scription': 'You will become familiar with the course, your classmates, and our learning environment. The orientation will also help you obtain the technical skills required for the course.', 'timeCommitment': 3829000, 'id': 'qvXAF', 'lessonIds': ['Z95N9', '7Orjq'], 'slug': 'course-orientation'}, {'name': 'Module 1: Introduction to Machine Learning', 'description': 'This module provides the basis for the rest of the course by introducing the basic concepts behind machine learning, and, specifically, how to perform machine learning by using Python and the scikit learn machine learning module. First, you will learn how machine learning and artificial intelligence are disrupting businesses. Next, you will learn about the basic types of machine learning and how to leverage these algorithms in a Python script. Third, you will learn how linear regression can be considered a machine learning problem with parameters that must be determined computationally by minimizing a cost function. Finally, you will learn about neighbor-based algorithms, including the k-nearest neighbor algorithm, which can be used for both classification and regression tasks.', 'timeCommitment': 31042000, 'id': 'ODmUD', 'lessonIds': ['KpvIp', '8xhwv', 'cLkSG', 'fbAEF', 'MhkTC', 'UiXZX'], 'slug': 'module-1-introduction-to-machine-learning'}, {'name': 'Module 2: Fundamental Algorithms', 'description': 'This module introduces several of the most important machine learning algorithms: logistic regression, decision trees, and support vector machine. Of these three algorithms, the first, logistic regression, is a classification algorithm (despite its name). The other two, however, can be used for either classification or regression tasks. Thus, this module will dive deeper into the concept of machine classification, where algorithms learn from existing, labeled data to classify new, unseen data into specific categories; and, the concept of machine regression, where algorithms learn a model from data to make predictions for new, unseen data. While these algorithms all differ in their mathematical underpinnings, they are often used for classifying numerical, text, and image data or performing regression in a variety of domains. This module will also review different techniques for quantifying the performance of a classification and regression algorithms and how to deal with imbalanced training data.', 'timeCommitment': 31944000, 'id': '7kz4s', 'lessonIds': ['0IJtx', 'gi7lz', 'f9dFB', 'bFY8M', 'gJ2P3', '7Psxk'], 'slug': 'module-2-fundamental-algorithms'}, {'name': 'Module 3: Practical Concepts in Machine Learning', 'description': 'This module introduces several important and practical concepts in machine learning. First, you will learn about the challenges inherent in applying data analytics (and machine learning in particular) to real world data sets. This also introduces several methodologies that you may encounter in the future that dictate how to approach, tackle, and deploy data analytic solutions. Next, you will learn about a powerful technique to combine the predictions from many weak learners to make a better prediction via a process known as ensemble learning. Specifically, this module will introduce two of the most popular ensemble learning techniques: bagging and boosting and demonstrate how to employ them in a Python data analytics script. Finally, the concept of a machine learning pipeline is introduced, which encapsulates the process of creating, deploying, and reusing machine learning models. ', 'timeCommitment': 30581000, 'id': 'UnHJj', 'lessonIds': ['jj8gN', 'hTueW', 'WoaMS', 'ugdUK', 'KbjRf', 'SmS4N'], 'slug': 'module-3-practical-concepts-in-machine-learning'}, {'name': 'Module 4: Overfitting & Regularization', 'description': 'This module introduces the concept of regularization, problems it can cause in machine learning analyses, and techniques to overcome it. First, the basic concept of overfitting is presented along with ways to identify its occurrence. Next, the technique of cross-validation is introduced, which can mitigate the likelihood that overfitting can occur. Next, the use of cross-validation to identify the optimal parameters for a machine learning algorithm trained on a given data set is presented. Finally, the concept of regularization, where an additional penalty term is applied when determining the best machine learning model parameters, is introduced and demonstrated for different regression and classification algorithms.', 'timeCommitment': 31658000, 'id': 'm0WoP', 'lessonIds': ['IupDw', 'MWxvY', 'PA045', '67YpO', 'qsxXu', 'YZKCw'], 'slug': 'module-4-overfitting-regularization'}, {'name': 'Module 5: Fundamental Probabilistic Algorithms', 'description': 'This module starts by discussing practical machine learning workflows that are deployed in production environments, which emphasizes the big picture view of machine learning. Next this module introduces two additional fundamental algorithms: naive Bayes and Gaussian Processes. These algorithms both have foundations in probability theory but operate under very different assumptions. Naive Bayes is generally used for classification tasks, while Gaussian Processes are generally used for regression tasks. This module also discusses practical issues in constructing machine learning workflows.', 'timeCommitment': 26523000, 'id': 'QIIWi', 'lessonIds': ['TFpri', 'Jh0wh', 'YJxRK', 'B6iBy', 'K45fu'], 'slug': 'module-5-fundamental-probabilistic-algorithms'}, {'name': 'Module 6: Feature Engineering', 'description': 'This module introduces an important concept in machine learning, the selection of the actual features that will be used by a machine learning algorithm. Along with data cleaning, this step in the data analytics process is extremely important, yet it is often overlooked as a method for improving the overall performance of an analysis. This module beings with a discussion of ethics in machine learning, in large part because the selection of features can have (sometimes) non-obvious impacts on the final performance of an algorithm. This can be important when machine learning is applied to data in a regulated industry or when the improper application of an algorithm might lead to discrimination. The rest of this module introduces different techniques for either selecting the best features in a data set, or the construction of new features from the existing set of features.', 'timeCommitment': 31222000, 'id': 'KyHt3', 'lessonIds': ['x2Mvx', '8nFER', 'OPpVq', 'AbGGJ', '1iZIZ', 'hzkt1'], 'slug': 'module-6-feature-engineering'}, {'name': 'Module 7: Introduction to Clustering', 'description': 'This module introduces clustering, where data points are assigned to larger groups of points based on some specific property, such as spatial distance or the local density of points. While humans often find clusters visually with ease in given data sets, computationally the problem is more challenging. This module starts by exploring the basic ideas behind this unsupervised learning technique, as well as different areas in which clustering can be used by businesses. Next, one of the most popular clustering techniques, K-means, is introduced. Next the density-based DB-SCAN technique is introduced. This module concludes by introducing the mixture models technique for probabilistically assigning points to clusters.', 'timeCommitment': 31682000, 'id': 'UZwE6', 'lessonIds': ['E98go', 'b81CU', '08Vx6', 'ZclGP', 'ERKsD', 'HpdVW'], 'slug': 'module-7-introduction-to-clustering'}, {'name': 'Module 8: Introduction to Anomaly Detection', 'description': 'This module introduces the concept of an anomaly, or outlier, and different techniques for identifying these unusual data points. First, the general concept of an anomaly is discussed and demonstrated in the business community via the detection of fraud, which in general should be an anomaly when compared to normal customers or operations. Next, statistical techniques for identifying outliers are introduced, which often involve simple descriptive statistics that can highlight data that are sufficiently far from the norm for a given data set. Finally, machine learning techniques are reviewed that can either classify outliers or identify points in low density (or outside normal clusters) areas as potential outliers.', 'timeCommitment': 25073000, 'id': 'pURUU', 'lessonIds': ['pGmV8', '7xt9J', 'a9TEX', '1SLXL', 'i9v5B'], 'slug': 'module-8-introduction-to-anomaly-detection'}]\"})"}, {"id": 675, "label": "Robotics: Computational Motion Planning", "group": "Course", "title": "(_675:Course {description: \"Robotic systems typically include three components: a mechanism which is capable of exerting forces and torques on the environment, a perception system for sensing the world and a decision and control system which modulates the robot's behavior to achieve the desired ends.  In this course we will consider the problem of how a robot decides what to do to achieve its goals. This problem is often referred to as Motion Planning and it has been formulated in various ways to model different situations.  You will learn some of the most common approaches to addressing this problem including graph-based methods, randomized planners and artificial potential fields.  Throughout the course, we will discuss the aspects of the problem that make planning challenging.\", directLink: 'https://www.coursera.org/learn/robotics-motion-planning', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c5/1233807cd911e5a6c6ade9ce238de7/CMP-Logo.png', title: 'Robotics: Computational Motion Planning', tmpId: '272', weekSection: \"[{'name': 'Introduction and Graph-based Plan Methods', 'description': 'Welcome to Week 1! In this module, we will introduce the problem of planning routes through grids where the robot can only take on discrete positions. We can model these situations as graphs where the nodes correspond to the grid locations and the edges to routes between adjacent grid cells. We present a few algorithms that can be used to plan paths between a start node and a goal node including the breadth first search or grassfire algorithm, Dijkstra\\u2019s algorithm and the A Star procedure.', 'timeCommitment': 15290000, 'id': '4KlFm', 'lessonIds': ['ftF54', '31lgu'], 'slug': 'introduction-and-graph-based-plan-methods'}, {'name': 'Configuration Space', 'description': 'Welcome to Week 2! In this module, we begin by introducing the concept of configuration space which is a mathematical tool that we use to think about the set of positions that our robot can attain. We then discuss the notion of configuration space obstacles which are regions in configuration space that the robot cannot take on because of obstacles or other impediments. This formulation allows us to think about path planning problems in terms of constructing trajectories for a point through configuration space. We also describe a few approaches that can be used to discretize the continuous configuration space into graphs so that we can apply graph-based tools to solve our motion planning problems.', 'timeCommitment': 8806000, 'id': 'EDk8Q', 'lessonIds': ['2URO7', '8pkis'], 'slug': 'configuration-space'}, {'name': 'Sampling-based Planning Methods ', 'description': 'Welcome to Week 3! In this module, we introduce the concept of sample-based path planning techniques. These involve sampling points randomly in the configuration space and then forging collision free edges between neighboring sample points to form a graph that captures the structure of the robots configuration space. We will talk about Probabilistic Road Maps and Randomly Exploring Rapid Trees (RRTs) and their application to motion planning problems.', 'timeCommitment': 4975000, 'id': 'SkuIG', 'lessonIds': ['DiCu4', 'ayw4a'], 'slug': 'sampling-based-planning-methods'}, {'name': 'Artificial Potential Field Methods', 'description': 'Welcome to Week 4, the last week of the course! Another approach to motion planning involves constructing artificial potential fields which are designed to attract the robot to the desired goal configuration and repel it from configuration space obstacles. The robot\\u2019s motion can then be guided by considering the gradient of this potential function. In this module we will illustrate these techniques in the context of a simple two dimensional configuration space.', 'timeCommitment': 5099000, 'id': 'kgNNf', 'lessonIds': ['MZrDO', 'XNPyc'], 'slug': 'artificial-potential-field-methods'}]\"})"}, {"id": 1234, "label": "\u9ad8\u7b49\u6f14\u7b97\u6cd5", "group": "Course", "title": "(_1234:Course {description: '', directLink: '', photoLink: '', title: '\\u9ad8\\u7b49\\u6f14\\u7b97\\u6cd5', tmpId: '512', weekSection: ''})"}, {"id": 331, "label": "Data Structures and Performance", "group": "Course", "title": "(_331:Course {description: 'How do Java programs deal with vast quantities of data? Many of the data structures and algorithms that work with introductory toy examples break when applications process real, large data sets.  Efficiency is critical, but how do we achieve it, and how do we even measure it? This is an intermediate Java course. We recommend this course to learners who have previous experience in software development or a background in computer science, and in particular, we recommend that you have taken the first course in this specialization (which also requires some previous experience with Java).   In this course, you will use and analyze data structures that are used in industry-level applications, such as linked lists, trees, and hashtables.  You will explain how these data structures make programs more efficient and flexible.  You will apply asymptotic Big-O analysis to describe the performance of algorithms and evaluate which strategy to use for efficient data retrieval, addition of new data, deletion of elements, and/or memory usage. The program you will build throughout this course allows its user to manage, manipulate and reason about large sets of textual data.  This is an intermediate Java course, and we will build on your prior knowledge.  This course is designed around  the same video series as in our first course in this specialization, including explanations of core content, learner videos, student and engineer testimonials, and support videos -- to better allow you to choose your own path through the course!', directLink: 'https://www.coursera.org/learn/data-structures-optimizing-performance', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/0f/50a380462711e5897a1dde7aef8b48/Course2.jpg', title: 'Data Structures and Performance', tmpId: '107', weekSection: \"[{'name': 'Introduction to the Course', 'description': 'Welcome to the first module in the second course of our Intermediate Java Programming Specialization.  We'll start with introductions again: to ourselves, the Google engineers, and the structure of the course.  After the introduction we'll have a short warm up to get you comfortable with the code you will be building on to this class.  But don't worry--no graded programming assignments yet.  This week is all about getting comfortable and excited to learn.', 'timeCommitment': 9093000, 'id': 'bxROd', 'lessonIds': ['M2obi', 'BQsw7'], 'slug': 'introduction-to-the-course'}, {'name': 'Working with Strings', 'description': 'This week we're going to dive into the course programming project.  In the first lesson you'll learn about Strings and Regular Expressions, and in the programming assignment this week you'll apply that knowledge to adding functionality to your text editor so that it can measure the 'readability' of text by calculating something called the 'Flesch Readability Score'.  This course is focused on building code that not only does interesting things, but also finishes them quickly.  So, let's get started building some code!', 'timeCommitment': 28338000, 'id': 'dT0zc', 'lessonIds': ['3ncTk', 'UVJXj', 'SVOGn'], 'slug': 'working-with-strings'}, {'name': 'Efficiency Analysis and Benchmarking', 'description': 'Welcome to week 3!  The text-editor application you worked with last week does something, but it doesn't do it particularly fast.  This week we'll start talking about efficiency.  We'll introduce the concept of 'Big-O' notation, which sounds a little silly, but is really a powerful (and extremely common) way of analyzing a program's efficiency, independent of the system that it's running on and the exact details of how it's implemented.  Then we'll go the other direction and dive into the details, talking about how to measure the actual running time of a piece of code to get an idea of how it really performs in practice. ', 'timeCommitment': 19640000, 'id': 'fr3aF', 'lessonIds': ['CiO9t', '5QXmZ', 'scNYX', 'OokDc'], 'slug': 'efficiency-analysis-and-benchmarking'}, {'name': 'Interfaces, Linked Lists vs. Arrays, and Correctness', 'description': 'This week we'll start talking about some of the basic concepts that one expects to find in a data structures course: the idea of data abstraction, and a data structure called a Linked List.  Even though Linked Lists are not very efficient structures (for the most part), they do hit home the idea of 'linking' pieces of data together in your computer's memory, rather than storing the data in one contiguous region.  This linking idea will be central to many of the more advanced data structures, namely trees and graphs, that are coming up later in this course and in the next course in this specialization.  In this module you'll also learn tools and procedures for unit testing your code, which is a way to make sure that what you've written is correct, and a staple practice of any sophisticated software developer.', 'timeCommitment': 36178000, 'id': '3uiDB', 'lessonIds': ['lnxOu', 'ASD8E', 'cbhQh', 'oxo0x', 'DBDGC', 'NJYbV'], 'slug': 'interfaces-linked-lists-vs-arrays-and-correctness'}, {'name': 'Trees! (including Binary Search Trees and Tries)', 'description': 'Welcome to week 4!  We know you've been working hard.  We hope you tried that optional Markov Text Generation programming assignment last week, but if not, no worries.  You can always go back and do it later (spoiler alert: it's pretty amazing that such a simple algorithm can produce such realistic text).  This week there's more fun (and hard work) as we learn about trees.  Trees rely on the same linked structure idea as Linked Lists, only they're MUCH faster (usually...).  In the project this week you'll add auto-complete to your text editor.  Believe us when we say it's so cool when you get it working!  You'll see... and we bet you can't wait for the programming assignment now.  :)', 'timeCommitment': 20655000, 'id': 'Q4SNX', 'lessonIds': ['fwo0R', '1uQbH', 'l3vau', 'CUwxa', 'rlsni'], 'slug': 'trees-including-binary-search-trees-and-tries'}, {'name': 'Hash Maps and Edit Distance', 'description': 'You made it to the last week!  Congratulations on getting this far!  In this last week we'll be looking at a fundamental data structure called a Hash Table.  If you thought trees were fast, just wait until you see what Hash Tables can do!   Your last programming assignment will add spelling correction suggestions to your text editor, and there's an optional assignment that builds on the same ideas as the main assignment too, if you have the time and energy.  ', 'timeCommitment': 24538000, 'id': 'FmwmD', 'lessonIds': ['VCBgW', 'vMagz', 'zs82e', 'WqLoi', 'ouOJH'], 'slug': 'hash-maps-and-edit-distance'}]\"})"}, {"id": 1759, "label": "Image and Video Processing: From Mars to Hollywood with a Stop at the Hospital", "group": "Course", "title": "(_1759:Course {description: 'In this course, you will learn the science behind how digital images and video are made, altered, stored, and used. We will look at the vast world of digital imaging, from how computers and digital cameras form images to how digital special effects are used in Hollywood movies to how the Mars Rover was able to send photographs across millions of miles of space.   The course starts by looking at how the human visual system works and then teaches you about the engineering, mathematics, and computer science that makes digital images work. You will learn the basic algorithms used for adjusting images, explore JPEG and MPEG standards for encoding and compressing video images, and go on to learn about image segmentation, noise removal and filtering. Finally, we will end with image processing techniques used in medicine.   This course consists of 7 basic modules and 2 bonus (non-graded) modules. There are optional MATLAB exercises; learners will have access to MATLAB Online for the course duration. Each module is independent, so you can follow your interests.', directLink: 'https://www.coursera.org/learn/image-processing', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera.s3.amazonaws.com/topics/images/large-icon.png', title: 'Image and Video Processing: From Mars to Hollywood with a Stop at the Hospital', tmpId: '760', weekSection: \"[{'name': 'Introduction to image and video processing', 'description': 'Learn what is image and video processing. Learn the very basic concepts of human perception needed for understanding image processing. Learn simple tools in signal processing needed to understand following units.  ', 'timeCommitment': 7670264, 'id': 'WVRN0', 'lessonIds': ['MXP4B'], 'slug': 'introduction-to-image-and-video-processing'}, {'name': 'Image and video compression ', 'description': 'JPEG and MPEG are the most successful algorithms in the area, widely used by everybody in a daily basis, and the goal of this unit is to understand how they work. Also to understand why these techniques are important and why they are enabling technologies. Also will describe what is done in the Mars expedition.', 'timeCommitment': 8622626, 'id': 'G7uob', 'lessonIds': ['3xd9B'], 'slug': 'image-and-video-compression'}, {'name': 'Spatial processing', 'description': 'Some of the most basic tools in image processing, like median filtering and histogram equalization, are still among the most powerful. We will describe these and provide a modern interpretation of these basic tools. Students will then become familiar with simple and still popular approaches. We will also include non-local means, a more modern technique that still uses classical tools.', 'timeCommitment': 8644957, 'id': 'RNIHn', 'lessonIds': ['8fjdL'], 'slug': 'spatial-processing'}, {'name': 'Image restoration', 'description': 'The goal of this unit is to complement Unit 3 by adding prior information about the sources of degradation. Students will learn that if we know about the degradation process, we can do better. The objective of this unit is to complete the training with basic and powerful classical tools.', 'timeCommitment': 5599625, 'id': '0J8A6', 'lessonIds': ['Noic1'], 'slug': 'image-restoration'}, {'name': 'Image segmentation ', 'description': 'Not all parts of the image are the same, and students will learn the basic techniques to partition an image, from simple threshold to more advanced graph cuts and active contours. This is the first unit where student will learn about image analysis and image interpretation, and will learn why this is important, e.g., in medical imaging and object recognition.', 'timeCommitment': 9065554, 'id': 'rWJFU', 'lessonIds': ['vNclz'], 'slug': 'image-segmentation'}, {'name': 'Geometric PDEs ', 'description': 'This is all optional material. It will help the students that are more mathematically oriented and want to better understand the math behind next unit's lectures. But you will be able to handle without it.The quiz is therefore practice only.This is the first \\u201cadvanced\\u201d unit and smoothly follows from the previous one. Students will learn very modern tools, widely used today, and will contrast with units 3,4 to illustrate how significantly more advanced mathematical tools are also very useful in image and video analysis. We will connect some of these advanced tools with classical ones, e.g., average with heat flow and median with anisotropic diffusion. This will help to provide unified views to the students.', 'timeCommitment': 11533555, 'id': 'KsTlE', 'lessonIds': ['a0512'], 'slug': 'geometric-pdes'}, {'name': 'Image and video inpainting', 'description': 'Students will get involved with a very exciting topic, since image and video inpainting is one of the most used tools in the movie industry. They will learn the problem, and also how they can approach it from multiple directions. This will also help to illustrate how the same problem can be approached from multiple mathematical angles. We will connect this with Shanon\\u2019s work providing yet another angle. If you watched the lectures on PDEs you will have more mathematical background, but you will enjoy this unit and learn without it as well.', 'timeCommitment': 5425494, 'id': 'ZikH8', 'lessonIds': ['qfU06'], 'slug': 'image-and-video-inpainting'}, {'name': 'Sparse modeling and compressed sensing', 'description': 'Here the goal is to present one of the most modern tools in image and video processing, and students will learn something that is today at the top of active research. This will also help to illustrate the use of linear algebra and optimization in image and video processing. This is the last formal unit of the course.', 'timeCommitment': 9337326, 'id': 'J7K22', 'lessonIds': ['xoXwY'], 'slug': 'sparse-modeling-and-compressed-sensing'}, {'name': 'Medical imaging', 'description': 'This is a bonus unit. Enjoy it. Image processing has been very successful in medical imaging, and we will use examples from HIV and brain research to illustrate the importance of image processing in solving societal problems. We will describe the basic tools in these exciting applications, from the acquisition to the analysis.', 'timeCommitment': 4473426, 'id': 'OdqMt', 'lessonIds': ['9xzWg'], 'slug': 'medical-imaging'}]\"})"}, {"id": 1820, "label": "Overview of Advanced Methods of Reinforcement Learning in Finance", "group": "Course", "title": "(_1820:Course {description: 'In the last course of our specialization, Overview of Advanced Methods of Reinforcement Learning in Finance, we will take a deeper look into topics discussed in our third course, Reinforcement Learning in Finance. In particular, we will talk about links between Reinforcement Learning, option pricing and physics, implications of Inverse Reinforcement Learning for modeling market impact and price dynamics, and perception-action cycles in Reinforcement Learning. Finally, we will overview trending and potential applications of Reinforcement Learning for high frequency trading, cryptocurrencies, peer-to-peer lending, and more.', directLink: 'https://www.coursera.org/learn/advanced-methods-reinforcement-learning-finance', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/4d/577f205d6511e89a5cfb54d2266f8e/960_600_AdobeStock_170207937.jpg', title: 'Overview of Advanced Methods of Reinforcement Learning in Finance', tmpId: '790', weekSection: ''})"}, {"id": 476, "label": "12", "group": "Category", "title": "(_476:Category {number: '12'})"}, {"id": 591, "label": "Andres Rodriguez", "group": "Professor", "title": "(_591:Professor {name: 'Andres Rodriguez'})"}, {"id": 590, "label": "An Introduction to Practical Deep Learning", "group": "Course", "title": "(_590:Course {description: 'This course provides an introduction to Deep Learning, a field that aims to harness the enormous amounts of data that we are surrounded by with artificial neural networks, allowing for the development of self-driving cars, speech interfaces, genomic sequence analysis and algorithmic trading.  You will explore important concepts in Deep Learning, train deep networks using Intel Nervana Neon, apply Deep Learning to various applications and explore new and emerging Deep Learning topics.', directLink: 'https://www.coursera.org/learn/intro-practical-deep-learning', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/72/b3a54097ff11e79acebb98a73e7be6/intel_software_blue.jpg', title: 'An Introduction to Practical Deep Learning', tmpId: '238', weekSection: \"[{'name': 'Introduction to Deep Learning and Deep Learning Basics', 'description': '', 'timeCommitment': 18852000, 'id': 'YNPWZ', 'lessonIds': ['Mqeer', '5vbQ6', '1kWPf', 'Gyjzo', 'Tcb3t'], 'slug': 'introduction-to-deep-learning-and-deep-learning-basics'}, {'name': 'Convolutional Neural Networks (CNN), Fine-Tuning and Detection', 'description': '', 'timeCommitment': 15520000, 'id': 'rf56J', 'lessonIds': ['8CggU', 'e5Khc', 'XGuyZ', 'WETbr', 'GqbZd'], 'slug': 'convolutional-neural-networks-cnn-fine-tuning-and-detection'}, {'name': 'Recurrent Neural Networks (RNN)', 'description': '', 'timeCommitment': 10782000, 'id': 'VZ0Io', 'lessonIds': ['rSulc', 'SxGd0', 'TUdgP'], 'slug': 'recurrent-neural-networks-rnn'}, {'name': 'Training Tips and Multinode Distributed Training', 'description': '', 'timeCommitment': 7684000, 'id': 'JAiTL', 'lessonIds': ['RSBq6', '1WqDV', '28yeb', '3DPn3', 'c873e'], 'slug': 'training-tips-and-multinode-distributed-training'}, {'name': 'Hot Research and Intel's Roadmap', 'description': '', 'timeCommitment': 6482000, 'id': 'rRbUH', 'lessonIds': ['mC46F', '24uDs', 'WljN8', 'woY5a'], 'slug': 'hot-research-and-intels-roadmap'}, {'name': 'Final Quiz', 'description': '', 'timeCommitment': 2700000, 'id': 'Q7O4L', 'lessonIds': ['oHS8q'], 'slug': 'final-quiz'}]\"})"}, {"id": 139, "label": "Divide and Conquer, Sorting and Searching, and Randomized Algorithms", "group": "Course", "title": "(_139:Course {description: \"The primary topics in this part of the specialization are: asymptotic ('Big-oh') notation, sorting and searching, divide and conquer (master method, integer and matrix multiplication, closest pair), and randomized algorithms (QuickSort, contraction algorithm for min cuts).\", directLink: 'https://www.coursera.org/learn/algorithms-divide-conquer', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/21/54dd30f05e11e59bf9d905b70dcbd9/cs161logo2.png', title: 'Divide and Conquer, Sorting and Searching, and Randomized Algorithms', tmpId: '66', weekSection: \"[{'name': 'Week 1', 'description': 'Introduction; 'big-oh' notation and asymptotic analysis.', 'timeCommitment': 10315000, 'id': 'MtjnN', 'lessonIds': ['m1HwI', 'XCfWY', 'oFJFS', 'zpNvi'], 'slug': 'week-1'}, {'name': 'Week 2', 'description': 'Divide-and-conquer basics; the master method for analyzing divide and conquer algorithms.', 'timeCommitment': 12141000, 'id': 'FABHK', 'lessonIds': ['pipiJ', 'Ki6y4', 'Gqk53', 'X98iZ'], 'slug': 'week-2'}, {'name': 'Week 3', 'description': 'The QuickSort algorithm and its analysis; probability review.', 'timeCommitment': 10916000, 'id': 'LKDSP', 'lessonIds': ['x8ntp', 'DYVFQ', '9ID9w', 'rqDGy', 'tLS6m'], 'slug': 'week-3'}, {'name': 'Week 4', 'description': '\\nLinear-time selection; graphs, cuts, and the contraction algorithm.', 'timeCommitment': 14739000, 'id': 'x2ZEx', 'lessonIds': ['7B6Xf', 'xg7IL', 'hjuBZ', 'JIvOC', 'fvQ8H'], 'slug': 'week-4'}]\"})"}, {"id": 1430, "label": "\u958b", "group": "Professor", "title": "(_1430:Professor {name: '\\u958b'})"}, {"id": 411, "label": "Foundations of Objective-C App Development", "group": "Course", "title": "(_411:Course {description: 'An introduction to the Objective-C programming language.  This will prepare you for more extensive iOS app development and build a foundation for advanced iOS development topics. Objective-C programming requires a Mac laptop or desktop computer.  An iOS device is optional if the learner is willing to working exclusively with the simulator.  Some learners have been able to work with an OS X virtual machine on Windows, but explaining how to do that is beyond the scope of this course. Upon completing this course, you will be able to: 1.       Read and write Objective-C 2.       Have a strong grasp of Objective-C objects 3.       Organize their code professionally using objects and blocks 4.       Prototype several entry-level apps', directLink: 'https://www.coursera.org/learn/objective-c', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e9/e7213039e911e59be709286807f674/iStock_Course1.2.jpg', title: 'Foundations of Objective-C App Development', tmpId: '152', weekSection: \"[{'name': 'Get Ready. Get Set. Go!', 'description': 'Welcome to Week 1!  This week we will be discussing a variety of topics including the tools that we will be using, a basic orientation to the programming environment and the very basic programming syntax that Objective-C inherits from the C language.', 'timeCommitment': 17652000, 'id': 'D65mC', 'lessonIds': ['SQ10m', '9HyDx', 'cpLcP', 'hn76a', 'u0sPp'], 'slug': 'get-ready-get-set-go'}, {'name': 'Functions, Scopes and Encapsulation - oh my!', 'description': 'Welcome to Week 2!  This week we will be learning about how functions are defined in C and then how methods are defined in Objective-C.  We will look at the more complex rules surrounding scoping and encapsulation of variables and functions.  We'll end the week learning about Objective-C objects and memory.', 'timeCommitment': 13117000, 'id': '2RWNv', 'lessonIds': ['jXnjb', 'vsH4f', '5V1cV'], 'slug': 'functions-scopes-and-encapsulation-oh-my'}, {'name': 'Object Lesson', 'description': 'Welcome to Week 3!  At the end of this week you will be able to use Objective-C objections by defining them, instantiating them and passing messages to them.  We will also introduce you to some of the objects that are build into the language.', 'timeCommitment': 15157000, 'id': '3E56s', 'lessonIds': ['ZGdQD', 'cW5S0', 'JGLxB'], 'slug': 'object-lesson'}, {'name': 'System Libraries to the Rescue', 'description': 'Welcome to Week 4!  This week we will be learning about built-in features that help to manage data structures and memory', 'timeCommitment': 22736000, 'id': 'wn9wF', 'lessonIds': ['8EvYr', 'Ko5mZ', '6XYD5', 'pJoMq'], 'slug': 'system-libraries-to-the-rescue'}]\"})"}, {"id": 924, "label": "Introduction to Numerical Methods", "group": "Course", "title": "(_924:Course {description: 'The focus of this course is on numerical linear algebra and numerical methods for solving ordinary differential equations. Topics include linear systems of equations, least square problems, eigenvalue problems, and singular value problems.', directLink: 'https://ocw.mit.edu/courses/mathematics/18-335j-introduction-to-numerical-methods-fall-2004/', photoLink: 'https://ocw.mit.edu/courses/mathematics/18-335j-introduction-to-numerical-methods-fall-2004/18-335jf04.jpg', title: 'Introduction to Numerical Methods', tmpId: '375', weekSection: ''})"}, {"id": 1041, "label": "Jackson, Daniel", "group": "Professor", "title": "(_1041:Professor {name: 'Jackson, Daniel'})"}, {"id": 1040, "label": "Elements of Software Construction", "group": "Course", "title": "(_1040:Course {description: 'This course provides an introduction to the fundamental principles and techniques of software development that have greatest impact on practice. Topics include capturing the essence of a problem by recognizing and inventing suitable abstractions; key paradigms, including state machines, functional programming, and object-oriented programming; use of design patterns to bridge gap between models and code; the role of interfaces and specification in achieving modularity and decoupling; reasoning about code using invariants; testing, test-case generation and coverage; and essentials of programming with objects, functions, and abstract types. The course includes exercises in modeling, design, implementation and reasoning.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-005-elements-of-software-construction-fall-2008/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-005-elements-of-software-construction-fall-2008/6-005f08.jpg', title: 'Elements of Software Construction', tmpId: '425', weekSection: ''})"}, {"id": 1321, "label": "\u5deb", "group": "Professor", "title": "(_1321:Professor {name: '\\u5deb'})"}, {"id": 1365, "label": "\u6578\u7406\u7d71\u8a08", "group": "Course", "title": "(_1365:Course {description: '', directLink: '', photoLink: '', title: '\\u6578\\u7406\\u7d71\\u8a08', tmpId: '560', weekSection: ''})"}, {"id": 57, "label": "Computer Science:  Algorithms, Theory, and Machines", "group": "Course", "title": "(_57:Course {description: \"This course  introduces the broader discipline of computer science to people having basic familiarity with Java programming.  It covers the second half of our book Computer Science: An Interdisciplinary Approach (the first half is covered in our Coursera course Computer Science: Programming with a Purpose, to be released in the fall of 2018). Our intent is to demystify computation and to build awareness about the substantial intellectual underpinnings and rich history of the field of computer science. First, we introduce classic algorithms along with scientific techniques for evaluating performance, in the context of modern applications. Next, we introduce classic theoretical models that allow us to address fundamental questions about computation, such as computability, universality, and intractability. We conclude with machine architecture (including machine-language programming and its relationship to coding in Java) and logic design (including a full CPU design built from the ground up). The course emphasizes the relationships between applications programming, the theory of computation, real computers, and the field's history and evolution, including the nature of the contributions of Boole, Shannon, Turing, von Neumann, and others.\", directLink: 'https://www.coursera.org/learn/cs-algorithms-theory-machines', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/67/9b32e0140011e89140511cb73975a8/IntroCSlogo.png', title: 'Computer Science:  Algorithms, Theory, and Machines', tmpId: '7', weekSection: \"[{'name': 'INFORMATION ABOUT LECTURES 1-10', 'description': 'This lesson provides information about the course Computer Science: Programming with a Purpose, which is the precursor to Computer Science: Algorithms, Theory, and Machines.', 'timeCommitment': 600000, 'id': '19AoF', 'lessonIds': ['DsCzs'], 'slug': 'information-about-lectures-1-10'}, {'name': 'SORTING AND SEARCHING', 'description': 'We introduce and study classic algorithms for two fundamental problems, in the context of realistic applications. Our message is that efficient algorithms (binary search and mergesort, in this case) are a key ingredient in addressing computational problems with scalable solutions that can handle huge instances, and that the scientific method is essential in evaluating the effectiveness of such solutions.', 'timeCommitment': 6811000, 'id': '7HsPK', 'lessonIds': ['5Y1cC'], 'slug': 'sorting-and-searching'}, {'name': 'STACKS AND QUEUES', 'description': 'Our introduction to data structures is a careful look at the fundamental stack and queue abstractions, including performance specifications. Then we introduce the concept of linked structures and focus on their utility in developing simple, safe, clear, and efficient implementations of stacks and queues.', 'timeCommitment': 6126000, 'id': 'KrwSR', 'lessonIds': ['cnfCl'], 'slug': 'stacks-and-queues'}, {'name': 'SYMBOL TABLES', 'description': 'The symbol table abstraction is one of the most important and useful programmer's tools, s we illustrate with several examples in this lecture. Extending the scientific approach of the previous two lectures, we introduce and study binary search trees, a classic data structure that supports efficient implementations of this abstraction.', 'timeCommitment': 5385000, 'id': 'UQTrC', 'lessonIds': ['5XkR9'], 'slug': 'symbol-tables'}, {'name': 'INTRODUCTION TO THE THEORY OF COMPUTING', 'description': 'The theory of computing helps us address fundamental questions about the nature of computation while at the same time helping us better understand the ways in which we interact with the computer. In this lecture, we introduce formal languages and abstract machines, focusing on simple models that are actually widely useful in practical applications.', 'timeCommitment': 5783000, 'id': 'WkuOS', 'lessonIds': ['bkeB4'], 'slug': 'introduction-to-the-theory-of-computing'}, {'name': 'TURING MACHINES', 'description': 'In 1936, Alan Turing published a paper that is widely hailed as one of the most important scientific papers of the 20th century. This lecture is devoted to the two far-reaching central ideas of the paper: All computational devices have equivalent computational power, and there are limitations to that power.', 'timeCommitment': 6341000, 'id': 'DmGke', 'lessonIds': ['YklWt'], 'slug': 'turing-machines'}, {'name': 'INTRACTABILITY', 'description': 'As computer applications expanded, computer scientists and mathematicians realized that a refinement of Turing's ideas is needed. Which computational problems can we solve with the resource limitations that are inescapable in the real world? As described in this lecture, this question, fundamentally, remains unanswered.', 'timeCommitment': 6320000, 'id': 'Fk4Zi', 'lessonIds': ['wCm9A'], 'slug': 'intractability'}, {'name': 'A COMPUTING MACHINE', 'description': 'Every programmer needs understand the basic characteristics of the underlying computer processor being used. Fortunately, the fundamental design of computer processors has changed little since the 1960s. In this lecture, we provide insights into how your Java code actually gets its job done by introducing an imaginary computer that is similar to both the minicomputers of the 1960s and the microprocessor chips found in today's laptops and mobile devices.', 'timeCommitment': 6304000, 'id': 'iYBJR', 'lessonIds': ['MKVob'], 'slug': 'a-computing-machine'}, {'name': 'VON NEUMANN MACHINES', 'description': 'Continuing our description of processor design and low-level programming, we provide context stretching back to the 1950s and discuss future implications of the von Neumann machine, where programs and data are kept in the same memory. We examine in detail the idea that we design new computers by simulating them on old ones, something that Turing's theory guarantees will always be effective.', 'timeCommitment': 5829000, 'id': 'LMNSH', 'lessonIds': ['99OYL'], 'slug': 'von-neumann-machines'}, {'name': 'COMBINATIONAL CIRCUITS', 'description': 'Starting with a few simple abstractions (wires that can carry on/off values and switches that can control the values carried by wires), we address in this lecture the design of the circuits that implement computer processors. We consider gates that implement simple logical functions and components for higher-level functions, such as addition. The lecture culminates with a full circuit for an arithmetic/logic unit.', 'timeCommitment': 5027000, 'id': 'lYp9y', 'lessonIds': ['H0A53'], 'slug': 'combinational-circuits'}, {'name': 'CENTRAL PROCESSING UNIT', 'description': 'In this lecture, we provide the last part of our answer to the question 'How does a computer work?' by developing a complete circuit for a computer processor, where every switch and wire is visible. While vastly different in scale, this circuit, from a design point of view, has many of the same characteristics as the circuits found in your computer and your phone.', 'timeCommitment': 6638000, 'id': 'xA61X', 'lessonIds': ['8LHEV'], 'slug': 'central-processing-unit'}]\"})"}, {"id": 391, "label": "Machine Learning: Classification", "group": "Course", "title": "(_391:Course {description: \"Case Studies: Analyzing Sentiment & Loan Default Prediction In our case study on analyzing sentiment, you will create models that predict a class (positive/negative sentiment) from input features (text of the reviews, user profile information,...).  In our second case study for this course, loan default prediction, you will tackle financial data, and predict when a loan is likely to be risky or safe for the bank. These tasks are an examples of classification, one of the most widely used areas of machine learning, with a broad array of applications, including ad targeting, spam detection, medical diagnosis and image classification.  In this course, you will create classifiers that provide state-of-the-art performance on a variety of tasks.  You will become familiar with  the most successful techniques, which are most widely used in practice, including logistic regression, decision trees and boosting.  In addition, you will be able to design and implement the underlying algorithms that can learn these models at scale, using stochastic gradient ascent.  You will implement these technique on real-world, large-scale machine learning tasks.  You will also address significant tasks you will face in real-world applications of ML, including handling missing data and measuring precision and recall to evaluate a classifier.  This course is hands-on, action-packed, and full of visualizations and illustrations of how these techniques will behave on real data.  We've also included optional content in every module, covering advanced topics for those who want to go even deeper!  Learning Objectives: By the end of this course, you will be able to:    -Describe the input and output of a classification model.    -Tackle both binary and multiclass classification problems.    -Implement a logistic regression model for large-scale classification.      -Create a non-linear model using decision trees.    -Improve the performance of any model using boosting.    -Scale your methods with stochastic gradient ascent.    -Describe the underlying decision boundaries.      -Build a classification model to predict sentiment in a product review dataset.      -Analyze financial data to predict loan defaults.    -Use techniques for handling missing data.    -Evaluate your models using precision-recall metrics.    -Implement these techniques in Python (or in the language of your choice, though Python is highly recommended).\", directLink: 'https://www.coursera.org/learn/ml-classification', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/b1/37a1a04d0011e59bd777c2a1ef6a6e/gears-818461_1280.jpg', title: 'Machine Learning: Classification', tmpId: '143', weekSection: \"[{'name': 'Welcome!', 'description': '', 'timeCommitment': 3440000, 'id': 'yu8ai', 'lessonIds': ['c81Lw', '60pde'], 'slug': 'welcome'}, {'name': 'Linear Classifiers & Logistic Regression', 'description': '', 'timeCommitment': 7894000, 'id': '0Wclc', 'lessonIds': ['6Mz8b', 'PWLfy', 'uxJy2', '0V9gr', 'bLvD3', 'to8Lc'], 'slug': 'linear-classifiers-logistic-regression'}, {'name': 'Learning Linear Classifiers', 'description': '', 'timeCommitment': 7857000, 'id': 'GncDF', 'lessonIds': ['nxSR4', 'z8bcQ', 'IjuDe', 'c7Di7', 'Cnumr', 'sDhRI'], 'slug': 'learning-linear-classifiers'}, {'name': 'Overfitting & Regularization in Logistic Regression', 'description': '', 'timeCommitment': 7078000, 'id': 'Ai1YN', 'lessonIds': ['u8Ont', 'PzTO1', 'ruZPz', 'iFj2o', 'w2KQf', '9nKtJ'], 'slug': 'overfitting-regularization-in-logistic-regression'}, {'name': 'Decision Trees', 'description': '', 'timeCommitment': 7611000, 'id': '7oZfi', 'lessonIds': ['Qh0Ql', 'sQ7ne', 'kf8OT', 'rG6ux', 'y4T9K', 'oRHVl', 'k1Xkv'], 'slug': 'decision-trees'}, {'name': 'Preventing Overfitting in Decision Trees', 'description': '', 'timeCommitment': 6611000, 'id': 'ahoC8', 'lessonIds': ['Uy4yT', '2CW85', 'crjEu', 'rSwoy', 'EpInd'], 'slug': 'preventing-overfitting-in-decision-trees'}, {'name': 'Handling Missing Data', 'description': '', 'timeCommitment': 2918000, 'id': 'CPMVO', 'lessonIds': ['xjLD2', 'Fg9kx', 'jAHfs'], 'slug': 'handling-missing-data'}, {'name': 'Boosting', 'description': '', 'timeCommitment': 8287000, 'id': 's7KRa', 'lessonIds': ['1MCjF', 'DRAjs', 'cZPs3', 'cxLZY', '5dw2v', 'UEAuD', 'Jn8kX'], 'slug': 'boosting'}, {'name': 'Precision-Recall', 'description': '', 'timeCommitment': 5705000, 'id': 'ddJSf', 'lessonIds': ['N2N0y', 'rKDBQ', 'ZsAA1', 'zZ97v', 'GxR4J'], 'slug': 'precision-recall'}, {'name': 'Scaling to Huge Datasets & Online Learning', 'description': '', 'timeCommitment': 6956000, 'id': '6OP8D', 'lessonIds': ['gZn3x', 'N8sKL', 'KAzXo', 'cXoBD', 'GKNXD', 'z5ldK', 'jrDlN'], 'slug': 'scaling-to-huge-datasets-online-learning'}]\"})"}, {"id": 1375, "label": "\u6df1\u5ea6\u5b78\u7fd2\u8207\u5be6\u52d9 ", "group": "Course", "title": "(_1375:Course {description: '', directLink: '', photoLink: '', title: '\\u6df1\\u5ea6\\u5b78\\u7fd2\\u8207\\u5be6\\u52d9 ', tmpId: '580', weekSection: ''})"}, {"id": 618, "label": "Orestis Malaspinas", "group": "Professor", "title": "(_618:Professor {name: 'Orestis Malaspinas'})"}, {"id": 565, "label": "Simulation and modeling of natural processes", "group": "Course", "title": "(_565:Course {description: 'This course gives you an introduction to modeling methods and simulation tools for a wide range of natural phenomena. The different methodologies that will be presented here can be applied to very wide range of topics such as fluid motion, stellar dynamics, population evolution, ... This course does not intend to go deeply into any numerical method or process and does not provide any recipe for the resolution of a particular problem. It is rather a basic guideline towards different methodologies that can be applied to solve any kind of problem and help you pick the one best suited for you. The assignments of this course will be made as practical as possible in order to allow you to actually create from scratch short programs that will solve simple problems. Although programming will be used extensively in this course we do not require any advanced programming experience in order to complete it.', directLink: 'https://www.coursera.org/learn/modeling-simulation-natural-processes', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c8/a87e20b39611e5bb9297d688319725/SimNatProcesses-MOOCs-1200x1200.jpg', title: 'Simulation and modeling of natural processes', tmpId: '253', weekSection: \"[{'name': 'Introduction and general concepts', 'description': 'This module gives an overview of the course and presents the general ideas about modeling and simulation. An emphasis is given on ways to represent space and time from a conceptual point of view. An insight of modeling of complex systems is given with the simulation of the grothw and thrombosis of giant aneurysms. Finally, a first class of modeling approaches is presented: the Monte-Carlo methods.', 'timeCommitment': 6154000, 'id': 'JE5P0', 'lessonIds': ['h7muj', '6FcyL', 'aNurX', 'O0pm0', 'sz1WD', 'nwE5b', 'uCK8F'], 'slug': 'introduction-and-general-concepts'}, {'name': 'Introduction to programming with Python 3', 'description': 'This module intends to provide the most basic concepts of high performance computing used for modeling purposes. It also aims at teaching the basics of Python 3 which will be the programming language used for the quizzes in this course.', 'timeCommitment': 7671000, 'id': 'Joq15', 'lessonIds': ['Efnrg', 'I0FFf', 'iwoDU', '4dfGA', 'HCgps', 'ewl8g', 'En6O5', 'Y0be6', 'lV0Y5', 'KnKSG', 'YE1BW', 'CzmjA'], 'slug': 'introduction-to-programming-with-python-3'}, {'name': 'Dynamical systems and numerical integration', 'description': 'Dynamical systems modeling is the principal method developed to study time-space dependent problems. It aims at translating a natural phenomenon into a mathematical set of equations. Once this basic step is performed the principal obstacle is the actual resolution of the obtained mathematical problem. Usually these equations do not possess an analytical solution and advanced numerical methods must be applied to solve them. In this module you will learn the basics of how to write mathematical equations representing natural phenomena and then how to numerically solve them.', 'timeCommitment': 9352000, 'id': 'vP2Rg', 'lessonIds': ['UJfwV', 'BEoC8', 'geoFg', 'QRBW4', 'KXVu6', '8APOb', '422AY'], 'slug': 'dynamical-systems-and-numerical-integration'}, {'name': 'Cellular Automata', 'description': 'This module defines the concept of cellular automata by outlining the basic building blocks of this method. Then an insight of how to apply this technique to natural phenomena is given. Finally the lattice gas automata, a subclass of models used for fluid flows, is presented.', 'timeCommitment': 8512000, 'id': 'MFYAo', 'lessonIds': ['O7vSl', 'nQOWz', '7LccK', '7qPaN', '7xj9d', 'qJ13N', 'LwIdQ', 'BniCT'], 'slug': 'cellular-automata'}, {'name': 'Lattice Boltzmann modeling of fluid flow', 'description': 'This module provides an introduction to the lattice Boltzmann method, a powerful tool in computational fluid dynamics. The lesson is practice oriented and show, step by step, how to write a program for the lattice Boltzmann method. The program is used to showcase an interesting problem in fluid dynamics, the simulation of a vortex street behind an obstacle.', 'timeCommitment': 7064000, 'id': 'ZwSIc', 'lessonIds': ['1WJ1j', 'KOhem', 'rGUdp', 'MIMsw', '18n1m'], 'slug': 'lattice-boltzmann-modeling-of-fluid-flow'}, {'name': 'Particles and point-like objects', 'description': 'A short review of classical mechanics, and of numerical methods used to integrate the equations of motions for many interacting particles is presented. The student will learn that the computational expense of resolving all interaction between particles poses a major obstacle to simulating such a system. Specific algorithms are presented to allow to cut down on computational expense, both for short-range and large-range forces. The module focuses in detail on the Barnes-Hut algorithm, a tree algorithm which is popular a popular approach to solve the N-Body problem.', 'timeCommitment': 6268000, 'id': 'XLZIs', 'lessonIds': ['Gu4Me', 'zOBLh', 'Zl4n7', 'sQ00L', 'dAnP3'], 'slug': 'particles-and-point-like-objects'}, {'name': 'Introduction to Discrete Events Simulation', 'description': 'In this module, we will see an alternative approach to model systems which display a trivial behaviour most of the time, but which may change significantly under a sequence of discrete events. Initially developed to simulate queue theory systems (such as consumer waiting queue), the Discrete Event approach has been apply to a large variety of problems, such as traffic intersection modeling or volcanic hazard predictions.', 'timeCommitment': 5261000, 'id': '2Tj4j', 'lessonIds': ['4EzTT', 'jC5jF', 'k4Quh', 'j1hmR', 'o6THm', 'oCAyu', 'uwIfH'], 'slug': 'introduction-to-discrete-events-simulation'}, {'name': 'Agent based models', 'description': 'Agent Based Models (ABM) are used to model a complex system by decomposing it in small entities (agents) and by focusing on the relations between agents and with the environment. This approach is derived from artificial intelligence research and is currently used to model various systems such as pedestrian behaviour, social insects, biological cells, etc.', 'timeCommitment': 5558000, 'id': 'cfnPD', 'lessonIds': ['b2Hgu', 'X5rnr', 'NQrBY', 'B5jIl', 'zFsMW', 'VN1gy', 'jmSMj'], 'slug': 'agent-based-models'}]\"})"}, {"id": 400, "label": "Essential Cloud Infrastructure: Core Services", "group": "Course", "title": "(_400:Course {description: '>>> By enrolling in this course you agree to the Qwiklabs Terms of Service as set out in the FAQ and located at: https://qwiklabs.com/terms_of_service <<< This accelerated on-demand course introduces participants to the comprehensive and flexible infrastructure and platform services provided by Google Cloud Platform. Through a combination of video lectures, demos, and hands-on labs, participants explore and deploy solution elements, including infrastructure components such as networks, systems and applications services. This course also covers deploying practical solutions including securely interconnecting networks, customer-supplied encryption keys, security and access management, quotas and billing, and resource monitoring. Prerequisites:  To get the most out of this course, participants should have: \\u2022 Completed Google Cloud Platform Fundamentals (Core Infrastructure or AWS Professionals.) or have equivalent experience \\u2022 Completed Essential Cloud Infrastructure: Foundation or have equivalent experience \\u2022 Basic proficiency with command-line tools and Linux operating system environments \\u2022 Systems Operations experience including deploying and managing applications, either on-premises or in a public cloud environment', directLink: 'https://www.coursera.org/learn/gcp-infrastructure-core-services', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/bf/ee939059d111e790c84dd17c7eb36c/Computing-Storage-Security-with-GCP.jpg', title: 'Essential Cloud Infrastructure: Core Services', tmpId: '159', weekSection: \"[{'name': 'Welcome to Essential Infrastructure: Core Services', 'description': 'Introduction to this course.', 'timeCommitment': 178000, 'id': 'taxK1', 'lessonIds': ['6BIXy'], 'slug': 'welcome-to-essential-infrastructure-core-services'}, {'name': 'Module 1: Cloud IAM', 'description': 'Google Cloud Identity and Access Management is a sophisticated system built on top of e-mail-like address names, job-type roles, and granular permissions. If you're familiar with IAM from other implementations, look for the differences that Google's implemented to make IAM easier to administer and more secure.', 'timeCommitment': 3903000, 'id': 'hc8AH', 'lessonIds': ['7A4cq', 'C9ZBZ', 'FiCFN'], 'slug': 'module-1-cloud-iam'}, {'name': 'Module 2: Data Storage Services', 'description': 'Every application needs to store data, whether it's business data, media to be streamed or sensor data from devices. Sometimes we characterize data by the three Vs: variety, velocity, and volatility. How similar or structured or variable the data is? How fast the data comes in, and how fast it changes? And for how long the data retains value and therefore needs to be accessible? From an application centered perspective, the technology is to store and retrieve the data, whether it's a database or an object store is less important than whether that service supports the application requirements for efficiently storing and retrieving the data, given its characteristics.', 'timeCommitment': 11522000, 'id': 'lRzNx', 'lessonIds': ['zzvVP', '5TxNF', 'Uu5VL', 'evdmT', 'FqZGJ', 'KC5tH'], 'slug': 'module-2-data-storage-services'}, {'name': 'Module 3: Resource Management', 'description': 'Resources in GCP are billable, so managing them means cost control. There are several methods in place for controlling access to the resources, and there are quotas that limit consumption. In most cases the default quotas can be raised on request, but having them in place provides a checkpoint. A chance to make sure that this really is a resource you intend to consume in greater quantity.', 'timeCommitment': 4078000, 'id': 'Z727i', 'lessonIds': ['qUjok', 'hVdGj', 'Pdn4I'], 'slug': 'module-3-resource-management'}, {'name': 'Module 4: Resource Monitoring', 'description': 'Google Stackdriver integrates five services, monitoring, logging, error reporting, fault tracing and debugging. In most other environments, these services are handled by completely packages, or by a loosely integrated collection of software. Once you see these functions working together in a single, comprehensive and integrated service, you'll realize how important that is to creating reliable stable and maintainable applications.', 'timeCommitment': 6872000, 'id': 'ANLqH', 'lessonIds': ['GK3De', '8MZN1', 'x8QGL', 'pS1CC'], 'slug': 'module-4-resource-monitoring'}]\"})"}, {"id": 67, "label": "17", "group": "Category", "title": "(_67:Category {number: '17'})"}, {"id": 1602, "label": "Spencer Rugaber", "group": "Professor", "title": "(_1602:Professor {name: 'Spencer Rugaber'})"}, {"id": 1601, "label": "Software Architecture & Design", "group": "Course", "title": "(_1601:Course {description: 'Software Architecture and Design teaches the principles and concepts involved in the analysis and design of large software systems.', directLink: 'https://www.udacity.com/course/software-architecture-design--ud821', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud821_thumbnail.jpg', title: 'Software Architecture & Design', tmpId: '670', weekSection: \"[{'sectionTitle': 'Introduction', 'sectionDetail': ['Introduction', 'Browser Exercise (Analysis)', 'Design Concepts']}, {'sectionTitle': 'UML and Analysis', 'sectionDetail': ['Review of UML', 'Object Oriented Analysis Exercise', 'UML Class Models']}, {'sectionTitle': 'Software Architecture', 'sectionDetail': ['KWIC Exercise', 'Overview of Software Architecture', 'Architectural Views']}, {'sectionTitle': 'Software Design', 'sectionDetail': ['Components', 'Coffee Maker Exercise', 'Object Design']}]\"})"}, {"id": 1281, "label": "\u885b", "group": "Professor", "title": "(_1281:Professor {name: '\\u885b'})"}, {"id": 1260, "label": "\u6a5f\u7387\u8207\u7d71\u8a08", "group": "Course", "title": "(_1260:Course {description: '', directLink: 'http://cwww.ee.nctu.edu.tw/~dwlin/courses/17prob', photoLink: '', title: '\\u6a5f\\u7387\\u8207\\u7d71\\u8a08', tmpId: '522', weekSection: ''})"}, {"id": 730, "label": "David Archer", "group": "Professor", "title": "(_730:Professor {name: 'David Archer'})"}, {"id": 729, "label": "Global Warming II: Create Your Own Models in Python", "group": "Course", "title": "(_729:Course {description: 'This class provides a series of Python programming exercises intended to explore the use of numerical modeling in the Earth system and climate sciences.  The scientific background for these models is presented in a companion class, Global Warming I: The Science and Modeling of Climate Change.  This class assumes that you are new to Python programming (and this is indeed a great way to learn Python!), but that you will be able to pick up an elementary knowledge of Python syntax from another class or from on-line tutorials.', directLink: 'https://www.coursera.org/learn/global-warming-model', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/fb/23d9e0b57511e5ac993db8020e54a5/coursera2-2016-square.jpg', title: 'Global Warming II: Create Your Own Models in Python', tmpId: '304', weekSection: \"[{'name': 'Time-Dependent Energy Balance Model', 'description': 'This class is intended to complement a Coursera class called Global Warming I: The Science and Modeling of Climate Change, which presents much of the background to the material here.  In this class you'll be using spreadsheets (maybe) and Python (definitely) to do some simple numerical calculations on topics in Earth System Science.  The model you'll be working on this week is based on material from Unit 3 of that class, called First Climate Model.  ', 'timeCommitment': 22494000, 'id': '01Msc', 'lessonIds': ['O52sG', 'skfyN'], 'slug': 'time-dependent-energy-balance-model'}, {'name': 'Iterative Runaway Ice-Albedo Feedback Model', 'description': 'The ideas behind this model were explained in Unit 7, Feedbacks, in Part I of this class. First we get to generate simple linear 'parameterization' functions of planetary albedo and the latitude to which ice forms (colder = lower latitude ice).  Second, for any given value of the solar constant, L, we'll use iteration to find consistent values of albedo and T, to show the effect of the ice albedo feedback on Earth's temperature, running away to fall into the dreaded 'snowball Earth'.  ', 'timeCommitment': 20316000, 'id': 'P5J55', 'lessonIds': ['sWJrH'], 'slug': 'iterative-runaway-ice-albedo-feedback-model'}, {'name': 'Ice Sheet Dynamics', 'description': 'Ice flows like extra-thick molasses, downhill.  The shape of the ice sheet (altitude versus distance across) is determined by the relationship between ice surface slope and the flow rate of the ice.  ', 'timeCommitment': 20672000, 'id': 'OavZQ', 'lessonIds': ['lmrim'], 'slug': 'ice-sheet-dynamics'}, {'name': 'Pressure, Rotation, and Fluid Flow', 'description': 'Planetary rotation and fluid flow were explained in Part I of this class, Unit 6, on Weather and Climate.  ', 'timeCommitment': 41204000, 'id': 'oAbpk', 'lessonIds': ['vy2lp'], 'slug': 'pressure-rotation-and-fluid-flow'}, {'name': 'A Model of Climate Changes Today', 'description': 'Background for this model was presented in Part I of this class, Unit 9, The Perturbed Carbon Cycle. ', 'timeCommitment': 21197000, 'id': 'wGjAR', 'lessonIds': ['U1HGy', 'YSEAY'], 'slug': 'a-model-of-climate-changes-today'}]\"})"}, {"id": 1414, "label": "\u694a\u7dad\u5be7", "group": "Professor", "title": "(_1414:Professor {name: '\\u694a\\u7dad\\u5be7'})"}, {"id": 1413, "label": "\u7d71\u8a08\u5b78", "group": "Course", "title": "(_1413:Course {description: '\\u5229\\u7528\\u6a23\\u672c\\u8cc7\\u8a0a\\u63a8\\u8ad6\\u6bcd\\u9ad4\\u53c3\\u6578\\u4e26\\u4ee5\\u6a5f\\u7387\\u654d\\u8ff0\\u91cf\\u5316\\u62bd\\u6a23\\u8aa4\\u5dee', directLink: 'https://www.openedu.tw/courses/sp-103002205-104/', photoLink: 'http://project104.taiwanmooc.org/CoursePic/013D407166EC4FA56EB1E1F8CBE183B9_70C639DF5E30BDEE440E4CDF599FEC2B_013D407166EC4FA56EB1E1F8CBE183B9.png', title: '\\u7d71\\u8a08\\u5b78', tmpId: '605', weekSection: ''})"}, {"id": 1310, "label": "\u4e00", "group": "Professor", "title": "(_1310:Professor {name: '\\u4e00'})"}, {"id": 1273, "label": "\u6a5f\u7387", "group": "Course", "title": "(_1273:Course {description: '', directLink: '', photoLink: '', title: '\\u6a5f\\u7387', tmpId: '538', weekSection: ''})"}, {"id": 536, "label": "Python Programming Essentials", "group": "Course", "title": "(_536:Course {description: \"This course will introduce you to the wonderful world of Python programming!  We'll learn about the essential elements of programming and how to construct basic Python programs. We will cover expressions, variables, functions, logic, and conditionals, which are foundational concepts in computer programming. We will also teach you how to use Python modules, which enable you to benefit from the vast array of functionality that is already a part of the Python language. These concepts and skills will help you to begin to think like a computer programmer and to understand how to go about writing Python programs. By the end of the course, you will be able to write short Python programs that are able to accomplish real, practical tasks. This course is the foundation for building expertise in Python programming. As the first course in a specialization, it provides the necessary building blocks for you to succeed at learning to write more complex Python programs. This course uses Python 3.  While many Python programs continue to use Python 2, Python 3 is the future of the Python programming language. This first course will use a Python 3 version of the CodeSkulptor development environment, which is specifically designed to help beginning programmers learn quickly.  CodeSkulptor runs within any modern web browser and does not require you to install any software, allowing you to start writing and running small programs immediately.  In the later courses in this specialization,  we will help you to move to more sophisticated desktop development environments.\", directLink: 'https://www.coursera.org/learn/python-programming', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/fc/6720309d7911e7bdab454d6583c382/Python-Developer.jpg', title: 'Python Programming Essentials', tmpId: '219', weekSection: \"[{'name': 'Python as a Calculator', 'description': 'This module will expose you to Python so that you can run your first simple programs.  You will use Python to compute the results of arithmetic expressions, as you would when using a calculator.', 'timeCommitment': 6968000, 'id': 'kF4pW', 'lessonIds': ['wKoUe', 'EMO45', 'E43bG', 'hMooL'], 'slug': 'python-as-a-calculator'}, {'name': 'Functions', 'description': 'This module will teach you how to define and call functions. Functions allow you to write code once that you can execute repeatedly with different inputs.', 'timeCommitment': 4783000, 'id': '3jzTo', 'lessonIds': ['1LyNf', 'LHErd', 'SJfSG'], 'slug': 'functions'}, {'name': 'Logic and Conditionals', 'description': 'This module will teach you how to use logic and conditionals to change the behavior of the program based upon values within the program.', 'timeCommitment': 5895000, 'id': 'K8MIN', 'lessonIds': ['qclLP', 'oeBAe', 'g5C75', 'x2HXm'], 'slug': 'logic-and-conditionals'}, {'name': 'Python Modules', 'description': 'This module will introduce you to the concept of modules. Python modules allow code to be divided up into different files and reused in different programs.  Python provides many modules that you can use within your programs.', 'timeCommitment': 14233000, 'id': 'LSOis', 'lessonIds': ['fTjG4', 'RoSiy', 'SRUsN'], 'slug': 'python-modules'}]\"})"}, {"id": 1833, "label": "Python Data Visualization", "group": "Course", "title": "(_1833:Course {description: 'This if the final course in the specialization which builds upon the knowledge learned in Python Programming Essentials, Python Data Representations, and Python Data Analysis.  We will learn how to install external packages for use within Python, acquire data from sources on the Web, and then we will clean, process, analyze, and visualize that data. This course will combine the skills learned throughout the specialization to enable you to write interesting, practical, and useful programs. By the end of the course, you will be comfortable installing Python packages, analyzing existing data, and generating visualizations of that data.  This course will complete your education as a scripter, enabling you to locate, install, and use Python packages written by others. You will be able to effectively utilize tools and packages that are widely available to amplify your effectiveness and write useful programs.', directLink: 'https://www.coursera.org/learn/python-visualization', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/d9/85d5c09d7911e7bdab454d6583c382/Python-Developer.jpg', title: 'Python Data Visualization', tmpId: '136', weekSection: \"[{'name': 'Week 1 ', 'description': 'This module will discuss the importance of using and writing documentation. The Python documentation is a valuable resource for learning about language features you haven't seen yet.', 'timeCommitment': 4309000, 'id': '1J6DJ', 'lessonIds': ['WUyYV', 'J7veC', 'qMRY5', 'vWRmx'], 'slug': 'week-1'}, {'name': 'Week 2', 'description': 'This module will teach you about packages and modules in Python, including how to install packages and how to create your own modules. You will also learn to use the Pygal plotting library.', 'timeCommitment': 11608000, 'id': 'WHwxN', 'lessonIds': ['cejNQ', 'YUIsH', 'jMlSh'], 'slug': 'week-2'}, {'name': 'Week 3', 'description': 'This module will teach you about Python sets. Sets are used to hold unordered collections of data without duplicates. We will also discuss efficiency.', 'timeCommitment': 7535000, 'id': 'AR0dv', 'lessonIds': ['0OPfu', 'qJRxG', 'wS9Ji'], 'slug': 'week-3'}, {'name': 'Week 4', 'description': 'The final project of the specialization will enable you to demonstrate mastery of the concepts you have learned up to this point. You will also be able to understand and compare different approaches to reconciling two data sets. ', 'timeCommitment': 7129000, 'id': 'tH4nm', 'lessonIds': ['O2YeU', 'HJ6Wl', 'DdEL6', 'UeTBb'], 'slug': 'week-4'}]\"})"}, {"id": 118, "label": "Applied Social Network Analysis in Python", "group": "Course", "title": "(_118:Course {description: 'This course will introduce the learner to network analysis through tutorials using the NetworkX library. The course begins with an understanding of what network analysis is and motivations for why we might model phenomena as networks. The second week introduces the concept of connectivity and network robustness. The third week will explore ways of measuring the importance or centrality of a node in a network. The final week will explore the evolution of networks over time and cover models of network generation and the link prediction problem.  This course should be taken after: Introduction to Data Science in Python, Applied Plotting, Charting & Data Representation in Python, and Applied Machine Learning in Python.', directLink: 'https://www.coursera.org/learn/python-social-network-analysis', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/24/2ca1701e1511e6846dd70314906f93/python_datascience_thumbnail_social_1x1.png', title: 'Applied Social Network Analysis in Python', tmpId: '42', weekSection: \"[{'name': 'Why Study Networks and Basics on NetworkX', 'description': 'Module One introduces you to different types of networks in the real world and why we study them. You'll learn about the basic elements of networks, as well as different types of networks. You'll also learn how to represent and manipulate networked data using the NetworkX library. The assignment will give you an opportunity to use NetworkX to analyze a networked dataset of employees in a small company.', 'timeCommitment': 25664000, 'id': 'wYZ5m', 'lessonIds': ['JcR14', 'WLH4n'], 'slug': 'why-study-networks-and-basics-on-networkx'}, {'name': 'Network Connectivity', 'description': 'In Module Two you'll learn how to analyze the connectivity of a network based on measures of distance, reachability, and redundancy of paths between nodes. In the assignment, you will practice using NetworkX to compute measures of connectivity of a network of email communication among the employees of a mid-size manufacturing company. ', 'timeCommitment': 24314000, 'id': 'gyEgG', 'lessonIds': ['Vkezy', '7s5Qt'], 'slug': 'network-connectivity'}, {'name': 'Influence Measures and Network Centralization', 'description': 'In Module Three, you'll explore ways of measuring the importance or centrality of a node in a network, using measures such as Degree, Closeness, and Betweenness centrality, Page Rank, and Hubs and Authorities. You'll learn about the assumptions each measure makes, the algorithms we can use to compute them, and the different functions available on NetworkX to measure centrality. In the assignment, you'll practice choosing the most appropriate centrality measure on a real-world setting.', 'timeCommitment': 22499000, 'id': 'bgCJX', 'lessonIds': ['WrW8r', 'RxNGk'], 'slug': 'influence-measures-and-network-centralization'}, {'name': 'Network Evolution', 'description': 'In Module Four, you'll explore the evolution of networks over time, including the different models that generate networks with realistic features, such as the Preferential Attachment Model and Small World Networks. You will also explore the link prediction problem, where you will learn useful features that can predict whether a pair of disconnected nodes will be connected in the future. In the assignment, you will be challenged to identify which model generated a given network. Additionally, you will have the opportunity to combine different concepts of the course by predicting the salary, position, and future connections of the employees of a company using their logs of email exchanges. \\n', 'timeCommitment': 31853000, 'id': 'DMZQn', 'lessonIds': ['tKTHp', 'MWDeP', 'Kqnup'], 'slug': 'network-evolution'}]\"})"}, {"id": 49, "label": "Pavel  Pevzner", "group": "Professor", "title": "(_49:Professor {name: 'Pavel  Pevzner'})"}, {"id": 1895, "label": "Finding Hidden Messages in DNA (Bioinformatics I)", "group": "Course", "title": "(_1895:Course {description: \"Named a top 50 MOOC of all time by Class Central! This course begins a series of classes illustrating the power of computing in modern biology. Please join us on the frontier of bioinformatics to look for hidden messages in DNA without ever needing to put on a lab coat. In the first half of the course, we investigate DNA replication, and ask the question, where in the genome does DNA replication begin?  We will see that we can answer this question for many bacteria using only some straightforward algorithms to look for hidden messages in the genome. In the second half of the course, we examine a different biological question, when we ask which DNA patterns play the role of molecular clocks.  The cells in your body manage to maintain a circadian rhythm, but how is this achieved on the level of DNA?  Once again, we will see that by knowing which hidden messages to look for, we can start to understand the amazingly complex language of DNA.  Perhaps surprisingly, we will apply randomized algorithms, which roll dice and flip coins in order to solve problems. Finally, you will get your hands dirty and apply existing software tools to find recurring biological motifs within genes that are responsible for helping Mycobacterium tuberculosis go 'dormant' within a host for many years before causing an active infection.\", directLink: 'https://www.coursera.org/learn/dna-analysis', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ff/498380fae911e5ab9ee1eba2ed57be/motifs_cropped.jpg', title: 'Finding Hidden Messages in DNA (Bioinformatics I)', tmpId: '804', weekSection: \"[{'name': 'Week 1: Welcome!', 'description': '<p>Welcome to class!</p><p>This course will focus on two questions at the forefront of modern computational biology, along with the algorithmic approaches we will use to solve them in parentheses:</p><ol><li>Weeks 1-2: Where in the Genome Does DNA Replication Begin? (<em>Algorithmic Warmup</em>)</li><li>Weeks 3-4: Which DNA Patterns Play the Role of Molecular Clocks? (<em>Randomized Algorithms</em>)</li></ol><p>Week 5 will consist of a Bioinformatics Application Challenge in which you will get to apply software for finding DNA motifs to a real biological dataset.</p><p>Each of the two chapters in the course is accompanied by a Bioinformatics Cartoon created by Randall Christopher and serving as a chapter header in the Specialization's bestselling <a href='http://bioinformaticsalgorithms.com' target='_blank'>print companion</a>. You can find the first chapter's cartoon at the bottom of this message. What does a cryptic message leading to buried treasure have to do with biology? We hope you will join us to find out!</p><p><img src='http://bioinformaticsalgorithms.com/images/cover/replication_cropped.jpg' title='Image: http://bioinformaticsalgorithms.com/images/cover/chapter1_cropped.jpg' width='500'></p><p><a href='http://compeau.cbd.cmu.edu' target='_blank'><img src='http://bioinformaticsalgorithms.com/images/Compeau_caricature.jpg' width ='150'></a>       <a href='http://cseweb.ucsd.edu/~ppevzner/' target='_blank'><img src='http://bioinformaticsalgorithms.com/images/Pevzner_caricature.jpg' width ='150'></a></p><p>Phillip and Pavel</p>', 'timeCommitment': 11817060, 'id': '82vuT', 'lessonIds': ['5a7Hm', 'bZiM3', 'JQCtY'], 'slug': 'week-1-welcome'}, {'name': 'Week 2: Finding Replication Origins', 'description': '<p>Welcome t
