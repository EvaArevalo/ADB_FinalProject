o Week 2 of class!</p>\\n\\n<p>This week, we will examine the biological details of how DNA replication is carried out in the cell.  We will then see how to use these details to help us design an intelligent algorithmic approach looking for the replication origin in a bacterial genome.</p>', 'timeCommitment': 10696520, 'id': 'NtXin', 'lessonIds': ['Wcn9M', 'BrQCu'], 'slug': 'week-2-finding-replication-origins'}, {'name': 'Week 3: Hunting for Regulatory Motifs', 'description': '<p>Welcome to Week 3 of class!</p>\\n\\n<p>This week, we begin a new chapter, titled 'Which DNA Patterns Play the Role of Molecular Clocks?' At the bottom of this message is this week's Bioinformatics Cartoon. &nbsp;What does a late night casino trip with two 18th Century French mathematicians have in common with finding molecular clocks? &nbsp;Start learning to find out...</p>\\n\\n<p><img src='https://d396qusza40orc.cloudfront.net/bioinformatics%2Fimages%2Fchapter3_final.jpg' title='Image: https://d396qusza40orc.cloudfront.net/bioinformatics%2Fimages%2Fchapter3_final.jpg' width='528'></p>', 'timeCommitment': 13055910, 'id': 'fE9AO', 'lessonIds': ['9DrXl', 'I3U1f'], 'slug': 'week-3-hunting-for-regulatory-motifs'}, {'name': 'Week 4: How Rolling Dice Helps Us Find Regulatory Motifs', 'description': '<p>Welcome to Week 4 of class!</p>\\n\\n<p>Last week, we encountered a few introductory motif-finding algorithms.  This week, we will see how to improve upon these motif-finding approaches by designing randomized algorithms that can 'roll dice' to find motifs.</p>', 'timeCommitment': 9664990, 'id': '6uVDX', 'lessonIds': ['h7QOD', 'cAo5I'], 'slug': 'week-4-how-rolling-dice-helps-us-find-regulatory-motifs'}, {'name': 'Week 5: Bioinformatics Application Challenge', 'description': 'Welcome to week 5 of the class!\\n\\nThis week, we will apply popular motif-finding software in order to hunt for motifs in a real biological dataset.', 'timeCommitment': 10800000, 'id': 'C8o5e', 'lessonIds': ['IsEGH'], 'slug': 'week-5-bioinformatics-application-challenge'}]\"})"}, {"id": 1824, "label": "Comparing Genes, Proteins, and Genomes (Bioinformatics III)", "group": "Course", "title": "(_1824:Course {description: \"Once we have sequenced genomes in the previous course, we would like to compare them to determine how species have evolved and what makes them different. In the first half of the course, we will compare two short biological sequences, such as genes (i.e., short sequences of DNA) or proteins.  We will encounter a powerful algorithmic tool called dynamic programming that will help us determine the number of mutations that have separated the two genes/proteins. In the second half of the course, we will 'zoom out' to compare entire genomes, where we see large scale mutations called genome rearrangements, seismic events that have heaved around large blocks of DNA over millions of years of evolution.  Looking at the human and mouse genomes, we will ask ourselves: just as earthquakes are much more likely to occur along fault lines, are there locations in our genome that are 'fragile' and more susceptible to be broken as part of genome rearrangements?  We will see how combinatorial algorithms will help us answer this question. Finally, you will learn how to apply popular bioinformatics software tools to solve problems in sequence alignment, including BLAST.\", directLink: 'https://www.coursera.org/learn/comparing-genomes', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c8/20b9a0fae911e58777a5b94a9cfcb4/alignment_cropped.jpg', title: 'Comparing Genes, Proteins, and Genomes (Bioinformatics III)', tmpId: '803', weekSection: \"[{'name': 'Week 1: Introduction to Sequence Alignment', 'description': '<p>Welcome to class!</p><p>If you joined us in the previous course in this Specialization, then you became an expert at <em>assembling</em> genomes and sequencing antibiotics. The next natural question to ask is how to compare DNA and amino acid sequences. This question will motivate this week's discussion of <strong>sequence alignment</strong>, which is the first of two questions that we will ask in this class (the algorithmic methods used to answer them are shown in parentheses):</p><ol><li>How Do We Compare DNA Sequences? (<em>Dynamic Programming</em>)</li><li>Are There Fragile Regions in the Human Genome? (<em>Combinatorial Algorithms</em>)</li></ol><p>As in previous courses, each of these two chapters is accompanied by a Bioinformatics Cartoon created by talented artist Randall Christopher and serving as a chapter header in the Specialization's bestselling <a href='http://bioinformaticsalgorithms.com' target='_blank'>print companion</a>. You can find the first chapter's cartoon at the bottom of this message. Why have taxis suddenly become free of charge in Manhattan? Where did Pavel get so much spare change?  And how should you get dressed in the morning so that you aren't late to your job as a crime-stopping superhero? Answers to these questions, and many more, in this week's installment of the course.</p><p><img src='http://bioinformaticsalgorithms.com/images/cover/alignment_cropped.jpg' width='528'></p>', 'timeCommitment': 17162080, 'id': 'rjxR3', 'lessonIds': ['OHVoQ', '6suVf', 'CULJ5'], 'slug': 'week-1-introduction-to-sequence-alignment'}, {'name': 'Week 2: From Finding a Longest Path to Aligning DNA Strings', 'description': '<p>Welcome to Week 2 of the class!</p>\\n\\n<p>Last week, we saw how touring around Manhattan and making change in a Roman shop help us find a longest common subsequence of two DNA or protein strings.</p>\\n\\n<p>This week, we will study how to find a highest scoring alignment of two strings. We will see that regardless of the underlying assumptions that we make regarding how the strings should be aligned, we will be able to phrase our alignment problem as an instance of finding the longest path in a directed acyclic graph.</p>', 'timeCommitment': 8772720, 'id': 'PegRG', 'lessonIds': ['liu15', 'AcPQo'], 'slug': 'week-2-from-finding-a-longest-path-to-aligning-dna-strings'}, {'name': 'Week 3: Advanced Topics in Sequence Alignment', 'description': '<p>Welcome to Week 3 of the class!</p>\\n\\n<p>Last week, we saw how a variety of different applications of sequence alignment can all be reduced to finding the longest path in a Manhattan-like graph.</p>\\n\\n<p>This week, we will conclude the current chapter by considering a few advanced topics in sequence alignment. For example, if we need to align long strings, our current algorithm will consume a huge amount of memory. Can we find a more memory-efficient approach? And what should we do when we move from aligning just two strings at a time to aligning many strings?</p>', 'timeCommitment': 13448360, 'id': 'K4Bbu', 'lessonIds': ['29dcs', 'hSggS'], 'slug': 'week-3-advanced-topics-in-sequence-alignment'}, {'name': 'Week 4: Genome Rearrangements and Fragility', 'description': '<p>Welcome to Week 4 of the class!</p>\\n\\n<p>You now know how to compare two DNA (or protein) strings. &nbsp;But what if we wanted to compare entire genomes? When we 'zoom out' to the genome level, we find that substitutions, insertions, and deletions don't tell the whole story of evolution: we need to model more dramatic evolutionary events known as <strong>genome rearrangements</strong>, which wrench apart chromosomes and put them back together in a new order. A natural question to ask is whether there are 'fragile regions' hidden in your genome where chromosome breakage has occurred more often over millions of years. This week, we will begin addressing this question by asking how we can compute the number of rearrangements on the evolutionary path connecting two species.</p>\\n\\n<p>You can find this week's Bioinformatics Cartoon from Randall Christopher at the bottom of this E-mail. What do earthquakes and a stack of pancakes have to do with species evolution? Keep learning to find out!</p>\\n\\n<p><img width='528' src='http://bioinformaticsalgorithms.com/images/cover/rearrangements_cropped.jpg'></p>', 'timeCommitment': 15664628, 'id': 'plOG4', 'lessonIds': ['PqrkF', 'YX24b'], 'slug': 'week-4-genome-rearrangements-and-fragility'}, {'name': 'Week 5: Applying Genome Rearrangement Analysis to Find Genome Fragility', 'description': '<p>Last week, we asked whether there are fragile regions in the human genome. Then, we took a lengthy detour to see how to compute a distance between species genomes, a discussion that we will continue this week.</p>\\n\\n<p>It is probably unclear how computing the&nbsp;<em>distance</em> between two genomes can help us understand whether <em>fragile regions</em> exist. If so, please stay tuned -- we will see that the connection between these two concepts will yield a surprising conclusion to the class.</p>', 'timeCommitment': 11740871, 'id': 'CXuM2', 'lessonIds': ['eTuM2', 'gMKk6'], 'slug': 'week-5-applying-genome-rearrangement-analysis-to-find-genome-fragility'}, {'name': 'Week 6: Bioinformatics Application Challenge', 'description': 'In the sixth and final week of the course, we will apply sequence alignment algorithms to infer the non-ribosomal code.', 'timeCommitment': 12600000, 'id': '4ySv3', 'lessonIds': ['kNyoC'], 'slug': 'week-6-bioinformatics-application-challenge'}]\"})"}, {"id": 1880, "label": "Genome Sequencing (Bioinformatics II)", "group": "Course", "title": "(_1880:Course {description: 'You may have heard a lot about genome sequencing and its potential to usher in an era of personalized medicine, but what does it mean to sequence a genome? Biologists still cannot read the nucleotides of an entire genome as you would read a book from beginning to end. However, they can read short pieces of DNA. In this course, we will see how graph theory can be used to assemble genomes from these short pieces. We will further learn about brute force algorithms and apply them to sequencing mini-proteins called antibiotics.  In the first half of the course, we will see that biologists cannot read the 3 billion nucleotides of a human genome as you would read a book from beginning to end.  However, they can read shorter fragments of DNA. In this course, we will see how graph theory can be used to assemble genomes from these short pieces in what amounts to the largest jigsaw puzzle ever put together. In the second half of the course, we will discuss antibiotics, a topic of great relevance as antimicrobial-resistant bacteria like MRSA are on the rise.  You know antibiotics as drugs, but on the molecular level they are short mini-proteins that have been engineered by bacteria to kill their enemies.  Determining the sequence of amino acids making up one of these antibiotics is an important research problem, and one that is similar to that of sequencing a genome by assembling tiny fragments of DNA.  We will see how brute force algorithms that try every possible solution are able to identify naturally occurring antibiotics so that they can be synthesized in a lab. Finally, you will learn how to apply popular bioinformatics software tools to sequence the genome of a deadly Staphylococcus bacterium that has acquired antibiotics resistance.', directLink: 'https://www.coursera.org/learn/genome-sequencing', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/1f/233340faea11e581064fee4378bb73/assembly_cropped.jpg', title: 'Genome Sequencing (Bioinformatics II)', tmpId: '802', weekSection: \"[{'name': 'Week 1: Introduction to Genome Sequencing', 'description': '<p>Welcome to class!</p><p>This course will focus on two questions at the forefront of modern computational biology, along with the algorithmic approaches we will use to solve them in parentheses:</p><ol><li>Weeks 1-2: How Do We Assemble Genomes? (<i>Graph Algorithms</i>)</li><li>How Do We Sequence Antibiotics? (<i>Brute Force Algorithms</i>)</li></ol><p>Each of the two chapters of content in the class is accompanied by a Bioinformatics Cartoon created by talented San Diego artist Randall Christopher and serving as a chapter header in the Specialization's bestselling <a href='http://bioinformaticsalgorithms.com' target='_blank'>print companion</a>. You can find the first chapter's cartoon at the bottom of this message. What does a time machine trip to 1735, a stack of newspapers, a jigsaw puzzle, and a giant ant invading a riverside city have to do with putting together a genome? Start learning today to find out!</p><p><img src='https://d396qusza40orc.cloudfront.net/bioinformatics%2Fimages%2Fchapter4_final_lr.jpg' title='Image: https://d396qusza40orc.cloudfront.net/bioinformatics%2Fimages%2Fchapter4_final_lr.jpg' width='528'></p>', 'timeCommitment': 14443200, 'id': 'aHJSu', 'lessonIds': ['j4sDe', 'ZkASk', 'qWd5l'], 'slug': 'week-1-introduction-to-genome-sequencing'}, {'name': 'Week 2: Applying Euler's Theorem to Assemble Genomes', 'description': '<p>Welcome to Week 2 of class!</p>\\n\\n<p>This week in class, we will see how a 300 year-old mathematical theorem will help us assemble a genome from millions of tiny pieces of DNA.</p>', 'timeCommitment': 11577150, 'id': '65rA5', 'lessonIds': ['Nwf1L', 'AiTAC'], 'slug': 'week-2-applying-eulers-theorem-to-assemble-genomes'}, {'name': 'Week 3: Sequencing Antibiotics', 'description': '<p>Welcome to Week 3 of class!</p>\\n\\n<p>This week, we begin a new chapter, titled 'How Do We Sequence Antibiotics?' &nbsp;In this chapter, we will learn&nbsp;how to determine the amino acid sequences making up antibiotics using brute force algorithms.</p>\\n\\n<p>Below is this week's Bioinformatics Cartoon.</p>\\n\\n<p><img src='https://d396qusza40orc.cloudfront.net/bioinformatics%2Fimages%2Fchapter2_final.jpg' title='Image: https://d396qusza40orc.cloudfront.net/bioinformatics%2Fimages%2Fchapter2_final.jpg' width='528'></p>', 'timeCommitment': 13321620, 'id': 'Eji1B', 'lessonIds': ['i1AEL', 'uAoDE'], 'slug': 'week-3-sequencing-antibiotics'}, {'name': 'Week 4: From Ideal to Real Spectra for Antibiotics Sequencing', 'description': '<p>Welcome to Week 4 of class!</p>\\n\\n<p>Last week, we discussed how to sequence an antibiotic peptide from an ideal spectrum. This week, we will see how to develop more sophisticated algorithms for antibiotic peptide sequencing that are able to handle spectra with many false and missing masses.</p>', 'timeCommitment': 11003730, 'id': 'iylTc', 'lessonIds': ['0qlZi', 'F2kIh'], 'slug': 'week-4-from-ideal-to-real-spectra-for-antibiotics-sequencing'}, {'name': 'Week 5: Bioinformatics Application Challenge!', 'description': 'Welcome to Week 5 of class!\\n\\nThis week, we will see how to apply genome assembly tools to sequencing data from a dangerous pathogenic bacterium.', 'timeCommitment': 12600000, 'id': 'tiHF5', 'lessonIds': ['PhkVN'], 'slug': 'week-5-bioinformatics-application-challenge'}]\"})"}, {"id": 1875, "label": "Molecular Evolution (Bioinformatics IV)", "group": "Course", "title": "(_1875:Course {description: \"In the previous course in the Specialization, we learned how to compare genes, proteins, and genomes.  One way we can use these methods is in order to construct a 'Tree of Life' showing how a large collection of related organisms have evolved over time. In the first half of the course, we will discuss approaches for evolutionary tree construction that have been the subject of some of the most cited scientific papers of all time, and show how they can resolve quandaries from finding the origin of a deadly virus to locating the birthplace of modern humans. In the second half of the course, we will shift gears and examine the old claim that birds evolved from dinosaurs.  How can we prove this?  In particular, we will examine a result that claimed that peptides harvested from a T. rex fossil closely matched peptides found in chickens. In particular, we will use methods from computational proteomics to ask how we could assess whether this result is valid or due to some form of contamination. Finally, you will learn how to apply popular bioinformatics software tools to reconstruct an evolutionary tree of ebolaviruses and identify the source of the recent Ebola epidemic that caused global headlines.\", directLink: 'https://www.coursera.org/learn/molecular-evolution', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/47/f97450faea11e5af464fd254543a88/evolution_cropped.jpg', title: 'Molecular Evolution (Bioinformatics IV)', tmpId: '789', weekSection: \"[{'name': 'Week 1: Introduction to Evolutionary Tree Construction', 'description': '<p>Welcome to our class!</p><p>In this class, we will consider the following two central biological&nbsp;questions (the computational approaches needed to solve them are shown in parentheses):</p><ol><li>Weeks 1-3: Which Animal Gave Us SARS? (<i>Evolutionary tree construction</i>)</li><li>Weeks 4-5: Was <em>T. rex</em> Just a Big Chicken?&nbsp;(<em>Combinatorial Algorithms</em>)</li></ol><p>In Week 6, you will complete a Bioinformatics Application Challenge to apply evolutionary tree construction algorithms in order to determine the origin of the recent ebola outbreak in Africa.</p><p>As in previous courses, each of these two chapters is accompanied by a Bioinformatics Cartoon created by talented artist Randall Christopher and serving as a chapter header in the Specialization's bestselling <a href='http://bioinformaticsalgorithms.com' target='_blank'>print companion</a>. You can find the first chapter's cartoon at the bottom of this message. What do stick bugs and bats have to do with deadly viruses? And how can bioinformatics be used to stop these viruses in their tracks? Start learning today and find out!</p><p><img src='http://bioinformaticsalgorithms.com/images/cover/evolution_cropped.jpg' title='Image: http://bioinformaticsalgorithms.com/images/cover/evolution_cropped.jpg' width='528'></p>', 'timeCommitment': 12548890, 'id': '4GZtL', 'lessonIds': ['XKG8u', 'BogIB', 'KbGfN'], 'slug': 'week-1-introduction-to-evolutionary-tree-construction'}, {'name': 'Week 2: More Algorithms for Constructing Trees from Distance Matrices', 'description': '<p>Welcome to Week 2 of class!</p>\\n\\n<p>Last week, we started to see how evolutionary trees can be constructed from distance matrices. &nbsp;This week, we will encounter additional algorithms for this purpose, including the neighbor-joining algorithm, which has become one of the top-ten most cited papers in all of science since its introduction three decades ago.</p>', 'timeCommitment': 10896920, 'id': 'mKkf4', 'lessonIds': ['G8op4', 'ZViWY'], 'slug': 'week-2-more-algorithms-for-constructing-trees-from-distance-matrices'}, {'name': 'Week 3: Constructing Evolutionary Trees from Characters', 'description': '<p>Welcome to week 3 of class!</p>\\n\\n<p>Over the last two weeks, we have seen several different algorithms for constructing evolutionary trees from distance matrices.</p>\\n\\n<p>This week, we will conclude the current chapter by considering what happens if we use properties called 'characters' instead of distances. We will also see how to infer the ancestral states of organisms in an evolutionary tree, and consider whether it is possible to define an efficient algorithm for this task.</p>', 'timeCommitment': 14716530, 'id': 'YFFjr', 'lessonIds': ['b2f1I', '3pc2A'], 'slug': 'week-3-constructing-evolutionary-trees-from-characters'}, {'name': 'Week 4', 'description': '<p>Welcome to week 4 of the class!</p>\\n\\n<p>Did birds evolve from dinosaurs? Over the next two weeks, we will see how we could analyze molecular evidence in support of this theory. You can find this week's Bioinformatics Cartoon from Randall Christopher at the bottom of this E-mail. Why does the <em>T. rex&nbsp;</em>look so much like a chicken? And why is the monkey typing frantically? Keep learning to find out!</p>\\n\\n<p><img src='http://bioinformaticsalgorithms.com/images/cover/proteomics_cropped.jpg' title='Image: http://bioinformaticsalgorithms.com/images/cover/proteomics_cropped.jpg' width='528'></p>', 'timeCommitment': 3046610, 'id': '7Uj1g', 'lessonIds': ['Cj4y8', 'yaCgU'], 'slug': 'week-4'}, {'name': 'Week 5: Resolving the T. rex Peptides Mystery? ', 'description': '<p>Welcome to week 5 of class!</p>\\n\\n<p>Last week, we asked whether it is possible for dinosaur peptides to survive locked inside of a fossil for 65 million years. This week, we will see what this question has to do with statistics; in the process, we will see how a monkey typing out symbols on a typewriter can be used to address it.</p>', 'timeCommitment': 4112210, 'id': 'vSfgx', 'lessonIds': ['k7oSn', 'CGvwY'], 'slug': 'week-5-resolving-the-t-rex-peptides-mystery'}, {'name': 'Week 6: Bioinformatics Application Challenge', 'description': '<p>Welcome to the sixth and final week of the course!</p>\\n\\n<p>In this week's Bioinformatics Application Challenge, we will use reconstruct an evolutionary tree of ebolaviruses and use it to determine the origin of the pathogen that caused the recent outbreak in Africa.</p>', 'timeCommitment': 14400000, 'id': '5n47L', 'lessonIds': ['O9e2K'], 'slug': 'week-6-bioinformatics-application-challenge'}]\"})"}, {"id": 1764, "label": "Finding Mutations in DNA and Proteins (Bioinformatics VI)", "group": "Course", "title": "(_1764:Course {description: \"In previous courses in the Specialization, we have discussed how to sequence and compare genomes. This course will cover advanced topics in finding mutations lurking within DNA and proteins. In the first half of the course, we would like to ask how an individual's genome differs from the 'reference genome' of the species. Our goal is to take small fragments of DNA from the individual and 'map' them to the reference genome.  We will see that the combinatorial pattern matching algorithms solving this problem are elegant and extremely efficient, requiring a surprisingly small amount of runtime and memory. In the second half of the course, we will learn how to identify the function of a protein even if it has been bombarded by so many mutations compared to similar proteins with known functions that it has become barely recognizable.  This is the case, for example, in HIV studies, since the virus often mutates so quickly that researchers can struggle to study it.  The approach we will use is based on a powerful machine learning tool called a hidden Markov model. Finally, you will learn how to apply popular bioinformatics software tools applying hidden Markov models to compare a protein against a related family of proteins.\", directLink: 'https://www.coursera.org/learn/dna-mutations', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a6/deaab0238211e69004d9c25524fb5a/hmm_cropped.jpg', title: 'Finding Mutations in DNA and Proteins (Bioinformatics VI)', tmpId: '774', weekSection: \"[{'name': 'Week 1: Introduction to Read Mapping', 'description': '<p>Welcome to our class! We are glad that you decided to join us.</p><p>In this class, we will consider the following two central biological&nbsp;questions (the computational approaches needed to solve them are shown in parentheses):</p><ol><li>How Do We Locate Disease-Causing Mutations? (<em>Combinatorial Pattern Matching</em>)</li><li>Why Have Biologists Still Not Developed an HIV Vaccine?&nbsp;(<em>Hidden Markov Models</em>)</li></ol><p>As in previous courses, each of these two chapters is accompanied by a Bioinformatics Cartoon created by talented artist Randall Christopher and serving as a chapter header in the Specialization's bestselling <a href='http://bioinformaticsalgorithms.com' target='_blank'>print companion</a>. You can find the first chapter's cartoon at the bottom of this message. </p><p><img src='https://stepic.org/media/attachments/lessons/292/chapter7_cropped.jpg' title='Image: https://stepic.org/media/attachments/lessons/292/chapter7_cropped.jpg' width='528'></p>', 'timeCommitment': 16090470, 'id': '1TSGA', 'lessonIds': ['ImHcO', 'V122g', 'ZPbth'], 'slug': 'week-1-introduction-to-read-mapping'}, {'name': 'Week 2: The Burrows-Wheeler Transform', 'description': '<p>Welcome to week 2 of the class!</p>\\n\\n<p>This week, we will introduce a paradigm called the Burrows-Wheeler transform; after seeing how it can be used in string compression, we will demonstrate that it is also the foundation of modern read-mapping algorithms.</p>', 'timeCommitment': 15641110, 'id': 'NHdER', 'lessonIds': ['Bu2P8', 'iSsVD'], 'slug': 'week-2-the-burrows-wheeler-transform'}, {'name': 'Week 3: Speeding Up Burrows-Wheeler Read Mapping', 'description': '<p>Welcome to week 3 of class!</p>\\n\\n<p>Last week, we saw how the Burrows-Wheeler transform could be applied to multiple pattern matching.  This week, we will speed up our algorithm and generalize it to the case that patterns have errors, which models the biological problem of mapping reads with errors to a reference genome.</p>', 'timeCommitment': 13317550, 'id': 'Kx4C9', 'lessonIds': ['a7JL3', '5x5iv'], 'slug': 'week-3-speeding-up-burrows-wheeler-read-mapping'}, {'name': 'Week 4: Introduction to Hidden Markov Models ', 'description': '<p>Welcome to week 4 of class!</p>\\n\\n<p>This week, we will start examining the case of aligning sequences with many mutations -- such as related genes from different HIV strains -- and see that our problem formulation for sequence alignment is not adequate for highly diverged sequences.</p>\\n\\n<p>To improve our algorithms, we will introduce a machine-learning paradigm called a hidden Markov model and see how dynamic programming helps us answer questions about these models.</p>', 'timeCommitment': 3106890, 'id': 'LUOHM', 'lessonIds': ['ZjBZT', '8QCzJ'], 'slug': 'week-4-introduction-to-hidden-markov-models'}, {'name': 'Week 5: Profile HMMs for Sequence Alignment', 'description': '<p>Welcome to week 5 of class!</p>\\n\\n<p>Last week, we introduced hidden Markov models.  This week, we will see how hidden Markov models can be applied to sequence alignment with a profile HMM.  We will then consider some advanced topics in this area, which are related to advanced methods that we considered in a previous course for clustering.</p>', 'timeCommitment': 3421630, 'id': 'fIqGw', 'lessonIds': ['0Wyc4', 'xF4yL'], 'slug': 'week-5-profile-hmms-for-sequence-alignment'}, {'name': 'Week 6: Bioinformatics Application Challenge', 'description': '<p>Welcome to the sixth and final week of class!</p>\\n\\n<p>This week brings our Application Challenge, in which we apply the HMM sequence alignment algorithms that we have developed.</p>', 'timeCommitment': 12600000, 'id': 'A01o4', 'lessonIds': ['S2dgy'], 'slug': 'week-6-bioinformatics-application-challenge'}]\"})"}, {"id": 1706, "label": "Algorithms on Strings", "group": "Course", "title": "(_1706:Course {description: 'World and internet is full of textual information. We search for information using textual queries, we read websites, books, e-mails. All those are strings from the point of view of computer science. To make sense of all that information and make search efficient, search engines use many string algorithms. Moreover, the emerging field of personalized medicine uses many search algorithms to find disease-causing mutations in the human genome.', directLink: 'https://www.coursera.org/learn/algorithms-on-strings', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/1b/5aa390d9ae11e5afbfa359f34ae5f0/logo3.png', title: 'Algorithms on Strings', tmpId: '738', weekSection: \"[{'name': 'Suffix Trees', 'description': 'How would you search for a longest repeat in a string in LINEAR time? In 1973, Peter Weiner came up with a surprising solution that was based on suffix trees, the key data structure in pattern matching.  Computer scientists were so impressed with his algorithm that they called it the Algorithm of the Year.  In this lesson, we will explore some key ideas for pattern matching that will - through a series of trials and errors - bring us to suffix trees.', 'timeCommitment': 15434000, 'id': 'b9dpZ', 'lessonIds': ['MPWmj', 'LnRTC'], 'slug': 'suffix-trees'}, {'name': 'Burrows-Wheeler Transform and Suffix Arrays', 'description': 'Although EXACT pattern matching with suffix trees is fast, it is not clear how to use suffix trees for APPROXIMATE pattern matching.  In 1994, Michael Burrows and David Wheeler invented an ingenious algorithm for text compression that is now known as Burrows-Wheeler Transform. They knew nothing about genomics, and they could not have imagined that 15 years later their algorithm will become the workhorse of biologists searching for genomic mutations. But what text compression has to do with pattern matching??? In this lesson you will learn that the fate of an algorithm is often hard to predict \\u2013 its applications may appear in a field that has nothing to do with the original plan of its inventors.', 'timeCommitment': 15019000, 'id': 'JwbYu', 'lessonIds': ['m1qr1', '3Gyy6', 'em75y', 'Mb6vX', 'D59N6'], 'slug': 'burrows-wheeler-transform-and-suffix-arrays'}, {'name': 'Knuth\\u2013Morris\\u2013Pratt Algorithm', 'description': 'Congratulations, you have now learned the key pattern matching concepts: tries, suffix trees, suffix arrays and even the Burrows-Wheeler transform! However, some of the results Pavel mentioned remain mysterious: e.g., how can we perform exact pattern matching in O(|Text|) time rather than in O(|Text|*|Pattern|) time as in the na\\u00efve brute force algorithm? How can it be that matching a 1000-nucleotide pattern against the human genome is nearly as fast as matching a 3-nucleotide pattern??? Also, even though Pavel showed how to quickly construct the suffix array given the suffix tree, he has not revealed the magic behind the fast algorithms for the suffix tree construction!In this module, Mi\\u0441hael will address some algorithmic challenges that Pavel tried to hide from you :) such as the Knuth-Morris-Pratt algorithm for exact pattern matching and more efficient algorithms for suffix tree and suffix array construction.', 'timeCommitment': 11721000, 'id': 'r7rV7', 'lessonIds': ['Lao5Q'], 'slug': 'knuth-morris-pratt-algorithm'}, {'name': 'Constructing Suffix Arrays and Suffix Trees', 'description': 'In this module we continue studying algorithmic challenges of the string algorithms. You will learn an O(n log n) algorithm for suffix array construction and a linear time algorithm for construction of suffix tree from a suffix array. You will also implement these algorithms and the Knuth-Morris-Pratt algorithm in the last Programming Assignment in this course.', 'timeCommitment': 18138000, 'id': 'MDycF', 'lessonIds': ['bt764', 'w9Uu3'], 'slug': 'constructing-suffix-arrays-and-suffix-trees'}]\"})"}, {"id": 735, "label": "Bioinformatics Capstone: Big Data in Biology", "group": "Course", "title": "(_735:Course {description: 'In this course, you will learn how to use the BaseSpace cloud platform developed by Illumina (our industry partner) to apply several standard bioinformatics software approaches to real biological data. In particular, in a series of Application Challenges will see how genome assembly can be used to track the source of a food poisoning outbreak, how RNA-Sequencing can help us analyze gene expression data on the tissue level, and compare the pros and cons of whole genome vs. whole exome sequencing for finding potentially harmful mutations in a human sample. Plus, hacker track students will have the option to build their own genome assembler and apply it to real data!', directLink: 'https://www.coursera.org/learn/bioinformatics-project', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a7/687d30358a11e5b5742b0122c3123a/assembly_cropped.jpg', title: 'Bioinformatics Capstone: Big Data in Biology', tmpId: '315', weekSection: \"[{'name': 'Week 1: Identifying the Culprit in a Food Poisoning Outbreak', 'description': 'This week, we will apply genome sequencing algorithms to identify the bacterium causing a deadly food poisoning outbreak.', 'timeCommitment': 16320000, 'id': 'zei6P', 'lessonIds': ['leLU8', 'SxBbm'], 'slug': 'week-1-identifying-the-culprit-in-a-food-poisoning-outbreak'}, {'name': 'Week 2: Comparing Gene Expression in Tissue Samples with RNA-Seq', 'description': 'In this week's Application Challenge, we will learn how RNA-Sequencing can be applied to perform tissue-level gene expression analysis. In particular, which is more similar on a gene expression level: different tissues from the same organism, or analogous tissues from related species?  This question was the subject of recent debate and a Twitter controversy -- read more to find out!', 'timeCommitment': 15600000, 'id': 'mu1p0', 'lessonIds': ['gn9VX'], 'slug': 'week-2-comparing-gene-expression-in-tissue-samples-with-rna-seq'}, {'name': 'Week 3: Weighing the Pros and Cons of Whole Genome and Whole Exome Sequencing on a Human Sample', 'description': 'Comparing the differences between sequencing an entire human genome and sequencing only the exome, or the DNA that is eventually translated into protein.  Can we obtain a complete picture of someone's genetic disease predispositions from only the exome, or is there information lurking in introns that can provide doctors with vital information? How do we weigh the trade-offs when considering genome and exome sequencing?', 'timeCommitment': 16800000, 'id': 'UpGs0', 'lessonIds': ['LrCp1'], 'slug': 'week-3-weighing-the-pros-and-cons-of-whole-genome-and-whole-exome-sequencing-on'}]\"})"}, {"id": 507, "label": "Biology Meets Programming: Bioinformatics for Beginners", "group": "Course", "title": "(_507:Course {description: \"Are you interested in learning how to program (in Python) within a scientific setting? This course will cover algorithms for solving various biological problems along with a handful of programming challenges helping you implement these algorithms in Python.  It offers a gently-paced introduction to our Bioinformatics Specialization (https://www.coursera.org/specializations/bioinformatics), preparing learners to take the first course in the Specialization, 'Finding Hidden Messages in DNA' (https://www.coursera.org/learn/dna-analysis). Each of the four weeks in the course will consist of two required components.  First, an interactive textbook provides Python programming challenges that arise from real biological problems.  If you haven't programmed in Python before, not to worry! We provide 'Just-in-Time' exercises from the Codecademy Python track (https://www.codecademy.com/learn/python). And each page in our interactive textbook has its own discussion forum, where you can interact with other learners. Second, each week will culminate in a summary quiz. Lecture videos are also provided that accompany the material, but these videos are optional.\", directLink: 'https://www.coursera.org/learn/bioinformatics', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/53/4aca60d9d511e5be3097772db5a502/beginners_cover.png', title: 'Biology Meets Programming: Bioinformatics for Beginners', tmpId: '217', weekSection: \"[{'name': 'Week 1', 'description': 'Where in the Genome Does Replication Begin? (Part 1)', 'timeCommitment': 17282060, 'id': '8hob5', 'lessonIds': ['XTRT2', 'gi4AV'], 'slug': 'week-1'}, {'name': 'Week 2', 'description': 'Where in the Genome Does Replication Begin? (Part 2)', 'timeCommitment': 16396520, 'id': 'bHFrz', 'lessonIds': ['Ujyj2'], 'slug': 'week-2'}, {'name': 'Week 3', 'description': 'Which DNA Patterns Play the Role of Molecular Clocks? (Part 1)', 'timeCommitment': 16955000, 'id': 'djOmh', 'lessonIds': ['AF7wu'], 'slug': 'week-3'}, {'name': 'Week 4', 'description': 'Which DNA Patterns Play the Role of Molecular Clocks? (Part 2)', 'timeCommitment': 17163000, 'id': 'uyl0c', 'lessonIds': ['lJoZi'], 'slug': 'week-4'}]\"})"}, {"id": 236, "label": "Genome Assembly Programming Challenge", "group": "Course", "title": "(_236:Course {description: 'In Spring 2011, thousands of people in Germany were hospitalized with a deadly disease that started as food poisoning with bloody diarrhea and often led to kidney failure. It was the beginning of the deadliest outbreak in recent history, caused by a mysterious bacterial strain that we will refer to as E. coli X. Soon, German officials linked the outbreak to a restaurant in L\\u00fcbeck, where nearly 20% of the patrons had developed bloody diarrhea in a single week. At this point, biologists knew that they were facing a previously unknown pathogen and that traditional methods would not suffice \\u2013 computational biologists would be needed to assemble and analyze the genome of the newly emerged pathogen. To investigate the evolutionary origin and pathogenic potential of the outbreak strain, researchers started a crowdsourced research program. They released bacterial DNA sequencing data from one of a patient, which elicited a burst of analyses carried out by computational biologists on four continents. They even used GitHub for the project: https://github.com/ehec-outbreak-crowdsourced/BGI-data-analysis/wiki The 2011 German outbreak represented an early example of epidemiologists collaborating with computational biologists to stop an outbreak. In this Genome Assembly Programming Challenge, you will follow in the footsteps of the bioinformaticians investigating the outbreak by developing a program to assemble the genome of the E. coli X from millions of overlapping substrings of the E.coli X genome.', directLink: 'https://www.coursera.org/learn/assembling-genomes', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e9/a67a90477b11e6979a87b0dda0088b/logo.png', title: 'Genome Assembly Programming Challenge', tmpId: '96', weekSection: \"[{'name': 'The 2011 European E. coli Outbreak', 'description': 'In April 2011, hundreds of people in Germany were hospitalized with a deadly disease that often started as food poisoning with bloody diarrhea. It was the beginning of the deadliest outbreak in recent history, caused by a mysterious bacterial strain that we will refer to as E. coli X. Within a few months, the outbreak had infected thousands and killed 53 people. To prevent the further spread of the outbreak, computational biologists all over the world had to answer the question \\u201cWhat is the genome sequence of E. coli X?\\u201d in order to figure out what new genes it acquired to become pathogenic. \\nThe 2011 German outbreak represented an early example of epidemiologists collaborating with computational biologists to stop an outbreak. In this Genome Assembly Programming Challenge, you will follow in the footsteps of the bioinformaticians investigating the outbreak by developing a program to assemble the genome of the deadly E. coli X strain. However, before you embark on building a program for assembling the E. coli X strain, we have to explain some genomic concepts and warm you up by having you solve a simpler problem of assembling a small virus.', 'timeCommitment': 16284000, 'id': 'R05uf', 'lessonIds': ['tYDNx'], 'slug': 'the-2011-european-e-coli-outbreak'}, {'name': 'Assembling Genomes Using de Bruijn Graphs', 'description': 'DNA sequencing approach that led to assembly of a small virus in 1977 went through a series of transformations that contributed to the emergence of personalized medicine a few years ago. By the late 1980s, biologists were routinely sequencing viral genomes containing hundreds of thousands of nucleotides, but the idea of sequencing a bacterial (let alone the human) genome containing millions (or even billions) of nucleotides remained preposterous and would cost billions of dollars.\\nIn 1988, three biologists (independently and simultaneously!) came up with an idea to reduce sequencing cost and proposed the futuristic and at the time completely implausible method of DNA arrays. None of these three biologists could have possibly imagined that the implications of his own experimental research would eventually bring him face-to-face with challenging algorithmic problems. In this module you will learn about the algorithmic challenge of DNA sequencing using information about short k-mers provided by DNA arrays. You will also travel to the 18the century to learn about the Bridges of Konigsberg and solve a related problem of assembling a jigsaw puzzle!', 'timeCommitment': 15841000, 'id': 'jw5Mj', 'lessonIds': ['VGVID'], 'slug': 'assembling-genomes-using-de-bruijn-graphs'}, {'name': 'Genome Assembly Faces Real Sequencing Data', 'description': 'Our discussion of genome assembly has thus far relied upon various assumptions. In this module, we will face practical challenges introduced by quirks in modern sequencing technologies and discuss some algorithmic techniques that have been devised to address these challenges. Afterwards, you will assemble the smallest bacterial genome that lives symbiotically inside leafhoppers. Its sheltered life has allowed it to reduce its genome to only about 112,091 nucleotides and 137 genes. And afterwards, you will be ready to assemble the E. coli X genome!', 'timeCommitment': 29484000, 'id': 'gwVk1', 'lessonIds': ['00vIv'], 'slug': 'genome-assembly-faces-real-sequencing-data'}]\"})"}, {"id": 280, "label": "Algorithmic Toolbox", "group": "Course", "title": "(_280:Course {description: 'The course covers basic algorithmic techniques and ideas for computational problems arising frequently in practical applications: sorting and searching, divide and conquer, greedy algorithms, dynamic programming. We will learn a lot of theory: how to sort data and how it helps for searching; how to break a large problem into pieces and solve them recursively; when it makes sense to proceed greedily; how dynamic programming is used in genomic studies. You will practice solving computational problems, designing new algorithms, and implementing solutions efficiently (so that they run in less than a second).', directLink: 'https://www.coursera.org/learn/algorithmic-toolbox', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/fb/434400d9ac11e5afbfa359f34ae5f0/logo3.png', title: 'Algorithmic Toolbox', tmpId: '88', weekSection: \"[{'name': 'Programming Challenges', 'description': 'Welcome to the first module of Data Structures and Algorithms! Here we will provide an overview of where algorithms and data structures are used (hint: everywhere) and walk you through a few sample programming challenges. The programming challenges represent an important (and often the most difficult!) part of this specialization because the only way to fully understand an algorithm is to implement it. Writing correct and efficient programs is hard; please don\\u2019t be surprised if they don\\u2019t work as you planned\\u2014our first programs did not work either! We will help you on your journey through the specialization by showing how to implement your first programming challenges. We will also introduce testing techniques that will help increase your chances of passing assignments on your first attempt. In case your program does not work as intended, we will show how to fix it, even if you don\\u2019t yet know which test your implementation is failing on.', 'timeCommitment': 16824000, 'id': 'H8BI0', 'lessonIds': ['yZs4D', 'V8BID', 'REIdw', 'us8R6'], 'slug': 'programming-challenges'}, {'name': 'Algorithmic Warm-up', 'description': 'In this module you will learn that programs based on efficient algorithms can solve the same problem billions of times faster than programs based on na\\u00efve algorithms. You will learn how to estimate the running time and memory of an algorithm without even implementing it. Armed with this knowledge, you will be able to compare various algorithms, select the most efficient ones, and finally implement them as our programming challenges!', 'timeCommitment': 17598000, 'id': 'WSsPP', 'lessonIds': ['mxEz9', 'WQA3M', '9a0L6', 'zVLwq', 'ZM8In', 'Qn1Wg'], 'slug': 'algorithmic-warm-up'}, {'name': 'Greedy Algorithms', 'description': 'In this module you will learn about seemingly na\\u00efve yet powerful class of algorithms called greedy algorithms. After you will learn the key idea behind the greedy algorithms, you may feel that they represent the algorithmic Swiss army knife that can be applied to solve nearly all programming challenges in this course. But be warned: with a few exceptions that we will cover, this intuitive idea rarely works in practice! For this reason, it is important to prove that a greedy algorithm always produces an optimal solution before using this algorithm. In the end of this module, we will test your intuition and taste for greedy algorithms by offering several programming challenges.', 'timeCommitment': 15478000, 'id': 'bzKuB', 'lessonIds': ['hLTqA', 'tsVZa', 'hTVEJ', '1yxNE'], 'slug': 'greedy-algorithms'}, {'name': 'Divide-and-Conquer', 'description': 'In this module you will learn about a powerful algorithmic technique called Divide and Conquer. Based on this technique, you will see how to search huge databases millions of times faster than using na\\u00efve linear search. You will even learn that the standard way to multiply numbers (that you learned in the grade school) is far from the being the fastest! We will then apply the divide-and-conquer technique to design two efficient algorithms (merge sort and quick sort) for sorting huge lists, a problem that finds many applications in practice. Finally, we will show that these two algorithms are optimal, that is, no algorithm can sort faster!', 'timeCommitment': 26537000, 'id': 'EBL2R', 'lessonIds': ['A4irx', 'g8PRz', 'Y1dhv', '8bmuN', 'TT7AM', 'LuAQS'], 'slug': 'divide-and-conquer'}, {'name': 'Dynamic Programming 1', 'description': 'In this final module of the course you will learn about the powerful algorithmic technique for solving many optimization problems called Dynamic Programming. It turned out that dynamic programming can solve many problems that evade all attempts to solve them using greedy or divide-and-conquer strategy. There are countless applications of dynamic programming in practice: from maximizing the advertisement revenue of a TV station, to search for similar Internet pages, to gene finding (the problem where biologists need to find the minimum number of mutations to transform one gene into another). You will learn how the same idea helps to automatically make spelling corrections and to show the differences between two versions of the same text. ', 'timeCommitment': 17783000, 'id': 'QvwmD', 'lessonIds': ['VNTNV', 'VKmDZ', 'yN4rv'], 'slug': 'dynamic-programming-1'}, {'name': 'Dynamic Programming 2', 'description': 'In this module, we continue practicing implementing dynamic programming solutions.', 'timeCommitment': 16956000, 'id': 'Jcmtt', 'lessonIds': ['Gdm5D', 'zQGuQ', 'TITue'], 'slug': 'dynamic-programming-2'}]\"})"}, {"id": 48, "label": "Genomic Data Science and Clustering (Bioinformatics V)", "group": "Course", "title": "(_48:Course {description: \"How do we infer which genes orchestrate various processes in the cell?  How did humans migrate out of Africa and spread around the world? In this class, we will see that these two seemingly different questions can be addressed using similar algorithmic and machine learning techniques arising from the general problem of dividing data points into distinct clusters. In the first half of the course, we will introduce algorithms for clustering a group of objects into a collection of clusters based on their similarity, a classic problem in data science, and see how these algorithms can be applied to gene expression data. In the second half of the course, we will introduce another classic tool in data science called principal components analysis that can be used to preprocess multidimensional data before clustering in an effort to greatly reduce the number dimensions without losing much of the 'signal' in the data. Finally, you will learn how to apply popular bioinformatics software tools to solve a real problem in clustering.\", directLink: 'https://www.coursera.org/learn/genomic-data', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/9d/27a320faea11e5ad29f160ac8454cb/clustering_cropped.jpg', title: 'Genomic Data Science and Clustering (Bioinformatics V)', tmpId: '18', weekSection: \"[{'name': 'Week 1: Introduction to Clustering Algorithms', 'description': '<p>Welcome to class!</p><p>At the beginning of the class, we will see how algorithms for&nbsp;<strong>clustering&nbsp;</strong>a set of data points&nbsp;will help us determine how yeast became such good wine-makers. At the bottom of this email is the Bioinformatics Cartoon for this chapter, courtesy of <a href='http://bearandfox.com' target='_blank' title='Link: http://bearandfox.com'>Randall Christopher</a> and serving as a chapter header in the Specialization's bestselling <a href='http://bioinformaticsalgorithms.com' target='_blank'>print companion</a>. How did the monkey lose a wine-drinking contest to a tiny mammal? &nbsp;Why have Pavel and Phillip become cavemen? And will flipping a coin help them escape their eternal boredom until they can return to the present? Start learning to find out!</p><p><img width='550' alt='' src='http://bioinformaticsalgorithms.com/images/cover/clustering_cropped.jpg' title='Image: http://bioinformaticsalgorithms.com/images/cover/clustering_cropped.jpg'></p>', 'timeCommitment': 16350228, 'id': 'ZMRM0', 'lessonIds': ['Vz0uW', 'FDk3m', 'HiV6G'], 'slug': 'week-1-introduction-to-clustering-algorithms'}, {'name': 'Week 2: Advanced Clustering Techniques', 'description': '<p>Welcome to week 2 of class!</p>\\n\\n<p>This week, we will see how we can move from a 'hard' assignment of points to clusters toward a 'soft' assignment that allows the boundaries of the clusters to blend. We will also see how to adapt the Lloyd algorithm that we encountered in the first week in order to produce an algorithm for soft clustering. We will also see another clustering algorithm called 'hierarchical clustering' that groups objects into larger and larger clusters.</p>', 'timeCommitment': 15597708, 'id': 'wKyZf', 'lessonIds': ['wxe8b', 'gxQvm'], 'slug': 'week-2-advanced-clustering-techniques'}, {'name': 'Week 3: Introductory Algorithms in Population Genetics', 'description': '', 'timeCommitment': 1800000, 'id': 'Ou9jR', 'lessonIds': ['DmZIR'], 'slug': 'week-3-introductory-algorithms-in-population-genetics'}]\"})"}, {"id": 1417, "label": "\u9673\u71d5\u7f8e", "group": "Professor", "title": "(_1417:Professor {name: '\\u9673\\u71d5\\u7f8e'})"}, {"id": 1416, "label": "\u7dda\u6027\u4ee3\u6578(\u4e00)", "group": "Course", "title": "(_1416:Course {description: '\\u9664\\u4e86\\u300c\\u5fae\\u7a4d\\u5206\\u300d\\u4ee5\\u5916\\uff0c\\u300c\\u7dda\\u6027\\u4ee3\\u6578\\u300d\\u53ef\\u4ee5\\u8aaa\\u662f\\u7406\\u3001\\u5de5\\u3001\\u5546\\u3001\\u7ba1\\u5b78\\u9662\\u7684\\u53e6\\u4e00\\u9580\\u5171\\u540c\\u5fc5\\u4fee\\u79d1\\u76ee\\uff0c\\u9019\\u5145\\u5206\\u986f\\u793a\\u7dda\\u6027\\u4ee3\\u6578\\u7684\\u91cd\\u8981\\u6027\\u53ca\\u5be6\\u7528\\u6027\\u3002\\u73fe\\u4ee3\\u793e\\u6703\\u7531\\u65bc\\u79d1\\u5b78\\u6280\\u8853\\u7684\\u5feb\\u901f\\u9032\\u5c55\\u8207\\u5de5\\u5546\\u6d3b\\u52d5\\u7684\\u983b\\u7e41\\uff0c\\u9700\\u8981\\u8655\\u7406\\u5927\\u91cf\\u800c\\u8907\\u96dc\\u7684\\u8cc7\\u8a0a\\uff0c\\u7136\\u800c\\u91dd\\u5c0d\\u9019\\u4e9b\\u8907\\u96dc\\u554f\\u984c\\uff0c\\u7dda\\u6027\\u6a21\\u578b\\u6700\\u80fd\\u63d0\\u4f9b\\u6709\\u6548\\u7684(\\u8fd1\\u4f3c)\\u89e3\\u7b54\\u3002\\u300c\\u7dda\\u6027\\u4ee3\\u6578\\u300d\\u4fbf\\u662f\\u5b78\\u7fd2\\u5982\\u4f55\\u5efa\\u69cb\\u8207\\u7406\\u89e3\\u9019\\u985e\\u7dda\\u6027\\u6a21\\u578b\\u7684\\u5fc5\\u5099\\u8ab2\\u7a0b\\u3002', directLink: 'https://www.openedu.tw/courses/ncux-mo0012-201510/', photoLink: 'http://project104.taiwanmooc.org/CoursePic/66F041E16A60928B05A7E228A89C3799_66F041E16A60928B05A7E228A89C3799_66F041E16A60928B05A7E228A89C3799.jpg', title: '\\u7dda\\u6027\\u4ee3\\u6578(\\u4e00)', tmpId: '620', weekSection: ''})"}, {"id": 389, "label": "The Arduino Platform and C Programming", "group": "Course", "title": "(_389:Course {description: \"The Arduino is an open-source computer hardware/software platform for building digital devices and interactive objects that can sense and control the physical world around them. In this class you will learn how the Arduino platform works in terms of the physical board and libraries and the IDE (integrated development environment). You will also learn about shields, which are smaller boards that plug into the main Arduino board to perform other functions such as sensing light, heat, GPS tracking, or providing a user interface display. The course will also cover programming the Arduino using C code and accessing the pins on the board via the software to control external devices. Please note that this course does not include discussion forums. Upon completing this course, you will be able to: 1.       Outline the composition of the Arduino development board 2.       Describe what it means to program the board's firmware 3.       Read board schematics 4.       Install Arduino IDE 5.       Describe what 'shields' are and how they are used 6.       Specify the role of libraries in the use of shields 7.       Compile and run a program 8.       Name C Variables and Types 9.       Name common C operators 10.     Use conditionals and loops 11.     Explain functions, their definition and invocation 12.     Explain the implications of global variables 13.     Undertake the Arduino build process 14.     Describe the role of the tools behind the IDE 15.     Describe how to invoke functions in classes 16.     Explain the structure of an Arduino sketch 17.     Access the pins of the Arduino 18.     Differentiate between digital and analog pin 19.     Debug embedded software 20.     Explain the importance of controllability and observability in the debugging process 21.     Describe common debugging architectures for embedded systems 22.     Explain how the UART Serial communication protocol works 23.     Describe how the Arduino Serial library performs serial communication\", directLink: 'https://www.coursera.org/learn/arduino-platform', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/b6/1f2d1047b411e5adaeffa7dcba5a2d/arduino.jpg', title: 'The Arduino Platform and C Programming', tmpId: '139', weekSection: \"[{'name': 'Arduino Environment', 'description': 'This module provides an introduction to the Arduino environment which is composed of three things: the Arduino board, the Arduino IDE, and the Arduino-compatible shields together with their libraries. We first investigate the board, discussing all of its main components, inputs, and outputs. We discuss how each component is used and we examine the board schematic to see how they are connected. We then discuss the Arduino Integrated Development Environment (IDE) which is used primarily to write, compile, and upload code. We survey the interface of the IDE and discuss how to install and use it. We also examine the use of shields to extend the functionality of an Arduino-based system. We discuss how shield libraries provide a useful abstraction to facilitate programming.', 'timeCommitment': 13612000, 'id': 'CI17v', 'lessonIds': ['mJU6C', 'uzV6l', 'xWoyl', 'cXGZz', 'WsMtJ', 'Wun5Q'], 'slug': 'arduino-environment'}, {'name': 'C Programming', 'description': 'This module covers the basics of the C programming language which will be used to write code for the Arduino. The course first covers basic syntax, variables, and types. Most of the basic C operators are presented. Conditional statements (if, switch) and loops (while, for) are described. The concept of functions is presented together with how to define and call functions. Creation and use of global variables is explained.\\n', 'timeCommitment': 13653000, 'id': 'L6x97', 'lessonIds': ['0W6Ow', '7fPfh', '8X08n', 'azSAn', 'urDPA'], 'slug': 'c-programming'}, {'name': 'Arduino Programs', 'description': 'This module describes the composition of an Arduino program, or sketch, and the process by which it is compiled and uploaded. The Arduino IDE is a user interface for the software tools which actually compile and upload the program. We outline the use of these tools in the build process. We describe the basic structure of a sketch, including the use of the setup() and loop() functions. The main interface of an Arduino is through its pins, so we describe how to access those pins from a sketch.', 'timeCommitment': 13439000, 'id': 'XYwFr', 'lessonIds': ['Plj1W', 'fVp2S', 'Td6ns', 'J3tSg', 'JCTW2'], 'slug': 'arduino-programs'}, {'name': 'Module 4', 'description': 'This module is an introduction on debugging embedded software on an Arduino. We discuss the basic debugging requirements: controllability and observability. The debugging environment available for an Arduino UNO is limited, so we describe how to use the UART communication protocol to gain controllability and observability. We present the use of the Serial library to communicate with the Arduino through the serial monitor.', 'timeCommitment': 14748000, 'id': '0wY3Y', 'lessonIds': ['3e46f', 'hWIE2', 'GLg24', 'oETyJ', 'k1uNx', 'vFgHV'], 'slug': 'module-4'}]\"})"}, {"id": 312, "label": "Introduction to Formal Concept Analysis", "group": "Course", "title": "(_312:Course {description: 'This course is an introduction into formal concept analysis (FCA), a mathematical theory oriented at applications in knowledge representation, knowledge acquisition, data analysis and visualization. It provides tools for understanding the data by representing it as a hierarchy of concepts or, more exactly, a concept lattice. FCA can help in processing a wide class of data types providing a framework in which various data analysis and knowledge acquisition techniques can be formulated. In this course, we focus on some of these techniques, as well as cover the theoretical foundations and algorithmic issues of FCA. Upon completion of the course, the students will be able to use the mathematical techniques and computational tools of formal concept analysis in their own research projects involving data processing. Among other things, the students will learn about FCA-based approaches to clustering and dependency mining. The course is self-contained, although basic knowledge of elementary set theory, propositional logic, and probability theory would help. End-of-the-week quizzes include easy questions aimed at checking basic understanding of the topic, as well as more advanced problems that may require some effort to be solved.', directLink: 'https://www.coursera.org/learn/formal-concept-analysis', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/7c/755b20dbdd11e6b85c55d8fa7a0358/fca-logo.png', title: 'Introduction to Formal Concept Analysis', tmpId: '90', weekSection: \"[{'name': 'Formal concept analysis in a nutshell', 'description': 'This week we will learn the basic notions of formal concept analysis (FCA). We'll talk about some of its typical applications, such as conceptual clustering and search for implicational dependencies in data. We'll see a few examples of concept lattices and learn how to interpret them. The simplest data structure in formal concept analysis is the formal context. It is used to describe objects in terms of attributes they have. Derivation operators in a formal context link together object and attribute subsets; they are used to define formal concepts. They also give rise to closure operators, and we'll talk about what these are, too. We'll have a look at software called Concept Explorer, which is good for basic processing of formal contexts. We'll also talk a little bit about many-valued contexts, where attributes may have many values. Conceptual scaling is used to transform many-valued contexts into 'standard', one-valued, formal contexts.', 'timeCommitment': 15363000, 'id': 'ZYw1n', 'lessonIds': ['MR14r', 'ZBGVR', 'Wg9gd', 'NBAhM'], 'slug': 'formal-concept-analysis-in-a-nutshell'}, {'name': 'Concept lattices and their line diagrams', 'description': 'This week we'll talk about some mathematical properties of concepts. We'll define a partial order on formal concepts, that of 'being less general'. Ordered in this way, the concepts of a formal concept constitute a special mathematical structure, a complete lattice. We'll learn what these are, and we'll see, through the basic theorem on concept lattices, that any complete lattice can, in a certain sense, be modelled by a formal context. We'll also discuss how a formal context can be simplified without loosing the structure of its concept lattice.', 'timeCommitment': 14890000, 'id': 'LdS16', 'lessonIds': ['EFcfA', 'xwiFe', 'tlCy7'], 'slug': 'concept-lattices-and-their-line-diagrams'}, {'name': 'Constructing concept lattices', 'description': 'We will consider a few algorithms that build the concept lattice of a formal context: a couple of naive approaches, which are easy to use if one wants to build the concept lattice of a small context; a more sophisticated approach, which enumerates concepts in a specific order; and an incremental strategy, which can be used to update the concept lattice when a new object is added to the context. We will also give a formal definition of implications, and we'll see how an implication can logically follow from a set of other implications.', 'timeCommitment': 16289000, 'id': 'dcLO2', 'lessonIds': ['CZM9b', 'OdrGb', 'Vf2SS', '3W4iR'], 'slug': 'constructing-concept-lattices'}, {'name': 'Implications', 'description': 'This week we'll continue talking about implications. We'll see that implication sets can be redundant, and we'll learn to summarise all valid implications of a formal context by its canonical (Duquenne\\u2013Guigues) basis. We'll study one concrete algorithm that computes the canonical basis, which turns out to be a modification of the Next Closure algorithm from the previous week. We'll also talk about what is known in database theory as functional dependencies, and we'll show how they are related to implications.', 'timeCommitment': 14826000, 'id': 'svisf', 'lessonIds': ['SztXi', '33skF', 'U6qAp'], 'slug': 'implications'}, {'name': 'Interactive algorithms for learning implications', 'description': 'What if we don't have a direct access to a formal context, but still want to compute its concept lattice and its implicational theory? This can be done if there is a domain expert (or an oracle) willing to answer our queries about the domain. We'll study an approach known as learning with queries that addresses this setting. We'll get to know a few standard types of queries, and we'll see how an implication set can be learnt in time polynomial of its size with so called membership and equivalence queries. We'll then introduce attribute exploration, a method from formal concept analysis, which may require exponential time, but which uses different queries, more suitable for building implicational theories and representative samples of subject domains.', 'timeCommitment': 17371000, 'id': 'PqD5G', 'lessonIds': ['uQz5V', 'rJvvx', 'EwSg3'], 'slug': 'interactive-algorithms-for-learning-implications'}, {'name': 'Working with real data', 'description': 'A concept lattice can be exponentially large in the size of its formal context. Sometimes this can be due to noise in data. We'll study a few heuristics to filter out noisy concepts or select the most interesting concepts in a large lattice built from real data: stability and separation indices, concept probability, iceberg lattices. We will also talk about association rules, which is a name for implications that are supported by strong evidence, but may still have counterexamples in data. ', 'timeCommitment': 10125000, 'id': 'mZFOy', 'lessonIds': ['BaF6x', 'fuS32', 'yIf6t'], 'slug': 'working-with-real-data'}]\"})"}, {"id": 819, "label": "\u5eb7\u85dd\u6643", "group": "Professor", "title": "(_819:Professor {name: '\\u5eb7\\u85dd\\u6643'})"}, {"id": 758, "label": "\u5de8\u91cf\u8cc7\u6599\u5206\u6790\u5c0e\u8ad6", "group": "Course", "title": "(_758:Course {description: '', directLink: 'http://www.ewant.org/admin/tool/mooccourse/mnetcourseinfo.php?hostid=7&id=1794', photoLink: 'http://cou03.ewant.org/mnet/service/enrol/download.php?id=322&area=overviewfiles', title: '\\u5de8\\u91cf\\u8cc7\\u6599\\u5206\\u6790\\u5c0e\\u8ad6', tmpId: '325', weekSection: ''})"}, {"id": 685, "label": "Programming Languages, Part C", "group": "Course", "title": "(_685:Course {description: \"[As described below, this is Part C of a 3-part course.  Participants should complete Parts A and B first -- Part C 'dives right in' and refers often to material from Part A and Part B.] This course is an introduction to the basic concepts of programming languages, with a strong emphasis on functional programming. The course uses the languages ML, Racket, and Ruby as vehicles for teaching the concepts, but the real intent is to teach enough about how any language \\u201cfits together\\u201d to make you more effective programming in any language -- and in learning new ones. This course is neither particularly theoretical nor just about programming specifics -- it will give you a framework for understanding how to use language constructs effectively and how to design correct and elegant programs. By using different languages, you will learn to think more deeply than in terms of the particular syntax of one language. The emphasis on functional programming is essential for learning how to write robust, reusable, composable, and elegant programs. Indeed, many of the most important ideas in modern languages have their roots in functional programming. Get ready to learn a fresh and beautiful way to look at software and how to have fun building it. The course assumes some prior experience with programming, as described in more detail in the first module of Part A.  Part B assumes successful completion of Part A. The course is divided into three Coursera courses: Part A, Part B, and Part C.  As explained in more detail in the first module of Part A, the overall course is a substantial amount of challenging material, so the three-part format provides two intermediate milestones and opportunities for a pause before continuing.  The three parts are designed to be completed in order and set up to motivate you to continue through to the end of Part C.   Week 1 of Part A has a more detailed list of topics for all three parts of the course, but it is expected that most course participants will not (yet!) know what all these topics mean.\", directLink: 'https://www.coursera.org/learn/programming-languages-part-c', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/f5/51c300658911e6815cedc942c833a6/partc_logo_square.png', title: 'Programming Languages, Part C', tmpId: '271', weekSection: \"[{'name': 'Introduction, Course-Wide Information, and Software Installation (Start Here)', 'description': 'Welcome! Start here!  Learn about this course and how it's organized. ', 'timeCommitment': 3041000, 'id': 'IayrF', 'lessonIds': ['v7naV', 'yWSPK'], 'slug': 'introduction-course-wide-information-and-software-installation-start-here'}, {'name': 'Section 8 and Homework 6 (First Module with Ruby)', 'description': 'Let's get started programming with Ruby, including learning about Ruby's variant of (almost) function closures and the 'inheritance and overriding' that is the essence of object-oriented programming.  The welcome message has a few additional comments about 'what makes Ruby different' and how to approach the (rather different) homework assignment, so let's get started...', 'timeCommitment': 25754000, 'id': 'FOO2C', 'lessonIds': ['9T3Bk', 'aUoXX', 'X8PRK', 'ZdMCS', 'Yjfds', 'lhn9D'], 'slug': 'section-8-and-homework-6-first-module-with-ruby'}, {'name': 'Section 9 and Homework 7 (Second Module With Ruby)', 'description': 'Welcome to the second week of Part C where we will focus on how functional programming and object-oriented programming encourage such 'exactly opposite' decompositions of problems that they are 'more alike than you might realize'.  This is a key opportunity to synthesize much of what we have learned so far.  As the welcome message discusses in more detail, we will go a bit beyond this to touch on some related advanced topics and then dive into the last -- and challenging -- programming assignment, which involves porting an interpreter from ML to Ruby.', 'timeCommitment': 19573000, 'id': 'VxcOy', 'lessonIds': ['aT796', 'Shwbk', 'DUXgW', 'KHeig', 'kdgyU', 'o6tIM'], 'slug': 'section-9-and-homework-7-second-module-with-ruby'}, {'name': 'Section 10, Final Exam, and Course Wrap-Up', 'description': 'We have reached the last module of Programming Languages!  We first study subtyping, how it relates to static types for object-oriented programming, and how it relates to generics.  There is no assignment or quiz devoted only to this last 'new material', but there is a 'final exam' covering Part B and Part C of the course.  Enjoy studying for the exam, and don't miss the final 'wrap-up' lesson when you're all done!', 'timeCommitment': 16595000, 'id': 'YM5Sz', 'lessonIds': ['Xgjm4', '5FvFc', '79ql6', '8tlAt'], 'slug': 'section-10-final-exam-and-course-wrap-up'}]\"})"}, {"id": 1782, "label": "Databases and SQL for Data Science", "group": "Course", "title": "(_1782:Course {description: 'SQL is a powerful language which is used for communicating with databases. Before you step into the field of data science, it is vitally important that you set yourself apart by mastering the foundations of SQL. The purpose of this course is to introduce relational database concepts and help you learn and apply knowledge of the SQL language. Learners will also practice building and running SQL queries hands-on using a cloud-based environment as well as learn how to access databases from Jupyter notebooks using Python. If you choose to take this course and earn the Coursera course certificate, you will also earn an IBM digital badge upon successful completion of the course.', directLink: 'https://www.coursera.org/learn/sql-data-science', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/bb/f59850318b11e88de79f6e54d6a7e2/184x184-SQL-for-DataScience.png', title: 'Databases and SQL for Data Science', tmpId: '764', weekSection: \"[{'name': 'Week 1 - Introduction to Databases and Basic SQL', 'description': 'In Week 1 you will be introduced to databases. You will create a database instance on the cloud.  You will learn some of the basic SQL statements. You will also write and practice basic SQL hands-on on a live database.', 'timeCommitment': 11157000, 'id': 'Ut3d0', 'lessonIds': ['cPD4p', 'NqHLM', '7cYua'], 'slug': 'week-1-introduction-to-databases-and-basic-sql'}, {'name': 'Week 2 - Advanced SQL', 'description': 'By the end of this module you will: (1) earn how to use string patterns and ranges to search data, how to sort and group data in result sets, as well as (2) learn how to work with multiple tables in a relational database using  join operations.', 'timeCommitment': 11388000, 'id': 'w1Nd3', 'lessonIds': ['MsYZK', 'z3Fre', 'Wjb0r'], 'slug': 'week-2-advanced-sql'}, {'name': 'Week 3 - Accessing Databases using Python', 'description': 'After completing the lessons in this week, you will learn how to explain the basic concepts related to using Python to connect to databases and then create tables, load data, query data using SQL and analyze data using Python ', 'timeCommitment': 9368000, 'id': 'Mw3MN', 'lessonIds': ['UnLhu'], 'slug': 'week-3-accessing-databases-using-python'}, {'name': 'Week 4: Course Assignment', 'description': 'As a hands-on Data Science assignment, you will be working with multiple real world datasets for the city of Chicago. You will be asked questions that will help you understand the data just like a data scientist would. You will be assessed both on the correctness of your SQL queries and results.\\n\\n', 'timeCommitment': 11520000, 'id': 'Ti20Q', 'lessonIds': ['S7jFK', '5k6C3'], 'slug': 'week-4-course-assignment'}]\"})"}, {"id": 1173, "label": "\u5b87", "group": "Professor", "title": "(_1173:Professor {name: '\\u5b87'})"}, {"id": 1225, "label": "\u6f14\u7b97\u6cd5", "group": "Course", "title": "(_1225:Course {description: '', directLink: '', photoLink: '', title: '\\u6f14\\u7b97\\u6cd5', tmpId: '505', weekSection: ''})"}, {"id": 734, "label": "\u4e54\u4e9a\u7537", "group": "Professor", "title": "(_734:Professor {name: '\\u4e54\\u4e9a\\u7537'})"}, {"id": 733, "label": "\u57fa\u4e8e.Net\u7684Web\u5f00\u53d1\u6280\u672f", "group": "Course", "title": "(_733:Course {description: '\\u300a\\u57fa\\u4e8e.NET\\u7684Web\\u5f00\\u53d1\\u6280\\u672f\\u300b\\u662f.NET\\u73af\\u5883\\u4e0b\\u8fdb\\u884cWeb\\u7f16\\u7a0b\\u7684\\u4e00\\u95e8\\u91cd\\u8981\\u8bfe\\u7a0b\\u3002\\u5185\\u5bb9\\u5305\\u62ecWeb\\u539f\\u7406\\u53ca\\u73af\\u5883\\u90e8\\u7f72\\u3001HTML\\u57fa\\u7840\\u3001CSS\\u5e94\\u7528\\u3001JavaScript\\u57fa\\u7840\\u3001ASP.NET\\u6280\\u672f\\uff1b\\u91cd\\u70b9\\u4ecb\\u7ecdASP.NET\\u6280\\u672f\\u53ca\\u76f8\\u5173\\u7684\\u6570\\u636e\\u5e93\\u5e94\\u7528\\u5f00\\u53d1\\uff0c\\u901a\\u8fc7\\u5b9e
