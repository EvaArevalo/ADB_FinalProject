u5e94\\u7528', 'description': '\\u672c\\u5355\\u5143\\u4e3b\\u8981\\u4ecb\\u7ecdASP.NET\\u73af\\u5883\\u4e0b\\u6570\\u636e\\u5e93\\u7684\\u5f00\\u53d1\\u53ca\\u5e94\\u7528\\uff0c\\u5185\\u5bb9\\u5305\\u62ec\\uff1aADO.NET\\u5bf9\\u8c61\\u6a21\\u578b\\u3001\\u6570\\u636e\\u6e90\\u63a7\\u4ef6\\u3001\\u6570\\u636e\\u7ed1\\u5b9a\\u7684\\u6982\\u5ff5\\u548c\\u6570\\u636e\\u7ed1\\u5b9a\\u63a7\\u4ef6\\uff0c\\u5e76\\u5229\\u7528\\u4e0a\\u8ff0\\u77e5\\u8bc6\\u7f16\\u5199\\u7b80\\u5355\\u7684\\u5e94\\u7528\\u7a0b\\u5e8f\\u3002', 'timeCommitment': 16360000, 'id': 'cEnbS', 'lessonIds': ['th2uC', 'PKd71', 'SUPoD', 'MaygZ', 'yeVw8', 'NOxzX', 'qEgpY'], 'slug': 'ado-netji-shu-ju-ku-ying-yong'}]\"})"}, {"id": 522, "label": "Essential Cloud Infrastructure: Foundation", "group": "Course", "title": "(_522:Course {description: \"This 1-week, accelerated on-demand course introduces participants to the comprehensive and flexible infrastructure and platform services provided by Google Cloud Platform. Through a combination of video lectures, demos, and hands-on labs, participants explore and deploy solution elements, including infrastructure components such as networks, virtual machines and applications services. You will learn how to use the Google Cloud Platform through the console and Cloud Shell. You'll also learn about the role of a cloud architect, approaches to infrastructure design, and virtual networking configuration with Virtual Private Cloud (VPC), Projects, Networks, Subnetworks, IP addresses, Routes, and Firewall rules. Prerequisites To get the most out of this course, participants should have: \\u2022 Completed Google Cloud Platform Fundamentals (Core Infrastructure or AWS Professionals.) or have equivalent experience \\u2022 Basic proficiency with command-line tools and Linux operating system environments \\u2022 Systems Operations experience including deploying and managing applications, either on-premises or in a public cloud environment\", directLink: 'https://www.coursera.org/learn/gcp-infrastructure-foundation', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/30/30378059d211e7b6a10f0c1f673917/Configuration-Management-on-GCP.jpg', title: 'Essential Cloud Infrastructure: Foundation', tmpId: '224', weekSection: \"[{'name': 'Welcome to Cloud Infrastructure on Google Cloud Platform', 'description': 'Introduction to this course and the Cloud Architecture Specialization. This specialization is defined for cloud solution architects, DevOps engineers, and anyone who's interested in using GCP, to create new solutions or to integrate existing systems, application environments, and infrastructure with the Google Cloud platform.', 'timeCommitment': 172000, 'id': 'eoxfV', 'lessonIds': ['TW0nC'], 'slug': 'welcome-to-cloud-infrastructure-on-google-cloud-platform'}, {'name': 'Module 1: Introduction to Google Cloud Platform Infrastructure', 'description': 'In this module we're going to briefly cover an overview of the Google Cloud Platform Infrastructure. Then, we're going to experiment and show you a little bit on how to get started using GCP.', 'timeCommitment': 3494000, 'id': 'qNrpZ', 'lessonIds': ['STcUv', 'fsM6m', '5LmAL', '8LWtH'], 'slug': 'module-1-introduction-to-google-cloud-platform-infrastructure'}, {'name': 'Module 2: Virtual Networking', 'description': 'GCP uses a software defined network or STN. It's built on a global fibre infrastructure that makes GCP one of the world's largest and fastest networks. One way to view GCP is as a collection of network costed services. Thinking about resources as services rather than as hardware, will help you understand the options that are available and their behavior.', 'timeCommitment': 6029000, 'id': 'o17WH', 'lessonIds': ['OfUtx', 'bLPkM', '3UMZR', 'DKcG8'], 'slug': 'module-2-virtual-networking'}, {'name': 'Module 3: Virtual Machines', 'description': 'Virtual machine instances, or VMs, are the most common infrastructure component. They're provided by part of GCP called Compute Engine.', 'timeCommitment': 7390000, 'id': 'wK8O8', 'lessonIds': ['vFgru', '7QSpS', 'vWeE0', 'KPd2r'], 'slug': 'module-3-virtual-machines'}]\"})"}, {"id": 947, "label": "Sun, Jie", "group": "Professor", "title": "(_947:Professor {name: 'Sun, Jie'})"}, {"id": 946, "label": "Systems Optimization: Models and Computation (SMA 5223)", "group": "Course", "title": "(_946:Course {description: 'This class is an applications-oriented course covering the modeling of large-scale systems in decision-making domains and the optimization of such systems using state-of-the-art optimization tools. Application domains include: transportation and logistics planning, pattern classification and image processing, data mining, design of structures, scheduling in large systems, supply-chain management, financial engineering, and telecommunications systems planning. Modeling tools and techniques include linear, network, discrete and nonlinear optimization, heuristic methods, sensitivity and post-optimality analysis, decomposition methods for large-scale systems, and stochastic optimization.This course was also taught as part of the Singapore-MIT Alliance (SMA) programme as course number SMA 5223 (System Optimisation: Models and Computation).', directLink: 'https://ocw.mit.edu/courses/sloan-school-of-management/15-094j-systems-optimization-models-and-computation-sma-5223-spring-2004/', photoLink: 'https://ocw.mit.edu/courses/sloan-school-of-management/15-094j-systems-optimization-models-and-computation-sma-5223-spring-2004/15-094js04.jpg', title: 'Systems Optimization: Models and Computation (SMA 5223)', tmpId: '388', weekSection: ''})"}, {"id": 82, "label": "Alex Aklson", "group": "Professor", "title": "(_82:Professor {name: 'Alex Aklson'})"}, {"id": 1765, "label": "Data Visualization with Python", "group": "Course", "title": "(_1765:Course {description: \"'A picture is worth a thousand words'. We are all familiar with this expression. It especially applies when trying to explain the insight obtained from the analysis of increasingly large datasets. Data visualization plays an essential role in the representation of both small and large-scale data. One of the key skills of a data scientist is the ability to tell a compelling story, visualizing data and findings in an approachable and stimulating way. Learning how to leverage a software tool to visualize data will also enable you to extract information, better understand the data, and make more effective decisions. The main goal of this Data Visualization with Python course is to teach you how to take data that at first glance has little meaning and present that data in a form that makes sense to people. Various techniques have been developed for presenting data visually but in this course, we will be using several data visualization libraries in Python, namely Matplotlib, Seaborn, and Folium.\", directLink: 'https://www.coursera.org/learn/python-for-data-visualization', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/62/5322b0381e11e8b10fefac82942bd7/Data-Visualization-with-Python.png', title: 'Data Visualization with Python', tmpId: '777', weekSection: \"[{'name': 'Introduction to Data Visualization Tools', 'description': 'In this module, you will learn about data visualization and some of the best practices to keep in mind when creating plots and visuals. You will also learn about the history and the architecture of Matplotlib and learn about basic plotting with Matplotlib. In addition, you will learn about the dataset on immigration to Canada, which will be used extensively throughout the course. Finally, you will briefly learn how to read csv files into a pandas dataframe and process and manipulate the data in the dataframe, and how to generate line plots using Matplotlib.', 'timeCommitment': 6395000, 'id': 'NvY9a', 'lessonIds': ['TsSOg', 'kAEWK', 'IXC5q'], 'slug': 'introduction-to-data-visualization-tools'}, {'name': 'Basic and Specialized Visualization Tools', 'description': 'In this module, you learn about area plots and how to create them with Matplotlib, histograms and how to create them with Matplotlib, bar charts, and how to create them with Matplotlib, pie charts, and how to create them with Matplotlib, box plots and how to create them with Matplotlib, and scatter plots and bubble plots and how to create them with Matplotlib.\\n', 'timeCommitment': 9926000, 'id': 'CjtI2', 'lessonIds': ['kOVjo', 'GXl6p'], 'slug': 'basic-and-specialized-visualization-tools'}, {'name': 'Advanced Visualizations and Geospatial Data', 'description': 'In this module, you will learn about advanced visualization tools such as waffle charts and word clouds and how to create them. You will also learn about seaborn, which is another visualization library, and how to use it to generate attractive regression plots. In addition, you will learn about Folium, which is another visualization library, designed especially for visualizing geospatial data. Finally, you will learn how to use Folium to create maps of different regions of the world and how to superimpose markers on top of a map, and how to create choropleth maps.', 'timeCommitment': 38199000, 'id': '04Y0O', 'lessonIds': ['z1MA2', 'OPkSn', 'IexR2', 'yllb1'], 'slug': 'advanced-visualizations-and-geospatial-data'}]\"})"}, {"id": 47, "label": "What is Data Science? ", "group": "Course", "title": "(_47:Course {description: 'The art of uncovering the insights and trends in data has been around since ancient times. The ancient Egyptians used census data to increase efficiency in tax collection and they accurately predicted the flooding of the Nile river every year. Since then, people working in data science have carved out a unique and distinct field for the work they do. This field is data science. In this course, we will meet some data science practitioners and we will get an overview of what data science is today.', directLink: 'https://www.coursera.org/learn/what-is-datascience', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/16/d602b00a6c11e88d594f951694ab88/Data-Science-Orientation.png', title: 'What is Data Science? ', tmpId: '14', weekSection: \"[{'name': 'Defining Data Science and What Data Scientists Do', 'description': 'In this module, you will go over the course syllabus to learn what will be taught in this course. Also, you will hear from data science professionals to learn what data science is, what data scientists do, and what tools and algorithms data scientists use on a daily basis. Finally, you will be required to complete a reading assignment to learn why data science is considered the sexiest job in the 21st century.', 'timeCommitment': 5426000, 'id': '7ufz3', 'lessonIds': ['ZAu1z', '0MzEb', 'iRUGR'], 'slug': 'defining-data-science-and-what-data-scientists-do'}, {'name': 'Data Science Topics', 'description': 'In this module, you will hear from Norman White, the Faculty Director of the Stern Centre for Research Computing, at New York University, as he talks about data science and what skills are required for anyone interested in pursuing a career in this field and as he gives advice to those who are looking to start a career in data science. Finally, you will be required to complete reading assignments to learn about the process of mining a given dataset and about regression analysis.', 'timeCommitment': 5213000, 'id': 'boZWJ', 'lessonIds': ['QHadG', '0MGSe'], 'slug': 'data-science-topics'}, {'name': 'Data Science in Business', 'description': 'In this module, you will learn about what companies need to do in order to start with data science. You will also learn about some of the qualities that differentiate data scientists from other professionals. In addition, you will learn about analytics and what important role data scientists play in this process, and about story-telling and the importance of an effective final deliverable. Finally, you will be required to apply what you learned about data science by answering open-ended questions.\\n', 'timeCommitment': 11828000, 'id': 'wgTzZ', 'lessonIds': ['PpEXK', 'akAJr', '2F7k7'], 'slug': 'data-science-in-business'}]\"})"}, {"id": 75, "label": "Data Science Methodology", "group": "Course", "title": "(_75:Course {description: \"Despite the recent increase in computing power and access to data over the last couple of decades, our ability to use the data within the decision making process is either lost or not maximized at all too often, we don't have a solid understanding of the questions being asked and how to apply the data correctly to the problem at hand. This course has one purpose, and that is to share a methodology that can be used within data science, to ensure that the data used in problem solving is relevant and properly manipulated to address the question at hand. Accordingly, in this course, you will learn:     - The major steps involved in tackling a data science problem.     - The major steps involved in practicing data science, from forming a concrete business or research problem, to collecting and analyzing data, to building a model, and understanding the feedback after model deployment.     - How data scientists think!\", directLink: 'https://www.coursera.org/learn/data-science-methodology', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/fd/47b69010c411e8a5bdf508210039a8/data_science_mthodology.png', title: 'Data Science Methodology', tmpId: '8', weekSection: \"[{'name': 'From Problem to Approach and From Requirements to Collection', 'description': 'In this module, you will learn about why we are interested in data science, what a methodology is, and why data scientists need a methodology. You will also learn about the data science methodology and its flowchart.You will learn about the first two stages of the data science methodology, namely Data Requirements and Data Understanding. Finally, through a lab session, you will learn how to complete the Business Understanding and the Analytic Approach stages as well Data Requirements and Data Collection stages pertaining to any data science problem. ', 'timeCommitment': 10120000, 'id': 'xsCSl', 'lessonIds': ['gtslv', 'rVkNG', '29GKx', 'Ka3Fb'], 'slug': 'from-problem-to-approach-and-from-requirements-to-collection'}, {'name': 'From Understanding to Preparation and From Modeling to Evaluation', 'description': 'In this module, you will learn what it means to understand data, and prepare or clean data. You will also lean about the purpose of data modeling and some characteristics of the modeling process. Finally, through a lab session, you will learn how to complete the Data Understanding and the Data Preparation stages as well as the Modeling and the Model Evaluation stages pertaining to any data science problem.', 'timeCommitment': 10280000, 'id': 'orZX3', 'lessonIds': ['Vyw9n', 'vRgWc'], 'slug': 'from-understanding-to-preparation-and-from-modeling-to-evaluation'}, {'name': 'From Deployment to Feedback', 'description': 'In this module, you will learn about what happens when a model is deployed and why model feedback is important. Also, by completing a peer-reviewed assignment, you will demonstrate your understanding of the data science methodology by apply it to a problem that you define.', 'timeCommitment': 9111000, 'id': 'GuO4b', 'lessonIds': ['27T5z', '0XL5B', 'pg7oy'], 'slug': 'from-deployment-to-feedback'}]\"})"}, {"id": 490, "label": "Michael D. Ekstrand", "group": "Professor", "title": "(_490:Professor {name: 'Michael D. Ekstrand'})"}, {"id": 754, "label": "Recommender Systems Capstone", "group": "Course", "title": "(_754:Course {description: \"This capstone project course for the Recommender Systems Specialization brings together everything you've learned about recommender systems algorithms and evaluation into a comprehensive recommender analysis and design project.  You will be given a case study to complete where you have to select and justify the design of a recommender system through analysis of recommender goals and algorithm performance.   Learners in the honors track will focus on experimental evaluation of the algorithms against medium sized datasets.  The standard track will include a mix of provided results and spreadsheet exploration. Both groups will produce a capstone report documenting the analysis, the selected solution, and the justification for that solution.\", directLink: 'https://www.coursera.org/learn/recommeder-systems-capstone', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/4b/84c750663d11e696ec37f01619bfd7/recommend-thumbnail.png', title: 'Recommender Systems Capstone', tmpId: '316', weekSection: \"[{'name': 'Capstone Project', 'description': '', 'timeCommitment': 16085000, 'id': 'f06xO', 'lessonIds': ['yK6hN', 'kAKNP'], 'slug': 'capstone-project'}]\"})"}, {"id": 740, "label": "Nearest Neighbor Collaborative Filtering", "group": "Course", "title": "(_740:Course {description: \"In this course, you will learn the fundamental techniques for making personalized recommendations through nearest-neighbor techniques.  First you will learn user-user collaborative filtering, an algorithm that identifies other people with similar tastes to a target user and combines their ratings to make recommendations for that user.  You will explore and implement variations of the user-user algorithm, and will explore the benefits and drawbacks of the general approach.  Then you will learn the widely-practiced item-item collaborative filtering algorithm, which identifies global product associations from user ratings, but uses these product associations to provide personalized recommendations based on a user's own product ratings.\", directLink: 'https://www.coursera.org/learn/collaborative-filtering', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/83/79b040663c11e68b6bc1f64b7f8006/need-want-like-dice-shows-desires_zJ729GwO.jpg', title: 'Nearest Neighbor Collaborative Filtering', tmpId: '284', weekSection: \"[{'name': 'Preface', 'description': 'Note that this course is structured into two-week chunks.  The first chunk focuses on User-User Collaborative Filtering; the second chunk on Item-Item Collaborative Filtering.  Each chunk has most of the lectures in the first week, and assignments/quizzes and advanced topics in the second week.  We encourage learners to treat each two-week chunk as one unit, starting the assignments as soon as they feel they have learned enough to get going.', 'timeCommitment': 800000, 'id': 'MeJI5', 'lessonIds': ['Bad3f'], 'slug': 'preface'}, {'name': 'User-User Collaborative Filtering Recommenders Part 1', 'description': '', 'timeCommitment': 5101000, 'id': 'Pddeu', 'lessonIds': ['bEx2D'], 'slug': 'user-user-collaborative-filtering-recommenders-part-1'}, {'name': 'User-User Collaborative Filtering Recommenders Part 2', 'description': '', 'timeCommitment': 16885000, 'id': '1tXlm', 'lessonIds': ['UYIXp', 'pqOWu'], 'slug': 'user-user-collaborative-filtering-recommenders-part-2'}, {'name': 'Item-Item Collaborative Filtering Recommenders Part 1', 'description': '', 'timeCommitment': 4225000, 'id': 'Fg0Hc', 'lessonIds': ['zkpKX'], 'slug': 'item-item-collaborative-filtering-recommenders-part-1'}, {'name': 'Item-Item Collaborative Filtering Recommenders Part 2', 'description': '', 'timeCommitment': 15015000, 'id': '7BOiW', 'lessonIds': ['kRqjn', '9MFi7'], 'slug': 'item-item-collaborative-filtering-recommenders-part-2'}, {'name': 'Advanced Collaborative Filtering Topics', 'description': '', 'timeCommitment': 5589000, 'id': 'nvxf4', 'lessonIds': ['pP0HO'], 'slug': 'advanced-collaborative-filtering-topics'}]\"})"}, {"id": 722, "label": "Matrix Factorization and Advanced Techniques", "group": "Course", "title": "(_722:Course {description: 'In this course you will learn a variety of matrix factorization and hybrid machine learning techniques for recommender systems.  Starting with basic matrix factorization, you will understand both the intuition and the practical details of building recommender systems based on reducing the dimensionality of the user-product preference space.  Then you will learn about techniques that combine the strengths of different algorithms into powerful hybrid recommenders.', directLink: 'https://www.coursera.org/learn/matrix-factorization', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/2a/c7e380663d11e68b6bc1f64b7f8006/rec-logo.png', title: 'Matrix Factorization and Advanced Techniques', tmpId: '283', weekSection: \"[{'name': 'Preface', 'description': '', 'timeCommitment': 255000, 'id': '5wS7n', 'lessonIds': ['QGbgu'], 'slug': 'preface'}, {'name': 'Matrix Factorization (Part 1)', 'description': 'This is a two-part, two-week module on matrix factorization recommender techniques.  It includes an assignment and quiz (both due in the second week), and an honors assignment (also due in the second week).  Please pace yourself carefully -- it will be difficult to finish in two weeks unless you start the assignments during the first week.  ', 'timeCommitment': 4811000, 'id': 'BpuJc', 'lessonIds': ['mAuUM'], 'slug': 'matrix-factorization-part-1'}, {'name': 'Matrix Factorization (Part 2)', 'description': '', 'timeCommitment': 15517000, 'id': '3MX1X', 'lessonIds': ['Pz4PC', 'bbvvY'], 'slug': 'matrix-factorization-part-2'}, {'name': 'Hybrid Recommenders', 'description': 'This is a three-part, two-week module on hybrid and machine learning recommendaton algorithms and advanced recommender techniques.  It includes a quiz (due in the second week), and an honors assignment (also due in the second week).  Please pace yourself carefully -- it will be difficult to finish the honors track in two weeks unless you start the assignments during the first week.  ', 'timeCommitment': 5780000, 'id': 'wjHqy', 'lessonIds': ['XIx7n'], 'slug': 'hybrid-recommenders'}, {'name': 'Advanced Machine Learning', 'description': '', 'timeCommitment': 1394000, 'id': 'JLpbq', 'lessonIds': ['l73OF'], 'slug': 'advanced-machine-learning'}, {'name': 'Advanced Topics', 'description': '', 'timeCommitment': 20686000, 'id': 'eJLoL', 'lessonIds': ['ZGaV2', '7muQR'], 'slug': 'advanced-topics'}]\"})"}, {"id": 473, "label": "Introduction to Recommender Systems:  Non-Personalized and Content-Based", "group": "Course", "title": "(_473:Course {description: 'This course, which is designed to serve as the first course in the Recommender Systems specialization, introduces the concept of recommender systems, reviews several examples in detail, and leads you through non-personalized recommendation using summary statistics and product associations, basic stereotype-based or demographic recommendations, and content-based filtering recommendations.  After completing this course, you will be able to compute a variety of recommendations from datasets using basic spreadsheet tools, and if you complete the honors track you will also have programmed these recommendations using the open source LensKit recommender toolkit.   In addition to detailed lectures and interactive exercises, this course features interviews with several leaders in research and practice on advanced topics and current directions in recommender systems.', directLink: 'https://www.coursera.org/learn/recommender-systems-introduction', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/5b/9b3cb0663c11e6b4b79d5b3c95a6b9/thumbs-up-logo.png', title: 'Introduction to Recommender Systems:  Non-Personalized and Content-Based', tmpId: '180', weekSection: \"[{'name': 'Preface', 'description': 'This brief modu 5e8\\u300aC\\u7a0b\\u5e8f\\u8bbe\\u8ba1\\u8fdb\\u9636\\u300b\\u4e2d\\u89c1\\u54af\\uff01', 'timeCommitment': 10878000, 'id': 'Rdu2g', 'lessonIds': ['sfiXf', 'zBYO1'], 'slug': 'qi-mo-kao-shi'}]\"})"}, {"id": 347, "label": "Web Application Development with JavaScript and MongoDB", "group": "Course", "title": "(_347:Course {description: 'In this course, you will develop more advanced web application programming skills. You will learn how to control data read and write access using methods, publish and subscribe. You will learn how to access your database and server shells using command line tools. You will use the SimpleSchema system to validate data and generate input forms automatically. You will see a complete collaborative code editing environment, TextCircle, being built from scratch.  At the end of this course, you will be able to: - use Meteor methods to control data write access - use publish and subscribe to control data read access - install and use advanced Meteor packages - add user accounts to your applications - implement complex MongoDB filters - use the MongoDB and meteor server shells - define data validations schemas using SimpleSchema - generate data input forms automatically using SimpleSchema In this course, you will complete: 2 programming assignments taking ~4 hours each to complete 4 quizzes, each taking ~20 minutes to complete multiple practice quizzes, each taking ~5 minutes to complete Participation in or completion of this online course will not confer academic credit for University of London programmes', directLink: 'https://www.coursera.org/learn/web-application-development', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/bf/d0c2f03cf211e5a922adc5eaf6c043/MOOC-4.png', title: 'Web Application Development with JavaScript and MongoDB', tmpId: '135', weekSection: \"[{'name': 'Web Application Development with JavaScript and MongoDB: Course overview', 'description': 'Welcome to 'Web Application Development with JavaScript and MongoDB'! In this course we will be creating native mobile apps using Meteor.js, implementing social media features, such as following as well as writing and running unit tests on your JavaScript code. Finally you will set up your own server environment to run Meteor applications and you will implement the publish and subscribe data control model. I hope you enjoy the course! -Matthew ', 'timeCommitment': 1499000, 'id': 'EMJJo', 'lessonIds': ['XTOYP'], 'slug': 'web-application-development-with-javascript-and-mongodb-course-overview'}, {'name': 'MongoDB, Meteor and reactive data', 'description': 'Welcome to the first module of 'Web Application Development with JavaScript and MongoDB!' In this module we will look at accessing MongoDB on the command line, we will understand how to check for valid returns from find queries and identify reactive data sources within the Meteor framework. Finally we learn how to use the Session object to store user data, understand variable scope and use iframes to create separate DOMs. Enjoy! ', 'timeCommitment': 13852000, 'id': 'MelQ6', 'lessonIds': ['28Bky', '9rDTi', '8dQLE', 'Wxu7L', 'XkCAm', 'iiiiR', 'ElmQd', '1Fzty'], 'slug': 'mongodb-meteor-and-reactive-data'}, {'name': 'User accounts, packages and methods', 'description': 'Welcome to the second module of 'Web Application Development with JavaScript and MongoDB!' In this module we will learn how to use the core user accounts packages, customise the user accounts UI using third party packages and search for and add packages to an application. We will also look at how to query MongoDB collections from the command line and learn how to control data write access using methods. Enjoy! ', 'timeCommitment': 13912000, 'id': '8gCE9', 'lessonIds': ['GTj1R', 'jNYuP', 'l5HuD', '9YYGg', 'gySeF', 'If1qF', 'H3mHd', 'revvl'], 'slug': 'user-accounts-packages-and-methods'}, {'name': 'Publish and subscribe model and MongoDB filters', 'description': 'Welcome to the third module of 'Web Application Development with JavaScript and MongoDB!' In this module we will use bootstrap icons and use the publish and subscribe model to control data read access. We will understand the concept of asynchronous execution and work with template data contexts and helper functions. Finally we will use packages to implement in-place content editing and use complex MongoDB filters. Enjoy! ', 'timeCommitment': 15546000, 'id': 'slSdF', 'lessonIds': ['sVxt2', 'Hz6q3', 'TY6T1', 'n2c7m', 'aVLnB', 'vR8af', 'DZjL6', 'y6YOT', '5jMm4', 'YMIGO'], 'slug': 'publish-and-subscribe-model-and-mongodb-filters'}, {'name': 'SimpleSchemas, autoform and code re-organisation', 'description': 'Welcome to the final module of 'Web Application Development with JavaScript and MongoDB!' In this module we will create a well organised application using special Meteor folders and we will organise templates into multiple files. We will also learn how to use the iron:router package to create multiple page applications and we will generate data entry forms automatically using SimpleSchema and autoform. Finally, we will validate user data automatically using SimpleSchema. Enjoy! ', 'timeCommitment': 16453000, 'id': 'xZXTv', 'lessonIds': ['QZSlD', 'vvTFC', 'fTOhT', '8o1Jb', 'SaOtz', 'zyRo0', 'hqucg', 'lc6X6', 'PTyyx', 'SMqGv'], 'slug': 'simpleschemas-autoform-and-code-re-organisation'}, {'name': 'Summary', 'description': '', 'timeCommitment': 65000, 'id': 'Gwtsz', 'lessonIds': ['lApoh'], 'slug': 'summary'}]\"})"}, {"id": 237, "label": "Programming Mobile Applications for Android Handheld Systems: Part 2", "group": "Course", "title": "(_237:Course {description: 'This course introduces you to the design and implementation of Android applications for mobile devices. You will build upon concepts from the prior course, including handling notifications, using multimedia and graphics and incorporating touch and gestures into your apps.', directLink: 'https://www.cours  '781', weekSection: \"[{'name': 'Module 6: Storing and Exporting Data', 'description': 'Create new permanent and temporary tables from your query results', 'timeCommitment': 5708000, 'id': 'P6qnx', 'lessonIds': ['BvyNH', '2cc9i', 'DN8sl', 'Y4msE', 'G8OKg', 'cQAYk'], 'slug': 'module-6-storing-and-exporting-data'}, {'name': 'Module 7: Ingesting New Datasets into Google BigQuery', 'description': 'Load and create new datasets inside BigQuery', 'timeCommitment': 5359000, 'id': 'mrz1v', 'lessonIds': ['UkQkZ', 'zOcHk', 'ytowC', 'W4Br4'], 'slug': 'module-7-ingesting-new-datasets-into-google-bigquery'}, {'name': 'Module 8: Data Visualization', 'description': 'Compare data visualizations and learn how to use Google Data Studio', 'timeCommitment': 5990000, 'id': 'bH6bn', 'lessonIds': ['YBAoB', 'aBy7T', '5gyv3', 'kzWan', 'u3I9s', 'nuiGK', '4DbjJ'], 'slug': 'module-8-data-visualization'}, {'name': 'Module 9: Joining and Merging Datasets', 'description': 'Understand the differences between SQL JOINs and UNIONs and when to use each', 'timeCommitment': 6510000, 'id': 'pDrLb', 'lessonIds': ['YRfNg', 'VJKtR', 'F0QEW', 'PavWo', 'xWbX4', '0Loj0', 'g41dt'], 'slug': 'module-9-joining-and-merging-datasets'}]\"})"}, {"id": 1763, "label": "Intro to TensorFlow", "group": "Course", "title": "(_1763:Course {description: 'We introduce low-level TensorFlow and work our way through the necessary concepts and APIs so as to be able to write distributed machine learning models. Given a TensorFlow model, we explain how to scale out the training of that model and offer high-performance predictions using Cloud Machine Learning Engine. Course Objectives: Create machine learning models in TensorFlow Use the TensorFlow libraries to solve numerical problems Troubleshoot and debug common TensorFlow code pitfalls Use tf.estimator to create, train, and evaluate an ML model Train, deploy, and productionalize ML models at scale with Cloud ML Engine', directLink: 'https://www.coursera.org/learn/intro-tensorflow', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a8/c5509017f511e8841b697778604607/new-ml-on-gcp-logo.png', title: 'Intro to TensorFlow', tmpId: '770', weekSection: \"[{'name': 'Introduction', 'description': 'The tool we will use to write machine learning programs is TensorFlow and so in this course, we will introduce you to TensorFlow. In the first course, you learned how to formulate business problems as machine learning problems and in the second course, you learned how machine works in practice and how to create datasets that you can use for machine learning. Now that you have the data in place, you are ready to get started writing machine learning programs.', 'timeCommitment': 3989000, 'id': 'fEmca', 'lessonIds': ['Ez6qw', 'NQ97q'], 'slug': 'introduction'}, {'name': 'Core TensorFlow', 'description': 'We will introduce you to the core components of TensorFlow and you will get hands-on practice building machine learning programs. You will compare and write lazy evaluation and imperative programs, work with graphs, sessions, variables, as finally debug TensorFlow programs.', 'timeCommitment': 10340000, 'id': '2cLCA', 'lessonIds': ['EQWq9', '22Hjj', 'U1VKO', 'hJrbV', 'YVlFk', 'ddI3w', 'E0gk3', '29baK'], 'slug': 'core-tensorflow'}, {'name': 'Estimator API', 'description': 'In this module we will walk you through the Estimator API.', 'timeCommitment': 15892000, 'id': 'o9mau', 'lessonIds': ['XBmvS', 'bJdsE', 'W5upw', 'KG9Se', 'FtqEC', 'yvxXR', 'bXsec', 'yItDb', 'qiWXX'], 'slug': 'estimator-api'}, {'name': 'Scaling TensorFlow models with CMLE', 'description': 'I\\u2019m here to talk about how you would go about taking your TensorFlow model and training it on GCP\\u2019s managed infrastructure for machine learning model training and deployed.', 'timeCommitment': 5968000, 'id': 'tMv2Z', 'lessonIds': ['eCtL4', 'dqQcI', 'b8r7L', 'FNyRS', 'phL9P', 'm9EcS'], 'slug': 'scaling-tensorflow-models-with-cmle'}, {'name': 'Summary', 'description': 'Here we summarize the TensorFlow topics we covered so far in this course. We'll revisit core TensorFlow code, the Estimator API, and end with scaling your machine learning models with Cloud Machine Learning Engine.', 'timeCommitment': 140000, 'id': '3DTfD', 'lessonIds': ['n69TM'], 'slug': 'summary'}]\"})"}, {"id": 1783, "label": "Art and Science of Machine Learning", "group": "Course", "title": "(_1783:Course {description: 'Welcome to the art and science of machine learning. In this course you will learn the essential skills of ML intuition, good judgment and experimentation to finely tune and optimize your ML models for the best performance.   In this course you will learn the many knobs and levers involved in training a model. You will first manually adjust them to see their effects on model performance. Once familiar with the knobs and levers, otherwise known as hyperparameters, you will learn how to tune them in an automatic way using Cloud Machine Learning Engine on Google Cloud Platform.', directLink: 'https://www.coursera.org/learn/art-science-ml', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/f1/2afc90480611e880aa37659b7d325c/new-ml-on-gcp-logo.png', title: 'Art and Science of Machine Learning', tmpId: '768', weekSection: \"[{'name': 'Introduction', 'description': 'Course overview highlighting the key objectives and modules. First, you will learn about aspects of Machine Learning that require some intuition, good judgment and experimentation. We call it the Art of ML. You will learn the many knobs and levers involved in training a model. You will manually adjust them to see their effects on model performance. \\n', 'timeCommitment': 184000, 'id': 'D42Vo', 'lessonIds': ['JS1dl'], 'slug': 'introduction'}, {'name': 'The Art of ML', 'description': 'In this course you will learn about The Art of Machine Learning. We will review aspects of machine learning that require intuition, judgment and experimentation to find the right balance and what\\u2019s good enough (spoiler alert: it's never perfect!). \\n', 'timeCommitment': 6070000, 'id': '4hYSz', 'lessonIds': ['ewN1T', 'LaLKT'], 'slug': 'the-art-of-ml'}, {'name': 'Hyperparameter Tuning', 'description': 'In this module you will learn how to differentiate between parameters and hyperparameters. Then we\\u2019ll discuss traditional grid search approach and learn how to think beyond it with smarter algorithms. Finally you\\u2019ll learn how Cloud ML engine makes it so convenient to automate hyperparameter tuning. \\n', 'timeCommitment': 4537000, 'id': 'KLWfH', 'lessonIds': ['nGB1W'], 'slug': 'hyperparameter-tuning'}, {'name': 'A pinch of science', 'description': 'In this module, we will start to introduce the science along with the art of machine learning. We\\u2019re first going to talk about how to perform regularization for sparsity so that we can have simpler, more concise models. Then we\\u2019re going to talk about logistic regression and learning how to determine performance.\\n', 'timeCommitment': 2027000, 'id': '4hyla', 'lessonIds': ['3Pg68', 'KkOMs'], 'slug': 'a-pinch-of-science'}, {'name': 'The science of neural networks', 'description': 'In this module we will now be diving deep into the science, specifically with neural networks.', 'timeCommitment': 8499000, 'id': 'Hqs8k', 'lessonIds': ['8De85', 'NZtMB', '8FVRO'], 'slug': 'the-science-of-neural-networks'}, {'name': 'Embeddings', 'description': 'In this module, you will learn how to use embeddings to manage sparse data, to make machine learning models that use sparse data consume less memory and train faster. Embeddings are also a way to do dimensionality reduction, and in that way, make models simpler and more generalizable.\\n', 'timeCommitment': 2114000, 'id': '7MufP', 'lessonIds': ['iJUvF'], 'slug': 'embeddings'}, {'name': 'Custom Estimator', 'description': 'In this module we will go beyond using canned estimators by writing a custom estimator. By writing a custom estimator, you will be able to gain greater control over the model function itself.', 'timeCommitment': 5774000, 'id': '8mVRd', 'lessonIds': ['p9Vhx'], 'slug': 'custom-estimator'}, {'name': 'Summary', 'description': 'Review the key concepts we covered in the Art and Science of ML course. ', 'timeCommitment': 282000, 'id': 'FT0Et', 'lessonIds': ['XKFuO'], 'slug': 'summary'}]\"})"}, {"id": 1700, "label": "On Premises Installation and Fundamentals with Google Cloud\u2019s Apigee API Platform", "group": "Course", "title": "(_1700:Course {description: 'This course provides an introduction to Apigee API Platform On-Premises. The material walks you over Apigee product capabilities overview, architecture characteristics, technology stack and the fundamentals of topology design. As part of the course key terminology, software organizational structure and architecture are covered.  The course represents the foundation for your understanding of Apigee API Platform On-Premises. The knowledge built on this course is a must for your understanding of the rest of the material on this specialization. The second half of the course will focus on the installation of the Apigee API Platform on your on premise instance.', directLink: 'https://www.coursera.org/learn/onprem-fundamentals-apigee-gcp', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/11/09f2100c3311e8bb088f58f6256ec5/3.png', title: 'On Premises Installation and Fundamentals with Google Cloud\\u2019s Apigee API Platform', tmpId: '723', weekSection: \"[{'name': 'WELCOME TO API OPERATIONS WITH THE GOOGLE CLOUD PLATFORM', 'description': 'An introduction to the API Operations course with Google Cloud's Apigee API Platform. Get an overview of the entire specialization as well as an introduction to the instructors who will be walking you through the content.', 'timeCommitment': 1263000, 'id': 'G9bHZ', 'lessonIds': ['P4ZLL'], 'slug': 'welcome-to-api-operations-with-the-google-cloud-platform'}, {'name': 'Module 1 - Fundamentals of Apigee', 'description': 'This module will cover a brief overview of the Apigee Product including the various components that make up the platform, an overview of the technology stack, and more. The key terms used throughout the course will also be covered as well.', 'timeCommitment': 2103000, 'id': 'wobES', 'lessonIds': ['aKwX3', '2BzmV'], 'slug': 'module-1-fundamentals-of-apigee'}, {'name': 'Module 2 - Installation', 'description': 'Learn the basics of installing the Apigee API Platform in your On Premise instance. Topics included in this module will include infrastructure provisioning, the installation, and the initial set up steps required to get the platform up and running.', 'timeCommitment': 2833000, 'id': 'p4svW', 'lessonIds': ['MbLLc', 'KZ8f0', 'E461E', 'EoauG'], 'slug': 'module-2-installation'}]\"})"}, {"id": 746, "label": "Develop and Deploy Windows Applications on Google Cloud Platform", "group": "Course", "title": "(_746:Course {description: 'Learn to deploy and run Microsoft Windows\\u00ae applications on Google Cloud Platform (GCP). Through lectures and hands-on labs, learn how to configure and run Microsoft Windows and Microsoft SQL Server in Google Compute Engine. You will also learn how to develop and deploy ASP.NET applications and deploy them to Google Compute Engine, Google App Engine, and Google Container Engine. Course objectives This course teaches participants the following skills: \\u2022 Configuring Microsoft Windows and Microsoft SQL Server in Google Compute Engine \\u2022 Deploying ASP.NET MVC applications to Google Compute Engine \\u2022 Deploying .NET Core applications to Google Compute Engine, Google Compute Engine, and Google Container Engine Pre-requisites \\u2022 System-administration or application-development experience with Microsoft Windows \\u2022 A general familiarity with cloud computing', directLink: 'https://www.coursera.org/learn/develop-windows-apps-gcp', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/8d/4b2df08d1a11e7ae469fce720331be/GCP-for-AWS-Pros.jpg', title: 'Develop and Deploy Windows Applications on Google Cloud Platform', tmpId: '297', weekSection: \"[{'name': 'Module 1: Introduction to Google Cloud Platform', 'description': 'Get to know the basics of Google Cloud Platform and how to create Windows virtual machines. You'll learn about the scope and structure of GCP, options for Windows deployment on GCP, and GCP interfaces.', 'timeCommitment': 5418000, 'id': 'Ccipd', 'lessonIds': ['mh6DR', 'xTdPk', 'Nn3MV', 'dcPJV'], 'slug': 'module-1-introduction-to-google-cloud-platform'}, {'name': 'Module 2: Windows Workloads on Google Compute Engine', 'description': 'You'll learn about Google Compute Engine virtual machine options, integrating Active Directory with Google Compute Engine virtual machines, and running SQL Server in Google Compute Engine for high availability.', 'timeCommitment': 6435000, 'id': 'TBzUO', 'lessonIds': ['3jVSh', 'kPpFX', 'MB8BI'], 'slug': 'module-2-windows-workloads-on-google-compute-engine'}, {'name': 'Module 3: Developing ASP.NET MVC applications ', 'description': 'You'll learn about the model-view-controller structure, using Microsoft Visual Studio\\u2019s Web Project template to develop in ASP.NET, and deploying applications to Microsoft Internet Information Server (IIS) in GCE.\\n', 'timeCommitment': 5522000, 'id': 'GubcI', 'lessonIds': ['6SMOF', 'BHzcj', 'GiWNZ'], 'slug': 'module-3-developing-asp-net-mvc-applications'}, {'name': 'Module 4: Configuring Resilient Workloads ', 'description': 'You'll learn about deploying instances across GCP zones, using instance groups to create pools of virtual machines, and load balancing Windows applications.', 'timeCommitment': 5053000, 'id': '3i1iA', 'lessonIds': ['GVMN9', 'HenyB', 'TnBax'], 'slug': 'module-4-configuring-resilient-workloads'}, {'name': 'Module 5: Delivering Next-Generation ASP.NET Core on GCP ', 'description': 'Finally, you'll learn about .NET Core and EF Core, options for deploying ASP.NET Core applications on Google Cloud Platform, and how to deploy ASP.NET Core applications on Google Compute Engine, Google Container Engine, and Google App Engine.', 'timeCommitment': 6217000, 'id': '2WC6X', 'lessonIds': ['79F3X', 'dNU9W'], 'slug': 'module-5-delivering-next-generation-asp-net-core-on-gcp'}]\"})"}, {"id": 578, "label": "Building Resilient Streaming Systems on Google Cloud Platform", "group": "Course", "title": "(_578:Course {description: \"This 1-week, accelerated on-demand course builds upon Google Cloud Platform Big Data and Machine Learning Fundamentals. Through a combination of video lectures, demonstrations, and hands-on labs, you'll learn how to build streaming data pipelines using Google Cloud Pub/Sub and Dataflow to enable real-time decision making. You will also learn how to build dashboards to render tailored output for various stakeholder audience. Prerequisites: \\u2022 Google Cloud Platform Big Data and Machine Learning Fundamentals (or equivalent experience) \\u2022 Some knowledge of Java Objectives: \\u2022 Understand use-cases for real-time streaming analytics \\u2022 Use Google Cloud PubSub asynchronous messaging service to manage data events \\u2022 Write streaming pipelines and run transformations where necessary \\u2022 Get familiar with both sides of a streaming pipeline: production and consumption \\u2022 Interoperate Dataflow, BigQuery and Cloud Pub/Sub for real-time streaming and analysis\", directLink: 'https://www.coursera.org/learn/building-resilient-streaming-systems-gcp', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/40/3239c0593d11e790c84dd17c7eb36c/Streaming.jpg', title: 'Building Resilient Streaming Systems on Google Cloud Pl
