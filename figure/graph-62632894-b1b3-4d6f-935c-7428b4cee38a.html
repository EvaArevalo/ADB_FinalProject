    <script type="text/javascript">
      var nodes = [{"id": 1484, "label": "\u81ea\u8d70\u5f0f\u6a5f\u5668\u4eba", "group": "Course", "title": "(_1484:Course {description: '', directLink: '', photoLink: '', title: '\\u81ea\\u8d70\\u5f0f\\u6a5f\\u5668\\u4eba', tmpId: '604', weekSection: ''})"}, {"id": 419, "label": "22", "group": "Category", "title": "(_419:Category {number: '22'})"}, {"id": 12, "label": null, "group": "Language", "title": "(_12:Language {name: 'CH'})"}, {"id": 1061, "label": "Kovacs, Geza", "group": "Professor", "title": "(_1061:Professor {name: 'Kovacs, Geza'})"}, {"id": 1030, "label": "Introduction to C++", "group": "Course", "title": "(_1030:Course {description: 'This is a fast-paced introductory course to the C++ programming language. It is intended for those with little programming background, though prior programming experience will make it easier, and those with previous experience will still learn C++-specific constructs and concepts. This course is offered during the Independent Activities Period (IAP), which is a special 4-week term at MIT that runs from the first week of January until the end of the month.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-096-introduction-to-c-january-iap-2011/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-096-introduction-to-c-january-iap-2011/6-096iap2011.jpg', title: 'Introduction to C++', tmpId: '433', weekSection: ''})"}, {"id": 823, "label": "EXCEL\u8207\u7d71\u8a08\u5206\u6790", "group": "Course", "title": "(_823:Course {description: '', directLink: 'http://www.ewant.org/admin/tool/mooccourse/mnetcourseinfo.php?hostid=5&id=491', photoLink: 'http://cou02.ewant.org/mnet/service/enrol/download.php?id=117&area=overviewfiles', title: 'EXCEL\\u8207\\u7d71\\u8a08\\u5206\\u6790', tmpId: '339', weekSection: '<p>\\u7b2c1\\u9031:Excel\\u7d71\\u8a08\\u5206\\u6790\\u5de5\\u5177\\u7c21\\u4ecb\\u53ca\\u8cc7\\u6599\\u8655\\u7406\\u64cd\\u4f5c\\u8aaa\\u660e</p><p></p><p>\\u7b2c2\\u9031:\\u6558\\u8ff0\\u7d71\\u8a08\\u8207\\u7e6a\\u5716\\u529f\\u80fd</p><p></p><p>\\u7b2c3\\u9031:\\u671f\\u4e2d\\u8003</p><p></p><p>\\u7b2c4\\u9031:\\u6bcd\\u9ad4\\u5e73\\u5747\\u6578\\u7684\\u6aa2\\u5b9a</p><p></p><p>\\u7b2c5\\u9031:\\u8b8a\\u7570\\u6578\\u5206\\u6790</p><p></p><p>\\u7b2c6\\u9031:\\u7c21\\u55ae\\u8ff4\\u6b78\\u5206\\u6790</p><p></p><p>\\u7b2c7\\u9031:\\u8907\\u8ff4\\u6b78\\u5206\\u6790</p><p></p><p>\\u7b2c8\\u9031:\\u671f\\u672b\\u8003</p><p></p>'})"}, {"id": 45, "label": "4", "group": "Category", "title": "(_45:Category {number: '4'})"}, {"id": 33, "label": "Machine Learning", "group": "Course", "title": "(_33:Course {description: \"Machine learning is the science of getting computers to act without being explicitly programmed. In the past decade, machine learning has given us self-driving cars, practical speech recognition, effective web search, and a vastly improved understanding of the human genome. Machine learning is so pervasive today that you probably use it dozens of times a day without knowing it. Many researchers also think it is the best way to make progress towards human-level AI. In this class, you will learn about the most effective machine learning techniques, and gain practice implementing them and getting them to work for yourself. More importantly, you'll learn about not only the theoretical underpinnings of learning, but also gain the practical know-how needed to quickly and powerfully apply these techniques to new problems. Finally, you'll learn about some of Silicon Valley's best practices in innovation as it pertains to machine learning and AI. This course provides a broad introduction to machine learning, datamining, and statistical pattern recognition. Topics include: (i) Supervised learning (parametric/non-parametric algorithms, support vector machines, kernels, neural networks). (ii) Unsupervised learning (clustering, dimensionality reduction, recommender systems, deep learning). (iii) Best practices in machine learning (bias/variance theory; innovation process in machine learning and AI). The course will also draw from numerous case studies and applications, so that you'll also learn how to apply learning algorithms to building smart robots (perception, control), text understanding (web search, anti-spam), computer vision, medical informatics, audio, database mining, and other areas.\", directLink: 'https://www.coursera.org/learn/machine-learning', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera.s3.amazonaws.com/topics/ml/large-icon.png', title: 'Machine Learning', tmpId: '0', weekSection: \"[{'name': 'Introduction', 'description': 'Welcome to Machine Learning! In this module, we introduce the core idea of teaching a computer to learn concepts using data\\u2014without being explicitly programmed. The Course Wiki is under construction. Please visit the resources tab for the most complete and up-to-date information.', 'timeCommitment': 7088953, 'id': 'aOf6j', 'lessonIds': ['GOIXz', 'URH5n', '4Jpz0'], 'slug': 'introduction'}, {'name': 'Linear Regression with One Variable', 'description': 'Linear regression predicts a real-valued output based on an input value. We discuss the application of linear regression to housing price prediction, present the notion of a cost function, and introduce the gradient descent method for learning.', 'timeCommitment': 7500147, 'id': 'tN10A', 'lessonIds': ['emCIn', '7AyTq', 'bmUPd'], 'slug': 'linear-regression-with-one-variable'}, {'name': 'Linear Algebra Review', 'description': 'This optional module provides a refresher on linear algebra concepts. Basic understanding of linear algebra is necessary for the rest of the course, especially as we begin to cover models with multiple variables.', 'timeCommitment': 5681489, 'id': 'Wvrm2', 'lessonIds': ['iVV6v', '43si5'], 'slug': 'linear-algebra-review'}, {'name': 'Linear Regression with Multiple Variables', 'description': '\\nWhat if your input has more than one value? In this module, we show how linear regression can be extended to accommodate multiple input features. We also discuss best practices for implementing linear regression.', 'timeCommitment': 10126324, 'id': 'vW94N', 'lessonIds': ['FF77g', 'P50Gs', 'Tv4W9', 'TFRzS', 'RqTa8'], 'slug': 'linear-regression-with-multiple-variables'}, {'name': 'Octave/Matlab Tutorial', 'description': 'This course includes programming assignments designed to help you understand how to implement the learning algorithms in practice. To complete the programming assignments, you will need to use Octave or MATLAB. This module introduces Octave/Matlab and shows you how to submit an assignment.', 'timeCommitment': 16783651, 'id': '2B0GR', 'lessonIds': ['92U9W', 'Uzjb7'], 'slug': 'octave-matlab-tutorial'}, {'name': 'Logistic Regression', 'description': 'Logistic regression is a method for classifying data into discrete outcomes. For example, we might use logistic regression to classify an email  as spam or not spam. In this module, we introduce the notion of classification, the cost function for logistic regression, and the application of logistic regression to multi-class classification.\\n', 'timeCommitment': 6680947, 'id': 'mgpv7', 'lessonIds': ['TFce2', 'VeGBS', 'uGwU8', 'Zqaso'], 'slug': 'logistic-regression'}, {'name': 'Regularization', 'description': 'Machine learning models need to generalize well to new examples that the model has not seen in practice. In this module, we introduce regularization, which helps prevent models from overfitting the training data. ', 'timeCommitment': 15067533, 'id': '6okke', 'lessonIds': ['9coML', 'WDwmA'], 'slug': 'regularization'}, {'name': 'Neural Networks: Representation', 'description': 'Neural networks is a model inspired by how the brain works. It is widely used today in many applications: when your phone interprets and understand your voice commands, it is likely that a neural network is helping to understand your speech; when you cash a check, the machines that automatically read the digits also use neural networks. ', 'timeCommitment': 16957305, 'id': 'mZYiz', 'lessonIds': ['DAklL', '9caoH', 'FLtiC', 'bkJWs'], 'slug': 'neural-networks-representation'}, {'name': 'Neural Networks: Learning', 'description': 'In this module, we introduce the backpropagation algorithm that is used to help learn parameters for a neural network. At the end of this module, you will be implementing your own neural network for digit recognition.\\n', 'timeCommitment': 18517050, 'id': 'Aah2H', 'lessonIds': ['GlCRH', '5YKzp', 'VqCHe', '1Vn1r'], 'slug': 'neural-networks-learning'}, {'name': 'Advice for Applying Machine Learning', 'description': 'Applying machine learning in practice is not always straightforward. In this module, we share best practices for applying machine learning in practice, and discuss the best ways to evaluate performance of the learned models.\\n', 'timeCommitment': 16934311, 'id': 'xAUWb', 'lessonIds': ['UGbrV', 'o4rfB', 'mQ8BH'], 'slug': 'advice-for-applying-machine-learning'}, {'name': 'Machine Learning System Design', 'description': 'To optimize a machine learning algorithm, you\\u2019ll need to first understand where the biggest improvements can be made. In this module, we discuss how to understand the performance of a machine learning system with multiple parts, and also how to deal with skewed data.\\n', 'timeCommitment': 5131994, 'id': 'FrXvB', 'lessonIds': ['ke9yA', 'fK9tz', 'qcd4g', 'dw603'], 'slug': 'machine-learning-system-design'}, {'name': 'Support Vector Machines', 'description': 'Support vector machines, or SVMs, is a machine learning algorithm for classification. We introduce the idea and intuitions behind SVMs and discuss how to use it in practice.\\n', 'timeCommitment': 17855171, 'id': 'SSmw6', 'lessonIds': ['CfSbF', 'JzGkl', 'pOAvc', 'pHcQW'], 'slug': 'support-vector-machines'}, {'name': 'Unsupervised Learning', 'description': 'We use unsupervised learning to build models that help us understand our data better. We discuss the k-Means algorithm for clustering that enable us to learn groupings of unlabeled data points.', 'timeCommitment': 3545675, 'id': 'kxH2P', 'lessonIds': ['dZ7cl', 'dw18q'], 'slug': 'unsupervised-learning'}, {'name': 'Dimensionality Reduction', 'description': 'In this module, we introduce Principal Components Analysis, and show how it can be used for data compression to speed up learning algorithms as well as for visualizations of complex datasets.\\n', 'timeCommitment': 16029936, 'id': 'vBJVZ', 'lessonIds': ['Daziu', 'wmnUG', 'YmjIf', 'lGZqW'], 'slug': 'dimensionality-reduction'}, {'name': 'Anomaly Detection', 'description': 'Given a large number of data points, we may sometimes want to figure out which ones vary significantly from the average. For example, in manufacturing, we may want to detect defects or anomalies. We show how a dataset can be modeled using a Gaussian distribution, and how the model can be used for anomaly detection.\\n', 'timeCommitment': 6658796, 'id': 'HjnB4', 'lessonIds': ['JOdqz', 'mzWJz', 'VTf1a', '7pc9X'], 'slug': 'anomaly-detection'}, {'name': 'Recommender Systems', 'description': 'When you buy a product online, most websites automatically recommend other products that you may like. Recommender systems look at patterns of activities between different users and different products to produce these recommendations. In this module, we introduce recommender algorithms such as the collaborative filtering algorithm and low-rank matrix factorization.', 'timeCommitment': 15486424, 'id': 'Oag3J', 'lessonIds': ['cBfLu', 'dfHrm', 'Br81G', 'gQ4Os'], 'slug': 'recommender-systems'}, {'name': 'Large Scale Machine Learning', 'description': 'Machine learning works best when there is an abundance of data to leverage for training. In this module, we discuss how to apply the machine learning algorithms with large datasets.', 'timeCommitment': 5032204, 'id': 'ctqAZ', 'lessonIds': ['Ps6Qp', 'FAdK2', '1Of05'], 'slug': 'large-scale-machine-learning'}, {'name': 'Application Example: Photo OCR', 'description': 'Identifying and recognizing objects, words, and digits in an image is a challenging task. We discuss how a pipeline can be built to tackle this problem and how to analyze and improve the performance of such a system.\\n', 'timeCommitment': 4595078, 'id': 'mdclX', 'lessonIds': ['URom5', 'Oqa31', 'T6CAZ'], 'slug': 'application-example-photo-ocr'}]\"})"}, {"id": 24, "label": "6", "group": "Category", "title": "(_24:Category {number: '6'})"}, {"id": 243, "label": null, "group": "Language", "title": "(_243:Language {name: 'EN'})"}, {"id": 510, "label": "Dr. Virginie Galtier", "group": "Professor", "title": "(_510:Professor {name: 'Dr. Virginie Galtier'})"}, {"id": 509, "label": "Build Your First Android App (Project-Centered Course)", "group": "Course", "title": "(_509:Course {description: \"What you\\u2019ll achieve: In this project-centered course*, you\\u2019ll design, build, and distribute your own unique application for the Android mobile platform. We\\u2019ll provide you with a set of customizable building blocks that you can assemble to create many different types of apps, and that will help you become familiar with many important specificities of Android development. When you complete the project, in addition to having a personalized app that you can use and share, you\\u2019ll have the skills and background you need to move on to more advanced coursework in Android development.   What you\\u2019ll need to get started: This project-centered course is designed for learners who have some prior experience programming in Java, such as an introductory college course or Coursera\\u2019s Java Programming Specialization (https://www.coursera.org/specializations/java-programming). You will need a computer with a stable Internet connection, but you will not need an Android phone - we\\u2019ll use free software that you can use to emulate a phone on your computer. We'll use Android Studio as IDE; it is compatible with most computer and operating systems. You can find detailed system requirements here: https://developer.android.com/sdk/index.html#Requirements. *About Project-Centered Courses: Project-centered courses are designed to help you complete a personally meaningful real-world project, with your instructor and a community of learners with similar goals providing guidance and suggestions along the way. By actively applying new concepts as you learn, you\\u2019ll master the course content more efficiently; you\\u2019ll also get a head start on using the skills you gain to make positive changes in your life and career. When you complete the course, you\\u2019ll have a finished project that you\\u2019ll be proud to use and share.  Time: 10 hours of study, 10 hours of active project work\", directLink: 'https://www.coursera.org/learn/android-app', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/10/d1cb90ad7d11e5b4492be109d39855/moocLogo.png', title: 'Build Your First Android App (Project-Centered Course)', tmpId: '203', weekSection: \"[{'name': 'Introduction', 'description': 'This module presents our pedagogic approach and demonstrates the kind of applications you will be able to build at the end of the course.', 'timeCommitment': 2892000, 'id': 'WOcvs', 'lessonIds': ['Mu9Hp', 'ridzX'], 'slug': 'introduction'}, {'name': 'Create the Storyboard for Your Application', 'description': 'In this module you will design your personalized app from a user's perspective. We will show you elements you can combine in your design, and how to  document it to get feedback from prospective users or to organize your thoughts. If you get stuck on the quiz or peer-reviewed assignment, you should post on the Discussion Forum to ask for help. And if you finish early, we hope you'll go there to help your fellow classmates as well. To get started, please jump into the first lesson below!', 'timeCommitment': 17263000, 'id': 'uMDbU', 'lessonIds': ['2nc6s', '1ek3p', 'cHXIQ', 'rRB6r', 'bgB84'], 'slug': 'create-the-storyboard-for-your-application'}, {'name': 'Install Tools, Create HelloWorld App', 'description': 'This module guides you in the development of an Android application using the Android Studio Integrated Development Environment (IDE). First it points you to the right place to install the Android Studio IDE and the Android Software Development Kit (SDK). Next it walks you through the steps of using them to create a basic 'Hello World' application and it describes how to transfer the application for execution on a physical Android device and on an emulator. At the end of the module you will be familiar with Android tools.', 'timeCommitment': 1652000, 'id': 'ngdSU', 'lessonIds': ['9oEuy'], 'slug': 'install-tools-create-helloworld-app'}, {'name': 'Build Your First Interactive Application', 'description': 'In this module you associate for the first time a graphical user interface with an activity controlling it, resulting in a first interactive application. We will re-use this same schema next week when developing the 9 apps presented in week 2 (and so will your personalized app). ', 'timeCommitment': 8622000, 'id': 'zKDxn', 'lessonIds': ['vT5iz'], 'slug': 'build-your-first-interactive-application'}, {'name': 'Toward Your Application, Step-By-Step', 'description': 'This module spans 2 weeks. This week, we walk you step by step in the development of 5 of the basic building blocks.', 'timeCommitment': 13770000, 'id': 'Q486h', 'lessonIds': ['yVjiX', 'Uxh1x', 'CJfBR', 'FCb05', 'fTvrX', 'XzKrg'], 'slug': 'toward-your-application-step-by-step'}, {'name': 'Transform Your Storyboard Into Actual Application', 'description': 'In this second part of the module, we develop the remaining 4 basic building blocks. All you have to do after that is to combine them to transform your idea of application into executable code!', 'timeCommitment': 25462000, 'id': '73OZf', 'lessonIds': ['DTwpf', 'Gz7Hx', '4ZSad', '56p0B', 'MZeHb', 'oDfDz'], 'slug': 'transform-your-storyboard-into-actual-application'}]\"})"}, {"id": 1315, "label": "\u6728", "group": "Professor", "title": "(_1315:Professor {name: '\\u6728'})"}, {"id": 1426, "label": "\u667a\u6167\u578b\u6a5f\u5668\u5b78\u7fd2\u8207\u96fb\u8166\u8f14\u52a9\u85e5\u7269\u8a2d\u8a08 ", "group": "Course", "title": "(_1426:Course {description: '', directLink: '', photoLink: '', title: '\\u667a\\u6167\\u578b\\u6a5f\\u5668\\u5b78\\u7fd2\\u8207\\u96fb\\u8166\\u8f14\\u52a9\\u85e5\\u7269\\u8a2d\\u8a08 ', tmpId: '591', weekSection: ''})"}, {"id": 1320, "label": "\u7dda\u6027\u4ee3\u6578", "group": "Course", "title": "(_1320:Course {description: '', directLink: '', photoLink: '', title: '\\u7dda\\u6027\\u4ee3\\u6578', tmpId: '545', weekSection: ''})"}, {"id": 773, "label": "Information Theory", "group": "Course", "title": "(_773:Course {description: 'This is a graduate-level introduction to mathematics of information theory. We will cover both classical and modern topics, including information entropy, lossless data compression, binary hypothesis testing, channel coding, and lossy data compression.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-441-information-theory-spring-2016/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-441-information-theory-spring-2016/6-441S16.jpg', title: 'Information Theory', tmpId: '458', weekSection: ''})"}, {"id": 35, "label": "5", "group": "Category", "title": "(_35:Category {number: '5'})"}, {"id": 1578, "label": "Catherine Gamboa", "group": "Professor", "title": "(_1578:Professor {name: 'Catherine Gamboa'})"}, {"id": 1683, "label": "Embedded Systems", "group": "Course", "title": "(_1683:Course {description: 'This course takes a holistic view of the embedded system stack focusing on processor architectures, instruction sets, and the associated advanced compiler optimizations.', directLink: 'https://www.udacity.com/course/embedded-systems--ud169', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud169_thumbnail.jpg', title: 'Embedded Systems', tmpId: '720', weekSection: \"[{'sectionTitle': 'Embedded Processor Architectures', 'sectionDetail': ['Instruction-Level Parallelism', 'Design of Instruction Set Architectures', 'Embedded Micro-architectures']}, {'sectionTitle': 'Software Optimizations', 'sectionDetail': ['Compiler Phases', 'Register Allocation Foundation', 'Register Allocation for Embedded Processors']}, {'sectionTitle': 'Advanced Optimizations', 'sectionDetail': ['Data Layouts for Embedded Processors', 'Data and Code Compaction', 'Network Processors']}]\"})"}, {"id": 1550, "label": "High Performance Computing", "group": "Course", "title": "(_1550:Course {description: 'This course will give you solid foundations for developing, analyzing, and implementing parallel and locality-efficient algorithms.  Offered at Georgia Tech as CS6220', directLink: 'https://www.udacity.com/course/high-performance-computing--ud281', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud281_thumbnail.jpg', title: 'High Performance Computing', tmpId: '653', weekSection: \"[{'sectionTitle': 'The course topics are centered on three different ideas or extensions to the usual serial RAM model you encounter in CS 101. Recall that a serial RAM assumes a sequential or serial processor connected to a main memory.', 'sectionDetail': ['Unit 1: The work-span or dynamic multithreading model']}, {'sectionTitle': 'In this model, the idea is that there are multiple processors connected to the main memory. Since they can all \\u201csee\\u201d the same memory, the processors can coordinate and communicate via reads and writes to that \\u201cshared\\u201d memory.', 'sectionDetail': ['Unit 2: Distributed memory or network models']}, {'sectionTitle': 'In this model, the idea is that there is not one serial RAM, but many serial RAMs connected by a network. In this model, each serial RAM\\u2019s memory is private to the other RAMs; consequently, the processors must coordinate and communicate by sending and receiving messages.', 'sectionDetail': ['Unit 3: Two-level memory or I/O models']}]\"})"}, {"id": 1549, "label": "C++ For Programmers", "group": "Course", "title": "(_1549:Course {description: 'This course teaches C++ to students already familiar with a programming language. Students will learn how to use header files, control flow, functions, classes.', directLink: 'https://www.udacity.com/course/c-for-programmers--ud210', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud210_thumbnail.jpg', title: 'C++ For Programmers', tmpId: '651', weekSection: \"[{'sectionTitle': 'The Basics', 'sectionDetail': ['You will learn Program structure, header files, IO Compilation and Execution.']}, {'sectionTitle': 'Arithmetic Operations', 'sectionDetail': ['You will learn the most commonly used arithmetic operations in C++.']}, {'sectionTitle': 'Control Flow', 'sectionDetail': ['You will learn if, if-else, while, do-while, and switch statements.']}, {'sectionTitle': 'Pointers', 'sectionDetail': ['This lesson is a quick review of pointers. We discuss them here because we'll use them in the Arrays lesson.']}, {'sectionTitle': 'Array', 'sectionDetail': ['We will do a preliminary exploration of two dimensional and multi-dimensional arrays.']}, {'sectionTitle': 'Functions', 'sectionDetail': ['Functions with and without return values, with and without parameters, and passing by reference are demonstrated and used in this lesson.']}, {'sectionTitle': 'Classes', 'sectionDetail': ['This lesson is a basic introduction to classes. You will practice creating and instantiating classes in this lesson. ']}, {'sectionTitle': 'Overloading', 'sectionDetail': ['We introduce overloading functions in this lesson as a segue  into templates.']}, {'sectionTitle': 'Templates', 'sectionDetail': ['We introduce generic programming through templates. First function templates then class templates.']}]\"})"}, {"id": 1526, "label": "High Performance Computer Architecture", "group": "Course", "title": "(_1526:Course {description: 'The HPCA course covers performance measurement, pipelining, and improved parallelism through various means.', directLink: 'https://www.udacity.com/course/high-performance-computer-architecture--ud007', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud007_thumbnail.jpg', title: 'High Performance Computer Architecture', tmpId: '639', weekSection: \"[{'sectionTitle': 'Lesson 1: Introduction and Trends', 'sectionDetail': ['Computer Architecture &amp; Tech Trends', 'Moore&#39;s Law', 'Processor Speed, Cost, Power', 'Power Consumption', 'Fabrication Yield']}, {'sectionTitle': 'Lesson 2: Performance Metrics and Evaluation', 'sectionDetail': ['Measuring Performance', 'Benchmarks Standards', 'Iron Law of Performance', 'Amdahl&#39;s Law', 'Lhadma&#39;s Law']}, {'sectionTitle': 'Lesson 3: Pipelining Review', 'sectionDetail': ['Pipeline CPI', 'Processor Pipeline Stalls', 'Data Dependencies', 'Pipelining Outro']}, {'sectionTitle': 'Lesson 4: Branches', 'sectionDetail': ['Branch Prediction', 'Direction Predictor', 'Hierarchical Predictors ', 'PShare']}, {'sectionTitle': 'Lesson 5: Predication', 'sectionDetail': ['If Conversion', 'Conditional Move', 'MOVc Summary']}, {'sectionTitle': 'Lesson 6: Instruction Level Parallelism (ILP)', 'sectionDetail': ['ILP Intro', 'RAW Dependencies ', 'WAW Dependencies ', 'Duplicating Register Values ', 'Instruction Level Parallelism (ILP) ']}, {'sectionTitle': 'Lesson 7: Instruction Scheduling', 'sectionDetail': ['Improving IPC', 'Tomasulo&#39;s Algorithm ', 'Load and Store Instructions ']}, {'sectionTitle': 'Lesson 8: ReOrder Buffer', 'sectionDetail': ['Exceptions in Out Of Order Execution ', 'Branch Misprediction ', 'Hardware Organization with ROB ']}, {'sectionTitle': 'Lesson 9: Memory Ordering', 'sectionDetail': ['Memory Access Ordering', 'When Does Memory Write Happen ', 'Out of Order Load Store Execution ', 'Store to Load Forwarding ', 'LSQ, ROB, and RS ']}, {'sectionTitle': 'Lesson 9: Memory', 'sectionDetail': ['How Memory Works', 'One Memory Bit SRAM ', 'One Memory Bit DRAM ', 'Fast Page Mode ', 'Connecting DRAM To The Processor<br>']}, {'sectionTitle': 'Lesson 10: Multi-Processing', 'sectionDetail': ['Flynn&#39;s Taxonomy of Parallel Machines ', 'Multiprocessor Needs Parallel Programs! ', 'Centralized Shared Memory ', 'Distributed Shared Memory ', 'Message Passing Vs Shared Memory ', 'Shared Memory Hardware ', 'SMT Hardware Changes ', 'SMT and Cache Performance']}]\"})"}, {"id": 534, "label": "Daniil Polykovskiy", "group": "Professor", "title": "(_534:Professor {name: 'Daniil Polykovskiy'})"}, {"id": 533, "label": "Bayesian Methods for Machine Learning", "group": "Course", "title": "(_533:Course {description: 'Bayesian methods are used in lots of fields: from game development to drug discovery. They give superpowers to many machine learning algorithms: handling missing data, extracting  much more information from small datasets. Bayesian methods also allow us to estimate uncertainty in predictions, which is a really desirable feature for fields like medicine.  When Bayesian methods are applied to deep learning, it turns out that they allow you to compress your models 100 folds, and automatically tune hyperparametrs, saving your time and money. In six weeks we will discuss the basics of Bayesian methods: from how to define a probabilistic model to how to make predictions from it. We will see how one can fully automate this workflow and how to speed it up using some advanced techniques.  We will also see applications of Bayesian methods to deep learning and how to generate new images with it. We will see how new drugs that cure severe diseases be found with Bayesian methods.', directLink: 'https://www.coursera.org/learn/bayesian-methods-in-machine-learning', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/36/c808e08bda11e795c4f57af56b2521/Bayesian-machine-learning2.png', title: 'Bayesian Methods for Machine Learning', tmpId: '214', weekSection: \"[{'name': 'Introduction to Bayesian methods & Conjugate priors', 'description': 'Welcome to first week of our course! Today we will discuss what bayesian methods are and what are probabilistic models. We will see how they can be used to model real-life situations and how to make conclusions from them. We will also learn about conjugate priors \\u2014 a class of models where all math becomes really simple.', 'timeCommitment': 5825000, 'id': 'y2R40', 'lessonIds': ['L9BLe', 'D9KbE'], 'slug': 'introduction-to-bayesian-methods-conjugate-priors'}, {'name': 'Expectation-Maximization algorithm', 'description': 'This week we will about the central topic in probabilistic modeling: the Latent Variable Models and how to train them, namely the Expectation Maximization algorithm. We will see models for clustering and dimensionality reduction where Expectation Maximization algorithm can be applied as is. In the following weeks, we will spend weeks 3, 4, and 5 discussing numerous extensions to this algorithm to make it work for more complicated models and scale to large datasets.', 'timeCommitment': 25581000, 'id': 'Yw2ee', 'lessonIds': ['hHVZI', 'WTXA6', '4Kd65'], 'slug': 'expectation-maximization-algorithm'}, {'name': 'Variational Inference & Latent Dirichlet Allocation', 'description': 'This week we will move on to approximate inference methods. We will see why we care about approximating distributions and see variational inference \\u2014 one of the most powerful methods for this task. We will also see mean-field approximation in details. And apply it to text-mining algorithm called Latent Dirichlet Allocation', 'timeCommitment': 7672000, 'id': 'JyVSq', 'lessonIds': ['Q25PM', 'jb2rA'], 'slug': 'variational-inference-latent-dirichlet-allocation'}, {'name': 'Markov chain Monte Carlo', 'description': 'This week we will learn how to approximate training and inference with sampling and how to sample from complicated distributions. This will allow us to build simple method to deal with LDA and with Bayesian Neural Networks \\u2014 Neural Networks which weights are random variables themselves and instead of training (finding the best value for the weights) we will sample from the posterior distributions on weights.', 'timeCommitment': 22919000, 'id': 'ctmLS', 'lessonIds': ['BxQAH'], 'slug': 'markov-chain-monte-carlo'}, {'name': 'Variational Autoencoder', 'description': 'Welcome to the fifth week of the course! This week we will combine many ideas from the previous weeks and add some new to build Variational Autoencoder -- a model that can learn a distribution over structured data (like photographs or molecules) and then sample new data points from the learned distribution, hallucinating new photographs of non-existing people. We will also the same techniques to Bayesian Neural Networks and will see how this can greatly compress the weights of the network without reducing the accuracy.', 'timeCommitment': 22950000, 'id': 'rFI3U', 'lessonIds': ['vE8fV', 'mF2dr', '6N5Zd'], 'slug': 'variational-autoencoder'}, {'name': 'Gaussian processes & Bayesian optimization', 'description': 'Welcome to the final week of our course! This time we will see nonparametric Bayesian methods. Specifically, we will learn about Gaussian processes and their application to Bayesian optimization that allows one to perform optimization for scenarios in which each function evaluation is very expensive: oil probe, drug discovery and neural network architecture tuning.', 'timeCommitment': 18868000, 'id': 'dNkPE', 'lessonIds': ['dquwq'], 'slug': 'gaussian-processes-bayesian-optimization'}, {'name': 'Final project', 'description': 'In this module you will apply methods that you learned in this course to this final project', 'timeCommitment': 18000000, 'id': 'f5SnZ', 'lessonIds': ['aQPpU'], 'slug': 'final-project'}]\"})"}, {"id": 559, "label": "Dr. C. Jules White", "group": "Professor", "title": "(_559:Professor {name: 'Dr. C. Jules White'})"}, {"id": 576, "label": "Capstone MOOC for \"Android App Development\"", "group": "Course", "title": "(_576:Course {description: 'The Capstone project integrates material from throughout the Android App Development Specialization to exercise and assess the ability of learners to create an interesting Android app. Learners will apply knowledge and skills learned in previous MOOCs in this Specialization, including Java programming features; Android activity, broadcast receiver, service, and content provider (plus SQLite) components; and unit, integration, and user interface testing. The project itself is similar in scope to previous assignments in the earlier MOOCs in the Specialization.  However, it is intentionally designed to enable learners to create a customized app that demonstrates their creativity and mastery of the Specialization topics.', directLink: 'https://www.coursera.org/learn/aadcapstone', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/7a/1b94d0be0511e58696b71b3e2ddacb/AAD-settings.jpg', title: 'Capstone MOOC for \"Android App Development\"', tmpId: '239', weekSection: \"[{'name': 'Capstone Overview', 'description': 'This module provides an introduction to the contents of the MOOC and summarizes effective learning strategies. In particular, it explains the specification and evaluation rubrics for the Android app that will be implemented by learners in the Capstone', 'timeCommitment': 8334000, 'id': '6lR3e', 'lessonIds': ['x7VBX', 'MDrEm'], 'slug': 'capstone-overview'}, {'name': 'Week 2 Milestone', 'description': '', 'timeCommitment': 7447000, 'id': 'EDcy5', 'lessonIds': ['0kHvU'], 'slug': 'week-2-milestone'}, {'name': 'Week 3 Milestone', 'description': '', 'timeCommitment': 7364000, 'id': 'b3K0z', 'lessonIds': ['e0qpx'], 'slug': 'week-3-milestone'}, {'name': 'Capstone Final Submission', 'description': '', 'timeCommitment': 7418000, 'id': 'kyCS3', 'lessonIds': ['RnFwM'], 'slug': 'capstone-final-submission'}]\"})"}, {"id": 289, "label": "Julia Scientific Programming", "group": "Course", "title": "(_289:Course {description: \"This four-module course introduces users to Julia as a first language.  Julia is a high-level, high-performance dynamic programming language developed specifically for scientific computing. This language will be particularly useful for applications in physics, chemistry, astronomy, engineering, data science, bioinformatics and many more. As open source software, you will always have it available throughout your working life. It can also be used from the command line, program files or a new type of interface known as a Jupyter notebook (which is freely available as a service from JuliaBox.com). Julia is designed to address the requirements of high-performance numerical and scientific computing while also being effective for general-purpose programming. You will be able to access all the available processors and memory, scrape data from anywhere on the web, and have it always accessible through any device you care to use as long as it has a browser.  Join us to discover new computing possibilities. Let's get started on learning Julia. By the end of the course you will be able to: - Programme using the Julia language by practising through assignments - Write your own simple Julia programs from scratch - Understand the advantages and capacities of Julia as a computing language - Work in Jupyter notebooks using the Julia language - Use various Julia packages such as  Plots, DataFrames and Stats The course is delivered through video lectures, on-screen demonstrations, quizzes and practical peer-reviewed projects designed to give you an opportunity to work with the packages.\", directLink: 'https://www.coursera.org/learn/julia-programming', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/67/844150645411e6a3e0439b9caca26f/Julia_courseimage4_1200x1200_1_.png', title: 'Julia Scientific Programming', tmpId: '73', weekSection: \"[{'name': 'Welcome to the course', 'description': 'A warm welcome to Julia Scientific Programming. Over the next four weeks, we will provide you with an introduction to what Julia can offer. We have created a course which we hope will allow you to learn the basics of the language, and stimulate your imagination about how you can use Julia in your own context. This course is all about you exploring Julia - we can only demonstrate some of the capacity and encourage you to take the first steps. For those of you with a programming background, the course is intended to offer a jumpstart into using this language. If you are a novice or beginner programmer, you should follow along the simple coding but recognising that working through the material will not be sufficient to make you a proficient programmer in four weeks. You could see this as the \\u2018first date\\u2019 at the beginning of a long and beautiful new relationship. There is so much you will need to learn and discover. Good luck and we hope you enjoy the course! Best wishes, Henri and Juan', 'timeCommitment': 16363000, 'id': 'hQx2C', 'lessonIds': ['QkDto', 'xNI9t', 'yNRHD', 'LL2KT', 'Vz1c7', 'zpCmS', 'FDylL'], 'slug': 'welcome-to-the-course'}, {'name': 'A context for exploring Julia: Working with data', 'description': 'In our case study we use Julia to store, plot, select and slice data from the Ebola epidemic. Taking real data, we explain how to work in Julia using arrays, and for loops to work with the structures. By the end of this module, you will be able to: create an array from data;  learn to use the logical structures IF  and FOR ; conduct basic array slicing, getting the incidence data and generating total number of cases; use Plots to generate graphs and plot data; and combine the Ebola data outputs to show a plot of disease incidence in several countries.', 'timeCommitment': 13575000, 'id': 'A5drG', 'lessonIds': ['U61rm', '8O8Fc', 'pLJK8', 'ztvgq'], 'slug': 'a-context-for-exploring-julia-working-with-data'}, {'name': 'Notebooks as Julia Programs', 'description': 'in this week, we demonstrate how it is possible to use Julia in the notebook environment to interpret a model and its fit to the data from the Ebola outbreak. For this, we apply the well-known SIR compartmental model in epidemiology. The SIR model labels three compartments, namely S = number susceptible, I =number infectious, and R =number recovered. By the end of this module, you will be able to: understand the SIR models; describe the basic parameters of an SIR model; plot the model-predicted curve and the data on the same diagram; adjust the parameters of the model so the model-predicted curve is close (or rather as close as you can make it) to the data.', 'timeCommitment': 21997000, 'id': 'BBHng', 'lessonIds': ['6rKZ5', 'iaIuj', '1siIS', 'CZPMj', 'KIYb5'], 'slug': 'notebooks-as-julia-programs'}, {'name': 'Structuring data and functions in Julia', 'description': 'As a scientific computing language, Julia is well suited to the task of working with data.  In this last module, we elaborate on the two most important concepts in Julia, arrays and functions.  They are the fundamental building blocks of holding and manipulating data.  You should see this week as offering you a chance to further explore concepts introduced in week one and two. You will also be introduced to more efficient ways of managing and visualizing your data.  By the end of this module, you will be able to:  1. Apply and understand how to work with arrays  2. Practice Julia functions 3. Explore extension packages 4. be familiar with the  Dataframes  package 5. Plot a variety of data from the dataset, ready for publication.', 'timeCommitment': 29999000, 'id': 'v69jE', 'lessonIds': ['ZlcIT', 'VYGpe', 'eE8tD', 'pd1XU', 'P5X99', 'GNvsR', '9yROh', 'sDlMY'], 'slug': 'structuring-data-and-functions-in-julia'}]\"})"}, {"id": 129, "label": "1", "group": "Category", "title": "(_129:Category {number: '1'})"}, {"id": 413, "label": "Lisa Dierker", "group": "Professor", "title": "(_413:Professor {name: 'Lisa Dierker'})"}, {"id": 446, "label": "Data Analysis and Interpretation Capstone", "group": "Course", "title": "(_446:Course {description: \"The Capstone project will allow you to continue to apply and refine the data analytic techniques learned from the previous courses in the Specialization to address an important issue in society. You will use real world data to complete a project with our industry and academic partners. For example, you can work with our industry partner, DRIVENDATA, to help them solve some of the world's biggest social challenges! DRIVENDATA at www.drivendata.org, is committed to bringing cutting-edge practices in data science and crowdsourcing to some of the world's biggest social challenges and the organizations taking them on.  Or, you can work with our other industry partner, The Connection (www.theconnectioninc.org) to help them better understand recidivism risk for people on parole seeking substance use treatment. For more than 40 years, The Connection has been one of Connecticut\\u2019s leading private, nonprofit human service and community development agencies. Each month, thousands of people are assisted by The Connection\\u2019s diverse behavioral health, family support and community justice programs. The Connection\\u2019s Institute for Innovative Practice was created in 2010 to bridge the gap between researchers and practitioners in the behavioral health and criminal justice fields with the goal of developing maximally effective, evidence-based treatment programs.  A major component of the Capstone project is for you to be able to choose the information from your analyses that best conveys results and implications, and to tell a compelling story with this information. By the end of the course, you will have a professional quality report of your findings that can be shown to colleagues and potential employers to demonstrate the skills you learned by completing the Specialization.\", directLink: 'https://www.coursera.org/learn/data-analysis-capstone', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/78/100a4036f611e589aa8f154788d69c/big-data4.png', title: 'Data Analysis and Interpretation Capstone', tmpId: '186', weekSection: \"[{'name': 'Module 1. Identify Your Data and Research Question', 'description': 'In this Module, your goal is to review the lectures and readings in the Overview of the Capstone Project, and 1) decide which data set you will use to complete your capstone project. In addition 2) identify your research question, 3) propose a title for your final report, and 4) complete Milestone Assignment 1 as described in the assignment. By the end of this Module you will have drafted a final report Title and Introduction to the Research Question. Your Introduction to the Research Question should include a statement of your research question, your motivation or rationale for testing the research question, and some potential implications of answering your research question.', 'timeCommitment': 13647000, 'id': 'D1GXa', 'lessonIds': ['vNsYu', 'rfw6a', 'pyNWm'], 'slug': 'module-1-identify-your-data-and-research-question'}, {'name': 'Module 2. Data Management', 'description': 'In this Module, your goals are to 1) complete the majority of your data management so that you are ready to begin your preliminary statistical analyses; and 2) complete Milestone Assignment 2 as described in the assignment. By the end of this Module you will have drafted a final report Methods section. Your Methods section should include a description of your sample, measures, and the analyses you plan to use to test your research question.', 'timeCommitment': 7656000, 'id': 'WvsZg', 'lessonIds': ['PT0VD', '0HXtv'], 'slug': 'module-2-data-management'}, {'name': 'Module 3. Exploratory Data Analysis', 'description': 'In this Module, your goals are to 1) explore your data more extensively through descriptive and basic statistical analyses and data visualization; and 2) complete Milestone Assignment 3 as described in the Assignment. By the end of this module, you will have begun to draft your final report Results section, including some figures.', 'timeCommitment': 7759000, 'id': 'b22mi', 'lessonIds': ['lRRNA', 'FrIcB'], 'slug': 'module-3-exploratory-data-analysis'}, {'name': 'Complete Your Final Report', 'description': 'In this Module, you 1) will complete your analyses; 2) finish writing your final report, and 3) submit your completed Final Report as the fourth and final assignment. A complete description of what is required for your final report and a detailed grading rubric can be found with the assignment; a sample final report is provided with the materials in the first module. ', 'timeCommitment': 8163000, 'id': 'jhmir', 'lessonIds': ['yQstK', '48ymg'], 'slug': 'complete-your-final-report'}]\"})"}, {"id": 477, "label": "Data Analysis Tools", "group": "Course", "title": "(_477:Course {description: 'In this course, you will develop and test hypotheses about your data. You will learn a variety of statistical tests, as well as strategies to know how to apply the appropriate one to your specific data and question. Using your choice of two powerful statistical software packages (SAS or Python), you will explore ANOVA, Chi-Square, and Pearson correlation analysis. This course will guide you through basic statistical principles to give you the tools to answer questions you have developed. Throughout the course, you will share your progress with others to gain valuable feedback and provide insight to other learners about their work.', directLink: 'https://www.coursera.org/learn/data-analysis-tools', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/79/bac65036f111e5af19a540c5c3116f/big-dataY.png', title: 'Data Analysis Tools', tmpId: '185', weekSection: \"[{'name': 'Hypothesis Testing and ANOVA', 'description': 'This session starts where the Data Management and Visualization course left off. Now that you have selected a data set and research question, managed your variables of interest and visualized their relationship graphically, we are ready to test those relationships statistically. The first group of videos describe the process of hypothesis testing which you will use throughout this course to test relationships between different kinds of variables (quantitative and categorical). Next, we show you how to test hypotheses in the context of Analysis of Variance (when you have one quantitative variable and one categorical variable). Your task will be to write a program that manages any additional variables you may need and runs and interprets an Analysis of Variance test. Note that if your research question does not include one quantitative variable, you can use one from your data set just to get some practice with the tool. If your research question does not include a categorical variable, you can categorize one that is quantitative.', 'timeCommitment': 18518000, 'id': 'QO7qx', 'lessonIds': ['FP7U4', 'xfyfq', 'qHdlZ', 'WeX2X', 'DFDp0', '8dtsG', 'fLMSL', 'v5eH5', 'lE6bE', 'buXZs'], 'slug': 'hypothesis-testing-and-anova'}, {'name': 'Chi Square Test of Independence', 'description': 'This session shows you how to test hypotheses in the context of a Chi-Square Test of Independence (when you have two categorical variables). Your task will be to write a program that manages any additional variables you may need and runs and interprets a Chi-Square Test of Independence. Note that if your research question only includes quantitative variables, you can categorize those just to get some practice with the tool. ', 'timeCommitment': 11880000, 'id': 'WrCkc', 'lessonIds': ['fOMNn', 'uDs7R', '8gDNa', '79OUx'], 'slug': 'chi-square-test-of-independence'}, {'name': 'Pearson Correlation', 'description': 'This session shows you how to test hypotheses in the context of a Pearson Correlation (when you have two quantitative variables). Your task will be to write a program that manages any additional variables you may need and runs and interprets a correlation coefficient. Note that if your research question only includes categorical variables, you can choose other variables from your data set just to get some practice with the tool. ', 'timeCommitment': 9450000, 'id': 'PxmOL', 'lessonIds': ['NGXaN', 'YmWpB', 'S54J6'], 'slug': 'pearson-correlation'}, {'name': 'Exploring Statistical Interactions', 'description': 'In this session, we will discuss the basic concept of statistical interaction (also known as moderation). In statistics, moderation occurs when the relationship between two variables depends on a third variable. The effect of a moderating variable is often characterized statistically as an interaction; that is, a third variable that affects the direction and/or strength of the relation between your explanatory (X) and response (Y) variable. Your task will be to test your own research question in the context of one or more potential moderating variables. ', 'timeCommitment': 11430000, 'id': 'Gdjwi', 'lessonIds': ['unjcg', '0SibT', 'QczUQ'], 'slug': 'exploring-statistical-interactions'}]\"})"}, {"id": 494, "label": "Machine Learning for Data Analysis", "group": "Course", "title": "(_494:Course {description: 'Are you interested in predicting future outcomes using your data? This course helps you do just that! Machine learning is the process of developing, testing, and applying predictive algorithms to achieve this goal. Make sure to familiarize yourself with course 3 of this specialization before diving into these machine learning concepts. Building on Course 3, which introduces students to integral supervised machine learning concepts, this course will provide an overview of many additional concepts, techniques, and algorithms in machine learning, from basic classification to decision trees and clustering. By completing this course, you will learn how to apply, test, and interpret machine learning algorithms as alternative methods for addressing your research questions.', directLink: 'https://www.coursera.org/learn/machine-learning-data-analysis', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/5d/58ff4036f111e589be778d9d098112/big-dataG.png', title: 'Machine Learning for Data Analysis', tmpId: '184', weekSection: \"[{'name': 'Decision Trees', 'description': 'In this session, you will learn about decision trees, a type of data mining algorithm that can select from among a large number of variables those and their interactions that are most important in predicting the target or response variable to be explained. Decision trees create segmentations or subgroups in the data, by applying a series of simple rules or criteria over and over again, which choose variable constellations that best predict the target variable.', 'timeCommitment': 18590000, 'id': 'szDzd', 'lessonIds': ['DlkBR', 'nbzIt', 'Smg4w', 'W4l3D', 'hNHyy', 'vmAOs', 'maHeN', 'zvTBy'], 'slug': 'decision-trees'}, {'name': 'Random Forests', 'description': 'In this session, you will learn about random forests, a type of data mining algorithm that can select from among a large number of variables those that are most important in determining the target or response variable to be explained. Unlike decision trees, the results of random forests generalize well to new data.', 'timeCommitment': 11113000, 'id': 'uhFX9', 'lessonIds': ['6egN0', 'PRXRS', 'PNcR8', 'AutI6', 'eiNoI'], 'slug': 'random-forests'}, {'name': 'Lasso Regression', 'description': 'Lasso regression analysis is a shrinkage and variable selection method for linear regression models. The goal of lasso regression is to obtain the subset of predictors that minimizes prediction error for a quantitative response variable. The lasso does this by imposing a constraint on the model parameters that causes regression coefficients for some variables to shrink toward zero. Variables with a regression coefficient equal to zero after the shrinkage process are excluded from the model. Variables with non-zero regression coefficients variables are most strongly associated with the response variable. Explanatory variables can be either quantitative, categorical or both. In this session, you will apply and interpret a lasso regression analysis. You will also develop experience using k-fold cross validation to select the best fitting model and obtain a more accurate estimate of your model\\u2019s test error rate. \\nTo test a lasso regression model, you will need to identify a quantitative response variable from your data set if you haven\\u2019t already done so, and choose a few additional quantitative and categorical predictor (i.e. explanatory) variables to develop a larger pool of predictors.  Having a larger pool of predictors to test will maximize your experience with lasso regression analysis. Remember that lasso regression is a machine learning method, so your choice of additional predictors does not necessarily need to depend on a research hypothesis or theory. Take some chances, and try some new variables. The lasso regression analysis will help you determine which of your predictors are most important. Note also that if you are working with a relatively small data set, you do not need to split your data into training and test data sets. The cross-validation method you apply is designed to eliminate the need to split your data when you have a limited number of observations. ', 'timeCommitment': 10907000, 'id': 'tkrsF', 'lessonIds': ['4gGXs', '7WYJc', 'Y9Hm6', 'opNc3', 'YBVfH'], 'slug': 'lasso-regression'}, {'name': 'K-Means Cluster Analysis', 'description': 'Cluster analysis is an unsupervised machine learning method that partitions the observations in a data set into a smaller set of clusters where each observation belongs to only one cluster. The goal of cluster analysis is to group, or cluster, observations into subsets based on their similarity of responses on multiple variables. Clustering variables should be primarily quantitative variables, but binary variables may also be included. In this session, we will show you how to use k-means cluster analysis to identify clusters of observations in your data set. You will gain experience in interpreting cluster analysis results by using graphing methods to help you determine the number of clusters to interpret, and examining clustering variable means to evaluate the cluster profiles. Finally, you will get the opportunity to validate your cluster solution by examining differences between clusters on a variable not included in your cluster analysis.  \\nYou can use the same variables that you have used in past weeks as clustering variables. If most or all of your previous explanatory variables are categorical, you should identify some additional quantitative clustering variables from your data set. Ideally, most of your clustering variables will be quantitative, although you may also include some binary variables. In addition, you will need to identify a quantitative or binary response variable from your data set that you will not include in your cluster analysis. You will use this variable to validate your clusters by evaluating whether your clusters differ significantly on this response variable using statistical methods, such as analysis of variance or chi-square analysis, which you learned about in Course 2 of the specialization (Data Analysis Tools). Note also that if you are working with a relatively small data set, you do not need to split your data into training and test data sets. \\n', 'timeCommitment': 11506000, 'id': '4VFM3', 'lessonIds': ['AHE67', '7XjB2', 'lSTrW', '15uiE', 'LjWV8'], 'slug': 'k-means-cluster-analysis'}]\"})"}, {"id": 398, "label": "Data Management and Visualization", "group": "Course", "title": "(_398:Course {description: 'Whether being used to customize advertising to millions of website visitors or streamline inventory ordering at a small restaurant, data is becoming more integral to success. Too often, we\\u2019re not sure how use data to find answers to the questions that will make us more successful in what we do. In this course, you will discover what data is and think about what questions you have that can be answered by the data \\u2013 even if you\\u2019ve never thought about data before. Based on existing data, you will learn to develop a research question, describe the variables and their relationships, calculate basic statistics, and present your results clearly. By the end of the course, you will be able to use powerful data analysis tools \\u2013 either SAS or Python \\u2013 to manage and visualize your data, including how to deal with missing data, variable groups, and graphs. Throughout the course, you will share your progress with others to gain valuable feedback, while also learning how your peers use data to answer their own questions.', directLink: 'https://www.coursera.org/learn/data-visualization', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c2/0a094036e011e5b290e9261be5bf8d/big-data.png', title: 'Data Management and Visualization', tmpId: '155', weekSection: \"[{'name': 'Selecting a research question', 'description': 'We would like to welcome you to Wesleyan University's Data Analysis and Interpretation Specialization. In this session, we will discuss the basics of data analysis. Your task will be to select a data set that you would like to work with and to review available code books that help you develop your own research question. You will also set up a Tumblr blog that will allow you to reflect on these experiences, submit assignments and share your work with others throughout the course. First, you may want to check out the welcome video', 'timeCommitment': 12637000, 'id': 'K7RnA', 'lessonIds': ['gXHvs', 'Xo2UE', 'RfmzK', 'iSU68', 'yWcbK'], 'slug': 'selecting-a-research-question'}, {'name': 'Writing your first program - SAS or Python', 'description': 'In this session, we will discuss how to write a basic program that allows you to load a data set and examine frequency distributions. Your task will be to write a program that helps you to explore the variables you have selected for your own research question. You may choose either Python or SAS. Both are made freely available, and we have created a helpful guide to support you in making the decision. Once you have selected your platform, just follow the instructions in the appropriate 'GETTING STARTED....' file, and then check out this week's video lessons aimed at helping you write and run your first program. You need only view the lessons for one of the statistical platforms (SAS or Python).\\n', 'timeCommitment': 14910000, 'id': 'QrPQ5', 'lessonIds': ['0xZ8p', 'Lq4ob', 'scKAb', 'vp7mE'], 'slug': 'writing-your-first-program-sas-or-python'}, {'name': 'Managing Data', 'description': 'In this session, we will help you to make and implement even more decisions with data. Statisticians often call this task 'data management', while computer scientists like the term 'data munging'. Whatever you call it, it is a vital and ongoing process when working with data. Your task will be to write a program that manages the variables you have selected for your own research question. ', 'timeCommitment': 11723000, 'id': '98Q82', 'lessonIds': ['RWFUs', 'Ftcox', 'gYmPf', 'Z0j5N'], 'slug': 'managing-data'}, {'name': 'Visualizing Data', 'description': 'In this session we will discuss descriptive statistics and get you visualizing your newly data managed variables individually and as graphs showing the relationships between them.  ', 'timeCommitment': 16041000, 'id': 'DfnCS', 'lessonIds': ['4xfLU', 'AAB8C', 'jAV6U', 'Kn7r5'], 'slug': 'visualizing-data'}, {'name': 'Supplemental Materials (All Weeks)', 'description': '', 'timeCommitment': 1800000, 'id': 'cb8K6', 'lessonIds': ['8FmqW'], 'slug': 'supplemental-materials-all-weeks'}]\"})"}, {"id": 792, "label": "\u6eab\u6dd1\u60e0", "group": "Professor", "title": "(_792:Professor {name: '\\u6eab\\u6dd1\\u60e0'})"}, {"id": 845, "label": "\u81e8\u5e8a\u7814\u7a76e\u9ede\u9748~\u751f\u7269\u7d71\u8a08", "group": "Course", "title": "(_845:Course {description: '', directLink: 'http://www.ewant.org/admin/tool/mooccourse/mnetcourseinfo.php?hostid=5&id=168', photoLink: 'http://cou02.ewant.org/mnet/service/enrol/download.php?id=33&area=overviewfiles', title: '\\u81e8\\u5e8a\\u7814\\u7a76e\\u9ede\\u9748~\\u751f\\u7269\\u7d71\\u8a08', tmpId: '344', weekSection: '<p>\\u7b2c1\\u9031:\\u91ab\\u5b78\\u7814\\u7a76\\u4e2d\\u5e38\\u898b\\u7684\\u7d71\\u8a08\\u61c9\\u7528\\u53ca\\u8aa4\\u7528(\\u4f60\\u4e0d\\u80fd\\u4e0d\\u61c2\\u7684\\u7d71\\u8a08\\u5e38\\u8b58)</p><p></p><p>\\u7b2c2\\u9031:\\u5982\\u4f55\\u5229\\u7528Excel\\u9032\\u884c\\u7d71\\u8a08\\u5206\\u6790(\\u7d71\\u8a08\\u5206\\u6790e\\u9ede\\u9748)</p><p></p><p>\\u7b2c3\\u9031:\\u5f9e\\u7814\\u7a76\\u9ede\\u5b50\\u5230\\u7814\\u7a76(From idea to research)</p><p></p><p>\\u7b2c4\\u9031:Cohort Study\\u7c21\\u4ecb(\\u4e16\\u4ee3\\u7814\\u7a76)</p><p></p><p>\\u7b2c5\\u9031:Case-Control Study\\u7c21\\u4ecb(\\u75c5\\u4f8b\\u5c0d\\u7167\\u7814\\u7a76)</p><p></p><p>\\u7b2c6\\u9031:\\u81e8\\u5e8a\\u7814\\u7a76\\u6a23\\u672c\\u6578\\u7684\\u6c7a\\u5b9a\\u65b9\\u5f0f</p><p></p><p>\\u7b2c7\\u9031:\\u81e8\\u5e8a\\u7814\\u7a76GEE\\u7684\\u61c9\\u7528(\\u91cd\\u8907\\u91cf\\u6e2c\\u5206\\u6790\\u5fc5\\u6bba\\u6280)</p><p></p><p>\\u7b2c8\\u9031:\\u81e8\\u5e8a\\u7814\\u7a76\\u8ff4\\u6b78\\u5206\\u6790\\u7684\\u61c9\\u7528</p><p></p><p>\\u7b2c9\\u9031:\\u2605\\u2605\\u2605\\u6700\\u5f8c\\u4e00\\u9031\\u8ab2\\u7a0b:\\u81e8\\u5e8a\\u7814\\u7a76\\u5b58\\u6d3b\\u5206\\u6790\\u7684\\u61c9\\u7528(\\u73a9\\u547d\\u95dc\\u982d)</p><p></p>'})"}, {"id": 791, "label": "\u81e8\u5e8a\u7814\u7a76e\u9ede\u9748~\u751f\u7269\u7d71\u8a08\uff082016\u6625\u5b63\u73ed\uff09", "group": "Course", "title": "(_791:Course {description: '', directLink: 'http://www.ewant.org/admin/tool/mooccourse/mnetcourseinfo.php?hostid=5&id=278', photoLink: 'http://cou02.ewant.org/mnet/service/enrol/download.php?id=62&area=overviewfiles', title: '\\u81e8\\u5e8a\\u7814\\u7a76e\\u9ede\\u9748~\\u751f\\u7269\\u7d71\\u8a08\\uff082016\\u6625\\u5b63\\u73ed\\uff09', tmpId: '342', weekSection: '<p>\\u7b2c1\\u9031:(\\u4f60\\u4e0d\\u80fd\\u4e0d\\u61c2\\u7684\\u7d71\\u8a08\\u5e38\\u8b58)\\u91ab\\u5b78\\u7814\\u7a76\\u4e2d\\u5e38\\u898b\\u7684\\u7d71\\u8a08\\u61c9\\u7528\\u53ca\\u8aa4\\u7528</p><p></p><p>\\u7b2c2\\u9031:(\\u5f9e\\u7814\\u7a76\\u9ede\\u5b50\\u5230\\u7814\\u7a76)  From idea to research</p><p></p><p>\\u7b2c3\\u9031:(\\u4e16\\u4ee3\\u7814\\u7a76)Cohort Study</p><p></p><p>\\u7b2c4\\u9031:(\\u75c5\\u4f8b\\u5c0d\\u7167\\u7814\\u7a76\\u8a2d\\u8a08)Case-Control Study</p><p></p><p>\\u7b2c5\\u9031:(\\u795e\\u6a5f\\u5999\\u7b97)\\u81e8\\u5e8a\\u7814\\u7a76\\u6a23\\u672c\\u6578\\u7684\\u6c7a\\u5b9a\\u65b9\\u5f0f</p><p></p><p>\\u7b2c6\\u9031:(\\u7d71\\u8a08\\u5206\\u6790e\\u9ede\\u9748)\\u5982\\u4f55\\u5229\\u7528Excel\\u9032\\u884c\\u7d71\\u8a08\\u5206\\u6790</p><p></p><p>\\u7b2c7\\u9031:(\\u91cd\\u8907\\u91cf\\u6e2c\\u5206\\u6790\\u5fc5\\u6bba\\u6280)\\u81e8\\u5e8a\\u7814\\u7a76GEE\\u7684\\u61c9\\u7528</p><p></p><p>\\u7b2c8\\u9031:(\\u795e\\u5947\\u7684\\u9810\\u8a00\\u5bb6)\\u81e8\\u5e8a\\u7814\\u7a76\\u8ff4\\u6b78\\u5206\\u6790\\u7684\\u61c9\\u7528</p><p></p><p>\\u7b2c9\\u9031:(\\u73a9\\u547d\\u95dc\\u982d)\\u81e8\\u5e8a\\u7814\\u7a76\\u5b58\\u6d3b\\u5206\\u6790\\u7684\\u61c9\\u7528</p><p></p>'})"}, {"id": 1085, "label": "Chlipala, Adam", "group": "Professor", "title": "(_1085:Professor {name: 'Chlipala, Adam'})"}, {"id": 777, "label": "Mathematics for Computer Science", "group": "Course", "title": "(_777:Course {description: 'This subject offers an interactive introduction to discrete mathematics oriented toward computer science and engineering. The subject coverage divides roughly into thirds:      Fundamental concepts of mathematics: Definitions, proofs, sets, functions, relations.     Discrete structures: graphs, state machines, modular arithmetic, counting.     Discrete probability theory.  On completion of 6.042J, students will be able to explain and apply the basic methods of discrete (noncontinuous) mathematics in computer science. They will be able to use these methods in subsequent courses in the design and analysis of algorithms, computability theory, software engineering, and computer systems.Interactive site components can be found on the Unit pages in the left-hand navigational bar, starting with Unit 1: Proofs.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-042j-mathematics-for-computer-science-spring-2015/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-042j-mathematics-for-computer-science-spring-2015/6-042js15.jpg', title: 'Mathematics for Computer Science', tmpId: '466', weekSection: ''})"}, {"id": 1720, "label": "Jimmy Lafontaine Rivera", "group": "Professor", "title": "(_1720:Professor {name: 'Jimmy Lafontaine Rivera'})"}, {"id": 1705, "label": "Data Science Interview Prep", "group": "Course", "title": "(_1705:Course {description: 'Prepare for data science interviews by practicing data analysis, machine learning, and data structure and algorithms questions.', directLink: 'https://www.udacity.com/course/data-science-interview-prep--ud944', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/course-catalog/en-us/catalog-img-ud944.jpg', title: 'Data Science Interview Prep', tmpId: '734', weekSection: ''})"}, {"id": 622, "label": "Nguyen Gia Tuan", "group": "Professor", "title": "(_622:Professor {name: 'Nguyen Gia Tuan'})"}, {"id": 621, "label": "Embedded Hardware and Operating Systems", "group": "Course", "title": "(_621:Course {description: \"This course is intended for the Bachelor and Master's students, who like practical programming and making IoTs applications! In this course we will talk about two components of a cyber physical system, namely hardware and operating systems.   After completing this course, you will have the knowledge of both hardware components and operating systems. You are able to plan and use embedded operating systems in resource-constraint devices for Internet-of-Things (cyber physical system) applications. In addition, you can use Cooja simulation for designing and simulating wireless sensor network applications. We have 4 modules, each with a graded quiz in the end and finally we have one peer reviewed programming assignment In case you have no experience with C programming, please check you a practical course like: https://www.coursera.org/learn/arduino-platform.  The course is actually quite fun at the end when you are playing around with Cooja simulation for IoTs applications. So you can create and simulate your own design for sensor network applications. A lot of features and examples of Contiki and Cooja can be explored via assignments. There are some optional assignments of wireless sensor network applications for students who want to explore more about embedded OS in IoTs applications.      - Marco Ramirez /University of Turku - Igor Tcarenko/ University of Turku - Nguyen Gia Tuan /University of Turku Check out our whole curriculum: http://iot4health.utu.fi/\", directLink: 'https://www.coursera.org/learn/embedded-operating-system', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/4d/4697c057e811e6aedaabbfe4790655/fig1.jpg', title: 'Embedded Hardware and Operating Systems', tmpId: '261', weekSection: \"[{'name': 'Introduction to Embedded Hardware', 'description': 'This week will start from the basic information about Embedded Systems. Specifically, you will learn (1) what are embedded systems and where they are applied as well as (2) the main characteristics and challenges of embedded systems. (3) You will discover how embedded systems communicate with the outer world.', 'timeCommitment': 15286000, 'id': '8SpPg', 'lessonIds': ['tr7uc', 'K8R8k', '67UDD', 'ndJEx'], 'slug': 'introduction-to-embedded-hardware'}, {'name': 'Processing Elements of an Embedded System ', 'description': 'This week we will go into details of what embedded systems consist of. Specifically you learn about the main blocks of any processing element of embedded systems. We will show you what (1) embedded processors consists of and its main features. You will learn what (3) reconfigurable architectures and FPGAs are, and what kind of (4) ready-made platforms you can use to start working with processing elements.', 'timeCommitment': 11921000, 'id': '4pHOX', 'lessonIds': ['7lCzD', 's7nGk', 'k5L7g'], 'slug': 'processing-elements-of-an-embedded-system'}, {'name': ' Overview of operating systems and embedded operating systems', 'description': 'In this week, we start with an overview of operating systems and embedded operating systems for IoT. Primary functionalities of embedded operating systems are discussed. We learn how operating systems work: how memory is managed, how tasks are scheduled, what interrupts are and how they are handled. After this, we deepen our learning with the popular kernels for general and embedded operating systems. Linux (monolithic) kernel, micro kernel and modular kernel are presented. In addition, several popular embedded operating systems for IoT are presented. Concretely, after attending this week, you will able to (1) explain why embedded systems often require an operating system (2) describe how an embedded operating system works such as how memory is managed, how tasks are scheduled and how interrupts are handled. (3) You will be able to differentiate between popular kernels for embedded operating systems. (4) Differentiate between popular embedded operating systems for IoT.', 'timeCommitment': 17528000, 'id': 'onTFX', 'lessonIds': ['UN9uf', 'usDDy', 'HIdOR', 'jSNPm'], 'slug': 'overview-of-operating-systems-and-embedded-operating-systems'}, {'name': 'Contiki OS and Cooja simulation', 'description': 'In this week, we start to explore the Contiki Os in detail. First we discuss about the Contiki system and its kernel architecture. Furthermore, we explore how loadable programs are actually implemented in Contiki. Second, we go through services and libraries in Contiki to see how they are built and when they can be invoked. Third, we discuss communication in Contiki via details of uIp and Rime communication stacks in Contiki. Next, prototheads are discussed to describe how application code is processed in Contiki. Furthermore, APIs of multi-threading is discussed. Last but not least, the Cooja simulator - a simulator for wireless sensor networks based on Contiki is introduced. All steps of installing and applying Cooja for a wireless sensor network applications are presented in detailed via an example application. Concretely, after attending this week, you will able to (1) describe how Contiki system and its kernel architecture are built. (2) Distinguish Contiki services and libraries in terms of how they are built, when they are invoked and why they are used. (3) Describe how communication is implemented and supported in Contiki and what protocols Contiki can support. (4) Explore how application's code is processed in Contiki and important functions of API for multithreading in Contiki (5) use Cooja for simulating wireless sensor networks applications.', 'timeCommitment': 17309000, 'id': 'e1VM7', 'lessonIds': ['ZOsaj', 'N0Z3S', 'qeBPH'], 'slug': 'contiki-os-and-cooja-simulation'}]\"})"}, {"id": 1073, "label": "Computing and Data Analysis for Environmental Applications", "group": "Course", "title": "(_1073:Course {description: 'This subject is a computer-oriented introduction to probability and data analysis. It is designed to give students the knowledge and practical experience they need to interpret lab and field data. Basic probability concepts are introduced at the outset because they provide a systematic way to describe uncertainty. They form the basis for the analysis of quantitative data in science and engineering. The MATLAB&amp;reg; programming language is used to perform virtual experiments and to analyze real-world data sets, many downloaded from the web. Programming applications include display and assessment of data sets, investigation of hypotheses, and identification of possible casual relationships between variables. This is the first semester that two courses, Computing and Data Analysis for Environmental Applications (1.017) and Uncertainty in Engineering (1.010),&amp;nbsp;are being&amp;nbsp;jointly offered&amp;nbsp;and taught as a single course.', directLink: 'https://ocw.mit.edu/courses/civil-and-environmental-engineering/1-017-computing-and-data-analysis-for-environmental-applications-fall-2003/', photoLink: 'https://ocw.mit.edu/courses/civil-and-environmental-engineering/1-017-computing-and-data-analysis-for-environmental-applications-fall-2003/1-017f03.jpg', title: 'Computing and Data Analysis for Environmental Applications', tmpId: '451', weekSection: ''})"}, {"id": 506, "label": "Alexander Novikov", "group": "Professor", "title": "(_506:Professor {name: 'Alexander Novikov'})"}, {"id": 443, "label": "Introduction to Neurohacking In R", "group": "Course", "title": "(_443:Course {description: 'Neurohacking describes how to use the R programming language (https://cran.r-project.org/) and its associated package to perform manipulation, processing, and analysis of neuroimaging data. We focus on publicly-available structural magnetic resonance imaging (MRI). We discuss concepts such as inhomogeneity correction, image registration, and image visualization. By the end of this course, you will be able to: Read/write images of the brain in the NIfTI (Neuroimaging Informatics Technology Initiative) format Visualize and explore these images Perform inhomogeneity correction, brain extraction, and image registration (within a subject and to a template).', directLink: 'https://www.coursera.org/learn/neurohacking', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/f8/37c0601c5511e69ed497ffed081ee3/Screen-Shot-2016-05-17-at-11.55.08-AM.png', title: 'Introduction to Neurohacking In R', tmpId: '181', weekSection: \"[{'name': 'Introduction', 'description': '', 'timeCommitment': 3388000, 'id': 'JRR0j', 'lessonIds': ['6UXiq', 'Nz8on', 'oO9DX'], 'slug': 'introduction'}, {'name': 'Neuroimaging: Formats and Visualization', 'description': 'In this section, we will discuss different formats that brain images come in, as well as some of the commonly done magnetic resonance imaging (MRI) scans.', 'timeCommitment': 8024000, 'id': 'hOtyx', 'lessonIds': ['S5qI0', 'VXy2i', 'RSHfy', 'Y0Q4O', 'Ce0Zq', 'fZXyt'], 'slug': 'neuroimaging-formats-and-visualization'}, {'name': 'Image Processing', 'description': 'In this section, we will discuss the steps done to process brain MRI data.  We will discuss inhomogeneity correction, brain extraction or skull stripping, and various image registration techniques.', 'timeCommitment': 9809000, 'id': '7V9jk', 'lessonIds': ['lk5Rv', 'xe4j4', 'yCAKk', 'q7vIi', 'MhkJT', '2iYzs', 'KESmt', 'OWy5R', 'dyXdf'], 'slug': 'image-processing'}, {'name': 'Extended Image Processing', 'description': 'In this section, we will discuss the different types of registration and how one would go through processing a multi-sequence MRI scan, as well as wrapper functions that make the process much easier.  We also cover interactive exploration of brain image data and tissue-level (white/gray matter and cerebrospinal fluid (CSF)) segmentation from a T1-weighted image.', 'timeCommitment': 12397000, 'id': 'TQfxO', 'lessonIds': ['DkITL', 'ErV66', 'xKWyt', 'KRye0', 'wLMyd', 'z6It7', '0O4W6', 'yGIwP', 'gninV', 'hbPju', 'G0Uy9'], 'slug': 'extended-image-processing'}]\"})"}, {"id": 491, "label": "15", "group": "Category", "title": "(_491:Category {number: '15'})"}, {"id": 1786, "label": "Additional Tools Used for Data Visualization", "group": "Course", "title": "(_1786:Course {description: 'This course will expose learners to additional tools that can be used to perform Data Visualization. In particular, the courses focuses on Tableau, a state-of-the-art visualization package. In this course, the visualization concepts from previous courses are reinforced and the Tableau software is introduced through replication of the visualizations built in previous courses.', directLink: 'https://www.coursera.org/learn/data-visualization-tools', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/79/e67cf05eda11e8ab09c7e500495ec3/Data-Exploration-and-Visualization.jpg', title: 'Additional Tools Used for Data Visualization', tmpId: '778', weekSection: ''})"}, {"id": 142, "label": "9", "group": "Category", "title": "(_142:Category {number: '9'})"}, {"id": 885, "label": "Introduction to Design Computing", "group": "Course", "title": "(_885:Course {description: 'This course will introduce students to architectural design and computation through the use of computer modeling, rendering and digital fabrication. The course focuses on teaching architectural design with CAD drawing, 3-D modeling, rendering and rapid prototyping. Students will be required to build computer models that will lead to a full package of architectural explorations with computers. Each semester we will explore the design process of a particular building type a
