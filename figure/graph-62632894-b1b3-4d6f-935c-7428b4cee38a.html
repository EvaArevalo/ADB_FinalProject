-1-getting-started-with-machine-learning'}, {'name': 'Module 2: Building ML models with Tensorflow', 'description': '', 'timeCommitment': 18775000, 'id': '1nsm2', 'lessonIds': ['2qrjW', 'XfzX7', 'ScJUa', 'n8D3K', 'Pp1YJ', 'pHdus', 'C2Bvs', 'EhvQK', 'K9cIc'], 'slug': 'module-2-building-ml-models-with-tensorflow'}, {'name': 'Module 3: Scaling ML models with Cloud ML Engine', 'description': '', 'timeCommitment': 5499000, 'id': 'gVAuQ', 'lessonIds': ['T37Uf', 'Qxibq', 'y2NQc', '93bv3'], 'slug': 'module-3-scaling-ml-models-with-cloud-ml-engine'}, {'name': 'Module 4: Feature Engineering', 'description': '', 'timeCommitment': 9490000, 'id': 'Z8i6W', 'lessonIds': ['ph3QS', 't7phB', 'VxoOZ', 'pOCUp', 'JxSmj'], 'slug': 'module-4-feature-engineering'}]\"})"}, {"id": 650, "label": "Leveraging Unstructured Data with Cloud Dataproc on Google Cloud Platform", "group": "Course", "title": "(_650:Course {description: \"This 1-week, accelerated course builds upon previous courses in the Data Engineering on Google Cloud Platform specialization. Through a combination of video lectures, demonstrations, and hands-on labs, you'll learn how to create and manage computing clusters to run Hadoop, Spark, Pig and/or Hive jobs on Google Cloud Platform.  You will also learn how to access various cloud storage options from their compute clusters and integrate Google\\u2019s machine learning capabilities into their analytics programs.   In the hands-on labs, you will create and manage Dataproc Clusters using the Web Console and the CLI, and use cluster to run Spark and Pig jobs. You will then create iPython notebooks that integrate with BigQuery and storage and utilize Spark. Finally, you integrate the machine learning APIs into your data analysis. Pre-requisites \\u2022 Google Cloud Platform Big Data & Machine Learning Fundamentals (or equivalent experience) \\u2022 Some knowledge of Python\", directLink: 'https://www.coursera.org/learn/leveraging-unstructured-data-dataproc-gcp', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a4/8304e0593811e7af1c57a4dfe97731/Dataproc.jpg', title: 'Leveraging Unstructured Data with Cloud Dataproc on Google Cloud Platform', tmpId: '240', weekSection: \"[{'name': 'Module 1: Introduction to Cloud Dataproc', 'description': '', 'timeCommitment': 6983000, 'id': 'owzFn', 'lessonIds': ['pIqEe', 'WNajD', 'KsI79', 'WhD72', 'FjKFT', 'OHmHO', 'lhSFw'], 'slug': 'module-1-introduction-to-cloud-dataproc'}, {'name': 'Module 2: Running Dataproc jobs', 'description': '', 'timeCommitment': 10379000, 'id': 'WhCpa', 'lessonIds': ['Ee7c8', 'IDcTc', 'FBR6w', 'lGpcr', 'lt7MR', '3YcKs', 'fqvDE', 'tIShi'], 'slug': 'module-2-running-dataproc-jobs'}, {'name': 'Module 3: Leveraging GCP', 'description': '', 'timeCommitment': 9548000, 'id': 'zY36Y', 'lessonIds': ['DUIVO', 'kvUF1', 'OFozQ', 'ZxNAn', 'iIYzw', 'xK65O', 'XO8fA'], 'slug': 'module-3-leveraging-gcp'}, {'name': 'Module 4: Analyzing Unstructured Data', 'description': '', 'timeCommitment': 5140000, 'id': 'x0CLj', 'lessonIds': ['SISyY', 'txZe5', '7fgql', '1JxFV', '1XyEz'], 'slug': 'module-4-analyzing-unstructured-data'}]\"})"}, {"id": 538, "label": "Launching into Machine Learning", "group": "Course", "title": "(_538:Course {description: 'Starting from a history of machine learning, we discuss why neural networks today perform so well in a variety of problems. We then discuss how to set up a supervised learning problem and find a good solution using gradient descent. This involves creating datasets that permit generalization; we talk about methods of doing so in a repeatable way that supports experimentation. Course Objectives: Identify why deep learning is currently popular Optimize and evaluate models using loss functions and performance metrics Mitigate common problems that arise in machine learning Create repeatable and scalable training, evaluation, and test datasets', directLink: 'https://www.coursera.org/learn/launching-machine-learning', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a8/c5509017f511e8841b697778604607/new-ml-on-gcp-logo.png', title: 'Launching into Machine Learning', tmpId: '222', weekSection: \"[{'name': 'Introduction', 'description': 'In this course you\\u2019ll get foundational ML knowledge so that you understand the terminology that we use throughout the specialization. You will also learn practical tips and pitfalls from ML practitioners here at Google and walk away with the code and the knowledge to bootstrap your own ML models.', 'timeCommitment': 252000, 'id': 'fEmca', 'lessonIds': ['Ez6qw'], 'slug': 'introduction'}, {'name': 'Practical ML', 'description': 'In this module, we will introduce some of the main types of machine learning and review the history of ML leading up to the state of the art so that you can accelerate your growth as an ML practitioner.', 'timeCommitment': 4386000, 'id': '2cLCA', 'lessonIds': ['EQWq9', '22Hjj', 'sYkts', 'xvOxM'], 'slug': 'practical-ml'}, {'name': 'Optimization', 'description': 'In this module we will walk you through how to optimize your ML models.', 'timeCommitment': 4004000, 'id': 'o9mau', 'lessonIds': ['XBmvS', 'bJdsE', 'W5upw', '4g9Bo', 'qBDhI', 'XUD2z', 'nY6Ul'], 'slug': 'optimization'}, {'name': 'Generalization and Sampling', 'description': 'Now it\\u2019s time to answer a rather weird question: when is the most accurate ML model not the right one to pick?  As we hinted at in the last module on Optimization -- simply because a model has a loss metric of 0 for your training dataset does not mean it will perform well on new data in the real world. ', 'timeCommitment': 11761000, 'id': 'tMv2Z', 'lessonIds': ['eCtL4', 'dqQcI', '86Fr9', 'b8r7L', 'OMPiE', 'phL9P', 'm9EcS'], 'slug': 'generalization-and-sampling'}, {'name': 'Summary', 'description': '', 'timeCommitment': 162000, 'id': '3DTfD', 'lessonIds': ['n69TM'], 'slug': 'summary'}]\"})"}, {"id": 535, "label": "Reliable Cloud Infrastructure: Design and Process", "group": "Course", "title": "(_535:Course {description: 'This online course equips students to build highly reliable and efficient solutions on Google Cloud Platform, using proven design patterns and principles derived from Google Site Reliability Engineering (SRE). It is a continuation of the Architecting with Google Cloud Platform Specialization and assumes hands-on experience with the technologies covered in the other courses in the specialization. Through a combination of presentations, challenges, and hands-on labs, participants learn to design GCP deployments that are highly reliable and secure; and how to operate GCP deployments in a highly available and cost-effective manner. This course teaches participants the following skills: \\u25cf Design for high availability, scalability, and maintainability. \\u25cf Assess tradeoffs and make sound choices among Google Cloud Platform products.. \\u25cf Integrate on-premises and cloud resources. \\u25cf Identify ways to optimize resources and minimize cost. \\u25cf Implement processes that minimize downtime, such as monitoring and alarming, unit and integration testing, production resilience testing, and incident post-mortem analysis. \\u25cf Implement policies that minimize security risks, such as auditing, separation of duties and least privilege. \\u25cf Implement technologies and processes that assure business continuity in the event of a disaster. Prerequisites \\u25cf Completion of prior courses in the Architecting with Google Cloud Platform Specialization or equivalent experience \\u25cf Basic proficiency with command-line tools and Linux operating system environments \\u25cf Systems Operations experience including deploying and managing applications, either on-premises or in a public cloud environment', directLink: 'https://www.coursera.org/learn/cloud-infrastructure-design-process', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/81/001d70d89311e7813b83eea8b1c1a2/infra-design-process.jpg', title: 'Reliable Cloud Infrastructure: Design and Process', tmpId: '216', weekSection: \"[{'name': 'Welcome to Design and Process', 'description': '', 'timeCommitment': 751000, 'id': 'ePgVV', 'lessonIds': ['oxpE8'], 'slug': 'welcome-to-design-and-process'}, {'name': 'Defining the Service', 'description': '', 'timeCommitment': 11641000, 'id': 'GTi44', 'lessonIds': ['WCByt', '76eTM', 'mImGy', 'T5lTx', 'wl7Me'], 'slug': 'defining-the-service'}, {'name': 'Business-logic Layer Design', 'description': '', 'timeCommitment': 9630000, 'id': '4k4A6', 'lessonIds': ['9rsYf', 'aH7UL', 'p2bYf', 'T6N3g', 'v2FwV'], 'slug': 'business-logic-layer-design'}, {'name': 'Data Layer Design', 'description': '', 'timeCommitment': 3169000, 'id': 'tSaFJ', 'lessonIds': ['vP1ZJ', 'rkvon', 'oDw9W', 'h5Fue'], 'slug': 'data-layer-design'}, {'name': 'Presentation Layer', 'description': '', 'timeCommitment': 8385000, 'id': 'MFSz0', 'lessonIds': ['ITv2l', 'VshUZ', 'vu3AJ', '218yl', 'aH1yg'], 'slug': 'presentation-layer'}, {'name': 'Design for Resiliency, Scalability, and Disaster Recovery', 'description': '', 'timeCommitment': 5180000, 'id': 'DqwsG', 'lessonIds': ['tb4dp', '9464O', '3i8Yk', 'pxRTL'], 'slug': 'design-for-resiliency-scalability-and-disaster-recovery'}, {'name': 'Design for Security', 'description': '', 'timeCommitment': 4053000, 'id': 'SafMv', 'lessonIds': ['8mdb2', 'mMeY2', 'BXtvY', 'lBTYn'], 'slug': 'design-for-security'}, {'name': 'Capacity Planning and Cost Optimization', 'description': '', 'timeCommitment': 3126000, 'id': 'GCTlq', 'lessonIds': ['nhXxh', 'b9IJ8', 'oSdmm', 'EWEL7'], 'slug': 'capacity-planning-and-cost-optimization'}, {'name': 'Deployment, Monitoring and Alerting, and Incident Response', 'description': '', 'timeCommitment': 10428000, 'id': 'x5l3p', 'lessonIds': ['fY3ZO', '41LCv', 's2npL', 'OwtrY', '9VR9A'], 'slug': 'deployment-monitoring-and-alerting-and-incident-response'}]\"})"}, {"id": 447, "label": "Google Cloud Platform Fundamentals: Core Infrastructure", "group": "Course", "title": "(_447:Course {description: \"<<< ATTENTION >>> Learners interested in Google Cloud Platform can continue to learn in either of our latest GCP infrastructure specializations. Option 1: The Developing Applications with Google Cloud Platform Specialization is available on Coursera. This brand-new Specialization teaches you to build secure, scalable, and intelligent cloud-native applications. Visit https://www.coursera.org/specializations/developing-apps-gcp for more details. Option 2: The Architecting with Google Cloud Platform Specialization is also available. This Specialization has updated, improved content  that will help you if you are preparing for the Google Certified Professional - Cloud Architect exam. Head to https://www.coursera.org/specializations/gcp-architecture to explore the updated content. Google Cloud Platform Fundamentals: Core Infrastructure covers the fundamentals of Google Cloud Platform and is the first course in both specializations.  This course introduces you to important concepts and terminology for working with Google Cloud Platform (GCP). You learn about, and compare, many of the computing and storage services available in Google Cloud Platform, including Google App Engine, Google Compute Engine, and Google Container Engine. Notes: \\u2022 You'll need a Google/Gmail account and a credit card or bank account to sign up for the Google Cloud Platform free trial (Google services are currently unavailable in China). \\u2022 If you are a Google Cloud Platform customer with European Union (EU) and Russian billing addresses, read the VAT Overview documentation at: https://cloud.google.com/billing/docs/resources/vat-overview \\u2022 More Google Cloud Platform free trial FAQs are available at: https://cloud.google.com/free-trial/\", directLink: 'https://www.coursera.org/learn/gcp-fundamentals', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/31/8ffb301bf011e79fa2d5b154b6a30b/GCP-Fundamentals-Core-Infra.jpg', title: 'Google Cloud Platform Fundamentals: Core Infrastructure', tmpId: '196', weekSection: \"[{'name': 'Introducing Google Cloud Platform', 'description': 'Google Cloud Platform offers four main kinds of services: Compute, Storage, Big Data, and Machine Learning. This course focuses mostly on the first two, together with Google Virtual Private Cloud (VPC) networking. This module orients learners to the basics of Google Cloud Platform. It traces the evolution of cloud computing and explains what is unique about Google's approach to it. The module introduces the key structural concepts of regions and zones.  \\n', 'timeCommitment': 2969000, 'id': '7Ti4y', 'lessonIds': ['JeeUI', 'WWUpL'], 'slug': 'introducing-google-cloud-platform'}, {'name': 'Getting Started with Google Cloud Platform', 'description': 'GCP customers use projects to organize the resources they use. They use Google Cloud Identity and Access Management, also called \\u201cIAM,\\u201d to control who can do what with those resources. They use any of several technologies to connect with GCP. This module covers each of these topics, and it introduces a service called Cloud Launcher that is an easy way to get started with GCP.', 'timeCommitment': 3882000, 'id': 'p31RZ', 'lessonIds': ['6dNSM', 'lcFQs', '48uLh', 'QWrNV', 'f4AaS', 'sKYmC'], 'slug': 'getting-started-with-google-cloud-platform'}, {'name': 'Virtual Machines in the Cloud', 'description': 'Compute Engine lets you run virtual machines on Google\\u2019s global infrastructure. This module covers how Compute Engine works, with a focus on Google virtual networking. ', 'timeCommitment': 3655000, 'id': 'qmFWK', 'lessonIds': ['kFa8s', '5IOtw', 'C2qrr', 'D8nso', 'ZpCmY'], 'slug': 'virtual-machines-in-the-cloud'}, {'name': 'Storage in the Cloud', 'description': 'Every application needs to store data. Different applications and workloads require different storage and database solutions. This module describes and differentiates among GCP's core storage options: Cloud Storage, Cloud SQL, Cloud Spanner, Cloud Datastore, and Google Bigtable.\\n', 'timeCommitment': 6046000, 'id': 'RfufY', 'lessonIds': ['vib1N', 'dlTQ8', 'Xv9bw', 'O1jpv', '0bmCn', 'GMPD5', 'q3hbh'], 'slug': 'storage-in-the-cloud'}, {'name': 'Containers in the Cloud', 'description': 'Containers are simple and interoperable, and they enable seamless, fine-grained scaling. Kubernetes is an orchestration layer for containers. Kubernetes Engine is Kubernetes as a service, a scalable managed offering that runs on Google\\u2019s infrastructure. You direct the creation of a cluster, and Kubernetes Engine schedules your containers into the cluster and manages them automatically, based on requirements you define. This module explains how Kubernetes Engine works and how it helps deploy applications in containers.', 'timeCommitment': 3698000, 'id': 'PbUGG', 'lessonIds': ['laARg', '062U3', '74Kbq', 'exN1u', 'VukIa'], 'slug': 'containers-in-the-cloud'}, {'name': 'Applications in the Cloud', 'description': 'App Engine is a Platform-as-a-Service ('PaaS') offering. The App Engine platform manages the hardware and networking infrastructure required to run your code. App Engine provides built-in services that many web applications need. This module describes how App Engine works.', 'timeCommitment': 2768000, 'id': 'CLCi4', 'lessonIds': ['uslS9', 'sIxvg', 'nQ8Wg', 'aHCNn', 'kcsp6'], 'slug': 'applications-in-the-cloud'}, {'name': 'Developing, Deploying and Monitoring in the Cloud', 'description': 'Popular tools for development, deployment, and monitoring just work in GCP. Customers also have options for tools in each of these three areas that are tightly integrated with GCP. This module covers those tools.', 'timeCommitment': 3419000, 'id': 'LEUVx', 'lessonIds': ['d5HHd', 'mPap1', 'PLDHl', 'Ua0bt'], 'slug': 'developing-deploying-and-monitoring-in-the-cloud'}, {'name': 'Big Data and Machine Learning in the Cloud', 'description': 'GCP's big-data and machine learning offerings are intended to help customers get the most out of data. These tools are intended to be simple and practical to embed in your applications. This module describes the available big-data and machine learning services and explains the usefulness of each.\\n\\n', 'timeCommitment': 3976000, 'id': 'Bx5NS', 'lessonIds': ['esRas', '89tXf', 'zuRyH', 'kDPdu'], 'slug': 'big-data-and-machine-learning-in-the-cloud'}, {'name': 'Summary and Review', 'description': 'This module reviews the GCP services covered in this course and reminds learners of the differences among them. The module compares GCP compute services, GCP storage services, and important Google VPC networking capabilities.', 'timeCommitment': 1472000, 'id': 'KsNaA', 'lessonIds': ['H6tMx', '6fv2y'], 'slug': 'summary-and-review'}]\"})"}, {"id": 481, "label": "How Google does Machine Learning", "group": "Course", "title": "(_481:Course {description: 'What is machine learning, and what kinds of problems can it solve? Google thinks about machine learning slightly differently -- of being about logic, rather than just data. We talk about why such a framing is useful when thinking about building a pipeline of machine learning models. Then, we discuss the five phases of converting a candidate use case to be driven by machine learning, and consider why it is important the phases not be skipped. We end with a recognition of the biases that machine learning can amplify and how to recognize this.', directLink: 'https://www.coursera.org/learn/google-machine-learning', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/5e/5c506015cc11e89638a9d3cc15d317/new-ml-on-gcp-logo.png', title: 'How Google does Machine Learning', tmpId: '191', weekSection: \"[{'name': 'Introduction to specialization', 'description': 'Introduces the specialization and the Google experts who will be teaching it.', 'timeCommitment': 1040000, 'id': 'aYvqh', 'lessonIds': ['u1yiW', 'FUuvL', '0nJSL'], 'slug': 'introduction-to-specialization'}, {'name': 'What it means to be AI first', 'description': 'You will learn what we mean when we say that Google\\u2019s company strategy is to be AI-first, and what that means in practice.', 'timeCommitment': 5272000, 'id': 'FtFNB', 'lessonIds': ['xXqb8', '6ozQ8', 'RIuPd', 'gVCLr', 'iLBBT', 'znz7I', 'lEE5Z', 'MxbzM', 'XOIhn', 'lZg0h', 'fPW4M', 'OoKhh', 'BmeWY', 'KzESU', 'fr2n4'], 'slug': 'what-it-means-to-be-ai-first'}, {'name': 'How Google does ML', 'description': 'This module is about the organizational know-how Google has acquired over the years.', 'timeCommitment': 2516000, 'id': 't3sdW', 'lessonIds': ['iKB0R', 'Kb6YZ', '6ywLH', 'YIqJj', '2nOE9', 'qFVM4', 'agiIJ'], 'slug': 'how-google-does-ml'}, {'name': 'Inclusive ML', 'description': 'This module will discuss why machine learning systems aren\\u2019t fair by default and some of the things you have to keep in mind as you infuse ML into your products.', 'timeCommitment': 1961000, 'id': '4Jgeu', 'lessonIds': ['Mo5AJ', 'yrF12', 'XAV5z', 'd8X0K', '4lis4', 'kHHVT', 'LrEf0', 'YXO5F'], 'slug': 'inclusive-ml'}, {'name': 'Python notebooks in the cloud', 'description': 'This module covers Cloud Datalab, which is the development environment you will use in this specialization.', 'timeCommitment': 16647000, 'id': 'yuzRk', 'lessonIds': ['Tc7iE', 'hQ50u', 'kWIey', 'GJvv0', 'xBJ2U', 'h90HF', '2lq9h', 'x0dPb', '6bZtw', 'SidVf', 'FKa8Q', 'y6uKd'], 'slug': 'python-notebooks-in-the-cloud'}, {'name': 'Summary', 'description': '', 'timeCommitment': 267000, 'id': 'cadcZ', 'lessonIds': ['oTEaT'], 'slug': 'summary'}]\"})"}, {"id": 437, "label": "Serverless Data Analysis with Google BigQuery and Cloud Dataflow", "group": "Course", "title": "(_437:Course {description: \"This 1-week, accelerated on-demand course builds upon Google Cloud Platform Big Data and Machine Learning Fundamentals. Through a combination of instructor-led presentations, demonstrations, and hands-on labs, students learn how to carry out no-ops data warehousing, analysis and pipeline processing. Prerequisites: \\u2022 Google Cloud Platform Big Data and Machine Learning Fundamentals \\u2022 Experience using a SQL-like query language to analyze data \\u2022 Knowledge of either Python or Java Google Account Notes: \\u2022 You'll need a Google/Gmail account and a credit card or bank account to sign up for the Google Cloud Platform free trial (Google services are currently unavailable in China). \\u2022 If you are a Google Cloud Platform customer with European Union (EU) and Russian billing addresses, read the VAT Overview documentation at: https://cloud.google.com/billing/docs/resources/vat-overview \\u2022 More Google Cloud Platform free trial FAQs are available at: https://cloud.google.com/free-trial/\", directLink: 'https://www.coursera.org/learn/serverless-data-analysis-bigquery-cloud-dataflow-gcp', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/2f/11eaf0593d11e7bbf6470fbff8981f/Big-Data.jpg', title: 'Serverless Data Analysis with Google BigQuery and Cloud Dataflow', tmpId: '171', weekSection: \"[{'name': 'Welcome to Serverless Data Analysis with Google BigQuery and Cloud Dataflow', 'description': '', 'timeCommitment': 395000, 'id': '7ePZI', 'lessonIds': ['6gZ7u'], 'slug': 'welcome-to-serverless-data-analysis-with-google-bigquery-and-cloud-dataflow'}, {'name': 'Module 1: Serverless Data Analysis with BigQuery', 'description': '', 'timeCommitment': 18432000, 'id': 'vR3HX', 'lessonIds': ['7Bbr2', 'MdGyP', 'xYtbD', 'lHEmr', '8zTab', 'EVuDp', 'zZj8J', '6Pheu', '7Fklt', '8Eo73'], 'slug': 'module-1-serverless-data-analysis-with-bigquery'}, {'name': 'Module 2: Autoscaling Data Processing Pipelines with Dataflow', 'description': '', 'timeCommitment': 16867000, 'id': 'KDsu4', 'lessonIds': ['MCrfx', 'l0tbh', 'DkJwG', 'ZTvc0', 'nw425', 'W3v1a', 'wK0eD', 'Ys8k1', 'p1Twg'], 'slug': 'module-2-autoscaling-data-processing-pipelines-with-dataflow'}]\"})"}, {"id": 403, "label": "Applying Machine Learning to your Data with GCP", "group": "Course", "title": "(_403:Course {description: \">>> By enrolling in this specialization you agree to the Qwiklabs Terms of Service as set out in the FAQ and located at: https://qwiklabs.com/terms_of_service <<< ***NEW! Specialization Completion Challenge and earn rewards valued at $100. See below for details.*** Want to know how to query and process petabytes of data in seconds? Curious about data analysis that scales automatically as your data grows? Welcome to the Data Insights course! This 1-week, accelerated online course teaches participants how to derive insights through data analysis and visualization using the Google Cloud Platform. The course features interactive scenarios and hands-on labs where participants explore, mine, load, visualize, and extract insights from diverse Google BigQuery datasets. The course covers data loading, querying, schema modeling, optimizing performance, query pricing,  and data visualization. PREREQUISITES To get the most out of this course, participants must complete the prior courses in this specialization: \\u2022 Exploring and Preparing your Data \\u2022 Storing and Visualizing your Data \\u2022 Architecture and Performance SPECIALIZATION COMPLETION CHALLENGE As if learning new skills weren't enough of an incentive, we're excited to announce a special completion challenge for 'From Data to Insights with Google Cloud Platform' specialization.   Here\\u2019s how it works: Our completion challenge runs through August 31, 2018.  Complete this Specialization anytime before 12:59pm PT on August 31, 2018 and we'll send you 100 Qwiklabs credits, valued at $100, that you can use to take additional labs and earn badges,  which you can then add to your resume and social profiles.  Your challenge awaits \\u2013 begin learning on Coursera today!\", directLink: 'https://www.coursera.org/learn/data-insights-gcp-apply-ml', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/91/6faca0dea311e786ef199d01464c92/course-4_v2.jpg', title: 'Applying Machine Learning to your Data with GCP', tmpId: '167', weekSection: \"[{'name': 'Module 16: Notebooks in the Cloud', 'description': 'In this module we\\u2019re going to dive into one of the most important tools for data scientists: the collaborative notebook on the cloud. As you\\u2019ll soon see, notebooks are a great way of breaking down a big data or ML problem into distinct and repeatable steps. ', 'timeCommitment': 7917000, 'id': 'Z4JBJ', 'lessonIds': ['EJJgT', 'xFxuo', 'OYmQo'], 'slug': 'module-16-notebooks-in-the-cloud'}, {'name': 'Module 17: Intro to Machine Learning', 'description': 'In this module we\\u2019ll explore an overview of what Machine Learning is from a high-level theoretical perspective and then tour how ML has become part of the culture here at Google. After that we will dive into pre-built and pre-trained ML models that we can access (like image recognition and sentiment analysis) within Cloud Datalab. ', 'timeCommitment': 7360000, 'id': 'nIH6n', 'lessonIds': ['SvVVM', '6OHoT', 'lTKwh', 'R49GI'], 'slug': 'module-17-intro-to-machine-learning'}, {'name': 'Module 18: Cloud Datalab ML Toolbox', 'description': 'Now that you have an understanding of what Machine Learning is and what it can do, let\\u2019s continue to build your skillset with more hands on practice with ML models in Cloud Datalab. This module is about Cloud Datalab\\u2019s ML Toolbox which provides a friendly abstraction layer instead of writing TensorFlow ML code. ', 'timeCommitment': 8331000, 'id': 'uv0RS', 'lessonIds': ['HZlNd', 'eQC7c', 'LBRkY', '03iqg', 'GyFc6'], 'slug': 'module-18-cloud-datalab-ml-toolbox'}]\"})"}, {"id": 327, "label": "Elastic Cloud Infrastructure: Containers and Services", "group": "Course", "title": "(_327:Course {description: '>>> By enrolling in this course you agree to the Qwiklabs Terms of Service as set out in the FAQ and located at: https://qwiklabs.com/terms_of_service <<< In this course, learners explore services provided to applications built on GCP that enhance their scalability and maintainability. They work with services like Google Cloud Pub/Sub and Google Cloud Functions to make applications more efficient. They explore the use of containers on GCP. The course concludes with a review of the specialization. Prerequisites:  To get the most out of this course, participants should have: \\u2022 Completed Google Cloud Platform Fundamentals (Core Infrastructure or AWS Professionals.) or have equivalent experience \\u2022 Completed Essential Cloud Infrastructure: Foundation or have equivalent experience \\u2022 Completed Essential Cloud Infrastructure: Core Services or have equivalent experience \\u2022 Completed Elastic Cloud Infrastructure: Scaling and Automation or have equivalent experience \\u2022 Basic proficiency with command-line tools and Linux operating system environments \\u2022 Systems Operations experience including deploying and managing applications, either on-premises or in a public cloud environment', directLink: 'https://www.coursera.org/learn/gcp-infrastructure-containers-services', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/cf/52da8059d111e7bc0ecbef8fee20cb/Designing-Highly-Scalable-Web-Apps-GCP.jpg', title: 'Elastic Cloud Infrastructure: Containers and Services', tmpId: '119', weekSection: \"[{'name': 'Welcome to Elastic Infrastructure: Containers and Services', 'description': 'Introduction to this course.', 'timeCommitment': 139000, 'id': 'UFmgq', 'lessonIds': ['037Tb'], 'slug': 'welcome-to-elastic-infrastructure-containers-and-services'}, {'name': 'Module 1:  Application Infrastructure Services', 'description': 'In this module, you will learn about Cloud Pub/Sub, API Management, Cloud Functions, Cloud Source Repositories, and Specialty APIs.', 'timeCommitment': 1329000, 'id': 'xkEUW', 'lessonIds': ['sZ3HS', '9L1dj', 'G2v9E'], 'slug': 'module-1-application-infrastructure-services'}, {'name': 'Module 2: Application Development Services', 'description': 'In this module, you will learn about Google App Engine and how you can leverage it so that you don't have to worry about scaling, and can focus on the application code.', 'timeCommitment': 496000, 'id': '5pvrW', 'lessonIds': ['SZpoN', 'a1QKK', '3sOjh'], 'slug': 'module-2-application-development-services'}, {'name': 'Module 3: Containers', 'description': 'In this module, you'll be introduced to the concept of containers and you will learn about Google Kubernetes Engine, Google Container Registry, and complete a hands-on lab.', 'timeCommitment': 5164000, 'id': 'iRKpS', 'lessonIds': ['nPIdX', 'yYgMP', 'Waqut', 'rmS9s', '4xuTU'], 'slug': 'module-3-containers'}]\"})"}, {"id": 319, "label": "Elastic Cloud Infrastructure: Scaling and Automation", "group": "Course", "title": "(_319:Course {description: '>>> By enrolling in this course you agree to the Qwiklabs Terms of Service as set out in the FAQ and located at: https://qwiklabs.com/terms_of_service <<< This accelerated on-demand course introduces participants to the comprehensive and flexible infrastructure and platform services provided by Google Cloud Platform. Through a combination of video lectures, demos, and hands-on labs, participants explore and deploy solution elements, including infrastructure components such as networks, systems and applications services. This course also covers deploying practical solutions including securely interconnecting networks, load balancing, autoscaling, infrastructure automation and managed services. Prerequisites:  To get the most out of this course, participants should have: \\u2022 Completed Google Cloud Platform Fundamentals (Core Infrastructure or AWS Professionals.) or have equivalent experience \\u2022 Completed Essential Cloud Infrastructure: Foundation or have equivalent experience \\u2022 Completed Essential Cloud Infrastructure: Core Services or have equivalent experience \\u2022 Basic proficiency with command-line tools and Linux operating system environments \\u2022 Systems Operations experience including deploying and managing applications, either on-premises or in a public cloud environment', directLink: 'https://www.coursera.org/learn/gcp-infrastructure-scaling-automation', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a3/9904b059d511e790c84dd17c7eb36c/GCP-for-AWS-Pros.jpg', title: 'Elastic Cloud Infrastructure: Scaling and Automation', tmpId: '100', weekSection: \"[{'name': 'Welcome to Elastic Cloud Infrastructure: Scaling and Automation', 'description': 'Introduction to this course.', 'timeCommitment': 67000, 'id': 'CgvVs', 'lessonIds': ['9OAXd'], 'slug': 'welcome-to-elastic-cloud-infrastructure-scaling-and-automation'}, {'name': 'Module 1: Interconnecting Networks', 'description': 'In this module, you'll learn about the three general ways to interconnect networks using GCP. You'll learn about Cloud VPN, Cloud Router, Cloud Interconnect, Direct Peering, Cloud DNS, and you will complete a hands-on lab on virtual private networks.', 'timeCommitment': 5195000, 'id': 'xbRyJ', 'lessonIds': ['00wY0', 'NA9FT', '1OmBp', 'BZK2T', 'kkSuR'], 'slug': 'module-1-interconnecting-networks'}, {'name': 'Module 2: Load Balancing', 'description': 'In this module, you will learn about managed instance groups and different types of load balancing that you can configure using GCP.', 'timeCommitment': 6533000, 'id': 'zdfLe', 'lessonIds': ['dZVTB', '6IVpB', 'NAbYC', '8QKmX', 'erC4y'], 'slug': 'module-2-load-balancing'}, {'name': 'Module 3: Autoscaling', 'description': 'In this module, you will learn more about managed instance groups and how they can offer autoscaling capabilities that allow you to automatically add or remove instances based on increases or decreases in load.', 'timeCommitment': 4504000, 'id': 'wBI89', 'lessonIds': ['PdjbA', 'psTxF', 'RF0y1', 'JUoL6'], 'slug': 'module-3-autoscaling'}, {'name': 'Module 4: Infrastructure Automation with Cloud API', 'description': 'In this module, you'll look at ways you can automate infrastructure provisioning and configuration.', 'timeCommitment': 6011000, 'id': 'U9Z1t', 'lessonIds': ['2Mqqw', 'fsyxF', '4QiQa', '2HvJd'], 'slug': 'module-4-infrastructure-automation-with-cloud-api'}, {'name': 'Module 5: Infrastructure Automation with Deployment Manager', 'description': 'In this module, you'll learn about Deployment Manager, configuration, and Cloud Launcher. You'll complete a hands-on lab that includes downloading Deployment Manager templates and using them to deploy a specified infrastructure.', 'timeCommitment': 3295000, 'id': 'ENEH6', 'lessonIds': ['dEULH', 'GO42J', 'MocDP', 'mEHMH'], 'slug': 'module-5-infrastructure-automation-with-deployment-manager'}, {'name': 'Module 6: Managed Services', 'description': 'In this module, you'll learn about the spectrum of managed services available and how to leverage the managed services available through GCP to outsource a lot of the administrative and maintenance overhead of your infrastructure to Google.', 'timeCommitment': 1120000, 'id': 'IdYYi', 'lessonIds': ['DhWU3', 'kPoBN', 'ro5dd'], 'slug': 'module-6-managed-services'}]\"})"}, {"id": 239, "label": "Google Cloud Platform Big Data and Machine Learning Fundamentals", "group": "Course", "title": "(_239:Course {description: \"This 1-week accelerated on-demand course introduces participants to the Big Data and Machine Learning capabilities of Google Cloud Platform (GCP). It provides a quick overview of the Google Cloud Platform and a deeper dive of the data processing capabilities. At the end of this course, participants will be able to: \\u2022 Identify the purpose and value of the key Big Data and Machine Learning products in the Google Cloud Platform \\u2022 Use CloudSQL and Cloud Dataproc to migrate existing MySQL and Hadoop/Pig/Spark/Hive workloads to Google Cloud Platform \\u2022 Employ BigQuery and Cloud Datalab to carry out interactive data analysis \\u2022 Choose between Cloud SQL, BigTable and Datastore \\u2022 Train and use a neural network using TensorFlow \\u2022 Choose between different data processing products on the Google Cloud Platform Before enrolling in this course, participants should have roughly one (1) year of experience with one or more of the following: \\u2022 A common query language such as SQL \\u2022 Extract, transform, load activities \\u2022 Data modeling \\u2022 Machine learning and/or statistics \\u2022 Programming in Python Google Account Notes: \\u2022 You'll need a Google/Gmail account and a credit card or bank account to sign up for the Google Cloud Platform free trial (Google services are currently unavailable in China). \\u2022 If you are a Google Cloud Platform customer with European Union (EU) and Russian billing addresses, read the VAT Overview documentation at: https://cloud.google.com/billing/docs/resources/vat-overview \\u2022 More Google Cloud Platform free trial FAQs are available at: https://cloud.google.com/free-trial/ Buscando la versi\\u00f3n en espa\\u00f1ol de este curso? Visita https://www.coursera.org/learn/gcp-big-data-ml-fundamentals-es/ \\u3053\\u306e\\u30b3\\u30fc\\u30b9\\u306e\\u65e5\\u672c\\u8a9e\\u7248\\u3092\\u304a\\u63a2\\u3057\\u3067\\u3059\\u304b\\uff1fhttps://www.coursera.org/learn/gcp-big-data-ml-fundamentals-jp/\", directLink: 'https://www.coursera.org/learn/gcp-big-data-ml-fundamentals', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/28/b66a50593d11e79e47c94609bf0c0b/BD-and-ML-Fundamentals-v3.jpg', title: 'Google Cloud Platform Big Data and Machine Learning Fundamentals', tmpId: '99', weekSection: \"[{'name': 'Introduction to the Data and Machine Learning on Google Cloud Platform Specialization', 'description': '', 'timeCommitment': 809000, 'id': 'CSrIM', 'lessonIds': ['zCWGi', 'XuZqV', '9mrwP', '6wlYN'], 'slug': 'introduction-to-the-data-and-machine-learning-on-google-cloud-platform'}, {'name': 'Module 1: Introduction to Google Cloud Platform and its Big Data Products', 'description': 'In this module you will be introduced to Google Cloud Platform and the data handling aspects of the platform.', 'timeCommitment': 1995000, 'id': 'De4AL', 'lessonIds': ['Okxpc', '2ryjx', '4xgOZ', 'NVDZ2', 'OLO7b', 'UVBLk'], 'slug': 'module-1-introduction-to-google-cloud-platform-and-its-big-data-products'}, {'name': 'Module 2: Foundations of GCP Compute and Storage', 'description': 'In this module, we introduce the foundations of the Google Cloud Platform: compute and storage and introduce how they work to provide data ingest, storage, and federated analysis.', 'timeCommitment': 11060000, 'id': 'csVv1', 'lessonIds': ['Vi2HV', 'die5Q', '0yyS4', 'fuR7a', '9Nc0W', 'iAkQh', 'iztoC'], 'slug': 'module-2-foundations-of-gcp-compute-and-storage'}, {'name': 'Module 3: Data Analysis on the Cloud', 'description': 'In this module we introduce the common Big Data use cases that Google will manage for you. These are the things that are widely done in industry today and for which we provide easy migration to the cloud.', 'timeCommitment': 12099000, 'id': 'jraQD', 'lessonIds': ['qJPTT', 'HDrmm', '6DIVo', 'YdEAI', 'drNOM', 'ckSaC', 'gHRBP', 'ptbdx'], 'slug': 'module-3-data-analysis-on-the-cloud'}, {'name': 'Module 4: Scaling Data Analysis: Compute with GCP', 'description': 'This module is about the more transformational technologies in Google Cloud platform that may not have immediate parallels to technologies that attendees are using (\\u201cwhat's next\\u201d).', 'timeCommitme basic proficiency with command-line tools and Linux operating system environments, as well as Web server technologies such as Nginx. We also recommend systems operations experience, including deploying and managing applications, either on-premises or in a public cloud environment.', directLink: 'https://www.coursera.org/learn/google-kubernetes-engine', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/17/9e0ce0ca5e11e79a7bd59370e41c7f/kubernetes-course.jpg', title: 'Getting Started with Google Kubernetes Engine', tmpId: '92', weekSection: \"[{'name': 'Welcome to Getting Started with Google Kubernetes Engine', 'description': 'Welcome to the course.', 'timeCommitment': 132000, 'id': 'K3HoO', 'lessonIds': ['zN24y'], 'slug': 'welcome-to-getting-started-with-google-kubernetes-engine'}, {'name': 'Introduction to Containers and Docker', 'description': 'Acquaint yourself with containers, Docker, and the Google Container Registry.', 'timeCommitment': 4491000, 'id': 'ftkuf', 'lessonIds': ['Uiwud', 'CQiZF', '9p3Or', 'o6epF'], 'slug': 'introduction-to-containers-and-docker'}, {'name': 'Kubernetes Basics', 'description': 'Deploy an application with microservices in a Kubernetes cluster.', 'timeCommitment': 4805000, 'id': 'VpGpq', 'lessonIds': ['3BFrE', '2ND7d', 'pRp5X', 'z0j7U', 'bkc5f'], 'slug': 'kubernetes-basics'}, {'name': 'Deploying to Kubernetes', 'description': 'Create and manage Kubernetes deployments.', 'timeCommitment': 4408000, 'id': 'HXzSI', 'lessonIds': ['1cSht', 'xS7VC', 'JY1Mc', 'fuFlM'], 'slug': 'deploying-to-kubernetes'}, {'name': 'Creating a Continuous Delivery Pipeline', 'description': 'Build a continuous delivery pipeline.', 'timeCommitment': 4607000, 'id': 'Zpzhr', 'lessonIds': ['9z4es', 'AK7dI', '8UgIS'], 'slug': 'creating-a-continuous-delivery-pipeline'}]\"})"}, {"id": 1151, "label": "\u738b", "group": "Professor", "title": "(_1151:Professor {name: '\\u738b'})"}, {"id": 1429, "labe tmpId: '489', weekSection: ''})"}, {"id": 833, "label": "Data, Models, and Decisions", "group": "Course", "title": "(_833:Course {description: 'This course is designed to introduce first-year Sloan MBA students to the fundamental techniques of using data. In particular, the course focuses on various ways of modeling, or thinking structurally about decision problems in order to make informed management decisions.', directLink: 'https://ocw.mit.edu/courses/sloan-school-of-management/15-060-data-models-and-decisions-fall-2014/', photoLink: 'https://ocw.mit.edu/courses/sloan-school-of-management/15-060-data-models-and-decisions-fall-2014/15.060f14.jpg', title: 'Data, Models, and Decisions', tmpId: '362', weekSection: ''})"}, {"id": 51, "label": "13", "group": "Category", "title": "(_51:Category {number: '13'})"}, {"id": 564, "label": "Parallel Programming in Java", "group": "Course", "title": "(_564:Course {description: \"This course teaches learners (industry professionals and students) the fundamental concepts of parallel programming in the context of Java 8. Parallel programming enables developers to use multicore computers to make their applications run faster by using multiple processors at the same time. By the end of this course, you will learn how to use popular parallel Java frameworks (such as ForkJoin, Stream, and Phaser) to write parallel programs for a wide range of multicore platforms including servers, desktops, or mobile devices, while also learning about their theoretical foundations including computation graphs, ideal parallelism, parallel speedup, Amdahl's Law, data races, and determinism. Why take this course? \\u2022\\tAll computers are multicore computers, so it is important for you to learn how to extend your knowledge of sequential Java programming to multicore parallelism. \\u2022\\tJava 7 and Java 8 have introduced new frameworks for parallelism (ForkJoin, Stream) that have significantly changed the paradigms for parallel programming since the early days of Java. \\u2022\\tEach of the four modules in the course includes an assigned mini-project that will provide you with the necessary hands-on experience to use the concepts learned in the course on your own, after the course ends. \\u2022\\tDuring the course, you will have online access to the instructor and the mentors to get individualized answers to your questions posted on forums. The desired learning outcomes of this course are as follows: \\u2022\\tTheory of parallelism: computation graphs, work, span, ideal parallelism, parallel speedup, Amdahl's Law, data races, and determinism \\u2022\\tTask parallelism using Java\\u2019s ForkJoin framework \\u2022\\tFunctional parallelism using Java\\u2019s Future and Stream frameworks \\u2022\\tLoop-level parallelism with extensions for barriers and iteration grouping (chunking) \\u2022\\tDataflow parallelism using the Phaser framework and data-driven tasks Mastery of these concepts will enable you to immediately apply them in the context of multicore Java programs, and will also provide the foundation for mastering other parallel programming systems that you may encounter in the future  (e.g., C++11, OpenMP, .Net Task Parallel Library).\", directLink: 'https://www.coursera.org/learn/parallel-programming-in-java', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/76/7060107ddd11e7a14ce99700d553c6/Multicore-logo4.png', title: 'Parallel Programming in Java', tmpId: '250', weekSection: \"[{'name': 'Welcome to the Course!', 'description': 'Welcome to Parallel Programming in Java! This course is designed as a three-part series and covers a theme or body of knowledge through various video lectures, demonstrations, and coding projects.', 'timeCommitment': 4284000, 'id': 'K0bqa', 'lessonIds': ['wY95x', 'DWcIN'], 'slug': 'welcome-to-the-course'}, {'name': 'Task Parallelism', 'description': 'In this module, we will learn the fundamentals of task parallelism. Tasks are the most basic unit of parallel programming. An increasing number of programming languages (including Java and C++) are moving from older thread-based approaches to more modern task-based approaches for parallel programming. We will learn about task creation, task termination, and the \\u201ccomputation graph\\u201d theoretical model for understanding various properties of task-parallel programs.  These properties include work, span, ideal parallelism, parallel speedup, and Amdahl\\u2019s Law. We will also learn popular Java APIs for task parallelism, most notably the Fork/Join framework.', 'timeCommitment': 13591000, 'id': 'hiEzp', 'lessonIds': ['nd9Iq', '0OcRj', 'JxslZ', 'fNarG'], 'slug': 'task-parallelism'}, {'name': 'Functional Parallelism', 'description': 'Welcome to Module 2!  In this module, we will learn about approaches to parallelism that have been inspired by functional programming.  Advocates of parallel functional programming have argued for decades that functional parallelism can eliminate many hard-to-detect bugs that can occur with imperative parallelism.  We will learn about futures, memoization, and streams, as well as data races, a notorious class of bugs that can be avoided with functional parallelism.  We will also learn Java APIs for functional parallelism, including the Fork/Join framework and the Stream API\\u2019s.', 'timeCommitment': 15018000, 'id': 'SN7op', 'lessonIds': ['rIrQT', 'iMSUe', 'F0Q46', 'tGHmA'], 'slug': 'functional-parallelism'}, {'name': 'Talking to Two Sigma: Using it in the Field', 'description': 'Join Professor Vivek Sarkar as he talks with Two Sigma Managing Director, Jim Ward, and Software Engineers, Margaret Kelley and Jake Kornblau, at their downtown Houston, Texas office about the importance of parallel programming.', 'timeCommitment': 1394000, 'id': '4rObn', 'lessonIds': ['N9avO'], 'slug': 'talking-to-two-sigma-using-it-in-the-field'}, {'name': 'Loop Parallelism', 'description': 'Welcome to Module 3, and congratulations on reaching the midpoint of this course!  It is well known that many applications spend a majority of their execution time in loops, so there is a strong motivation to learn how loops can be sped up through the use of parallelism, which is the focus of this module.  We will start by learning how parallel counted-for loops can be conveniently expressed using forall and stream APIs in Java, and how these APIs can be used to parallelize a simple matrix multiplication program.  We will also learn about the barrier construct for parallel loops, and illustrate its use with a simple iterative averaging program example.  Finally, we will learn the importance of grouping/chunking parallel iterations to reduce overhead.', 'timeCommitment': 15058000, 'id': 'KHTh3', 'lessonIds': ['3YjF4', 'Akadg', 'gc6xS', 'UUH7i'], 'slug': 'loop-parallelism'}, {'name': 'Data flow Synchronization and Pipelining', 'description': 'Welcome to the last module of the course!  In this module, we will wrap up our introduction to parallel programming by learning how data flow principles can be used to increase the amount of parallelism in a program.  We will learn how Java\\u2019s Phaser API can be used to implement \\u201cfuzzy\\u201d barriers, and also \\u201cpoint-to-point\\u201d synchronizations as an optimization of regular barriers by revisiting the iterative averaging example.  Finally, we will also learn how pipeline parallelism and data flow models can be expressed using Java APIs.  ', 'timeCommitment': 15483000, 'id': 'nMWYW', 'lessonIds': ['ssnzu', 'g1L3O', 'VussT', 'QZMmZ'], 'slug': 'data-flow-synchronization-and-pipelining'}, {'name': 'Continue Your Journey with the Specialization 'Parallel, Concurrent, and Distributed Programming in Java'', 'description': 'The next two videos will showcase the importance of learning about Concurrent Programming and Distributed Programming in Java. Professor Vivek Sarkar will speak with industry professionals at Two Sigma about how the topics of our other two courses are utilized in the field.', 'timeCommitment': 1216000, 'id': 'ByKKf', 'lessonIds': ['ZyZoZ'], 'slug': 'continue-your-journey-with-the-specialization-parallel-concurrent-and'}]\"})"}, {"id": 286, "label": "8", "group": "Category", "title": "(_286:Category {number: '8'})"}, {"id": 1667, "label": "\u81e8\u5e8a\u7814\u7a76e\u9ede\u9748~\u751f\u7269\u7d71\u8a08", "group": "Course", "title": "(_1667:Course {description: '\\u751f\\u7269\\u91ab\\u5b78\\u7814\\u7a76\\u9700\\u8981\\u6709\\u529b\\u7684\\u5206\\u6790\\u7d50\\u679c\\u505a\\u70ba\\u6c7a\\u7b56\\u4f9d\\u64da\\uff0c\\u56e0\\u6b64\\uff0c\\u6c7a\\u7b56\\u54c1\\u8cea\\u8207\\u5206\\u6790\\u7d50\\u679c\\u7684\\u6b63\\u78ba\\u6027\\u81ea\\u7136\\u606f\\u606f\\u76f8\\u95dc\\u3002\\u5982\\u4f55\\u624d\\u80fd\\u5f97\\u5230\\u6e96\\u78ba\\u7684\\u5206\\u6790\\u7d50\\u679c\\u4ee5\\u5229\\u6c7a\\u7b56\\u5462?\\u9019\\u6709\\u8cf4\\u65bc\\u81e8\\u5e8a\\u7814\\u7a76\\u8005\\u5728\\u9032\\u884c\\u7814\\u7a76\\u6642\\uff0c\\u80fd\\u5148\\u767c\\u60f3\\u51fa\\u5177\\u81e8\\u5e8a\\u610f\\u7fa9\\u7684\\u7814\\u7a76\\u60f3\\u6cd5\\uff0c\\u5176\\u6b21\\uff0c\\u900f\\u904e\\u9069\\u5207\\u7684\\u7814\\u7a76\\u8a2d\\u8a08\\u3001\\u7cbe\\u6e96\\u7684\\u8cc7\\u6599\\u91cf\\u6e2c\\u8207\\u8490\\u96c6/\\u6574\\u7406\\u53ca\\u59a5\\u5584\\u7684\\u7d71\\u8a08\\u5206\\u6790\\u4ee5\\u6b63\\u78ba\\u89e3\\u8b80\\u6578\\u64da\\u4e26\\u4f9d\\u6b64\\u505a\\u51fa\\u6c7a\\u7b56\\u3002 \\u82b1\\u84ee\\u6148\\u6fdf\\u91ab\\u9662\\u81e8\\u5e8a\\u6d41\\u75c5\\u66a8\\u751f\\u7d71\\u8aee\\u8a62\\u4e2d\\u5fc3\\u6709\\u9451\\u65bc\\u6b64\\uff0c\\u8207\\u6148\\u6fdf\\u5927\\u5b78\\u516c\\u5171\\u885b\\u751f\\u7cfb\\u53ca\\u91ab\\u5b78\\u79d1\\u5b78\\u7814\\u7a76\\u6240\\u5e2b\\u8cc7\\u8457\\u624b\\u9032\\u884c\\u751f\\u7269\\u7d71\\u8a08\\u3001\\u6d41\\u884c\\u75c5\\u5b78\\u53ca\\u8edf\\u9ad4\\u64cd\\u4f5c\\u5be6\\u52d9\\u8ab2\\u7a0b\\u7684\\u8a2d\\u8a08/\\u898f\\u5283\\uff0c\\u900f\\u904e\\u7522\\u5b78\\u5408\\u4f5c\\u76
