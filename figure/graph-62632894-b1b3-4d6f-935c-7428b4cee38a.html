nd building material.The course also investigates a few design processes of selected architects. The course is critical of design principles and building production methods. Student assignments are graded based on the quality of design, representation and constructability. Great design input is always encouraged.', directLink: 'https://ocw.mit.edu/courses/architecture/4-500-introduction-to-design-computing-fall-2008/', photoLink: 'https://ocw.mit.edu/courses/architecture/4-500-introduction-to-design-computing-fall-2008/4-500f08.jpg', title: 'Introduction to Design Computing', tmpId: '372', weekSection: ''})"}, {"id": 818, "label": "Bender, Michael", "group": "Professor", "title": "(_818:Professor {name: 'Bender, Michael'})"}, {"id": 1715, "label": "Theory of Parallel Systems (SMA 5509)", "group": "Course", "title": "(_1715:Course {description: '6.895&amp;nbsp;covers theoretical foundations of general-purpose parallel computing systems, from languages to architecture. The focus is on the algorithmic underpinnings of parallel systems. The topics for the class will vary depending on student interest, but will likely include multithreading, synchronization, race detection, load balancing, memory consistency, routing networks, message-routing algorithms, and VLSI layout theory. The class will emphasize randomized algorithms and probabilistic analysis, including high-probability arguments.This course was also taught as part of the Singapore-MIT Alliance (SMA) programme as course number SMA 5509 (Theory of Parallel Systems).', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-895-theory-of-parallel-systems-sma-5509-fall-2003/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-895-theory-of-parallel-systems-sma-5509-fall-2003/6-895f03.jpg', title: 'Theory of Parallel Systems (SMA 5509)', tmpId: '724', weekSection: ''})"}, {"id": 879, "label": "Theory of Parallel Hardware (SMA 5511)", "group": "Course", "title": "(_879:Course {description: '6.896&amp;nbsp;covers mathematical foundations of parallel hardware, from computer arithmetic to physical design, focusing on algorithmic underpinnings. Topics covered include: arithmetic circuits, parallel prefix, systolic arrays, retiming, clocking methodologies, boolean logic, sorting networks, interconnection networks, hypercubic networks, P-completeness, VLSI layout theory, reconfigurable wiring, fat-trees, and area-time complexity.This course was also taught as part of the Singapore-MIT Alliance (SMA) programme as course number SMA 5511 (Theory of Parallel Hardware).', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-896-theory-of-parallel-hardware-sma-5511-spring-2004/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-896-theory-of-parallel-hardware-sma-5511-spring-2004/6-896s04.jpg', title: 'Theory of Parallel Hardware (SMA 5511)', tmpId: '365', weekSection: ''})"}, {"id": 1454, "label": "\u4eba\u53ef\u4ee5\u8c8c\u76f8\uff1a\u81c9\u5b54\u8655\u7406\u8207\u8fa8\u8b58", "group": "Course", "title": "(_1454:Course {description: '\\u8eab\\u70ba\\u9ad8\\u5ea6\\u793e\\u6703\\u5316\\u7684\\u751f\\u7269\\uff0c\\u81c9\\u5b54\\u5728\\u4eba\\u985e\\u7684\\u4e92\\u52d5\\u8207\\u793e\\u6703\\u751f\\u6d3b\\u4e2d\\u626e\\u6f14\\u8457\\u91cd\\u8981\\u89d2\\u8272\\uff1b\\u6211\\u5011\\u4e0d\\u4f46\\u53ef\\u4ee5\\u900f\\u904e\\u81c9\\u5b54\\u8b80\\u53d6\\u5c0d\\u65b9\\u8a31\\u591a\\u751f\\u7269\\u6027\\u7684\\u8cc7\\u8a0a\\uff0c\\u5305\\u62ec\\u6027\\u5225\\u3001\\u5e74\\u9f61\\u3001\\u7a2e\\u65cf\\u7b49\\uff0c\\u4e26\\u9032\\u4e00\\u6b65\\u89e3\\u8b80\\u8a31\\u591a\\u5177\\u5fc3\\u7406\\u6027\\u8207\\u793e\\u6703\\u6027\\u7684\\u8a0a\\u606f\\uff0c\\u5982\\u5c0d\\u65b9\\u662f\\u5426\\u53cb\\u5584\\uff1f\\u53ef\\u80fd\\u7684\\u500b\\u6027\\uff1f\\u7406\\u89e3\\u6211\\u5011\\u5982\\u4f55\\u8655\\u7406\\u8207\\u8fa8\\u8b58\\u81c9\\u5b54\\u7684\\u6b77\\u7a0b\\u672c\\u8eab\\u4e0d\\u4f46\\u662f\\u500b\\u6709\\u8da3\\u7684\\u79d1\\u5b78\\u7814\\u7a76\\u8b70\\u984c\\uff0c\\u5728\\u65e5\\u5e38\\u751f\\u6d3b\\u4e2d\\u4e5f\\u53ef\\u4ee5\\u5584\\u52a0\\u5229\\u7528\\u9019\\u4e9b\\u8a0a\\u606f\\u4f86\\u63d0\\u5347\\u4eba\\u969b\\u4e92\\u52d5\\u7684\\u54c1\\u8cea\\uff0c\\u6b64\\u5916\\u66f4\\u53ef\\u4ee5\\u9032\\u4e00\\u6b65\\u63a2\\u8a0e\\u958b\\u767c\\u4ee5\\u81c9\\u5b54\\u70ba\\u751f\\u7269\\u8a8d\\u8b49\\u8a0a\\u606f\\u6240\\u9762\\u81e8\\u7684\\u56f0\\u96e3\\u8207\\u6311\\u6230\\u3002', directLink: 'http://www.sharecourse.net/sharecourse/course/view/courseInfo/1130', photoLink: 'http://project104.taiwanmooc.org/CoursePic/335F5352088D7D9BF74191E006D8E24C_AB88B15733F543179858600245108DD8_83FA5A432AE55C253D0E60DBFA716723.jpg', title: '\\u4eba\\u53ef\\u4ee5\\u8c8c\\u76f8\\uff1a\\u81c9\\u5b54\\u8655\\u7406\\u8207\\u8fa8\\u8b58', tmpId: '626', weekSection: '\\u7b2c1\\u9031\\uff1a\\u81c9\\u5b54\\u8655\\u7406\\u7684\\u672c\\u8cea\\r \\u7b2c2\\u9031\\uff1a\\u63a2\\u7a76\\u81c9\\u5b54\\u8655\\u7406\\u7684\\u79d1\\u5b78\\u65b9\\u6cd5\\r \\u7b2c3\\u9031\\uff1a\\u81c9\\u5b54\\u8868\\u60c5\\u7684\\u8655\\u7406\\r \\u7b2c4\\u9031\\uff1a\\u81c9\\u5b54\\u8655\\u7406\\u7684\\u5927\\u8166\\u795e\\u7d93\\u6a5f\\u5236\\r \\u7b2c5\\u9031\\uff1a\\u81c9\\u5b54\\u8fa8\\u8b58\\u80fd\\u529b\\u7684\\u767c\\u5c55\\r \\u7b2c6\\u9031\\uff1a\\u81c9\\u5b54\\u8fa8\\u8a8d\\u7684\\u7f3a\\u9677\\u8207\\u56f0\\u96e3'})"}, {"id": 337, "label": "18", "group": "Category", "title": "(_337:Category {number: '18'})"}, {"id": 1290, "label": "\u8208", "group": "Professor", "title": "(_1290:Professor {name: '\\u8208'})"}, {"id": 1271, "label": "\u6a5f\u7387", "group": "Course", "title": "(_1271:Course {description: '', directLink: '', photoLink: '', title: '\\u6a5f\\u7387', tmpId: '534', weekSection: ''})"}, {"id": 368, "label": "Introduction to the Internet of Things and Embedded Systems", "group": "Course", "title": "(_368:Course {description: \"The explosive growth of the \\u201cInternet of Things\\u201d is changing our world and the rapid drop in price for typical IoT components is allowing people to innovate new designs and products at home. In this first class in the specialization you will learn the importance of IoT in society, the current components of typical IoT devices and trends for the future. IoT design considerations, constraints and interfacing between the physical world and your device will also be covered. You will also learn how to make design trade-offs between hardware and software. We'll also cover key components of networking to ensure that students understand how to connect their device to the Internet. Please note that this course does not include discussion forums. Upon completing this course, you will be able to: 1.       Define the term \\u201cInternet of Things\\u201d 2.       State the technological trends which have led to IoT 3.       Describe the impact of IoT on society 4.       Define what an embedded system is in terms of its interface 5.       Enumerate and describe the components of an embedded system 6.       Describe the interactions of embedded systems with the physical world 7.       Name the core hardware components most commonly used in IoT devices 8.       Describe the interaction between software and hardware in an IoT device 9.       Describe the role of an operating system to support software in an IoT device 10.     Explain the use of networking and basic networking hardware 11.     Describe the structure of the Internet 12.     Describe the meaning of a \\u201cnetwork protocol\\u201d 13.     Explain MANETs and their relation to IoT\", directLink: 'https://www.coursera.org/learn/iot', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/39/739310451a11e5bd9a998e94db442d/Course-1-logo.jpg', title: 'Introduction to the Internet of Things and Embedded Systems', tmpId: '156', weekSection: \"[{'name': 'What Is the Internet of Things (IoT)?', 'description': 'The Internet of Things (IoT) is a popular buzzword right now, but unlike many fads which have come and gone, the Internet of Things describes an important trend which is having lasting effects on society at large. The term itself, \\u201cInternet of Things\\u201d, is used to mean a variety of ideas, depending on the motivation and background of the speaker. This course will start by providing a definition of the term. We will talk about how various trends have enabled the Internet of Things, and how it changes the way design is performed. We will also discuss some of the ramifications that IoT is having on society today.', 'timeCommitment': 14592000, 'id': 'o4zy4', 'lessonIds': ['9dIqq', 'udUmY', '5prVZ', 'Ey82U', 'B6WIF', 'jejLx'], 'slug': 'what-is-the-internet-of-things-iot'}, {'name': 'Embedded Systems', 'description': 'In Module 1, we introduced the concept of the Internet of Things at a high level, defining the term and outlining its implications. In this module we explore some of the details involved in the design and implementation of IoT devices. Unlike traditional computer-based systems, IoT devices are \\u201cembedded\\u201d within other devices in order to provide enhanced functionality without exposing the user to the complexities of a computer. The users interact with the device in a natural way, similar to their interactions with any other objects in the world. In this way, an embedded system has an interface that conforms to the expectations and needs of the users. Establishing a natural interface requires that the embedded system interface with the physical world directly through sensors, which read the state of the world, and actuators, which change the state of the world. In this module we will discuss the structure of embedded systems and describe these interactions with the physical world.', 'timeCommitment': 13303000, 'id': '1Pjbt', 'lessonIds': ['ERwxv', 'pHsYv', 'wknlg', 'ReqCo', '1NKPR'], 'slug': 'embedded-systems'}, {'name': 'Hardware and Software', 'description': 'IoT devices are implemented using both hardware and software components. Dedicated hardware components are used to implement the interface with the physical world, and to perform tasks which are more computationally complex. Microcontrollers are used to execute software that interprets inputs and controls the system. This module discusses the roles of both the hardware and software components in the system. The functions of common hardware components are described and the interface between the software and hardware through the microcontroller is explained. IoT devices often use an operating system to support the interaction between the software and the microcontroller. We will define the role of an operating system in an IoT device and how an IoT operating system differs from a standard one.', 'timeCommitment': 13350000, 'id': 'W6njk', 'lessonIds': ['VmXKp', 'n4YPQ', 'rC7K8', '3jOwr', 'ryEJp'], 'slug': 'hardware-and-software'}, {'name': 'Networking and the Internet', 'description': 'An important aspect of the Internet of Things is that devices are networked in some way, and often connected to the Internet. Networking enables devices to communicate with other IoT devices and larger cloud-based servers. IoT devices can often be thought of as small parts of a much larger collective system which includes large servers based in the cloud. This module will introduce the basics of networking and the Internet protocol in particular. Eventually, most IoT devices are connected to the Internet, so understanding the protocols associated with the Internet is important to the design of IoT devices. We will also introduce the concept of a Mobile Ad Hoc Network, or MANET, which describes small, local networks of IoT devices.', 'timeCommitment': 13326000, 'id': '8Mk0k', 'lessonIds': ['UHJZu', '6PjF9', '02Ijz', 'mX8Ui', 'rI66H', 'xWaAU'], 'slug': 'networking-and-the-internet'}]\"})"}, {"id": 87, "label": "20", "group": "Category", "title": "(_87:Category {number: '20'})"}, {"id": 907, "label": "Behavior of Algorithms", "group": "Course", "title": "(_907:Course {description: 'This course is a study of Behavior of Algorithms and covers an area of current interest in theoretical computer science. The topics vary from term to term. During this term, we discuss rigorous approaches to explaining the typical performance of algorithms with a focus on the following approaches:&amp;nbsp;smoothed analysis, condition numbers/parametric analysis, and subclassing inputs.', directLink: 'https://ocw.mit.edu/courses/mathematics/18-409-behavior-of-algorithms-spring-2002/', photoLink: 'https://ocw.mit.edu/courses/mathematics/18-409-behavior-of-algorithms-spring-2002/18-409s02.jpg', title: 'Behavior of Algorithms', tmpId: '377', weekSection: ''})"}, {"id": 41, "label": "3", "group": "Category", "title": "(_41:Category {number: '3'})"}, {"id": 93, "label": "Process Mining: Data science in Action", "group": "Course", "title": "(_93:Course {description: \"Process mining is the missing link between model-based process analysis and data-oriented analysis techniques. Through concrete data sets and easy to use software the course provides data science knowledge that can be applied directly to analyze and improve processes in a variety of domains. Data science is the profession of the future, because organizations that are unable to use (big) data in a smart way will not survive. It is not sufficient to focus on data storage and data analysis. The data scientist also needs to relate data to process analysis. Process mining bridges the gap between traditional model-based process analysis (e.g., simulation and other business process management techniques) and data-centric analysis techniques such as machine learning and data mining. Process mining seeks the confrontation between event data (i.e., observed behavior) and process models (hand-made or discovered automatically). This technology has become available only recently, but it can be applied to any type of operational processes (organizations and systems). Example applications include: analyzing treatment processes in hospitals, improving customer service processes in a multinational, understanding the browsing behavior of customers using booking site, analyzing failures of a baggage handling system, and improving the user interface of an X-ray machine. All of these applications have in common that dynamic behavior needs to be related to process models. Hence, we refer to this as 'data science in action'. The course explains the key analysis techniques in process mining. Participants will learn various process discovery algorithms. These can be used to automatically learn process models from raw event data. Various other process analysis techniques that use event data will be presented. Moreover, the course will provide easy-to-use software, real-life data sets, and practical skills to directly apply the theory in a variety of application domains. This course starts with an overview of approaches and technologies that use event data to support decision making and business process (re)design. Then the course focuses on process mining as a bridge between data mining and business process modeling. The course is at an introductory level with various practical assignments. The course covers the three main types of process mining. 1. The first type of process mining is discovery. A discovery technique takes an event log and produces a process model without using any a-priori information. An example is the Alpha-algorithm that takes an event log and produces a process model (a Petri net) explaining the behavior recorded in the log. 2. The second type of process mining is conformance. Here, an existing process model is compared with an event log of the same process. Conformance checking can be used to check if reality, as recorded in the log, conforms to the model and vice versa. 3. The third type of process mining is enhancement. Here, the idea is to extend or improve an existing process model using information about the actual process recorded in some event log. Whereas conformance checking measures the alignment between model and reality, this third type of process mining aims at changing or extending the a-priori model. An example is the extension of a process model with performance information, e.g., showing bottlenecks. Process mining techniques can be used in an offline, but also online setting. The latter is known as operational support. An example is the detection of non-conformance at the moment the deviation actually takes place. Another example is time prediction for running cases, i.e., given a partially executed case the remaining processing time is estimated based on historic information of similar cases. Process mining provides not only a bridge between data mining and business process management; it also helps to address the classical divide between 'business' and 'IT'. Evidence-based business process management based on process mining helps to create a common ground for business process improvement and information systems development. The course uses many examples using real-life event logs to illustrate the concepts and algorithms. After taking this course, one is able to run process mining projects and have a good understanding of the Business Process Intelligence field. After taking this course you should: - have a good understanding of Business Process Intelligence techniques (in particular process mining), - understand the role of Big Data in today\\u2019s society, - be able to relate process mining techniques to other analysis techniques such as simulation, business intelligence, data mining, machine learning, and verification, - be able to apply basic process discovery techniques to learn a process model from an event log (both manually and using tools), - be able to apply basic conformance checking techniques to compare event logs and process models (both manually and using tools), - be able to extend a process model with information extracted from the event log (e.g., show bottlenecks), - have a good understanding of the data needed to start a process mining project, - be able to characterize the questions that can be answered based on such event data, - explain how process mining can also be used for operational support (prediction and recommendation), and - be able to conduct process mining projects in a structured manner.\", directLink: 'https://www.coursera.org/learn/process-mining', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/d7/68f1b0d03511e386f43790e29f1243/dreamstime_l_21055560.jpg', title: 'Process Mining: Data science in Action', tmpId: '25', weekSection: \"[{'name': 'Introduction and Data Mining', 'description': 'This first module contains general course information (syllabus, grading information) as well as the first lectures introducing data mining and process mining.', 'timeCommitment': 19806605, 'id': 'gc843', 'lessonIds': ['4WtNN', 'scPzm', 'qPnTN', 'TMxXi', 'BybQZ', 'Xns7C'], 'slug': 'introduction-and-data-mining'}, {'name': 'Process Models and Process Discovery', 'description': 'In this module we introduce process models and the key feature of process mining: discovering process models from event data.', 'timeCommitment': 13726000, 'id': 'W7glc', 'lessonIds': ['LoZT0', 'odsyX', '5fFjB', 'q8tuw', 'E9JLq', 'n23Zk', 'iifeD'], 'slug': 'process-models-and-process-discovery'}, {'name': 'Different Types of Process Models', 'description': 'Now that you know the basics of process mining, it is time to dive a little bit deeper and show you other ways of discovering a process model from event data.', 'timeCommitment': 10503000, 'id': 'Dzvut', 'lessonIds': ['VEJnw', 'ig1R3', 'viV8E', 'CrarU'], 'slug': 'different-types-of-process-models'}, {'name': 'Process Discovery Techniques and Conformance Checking', 'description': 'In this module we conclude process discovery by discussing alternative approaches. We also introduce how to check the conformance of the event data and the process model.', 'timeCommitment': 16715000, 'id': '8sPZd', 'lessonIds': ['05Tnc', 'eCjCT', '7JeXd', 'h77ey', 'friaw'], 'slug': 'process-discovery-techniques-and-conformance-checking'}, {'name': 'Enrichment of Process Models', 'description': 'In this module we focus on enriching process models. We can for instance add the data aspect to process models, show bottlenecks on the process model and analyse the social aspects of the process.', 'timeCommitment': 8596000, 'id': 'hWx7r', 'lessonIds': ['TCI8w', 'QlTKo', 'Laznl', 'gMNYe'], 'slug': 'enrichment-of-process-models'}, {'name': 'Operational Support and Conclusion', 'description': 'In this final module we discuss how process mining can be applied on running processes. We also address how to get the (right) event data, process mining software, and how to get from data to results.', 'timeCommitment': 11115000, 'id': 'zK23z', 'lessonIds': ['9tZPg', '8Ujmc', 's9Vat', 'hFO8z', 'q2YFH', 'Wjs16'], 'slug': 'operational-support-and-conclusion'}]\"})"}, {"id": 94, "label": "10", "group": "Category", "title": "(_94:Category {number: '10'})"}, {"id": 20, "label": "Mihaela Pertea, PhD", "group": "Professor", "title": "(_20:Professor {name: 'Mihaela Pertea, PhD'})"}, {"id": 19, "label": "Python for Genomic Data Science", "group": "Course", "title": "(_19:Course {description: 'This class provides an introduction to the Python programming language and the iPython notebook. This is the third course in the Genomic Big Data Science Specialization from Johns Hopkins University.', directLink: 'https://www.coursera.org/learn/python-genomics', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/de/dc7430d30e11e495a3271dcbe3e007/python-01.jpg', title: 'Python for Genomic Data Science', tmpId: '13', weekSection: \"[{'name': 'Week One', 'description': 'This week we will have an overview of Python and take the first steps towards programming.', 'timeCommitment': 7067770, 'id': 'YJw3B', 'lessonIds': ['x3mtf'], 'slug': 'week-one'}, {'name': 'Week Two', 'description': 'In this module, we'll be taking a look at Data Structures and Ifs and Loops.', 'timeCommitment': 5374440, 'id': 'CHc89', 'lessonIds': ['x9WnD'], 'slug': 'week-two'}, {'name': 'Week Three', 'description': 'In this module, we have a long three-part lecture on Functions as well as a 10-minute look at Modules and Packages.', 'timeCommitment': 4211820, 'id': 'RNCti', 'lessonIds': ['iagjm'], 'slug': 'week-three'}, {'name': 'Week Four', 'description': 'In this module, we have another long three-part lecture, this time about Communicating with the Outside, as well as a final lecture about Biopython.', 'timeCommitment': 6333090, 'id': 'Wh6TB', 'lessonIds': ['JPHBg', 'hrfz8', '7QBU1'], 'slug': 'week-four'}]\"})"}, {"id": 972, "label": "Emer, Joel", "group": "Professor", "title": "(_972:Professor {name: 'Emer, Joel'})"}, {"id": 971, "label": "Computer System Architecture", "group": "Course", "title": "(_971:Course {description: \"6.823 is a course in the department's &amp;quot;Computer Systems and Architecture&amp;quot; concentration. 6.823 is a study of the evolution of computer architecture and the factors influencing the design of hardware and software elements of computer systems. Topics may include: instruction set design; processor micro-architecture and pipelining; cache and virtual memory organizations; protection and sharing; I/O and interrupts; in-order and out-of-order superscalar architectures; VLIW machines; vector supercomputers; multithreaded architectures; symmetric multiprocessors; and parallel computers.\", directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-823-computer-system-architecture-fall-2005/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-823-computer-system-architecture-fall-2005/6-823f05.jpg', title: 'Computer System Architecture', tmpId: '412', weekSection: ''})"}, {"id": 379, "label": "Using Python to Access Web Data", "group": "Course", "title": "(_379:Course {description: 'This course will show how one can treat the Internet as a source of data.  We will scrape, parse, and read web data as well as access data using web APIs.  We will work with HTML, XML, and JSON data formats in Python.  This course will cover Chapters 11-13 of the textbook \\u201cPython for Everybody\\u201d. To succeed in this course, you should be familiar with the material covered in Chapters 1-10 of the textbook and the first two courses in this specialization.  These topics include variables and expressions, conditional execution (loops, branching, and try/except), functions, Python data structures (strings, lists, dictionaries, and tuples), and manipulating files.  This course covers Python 3.', directLink: 'https://www.coursera.org/learn/python-network-data', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/53/01bee0502a11e58ddc8ff4d6e0523a/pythonnetworkdata_thumbnail_1x1.png', title: 'Using Python to Access Web Data', tmpId: '153', weekSection: \"[{'name': 'Getting Started', 'description': 'In this section you will install Python and a text editor.  In previous classes in the specialization this was an optional assignment, but in this class it is the first requirement to get started.  From this point forward we will stop using the browser-based Python grading environment because the browser-based Python environment (Skulpt) is not capable of running the more complex programs we will be developing in this class.', 'timeCommitment': 7867000, 'id': 'QWUdX', 'lessonIds': ['6FNP8', '3vRDG', 'C0CRG', 'gtAzm'], 'slug': 'getting-started'}, {'name': 'Regular Expressions (Chapter 11)', 'description': 'Regular expressions are a very specialized language that allow us to succinctly search strings and extract data from strings.   Regular expressions are a language unto themselves.  It is not essential to know how to use regular expressions, but they can be quite useful and powerful.', 'timeCommitment': 8010000, 'id': 'Eywv6', 'lessonIds': ['o1GcU', 'mwsU3', 'oTp0A'], 'slug': 'regular-expressions-chapter-11'}, {'name': 'Networks and Sockets (Chapter 12)', 'description': 'In this section we learn about the protocols that web browsers use to retrieve documents and web applications use to interact with Application Program Interfaces (APIs).', 'timeCommitment': 8897000, 'id': 'WYU4d', 'lessonIds': ['CfBr2', 'Fep5o', 'TOJRX'], 'slug': 'networks-and-sockets-chapter-12'}, {'name': 'Programs that Surf the Web (Chapter 12)', 'description': 'In this section we learn to use Python to retrieve data from web sites and APIs over the Internet.', 'timeCommitment': 12847000, 'id': '9mw6t', 'lessonIds': ['VsPQ8', 'rkVyX', 'b3F2B'], 'slug': 'programs-that-surf-the-web-chapter-12'}, {'name': 'Web Services and XML (Chapter 13)', 'description': 'In this section, we learn how to retrieve and parse XML (eXtensible Markup Language) data.', 'timeCommitment': 8513000, 'id': 'R3bpQ', 'lessonIds': ['Q63Ro', 'oopgi', 'wettF'], 'slug': 'web-services-and-xml-chapter-13'}, {'name': 'JSON and the REST Architecture (Chapter 13)', 'description': 'In this module, we work with Application Program Interfaces / Web Services using the JavaScript Object Notation (JSON) data format.', 'timeCommitment': 15326000, 'id': 'OCFN0', 'lessonIds': ['3FipG', '8t5Hg', 'mEWXE'], 'slug': 'json-and-the-rest-architecture-chapter-13'}]\"})"}, {"id": 1317, "label": "\u7dda\u6027\u4ee3\u6578", "group": "Course", "title": "(_1317:Course {description: '', directLink: 'http://www1.ee.nthu.edu.tw/cychi/teaching/Linear%20algebra.php', photoLink: '', title: '\\u7dda\\u6027\\u4ee3\\u6578', tmpId: '548', weekSection: ''})"}, {"id": 362, "label": "Data Visualization with Advanced Excel", "group": "Course", "title": "(_362:Course {description: \"In this course, you will get hands-on instruction of advanced Excel 2013 functions.  You\\u2019ll learn to use PowerPivot to build databases and data models.  We\\u2019ll show you how to perform different types of scenario and simulation analysis and you\\u2019ll have an opportunity to practice these skills by leveraging some of Excel's built in tools including, solver, data tables, scenario manager and goal seek.  In the second half of the course, will cover how to visualize data, tell a story and explore data by reviewing core principles of data visualization and dashboarding.  You\\u2019ll use Excel to build complex graphs and Power View reports and then start to combine them into dynamic dashboards. Note: Learners will need PowerPivot to complete some of the exercises. Please use MS Excel 2013 version. If you have other MS Excel versions or a MAC you might not be able to complete all assignments. This course was created by PricewaterhouseCoopers LLP with an address at 300 Madison Avenue, New York, New York, 10017.\", directLink: 'https://www.coursera.org/learn/advanced-excel', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/9b/f563c0325811e6934e51e473556593/PwC_fl_c.png', title: 'Data Visualization with Advanced Excel', tmpId: '141', weekSection: \"[{'name': 'Preparing a Professional Excel ', 'description': 'During this first week, you are going to learn about the development of data models and databases.  We will cover the components of data sets and the relational database models, database keys, relationships, and joins.  We will also look at a tool called PowerPivot that is used to import and prepare data to build relational models, as well as visualize data.  By the end of the week, you will have a working knowledge of how to develop a data model. \\n\\nBe sure to complete lessons in the order in which they are sequenced in the course.', 'timeCommitment': 13045000, 'id': 'UUFVL', 'lessonIds': ['0bnL9', 'gAVS3', 'WIPTg', 'gRZ1S', 'UYQK7'], 'slug': 'preparing-a-professional-excel'}, {'name': 'Advanced Scenario Analysis ', 'description': 'This week, we are going to explore three different analytical methods used to help model different scenarios and deal with variable uncertainty. These methods are scenario analysis, sensitivity analysis and simulation.  We\\u2019ll look at what each method is and then go deeper into why and how you use each.  Following some guided demonstration, you\\u2019ll be given a chance to practice in an Excel workbook and demonstrate what you\\u2019ve learned. \\n', 'timeCommitment': 12061000, 'id': 'BFIGq', 'lessonIds': ['WerEF', 'MlRfu', 'TZBJ4'], 'slug': 'advanced-scenario-analysis'}, {'name': 'Data Visualization', 'description': 'This week we are going to focus on data visualization. We will start off by discussing data visualization basics, outlining the theory and concepts behind data visualization. We will also discuss how to enable effective story telling through the correct selection, creation, and presentation of tables and charts. You\\u2019ll get a chance to learn how to create detailed graphs and charts to effectively tell a story about your data. ', 'timeCommitment': 13837000, 'id': 'vUSCB', 'lessonIds': ['9Gbto', 'XfcZF', 'YSPo1', 'GYoun'], 'slug': 'data-visualization'}, {'name': 'Dashboarding ', 'description': 'In the final week of this course, you are going to learn how to create a dynamic dashboard. We are going to discuss how to establish a good understanding of your audience and how to collect key requirements in order to determine what type of dashboard to build.  We will talk about some guiding design principles and things to consider when building a dashboard. You\\u2019ll have a chance to practice everything you learn this week by creating your own functional dashboard in Excel.  \\n', 'timeCommitment': 13306000, 'id': 'SUHZT', 'lessonIds': ['sfMem', '3sOP4', 'Jw4mh'], 'slug': 'dashboarding'}]\"})"}, {"id": 1536, "label": "Ashok Goel", "group": "Professor", "title": "(_1536:Professor {name: 'Ashok Goel'})"}, {"id": 1535, "label": "Knowledge-Based AI: Cognitive Systems", "group": "Course", "title": "(_1535:Course {description: 'The twin goals of knowledge-based artificial intelligence (AI) are to build AI agents capable of human-level intelligence and gain insights into human cognition.', directLink: 'https://www.udacity.com/course/knowledge-based-ai-cognitive-systems--ud409', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud409_thumbnail.jpg', title: 'Knowledge-Based AI: Cognitive Systems', tmpId: '660', weekSection: \"[{'sectionTitle': 'Unit 1: Introduction to KBAI and Cognitive Systems.', 'sectionDetail': ['Where Knowledge-Based AI fits into AI as a whole', 'Cognitive systems: what are they?', 'AI and cognition: how are they connected?']}, {'sectionTitle': 'Unit 2: Fundamentals', 'sectionDetail': ['Semantic Networks', 'Generate &amp; Test', 'Means-Ends Analysis', 'Problem Reduction', 'Production Systems']}, {'sectionTitle': 'Unit 3: Common Sense Reasoning', 'sectionDetail': ['Frames', 'Understanding', 'Common Sense Reasoning', 'Scripts']}, {'sectionTitle': 'Unit 4: Planning', 'sectionDetail': ['Logic', 'Planning']}, {'sectionTitle': 'Unit 5: Learning', 'sectionDetail': ['Learning by Recording Cases', 'Incremental Concept Learning', 'Classification', 'Version Spaces &amp; Discrimination Trees']}, {'sectionTitle': 'Unit 6: Analogical Reasoning', 'sectionDetail': ['Case-Based Reasoning', 'Explanation-Based Learning', 'Analogical Reasoning']}, {'sectionTitle': 'Unit 7: Visuospatial Reasoning', 'sectionDetail': ['Constraint Propagation', 'Visuospatial Reasoning']}, {'sectionTitle': 'Unit 8: Design &amp; Creativity', 'sectionDetail': ['Configuration', 'Diagnosis', 'Design', 'Creativity']}, {'sectionTitle': 'Unit 9: Metacognition', 'sectionDetail': ['Learning by Correcting Mistakes', 'Meta-Reasoning', 'AI Ethics']}]\"})"}, {"id": 1566, "label": "Arpan Chakraborty", "group": "Professor", "title": "(_1566:Professor {name: 'Arpan Chakraborty'})"}, {"id": 1595, "label": "Introduction to Computer Vision", "group": "Course", "title": "(_1595:Course {description: 'This course provides an introduction to computer vision including fundamentals, methods for application and machine learning classification.', directLink: 'https://www.udacity.com/course/introduction-to-computer-vision--ud810', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud810_thumbnail.jpg', title: 'Introduction to Computer Vision', tmpId: '669', weekSection: \"[{'sectionTitle': '1   Introduction', 'sectionDetail': '<strong>GT OMSCS Students</strong>'}]\"})"}, {"id": 1570, "label": "Deep Learning", "group": "Course", "title": "(_1570:Course {description: \"Show off what you've learned in your Nanodegree program with a project that defines\", directLink: 'https://www.udacity.com/course/deep-learning--ud730', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud730_thumbnail.jpg', title: 'Deep Learning', tmpId: '664', weekSection: \"[{'sectionTitle': 'From Machine Learning to Deep Learning', 'sectionDetail': ['Understand the historical context and motivation for Deep Learning.', 'Set up a basic supervised classification task and train a black box classifier on it.', 'Train a logistic classifier \\u201cby hand\\u201d, and using gradient descent (and stochastic gradient descent). ']}, {'sectionTitle': 'Deep Neural Networks', 'sectionDetail': ['Train a simple deep network: Relus, the chain rule, and backpropagation.', 'Effectively regularize a simple deep network. L2 regularization, and dropout.', 'Train a competitive deep network via model exploration and hyperparameter tuning.']}, {'sectionTitle': 'Convolutional Neural Networks', 'sectionDetail': ['Train a simple convolutional neural net.', 'Explore the design space for convolutional nets.']}, {'sectionTitle': 'Deep Models for Text and Sequences', 'sectionDetail': ['Train a text embedding model using models like Word2Vec. Reduce the dimensionality of the space using tSNE.', 'Train a LSTM model, and regularize it.']}]\"})"}, {"id": 1567, "label": "Machine Learning for Trading", "group": "Course", "title": "(_1567:Course {description: 'Implement machine learning based strategies to make trading decisions using real-world data.', directLink: 'https://www.udacity.com/course/machine-learning-for-trading--ud501', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud501_thumbnail.jpg', title: 'Machine Learning for Trading', tmpId: '661', weekSection: \"[{'sectionTitle': 'This course is composed of three <em>mini-courses</em>:', 'sectionDetail': ['Mini-course 1: Manipulating Financial Data in Python', 'Mini-course 2: Computational Investing', 'Mini-course 3: Machine Learning Algorithms for Trading']}]\"})"}, {"id": 1555, "label": "Data Analysis and Visualization", "group": "Course", "title": "(_1555:Course {description: 'This course will introduce students to the field by covering state\\u00ad-of-\\u00adthe-art modeling, analysis and visualization techniques.', directLink: 'https://www.udacity.com/course/data-analysis-and-visualization--ud404', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud404_thumbnail.jpg', title: 'Data Analysis and Visualization', tmpId: '659', weekSection: \"[{'sectionTitle': 'Programming in R', 'sectionDetail': ['The R Programming Language', 'R Programming Syntax', 'R Programming and Data Structures']}, {'sectionTitle': 'Data Analysis', 'sectionDetail': ['Data Preprocessing', 'Data Processing', 'Data Visualization']}, {'sectionTitle': 'Regression', 'sectionDetail': ['Logistic Regression', 'Linear Regression', 'Regularization']}]\"})"}, {"id": 1588, "label": "Introduction to Graduate Algorithms", "group": "Course", "title": "(_1588:Course {description: 'Learn advanced techniques for designing algorithms and apply them to hard computational problems.', directLink: 'https://www.udacity.com/course/introduction-to-graduate-algorithms--ud401', photoLink: 'https://lh3.googleusercontent.com/484RhPFkkCUySbTHHTNzgU8aksf-ilgy1VPaDy3dqgeGpR4J7zxovy51rP2sJq-0TqBHB3pCBp06CZvV3L4=s0#w=1724&h=1060', title: 'Introduction to Graduate Algorithms', tmpId: '658', weekSection: \"[{'sectionTitle': 'Dynamic Programming', 'sectionDetail': ['Fibonacci Numbers, Longest Increasing Subsequence (LIS), Longest Common Subsequence (LCS)', 'Knapsack, Chain Matrix Multiplication', 'Shortest Path Algorithms']}, {'sectionTitle': 'Randomized Algorithms', 'sectionDetail': ['Modular Arithmetic: Fast Modular Exponentiation, Multiplicative Inverses', 'RSA Cryptosystem: Fermat&#39;s Little Theorem, RSA Protocol, Primality Testing', 'Hashing: Traditional Chain Hashing, Bloom Filters']}, {'sectionTitle': 'Divide and Conquer', 'sectionDetail': ['Fast Integer Multiplication', 'Linear-Time Median', 'Fast Fourier Transform']}, {'sectionTitle': 'Graph Algorithms', 'sectionDetail': ['Strongly Connected Components, 2-Satisfiability', 'Minimum Spanning Tree', 'Markov Chains, PageRank']}, {'sectionTitle': 'Max-Flow Problems', 'sectionDetail': ['Ford-Fulkerson Algorithm', 'Max-Flow Min-Cut Theorem, Edmonds-Karp Algorithm', 'Max-Flow applied to Image Segmentation']}, {'sectionTitle': 'Linear Programming', 'sectionDetail': ['Simplex Algorithm', 'Weak and Strong Duality', 'Max-SAT Approximation']}, {'sectionTitle': 'NP-Completeness', 'sectionDetail': ['Complexity Classes: P, NP, NP-Complete', 'NP-Complete Problems: 3-SAT, Independent Set, Clique, Vertex Cover, Knapsack, Subset-Sum', 'Halting Problem']}]\"})"}, {"id": 1659, "label": "Network Protocols and Architecture", "group": "Course", "title": "(_1659:Course {description: \"Welcome to the second of five courses in the Cisco Networking Basics Specialization. Have ever wondered how devices on computer networks truly communicate?  There are specific protocols or rules and standards that every device must follow to access the Internet and to communicate over a network.   In this course, you will examine the principles of network communication, how networks are designed and what specifically is being sent and received by different devices when we send pictures, text messages, video or any other data across the network. What exactly is sent and how is it sent are the questions that will be answered in this course. At the end of this course, you will be able to: 1. Explain how protocols and standards benefit a global internetwork. 2. Describe how the Ethernet Protocol transmits data within a LAN. 3. Explain IPv4 addressing and the role subnet masks. 4. Use Cisco Packet Tracer to connect hosts to a wireless router in a LAN. 5. Use a protocol analyzer or 'packet sniffer' to open and examine a data packet that has been transmitted across a network. 6. Examine a Windows computer to locate the physical or MAC address used send and receive data.\", directLink: 'https://www.coursera.org/learn/network-protocols-architecture', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/b4/99df70773311e7bfa2dfc1fdb0110e/container-networking_fc_1024.png', title: 'Network Protocols and Architecture', tmpId: '719', weekSection: \"[{'name': 'Principles of Communications', 'description': 'In this module, you will learn how protocols in computer networks are used to exchange data and information between hosts and devices.  You will examine the standards and protocols used to send and receive data in a computer network.  At the end of this module, you will examine a Windows computer to locate the physical or MAC address used send and receive data.', 'timeCommitment': 10402000, 'id': '1lW7f', 'lessonIds': ['ETgAL', 'LBeAb', 'gcpB3', '4cDok', 'eXHvL'], 'slug': 'principles-of-communications'}, {'name': 'Network Design and Addressing', 'description': 'In this module, you will learn how data frames are created and processed by hosts and switches will be explained.  You will also learn what protocols and network designs are needed to transmit data in a network.  At the end of this module, you will use a protocol analyzer or 'packet sniffer' to open and examine a data packet that has been transmitted across a network.', 'timeCommitment': 14158000, 'id': '4IOvN', 'lessonIds': ['QyiMB', '1qtjb', 'r34K7', '1LSfN', 'gcXal', 'bF50c'], 'slug': 'network-design-and-addressing'}, {'name': 'Communicating on the Local Area Network ', 'description': 'In this module, you will learn why routing is needed and how data is forwarded between different networks. You will also create a simple peer-to-peer network in Packet Tracer and assign IPv4 addresses to the devices in the networks.', 'timeCommitment': 14166000, 'id': 'H7BSb', 'lessonIds': ['W2YBf', 'lKlzy', '9TAXv'], 'slug': 'communicating-on-the-local-area-network'}, {'name': 'The Internet Protocol (IP)', 'description': 'In this module, you will learn the purpose, structure and function of the IP address in a network. Labs and activities will focus on identifying and testing the various types of IP addresses. You will also be able to explain how different devices process unicast, multicast and broadcast packets.', 'timeCommitment': 17210000, 'id': 'QeZtM', 'lessonIds': ['63Ibb', 'yccNR', 'CppYi', 'XetnN', 'JG44d', 'Whnb2', 'RHlk3', '9xVTW'], 'slug': 'the-internet-protocol-ip'}]\"})"}, {"id": 138, "label": "2", "group": "Category", "title": "(_138:Category {number: '2'})"}, {"id": 91, "label": "Dmitry Ulyanov", "group": "Professor", "title": "(_91:Professor {name: 'Dmitry Ulyanov'})"}, {"id": 90, "label": "How to Win a Data Science Competition: Learn from Top Kagglers", "group": "Course", "title": "(_90:Course {description: 'If you want to break into competitive data science, then this course is for you! Participating in predictive modelling competitions can help you gain practical experience, improve and harness your data modelling skills in various domains such as credit, insurance, marketing, natural language processing, sales\\u2019 forecasting and computer vision to name a few. At the same time you get to do it in a competitive context against thousands of participants where each one tries to build the most predictive algorithm. Pushing each other to the limit can result in better performance and smaller prediction errors. Being able to achieve high ranks consistently can help you accelerate your career in data science. In this course, you will learn to analyse and solve competitively such predictive modelling tasks.  When you finish this class, you will: - Understand how to solve predictive modelling competitions efficiently and learn which of the skills obtained can be applicable to real-world tasks. - Learn how to preprocess the data and generate new features from various sources such as text and images. - Be taught advanced feature engineering techniques like generating mean-encodings, using aggregated statistical measures or finding nearest neighbors as a means to improve your predictions. - Be able to form reliable cross validation methodologies that help you benchmark your solutions and avoid overfitting or underfitting when tested with unobserved (test) data.  - Gain experience of analysing and interpreting the data. You will become aware of inconsistencies, high noise levels, errors and other data-related issues such as leakages and you will learn how to overcome them.  - Acquire knowledge of different algorithms and learn how to efficiently tune their hyperparameters and achieve top performance.  - Master the art of combining different machine learning models and learn how to ensemble.  - Get exposed to past (winning) solutions and codes and learn how to read them. Disclaimer : This is not a machine learning course in the general sense. This course will teach you how to get high-rank solutions against thousands of competitors with focus on practical usage of machine learning methods rather than the theoretical underpinnings behind them. Prerequisites:  - Python: work with DataFrames in pandas, plot figures in matplotlib, import and train models from scikit-learn, XGBoost, LightGBM. - Machine Learning: basic understanding of linear models, K-NN, random forest, gradient boosting and neural networks.', directLink: 'https://www.coursera.org/learn/competitive-data-science', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/90/7df840ad9011e788128bc3971f6593/How-to-win-a-Kaggle-competition2.png', title: 'How to Win a Data Science Competition: Learn from Top Kagglers', tmpId: '23', weekSection: \"[{'name': 'Introduction & Recap', 'description': 'This week we will introduce you to competitive data science. You will learn about competitions' mechanics, the difference between competitions and a real life data science,  hardware and software that people usually use in competitions. We will also briefly recap major ML models frequently used in competitions.', 'timeCommitment': 21195000, 'id': 'SpAgw', 'lessonIds': ['HUkug', 'FK78X', 'QJL5J', 'QIQeH'], 'slug': 'introduction-recap'}, {'name': 'Feature Preprocessing and Generation with Respect to Models', 'description': 'In this module we will summarize approaches to work with features: preprocessing, generation and extraction. We will see, that the choice of the machine learning model impacts both preprocessing we apply to the features and our approach to generation of new ones. We will also discuss feature extraction from text with Bag Of Words and Word2vec, and feature extraction from images with Convolution Neural Networks.', 'timeCommitment': 8702000, 'id': 'Ai4Gk', 'lessonIds': ['DzVvI', '9ZaSo'], 'slug': 'feature-preprocessing-and-generation-with-respect-to-models'}, {'name': 'Final Project Description', 'description': 'This is just a reminder, that the final project in this course is better to start soon! The final project is in fact a competition, in this module you can find an information about it.', 'timeCommitment': 1743000, 'id': 'OlV7T', 'lessonIds': ['gscfn'], 'slug': 'final-project-description'}, {'name': 'Exploratory Data Analysis', 'description': 'We will start this week with Exploratory Data Analysis (EDA). It is a very broad and exciting topic and an essential component of solving process. Besides regular videos you will find a walk through EDA process for Springleaf competition data and an example of prolific EDA for NumerAI competition with extraordinary findings.', 'timeCommitment': 7903000, 'id': 't9YQX', 'lessonIds': ['CAuvO', '2yygk'], 'slug': 'exploratory-data-analysis'}, {'name': 'Validation', 'description': 'In this module we will discuss various validation strategies. We will see that the strategy we choose depends on the competition setup and that correct validation scheme is one of the bricks for any winning solution.   ', 'timeCommitment': 5813000, 'id': 'ySsL6', 'lessonIds': ['2tEDM'], 'slug': 'validation'}, {'name': 'Data Leakages', 'description': 'Finally, in this module we will cover something very unique to data science competitions. That is, we will see examples how it is sometimes possible to get a top position in a competition with a very little machine learning, just by exploiting a data leakage.   ', 'timeCommitment': 16746000, 'id': 'k7CiH', 'lessonIds': ['FkLHH'], 'slug': 'data-leakages'}, {'name': 'Metrics Optimization', 'description': 'This week we will first study another component of the competitions: the evaluation metrics. We will recap the most prominent ones and then see, how we can efficiently optimize a metric given in a competition.', 'timeCommitment': 9730000, 'id': '8nOYT', 'lessonIds': ['1CA0V'], 'slug': 'metrics-optimization'}, {'name': 'Advanced Feature Engineering I', 'description': 'In this module we will study a very powerful technique for feature generation. It has a lot of names, but here we call it 'mean encodings'. We will see the intuition behind them, how to construct them, regularize and extend them.    ', 'timeCommitment': 14115000, 'id': 'Ewkym', 'lessonIds': ['0SPKs'], 'slug': 'advanced-feature-engineering-i'}, {'name': 'Hyperparameter Optimization', 'description': 'In this module we will talk about hyperparameter optimization process. We will also have a special video with practical tips and tricks, recorded by four instructors.', 'timeCommitment': 9604000, 'id': 'pPo24', 'lessonIds': ['WmQ3Q', 'HchXD'], 'slug': 'hyperparameter-optimization'}, {'name': 'Advanced feature engineering II', 'description': 'In this module we will learn about a few more advanced feature engineering techniques.', 'timeCommitment': 14058000, 'id': 'bQHrS', 'lessonIds': ['uwfqg', 'ONpPB'], 'slug': 'advanced-feature-engineering-ii'}, {'name': 'Ensembling', 'description': 'Nowadays it is hard to find a competition won by a single model! Every winning solution incorporates ensembles of models. In this module we will talk about the main ensembling techniques in general, and, of course, how it is better to ensemble the models in practice. ', 'timeCommitment': 19035000, 'id': 'b6dV7', 'lessonIds': ['Ec2v1'], 'slug': 'ensembling'}, {'name': 'Competitions go through', 'description': 'For the 5th week we've prepared for you several 'walk-through' videos. In these videos we discuss solutions to competitions we took prizes at. The video content is quite short this week to let you spend more time on the final project. Good luck!', 'timeCommitment': 6041000, 'id': 'ylFu1', 'lessonIds': ['S8KK3'], 'slug': 'competitions-go-through'}, {'name': 'Final Project', 'description': 'Final project for the course.', 'timeCommitment': 18000000, 'id': 'sN0e4', 'lessonIds': ['QJZgR'], 'slug': 'final-project'}]\"})"}, {"id": 897, "label": "Kreiman, Gabriel ", "group": "Professor", "title": "(_897:Professor {name: 'Kreiman, Gabriel '})"}, {"id": 944, "label": "Brains, Minds and Machines Summer Course", "group": "Course", "title": "(_944:Course {description: 'This course explores the problem of intelligence&amp;mdash;its nature, how it is produced by the brain and how it could be replicated in machines&amp;mdash;using an approach that integrates cognitive science, which studies the mind; neuroscience, which studies the brain; and computer science and artificial intelligence, which study the computations needed to develop intelligent machines. Materials are drawn from the Brains, Minds and Machines Summer Course offered annually at the Marine Biological Laboratory in Woods Hole, MA, taught by faculty affiliated with the Center for Brains, Minds and Machines headquartered at MIT. Elements of the summer course are integrated into the MIT course, 9.523 Aspects of a Computational Theory of Intelligence. Contributors This course includes the contributions of many instructors, guest speakers, and a team of iCub researchers. See the complete list of contributors.', directLink: 'https://ocw.mit.edu/resources/res-9-003-brains-minds-and-machines-summer-course-summer-2015/', photoLink: 'https://ocw.mit.edu/resources/res-9-003-brains-minds-and-machines-summer-course-summer-2015/res-9-003sum15.jpg', title: 'Brains, Minds and Machines Summer Course', tmpId: '386', weekSection: ''})"}, {"id": 1886, "label": "Jeremy Silver", "group": "Professor", "title": "(_1886:Professor {name: 'Jeremy Silver'})"}, {"id": 1866, "label": "2D Game Development with libGDX", "group": "Course", "title": "(_1866:Course {description: 'This course explores how to use LibGDX to build 2D games that run anywhere, from web browsers to mobile devices. At the end you will create a full game, called Icicles.', directLink: 'https://www.udacity.com/course/2d-game-development-with-libgdx--ud405', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud405_thumbnail.jpg', title: '2D Game Development with libGDX', tmpId: '814', weekSection: \"[{'sectionTitle': 'Intro to Cross Platform Game Development', 'sectionDetail': ['LibGDX allows you write a game and deploy it to Android and iOS devices, desktop computers and browsers. ', 'Explore the functionality that the LibGDX game framework provides.']}, {'sectionTitle': 'Intro to LibGDX', 'sectionDetail': ['Import and your first LibGDX project.', 'Run it on your computer and Android device.', 'Learn the basic structure of a LibGDX game.']}, {'sectionTitle': 'Drawing', 'sectionDetail': ['Use the LibGDX ShapeRenderer object to draw some simple shapes (and some not-so-simple fractals).']}, {'sectionTitle': 'Cameras and Viewports', 'sectionDetail': ['Use a camera to focus the player's field of view on a portion of a larger game world.', 'Learn to use viewports to simplify camera management.']}, {'sectionTitle': 'Movement', 'sectionDetail': ['Create simple animations and physics effects by updating the game world over time. ', 'Learn to break up a complex game into separate screens.']}, {'sectionTitle': 'User Input', 'sectionDetail': ['Handle key presses, touches, and accelerometer input.']}, {'sectionTitle': 'Growing Icicles', 'sectionDetail': ['Create the core of Icicles, including player controls.']}, {'sectionTitle': 'Polishing Icicles', 'sectionDetail': ['Add scoring, a head-up display, and a difficulty select screen.']}]\"})"}, {"id": 303, "label": "An Introduction to Interactive Programming in Python (Part 2)", "group": "Course", "title": "(_303:Course {description: \"This two-part course is designed to help students with very little or no computing background learn the basics of building simple interactive applications. Our language of choice, Python, is an easy-to learn, high-level computer language that is used in many of the computational courses offered on Coursera. To make learning Python easy, we have developed a new browser-based programming environment that makes developing interactive applications in Python simple. These applications will involve windows whose contents are graphical and respond to buttons, the keyboard and the mouse. In part 2 of this course, we will introduce more elements of programming (such as list, dictionaries, and loops) and then use these elements to create games such as Blackjack.  Part 1 of this class will culminate in building a version of the classic arcade game 'Asteroids'.  Upon completing this course, you will be able to write small, but interesting Python programs.  The next course in the specialization will begin to introduce a more principled approach to writing programs and solving computational problems that will allow you to write larger and more complex programs.\", directLink: 'https://www.coursera.org/learn/interactive-python-2', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera.s3.amazonaws.com/topics/interactivepython/large-icon.png', title: 'An Introduction to Interactive Programming in Python (Part 2)', tmpId: '111', weekSection: \"[{'name': 'Week 5 - Mouse input, list methods, dictionaries', 'description': 'Read mouse input, learn about list methods and dictionaries, draw images', 'timeCommitment': 18409000, 'id': 'cBp93', 'lessonIds': ['QKmg9', '3a3Ot', '4DWUD'], 'slug': 'week-5-mouse-input-list-methods-dictionaries'}, {'name': 'Week 6 - Classes and object-oriented programming', 'description': 'Learn the basics of object-oriented programming in Python using classes, work with tiled images', 'timeCommitment': 17810000, 'id': 'AZzYe', 'lessonIds': ['iceaL', '6UVh6', 'kcsyW'], 'slug': 'week-6-classes-and-object-oriented-programming'}, {'name': 'Week 7 - Basic game physics, sprites', 'description': '\\tUnderstand the math of acceleration and friction, work with sprites, add sound to your game', 'timeCommitment': 15471000, 'id': 'zLEWs', 'lessonIds': ['wI5NS', 'BRnTm', 'us28C'], 'slug': 'week-7-basic-game-physics-sprites'}, {'name': 'Week 8 - Sets and animation', 'description': 'Learn about sets in Python, compute collisions between sprites, animate sprites', 'timeCommitment': 14310000, 'id': 'wigKt', 'lessonIds': ['Zn3IG', 'MWWnS', 'DCueD', 'KlYRw'], 'slug': 'week-8-sets-and-animation'}]\"})"}, {"id": 800, "label": "\u6df1\u5ea6\u5b78\u7fd2(2018\u6625\u5b63\u73ed)", "group": "Course", "title": "(_800:Course {description: '', directLink: 'http://www.ewant.org/admin/tool/mooccourse/mnetcourseinfo.php?hostid=6&id=1741', photoLink: 'http://211.76.247.16/mnet/service/enrol/download.php?id=202&area=overviewfiles', title: '\\u6df1\\u5ea6\\u5b78\\u7fd2(2018\\u6625\\u5b63\\u73ed)', tmpId: '327', weekSection: '<p>\\u7b2c1\\u9031:Introduction-\\u8ab2\\u7a0b\\u4ecb\\u7d39</p><p></p><p>\\u7b2c2\\u9031:The Concept of Perceptron-\\u8a8d\\u77e5\\u6982\\u5ff5</p><p></p><p>\\u7b2c3\\u9031:Optimal Learning-\\u512a\\u5316\\u5b78\\u7fd2</p><p></p><p>\\u7b2c4\\u9031:LMS Learning Algorithm-\\u6700\\u5c0f\\u5747\\u5dee\\u5b78\\u7fd2\\u6f14\\u7b97\\u6cd5</p><p></p><p>\\u7b2c5\\u9031:The Backpropagation Algorithm-\\u80cc\\u50b3\\u5c0e\\u6f14\\u7b97\\u6cd5</p><p></p><p>\\u7b2c6\\u9031: Convolution Neural Network-\\u5377\\u7a4d\\u795e\\u7d93\\u7db2\\u8def</p><p></p><p>\\u7b2c7\\u9031:CNN Develop Tools-\\u5377\\u7a4d\\u795e\\u7d93\\u7db2\\u8def\\u958b\\u767c\\u5de5\\u5177</p><p></p><p>\\u7b2c8\\u9031:Recurrent Neural Network-\\u5faa\\u74b0\\u795e\\u7d93\\u7db2\\u8def</p><p></p><p>\\u7b2c9\\u9031:RNN Develop Tools RNN-\\u958b\\u767c\\u5de5\\u5177</p><p></p>'})"}, {"id": 401, "label": "11", "group": "Category", "title": "(_401:Category {number: '11'})"}, {"id": 374, "label": "Mathematics for Machine Learning: Linear Algebra", "group": "Course", "title": "(_374:Course {description: \"In this course on Linear Algebra we look at what linear algebra is and how it relates to vectors and matrices. Then we look through what vectors and matrices are and how to work with them, including the knotty problem of eigenvalues and eigenvectors, and how to use these to solve problems. Finally  we look at how to use these to do fun things with datasets - like how to rotate images of faces and how to extract eigenvectors to look at how the Pagerank algorithm works. Since we're aiming at data-driven applications, we'll be implementing some of these ideas in code, not just on pencil and paper. Towards the end of the course, you'll write code blocks and encounter Jupyter notebooks in Python, but don't worry, these will be quite short, focussed on the concepts, and will guide you through if you\\u2019ve not coded before. At the end of this course you will have an intuitive understanding of vectors and matrices that will help you bridge the gap into linear algebra problems, and how to apply these concepts to machine learning.\", directLink: 'https://www.coursera.org/learn/linear-algebra-machine-learning', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/2f/0dc8c0f1fa11e7998daf3442598f30/BLUE-Square-800x800-03.jpg.jpg', title: 'Mathematics for Machine Learning: Linear Algebra', tmpId: '137', weekSection: \"[{'name': 'Introduction to Linear Algebra and to Mathematics for Machine Learning', 'description': 'In this first module we look at how linear algebra is relevant to machine learning and data science. Then we'll wind up the module with an initial introduction to vectors. Throughout, we're focussing on developing your mathematical intuition, not of crunching through algebra or doing long pen-and-paper examples. For many of these operations, there are callable functions in Python that can do the adding up - the point is to appreciate what they do and how they work so that, when things go wrong or there are special cases, you can understand why and what to do.', 'timeCommitment': 7983000, 'id': 'm86nW', 'lessonIds': ['btxPn', 'IQQLV', 'pSmPG', 'VEq7l', 'aXTbT'], 'slug': 'introduction-to-linear-algebra-and-to-mathematics-for-machine-learning'}, {'name': 'Vectors are objects that move around space', 'description': 'In this module, we look at operations we can do with vectors - finding the modulus (size), angle between vectors (dot or inner product) and projections of one vector onto another. We can then examine how the entries describing a vector will depend on what vectors we use to define the axes - the basis. That will then let us determine whether a proposed set of basis vectors are what's called 'linearly independent.' This will complete our examination of vectors, allowing us to move on to matrices in module 3 and then start to solve linear algebra problems.', 'timeCommitment': 6212000, 'id': '3aDh8', 'lessonIds': ['EwUJt', 'gOJhI', 'C74qy', 'SLafS'], 'slug': 'vectors-are-objects-that-move-around-space'}, {'name': 'Matrices in Linear Algebra: Objects that operate on Vectors', 'description': 'Now that we've looked at vectors, we can turn to matrices.  First we look at how to use matrices as tools to solve linear algebra problems, and as objects that transform vectors. Then we look at how to solve systems of linear equations using matrices, which will then take us on to look at inverse matrices and determinants, and to think about what the determinant really is, intuitively speaking. Finally, we'll look at cases of special matrices that mean that the determinant is zero or where the matrix isn't invertible - cases where algorithms that need to invert a matrix will fail.', 'timeCommitment': 10564000, 'id': 'RDYGJ', 'lessonIds': ['x8JKe', 'kfblb', 'FupdU', 'D1e2Q'], 'slug': 'matrices-in-linear-algebra-objects-that-operate-on-vectors'}, {'name': 'Matrices make linear mappings', 'description': 'In Module 4, we continue our discussion of matrices; first we think about how to code up matrix multiplication and matrix operations using the Einstein Summation Convention, which is a widely used notation in more advanced linear algebra courses. Then, we look at how matrices can transform a description of a vector from one basis (set of axes) to another. This will allow us to, for example, figure out how to apply a reflection to an image and manipulate images. We'll also look at how to construct a convenient basis vector set in order to do such transformations. Then, we'll write some code to do these transformations and apply this work computationally.', 'timeCommitment': 22686000, 'id': 'fq9V4', 'lessonIds': ['CBlp8', 'Bmc8q', 'ndSL6', 'v63YR'], 'slug': 'matrices-make-linear-mappings'}, {'name': 'Eigenvalues and Eigenvectors: Application to Data Problems', 'description': 'Eigenvectors are particular vectors that are unrotated by a transformation matrix, and eigenvalues are the amount by which the eigenvectors are stretched. These special 'eigen-things' are very useful in linear algebra and will let us examine Google's famous PageRank algorithm for presenting web search results. Then we'll apply this in code, which will wrap up the course.', 'timeCommitment': 15278000, 'id': 'HD97l', 'lessonIds': ['nHXFA', 'M25FH', '5kvYf', 'So3Kk', '6iSQv'], 'slug': 'eigenvalues-and-eigenvectors-application-to-data-problems'}]\"})"}, {"id": 1227, "label": "\u6b66", "group": "Professor", "title": "(_1227:Professor {name: '\\u6b66'})"}, {"id": 1209, "label": "\u6f14\u7b97\u6cd5", "group": "Course", "title": "(_1209:Course {description: '', directLink: '', photoLink: '', title: '\\u6f14\\u7b97\\u6cd5', tmpId: '506', weekSection: ''})"}, {"id": 1439, "label": "\u6839", "group": "Professor", "title": "(_1439:Professor {name: '\\u6839'})"}, {"id": 1422, "label": "\u6df1\u5ea6\u5b78\u7fd2\u7406\u8ad6\u548c\u5be6\u4f5c I", "group": "Course", "title": "(_1422:Course {description: '', directLink: '', photoLink: '', title: '\\u6df1\\u5ea6\\u5b78\\u7fd2\\u7406\\u8ad6\\u548c\\u5be6\\u4f5c I', tmpId: '583', weekSection: ''})"}, {"id": 1380, "label": "\u9130", "group": "Professor", "title": "(_1380:Professor {name: '\\u9130'})"}, {"id": 1360, "label": "\u7d71\u8a08\u5b78", "group": "Course", "title": "(_1360:Course {description: '', directLink: '', photoLink: '', title: '\\u7d71\\u8a08\\u5b78', tmpId: '552', weekSection: ''})"} f execution through an app (such as Java\\u2019s various looping constructs and conditional statements), enable access to structured data (such as Java's built-in arrays and common classes in the Java Collections Framework, such as ArrayList and HashMap), group related operations and data into classes and interfaces (such as Java's primitive and user-defined types, fields, methods, generic parameters, and exceptions), customize the behavior of existing classes via inheritance and polymorphism (such as subclassing and overriding virtual methods). Learners will apply these Java features in the context of core Android components (such as Activities and basic UI elements) by applying common tools (such as Android Studio) needed to develop Java programs and useful Android apps.   Learners will work on several hands-on projects throughout the MOOC, i.e., each week will require learners to write solutions to programming assignments that reinforce the material covered in the lecture videos. There will be roughly 4-6 hours of student engagement time per week, including video lectures, quizzes, and programming assignments.\", directLink: 'https://www.coursera.org/learn/java-for-android', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/d8/b19930ba3c11e5adfb350b9807f4d8/android_java-2.jpg', title: 'Java for Android', tmpId: '93', weekSection: \"[{'name': 'Module 1: MOOC Overview', 'description': 'Module 1 summarizes the organization of the MOOC and the topics it covers.  It also discusses the MOOC prerequisites, workload, and learning strategies needed to complete the MOOC successfully.  It then presents an overview of key features in the Java language, outlining its support for object-oriented programming concepts that guide the development of Android apps.', 'timeCommitment': 4225000, 'id': 'VxotE', 'lessonIds': ['TStkD', 'Tt3y9', 'upO5h', 'yDfsi', 'Mf1os', 'g5dia'], 'slug': 'module-1-mooc-overview'}, {'name': 'Module 2: Introduction to Android Studio', 'description': 'Module 2 provides an overview of Android Studio, explaining how to install it and apply it to develop a simple app using basic Java and Android features presented in this MOOC.', 'timeCommitment': 5904000, 'id': 'Q8CH7', 'lessonIds': ['aOvSY', '27vTV', '5SZik', 'MV9ba', 'rzQHL', 'ueCWd', 'vVERG', 'QVZ2l', 'yXVvH', 'Y1ORT', 'jYubW'], 'slug': 'module-2-introduction-to-android-studio'}, {'name': 'Module 3: Writing a Simple Android App Using Basic Java Features', 'description': 'Module 3 shows how to write a simple Android app that defines variables using primitive Java data types, shows how to assign values to those variables, and output them to the Android display using Java classes and methods.', 'timeCommitment': 12951000, 'id': 'QgNnK', 'lessonIds': ['aJx2B', 'XUcnl', 'xc9i7', 'X5yct', 'qSbCM', 'jmBm6'], 'slug': 'module-3-writing-a-simple-android-app-using-basic-java-features'}, {'name': 'Module 4: Control Flow', 'description': 'Module 4 covers Java\\u2019s looping constructs (e.g., for loops, while loops, and do/while loops), as well as its conditional statements (e.g., if/else statements).', 'timeCommitment': 25014000, 'id': '30rFE', 'lessonIds': ['QST7Z', 'lN6NT', 'fcwPD', 'RWJcI', 'orUMT', 'PqdrH', 'rHkyn'], 'slug': 'module-4-control-flow'}, {'name': 'Module 5: Structured Data', 'description': 'Module 5 provides more detail on common data structures supported by Java, including built-in arrays, as well as core classes in the Java Collections Framework, such as ArrayList and HashMap.', 'timeCommitment': 19895000, 'id': '3YbbP', 'lessonIds': ['AZ1oT', 'xab4H', 'iy4KE', 'zdkaW', 'EXvRg', 'RAmKR', '9CIJO', '9lyH0'], 'slug': 'module-5-structured-data'}, {'name': 'Module 6: Classes and Interfaces', 'description': 'Module 6 covers Java classes and interfaces, focusing on data types, fields, methods, generic parameters, and exceptions.', 'timeCommitment': 43202000, 'id': 't6uAn', 'lessonIds': ['DncKn', 'UYW8p', 'HWhtd', '27mPt', 'fHxsz', 'wGDw8', 'LJf0y', 'A91yJ', '0KHCA'], 'slug': 'module-6-classes-and-interfaces'}, {'name': 'ModuIe 7: Inheritance and Polymorphism', 'description': 'Module 7 examines Java's inheritance and polymorphism features (e.g., extending classes and virtual methods).', 'timeCommitment': 27433000, 'id': 'OzxYe', 'lessonIds': ['PCHzm', '3BYbi', 'xMQZA', 'bK0ib', '2vz1G'], 'slug': 'moduie-7-inheritance-and-polymorphism'}, {'name': 'Module 8: Android Calculator App Mini-Project Assignment', 'description': 'Module 8 guides learners through the creation of an Android app that implements a simple calculator, which provides features for adding, subtracting, multiplying, and dividing numbers input by various means (e.g., via numbers and buttons on the Android user interface).', 'timeCommitment': 8579000, 'id': 'Q0TUY', 'lessonIds': ['BDITp'], 'slug': 'module-8-android-calculator-app-mini-project-assignment'}]\"})"}, {"id": 74, "label": "19", "group": "Category", "title": "(_74:Category {number: '19'})"}, {"id": 915, "label": "Guttag, John", "group": "Professor", "title": "(_915:Professor {name: 'Guttag, John'})"}, {"id": 1126, "label": "Introduction to Computational Thinking and Data Science", "group": "Course", "title": "(_1126:Course {description: '6.0002 is the continuation of 6.0001 Introduction to Computer Science and Programming in Python and is intended for students with little or no programming experience. It aims to provide students with an understanding of the role computation can play in solving problems and to help students, regardless of their major, feel justifiably confident of their ability to write small programs that allow them to accomplish useful goals. The class uses the Python 3.5 programming language.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-0002-introduction-to-computational-thinking-and-data-science-fall-2016/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-0002-introduction-to-computational-thinking-and-data-science-fall-2016/6-0002f16.jpg', title: 'Introduction to Computational Thinking and Data Science', tmpId: '478', weekSection: ''})"}, {"id": 969, "label": "Introduction to Computer Science and Programming", "group": "Course", "title": "(_969:Course {description: 'This subject is aimed at students with little or no programming experience. It aims to provide students with an understanding of the role computation can play in solving problems. It also aims to help students, regardless of their major, to feel justifiably confident of their ability to write small programs that allow them to accomplish useful goals. The class will use the Python&amp;trade; programming language.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-00-introduction-to-computer-science-and-programming-fall-2008/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-00-introduction-to-computer-science-and-programming-fall-2008/6-00f08.jpg', title: 'Introduction to Computer Science and Programming', tmpId: '410', weekSection: ''})"}, {"id": 895, "label": "Introduction to Computer Science and Programming in Python", "group": "Course", "title": "(_895:Course {description: '6.0001 Introduction to Computer Science and Programming in Python is intended for students with little or no programming experience. It aims to provide students with an understanding of the role computation can play in solving problems and to help students, regardless of their major, feel justifiably confident of their ability to write small programs that allow them to accomplish useful goals. The class uses the Python 3.5 programming language.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-0001-introduction-to-computer-science-and-programming-in-python-fall-2016/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-0001-introduction-to-computer-science-and-programming-in-python-fall-2016/6-0001f16.jpg', title: 'Introduction to Computer Science and Programming in Python', tmpId: '385', weekSection: ''})"}, {"id": 1772, "label": "Inez Zwetsloot", "group": "Professor", "title": "(_1772:Professor {name: 'Inez Zwetsloot'})"}, {"id": 1771, "label": "Data Analytics for Lean Six Sigma", "group": "Course", "title": "(_1771:Course {description: 'Welcome to this course on Data Analytics for Lean Six Sigma.  In this course you will learn data analytics techniques that are typically useful within Lean Six Sigma improvement projects. At the end of this course you are able to analyse and interpret data gathered within such a project. You will be able to use Minitab to analyse the data. I will also briefly explain what Lean Six Sigma is. I will emphasize on use of data analytics tools and the interpretation of the outcome. I will use many different examples from actual Lean Six Sigma projects to illustrate all tools. I will not discuss any mathematical background.  The setting we chose for our data example is a Lean Six Sigma improvement project. However data analytics tools are very widely applicable. So you will find that you will learn techniques that you can use in a broader setting apart from improvement projects.  I hope that you enjoy this course and good luck! Dr. Inez Zwetsloot & the IBIS UvA team', directLink: 'https://www.coursera.org/learn/data-analytics-for-lean-six-sigma', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/80/038610d81b11e6a0bee5b62e3fe516/IBIS-vogel.jpg', title: 'Data Analytics for Lean Six Sigma', tmpId: '754', weekSection: \"[{'name': 'Data and Lean Six Sigma', 'description': 'This module introduces Lean Six Sigma and shows you where data and data analytics have their place within the DMAIC framework.  It also introduces the software package Minitab. This package is used throughout the videos for data analytics. It is not mandatory to use this package. I just really like it!', 'timeCommitment': 8194000, 'id': 'nYFwf', 'lessonIds': ['hlmDr', 'DSLYV', 'eHwu5', '3G2fF'], 'slug': 'data-and-lean-six-sigma'}, {'name': 'Understanding and visualizing data', 'description': 'This module explains how to visualize data. It discusses visualizing single variables as well as visualizing two variables. You will learn to select the appropriate graph. For this it is essential to first learn the distinction between numerical and categorical data. ', 'timeCommitment': 7753000, 'id': 'FPacg', 'lessonIds': ['5hjtQ', 'DtQnP', 'g6rD4'], 'slug': 'understanding-and-visualizing-data'}, {'name': 'Using probability distributions', 'description': 'In  this module on using probability distributions, you will learn how to quantify uncertainty. Furthermore you will learn to answer an important business question:  \\u201cwhat percentage of products or cases meet our specifications?'.', 'timeCommitment': 6793000, 'id': 'M7nsA', 'lessonIds': ['2JZ6b', '3OvUi', 'tN6SW'], 'slug': 'using-probability-distributions'}, {'name': 'Introduction to testing', 'description': 'You will learn to model your CTQ and influence factor(s) and to use a decision tree to select the appropriate tool for data based testing of this model. Furthermore, causality is introduced.', 'timeCommitment': 2609000, 'id': 'HfvC6', 'lessonIds': ['VhlJD', 'qE4Zs'], 'slug': 'introduction-to-testing'}, {'name': 'Testing: numerical Y and categorical X', 'description': 'In this module on statistical testing, you will learn how to establish relationship between a numerical Y variable (the CTQ) and categorical influence factors (the X variables). ', 'timeCommitment': 5846000, 'id': '3aInh', 'lessonIds': ['qZOx9', 'nS2I0', 'qfqyl'], 'slug': 'testing-numerical-y-and-categorical-x'}, {'name': 'Testing: numerical Y and numerical Y', 'description': 'What is the relation between the length of stay and the age of a patient? In this module you will learn to answers these types of questions using statistical tests to relate a numerical CTQ (the Y variable) to a numerical influence factor (the X variable).', 'timeCommitment': 4160000, 'id': 'pu7HA', 'lessonIds': ['5LtOe', 'ZdGzR', 'nNAhk'], 'slug': 'testing-numerical-y-and-numerical-y'}, {'name': 'Testing: categorical Y', 'description': 'Finally you will learn how to test a relationship between a Y and a X variable whenever your Y variable (the CTQ) is a categorical variable. ', 'timeCommitment': 4532000, 'id': 'q77rB', 'lessonIds': ['qykjG', 'hd0Wn', 'x3rzU'], 'slug': 'testing-categorical-y'}]\"})"}, {"id": 1785, "label": "Robert Brunner", "group": "Professor", "title": "(_1785:Professor {name: 'Robert Brunner'})"}, {"id": 1804, "label": "Data Analytics Foundations for Accountancy II", "group": "Course", "title": "(_1804:Course {description: \"Welcome to Data Analytics Foundations for Accountancy II!  I'm excited to have you in the class and look forward to your contributions to the learning community. To begin, I recommend taking a few minutes to explore the course site. Review the material we\\u2019ll cover each week, and preview the assignments you\\u2019ll need to complete to pass the course. Click Discussions to see forums where you can discuss the course material with fellow students taking the class. If you have questions about course content, please post them in the forums to get help from others in the course community. For technical problems with the Coursera platform, visit the Learner Help Center. Good luck as you get started, and I hope you enjoy the course!\", directLink: 'https://www.coursera.org/learn/data-analytics-accountancy-2', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c5/7ae8b0795f11e78f7aa54856df8471/arrow1.png', title: 'Data Analytics Foundations for Accountancy II', tmpId: '775', weekSection: \"[{'name': 'Course Orientation', 'de
