: 924, "label": "Introduction to Numerical Methods", "group": "Course", "title": "(_924:Course {description: 'The focus of this course is on numerical linear algebra and numerical methods for solving ordinary differential equations. Topics include linear systems of equations, least square problems, eigenvalue problems, and singular value problems.', directLink: 'https://ocw.mit.edu/courses/mathematics/18-335j-introduction-to-numerical-methods-fall-2004/', photoLink: 'https://ocw.mit.edu/courses/mathematics/18-335j-introduction-to-numerical-methods-fall-2004/18-335jf04.jpg', title: 'Introduction to Numerical Methods', tmpId: '375', weekSection: ''})"}, {"id": 658, "label": "Jean-Luc Falcone", "group": "Professor", "title": "(_658:Professor {name: 'Jean-Luc Falcone'})"}, {"id": 565, "label": "Simulation and modeling of natural processes", "group": "Course", "title": "(_565:Course {description: 'This course gives you an introduction to modeling methods and simulation tools for a wide range of natural phenomena. The different methodologies that will be presented here can be applied to very wide range of topics such as fluid motion, stellar dynamics, population evolution, ... This course does not intend to go deeply into any numerical method or process and does not provide any recipe for the resolution of a particular problem. It is rather a basic guideline towards different methodologies that can be applied to solve any kind of problem and help you pick the one best suited for you. The assignments of this course will be made as practical as possible in order to allow you to actually create from scratch short programs that will solve simple problems. Although programming will be used extensively in this course we do not require any advanced programming experience in order to complete it.', directLink: 'https://www.coursera.org/learn/modeling-simulation-natural-processes', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c8/a87e20b39611e5bb9297d688319725/SimNatProcesses-MOOCs-1200x1200.jpg', title: 'Simulation and modeling of natural processes', tmpId: '253', weekSection: \"[{'name': 'Introduction and general concepts', 'description': 'This module gives an overview of the course and presents the general ideas about modeling and simulation. An emphasis is given on ways to represent space and time from a conceptual point of view. An insight of modeling of complex systems is given with the simulation of the grothw and thrombosis of giant aneurysms. Finally, a first class of modeling approaches is presented: the Monte-Carlo methods.', 'timeCommitment': 6154000, 'id': 'JE5P0', 'lessonIds': ['h7muj', '6FcyL', 'aNurX', 'O0pm0', 'sz1WD', 'nwE5b', 'uCK8F'], 'slug': 'introduction-and-general-concepts'}, {'name': 'Introduction to programming with Python 3', 'description': 'This module intends to provide the most basic concepts of high performance computing used for modeling purposes. It also aims at teaching the basics of Python 3 which will be the programming language used for the quizzes in this course.', 'timeCommitment': 7671000, 'id': 'Joq15', 'lessonIds': ['Efnrg', 'I0FFf', 'iwoDU', '4dfGA', 'HCgps', 'ewl8g', 'En6O5', 'Y0be6', 'lV0Y5', 'KnKSG', 'YE1BW', 'CzmjA'], 'slug': 'introduction-to-programming-with-python-3'}, {'name': 'Dynamical systems and numerical integration', 'description': 'Dynamical systems modeling is the principal method developed to study time-space dependent problems. It aims at translating a natural phenomenon into a mathematical set of equations. Once this basic step is performed the principal obstacle is the actual resolution of the obtained mathematical problem. Usually these equations do not possess an analytical solution and advanced numerical methods must be applied to solve them. In this module you will learn the basics of how to write mathematical equations representing natural phenomena and then how to numerically solve them.', 'timeCommitment': 9352000, 'id': 'vP2Rg', 'lessonIds': ['UJfwV', 'BEoC8', 'geoFg', 'QRBW4', 'KXVu6', '8APOb', '422AY'], 'slug': 'dynamical-systems-and-numerical-integration'}, {'name': 'Cellular Automata', 'description': 'This module defines the concept of cellular automata by outlining the basic building blocks of this method. Then an insight of how to apply this technique to natural phenomena is given. Finally the lattice gas automata, a subclass of models used for fluid flows, is presented.', 'timeCommitment': 8512000, 'id': 'MFYAo', 'lessonIds': ['O7vSl', 'nQOWz', '7LccK', '7qPaN', '7xj9d', 'qJ13N', 'LwIdQ', 'BniCT'], 'slug': 'cellular-automata'}, {'name': 'Lattice Boltzmann modeling of fluid flow', 'description': 'This module provides an introduction to the lattice Boltzmann method, a powerful tool in computational fluid dynamics. The lesson is practice oriented and show, step by step, how to write a program for the lattice Boltzmann method. The program is used to showcase an interesting problem in fluid dynamics, the simulation of a vortex street behind an obstacle.', 'timeCommitment': 7064000, 'id': 'ZwSIc', 'lessonIds': ['1WJ1j', 'KOhem', 'rGUdp', 'MIMsw', '18n1m'], 'slug': 'lattice-boltzmann-modeling-of-fluid-flow'}, {'name': 'Particles and point-like objects', 'description': 'A short review of classical mechanics, and of numerical methods used to integrate the equations of motions for many interacting particles is presented. The student will learn that the computational expense of resolving all interaction between particles poses a major obstacle to simulating such a system. Specific algorithms are presented to allow to cut down on computational expense, both for short-range and large-range forces. The module focuses in detail on the Barnes-Hut algorithm, a tree algorithm which is popular a popular approach to solve the N-Body problem.', 'timeCommitment': 6268000, 'id': 'XLZIs', 'lessonIds': ['Gu4Me', 'zOBLh', 'Zl4n7', 'sQ00L', 'dAnP3'], 'slug': 'particles-and-point-like-objects'}, {'name': 'Introduction to Discrete Events Simulation', 'description': 'In this module, we will see an alternative approach to model systems which display a trivial behaviour most of the time, but which may change significantly under a sequence of discrete events. Initially developed to simulate queue theory systems (such as consumer waiting queue), the Discrete Event approach has been apply to a large variety of problems, such as traffic intersection modeling or volcanic hazard predictions.', 'timeCommitment': 5261000, 'id': '2Tj4j', 'lessonIds': ['4EzTT', 'jC5jF', 'k4Quh', 'j1hmR', 'o6THm', 'oCAyu', 'uwIfH'], 'slug': 'introduction-to-discrete-events-simulation'}, {'name': 'Agent based models', 'description': 'Agent Based Models (ABM) are used to model a complex system by decomposing it in small entities (agents) and by focusing on the relations between agents and with the environment. This approach is derived from artificial intelligence research and is currently used to model various systems such as pedestrian behaviour, social insects, biological cells, etc.', 'timeCommitment': 5558000, 'id': 'cfnPD', 'lessonIds': ['b2Hgu', 'X5rnr', 'NQrBY', 'B5jIl', 'zFsMW', 'VN1gy', 'jmSMj'], 'slug': 'agent-based-models'}]\"})"}, {"id": 1438, "label": "\u5927\u5bb6\u4f86\u73a9\u5927\u6578\u64da", "group": "Course", "title": "(_1438:Course {description: '<div>2013\\u5e74\\u7f8e\\u570b\\u5a92\\u9ad4CNBC\\u5c31\\u5831\\u9053\\uff0c\\u6578\\u64da\\u5206\\u6790\\u5e2b\\u5df2\\u7d93\\u6210\\u70ba21\\u4e16\\u7d00\\u6700\\u5403\\u9999\\u7684\\u5de5\\u4f5c\\uff1b\\u793e\\u4ea4\\u7db2\\u7d61LinkedIn 2014\\u5e74\\u8abf\\u67e5\\u986f\\u793a\\uff0c\\u57282014\\u5e74\\u5168\\u7403\\u6700\\u6436\\u624b\\u768425\\u9805\\u5de5\\u4f5c\\u6280\\u80fd\\u4e4b\\u4e2d\\uff0c\\u6392\\u884c\\u9996\\u4f4d\\u7684\\uff0c\\u5c31\\u662f\\u5177\\u6709\\u7d71\\u8a08\\u548c\\u6578\\u64da\\u5206\\u6790\\u80fd\\u529b\\uff08Statistical Analysis and Data Mining\\uff09\\u7684\\u4eba\\u624d\\u3002\\u908f\\u8f2f\\u601d\\u8003\\u3001\\u89e3\\u8b80\\u6578\\u64da\\uff0c\\u4e26\\u4e0d\\u662f\\u4e00\\u5473\\u76f2\\u76ee\\u5730\\u300c\\u586b\\u9d28\\u300d\\u3002\\u63db\\u500b\\u89d2\\u5ea6\\uff0c\\u4e00\\u8d77\\u52d5\\u8166\\u7b4b\\uff0c\\u9019\\u6bd4\\u53ea\\u9760\\u80cc\\u7b54\\u6848\\uff0c\\u4e0d\\u662f\\u66f4\\u597d\\u55ce\\uff1f</div><div>\\u5927\\u6578\\u64da\\u662f\\u5982\\u4f55\\u6539\\u8b8a\\u73fe\\u4eca\\u7684\\u5404\\u884c\\u5404\\u696d\\u5462\\uff1f\\u672c\\u8ab2\\u7a0b\\u5229\\u7528\\u6dfa\\u986f\\u6613\\u61c2\\u7684\\u6848\\u4f8b\\uff0c\\u8b93\\u6709\\u8208\\u8da3\\u77ad\\u89e3\\u5927\\u6578\\u64da\\u61c9\\u7528\\u7684\\u4e00\\u822c\\u5728\\u8077\\u8207\\u793e\\u6703\\u4eba\\u58eb\\uff0c\\u4e00\\u7aba\\u5927\\u6578\\u64da\\u7684\\u6a23\\u8c8c\\uff0c\\u4ee5\\u53ca\\u5b83\\u5c0d\\u672a\\u4f86\\u751f\\u6d3b\\u7684\\u5f71\\u97ff\\u53ca\\u6539\\u8b8a\\u3002</div>', directLink: 'https://www.openedu.tw/course.jsp?id=225', photoLink: 'https://www.openedu.tw/img/courses/thumb/225.png', title: '\\u5927\\u5bb6\\u4f86\\u73a9\\u5927\\u6578\\u64da', tmpId: '613', weekSection: ''})"}, {"id": 94, "label": "10", "group": "Category", "title": "(_94:Category {number: '10'})"}, {"id": 1441, "label": "\u6f14\u5316\u8a08\u7b97", "group": "Course", "title": "(_1441:Course {description: '', directLink: '', photoLink: '', title: '\\u6f14\\u5316\\u8a08\\u7b97', tmpId: '586', weekSection: ''})"}, {"id": 926, "label": "16", "group": "Category", "title": "(_926:Category {number: '16'})"}, {"id": 459, "label": "Data Mining Project", "group": "Course", "title": "(_459:Course {description: 'Note: You should complete all the other courses in this Specialization before beginning this course. This six-week long Project course of the Data Mining Specialization will allow you to apply the learned algorithms and techniques for data mining from the previous courses in the Specialization, including Pattern Discovery, Clustering, Text Retrieval, Text Mining, and Visualization, to solve interesting real-world data mining challenges. Specifically, you will work on a restaurant review data set from Yelp and use all the knowledge and skills you\\u2019ve learned from the previous courses to mine this data set to discover interesting and useful knowledge. The design of the Project emphasizes: 1) simulating the workflow of a data miner in a real job setting; 2) integrating different mining techniques covered in multiple individual courses; 3) experimenting with different ways to solve a problem to deepen your understanding of techniques; and 4) allowing you to propose and explore your own ideas creatively.  The goal of the Project is to analyze and mine a large Yelp review data set to discover useful knowledge to help people make decisions in dining. The project will include the following outputs:  1. Opinion visualization: explore and visualize the review content to understand what people have said in those reviews. 2. Cuisine map construction: mine the data set to understand the landscape of different types of cuisines and their similarities. 3. Discovery of popular dishes for a cuisine: mine the data set to discover the common/popular dishes of a particular cuisine. 4. Recommendation of restaurants to help people decide where to dine: mine the data set to rank restaurants for a specific dish and predict the hygiene condition of a restaurant. From the perspective of users, a cuisine map can help them understand what cuisines are there and see the big picture of all kinds of cuisines and their relations. Once they decide what cuisine to try, they would be interested in knowing what the popular dishes of that cuisine are and decide what dishes to have. Finally, they will need to choose a restaurant. Thus, recommending restaurants based on a particular dish would be useful. Moreover, predicting the hygiene condition of a restaurant would also be helpful.  By working on these tasks, you will gain experience with a typical workflow in data mining that includes data preprocessing, data exploration, data analysis, improvement of analysis methods, and presentation of results. You will have an opportunity to combine multiple algorithms from different courses to complete a relatively complicated mining task and experiment with different ways to solve a problem to understand the best way to solve it. We will suggest specific approaches, but you are highly encouraged to explore your own ideas since open exploration is, by design, a goal of the Project.  You are required to submit a brief report for each of the tasks for peer grading. A final consolidated report is also required, which will be peer-graded.', directLink: 'https://www.coursera.org/learn/data-mining-project', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/de/4dbe30ff5811e58319afc42ddc386b/DataMiningCapstone_logo-_1_.png', title: 'Data Mining Project', tmpId: '195', weekSection: \"[{'name': 'Orientation', 'description': 'In this module, you will become familiar with the course, your instructor, your classmates, and our learning environment.', 'timeCommitment': 7985000, 'id': 'hwonm', 'lessonIds': ['cBQ5E', 'bDj5w'], 'slug': 'orientation'}, {'name': 'Task 1 - Exploration of a Data Set', 'description': '', 'timeCommitment': 8400000, 'id': 'Ia2u2', 'lessonIds': ['JnTEH', 's3cim'], 'slug': 'task-1-exploration-of-a-data-set'}, {'name': 'Task 2 - Cuisine Clustering and Map Construction', 'description': '', 'timeCommitment': 8400000, 'id': 'Jkxax', 'lessonIds': ['ktfrp', 'tfQpB'], 'slug': 'task-2-cuisine-clustering-and-map-construction'}, {'name': 'Task 3 - Dish Recognition', 'description': '', 'timeCommitment': 8400000, 'id': 'nQBoJ', 'lessonIds': ['qJOGT', '6hbUY'], 'slug': 'task-3-dish-recognition'}, {'name': 'Task 4 & 5 - Popular Dishes and Restaurant Recommendation', 'description': '', 'timeCommitment': 8400000, 'id': 'ov0XW', 'lessonIds': ['HHiTN', 'n3foK'], 'slug': 'task-4-5-popular-dishes-and-restaurant-recommendation'}, {'name': 'Task 6', 'description': '', 'timeCommitment': 8400000, 'id': 'SH4S2', 'lessonIds': ['HDv6Z', 'rPmwu'], 'slug': 'task-6'}, {'name': 'Final Report', 'description': '', 'timeCommitment': 8400000, 'id': '0RWFe', 'lessonIds': ['x2fZz', 'e7Cae'], 'slug': 'final-report'}]\"})"}, {"id": 1771, "label": "Data Analytics for Lean Six Sigma", "group": "Course", "title": "(_1771:Course {description: 'Welcome to this course on Data Analytics for Lean Six Sigma.  In this course you will learn data analytics techniques that are typically useful within Lean Six Sigma improvement projects. At the end of this course you are able to analyse and interpret data gathered within such a project. You will be able to use Minitab to analyse the data. I will also briefly explain what Lean Six Sigma is. I will emphasize on use of data analytics tools and the interpretation of the outcome. I will use many different examples from actual Lean Six Sigma projects to illustrate all tools. I will not discuss any mathematical background.  The setting we chose for our data example is a Lean Six Sigma improvement project. However data analytics tools are very widely applicable. So you will find that you will learn techniques that you can use in a broader setting apart from improvement projects.  I hope that you enjoy this course and good luck! Dr. Inez Zwetsloot & the IBIS UvA team', directLink: 'https://www.coursera.org/learn/data-analytics-for-lean-six-sigma', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/80/038610d81b11e6a0bee5b62e3fe516/IBIS-vogel.jpg', title: 'Data Analytics for Lean Six Sigma', tmpId: '754', weekSection: \"[{'name': 'Data and Lean Six Sigma', 'description': 'This module introduces Lean Six Sigma and shows you where data and data analytics have their place within the DMAIC framework.  It also introduces the software package Minitab. This package is used throughout the videos for data analytics. It is not mandatory to use this package. I just really like it!', 'timeCommitment': 8194000, 'id': 'nYFwf', 'lessonIds': ['hlmDr', 'DSLYV', 'eHwu5', '3G2fF'], 'slug': 'data-and-lean-six-sigma'}, {'name': 'Understanding and visualizing data', 'description': 'This module explains how to visualize data. It discusses visualizing single variables as well as visualizing two variables. You will learn to select the appropriate graph. For this it is essential to first learn the distinction between numerical and categorical data. ', 'timeCommitment': 7753000, 'id': 'FPacg', 'lessonIds': ['5hjtQ', 'DtQnP', 'g6rD4'], 'slug': 'understanding-and-visualizing-data'}, {'name': 'Using probability distributions', 'description': 'In  this module on using probability distributions, you will learn how to quantify uncertainty. Furthermore you will learn to answer an important business question:  \\u201cwhat percentage of products or cases meet our specifications?'.', 'timeCommitment': 6793000, 'id': 'M7nsA', 'lessonIds': ['2JZ6b', '3OvUi', 'tN6SW'], 'slug': 'using-probability-distributions'}, {'name': 'Introduction to testing', 'description': 'You will learn to model your CTQ and influence factor(s) and to use a decision tree to select the appropriate tool for data based testing of this model. Furthermore, causality is introduced.', 'timeCommitment': 2609000, 'id': 'HfvC6', 'lessonIds': ['VhlJD', 'qE4Zs'], 'slug': 'introduction-to-testing'}, {'name': 'Testing: numerical Y and categorical X', 'description': 'In this module on statistical testing, you will learn how to establish relationship between a numerical Y variable (the CTQ) and categorical influence factors (the X variables). ', 'timeCommitment': 5846000, 'id': '3aInh', 'lessonIds': ['qZOx9', 'nS2I0', 'qfqyl'], 'slug': 'testing-numerical-y-and-categorical-x'}, {'name': 'Testing: numerical Y and numerical Y', 'description': 'What is the relation between the length of stay and the age of a patient? In this module you will learn to answers these types of questions using statistical tests to relate a numerical CTQ (the Y variable) to a numerical influence factor (the X variable).', 'timeCommitment': 4160000, 'id': 'pu7HA', 'lessonIds': ['5LtOe', 'ZdGzR', 'nNAhk'], 'slug': 'testing-numerical-y-and-numerical-y'}, {'name': 'Testing: categorical Y', 'description': 'Finally you will learn how to test a relationship between a Y and a X variable whenever your Y variable (the CTQ) is a categorical variable. ', 'timeCommitment': 4532000, 'id': 'q77rB', 'lessonIds': ['qykjG', 'hd0Wn', 'x3rzU'], 'slug': 'testing-categorical-y'}]\"})"}, {"id": 889, "label": "u", "group": "Professor", "title": "(_889:Professor {name: 'u'})"}, {"id": 1107, "label": "Database, Internet, and Systems Integration Technologies", "group": "Course", "title": "(_1107:Course {description: 'This course addresses information technology fundamentals, including project management and software processes, data modeling, UML, relational databases and SQL. Topics covered include internet technologies, such as XML, web services, and service-oriented architectures. This course provides an introduction to security and presents the fundamentals of telecommunications and includes a project that involves requirements / design, data model, database implementation, website, security and data network. No prior programming experience required.', directLink: 'https://ocw.mit.edu/courses/civil-and-environmental-engineering/1-264j-database-internet-and-systems-integration-technologies-fall-2013/', photoLink: 'https://ocw.mit.edu/courses/civil-and-environmental-engineering/1-264j-database-internet-and-systems-integration-technologies-fall-2013/1-264jf13.jpg', title: 'Database, Internet, and Systems Integration Technologies', tmpId: '477', weekSection: ''})"}, {"id": 1139, "label": "Scientific Visualization across Disciplines: A Critical Introduction", "group": "Course", "title": "(_1139:Course {description: 'This subject exposes students to a variety of visualization techniques so that they learn to understand the work involved in producing them and to critically assess the power and limits of each. Students concentrate on areas where visualizations are crucial for meaning making and data production. Drawing on scholarship in science and technology studies on visualization, critical art theory, and core discussions in science and engineering, students work through a series of case studies in order to become better readers and producers of visualizations.', directLink: 'https://ocw.mit.edu/courses/science-technology-and-society/sts-067-scientific-visualization-across-disciplines-a-critical-introduction-spring-2005/', photoLink: 'https://ocw.mit.edu/courses/science-technology-and-society/sts-067-scientific-visualization-across-disciplines-a-critical-introduction-spring-2005/sts-067s05.gif', title: 'Scientific Visualization across Disciplines: A Critical Introduction', tmpId: '471', weekSection: ''})"}, {"id": 1122, "label": "Algorithmic Aspects of Machine Learning", "group": "Course", "title": "(_1122:Course {description: 'This course is organized around algorithmic issues that arise in machine learning. Modern machine learning systems are often built on top of algorithms that do not have provable guarantees, and it is the subject of debate when and why they work. In this class, we focus on designing algorithms whose performance we can rigorously analyze for fundamental machine learning problems.', directLink: 'https://ocw.mit.edu/courses/mathematics/18-409-algorithmic-aspects-of-machine-learning-spring-2015/', photoLink: 'https://ocw.mit.edu/courses/mathematics/18-409-algorithmic-aspects-of-machine-learning-spring-2015/18-409s15.jpg', title: 'Algorithmic Aspects of Machine Learning', tmpId: '470', weekSection: ''})"}, {"id": 1119, "label": "Social Visualization", "group": "Course", "title": "(_1119:Course {description: 'Millions of people are on-line today and the number is rapidly growing - yet this virtual crowd is often invisible. In this course we will examine ways of visualizing people, their activities and their interactions. Students will study the cognitive and cultural basis for social visualization through readings drawn from sociology, psychology and interface design and they will explore new ways of depicting virtual crowds and mapping electronic spaces through a series of design exercises.', directLink: 'https://ocw.mit.edu/courses/media-arts-and-sciences/mas-965-social-visualization-fall-2004/', photoLink: 'https://ocw.mit.edu/courses/media-arts-and-sciences/mas-965-social-visualization-fall-2004/mas-965f04.jpg', title: 'Social Visualization', tmpId: '463', weekSection: ''})"}, {"id": 1101, "label": "Computer Algorithms in Systems Engineering", "group": "Course", "title": "(_1101:Course {description: 'This course covers concepts of computation used in analysis of engineering systems. It includes the following topics: data structures, relational database representations of engineering data, algorithms for the solution and optimization of engineering system designs (greedy, dynamic programming, branch and bound, graph algorithms, nonlinear optimization), and introduction to complexity analysis. Object-oriented, efficient implementations of algorithms are emphasized.', directLink: 'https://ocw.mit.edu/courses/civil-and-environmental-engineering/1-204-computer-algorithms-in-systems-engineering-spring-2010/', photoLink: 'https://ocw.mit.edu/courses/civil-and-environmental-engineering/1-204-computer-algorithms-in-systems-engineering-spring-2010/1-204s10.jpg', title: 'Computer Algorithms in Systems Engineering', tmpId: '462', weekSection: ''})"}, {"id": 1036, "label": "Prediction: Machine Learning and Statistics", "group": "Course", "title": "(_1036:Course {description: 'Prediction is at the heart of almost every scientific discipline, and the study of generalization (that is, prediction) from data is the central topic of machine learning and statistics, and more generally, data mining. Machine learning and statistical methods are used throughout the scientific world for their use in handling the &amp;quot;information overload&amp;quot; that characterizes our current digital age. Machine learning developed from the artificial intelligence community, mainly within the last 30 years, at the same time that statistics has made major advances due to the availability of modern computing. However, parts of these two fields aim at the same goal, that is, of prediction from data. This course provides a selection of the most important topics from both of these subjects.', directLink: 'https://ocw.mit.edu/courses/sloan-school-of-management/15-097-prediction-machine-learning-and-statistics-spring-2012/', photoLink: 'https://ocw.mit.edu/courses/sloan-school-of-management/15-097-prediction-machine-learning-and-statistics-spring-2012/15-097s12.jpg', title: 'Prediction: Machine Learning and Statistics', tmpId: '455', weekSection: ''})"}, {"id": 1056, "label": "Foundations of Software Engineering", "group": "Course", "title": "(_1056:Course {description: 'This is a foundation subject in modern software development techniques for engineering and information technology. The design and development of component-based software (using C# and .NET) is covered; data structures and algorithms for modeling, analysis, and visualization; basic problem-solving techniques; web services; and the management and maintenance of software. Includes a treatment of topics such as sorting and searching algorithms; and numerical simulation techniques. Foundation for in-depth exploration of image processing, computational geometry, finite element methods, network methods and e-business applications. This course is a core requirement for the Information Technology M. Eng. program.This class was also offered in Course 13 (Department of Ocean Engineering) as 13.470J. In 2005, ocean engineering subjects became part of Course 2 (Department of Mechanical Engineering), and the 13.470J designation was dropped in lieu of 2.159J.', directLink: 'https://ocw.mit.edu/courses/civil-and-environmental-engineering/1-124j-foundations-of-software-engineering-fall-2000/', photoLink: 'https://ocw.mit.edu/courses/civil-and-environmental-engineering/1-124j-foundations-of-software-engineering-fall-2000/1-124jf00.jpg', title: 'Foundations of Software Engineering', tmpId: '452', weekSection: ''})"}, {"id": 1073, "label": "Computing and Data Analysis for Environmental Applications", "group": "Course", "title": "(_1073:Course {description: 'This subject is a computer-oriented introduction to probability and data analysis. It is designed to give students the knowledge and practical experience they need to interpret lab and field data. Basic probability concepts are introduced at the outset because they provide a systematic way to describe uncertainty. They form the basis for the analysis of quantitative data in science and engineering. The MATLAB&amp;reg; programming language is used to perform virtual experiments and to analyze real-world data sets, many downloaded from the web. Programming applications include display and assessment of data sets, investigation of hypotheses, and identification of possible casual relationships between variables. This is the first semester that two courses, Computing and Data Analysis for Environmental Applications (1.017) and Uncertainty in Engineering (1.010),&amp;nbsp;are being&amp;nbsp;jointly offered&amp;nbsp;and taught as a single course.', directLink: 'https://ocw.mit.edu/courses/civil-and-environmental-engineering/1-017-computing-and-data-analysis-for-environmental-applications-fall-2003/', photoLink: 'https://ocw.mit.edu/courses/civil-and-environmental-engineering/1-017-computing-and-data-analysis-for-environmental-applications-fall-2003/1-017f03.jpg', title: 'Computing and Data Analysis for Environmental Applications', tmpId: '451', weekSection: ''})"}, {"id": 1081, "label": "Introduction To MATLAB Programming", "group": "Course", "title": "(_1081:Course {description: 'This course is intended to assist undergraduates with learning the basics of programming in general and programming MATLAB&amp;reg; in particular.', directLink: 'https://ocw.mit.edu/courses/mathematics/18-s997-introduction-to-matlab-programming-fall-2011/', photoLink: 'https://ocw.mit.edu/courses/mathematics/18-s997-introduction-to-matlab-programming-fall-2011/18-s997f11.jpg', title: 'Introduction To MATLAB Programming', tmpId: '448', weekSection: ''})"}, {"id": 1029, "label": "Information Theory", "group": "Course", "title": "(_1029:Course {description: '6.441 offers an introduction to the quantitative theory of information and its applications to reliable, efficient communication systems. Topics include mathematical definition and properties of information, source coding theorem, lossless compression of data, optimal lossless coding, noisy communication channels, channel coding theorem, the source channel separation theorem, multiple access channels, broadcast channels, Gaussian noise, and time-varying channels.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-441-information-theory-spring-2010/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-441-information-theory-spring-2010/6-441s10.jpg', title: 'Information Theory', tmpId: '431', weekSection: ''})"}, {"id": 1025, "label": "Adventures in Advanced Symbolic Programming", "group": "Course", "title": "(_1025:Course {description: 'This course covers concepts and techniques for the design and implementation of large software systems that can be adapted to uses not anticipated by the designer. Applications include compilers, computer-algebra systems, deductive systems, and some artificial intelligence applications. Topics include combinators, generic operations, pattern matching, pattern-directed invocation, rule systems, backtracking, dependencies, indeterminacy, memoization, constraint propagation, and incremental refinement. Substantial weekly programming assignments are an integral part of the subject.There will be extensive programming assignments, using MIT/GNU Scheme. Students should have significant programming experience in Scheme, Common Lisp, Haskell, CAML or some other &quot;functional&quot; language.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-945-adventures-in-advanced-symbolic-programming-spring-2009/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-945-adventures-in-advanced-symbolic-programming-spring-2009/6-945s09.jpg', title: 'Adventures in Advanced Symbolic Programming', tmpId: '424', weekSection: ''})"}, {"id": 1024, "label": "Underactuated Robotics", "group": "Course", "title": "(_1024:Course {description: 'Robots today move far too conservatively, using control systems that attempt to maintain full control authority at all times. Humans and animals move much more aggressively by routinely executing motions which involve a loss of instantaneous control authority. Controlling nonlinear systems without complete control authority requires methods that can reason about and exploit the natural dynamics of our machines. This course discusses nonlinear dynamics and control of underactuated mechanical systems, with an emphasis on machine learning methods. Topics include nonlinear dynamics of passive robots (walkers, swimmers, flyers), motion planning, partial feedback linearization, energy-shaping control, analytical optimal control, reinforcement learning/approximate optimal control, and the influence of mechanical design on control. Discussions include examples from biology and applications to legged locomotion, compliant manipulation, underwater robots, and flying machines. Professor Tedrake offered an updated version of this course that can be accessed through the edX platform. Acknowledgements Professor Tedrake would like to thank John Roberts for his help with the course and videotaping the lectures.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-832-underactuated-robotics-spring-2009/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-832-underactuated-robotics-spring-2009/6-832s09.jpg', title: 'Underactuated Robotics', tmpId: '423', weekSection: ''})"}, {"id": 983, "label": "Introduction to Computer Science and Programming", "group": "Course", "title": "(_983:Course {description: 'This subject is aimed at students with little or no programming experience. It aims to provide students with an understanding of the role computation can play in solving problems. It also aims to help students, regardless of their major, to feel justifiably confident of their ability to write small programs that allow them to accomplish useful goals. The class will use the Python programming language.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-00sc-introduction-to-computer-science-and-programming-spring-2011/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-00sc-introduction-to-computer-science-and-programming-spring-2011/6-00scf11.jpg', title: 'Introduction to Computer Science and Programming', tmpId: '403', weekSection: ''})"}, {"id": 910, "label": "Biological Computing: At the Crossroads of Engineering and Science", "group": "Course", "title": "(_910:Course {description: 'Imagine you are a salesman needing to visit 100 cities connected by a set of roads. Can you do it while stopping in each city only once? Even a supercomputer working at 1 trillion operations per second would take longer than the age of the universe to find a solution when considering each possibility in turn. In 1994, Leonard Adleman published a paper in which he described a solution, using the tools of molecular biology, for a smaller 7-city example of this problem. His paper generated enormous scientific and public interest, and kick-started the field of Biological Computing, the main subject of this discussion based seminar course. Students will analyze the Adleman paper, and the papers that preceded and followed it, with an eye for identifying the engineering and scientific aspects of each paper, emphasizing the interplay of these two approaches in the field of Biological Computing. This course is appropriate for both biology and non-biology majors. Care will be taken to fill in any knowledge gaps for both scientists and engineers.This course is one of many&amp;nbsp;Advanced  Undergraduate Seminars offered by the Biology Department at MIT.  These seminars are tailored for students with an interest in using  primary research literature to discuss and learn about current  biological research in a highly interactive setting.', directLink: 'https://ocw.mit.edu/courses/biology/7-349-biological-computing-at-the-crossroads-of-engineering-and-science-spring-2005/', photoLink: 'https://ocw.mit.edu/courses/biology/7-349-biological-computing-at-the-crossroads-of-engineering-and-science-spring-2005/7-349s05.jpg', title: 'Biological Computing: At the Crossroads of Engineering and Science', tmpId: '379', weekSection: ''})"}, {"id": 142, "label": "9", "group": "Category", "title": "(_142:Category {number: '9'})"}, {"id": 155, "label": "Advanced Data Structures in Java", "group": "Course", "title": "(_155:Course {description: 'How does Google Maps plan the best route for getting around town given current traffic conditions?  How does an internet router forward packets of network traffic to minimize delay?  How does an aid group allocate resources to its affiliated local partners? To solve such problems, we first represent the key pieces of data in a complex data structure. In this course, you\\u2019ll learn about data structures, like graphs, that are fundamental for working with structured real world data.  You will develop, implement, and analyze algorithms for working with this data to solve real world problems.   In addition, as the programs you develop in this course become more complex, we\\u2019ll examine what makes for good code and class hierarchy design so that you can not only write correct code, but also share it with other people and maintain it in the future. The backbone project in this course will be a route planning application.  You will apply the concepts from each Module directly to building an application that allows an autonomous agent (or a human driver!) to navigate its environment.  And as usual we have our different video series to help tie the content back to its importance in the real world and to provide tiered levels of support to meet your personal needs.', directLink: 'https://www.coursera.org/learn/advanced-data-structures', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/02/5862d0469011e58b7267fbeaf2e97c/Course3.jpg', title: 'Advanced Data Structures in Java', tmpId: '47', weekSection: \"[{'name': 'Introduction to the Course', 'description': 'Welcome to the first week in the third course of our Intermediate Java Programming Specialization.  Once again start with introductions, and in particular introduce the unique structure of this course.  Also, if you're not sure if this course is right for you, we've got an optional pre-course quiz coming right up that can help you figure out if you're in the right place.  If you decide to stay with us (and we really hope you will!) we've got a great backbone project for you: your very own mapping application, inspired by Google Maps!  The core data structure throughout this course is graphs, which may very well be the most fundamental data structure in all of computer science.  Ready to begin?  So are we!', 'timeCommitment': 7465000, 'id': '8YmSI', 'lessonIds': ['2XfYg', '5DBRQ'], 'slug': 'introduction-to-the-course'}, {'name': 'Introduction to Graphs', 'description': 'This week we'll start getting technical, introducing you to the central data structure in the course: Graphs.  You'll learn the basics and then have a chance to dive in a little deeper into the code, getting ready to start building that Google Maps-like application.', 'timeCommitment': 17743000, 'id': '6L7Tw', 'lessonIds': ['fN9cZ', 'HPkR2', '5Y6f7'], 'slug': 'introduction-to-graphs'}, {'name': 'Class design and simple graph search', 'description': 'This week you'll get the backbone of your map search engine up and running.  In previous courses, including the previous courses in this specialization, you've probably been given most of the classes you needed to complete the assignments.  But learning how to design classes from scratch is a key skill that you will need as you become a more sophisticated Java programmer.  This week we'll give you the tools you need to create a robust and elegant class design for your map search engine.  We'll introduce a similar problem and show you how it can be represented as a graph.  Then we'll introduce two core search algorithms: depth-first search and breadth-first search.  Finally, we'll turn our graph problem into a set of Java classes.   Your task on the programming assignment this week will be to do the same thing, but in the context on the map search engine!', 'timeCommitment': 29861000, 'id': 'Ucy05', 'lessonIds': ['OV8fh', 'NWxHw', 'cT2on', 'u7PvI'], 'slug': 'class-design-and-simple-graph-search'}, {'name': 'Finding shortest paths in weighted graphs', 'description': 'In the past two weeks, you've developed a strong understanding of how to design classes to represent a graph and how to use a graph to represent a map.  In this week, you'll add a key feature of map data to our graph representation -- distances -- by adding weights to your edges to produce a 'weighted graph'.  Although this might seem like a small change, the algorithms that work for unweighted graphs may prove ineffective for weighted graphs.  To address this problem, you'll explore more advanced shortest path algorithms.  First, you'll see how to find the shortest path on a weighted graph, then you'll see how to find it more quickly.  In the project, you'll apply these ideas to create the core of any good mapping application: finding the shortest route from one location to another.', 'timeCommitment': 22147000, 'id': 'AfvLN', 'lessonIds': ['cuBSX', 'mhujP', 'xZAlp'], 'slug': 'finding-shortest-paths-in-weighted-graphs'}, {'name': 'Route planning and NP-hard graph problems', 'description': 'In this week, we'll go beyond the problem of finding a path between two points, and focus on problems requiring overall path planning.  For example, if you wanted to go on errands and visit 6 different locations before returning home, what is the optimal route? This problem is actually a really well known problem in computer science known as the Travelling Salesperson Problem (TSP).  Attempting to solve the problem will lead us to explore complexity theory, what it means to be NP-Hard, and how to solve 'hard' problems using heuristics and approximation algorithms.  We'll end the week by showing how reformulating a problem can have a huge impact: making something which was effectively unsolvable before, now solvable!  ', 'timeCommitment': 5580000, 'id': 'NTnBt', 'lessonIds': ['z5EEn', 'aPS1f', 'an6V1', '3lvRb', 'kUWMA'], 'slug': 'route-planning-and-np-hard-graph-problems'}, {'name': 'End of Course Project Extension', 'description': 'You made it to the last week of our course!  We're glad you're still with us.  As a reward, there's no new content to learn this week.  Instead you'll get the opportunity to extend your project in a direction of your own choosing.  We hope you've got some neat ideas for personalizing your map application, and we look forward to seeing them in the peer review gallery.  Submitting to the peer review gallery is optional (though the extension is required), but we hope you'll choose to participate.  ', 'timeCommitment': 19030000, 'id': 'P9ldC', 'lessonIds': ['zmyDx', 'rIzh1'], 'slug': 'end-of-course-project-extension'}]\"})"}, {"id": 1865, "label": "Amy Moore", "group": "Professor", "title": "(_1865:Professor {name: 'Amy Moore'})"}, {"id": 1864, "label": "Roadmap to Success in Digital Manufacturing & Design ", "group": "Course", "title": "(_1864:Course {description: 'Learners will create a roadmap to achieve their own personal goals related to the digital manufacturing and design (DM&D) profession, which will help them leverage relevant opportunities. The culminating project provides a tangible element to include in their professional portfolios that showcases their knowledge of Industry 4.0. This project is part of the Digital Manufacturing and Design Technology specialization that explores the many facets of manufacturing\\u2019s \\u201cFourth Revolution,\\u201d  aka Industry 4.0. To learn more about the specialization and its courses, please watch the overview video by copying and pasting the following link into your web browser: https://youtu.be/wETK1O9c-CA', directLink: 'https://www.coursera.org/learn/roadmap-success-digital-manufacturing-design', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/30/e97620a82d11e69b1a15f9224cca95/INdustry-4.0_block-image.jpg', title: 'Roadmap to Success in Digital Manufacturing & Design ', tmpId: '809', weekSection: \"[{'name': 'Project Definition', 'description': 'The purpose of this module is to introduce learners to the factors and trends motivating the transition from the current state of manufacturing to a Digital Manufacturing and Design (DMD) model. Learners will demonstrate critical thinking to define a personalized roadmap project relating to the transformation such that they can impact themselves and the future of DMD. Details of individual lessons in this module are provided below.', 'timeCommitment': 14706000, 'id': 'R0p5N', 'lessonIds': ['cOwFM', 'Mjznw', 'WX22y', 'htHhj', '9EkJR'], 'slug': 'project-definition'}, {'name': 'Self-Assessment', 'description': 'The purpose of this module is for learners to identify their current situation, perform a self-assessment, and create a personalized future goal within the Digital Manufacturing and Design paradigm. Details of individual lessons in this module are provided below.', 'timeCommitment': 16122000, 'id': 'O6Rzt', 'lessonIds': ['TOGOj', 'ImZ25', 'HQCcX', 'Ke7GB'], 'slug': 'self-assessment'}, {'name': 'Network Exploration', 'description': 'This module focuses on defining and acquiring resources to help learners grow their network to assist in attaining the future goal identified within the Digital Manufacturing and Design domain. Details of individual lessons in this module are provided below.', 'timeCommitment': 15751000, 'id': 'HUKj1', 'lessonIds': ['5Stpk', 'fKqZZ', 'rhGWG', 'kwwZ4', 'IlVW5'], 'slug': 'network-exploration'}, {'name': 'Roadmap Execution', 'description': 'In this module, learners will created a realistic roadmap execution plan to transition from a current state to a future desired state in the Digital Manufacturing and Design paradigm, using concepts gleaned throughout the course and elsewhere. ', 'timeCommitment': 8813000, 'id': 'HtPei', 'lessonIds': ['Wf5Ya', 'XYdq1'], 'slug': 'roadmap-execution'}, {'name': 'Final Project Submission and Peer Review Evaluation', 'description': 'In this final module, learners will continue to complete final edits and submit personalized artifacts and attestations to support a transition from a current state to a future state in Digital Manufacturing and Design as a peer review. Learners will review and provide feedback of the work of classmates.', 'timeCommitment': 8456000, 'id': 'mp51Y', 'lessonIds': ['PDScO'], 'slug': 'final-project-submission-and-peer-review-evaluation'}]\"})"}, {"id": 127, "label": "Data Science Capstone", "group": "Course", "title": "(_127:Course {description: 'The capstone project class will allow students to create a usable/public data product that can be used to show your skills to potential employers. Projects will be drawn from real-world problems and will be conducted with industry, government, and academic partners.', directLink: 'https://www.coursera.org/learn/data-science-project', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/3f/08f9900d1311e48743bfe1d327ce7a/CourseTrackLogo.jpg', title: 'Data Science Capstone', tmpId: '29', weekSection: \"[{'name': 'Overview, Understanding the Problem, and Getting the Data', 'description': 'This week, we introduce the project so you can get a clear grip on the problem at hand and begin working with the dataset.', 'timeCommitment': 4918653, 'id': 'OkCmA', 'lessonIds': ['hUxBs', 'R195O', 'LG93V'], 'slug': 'overview-understanding-the-problem-and-getting-the-data'}, {'name': 'Exploratory Data Analysis and Modeling', 'description': 'This week, we move on to the next tasks, exploratory data analysis and modeling. You'll also submit your milestone report and review submissions from your classmates.', 'timeCommitment': 8567834, 'id': 'mb9DN', 'lessonIds': ['YYGBE', 'mnPLp', 'H7uDq'], 'slug': 'exploratory-data-analysis-and-modeling'}, {'name': 'Prediction Model', 'description': 'This week, you'll build and evaluate your prediction model. The goal is to make your model efficient and accurate. ', 'timeCommitment': 1880581, 'id': 'VNKmf', 'lessonIds': ['IfrEp'], 'slug': 'prediction-model'}, {'name': 'Creative Exploration', 'description': 'This week's goal is to improve the predictive accuracy while reducing computational runtime and model complexity.', 'timeCommitment': 1859259, 'id': 'UkNN8', 'lessonIds': ['k4Eqs'], 'slug': 'creative-exploration'}, {'name': 'Data Product ', 'description': 'This week, you'll work on developing the first component of your final project, your data product. ', 'timeCommitment': 669820, 'id': 'z6
