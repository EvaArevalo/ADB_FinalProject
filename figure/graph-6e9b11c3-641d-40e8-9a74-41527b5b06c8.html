\\u95dc\\u806f\\u6a21\\u5f0f\\u5206\\u6790\\r \\u7b2c\\u516b\\u9031\\uff1a\\u6578\\u64da\\u5206\\u6790\\u5de5\\u5177Mahout\\u8207\\u53cd\\u601dBig Data'})"}, {"id": 913, "label": "Vinterbo, Staal", "group": "Professor", "title": "(_913:Professor {name: 'Vinterbo, Staal'})"}, {"id": 1055, "label": "Medical Decision Support", "group": "Course", "title": "(_1055:Course {description: 'This course presents the main concepts of decision analysis, artificial intelligence, and predictive model construction and evaluation in the specific context of medical applications. The advantages and disadvantages of using these methods in real-world systems&amp;nbsp;are emphasized, while students gain hands-on experience with application specific methods. The technical focus of the course includes decision analysis, knowledge-based systems (qualitative and quantitative), learning systems (including logistic regression, classification trees, neural networks), and techniques to evaluate the performance of such systems.', directLink: 'https://ocw.mit.edu/courses/health-sciences-and-technology/hst-951j-medical-decision-support-fall-2005/', photoLink: 'https://ocw.mit.edu/courses/health-sciences-and-technology/hst-951j-medical-decision-support-fall-2005/hst-951jf05.jpg', title: 'Medical Decision Support', tmpId: '450', weekSection: ''})"}, {"id": 878, "label": "Medical Decision Support", "group": "Course", "title": "(_878:Course {description: 'This course presents the main concepts of decision analysis, artificial intelligence and predictive model construction and evaluation in the specific context of medical applications. It emphasizes the advantages and disadvantages of using these methods in real-world systems and provides hands-on experience. Its technical focus is on decision support, knowledge-based systems (qualitative and quantitative), learning systems (including logistic regression, classification trees, neural networks, rough sets), and techniques to evaluate the performance of such systems. It reviews computer-based diagnosis, planning and monitoring of therapeutic interventions. It also discusses implemented medical applications and the software tools used in their construction. Students produce a final project using the machine learning methods learned in the course, based on actual clinical data.LecturersProf. Stephan DreiseitlProf. Ju Jan KimProf. Bill LongProf. Marco RamoniProf. Fred ResnicProf. David Wypij', directLink: 'https://ocw.mit.edu/courses/health-sciences-and-technology/hst-951j-medical-decision-support-spring-2003/', photoLink: 'https://ocw.mit.edu/courses/health-sciences-and-technology/hst-951j-medical-decision-support-spring-2003/hst-951js03.jpg', title: 'Medical Decision Support', tmpId: '382', weekSection: ''})"}, {"id": 1718, "label": "Juha Plosila", "group": "Professor", "title": "(_1718:Professor {name: 'Juha Plosila'})"}, {"id": 1717, "label": "Capstone:  Autonomous Runway Detection for IoT", "group": "Course", "title": "(_1717:Course {description: 'This capstone project course ties together the knowledge from three previous courses in IoT though embedded systems: Development of Real-Time Systems, Web Connectivity & Security and Embedded Hardware and Operating Systems. The students will develop a larger system using the learning outcomes from these courses, and the students will evaluate the developed system in a real-world programming environment. This course is a true engineering task in which the student must, not only implement the algorithm code, but also handle the interfaces between many different actors and hardware platforms. The students will learn how to motivate engineering decisions and how to choose implementations to make a system actually running. The students will also learn to evaluate the efficiency and the correctness of their system as well as real-world parameters such as energy consumption and cost.', directLink: 'https://www.coursera.org/learn/autonomous-runway-detection', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/41/dccd206d2011e79ac2f56e3f0d2037/Logo.jpg', title: 'Capstone:  Autonomous Runway Detection for IoT', tmpId: '730', weekSection: \"[{'name': 'Introduction and methods', 'description': 'Looking for a project where you actually learn practical software development? In this course you can show off your newly developed embedded software skills by putting together a large scale system consisting of a wide range of functionalities! This project makes you take a step into the most modern edge of software development for embedded systems, we implement a system for IoT-based autonomous aircraft landing for future airliners. In other words, a system based on embedded real-time processing devices, secure web connectivity and cloud-based high performance back ends. The project does not only focus on the implementation of the algorithms in these parts, but also something every embedded software designer faces sooner or later: the interfacing of the parts. We offer you the opportunity to participate in this project and let loose your engineering skills! Creativity and innovation are the key points to succeed as we give you free hands to pick all the software pieces together, and you show us the result of you innovative thinking in a project which can be applied in real industrial products today. ', 'timeCommitment': 12183000, 'id': '56GPB', 'lessonIds': ['fi2Zp'], 'slug': 'introduction-and-methods'}, {'name': 'Implementation and integration', 'description': 'In this module you will implement the runway detection system presented in the other module. Please refer to documentation, discussion forums and instructions about the project before starting. Also please study the requirements for successfully completing the project, and the instructions document for giving a peer review grading.', 'timeCommitment': 28111000, 'id': 'nNzNL', 'lessonIds': ['28kz8', 'vLTsq'], 'slug': 'implementation-and-integration'}, {'name': 'Project submission and Peer review', 'description': '', 'timeCommitment': 68400000, 'id': 'fv6b8', 'lessonIds': ['BgVxS'], 'slug': 'project-submission-and-peer-review'}]\"})"}, {"id": 1898, "label": "Maekawa, Takashi", "group": "Professor", "title": "(_1898:Professor {name: 'Maekawa, Takashi'})"}, {"id": 1883, "label": "Computational Geometry", "group": "Course", "title": "(_1883:Course {description: 'Topics in surface modeling: b-splines, non-uniform rational b-splines, physically based deformable surfaces, sweeps and generalized cylinders, offsets, blending and filleting surfaces. Non-linear solvers and intersection problems. Solid modeling: constructive solid geometry, boundary representation, non-manifold and mixed-dimension boundary representation models, octrees. Robustness of geometric computations. Interval methods. Finite and boundary element discretization methods for continuum mechanics problems. Scientific visualization. Variational geometry. Tolerances. Inspection methods. Feature representation and recognition. Shape interrogation for design, analysis, and manufacturing. Involves analytical and programming assignments.This course was originally offered in Course 13 (Department of Ocean Engineering) as 13.472J. In 2005, ocean engineering subjects became part of Course 2 (Department of Mechanical Engineering), and this course was renumbered 2.158J.', directLink: 'https://ocw.mit.edu/courses/mechanical-engineering/2-158j-computational-geometry-spring-2003/', photoLink: 'https://ocw.mit.edu/courses/mechanical-engineering/2-158j-computational-geometry-spring-2003/2-158js03.jpg', title: 'Computational Geometry', tmpId: '810', weekSection: ''})"}, {"id": 466, "label": "Herbert Lee", "group": "Professor", "title": "(_466:Professor {name: 'Herbert Lee'})"}, {"id": 515, "label": "Bayesian Statistics: From Concept to Data Analysis", "group": "Course", "title": "(_515:Course {description: 'This course introduces the Bayesian approach to statistics, starting with the concept of probability and moving to the analysis of data. We will learn about the philosophy of the Bayesian approach as well as how to implement it for common types of data. We will compare the Bayesian approach to the more commonly-taught Frequentist approach, and see some of the benefits of the Bayesian approach. In particular, the Bayesian approach allows for better accounting of uncertainty, results that have more intuitive and interpretable meaning, and more explicit statements of assumptions. This course combines lecture videos, computer demonstrations, readings, exercises, and discussion boards to create an active learning experience. For computing, you have the choice of using Microsoft Excel or the open-source, freely available statistical package R, with equivalent content for both options. The lectures provide some of the basic mathematical development as well as explanations of philosophy and interpretation. Completion of this course will give you an understanding of the concepts of the Bayesian approach, understanding the key differences between Bayesian and Frequentist approaches, and the ability to do basic data analyses.', directLink: 'https://www.coursera.org/learn/bayesian-statistics', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/9f/2e5c7029f911e6a54019be03e7925b/GammaUpdate.png', title: 'Bayesian Statistics: From Concept to Data Analysis', tmpId: '210', weekSection: \"[{'name': 'Probability and Bayes' Theorem', 'description': 'In this module, we review the basics of probability and Bayes\\u2019 theorem. In Lesson 1, we introduce the different paradigms or definitions of probability and discuss why probability provides a coherent framework for dealing with uncertainty. In Lesson 2, we review the rules of conditional probability and introduce Bayes\\u2019 theorem. Lesson 3 reviews common probability distributions for discrete and continuous random variables.', 'timeCommitment': 9437000, 'id': 'QfMC1', 'lessonIds': ['gr0pf', 'tSXps', 'PD4o9', 'q4SNy', 'wYUf7'], 'slug': 'probability-and-bayes-theorem'}, {'name': 'Statistical Inference', 'description': 'This module introduces concepts of statistical inference from both frequentist and Bayesian perspectives. Lesson 4 takes the frequentist view, demonstrating maximum likelihood estimation and confidence intervals for binomial data. Lesson 5 introduces the fundamentals of Bayesian inference. Beginning with a binomial likelihood and prior probabilities for simple hypotheses, you will learn how to use Bayes\\u2019 theorem to update the prior with data to obtain posterior probabilities. This framework is extended with the continuous version of Bayes theorem to estimate continuous model parameters, and calculate posterior probabilities and credible intervals.', 'timeCommitment': 9298000, 'id': 'h958T', 'lessonIds': ['6xu4G', 'X4fCv', 'dTAdr', 'WnZ14'], 'slug': 'statistical-inference'}, {'name': 'Priors and Models for Discrete Data', 'description': 'In this module, you will learn methods for selecting prior distributions and building models for discrete data. Lesson 6 introduces prior selection and predictive distributions as a means of evaluating priors. Lesson 7 demonstrates Bayesian analysis of Bernoulli data and introduces the computationally convenient concept of conjugate priors. Lesson 8 builds a conjugate model for Poisson data and discusses strategies for selection of prior hyperparameters.', 'timeCommitment': 8350000, 'id': '3CYuT', 'lessonIds': ['BUbS1', 'wIkKw', 'GNZeS', 'sWL5f', 'toV8M'], 'slug': 'priors-and-models-for-discrete-data'}, {'name': 'Models for Continuous Data', 'description': 'This module covers conjugate and objective Bayesian analysis for continuous data. Lesson 9 presents the conjugate model for exponentially distributed data. Lesson 10 discusses models for normally distributed data, which play a central role in stati lity, it covers numerical methods relevant to mechanical engineering, including approximation (interpolation, least squares and statistical regression), integration, solution of linear and nonlinear equations, ordinary differential equations, and deterministic and probabilistic approaches. Examples are drawn from mechanical engineering disciplines, in particular from robotics, dynamics, and structural analysis.&amp;nbsp;', directLink: 'https://ocw.mit.edu/courses/mechanical-engineering/2-086-numerical-computation-for-mechanical-engineers-spring-2013/', photoLink: 'https://ocw.mit.edu/courses/mechanical-engineering/2-086-numerical-computation-for-mechanical-engineers-spring-2013/2-086s13.jpg', title: 'Numerical Computation for Mechanical Engineers', tmpId: '393', weekSection: ''})"}, {"id": 45, "label": "4", "group": "Category", "title": "(_45:Category {number: '4'})"}, {"id": 1180, "label": "\u859b", "group": "Professor", "title": "(_1180:Professor {name: '\\u859b'})"}, {"id": 1179, "label": "\u4f5c\u696d\u7cfb\u7d71", "group": "Course", "title": "(_1179:Course {description: '', directLink: '', photoLink: '', title: '\\u4f5c\\u696d\\u7cfb\\u7d71', tmpId: '491', weekSection: ''})"}, {"id": 1336, "label": "\u90b1", "group": "Professor", "title": "(_1336:Professor {name: '\\u90b1'})"}, {"id": 1424, "label": "\u96fb\u8166\u8996\u89ba", "group": "Course", "title": "(_1424:Course {description: '', directLink: '', photoLink: '', title: '\\u96fb\\u8166\\u8996\\u89ba', tmpId: '588', weekSection: ''})"}, {"id": 1335, "label": "\u6a5f\u5668\u5b78\u7fd2", "group": "Course", "title": "(_1335:Course {description: '', directLink: '', photoLink: '', title: '\\u6a5f\\u5668\\u5b78\\u7fd2', tmpId: '569', weekSection: ''})"}, {"id": 753, "label": "Cameron Campbell", "group": "Professor", "title": "(_753:Professor {name: 'Cameron Campbell'})"}, {"id": 752, "label": "Social Science Approaches to the Study of Chinese Society Part 2", "group": "Course", "title": "(_752:Course {description: 'This course is intended as a first step for learners who seek to become producers of social science research. It is organized as an introduction to the design and execution of a research study. It introduces the key elements of a proposal for a research study, and explains the role of each. It reviews the major types of qualitative and quantitative data used in social science research, and then introduces some of the most important sources of existing data available freely or by application, worldwide and for China. The course offers an overview of basic principles in the design of surveys, including a brief introduction to sampling. Basic techniques for quantitative analysis are also introduced, along with a review of common challenges that arise in the interpretation of results. Professional and ethical issues that often arise in the conduct of research are also discussed.  The course concludes with an introduction to the options for further study available to the interested student, and an overview of the key steps involved in selecting postgraduate programs and applying for admission. Learners who complete the course will be able to make an informed decision about whether to pursue advanced studies, and should be adequately prepared to write an application for postgraduate study that exhibits basic understanding of key aspects of social science research paradigms and methodologies. Explore the big questions in social science and learn how you can be a producer of social science research.  Course Overview video: https://youtu.be/QuMOAlwhpvU Part 1 should be completed before taking this course:  https://www.coursera.org/learn/social-science-study-chinese-society', directLink: 'https://www.coursera.org/learn/social-science-research-chinese-society', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ef/b760c04fef11e790f1ef653c6f70cb/SOSC_1200x1200.jpg', title: 'Social Science Approaches to the Study of Chinese Society Part 2', tmpId: '310', weekSection: \"[{'name': 'Designing a Study', 'description': 'Welcome to Social Science Approaches to the Study of Chinese Society Part 2! Part 2 focuses on being a PRODUCER of Social Science Research.  Take some time to review the course overview, assignments for this course and say hello in the discussion forum.  ', 'timeCommitment': 8906000, 'id': 'Qd5dB', 'lessonIds': ['2HisE', 'jhArU', 'R6pQD', 'EXYw9', 'R34An'], 'slug': 'designing-a-study'}, {'name': 'Evidence', 'description': 'Week 2 will discuss the kind sources social scientists use for research. By the end of this week, you should be able to identify some of these major sources and perhaps pinpoint some sources that can be used in your own study.', 'timeCommitment': 7597000, 'id': 'SsjEL', 'lessonIds': ['zAYvN', 'n6hIn', 'WoPnc', 'od32X'], 'slug': 'evidence'}, {'name': 'Sampling', 'description': 'By the end of Week 3, you should be able to understand why RANDOM SAMPLING is important in a survey, outline the most common approaches to sampling and discuss key considerations when choosing a sampling strategy for your study.', 'timeCommitment': 7567000, 'id': 'EgS7E', 'lessonIds': ['ZATVD', 'svn6k', 'p984O', 'OJ7vb'], 'slug': 'sampling'}, {'name': 'Public Data for China', 'description': 'Week 4 discusses major sources of public data available to you.  By the end of this week you should be able to describe the opportunities as well as the challenges associated with using publicly available survey data. ', 'timeCommitment': 4285000, 'id': 'ygF1h', 'lessonIds': ['RHMqj', '8XieK', 'u3N7Y', 'Wq0yP'], 'slug': 'public-data-for-china'}, {'name': 'Quantitative Analysis', 'description': 'Week 5 will give you a taste of the basic methods for quantitative analysis.  From there you should be able to identify key issues when interpreting results and discuss implications for research.', 'timeCommitment': 6911000, 'id': 'xADYp', 'lessonIds': ['aMYvL', '4mezg', 'SITC2', 'jq0vb'], 'slug': 'quantitative-analysis'}, {'name': 'Research and Professional Ethics', 'description': 'By the end of this week you should be able to describe major ethical and professional concerns in social science research.', 'timeCommitment': 6761000, 'id': 'X8FYi', 'lessonIds': ['hWkA7', '4PJtI', 'DlK9E', 'jodbP'], 'slug': 'research-and-professional-ethics'}, {'name': 'Where to go from here', 'description': 'Welcome to the last week of Part 2!  By the end of this week you should be able to be aware of the options you have for further study in social science research and know the steps to move forward in the application process for advanced training.', 'timeCommitment': 5226000, 'id': 'ARYcR', 'lessonIds': ['0XJLR', 'qsksJ', '0xXG3', 'eBXll'], 'slug': 'where-to-go-from-here'}, {'name': 'Final exam', 'description': 'You've reached the final exam week!  Complete the final exam and the post-course survey. Your feedback can help us improve the course.  Thank you for being a part of this course and good luck for your pursuit of advanced studies in social science research!', 'timeCommitment': 6297000, 'id': 'kIIxq', 'lessonIds': ['PlqBI', 'U76h9'], 'slug': 'final-exam'}]\"})"}, {"id": 653, "label": "Computational Investing, Part I", "group": "Course", "title": "(_653:Course {description: 'Why do the prices of some companies\\u2019 stocks seem to move up and down together while others move separately? What does portfolio \\u201cdiversification\\u201d really mean and how important is it? What should the price of a stock be? How can we discover and exploit the relationships between equity prices automatically? We\\u2019ll examine these questions, and others, from a computational point of view. You will learn many of the principles and algorithms that hedge funds and investment professionals use to maximize return and reduce risk in equity portfolios.', directLink: 'https://www.coursera.org/learn/computational-investing', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/0c/3b157034c111e685258795a4c1195d/ComputationalInvestingPart1.jpg', title: 'Computational Investing, Part I', tmpId: '245', weekSection: \"[{'name': 'Portfolio Management and Market Mechanics', 'description': 'In this module, you will understand the course content from a portfolio manager's viewpoint, the incentives for portfolio managers, types of hedge fund, and how to assess fund performance; Also, you will gain insight into market orders, the basic infrastructure of an exchange, and computational components of a hedge fund. ', 'timeCommitment': 10979409, 'id': 'BlGev', 'lessonIds': ['dYGsW', 'RPDmu', 'EpuQX', 'Kf2Vx', 'ry47U'], 'slug': 'portfolio-management-and-market-mechanics'}, {'name': 'Company Worth, Capital Assets Pricing Model and QSTK Software Overview', 'description': 'In this module, you will learn how to value a company, and an overview of the theory Capital Assets Pricing Model (CAPM), its assumptions, implications and how you can apply it in fund management. Finally, you will learn to install QSTK Software. ', 'timeCommitment': 7300792, 'id': 'M3tM6', 'lessonIds': ['6gVSe', 'tcHmO', 'jksMG', 'LfAhG'], 'slug': 'company-worth-capital-assets-pricing-model-and-qstk-software-overview'}, {'name': 'Manipulating Data in Python and QSTK', 'description': 'In this module, you will learn how to work with financial data, create a portfolio and optimize a portfolio using Python with Numpy library as well as  QSTK and the Pandas library.', 'timeCommitment': 8344338, 'id': 'ZZRRv', 'lessonIds': ['jP6Wp', 'TIw5d', 'ckWmz', 'Nbnsb', 'hJZE6'], 'slug': 'manipulating-data-in-python-and-qstk'}, {'name': 'Efficient Markets Hypothesis and Event Studies, Portfolio Optimization and the Efficient Frontier', 'description': 'In this module, you will learn about information may affect equity prices and company value, understand efficient market hypothesis and how event studies work; Also, you will learn about the inputs and outputs of a portfolio optimizer, correlation and covariance, Mean Variance Optimization, and the Efficient Frontier. ', 'timeCommitment': 6961304, 'id': 'zoKn5', 'lessonIds': ['Ut0ad', 'TlsvL', '9EIy2', 'caMOk', 'kSJTz', 'rhAH1'], 'slug': 'efficient-markets-hypothesis-and-event-studies-portfolio-optimization-and-the'}, {'name': 'Digging into Data', 'description': 'We will go into more detail in this module about how to read an event study. We will also talk about the differences between actual and adjusted \\nhistorical price data, and how to detect and fix wrong data. ', 'timeCommitment': 4942439, 'id': 'ydAbS', 'lessonIds': ['C5Gym', 'IQZsi', 'brcbV'], 'slug': 'digging-into-data'}, {'name': 'The Fundamental Law, CAPM for Portfolios', 'description': 'In this module, you will learn the fundamental law of active portfolio management. We will recap CAPM, and extend it for portfolios. Finally, we're going to look at ways that we can leverage the capital assets \\npricing model to manage, maybe even reduce market risk. ', 'timeCommitment': 6200763, 'id': 'NJ14E', 'lessonIds': ['ayZsj', 'olRKt', '3etcU', 'yHCDk'], 'slug': 'the-fundamental-law-capm-for-portfolios'}, {'name': 'Information Feeds and Technical Analysis', 'description': 'In this module, we will dive deeper into a few examples of information feeds, and learn about technical analysis, and look at a few example technical indicators. Finally, we are going to learn about Bollinger Bands. ', 'timeCommitment': 3787391, 'id': '8Jhed', 'lessonIds': ['PMkb0', 'eTTu1', 'UggYL'], 'slug': 'information-feeds-and-technical-analysis'}, {'name': 'Jensen's Alpha, Back Testing and Machine Learning', 'description': 'In this module, we're going to learn about another measure of a fund performance called Jensen's Alpha, and dig deeper into back testing. We will also take a sneak peek at machine learning. ', 'timeCommitment': 3473731, 'id': 'opw14', 'lessonIds': ['IwEDV', 'op6aR', 'v1Klx'], 'slug': 'jensens-alpha-back-testing-and-machine-learning'}]\"})"}, {"id": 308, "label": "Minitab\u8207\u57fa\u790e\u7d71\u8a08\u5206\u6790 \uff082018\u6625\u5b63\u73ed\uff09", "group": "Course", "title": "(_308:Course {description: '', directLink: 'http://www.ewant.org/admin/tool/mooccourse/mnetcourseinfo.php?hostid=7&id=1786', photoLink: 'http://cou03.ewant.org/mnet/service/enrol/download.php?id=319&area=overviewfiles', title: 'Minitab\\u8207\\u57fa\\u790e\\u7d71\\u8a08\\u5206\\u6790 \\uff082018\\u6625\\u5b63\\u73ed\\uff09', tmpId: '330', weekSection: '<p>1 Section:\\u6558\\u8ff0\\u7d71\\u8a08</p><p></p><p>2 Section:\\u7e6a\\u5716\\u529f\\u80fd</p><p></p><p>3 Section:\\u6bcd\\u9ad4\\u5e73\\u5747\\u6578\\u7684\\u6aa2\\u5b9a</p><p></p><p>4 Section:\\u8b8a\\u7570\\u6578\\u5206\\u6790</p><p></p><p>5 Section:\\u76f8\\u95dc\\u5206\\u6790</p><p></p><p>6 Section:\\u7c21\\u55ae\\u8ff4\\u6b78\\u5206\\u6790\\u3001\\u8907\\u8ff4\\u6b78\\u5206\\u6790</p><p></p>'})"}, {"id": 1124, "label": "Special Topics in Media Technology: Cooperative Machines", "group": "Course", "title": "(_1124:Course {description: 'This course examines the issues, principles, and challenges toward building machines that cooperate with humans and with other machines. Philosophical, scientific, and theoretical insights into this subject will be covered, as well as how these ideas are manifest in both natural and artificial systems (e.g. software agents and robots).', directLink: 'https://ocw.mit.edu/courses/media-arts-and-sciences/mas-965-special-topics-in-media-technology-cooperative-machines-fall-2003/', photoLink: 'https://ocw.mit.edu/courses/media-arts-and-sciences/mas-965-special-topics-in-media-technology-cooperative-machines-fall-2003/mas-965f03.jpg', title: 'Special Topics in Media Technology: Cooperative Machines', tmpId: '475', weekSection: ''})"}, {"id": 419, "label": "22", "group": "Category", "title": "(_419:Category {number: '22'})"}, {"id": 124, "label": "Bill Howe", "group": "Professor", "title": "(_124:Professor {name: 'Bill Howe'})"}, {"id": 95, "label": "Data Science at Scale - Capstone Project", "group": "Course", "title": "(_95:Course {description: 'In the capstone, students will engage on a real world project requiring them to apply skills from the entire data science pipeline: preparing, organizing, and transforming data, constructing a model, and evaluating results.    Through a collaboration with Coursolve, each Capstone project is associated with partner stakeholders who have a vested interest in your results and are eager to deploy them in practice.  These projects will not be straightforward and the outcome is not prescribed -- you will need to tolerate ambiguity and negative results!  But we believe the experience will be rewarding and will better prepare you for data science projects in practice.', directLink: 'https://www.coursera.org/learn/datasci-capstone', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/11/b1cd004d2211e5b9b22778162e6288/UW_PracticalDataScience_Getty479524481.jpg', title: 'Data Science at Scale - Capstone Project', tmpId: '31', weekSection: \"[{'name': 'Project A: Blight Fight', 'description': 'In this project, you will build a model to predict when a building is likely to be condemned.  The data is real, the problem is real, and the impact is real.  ', 'timeCommitment': 1500000, 'id': 'hNDzO', 'lessonIds': ['V6eao'], 'slug': 'project-a-blight-fight'}, {'name': 'Week 2: Derive a list of buildings', 'description': 'You are given sets of incidents with location information; you need to use some assumptions to group these incidents by location to identify specific buildings.', 'timeCommitment': 7800000, 'id': 'kbNCO', 'lessonIds': ['yaF26'], 'slug': 'week-2-derive-a-list-of-buildings'}, {'name': 'Week 3: Construct a training dataset', 'description': 'Construct a training set by associating each of your buildings with a ground truth label derived from the permit data.', 'timeCommitment': 7800000, 'id': 'JGtnL', 'lessonIds': ['xmlgG'], 'slug': 'week-3-construct-a-training-dataset'}, {'name': 'Week 4: Train and evaluate a simple model', 'description': 'Use a trivial feature set to train and evaluate a simple model', 'timeCommitment': 7800000, 'id': 'PxHqu', 'lessonIds': ['pFkfF'], 'slug': 'week-4-train-and-evaluate-a-simple-model'}, {'name': 'Week 5: Feature Engineering', 'description': 'Derive additional features and retrain to improve the efficacy of your model.', 'timeCommitment': 7800000, 'id': 'YmUbb', 'lessonIds': ['MzKqg'], 'slug': 'week-5-feature-engineering'}, {'name': 'Week 6: Final Report', 'description': 'Enter your final report for grading.', 'timeCommitment': 7200000, 'id': 'aoQzc', 'lessonIds': ['59JQE'], 'slug': 'week-6-final-report'}]\"})"}, {"id": 71, "label": "Practical Predictive Analytics: Models and Methods", "group": "Course", "title": "(_71:Course {description: 'Statistical experiment design and analytics are at the heart of data science.  In this course you will design statistical experiments and analyze the results using modern methods.  You will also explore the common pitfalls in interpreting statistical arguments, especially those associated with big data.  Collectively, this course will help you internalize a core set of practical and effective machine learning methods and concepts, and apply them to solve some real world problems.    Learning Goals: After completing this course, you will be able to: 1. Design effective experiments and analyze the results 2. Use resampling methods to make clear and bulletproof statistical arguments without invoking esoteric notation 3. Explain and apply a core set of classification methods of increasing complexity (rules, trees, random forests), and associated optimization methods (gradient descent and variants) 4. Explain and apply a set of unsupervised learning concepts and methods 5. Describe the common idioms of large-scale graph analytics, including structural query, traversals and recursive queries, PageRank, and community detection', directLink: 'https://www.coursera.org/learn/predictive-analytics', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera.s3.amazonaws.com/topics/datasci/large-icon.png', title: 'Practical Predictive Analytics: Models and Methods', tmpId: '30', weekSection: \"[{'name': 'Practical Statistical Inference', 'description': 'Learn the basics of statistical inference, comparing classical methods with resampling methods that allow you to use a simple program to make a rigorous statistical argument.  Motivate your study with current topics at the foundations of science: publication bias and reproducibility.', 'timeCommitment': 7272000, 'id': '0bUBB', 'lessonIds': ['mqsYg', 'khbmy', 'BEeeN', 'TZRr3', 'hWXws'], 'slug': 'practical-statistical-inference'}, {'name': 'Supervised Learning', 'description': 'Follow a tour through the important methods, algorithms, and techniques in machine learning.  You will learn how these methods build upon each other and can be combined into practical algorithms that perform well on a variety of tasks.  Learn how to evaluate machine learning methods and the pitfalls to avoid.', 'timeCommitment': 8922000, 'id': 'BPqLV', 'lessonIds': ['5swa4', 'XDZtx', 'Ja6LO', 'vO7IP', 'drACb', 'YpZk7'], 'slug': 'supervised-learning'}, {'name': 'Optimization', 'description': 'You will learn how to optimize a cost function using gradient descent, including popular variants that use randomization and parallelization to improve performance.  You will gain an intuition for popular methods used in practice and see how similar they are fundamentally. ', 'timeCommitment': 2476000, 'id': 'BQaJi', 'lessonIds': ['MjHE5', 'b2dgb', 'P5eP5'], 'slug': 'optimization'}, {'name': 'Unsupervised Learning', 'description': 'A brief tour of selected unsupervised learning methods and an opportunity to apply techniques in practice on a real world problem.', 'timeCommitment': 8435000, 'id': 'cXHJg', 'lessonIds': ['RFKTA', '7gDEl'], 'slug': 'unsupervised-learning'}]\"})"}, {"id": 70, "label": "Data Manipulation at Scale: Systems and Algorithms", "group": "Course", "title": "(_70:Course {description: 'Data analysis has replaced data acquisition as the bottleneck to evidence-based decision making --- we are drowning in it.  Extracting knowledge from large, heterogeneous, and noisy datasets requires not only powerful computing resources, but the programming abstractions to use them effectively.  The abstractions that emerged in the last decade blend ideas from parallel databases, distributed systems, and programming languages to create a new class of scalable data analytics platforms that form the foundation for data science at realistic scales. In this course, you will learn the landscape of relevant systems, the principles on which they rely, their tradeoffs, and how to evaluate their utility against your requirements. You will learn how practical systems were derived from the frontier of research in computer science and what systems are coming on the horizon.   Cloud computing, SQL and NoSQL databases, MapReduce and the ecosystem it spawned, Spark and its contemporaries, and specialized systems for graphs and arrays will be covered. You will also learn the history and context of data science, the skills, challenges, and methodologies the term implies, and how to structure a data science project.  At the end of this course, you will be able to: Learning Goals:  1. Describe common patterns, challenges, and approaches associated with data science projects, and what makes them different from projects in related fields. 2. Identify and use the programming models associated with scalable data manipulation, including relational algebra, mapreduce, and other data flow models. 3. Use database technology adapted for large-scale analytics, including the concepts driving parallel databases, parallel query processing, and in-database analytics 4. Evaluate key-value stores and NoSQL systems, describe their tradeoffs with comparable systems, the details of important examples in the space, and future trends. 5. \\u201cThink\\u201d in MapReduce to effectively write algorithms for systems including Hadoop and Spark.  You will understand their limitations, design details, their relationship to databases, and their associated ecosystem of algorithms, extensions, and languages. write programs in Spark 6. Describe the landscape of specialized Big Data systems for graphs, arrays, and streams', directLink: 'https://www.coursera.org/learn/data-manipulation', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera.s3.amazonaws.com/topics/datasci/large-icon.png', title: 'Data Manipulation at Scale: Systems and Algorithms', tmpId: '28', weekSection: \"[{'name': 'Data Science Context and Concepts', 'description': 'Understand the terminology and recurring principles associated with data science, and understand the structure of data science projects and emerging methodologies to approach them.    Why does this emerging field exist?  How does it relate to other fields?  How does this course distinguish itself?  What do data science projects look like, and how should they be approached?  What are some examples of data science projects?  ', 'timeCommitment': 20725000, 'id': 'CuBD4', 'lessonIds': ['gfMbN', 'k6laF', 'pcLLT', 'IDj59', 'S4ZsL', 'DQ7fi'], 'slug': 'data-science-context-and-concepts'}, {'name': 'Relational Databases and the Relational Algebra', 'description': 'Relational Databases are the workhouse of large-scale data management.  Although originally motivated by problems in enterprise operations, they have proven remarkably capable for analytics as well.  But most importantly, the principles underlying relational databases are universal in managing, manipulating, and analyzing data at scale.  Even as the landscape of large-scale data systems has expanded dramatically in the last decade, relational models and languages have remained a unifying concept.  For working with large-scale data, there is no more important programming model to learn.', 'timeCommitment': 18105000, 'id': 'Pd2Uu', 'lessonIds': ['Ckf8L', 'atayB', '5PQAt', 'KPc5z', 'zDvs4'], 'slug': 'relational-databases-and-the-relational-algebra'}, {'name': 'MapReduce and Parallel Dataflow Programming', 'description': 'The MapReduce programming model (as distinct from its implementations) was proposed as a simplifying abstraction for parallel manipulation of massive datasets, and remains an important concept to know when using and evaluating modern big data platforms.  ', 'timeCommitment': 18104000, 'id': '5uoKP', 'lessonIds': ['36VEe', 'b6xOW', 'ABjJK', 'QOle1', 'EbBny'], 'slug': 'mapreduce-and-parallel-dataflow-programming'}, {'name': 'NoSQL: Systems and Concepts', 'description': 'NoSQL systems are purely about scale rather than analytics, and are arguably less relevant for the practicing data scientist.  However, they occupy an important place in many practical big data platform architectures, and data scientists need to understand their limitations and strengths to use them effectively.', 'timeCommitment': 9960000, 'id': 'Q8eql', 'lessonIds': ['cGwY6', 'aV7yQ', 't3jXk', 'nqbvi', 'u5XYG', 'zAFAp', 'n4A3X'], 'slug': 'nosql-systems-and-concepts'}, {'name': 'Graph Analytics', 'description': 'Graph-structured data are increasingly common in data science contexts due to their ubiquity in modeling the communication between entities: people (social networks), computers (Internet communication), cities and countries (transportation networks), or corporations (financial transactions).  Learn the common algorithms for extracting information from graph data and how to scale them up. ', 'timeCommitment': 5483000, 'id': 'aADml', 'lessonIds': ['yjNx3', '8tkog', 'NYR8p', 'wfiHx', '9YzMM'], 'slug': 'graph-analytics'}]\"})"}, {"id": 53, "label": "Communicating Data Science Results", "group": "Course", "title": "(_53:Course {description: 'Important note: The second assignment in this course covers the topic of Graph Analysis in the Cloud, in which you will use Elastic MapReduce and the Pig language to perform graph analysis over a moderately large dataset, about 600GB. In order to complete this assignment, you will need to make use of Amazon Web Services (AWS). Amazon has generously offered to provide up to $50 in free AWS credit to each learner in this course to allow you to complete the assignment. Further details regarding the process of receiving this credit are available in the welcome message for the course, as well as in the assignment itself. Please note that Amazon, University of Washington, and Coursera cannot reimburse you for any charges if you exhaust your credit. While we believe that this assignment contributes an excellent learning experience in this course, we understand that some learners may be unable or unwilling to use AWS. We are unable to issue Course Certificates for learners who do not complete the assignment that requires use of AWS. As such, you should not pay for a Course Certificate in Communicating Data Results if you are unable or unwilling to use AWS, as you will not be able to successfully complete the course without doing so. Making predictions is not enough!  Effective data scientists know how to explain and interpret their results, and communicate findings accurately to stakeholders to inform business decisions.  Visualization is the field of research in computer science that studies effective communication of quantitative results by linking perception, cognition, and algorithms to exploit the enormous bandwidth of the human visual cortex.  In this course you will learn to recognize, design, and use effective visualizations. Just because you can make a prediction and convince others to act on it doesn\\u2019t mean you should.  In this course you will explore the ethical considerations around big data and how these considerations are beginning to influence policy and practice.   You will learn the foundational limitations of using technology to protect privacy and the codes of conduct emerging to guide the behavior of data scientists.  You will also learn the importance of reproducibility in data science and how the commercial cloud can help support reproducible research even for experiments involving massive datasets, complex computational infrastructures, or both. Learning Goals: After completing this course, you will be able to: 1. Design and critique visualizations 2. Explain the state-of-the-art in privacy, ethics, governance around big data and data science 3. Use cloud computing to analyze large datasets in a reproducible way.', directLink: 'https://www.coursera.org/learn/data-results', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera.s3.amazonaws.com/topics/datasci/large-icon.png', title: 'Communicating Data Science Results', tmpId: '24', weekSection: \"[{'name': 'Visualization', 'description': 'Statistical inferences from large, heterogeneous, and noisy datasets are useless if you can't communicate them to your colleagues, your customers, your management and other stakeholders.  Learn the fundamental concepts behind information visualization, an increasingly critical field of research and increasingly important skillset for data scientists.  This module is taught by Cecilia Aragon, faculty in the Human Centered Design and Engineering Department.', 'timeCommitment': 10163000, 'id': 'l2ssl', 'lessonIds': ['A7tCQ', 'I8APo', 'utXL7', 'y0Dxz'], 'slug': 'visualization'}, {'name': 'Privacy and Ethics', 'description': 'Big Data has become closely linked to issues of privacy and ethics: As the limits on what we *can* do with data continue to evaporate, the question of what we *should* do with data becomes paramount.  Motivated in the context of case studies, you will learn the core principles of codes of conduct for data science and statistical analysis.  You will learn the limits of current theory on protecting privacy while still permitting useful statistical analysis. ', 'timeCommitment': 5109000, 'id': 'J1Ruk', 'lessonIds': ['TDgt5', 'V3Dtd', 'oc5Ns'], 'slug': 'privacy-and-ethics'}, {'name': 'Reproducibility and Cloud Computing', 'description': 'Science is facing a credibility crisis due to unreliable reproducibility, and as research becomes increasingly computational, the problem seems to be paradoxically getting worse.  But reproducibility is not just for academics: Data scientists who cannot share, explain, and defend their methods for others to build on are dangerous.  In this module, you will explore the importance of reproducible research and how cloud computing is offering new mechanisms for sharing code, data, environments, and even costs that are critical for practical reproducibility.', 'timeCommitment': 15158000, 'id': 'ErdXa', 'lessonIds': ['rS1a7', 'cGk1t', 'OhUHv', 'YwEKt', 'JhQIH'], 'slug': 'reproducibility-and-cloud-computing'}]\"})"}, {"id": 73, "label": "Ben Langmead, PhD", "group": "Professor", "title": "(_73:Professor {name: 'Ben Langmead, PhD'})"}, {"id": 72, "label": "Algorithms for DNA Sequencing", "group": "Course", "title": "(_72:Course {description: 'We will learn computational methods -- algorithms and data structures -- for analyzing DNA sequencing data. We will learn a little about DNA, genomics, and how DNA sequencing is used.  We will use Python to implement key algorithms and data structures and to analyze real genomes and DNA sequencing datasets.', directLink: 'https://www.coursera.org/learn/dna-sequencing', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/0c/727630056211e587470dc112902bf4/genomics_algorithms.jpg', title: 'Algorithms for DNA Sequencing', tmpId: '32', weekSection: \"[{'name': 'DNA sequencing, strings and matching', 'description': 'This module we begin our exploration of algorithms for analyzing DNA sequencing data. We'll discuss DNA sequencing technology, its past and present, and how it works.\\n', 'timeCommitment': 12971311, 'id': '0PgAt', 'lessonIds': ['4mJti', 'biSeT', 'aWDoJ', 'u8aXa'], 'slug': 'dna-sequencing-strings-and-matching'}, {'name': 'Preprocessing, indexing and approximate matching', 'description': 'In this module, we learn useful and flexible new algorithms for solving the exact and approximate matching problems.  We'll start by learning Boyer-Moore, a fast and very widely used algorithm for exact matching', 'timeCommitment': 9372536, 'id': 'aBksP', 'lessonIds': ['LPc1Z', 'BXJb7', 'IYQVc'], 'slug': 'preprocessing-indexing-and-approximate-matching'}, {'name': 'Edit distance, assembly, overlaps', 'description': 'This week we finish our discussion of read alignment by learning about algorithms that solve both the edit distance problem and related biosequence analysis problems, like global and local alignment.', 'timeCommitment': 7780863, 'id': 'U6DMt', 'lessonIds': ['a4ZBD', 'Ujj6R', 'b8Ibd'], 'slug': 'edit-distance-assembly-overlaps'}, {'name': 'Algorithms for assembly', 'description': 'In the last module we began our discussion of the assembly problem and we saw a couple basic principles behind it.  In this module, we'll learn a few ways to solve the alignment problem.', 'timeCommitment': 6888863, 'id': 'OiRR3', 'lessonIds': ['b6v2D', 'moMbC', 'iVOix', 'wVbL2'], 'slug': 'algorithms-for-assembly'}]\"})"}, {"id": 1553, "label": "Intro to Data Science", "group": "Course", "title": "(_1553:Course {description: 'What does a data scientist do? In this course, we will survey the main topics in data science so you can understand the skills that are needed to become a data scientist!', directLink: 'https://www.udacity.com/course/intro-to-data-science--ud359', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud359_thumbnail.jpg', title: 'Intro to Data Science', tmpId: '657', weekSection: \"[{'sectionTitle': 'Introduction to Data Science', 'sectionDetail': ['Pi-Chaun (Data Scientist @ Google): What is Data Science?', 'Gabor (Data Scientist @ Twitter): What is Data Science?', 'Problems solved by data science.']}, {'sectionTitle': 'Data Wrangling', 'sectionDetail': ['What is Data Wrangling?', 'Acquiring data.', 'Common data formats.']}, {'sectionTitle': 'Data Analysis', 'sectionDetail': ['Statistical rigor.', 'Kurt (Data Scientist @ Twitter) - Why is Stats Useful?', 'Introduction to normal distribution.']}, {'sectionTitle': 'Data Visualization', 'sectionDetail': ['Effective information visualization.', 'An analysis of Napoleon's invasion of Russia!', 'Don (Principal Data Scientist @ AT&amp;T): Communicating Findings.']}, {'sectionTitle': 'MapReduce', 'sectionDetail': ['Introduction to Big Data and MapReduce.', 'Learn the basics of MapReduce.', 'Mapper.']}]\"})"}, {"id": 174, "label": "Jong-Moon Chung", "group": "Professor", "title": "(_174:Professor {name: 'Jong-Moon Chung'})"}, {"id": 1806, "label": "Internet of Things & Augmented Reality Emerging Technologies", "group": "Course", "title": "(_1806:Course {description: 'What is the Internet of Things? What is augmented reality? This course deals with the new emerging technologies of IoT (Internet of Things) and AR (Augmented Reality). IoT is a new emerging technology domain which will be used to connect all objects through the Internet for remote sensing and control. IoT uses a combination of WSN (Wireless Sensor Network), M2M (Machine to Machine), robotics, wireless networking, Internet technologies, and Smart Devices. AR is the most effective technology in providing real-time and real-world view information to users, where advancements in Smart Devices are expected to trigger various new AR services. Currently, IoT and AR technologies already exist and available services can be found. However, there is so much more to come in IoT and AR technologies, which is why it is so important to understand what can be provided through these technologies and how these technologies work.', directLink: 'https://www.coursera.org/learn/iot-augmented-reality-technologies', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/d9/39b800294c11e5937333017a27a082/IoT-_-AR-logo.png', title: 'Internet of Things & Augmented Reality Emerging Technologies', tmpId: '821', weekSection: \"[{'name': 'IoT (Internet of Things)', 'description': 'The lectures cover the services and essential functions of IoT (Internet of Things), which will be used to connect all objects through the Internet for remote sensing and control. The lectures first focus on IoT Service Support and Economic Impact, and then explain IoT Applications and the IoT & M2M Ecosystem. In order to describe the IoT Architecture, details on the Application Layer, Management Service Layer, Gateway & Network Layer, and Sensor Layer are explained. Next, IoT Technologies and R&D (Research & Development) topics are presented. Finally, details on IoT supportive wireless networking technologies are explained.', 'timeCommitment': 4555000, 'id': 'iYYdl', 'lessonIds': ['GgEX7'], 'slug': 'iot-internet-of-things'}, {'name': 'AR (Augmented Reality)', 'description': 'The lectures cover the services and essential functions of AR (Augmented Reality). First, the characteristics and a little on the history of VR (Virtual Reality) and AR (Augmented Reality) are presented, and some definitions of AR are presented. Next, AR Classifications based on Sensor, Vision, and Hybrid Tracking are described. Then the lecture focuses on AR Technology and describes the AR Process, which is composed of the stages of Image Acquisition, Feature Extraction, Feature Matching, Geometric Verification, and Associated Information Retrieval. Then further details on the AR Feature Extraction Process and Feature Extraction Techniques (e.g., SIFT and SURF) are explained.', 'timeCommitment': 3599000, 'id': 'LdqNH', 'lessonIds': ['owB3s'], 'slug': 'ar-augmented-reality'}]\"})"}, {"id": 596, "label": "Deep Learning for Business", "group": "Course", "title": "(_596:Course {description: 'Your smartphone, smartwatch, and automobile (if it is a newer model) have AI (Artificial Intelligence) inside serving you every day. In the near future, more advanced \\u201cself-learning\\u201d capable DL (Deep Learning) and ML (Machine Learning) technology will be used in almost every aspect of your business and industry. So now is the right time to learn what DL and ML is and how to use it in advantage of your company. This course has three parts, where the first part focuses on DL and ML technology based future business strategy including details on new state-of-the-art products/services and open source DL software, which are the future enablers. The second part focuses on the core technologies of DL and ML systems, which include NN (Neural Network), CNN (Convolutional NN), and RNN (Recurrent NN) systems. The third part focuses on four TensorFlow Playground projects, where experience on designing DL NNs can be gained using an easy and fun yet very powerful application called the TensorFlow Playground. This course was designed to help you build business strategies and enable you to conduct technical planning on new DL and ML services and products.', directLink: 'https://www.coursera.org/learn/deep-learning-business', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/cb/1cc110653911e7b20e776f9e77a64f/jmc_thum_DeepLearning.jpg', title: 'Deep Learning for Business', tmpId: '248', weekSection: \"[{'name': 'Deep Learning Products & Services ', 'description': 'For the course \\u201cDeep Learning for Business,\\u201d the first module is \\u201cDeep Learning Products & Services,\\u201d which starts with the lecture \\u201cFuture Industry Evolution & Artificial Intelligence\\u201d that explains past, current, and future industry evolutions and how DL (Deep Learning) and ML (Machine Learning) technology will be used in almost every aspect of future industry in the near future. The following lectures look into the hottest DL and ML products and services that are exciting the business world. First, the \\u201cJeopardy!\\u201d winning versatile IBM Watson is introduced along with its DeepQA and AdaptWatson systems that use DL technology. Then the Amazon Echo and Echo Dot products are introduced along with the Alexa cloud based DL personal assistant that uses ASR (Automated Speech Recognition) and NLU (Natural Language Understanding) technology. The next lecture focuses on LettuceBot, which is a DL system that plants lettuce seeds with automatic fertilizer and herbicide nozzles control. Then the computer vision based DL blood cells analysis diagnostic system Athelas is introduced followed by the introduction of a classical and symphonic music composing DL system named AIVA (Artificial Intelligence Virtual Artist). As the last topic of module 1, the upcoming Apple watchOS 4 and the HomePod speaker that was presented at Apple's 2017 WWDC (World Wide Developers Conference) is introduced.', 'timeCommitment': 3336000, 'id': '0A352', 'lessonIds': ['udlj4', 'KwIQZ', 'yXIxx', 'opO7l', 'BRyw4', 'hI2fD'], 'slug': 'deep-learning-products-services'}, {'name': 'Business with Deep Learning & Machine Learning', 'description': 'The second module \\u201cBusiness with Deep Learning & Machine Learning\\u201d first focuses on various business considerations based on changes to come due to DL (Deep Learning) and ML (Machine Learning) technology in the lecture \\u201cBusiness Considerations in the Machine Learning Era.\\u201d In the following lecture \\u201cBusiness Strategy with Machine Learning & Deep Learning\\u201d explains the changes that are needed to be more successful in business, and provides an example of business strategy modeling based on the three stages of preparation, business modeling, and model rechecking & adaptation. The next lecture \\u201cWhy is Deep Learning Popular Now?\\u201d explains the changes in recent technology and support systems that enable the DL systems to perform with amazing speed, accuracy, and reliability. The last lecture \\u201cCharacteristics of Businesses with DL & ML\\u201d first explains DL and ML based business characteristics based on data types, followed by DL & ML deployment options, the competitive landscape, and future opportunities are also introduced.', 'timeCommitment': 3926000, 'id': '39UUi', 'lessonIds': ['r7FG8', 'ZitEI', '7UhJq', 'iGSpg', '6Pyfi'], 'slug': 'business-with-deep-learning-machine-learning'}, {'name': 'Deep Learning Computing Systems & Software', 'description': 'The third module \\u201cDeep Learning Computing Systems & Software\\u201d focuses on the most significant DL (Deep Learning) and ML (Machine Learning) systems and software. Except for the NVIDIA DGX-1, the introduced DL systems and software in this module are not for sale, and therefore, may not seem to be important for business at first glance. But in reality, the companies that created these systems and software are indeed the true leaders of the future DL and ML business era. Therefore, this module introduces the true state-of-the-art level of DL and ML technology. The first lecture introduces the most popular DL open source software TensorFlow, CNTK (Cognitive Toolkit), Keras, Caffe, Theano, and their characteristics. Due to their popularly, strong influence, and diverse capabilities, the following lectures introduce the details of Google TensorFlow and Microsoft CNTK. Next, NVIDIA\\u2019s supercomputer DGX-1, that has fully integrated customized DL hardware and software, is introduced. In the following lectures, the most interesting competition of human versus machine is introduced in the Google AlphaGo lecture, and in the ILSVRC (ImageNet Large Scale Visual Recognition Challenge) lecture, the results of competition between cutting edge DL systems is introduced and the winning performance for each year is compared.', 'timeCommitment': 3378000, 'id': '4Nq6J', 'lessonIds': ['iGeA3', 'xfJcA', 'HzSyn', 'twPDm', 'qaolB'], 'slug': 'deep-learning-computing-systems-software'}, {'name': 'Basics of Deep Learning Neural Networks', 'description': 'The module \\u201cBasics of Deep Learning Neural Networks\\u201d first focuses on explaining the technical differences of AI (Artificial Intelligence), ML (Machine Learning), and DL (Deep Learning) in the first lecture titled \\u201cWhat is DL (Deep Learning) and ML (Machine Learning).\\u201d In addition, the characteristics of CPUs (Central Processing Units) and GPUs (Graphics Processing Units) used in DL as well as the representative computer performance units of FLOPS (FLoating-Point Operations Per Second) and IPS (Instructions Per Second) are introduced. Next, in the NN (Neural Network) lecture, the biological neuron (nerve cell) and its signal transfer is introduced followed by an ANN (Artificial Neural Network) model of a neuron based on a threshold logic unit and soft output activation functions is introduced. Then the extended NN technologies that uses MLP (Multi-Layer Perceptron), SoftMax, and AutoEncoder are explained. In the last lecture of the module, NN learning based on backpropagation is introduced along with the learning method types, which include supervised learning, unsupervised learning, semi-supervised learning, and reinforcement learning.', 'timeCommitment': 3469000, 'id': '8gTnk', 'lessonIds': ['Imefw', 'NHbhl', 'GGfop', 'toQJS'], 'slug': 'basics-of-deep-learning-neural-networks'}, {'name': 'Deep Learning with CNN & RNN ', 'description': 'The module \\u201cDeep Learning with CNN & RNN\\u201d focuses on CNN (Convolutional Neural Network) and RNN (Recurrent Neural Network) technology that enable DL (Deep Learning). First the lectures introduce how CNNs used in image/video recognition, recommender systems, natural language processing, and games (like Chess and Go) are made possible through processing in the convolutional layer and feature maps. The lecture also introduces how CNNs use subsampling (pooling), LCN (Local Contrast Normalization), dropout, ensemble, and bagging technology to become more efficient, reliable, robust, and accurate. Next, the lectures introduce how DL with RNN is used in speech recognition (as in Apple's Siri, Google\\u2019s Voice Search, and Samsung's S Voice), handwriting recognition, sequence data analysis, and program code generation. Then the details of RNN technologies are introduced, which include S2S (Sequence to Sequence) learning, forward RNN, backward RNN, representation techniques, context based projection, and representation with attention. As the last part of the module, the early model of RNN, which is the FRNN (Fully Recurrent NN), and the currently popular RNN model LSTM (Long Short-Term Memory) is introduced.', 'timeCommitment': 4724000, 'id': 'kXAr5', 'lessonIds': ['RsgcN', 'PqADa', 'RJBqc'], 'slug': 'deep-learning-with-cnn-rnn'}, {'name': 'Deep Learning Project with  TensorFlow Playground', 'description': 'The module \\u201cDeep Learning Project with TensorFlow Playground\\u201d focuses on four NN (Neural Network) design projects, where experience on designing DL (Deep Learning) NNs can be gained using a fun and powerful application called the TensorFlow Playground. The lectures first teach how to use the TensorFlow Playground, which is followed by guidance on three projects so you can easily buildup experience on using the TensorFlow Playground system. Then in Project 4 a \\u201cDL NN Design Challenge\\u201d is given, where you will need to make the NN \\u201cDeeper\\u201d by adding hidden layers and neurons to satisfy the classification objectives. The knowledge you obtained in the lecture of Modules 1~5 will be used in these projects.', 'timeCommitment': 1715000, 'id': 'xjRMa', 'lessonIds': ['uokxz'], 'slug': 'deep-learning-project-with-tensorflow-playground'}]\"})"}, {"id": 159, "label": "Big Data, Cloud Computing, & CDN Emerging Technologies", "group": "Course", "title": "(_159:Course {description: 'You have most likely heard about Clouds and Big Data before, and already know how significantly important they are and will be in the future. Cloud Computing enables us to easily use software as well as processing platforms and computing infrastructure (that are not equipped on our computers and smartphones) from any location through Internet services. Big Data provides us with new intelligence from massive data sets, which can help in situation/condition/status analysis and decision making. In addition, CDN is the best technology to provide information/contents to Internet users in the quickest and most efficient way. Therefore, the information/software/database/contents from Clouds and Big Data centers can be very effectively supported by CDNs. This is why these lectures are combined together in this course.', directLink: 'https://www.coursera.org/learn/big-data-cloud-computing-cdn', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ca/4dde0023bd11e58b54d149a7ffa009/cloud-logo.png', title: 'Big Data, Cloud Computing, & CDN Emerging Technologies', tmpId: '54', weekSection: \"[{'name': 'Cloud Computing', 'description': 'These lectures focus on the major features and functionalities of Cloud Computing. The lectures start with first answering the question \\u201cWhat does Cloud Computing do?\\u201d and then provide Cloud Computing Application Examples, and then provide description on the Cloud Models IaaS (Infrastructure as a Service), PaaS (Platform as a Service), SaaS (Software as a Service), as well as VM (Virtual Machine). Next, the lecture covers Cloud Services based on examples of the Google Cloud, Amazon Cloud, and the iCloud.', 'timeCommitment': 3418000, 'id': 'Kb3Co', 'lessonIds': ['DGTLj'], 'slug': 'cloud-computing'}, {'name': 'Big Data', 'description': 'These lectures focus on the features and architecture of Big Data. The lectures start with providing Big Data examples, which include the past event of the H1N1 flu virus spread prevention, smartphone marketing, and industrial examples of Big Data in use by Wal-Mart, Amazon.com, and Citibank. To explain the major technical challenges of Big Data, the influence of data Volume, Variety, Velocity, and Veracity are discussed. Then, to provide a realistic overview of a reliable shared storage Big Data analysis system, the architecture of Hadoop is described. The description includes details on MapReduce and HDFS (Hadoop Distributed FileSystem), which are the two major components of Hadoop.', 'timeCommitment': 3984000, 'id': 'rFDYK', 'lessonIds': ['yZRYb'], 'slug': 'big-data'}, {'name': 'CDN (Content Delivery Network)', 'description': 'Everybody using smartphones, PCs, and the Internet have already been using CDN (Content Delivery Network) services, and will continue to use CDN services for their entire life. Obviously, CDN technology is very important. These lectures focus on the market, services, features, operations, and architecture of CDN technology. The lectures start with CDN Motivation and Structure, then the lecture provides details on CDN Procedures and Hierarchical Content Delivery Models. Next, the CDN Market and Major Service Providers are introduced followed by CDN Research & Development topics.', 'timeCommitment': 3495000, 'id': '5JA40', 'lessonIds': ['GyTX4'], 'slug': 'cdn-content-delivery-network'}]\"})"}, {"id": 874, "label": "P", "group": "Professor", "title": "(_874:Professor {name: 'P'})"}, {"id": 1903, "label": "Deep Learning for Natural Language Processing:  2016-2017", "group": "Course", "title": "(_1903:Course {description: 'This is an advanced course on natural language processing. Automatically processing natural language inputs and producing language outputs is a key component of Artificial General Intelligence. The ambiguities and noise inherent in human communication render traditional symbolic AI techniques ineffective for representing and analysing language data. Recently statistical techniques based on neural networks have achieved a number of remarkable successes in natural language processing leading to a great deal of commercial and academic interest in the field.   This will be an applied course focussing on recent advances in analysing and generating speech and text using recurrent neural networks. We will introduce the mathematical definitions of the relevant machine learning models and derive their associated optimisation algorithms. The course will cover a range of applications of neural networks in NLP including analysing latent dimensions in text, transcribing speech to text, translating between languages, and answering questions. These topics will be organised into three high level themes forming a progression from understanding the use of neural networks for sequential language modelling, to understanding their use as conditional language models for transduction tasks, and finally to approaches employing these techniques in combination with other mechanisms for advanced applications. Throughout the course the practical implementation of such models on CPU and GPU hardware will also be discussed.   This course will be lead by Phil Blunsom and delivered in partnership with the DeepMind Natural Language Research Group.   Example lecturers include:   Phil Blunsom (Oxford University and DeepMind)   Chris Dyer (Carnegie Mellon University and DeepMind)   Edward Grefenstette (DeepMind)   Karl Moritz Hermann (DeepMind)   Andrew Senior (DeepMind)   Wang Ling (DeepMind)   Jeremy Appleyard (NVIDIA)', directLink: 'https://www.cs.ox.ac.uk/teaching/courses/2016-2017/dl/', photoLink: 'https://www.cs.ox.ac.uk/img/logo.png', title: 'Deep Learning for Natural Language Processing:  2016-2017', tmpId: '825', weekSection: \"[{'sectionTitle': '1. Introduction/Conclusion: Why neural networks for language and how this course fits into the wider fields of Natural Language Processing, Computational Linguistics, and Machine Learning.', 'sectionDetail': []}, {'sectionTitle': '2. Simple Recurrent Neural Networks: model definition\\u037e the backpropagation through time optimisation algorithm\\u037e small scale language modelling and text embedding.', 'sectionDetail': []}, {'sectionTitle': '3. Advanced Recurrent Neural Networks: Long Short Term Memory and Gated Recurrent Units\\u037e large scale language modeling, open vocabulary language modelling and morphology.', 'sectionDetail': []}, {'sectionTitle': '4. Scale: minibatching and GPU implementation issues.', 'sectionDetail': []}, {'sectionTitle': '5. Speech Recognition: Neural Networks for acoustic modelling and end-to-end speech models.', 'sectionDetail': []}, {'sectionTitle': '6. Sequence to Sequence Models: Generating from an embedding; attention mechanisms; Machine Translation; Image Caption generation.', 'sectionDetail': []}, {'sectionTitle': '7. Question Answering: QA tasks and paradigms; neural attention mechanisms and Memory Networks for QA.', 'sectionDetail': []}, {'sectionTitle': '8. Advanced Memory: Neural Turing Machine, Stacks and other structures.', 'sectionDetail': []}, {'sectionTitle': '9. Linguistic models: syntactic and seminatic parsing with recurrent networks.', 'sectionDetail': []}]\"})"}, {"id": 1213, "label": "\u9ad8\u7b49\u6f14\u7b97\u6cd5", "group": "Course", "title": "(_1213:Course {description: '', directLink: '', photoLink: '', title: '\\u9ad8\\u7b49\\u6f14\\u7b97\\u6cd5', tmpId: '511', weekSection: ''})"}, {"id": 1106, "label": "Topics in Statistics: Statistical Learning Theory", "group": "Course", "title": "(_1106:Course {description: 'The main goal of this course is to study the generalization ability of a number of popular machine learning algorithms such as boosting, support vector machines and neural networks. Topics include Vapnik-Chervonenkis theory, concentration inequalities in product spaces, and other elements of empirical process theory.', directLink: 'https://ocw.mit.edu/courses/mathematics/18-465-topics-in-statistics-statistical-learning-theory-spring-2007/', photoLink: 'https://ocw.mit.edu/courses/mathematics/18-465-topics-in-statistics-statistical-learning-theory-spring-2007/18-465s07.jpg', title: 'Topics in Statistics: Statistical Learning Theory', tmpId: '473', weekSection: ''})"}, {"id": 773, "label": "Information Theory", "group": "Course", "title": "(_773:Course {description: 'This is a graduate-level introduction to mathematics of information theory. We will cover both classical and modern topics, including information entropy, lossless data compression, binary hypothesis testing, channel coding, and lossy data compression.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-441-information-theory-spring-2016/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-441-information-theory-spring-2016/6-441S16.jpg', title: 'Information Theory', tmpId: '458', weekSection: ''})"}, {"id": 1035, "label": "Workshop in IT: Collaborative Innovation Networks", "group": "Course", "title": "(_1035:Course {description: 'Diversity begets creativity&amp;mdash;in this seminar we tap the amazing power of swarm creativity on the Web by studying and working together as Collaborative Innovation Networks (COINs). As interdisciplinary teams of MIT management, SCAD design, University of Cologne informatics, and Aalto University software engineering students we will explore how to discover latest trends on the Web, and how to make them succeed in online social networks. We study a wide range of methods for predictive analytics (coolhunting) and online social marketing (coolfarming), mostly based on social network analysis and the emerging science of collaboration. Students will also learn to use our own unique MIT-developed Condor tool for Web mining, social network analysis, and trend prediction.', directLink: 'https://ocw.mit.edu/courses/sloan-school-of-management/15-599-workshop-in-it-collaborative-innovation-networks-fall-2011/', photoLink: 'https://ocw.mit.edu/courses/sloan-school-of-management/15-599-workshop-in-it-collaborative-innovation-networks-fall-2011/15-599f11.jpg', title: 'Workshop in IT: Collaborative Innovation Networks', tmpId: '454', weekSection: ''})"}, {"id": 1049, "label": "The Human Intelligence Enterprise", "group": "Course", "title": "(_1049:Course {description: 'This course is offered both to undergraduates (6.803) and graduates (6.833) and is designed to help students learn about progress toward the scientific goal of understanding human intelligence from a computational point of view. This course complements 6.034, because it focuses on long-standing scientific questions, whereas 6.034 focuses on existing tools for building applications with reasoning and learning capability.The content of 6.803/6.833 is largely based on papers by representative Artificial Intelligence leaders, which serve as the basis for discussion and assignments for the course.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-803-the-human-intelligence-enterprise-spring-2002/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-803-the-human-intelligence-enterprise-spring-2002/6-803s02.jpg', title: 'The Human Intelligence Enterprise', tmpId: '438', weekSection: ''})"}, {"id": 1048, "label": "Algorithms for Computer Animation", "group": "Course", "title": "(_1048:Course {description: \"Animation is a compelling and effective form of expression; it engages viewers and makes difficult concepts easier to grasp. Today's animation industry creates films, special effects, and games with stunning visual detail and quality. This graduate class will investigate the algorithms that make these animations possible: keyframing, inverse kinematics, physical simulation, optimization, optimal control, motion capture, and data-driven methods. Our study will also reveal the shortcomings of these sophisticated tools. The students will propose improvements and explore new methods for computer animation in semester-long research projects. The course should appeal to both students with general interest in computer graphics and students interested in new applications of machine learning, robotics, biomechanics, physics, applied mathematics and scientific computing.\", directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-838-algorithms-for-computer-animation-fall-2002/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-838-algorithms-for-computer-animation-fall-2002/6-838f02.jpg', title: 'Algorithms for Computer Animation', tmpId: '436', weekSection: ''})"}, {"id": 1015, "label": "Artificial Intelligence", "group": "Course", "title": "(_1015:Course {description: 'This course introduces students to the basic knowledge representation, problem solving, and learning methods of artificial intelligence. Upon completion of 6.034, students should be able to develop intelligent systems by assembling solutions to concrete computational problems; understand the role of knowledge representation, problem solving, and learning in intelligent-system engineering; and appreciate the role of problem solving, vision, and language in understanding human intelligence from a computational perspective.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-034-artificial-intelligence-fall-2010/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-034-artificial-intelligence-fall-2010/6-034f10.JPG', title: 'Artificial Intelligence', tmpId: '432', weekSection: ''})"}, {"id": 978, "label": "Decision Making in Large Scale Systems", "group": "Course", "title": "(_978:Course {description: 'This course is an introduction to the theory and application of large-scale dynamic programming. Topics include Markov decision processes, dynamic programming algorithms, simulation-based algorithms, theory and algorithms for value function approximation, and policy search methods. The course examines games and applications in areas such as dynamic resource allocation, finance and queueing networks.', directLink: 'https://ocw.mit.edu/courses/mechanical-engineering/2-997-decision-making-in-large-scale-systems-spring-2004/', photoLink: 'https://ocw.mit.edu/courses/mechanical-engineering/2-997-decision-making-in-large-scale-systems-spring-2004/2-997s04.jpg', title: 'Decision Making in Large Scale Systems', tmpId: '421', weekSection: ''})"}, {"id": 992, "label": "The Human Intelligence Enterprise", "group": "Course", "title": "(_992:Course {description: \"6.803/6.833 is a course in the department's &amp;quot;Artifical Intelligence and Applications&amp;quot; concentration. This course is offered both to undergraduates (6.803) and graduates (6.833). 6.803/6.833 is designed to help students learn about progress toward the scientific goal of understanding human intelligence from a computational point of view. This course complements 6.034, because 6.803/6.833 focuses on long-standing scientific questions, whereas 6.034 focuses on existing tools for building applications with reasoning and learning capability. The content of 6.803/6.833 is largely based on papers by representative Artificial Intelligence leaders, which serve as the basis for discussion and assignments for the course.\", directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-803-the-human-intelligence-enterprise-spring-2006/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-803-the-human-intelligence-enterprise-spring-2006/6-803s06.jpg', title: 'The Human Intelligence Enterprise', tmpId: '415', weekSection: ''})"}, {"id": 951, "label": "Representation and Modeling for Image Analysis", "group": "Course", "title": "(_951:Course {description: 'Most algorithms in computer vision and image analysis can be understood in terms of two important components: a representation and a modeling/estimation algorithm. The representation defines what information is important about the objects and is used to describe them. The modeling techniques extract the information from images to instantiate the representation for the particular objects present in the scene. In this seminar, we will discuss popular representations (such as contours, level sets, deformation fields) and useful methods that allow us to extract and manipulate image information, including manifold fitting, markov random fields, expectation maximization, clustering and others. For each concept -- a new representation or an estimation algorithm -- a lecture on the mathematical foundations of the concept will be followed by a discussion of two or three relevant research papers in computer vision, medical and biological imaging, that use the concept in different ways. We will aim to understand the fundamental techniques and to recognize situations in which these techniques promise to improve the quality of the analysis.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-881-representation-and-modeling-for-image-analysis-spring-2005/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-881-representation-and-modeling-for-image-analysis-spring-2005/6-881s05.jpg', title: 'Representation and Modeling for Image Analysis', tmpId: '398', weekSection: ''})"}, {"id": 948, "label": "Data Mining", "group": "Course", "title": "(_948:Course {description: 'Data that has relevance for managerial decisions is accumulating at an incredible rate due to a host of technological advances. Electronic data capture has become inexpensive and ubiquitous as a by-product of innovations such as the internet, e-commerce, electronic banking, point-of-sale devices, bar-code readers, and intelligent machines. Such data is often stored in data warehouses and data marts specifically intended for management decision support. Data mining is a rapidly growing field that is concerned with developing techniques to assist managers to make intelligent use of these repositories. A number of successful applications have been reported in areas such as credit rating, fraud detection, database marketing, customer relationship management, and stock market investments. The field of data mining has evolved from the disciplines of statistics and artificial intelligence.This course will examine methods that have emerged from both fields and proven to be of value in recognizing patterns and making predictions from an applications perspective. We will survey applications and provide an opportunity for hands-on experimentation with algorithms for data mining using easy-to- use software and cases.', directLink: 'https://ocw.mit.edu/courses/sloan-school-of-management/15-062-data-mining-spring-2003/', photoLink: 'https://ocw.mit.edu/courses/sloan-school-of-management/15-062-data-mining-spring-2003/15-062s03.JPG', title: 'Data Mining', tmpId: '391', weekSection: ''})"}, {"id": 917, "label": "Mathematics of Machine Learning", "group": "Course", "title": "(_917:Course {description: \"Broadly speaking, Machine Learning refers to the automated identification of patterns in data. As such it has been a fertile ground for new statistical and algorithmic developments. The purpose of this course is to provide a mathematically rigorous introduction to these developments with emphasis on methods and their analysis.You can read more about Prof. Rigollet's work and courses on his website.\", directLink: 'https://ocw.mit.edu/courses/mathematics/18-657-mathematics-of-machine-learning-fall-2015/', photoLink: 'https://ocw.mit.edu/courses/mathematics/18-657-mathematics-of-machine-learning-fall-2015/18-657f15.jpg', title: 'Mathematics of Machine Learning', tmpId: '389', weekSection: ''})"}, {"id"
