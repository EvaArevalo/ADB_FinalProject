Computer Programs", "group": "Course", "title": "(_1750:Course {description: 'Learn how to model problems, and how to optimize performance by using some of the advanced features of Python.', directLink: 'https://www.udacity.com/course/design-of-computer-programs--cs212', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/cs212_thumbnail.jpg', title: 'Design of Computer Programs', tmpId: '741', weekSection: \"[{'sectionTitle': 'Winning Poker Hands', 'sectionDetail': ['Steps of the design process and developing for clarity and generality.', 'Arguments for program correctness and experimentation and simulation.', 'Design tradeoffs; Simplicity and Clarity. Decomposition and composability.']}, {'sectionTitle': 'Back of the Envelope', 'sectionDetail': ['Back of envelope calculations: When to use brute force and when to be clever.', 'The Zebra puzzle: Generator expressions, Permutations and combinations.', 'Cryptarithmetic; Recursive and wishful thinking; Longest palindrome substring algorithm.']}, {'sectionTitle': 'Regular Expressions, other languages and interpreters', 'sectionDetail': ['Defining the language of regular expressions and Interpreting the language.', 'Defining the set of strings matched by a regular expression', 'Other languages.']}, {'sectionTitle': 'Dealing with complexity through search', 'sectionDetail': ['Search: finding your way with a flashlight or boat.', 'Analyzing the efficiency of an algorithm.', 'Recurrence relations and Matching data types with algorithms.']}, {'sectionTitle': 'Dealing with uncertainty through probability', 'sectionDetail': ['Probability: the game of Pig.', 'Maximizing expected utility to optimize strategy.']}, {'sectionTitle': 'Word Games', 'sectionDetail': ['Managing complexity.', 'Large sets of words.', 'Appropriate data structures.']}, {'sectionTitle': 'Conclusion', 'sectionDetail': ['Interviews and practice exam.']}]\"})"}, {"id": 1059, "label": "Introduction to Mathematical Programming", "group": "Course", "title": "(_1059:Course {description: 'This course is an introduction to linear optimization and its extensions emphasizing the underlying mathematical structures, geometrical ideas, algorithms and solutions of practical problems. The topics covered include: formulations, the geometry of linear optimization, duality theory, the simplex method, sensitivity analysis, robust optimization, large scale optimization network flows, solving problems with an exponential number of constraints and the ellipsoid method, interior point methods, semidefinite optimization, solving real world problems problems with computer software, discrete optimization formulations and algorithms.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-251j-introduction-to-mathematical-programming-fall-2009/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-251j-introduction-to-mathematical-programming-fall-2009/6-251jf09.jpg', title: 'Introduction to Mathematical Programming', tmpId: '430', weekSection: ''})"}, {"id": 496, "label": "Improving Deep Neural Networks: Hyperparameter tuning, Regularization and Optimization", "group": "Course", "title": "(_496:Course {description: \"This course will teach you the 'magic' of getting deep learning to work well. Rather than the deep learning process being a black box, you will understand what drives performance, and be able to more systematically get good results. You will also learn TensorFlow.  After 3 weeks, you will:  - Understand industry best-practices for building deep learning applications.  - Be able to effectively use the common neural network 'tricks', including initialization, L2 and dropout regularization, Batch normalization, gradient checking,  - Be able to implement and apply a variety of optimization algorithms, such as mini-batch gradient descent, Momentum, RMSprop and Adam, and check for their convergence.  - Understand new best-practices for the deep learning era of how to set up train/dev/test sets and analyze bias/variance - Be able to implement a neural network in TensorFlow.  This is the second course of the Deep Learning Specialization.\", directLink: 'https://www.coursera.org/learn/deep-neural-network', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/13/668720104e11e8a36507b34cf4fa75/CarouselAds_DL_Tuning.png', title: 'Improving Deep Neural Networks: Hyperparameter tuning, Regularization and Optimization', tmpId: '192', weekSection: \"[{'name': 'Practical aspects of Deep Learning', 'description': '', 'timeCommitment': 28857000, 'id': 'JDY2Z', 'lessonIds': ['v3zs2', '5Hkdg', '6eb3T', '6NO8J', 'Uc2TH', 'Ndf7g'], 'slug': 'practical-aspects-of-deep-learning'}, {'name': 'Optimization algorithms', 'description': '', 'timeCommitment': 15747000, 'id': 'Rc4jY', 'lessonIds': ['FrhBj', 'KQD9f', 'SXJlq', 'LlGBO'], 'slug': 'optimization-algorithms'}, {'name': 'Hyperparameter tuning, Batch Normalization and Programming Frameworks', 'description': '', 'timeCommitment': 18260000, 'id': 'ayKfw', 'lessonIds': ['ODhzj', 'anW0I', 'NWGk8', 'oeKDS', 'xYCPk', 'IEk6T'], 'slug': 'hyperparameter-tuning-batch-normalization-and-programming-frameworks'}]\"})"}, {"id": 67, "label": "17", "group": "Category", "title": "(_67:Category {number: '17'})"}, {"id": 478, "label": "Big Data - Capstone Project", "group": "Course", "title": "(_478:Course {description: \"Welcome to the Capstone Project for Big Data! In this culminating project, you will build a big data ecosystem using tools and methods form the earlier courses in this specialization. You will analyze a data set simulating big data generated from a large number of users who are playing our imaginary game 'Catch the Pink Flamingo'. During the five week Capstone Project, you will walk through the typical big data science steps for acquiring, exploring, preparing, analyzing, and reporting. In the first two weeks, we will introduce you to the data set and guide you through some exploratory analysis using tools such as Splunk and Open Office. Then we will move into more challenging big data problems requiring the more advanced tools you have learned including KNIME, Spark's MLLib and Gephi. Finally, during the fifth and final week, we will show you how to bring it all together to create engaging and compelling reports and slide presentations. As a result of our collaboration with Splunk, a software company focus on analyzing machine-generated big data, learners with the top projects will be eligible to present to Splunk and meet Splunk recruiters and engineering leadership.\", directLink: 'https://www.coursera.org/learn/big-data-project', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/61/bcdd804d0911e59bd777c2a1ef6a6e/big-data-_2_.jpg', title: 'Big Data - Capstone Project', tmpId: '187', weekSection: \"[{'name': 'Simulating Big Data for an Online Game', 'description': 'This week we provide an overview of the Eglence, Inc. Pink Flamingo game, including various aspects of the data which the company has access to about the game and users and what we might be interested in finding out.', 'timeCommitment': 3152000, 'id': 'm9QtT', 'lessonIds': ['tYhVN'], 'slug': 'simulating-big-data-for-an-online-game'}, {'name': 'Acquiring, Exploring, and Preparing the Data', 'description': 'Next, we begin working with the simulated game data by exploring and preparing the data for ingestion into big data analytics applications.', 'timeCommitment': 13800000, 'id': '9iSy7', 'lessonIds': ['m6P2U', '0Rt75'], 'slug': 'acquiring-exploring-and-preparing-the-data'}, {'name': 'Data Classification with KNIME', 'description': 'This week we do some data classification using KNIME. ', 'timeCommitment': 17100000, 'id': 'nnS35', 'lessonIds': ['lxgDw', 'XPzzQ'], 'slug': 'data-classification-with-knime'}, {'name': 'Clustering with Spark', 'description': 'This week we do some clustering with Spark. ', 'timeCommitment': 16500000, 'id': 'rfPgo', 'lessonIds': ['iZxEl', '0yBjK'], 'slug': 'clustering-with-spark'}, {'name': 'Graph Analytics of Simulated Chat Data With Neo4j', 'description': 'This week we apply what we learned from the 'Graph Analytics With Big Data' course to simulated chat data from Catch the Pink Flamingos using Neo4j. We analyze player chat behavior to find ways of improving the game. ', 'timeCommitment': 15000000, 'id': 'YBx95', 'lessonIds': ['IJzmG', '912LM'], 'slug': 'graph-analytics-of-simulated-chat-data-with-neo4j'}, {'name': 'Reporting and Presenting Your Work', 'description': '', 'timeCommitment': 533000, 'id': 'VBFhz', 'lessonIds': ['8WFq9'], 'slug': 'reporting-and-presenting-your-work'}, {'name': 'Final Submission', 'description': '', 'timeCommitment': 15082000, 'id': 'wOiW3', 'lessonIds': ['j2KF2', '0UUB1'], 'slug': 'final-submission'}]\"})"}, {"id": 941, "label": "W", "group": "Professor", "title": "(_941:Professor {name: 'W'})"}, {"id": 940, "label": "Cognitive Robotics", "group": "Course", "title": "(_940:Course {description: 'Cognitive robotics addresses the emerging field of autonomous systems possessing artificial reasoning skills. Successfully-applied algorithms and autonomy models form the basis for study, and provide students an opportunity to design such a system as part of their class project. Theory and application are linked through discussion of real systems such as the Mars Exploration Rover.', directLink: 'https://ocw.mit.edu/courses/aeronautics-and-astronautics/16-412j-cognitive-robotics-spring-2005/', photoLink: 'https://ocw.mit.edu/courses/aeronautics-and-astronautics/16-412j-cognitive-robotics-spring-2005/16-412js05.jpg', title: 'Cognitive Robotics', tmpId: '383', weekSection: ''})"}, {"id": 1368, "label": "\u9cf3", "group": "Professor", "title": "(_1368:Professor {name: '\\u9cf3'})"}, {"id": 1333, "label": "\u6a5f\u5668\u5b78\u7fd2", "group": "Course", "title": "(_1333:Course {description: '', directLink: '', photoLink: '', title: '\\u6a5f\\u5668\\u5b78\\u7fd2', tmpId: '565', weekSection: ''})"}, {"id": 197, "label": "Ilkay Altintas", "group": "Professor", "title": "(_197:Professor {name: 'Ilkay Altintas'})"}, {"id": 397, "label": "Machine Learning With Big Data", "group": "Course", "title": "(_397:Course {description: 'Want to make sense of the volumes of data you have collected?  Need to incorporate data-driven decisions into your process?  This course provides an overview of machine learning techniques to explore, analyze, and leverage data.  You will be introduced to tools and algorithms you can use to create machine learning models that learn from data, and to scale those models up to big data problems. At the end of the course, you will be able to: \\u2022\\tDesign an approach to leverage data using the steps in the machine learning process. \\u2022\\tApply machine learning techniques to explore and prepare data for modeling. \\u2022\\tIdentify the type of machine learning problem in order to apply the appropriate set of techniques. \\u2022\\tConstruct models that learn from data using widely available open source tools. \\u2022\\tAnalyze big data problems using scalable machine learning algorithms on Spark.', directLink: 'https://www.coursera.org/learn/big-data-machine-learning', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/7d/5f9a504d0911e5aa3207874406679c/big-data-_2_.jpg', title: 'Machine Learning With Big Data', tmpId: '154', weekSection: \"[{'name': 'Welcome', 'description': '', 'timeCommitment': 1456000, 'id': 'VP9tg', 'lessonIds': ['qzVa0'], 'slug': 'welcome'}, {'name': 'Introduction to Machine Learning with Big Data', 'description': '', 'timeCommitment': 12313000, 'id': 'x5CR0', 'lessonIds': ['f3xFl', 'sCE3C', 'hbn70', 'uPOl5'], 'slug': 'introduction-to-machine-learning-with-big-data'}, {'name': 'Data Exploration', 'description': '', 'timeCommitment': 9856000, 'id': 'Ecy1u', 'lessonIds': ['i1nCw', 'CZrJC'], 'slug': 'data-exploration'}, {'name': 'Data Preparation', 'description': '', 'timeCommitment': 9994000, 'id': 'FLH7R', 'lessonIds': ['w15AG', 'fAfC5'], 'slug': 'data-preparation'}, {'name': 'Classification', 'description': '', 'timeCommitment': 15072000, 'id': 'fozWI', 'lessonIds': ['2lJIk', '6pYXe', 'ximjp'], 'slug': 'classification'}, {'name': 'Evaluation of Machine Learning Models', 'description': '', 'timeCommitment': 10962000, 'id': 'boT5G', 'lessonIds': ['8blTv', 'gfykB', '6Xrcd'], 'slug': 'evaluation-of-machine-learning-models'}, {'name': 'Regression, Cluster Analysis, and Association Analysis', 'description': '', 'timeCommitment': 13322000, 'id': 'bWOJF', 'lessonIds': ['oIo14', 'nENCH', 'LlGHQ', 'VfSQF'], 'slug': 'regression-cluster-analysis-and-association-analysis'}]\"})"}, {"id": 306, "label": "Big Data Integration and Processing", "group": "Course", "title": "(_306:Course {description: 'At the end of the course, you will be able to: *Retrieve data from example database and big data management systems  *Describe the connections between data management operations and the big data processing patterns needed to utilize them in large-scale analytical applications *Identify when a big data problem needs data integration *Execute simple big data integration and processing on Hadoop and Spark platforms This course is for those new to data science.  Completion of Intro to Big Data is recommended.  No prior programming experience is needed, although the ability to install applications and utilize a virtual machine is necessary to complete the hands-on assignments.  Refer to the specialization technical requirements for complete hardware and software specifications. Hardware Requirements:  (A) Quad Core Processor (VT-x or AMD-V support recommended), 64-bit; (B) 8 GB RAM; (C) 20 GB disk free. How to find your hardware information: (Windows): Open System by clicking the Start button, right-clicking Computer, and then clicking Properties; (Mac): Open Overview by clicking on the Apple menu and clicking \\u201cAbout This Mac.\\u201d Most computers with 8 GB RAM purchased in the last 3 years will meet the minimum requirements.You will need a high speed internet connection because you will be downloading files up to 4 Gb in size.  Software Requirements:  This course relies on several open-source software tools, including Apache Hadoop. All required software can be downloaded and installed free of charge (except for data charges from your internet provider). Software requirements include: Windows 7+, Mac OS X 10.10+, Ubuntu 14.04+ or CentOS 6+ VirtualBox 5+. ', directLink: 'https://www.coursera.org/learn/big-data-integration-processing', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a1/eb903029c311e68d106d5e8ff111e4/UCSD_BigData_PartnerProvided-_1_.jpg', title: 'Big Data Integration and Processing', tmpId: '118', weekSection: \"[{'name': 'Welcome to Big Data Integration and Processing', 'description': 'Welcome to the third course in the Big Data Specialization. This week you will be introduced to basic concepts in big data integration and processing. You will be guided through installing the Cloudera VM, downloading the data sets to be used for this course, and learning how to run the Jupyter server. ', 'timeCommitment': 5281000, 'id': '2qFVf', 'lessonIds': ['OchmV', 'DlSF9'], 'slug': 'welcome-to-big-data-integration-and-processing'}, {'name': 'Retrieving Big Data (Part 1)', 'description': 'This module covers the various aspects of data retrieval and relational querying. You will also be introduced to the Postgres database. ', 'timeCommitment': 4198000, 'id': 'JkJ7j', 'lessonIds': ['dv1Jv', 'x0wG2'], 'slug': 'retrieving-big-data-part-1'}, {'name': 'Retrieving Big Data (Part 2)', 'description': 'This module covers the various aspects of data retrieval for NoSQL data, as well as data aggregation and working with data frames. You will be introduced to MongoDB and Aerospike, and you will learn how to use Pandas to retrieve data from them.', 'timeCommitment': 8370000, 'id': 'H8rXl', 'lessonIds': ['EG4JR', 'qZXTT'], 'slug': 'retrieving-big-data-part-2'}, {'name': 'Big Data Integration', 'description': 'In this module you will be introduced to data integration tools including Splunk and Datameer, and you will gain some practical insight into how information integration processes are carried out. ', 'timeCommitment': 10347000, 'id': 'eSqma', 'lessonIds': ['2XyjP', '3WMko', 'K8PYp'], 'slug': 'big-data-integration'}, {'name': 'Processing Big Data', 'description': 'This module introduces Learners to big data pipelines and workflows as well as processing and analysis of big data using Apache Spark. ', 'timeCommitment': 11425000, 'id': 'xSXl5', 'lessonIds': ['c8zef', '7jeit', 'bj5Lr'], 'slug': 'processing-big-data'}, {'name': 'Big Data Analytics using Spark', 'description': 'In this module, you will go deeper into big data processing by learning the inner workings of the Spark Core. You will be introduced to two key tools in the Spark toolkit: Spark MLlib and GraphX. ', 'timeCommitment': 9733000, 'id': 'Bkzzm', 'lessonIds': ['Wtuvn', 'z4UOw', 'AgR2U'], 'slug': 'big-data-analytics-using-spark'}, {'name': 'Learn By Doing: Putting MongoDB and Spark to Work', 'description': 'In this module you will get some practical hands-on experience applying what you learned about Spark and MongoDB to analyze Twitter data. ', 'timeCommitment': 12720000, 'id': 'cyVfk', 'lessonIds': ['yJdsz', 'HGsii'], 'slug': 'learn-by-doing-putting-mongodb-and-spark-to-work'}]\"})"}, {"id": 180, "label": "Big Data Modeling and Management Systems", "group": "Course", "title": "(_180:Course {description: 'Once you\\u2019ve identified a big data issue to analyze, how do you collect, store and organize your data using Big Data solutions?  In this course, you will experience various data genres and management tools appropriate for each.  You will be able to describe the reasons behind the evolving plethora of new big data platforms from the perspective of big data management systems and analytical tools.  Through guided hands-on tutorials, you will become familiar with techniques using real-time and semi-structured data examples.  Systems and tools discussed include: AsterixDB, HP Vertica, Impala, Neo4j, Redis, SparkSQL. This course provides techniques to extract value from existing untapped data sources and discovering new data sources. At the end of this course, you will be able to:  * Recognize different data elements in your own work and in everyday life problems  * Explain why your team needs to design a Big Data Infrastructure Plan and Information System Design  * Identify the frequent data operations required for various types of data  * Select a data model to suit the characteristics of your data   * Apply techniques to handle streaming data  * Differentiate between a traditional Database Management System and a Big Data Management System  * Appreciate why there are so many data management systems  * Design a big data information system for an online game company This course is for those new to data science.  Completion of Intro to Big Data is recommended.  No prior programming experience is needed, although the ability to install applications and utilize a virtual machine is necessary to complete the hands-on assignments.  Refer to the specialization technical requirements for complete hardware and software specifications. Hardware Requirements:  (A) Quad Core Processor (VT-x or AMD-V support recommended), 64-bit; (B) 8 GB RAM; (C) 20 GB disk free. How to find your hardware information: (Windows): Open System by clicking the Start button, right-clicking Computer, and then clicking Properties; (Mac): Open Overview by clicking on the Apple menu and clicking \\u201cAbout This Mac.\\u201d Most computers with 8 GB RAM purchased in the last 3 years will meet the minimum requirements.You will need a high speed internet connection because you will be downloading files up to 4 Gb in size.  Software Requirements:  This course relies on several open-source software tools, including Apache Hadoop. All required software can be downloaded and installed free of charge (except for data charges from your internet provider). Software requirements include: Windows 7+, Mac OS X 10.10+, Ubuntu 14.04+ or CentOS 6+ VirtualBox 5+.', directLink: 'https://www.coursera.org/learn/big-data-management', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/6b/8d2970dcdb11e5a020bbda23e7573f/logo.jpg', title: 'Big Data Modeling and Management Systems', tmpId: '63', weekSection: \"[{'name': 'Introduction to Big Data Modeling and Management', 'description': 'Welcome to this course on big data modeling and management. Modeling and managing data is a central focus of all big data projects. In these lessons we introduce you to the concepts behind big data modeling and management and set the stage for the remainder of the course. ', 'timeCommitment': 9489000, 'id': 'FMS9P', 'lessonIds': ['EYyA3', 'jtZQt', 'e4hJs', 'VIz4c'], 'slug': 'introduction-to-big-data-modeling-and-management'}, {'name': 'Big Data Modeling', 'description': 'Modeling big data depends on many factors including data structure, which operations may be performed on the data, and what constraints are placed on the models. In these lessons you will learn the details about big data modeling and you will gain the practical skills you will need for modeling your own big data projects.', 'timeCommitment': 9604000, 'id': '3WJrn', 'lessonIds': ['aJmGt', 'NUI0l', 'f1PNk', 'URptV'], 'slug': 'big-data-modeling'}, {'name': 'Big Data Modeling (Part 2)', 'description': 'These lessons continue to shed light on big data modeling with specific approaches including vector space models, graph data models, and more. ', 'timeCommitment': 5938000, 'id': 'nB80N', 'lessonIds': ['AsB3d', '8iYi9'], 'slug': 'big-data-modeling-part-2'}, {'name': 'Working With Data Models', 'description': 'Data models deal with many different types of data formats. Streaming data is becoming ubiquitous, and working with streaming data requires a different approach from working with static data. In these lessons you will gain practical hands-on experience working with different forms of streaming data including weather data and twitter feeds. ', 'timeCommitment': 7321000, 'id': '6tPCt', 'lessonIds': ['zKyYA', 'nK1E8', 'vZ6kF'], 'slug': 'working-with-data-models'}, {'name': 'Big Data Management: The 'M' in DBMS', 'description': 'Managing big data requires a different approach to database management systems because of the wide variation in data structure which does not lend itself to traditional DBMSs. There are many applications available to help with big data management. In these lessons we introduce you to some of these applications and provide insight into how and when they might be appropriate for your own big data management challenges. ', 'timeCommitment': 6432000, 'id': 'PvgCA', 'lessonIds': ['6UwtA', '0eFfd'], 'slug': 'big-data-management-the-m-in-dbms'}, {'name': 'Designing a Big Data Management System for an Online Game', 'description': 'In these lessons we give you the opportunity to learn about big data modeling and management using a fictitious online game called 'Catch the Pink Flamingo'. ', 'timeCommitment': 8400000, 'id': 'lr6BI', 'lessonIds': ['SKi2N'], 'slug': 'designing-a-big-data-management-system-for-an-online-game'}]\"})"}, {"id": 196, "label": "Introduction to Big Data", "group": "Course", "title": "(_196:Course {description: 'Interested in increasing your knowledge of the Big Data landscape?  This course is for those new to data science and interested in understanding why the Big Data Era has come to be.  It is for those who want to become conversant with the terminology and the core concepts behind big data problems, applications, and systems.  It is for those who want to start thinking about how Big Data might be useful in their business or career.  It provides an introduction to one of the most common frameworks, Hadoop, that has made big data analysis easier and more accessible -- increasing the potential for data to transform our world! At the end of this course, you will be able to: * Describe the Big Data landscape including examples of real world big data problems including the three key sources of Big Data: people, organizations, and sensors.  * Explain the V\\u2019s of Big Data (volume, velocity, variety, veracity, valence, and value) and why each impacts data collection, monitoring, storage, analysis and reporting. * Get value out of Big Data by using a 5-step process to structure your analysis.  * Identify what are and what are not big data problems and be able to recast big data problems as data science questions. * Provide an explanation of the architectural components and programming models used for scalable big data analysis. * Summarize the features and value of core Hadoop stack components including the YARN resource and job management system, the HDFS file system and the MapReduce programming model. * Install and run a program using Hadoop! This course is for those new to data science.  No prior programming experience is needed, although the ability to install applications and utilize a virtual machine is necessary to complete the hands-on assignments.   Hardware Requirements: (A) Quad Core Processor (VT-x or AMD-V support recommended), 64-bit; (B) 8 GB RAM; (C) 20 GB disk free. How to find your hardware information: (Windows): Open System by clicking the Start button, right-clicking Computer, and then clicking Properties; (Mac): Open Overview by clicking on the Apple menu and clicking \\u201cAbout This Mac.\\u201d Most computers with 8 GB RAM purchased in the last 3 years will meet the minimum requirements.You will need a high speed internet connection because you will be downloading files up to 4 Gb in size.   Software Requirements: This course relies on several open-source software tools, including Apache Hadoop. All required software can be downloaded and installed free of charge. Software requirements include: Windows 7+, Mac OS X 10.10+, Ubuntu 14.04+ or CentOS 6+ VirtualBox 5+.', directLink: 'https://www.coursera.org/learn/big-data-introduction', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/6c/8380704d0911e5ad1d830708963890/big-data-_2_.jpg', title: 'Introduction to Big Data', tmpId: '56', weekSection: \"[{'name': 'Welcome ', 'description': 'Welcome to the Big Data Specialization!  We're excited for you to get to know us and we're looking forward to learning about you! ', 'timeCommitment': 1216000, 'id': 'KFnO0', 'lessonIds': ['lV8yP', '3GKWV'], 'slug': 'welcome'}, {'name': 'Big Data: Why and Where', 'description': 'Data -- it's been around (even digitally) for a while.  What makes data 'big' and where does this big data come from?', 'timeCommitment': 15286000, 'id': 'OuXWw', 'lessonIds': ['WLKHg', 'qYkBX', 'HDDuM', 'GEGEo'], 'slug': 'big-data-why-and-where'}, {'name': 'Characteristics of Big Data and Dimensions of Scalability', 'description': 'You may have heard of the 'Big Vs'.  We'll give examples and descriptions of the commonly discussed 5.  But, we want to propose a 6th V and we'll ask you to practice writing Big Data questions targeting this V -- value.', 'timeCommitment': 8886000, 'id': 'H96v3', 'lessonIds': ['60fES', '6bRC3', 'ZGuH8'], 'slug': 'characteristics-of-big-data-and-dimensions-of-scalability'}, {'name': 'Data Science: Getting Value out of Big Data', 'description': 'We love science and we love computing, don't get us wrong.  But the reality is we care about Big Data because it can bring value to our companies, our lives, and the world.  In this module we'll introduce a 5 step process for approaching data science problems.', 'timeCommitment': 12989000, 'id': 'zQdLo', 'lessonIds': ['5y5eC', 'oeqz3', '8TQKR', 'M1yPd'], 'slug': 'data-science-getting-value-out-of-big-data'}, {'name': 'Foundations for Big Data Systems and Programming', 'description': 'Big Data requires new programming frameworks and systems.  For this course, we don't  programming knowledge or experience -- but we do want to give you a grounding in some of the key concepts.', 'timeCommitment': 4758000, 'id': 'gn0xU', 'lessonIds': ['bnDMI', 'WAKKB', 'Z5Xpj'], 'slug': 'foundations-for-big-data-systems-and-programming'}, {'name': 'Systems: Getting Started with Hadoop', 'description': 'Let's look at some details of Hadoop and MapReduce.  Then we'll go 'hands on' and actually perform a simple MapReduce task in the Cloudera VM.  Pay attention - as we'll guide you in 'learning by doing' in diagramming a MapReduce task as a Peer Review.', 'timeCommitment': 18074000, 'id': 'EYZMw', 'lessonIds': ['e22PF', 'Etw3H', 'sDTKs', '5f0mQ', 'DQBHR', 'O84hc'], 'slug': 'systems-getting-started-with-hadoop'}]\"})"}, {"id": 1205, "label": "\u984f", "group": "Professor", "title": "(_1205:Professor {name: '\\u984f'})"}, {"id": 1204, "label": "\u8cc7\u6599\u7d50\u69cb\u8207\u7a0b\u5f0f\u8a2d\u8a08", "group": "Course", "title": "(_1204:Course {description: '', directLink: '', photoLink: '', title: '\\u8cc7\\u6599\\u7d50\\u69cb\\u8207\\u7a0b\\u5f0f\\u8a2d\\u8a08', tmpId: '498', weekSection: ''})"}, {"id": 446, "label": "Data Analysis and Interpretation Capstone", "group": "Course", "title": "(_446:Course {description: \"The Capstone project will allow you to continue to apply and refine the data analytic techniques learned from the previous courses in the Specialization to address an important issue in society. You will use real world data to complete a project with our industry and academic partners. For example, you can work with our industry partner, DRIVENDATA, to help them solve some of the world's biggest social challenges! DRIVENDATA at www.drivendata.org, is committed to bringing cutting-edge practices in data science and crowdsourcing to some of the world's biggest social challenges and the organizations taking them on.  Or, you can work with our other industry partner, The Connection (www.theconnectioninc.org) to help them better understand recidivism risk for people on parole seeking substance use treatment. For more than 40 years, The Connection has been one of Connecticut\\u2019s leading private, nonprofit human service and community development agencies. Each month, thousands of people are assisted by The Connection\\u2019s diverse behavioral health, family support and community justice programs. The Connection\\u2019s Institute for Innovative Practice was created in 2010 to bridge the gap between researchers and practitioners in the behavioral health and criminal justice fields with the goal of developing maximally effective, evidence-based treatment programs.  A major component of the Capstone project is for you to be able to choose the information from your analyses that best conveys results and implications, and to tell a compelling story with this information. By the end of the course, you will have a professional quality report of your findings that can be shown to colleagues and potential employers to demonstrate the skills you learned by completing the Specialization.\", directLink: 'https://www.coursera.org/learn/data-analysis-capstone', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/78/100a4036f611e589aa8f154788d69c/big-data4.png', title: 'Data Analysis and Interpretation Capstone', tmpId: '186', weekSection: \"[{'name': 'Module 1. Identify Your Data and Research Question', 'description': 'In this Module, your goal is to review the lectures and readings in the Overview of the Capstone Project, and 1) decide which data set you will use to complete your capstone project. In addition 2) identify your research question, 3) propose a title for your final report, and 4) complete Milestone Assignment 1 as described in the assignment. By the end of this Module you will have drafted a final report Title and Introduction to the Research Question. Your Introduction to the Research Question should include a statement of your research question, your motivation or rationale for testing the research question, and some potential implications of answering your research question.', 'timeCommitment': 13647000, 'id': 'D1GXa', 'lessonIds': ['vNsYu', 'rfw6a', 'pyNWm'], 'slug': 'module-1-identify-your-data-and-research-question'}, {'name': 'Module 2. Data Management', 'description': 'In this Module, your goals are to 1) complete the majority of your data management so that you are ready to begin your preliminary statistical analyses; and 2) complete Milestone Assignment 2 as described in the assignment. By the end of this Module you will have drafted a final report Methods section. Your Methods section should include a description of your sample, measures, and the analyses you plan to use to test your research question.', 'timeCommitment': 7656000, 'id': 'WvsZg', 'lessonIds': ['PT0VD', '0HXtv'], 'slug': 'module-2-data-management'}, {'name': 'Module 3. Exploratory Data Analysis', 'description': 'In this Module, your goals are to 1) explore your data more extensively through descriptive and basic statistical analyses and data visualization; and 2) complete Milestone Assignment 3 as described in the Assignment. By the end of this module, you will have begun to draft your final report Results section, including some figures.', 'timeCommitment': 7759000, 'id': 'b22mi', 'lessonIds': ['lRRNA', 'FrIcB'], 'slug': 'module-3-exploratory-data-analysis'}, {'name': 'Complete Your Final Report', 'description': 'In this Module, you 1) will complete your analyses; 2) finish writing your final report, and 3) submit your completed Final Report as the fourth and final assignment. A complete description of what is required for your final report and a detailed grading rubric can be found with the assignment; a sample final report is provided with the materials in the first module. ', 'timeCommitment': 8163000, 'id': 'jhmir', 'lessonIds': ['yQstK', '48ymg'], 'slug': 'complete-your-final-report'}]\"})"}, {"id": 1787, "label": "Ross Maciejewsk", "group": "Professor", "title": "(_1787:Professor {name: 'Ross Maciejewsk'})"}, {"id": 1855, "label": "Multivariate and Geographical Data Analysis", "group": "Course", "title": "(_1855:Course {description: 'Covering the tools and techniques of both multivariate and geographical analysis, this course provides hands-on experience visualizing data that represents multiple variables. This course will use statistical techniques and software to develop and analyze geographical knowledge.', directLink: 'https://www.coursera.org/learn/multivariate-geographical-analysis', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e7/f8ef802ef011e8a76e5ff458ea651a/Data-Exploration-and-Visualization.jpg', title: 'Multivariate and Geographical Data Analysis', tmpId: '784', weekSection: \"[{'name': 'Getting Started', 'description': '', 'timeCommitment': 5087000, 'id': '4F031', 'lessonIds': ['CnxTF', 'lWZ27', 'vJbI0'], 'slug': 'getting-started'}, {'name': 'Multivariate Analysis', 'description': '', 'timeCommitment': 9996000, 'id': 'cyJSv', 'lessonIds': ['Nupvi', 'iV1PG', 'iaUzl', 'Cga9o', 'q89ic'], 'slug': 'multivariate-analysis'}, {'name': 'Supervised Learning', 'description': '', 'timeCommitment': 6876000, 'id': 'mzqPZ', 'lessonIds': ['y6Jxk'], 'slug': 'supervised-learning'}, {'name': 'Unsupervised Learning', 'description': '', 'timeCommitment': 19502000, 'id': 'rOZKb', 'lessonIds': ['C4XPY', 'Drfdb'], 'slug': 'unsupervised-learning'}, {'name': 'Part 1: Geographical Analysis', 'description': '', 'timeCommitment': 12088000, 'id': 'Rrbw5', 'lessonIds': ['r3FjC', 'yXsca', 'OEzlV'], 'slug': 'part-1-geographical-analysis'}, {'name': 'Part 2: Geographical Analysis', 'description': '', 'timeCommitment': 20646000, 'id': 'INDGL', 'lessonIds': ['JdTea', 'r1d8Q', 'ueMCF', 'FXG2T'], 'slug': 'part-2-geographical-analysis'}]\"})"}, {"id": 1788, "label": "Temporal and Hierarchical Data Analysis", "group": "Course", "title": "(_1788:Course {description: '\\u0097Data repositories in which cases are related to subcases are identified as hierarchical. This course covers the representation schemes of hierarchies and algorithms that enable analysis of hierarchical data, as well as provides opportunities to apply several methods of analysis.', directLink: 'https://www.coursera.org/learn/temporal-and-hierarchical-analysis', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/2d/f93e00556f11e8a71c67b351fa171d/Data-Exploration-and-Visualization.jpg', title: 'Temporal and Hierarchical Data Analysis', tmpId: '783', weekSection: ''})"}, {"id": 1818, "label": "Introduction to Data Exploration and Visualization", "group": "Course", "title": "(_1818:Course {description: 'This course answers the questions, What is data visualization and What is the power of visualization? It also introduces core concepts such as dataset elements, data warehouses and exploratory querying, and combinations of visual variables for graphic usefulness, as well as the types of statistical graphs, \\u0097tools that are essential to exploratory data analysis.', directLink: 'https://www.coursera.org/learn/intro-to-data-exploration', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/6e/fda160054811e8b65d3b50af1bad1f/Data-Exploration-and-Visualization.jpg', title: 'Introduction to Data Exploration and Visualization', tmpId: '779', weekSection: \"[{'name': 'Getting Started', 'description': '', 'timeCommitment': 7157000, 'id': 'etJCh', 'lessonIds': ['bhNju', 'QgiwO', 'ltLlc', 'c8Wf3'], 'slug': 'getting-started'}, {'name': 'Introduction to Data Exploration Components', 'description': '', 'timeCommitment': 11992000, 'id': 'CsvgB', 'lessonIds': ['hD5Ye', 'X1NSI', '6LrYW'], 'slug': 'introduction-to-data-exploration-components'}, {'name': 'Exploratory Querying and Visual Variables Used in Data Exploration and Visualization', 'description': '', 'timeCommitment': 22750000, 'id': 'DV9Ph', 'lessonIds': ['Sqv9t', 'uyzCA', 'YH3yD'], 'slug': 'exploratory-querying-and-visual-variables-used-in-data-exploration-and'}, {'name': 'Statistical Graphics: Design Principles for the Most Widely Used Data Visualization Charts', 'description': '', 'timeCommitment': 7045000, 'id': '5qlNW', 'lessonIds': ['aktVT', '1Xp2C', 'leTVv', 'hZYRX'], 'slug': 'statistical-graphics-design-principles-for-the-most-widely-used-data'}, {'name': ' STATISTICAL GRAPHICS: DESIGN PRINCIPLES FOR Box Charts and QQ Plots', 'description': '', 'timeCommitment': 19308000, 'id': '36kf0', 'lessonIds': ['IrHdU', 'szFsw'], 'slug': 'statistical-graphics-design-principles-for-box-charts-and-qq-plots'}]\"})"}, {"id": 1786, "label": "Additional Tools Used for Data Visualization", "group": "Course", "title": "(_1786:Course {description: 'This course will expose learners to additional tools that can be used to perform Data Visualization. In particular, the courses focuses on Tableau, a state-of-the-art visualization package. In this course, the visualization concepts from previous courses are reinforced and the Tableau software is introduced through replication of the visualizations built in previous courses.', directLink: 'https://www.coursera.org/learn/data-visualization-tools', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/79/e67cf05eda11e8ab09c7e500495ec3/Data-Exploration-and-Visualization.jpg', title: 'Additional Tools Used for Data Visualization', tmpId: '778', weekSection: ''})"}, {"id": 1373, "label": "\u4eba\u5de5\u667a\u6167\u6982\u8ad6", "group": "Course", "title": "(_1373:Course {description: '', directLink: '', photoLink: '', title: '\\u4eba\\u5de5\\u667a\\u6167\\u6982\\u8ad6', tmpId: '576', weekSection: ''})"}, {"id": 435, "label": "7", "group": "Category", "title": "(_435:Category {number: '7'})"}, {"id": 280, "label": "Algorithmic Toolbox", "group": "Course", "title": "(_280:Course {description: 'The course covers basic algorithmic techniques and ideas for computational problems arising frequently in practical applications: sorting and searching, divide and conquer, greedy algorithms, dynamic programming. We will learn a lot of theory: how to sort data and how it helps for searching; how to break a large problem into pieces and solve them recursively; when it makes sense to proceed greedily; how dynamic programming is used in genomic studies. You will practice solving computational problems, designing new algorithms, and implementing solutions efficiently (so that they run in less than a second).', directLink: 'https://www.coursera.org/learn/algorithmic-toolbox', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/fb/434400d9ac11e5afbfa359f34ae5f0/logo3.png', title: 'Algorithmic Toolbox', tmpId: '88', weekSection: \"[{'name': 'Programming Challenges', 'description': 'Welcome to the first module of Data Structures and Algorithms! Here we will provide an overview of where algorithms and data structures are used (hint: everywhere) and walk you through a few sample programming challenges. The programming challenges represent an important (and often the most difficult!) part of this specialization because the only way to fully understand an algorithm is to implement it. Writing correct and efficient programs is hard; please don\\u2019t be surprised if they don\\u2019t work as you planned\\u2014our first programs did not work either! We will help you on your journey through the specialization by showing how to implement your first programming challenges. We will also introduce testing techniques that will help increase your chances of passing assignments on your first attempt. In case your program does not work as intended, we will show how to fix it, even if you don\\u2019t yet know which test your implementation is failing on.', 'timeCommitment': 16824000, 'id': 'H8BI0', 'lessonIds': ['yZs4D', 'V8BID', 'REIdw', 'us8R6'], 'slug': 'programming-challenges'}, {'name': 'Algorithmic Warm-up', 'description': 'In this module you will learn that programs based on efficient algorithms can solve the same problem billions of times faster than programs based on na\\u00efve algorithms. You will learn how to estimate the running time and memory of an algorithm without even implementing it. Armed with this knowledge, you will be able to compare various algorithms, select the most efficient ones, and finally implement them as our programming challenges!', 'timeCommitment': 17598000, 'id': 'WSsPP', 'lessonIds': ['mxEz9', 'WQA3M', '9a0L6', 'zVLwq', 'ZM8In', 'Qn1Wg'], 'slug': 'algorithmic-warm-up'}, {'name': 'Greedy Algorithms', 'description': 'In this module you will learn about seemingly na\\u00efve yet powerful class of algorithms called greedy algorithms. After you will learn the key idea behind the greedy algorithms, you may feel that they represent the algorithmic Swiss army knife that can be applied to solve nearly all programming challenges in this course. But be warned: with a few exceptions that we will cover, this intuitive idea rarely works in practice! For this reason, it is important to prove that a greedy algorithm always produces an optimal solution before using this algorithm. In the end of this module, we will test your intuition and taste for greedy algorithms by offering several programming challenges.', 'timeCommitment': 15478000, 'id': 'bzKuB', 'lessonIds': ['hLTqA', 'tsVZa', 'hTVEJ', '1yxNE'], 'slug': 'greedy-algorithms'}, {'name': 'Divide-and-Conquer', 'description': 'In this module you will learn about a powerful algorithmic technique called Divide and Conquer. Based on this technique, you will see how to search huge databases millions of times faster than using na\\u00efve linear search. You will even learn that the standard way to multiply numbers (that you learned in the grade school) is far from the being the fastest! We will then apply the divide-and-conquer technique to design two efficient algorithms (merge sort and quick sort) for sorting huge lists, a problem that finds many applications in practice. Finally, we will show that these two algorithms are optimal, that is, no algorithm can sort faster!', 'timeCommitment': 26537000, 'id': 'EBL2R', 'lessonIds': ['A4irx', 'g8PRz', 'Y1dhv', '8bmuN', 'TT7AM', 'LuAQS'], 'slug': 'divide-and-conquer'}, {'name': 'Dynamic Programming 1', 'description': 'In this final module of the course you will learn about the powerful algorithmic technique for solving many optimization problems called Dynamic Programming. It turned out that dynamic programming can solve many problems that evade all attempts to solve them using greedy or divide-and-conquer strategy. There are countless applications of dynamic programming in practice: from maximizing the advertisement revenue of a TV station, to search for similar Internet pages, to gene finding (the problem where biologists need to find the minimum number of mutations to transform one gene into another). You will learn how the same idea helps to automatically make spelling corrections and to show the differences between two versions of the same text. ', 'timeCommitment': 17783000, 'id': 'QvwmD', 'lessonIds': ['VNTNV', 'VKmDZ', 'yN4rv'], 'slug': 'dynamic-programming-1'}, {'name': 'Dynamic Programming 2', 'description': 'In this module, we continue practicing implementing dynamic programming solutions.', 'timeCommitment': 16956000, 'id': 'Jcmtt', 'lessonIds': ['Gdm5D', 'zQGuQ', 'TITue'], 'slug': 'dynamic-programming-2'}]\"})"}, {"id": 510, "label": "Dr. Virginie Galtier", "group": "Professor", "title": "(_510:Professor {name: 'Dr. Virginie Galtier'})"}, {"id": 509, "label": "Build Your First Android App (Project-Centered Course)", "group": "Course", "title": "(_509:Course {description: \"What you\\u2019ll achieve: In this project-centered course*, you\\u2019ll design, build, and distribute your own unique application for the Android mobile platform. We\\u2019ll provide you with a set of customizable building blocks that you can assemble to create many different types of apps, and that will help you become familiar with many important specificities of Android development. When you complete the project, in addition to having a personalized app that you can use and share, you\\u2019ll have the skills and background you need to move on to more advanced coursework in Android development.   What you\\u2019ll need to get started: This project-centered course is designed for learners who have some prior experience programming in Java, such as an introductory college course or Coursera\\u2019s Java Programming Specialization (https://www.coursera.org/specializations/java-programming). You will need a computer with a stable Internet connection, but you will not need an Android phone - we\\u2019ll use free software that you can use to emulate a phone on your computer. We'll use Android Studio as IDE; it is compatible with most computer and operating systems. You can find detailed system requirements here: https://developer.android.com/sdk/index.html#Requirements. *About Project-Centered Courses: Project-centered courses are designed to help you complete a personally meaningful real-world project, with your instructor and a community of learners with similar goals providing guidance and suggestions along the way. By actively applying new concepts as you learn, you\\u2019ll master the course content more efficiently; you\\u2019ll also get a head start on using the skills you gain to make positive changes in your life and career. When you complete the course, you\\u2019ll have a finished project that you\\u2019ll be proud to use and share.  Time: 10 hours of study, 10 hours of active project work\", directLink: 'https://www.coursera.org/learn/android-app', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/10/d1cb90ad7d11e5b4492be109d39855/moocLogo.png', title: 'Build Your First Android App (Project-Centered Course)', tmpId: '203', weekSection: \"[{'name': 'Introduction', 'description': 'This module presents our pedagogic approach and demonstrates the kind of applications you will be able to build at the end of the course.', 'timeCommitment': 2892000, 'id': 'WOcvs', 'lessonIds': ['Mu9Hp', 'ridzX'], 'slug': 'introduction'}, {'name': 'Create the Storyboard for Your Application', 'description': 'In this module you will design your personalized app from a user's perspective. We will show you elements you can combine in your design, and how to  document it to get feedback from prospective users or to organize your thoughts. If you get stuck on the quiz or peer-reviewed assignment, you should post on the Discussion Forum to ask for help. And if you finish early, we hope you'll go there to help your fellow classmates as well. To get started, please jump into the first lesson below!', 'timeCommitment': 17263000, 'id': 'uMDbU', 'lessonIds': ['2nc6s', '1ek3p', 'cHXIQ', 'rRB6r', 'bgB84'], 'slug': 'create-the-storyboard-for-your-application'}, {'name': 'Install Tools, Create HelloWorld App', 'description': 'This module guides you in the development of an Android application using the Android Studio Integrated Development Environment (IDE). First it points you to the right place to install the Android Studio IDE and the Android Software Development Kit (SDK). Next it walks you through the steps of using them to create a basic 'Hello World' application and it describes how to transfer the application for execution on a physical Android device and on an emulator. At the end of the module you will be familiar with Android tools.', 'timeCommitment': 1652000, 'id': 'ngdSU', 'lessonIds': ['9oEuy'], 'slug': 'install-tools-create-helloworld-app'}, {'name': 'Build Your First Interactive Application', 'description': 'In this module you associate for the first time a graphical user interface with an activity controlling it, resulting in a first interactive application. We will re-use this same schema next week when developing the 9 apps presented in week 2 (and so will your personalized app). ', 'timeCommitment': 8622000, 'id': 'zKDxn', 'lessonIds': ['vT5iz'], 'slug': 'build-your-first-interactive-application'}, {'name': 'Toward Your Application, Step-By-Step', 'description': 'This module spans 2 weeks. This week, we walk you step by step in the development of 5 of the basic building blocks.', 'timeCommitment': 13770000, 'id': 'Q486h', 'lessonIds': ['yVjiX', 'Uxh1x', 'CJfBR', 'FCb05', 'fTvrX', 'XzKrg'], 'slug': 'toward-your-application-step-by-step'}, {'name': 'Transform Your Storyboard Into Actual Application', 'description': 'In this second part of the module, we develop the remaining 4 basic building blocks. All you have to do after that is to combine them to transform your idea of application into executable code!', 'timeCommitment': 25462000, 'id': '73OZf', 'lessonIds': ['DTwpf', 'Gz7Hx', '4ZSad', '56p0B', 'MZeHb', 'oDfDz'], 'slug': 'transform-your-storyboard-into-actual-application'}]\"})"}, {"id": 214, "label": "\u8ba1\u7b97\u673a\u7ec4\u6210 Computer Organization", "group": "Course", "title": "(_214:Course {description: '\\u672c\\u8bfe\\u7a0b\\u91cd\\u70b9\\u8bb2\\u8ff0\\u8ba1\\u7b97\\u673a\\u7684\\u5185\\u90e8\\u7ed3\\u6784\\u548c\\u5de5\\u4f5c\\u539f\\u7406\\uff0c\\u7740\\u773c\\u4e8e\\u8f6f\\u4ef6\\u548c\\u786c\\u4ef6\\u7684\\u8854\\u63a5\\u4e92\\u52a8\\uff0c\\u6ce8\\u91cd\\u57fa\\u672c\\u6982\\u5ff5\\u
