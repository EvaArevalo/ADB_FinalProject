d keeping in mind two kinds of learners -  those who have very little functional knowledge of Excel and those who use Excel regularly but at a peripheral level and wish to enhance their skills. The course takes you from basic operations such as reading data into excel using various data formats, organizing and manipulating data, to some of the more advanced functionality of Excel. All along, Excel functionality is introduced using easy to understand examples which are demonstrated in a way that learners can become comfortable in understanding and applying them. To successfully complete course assignments, students must have access to a Windows version of Microsoft Excel 2010 or later.  ________________________________________ WEEK 1 Module 1: Introduction to Spreadsheets In this module, you will be introduced to the use of Excel spreadsheets and various basic data functions of Excel. Topics covered include: \\u2022\\tReading data into Excel using various formats \\u2022\\tBasic functions in Excel, arithmetic as well as various logical functions \\u2022\\tFormatting rows and columns \\u2022\\tUsing formulas in Excel and their copy and paste using absolute and relative referencing ________________________________________ WEEK 2 Module 2: Spreadsheet Functions to Organize Data This module introduces various Excel functions to organize and query data. Learners are introduced to the IF, nested IF, VLOOKUP and the HLOOKUP functions of Excel.  Topics covered include: \\u2022\\tIF and the nested IF functions \\u2022\\tVLOOKUP and HLOOKUP \\u2022\\tThe RANDBETWEEN function ________________________________________ WEEK 3 Module 3: Introduction to Filtering, Pivot Tables, and Charts This module introduces various data filtering capabilities of Excel. You\\u2019ll learn how to set filters in data to selectively access data. A very powerful data summarizing tool, the Pivot Table, is also explained and we begin to introduce the charting feature of Excel. Topics covered include: \\u2022\\tVLOOKUP across worksheets \\u2022\\tData filtering in Excel \\u2022\\tUse of Pivot tables with categorical as well as numerical data \\u2022\\tIntroduction to the charting capability of Excel ________________________________________ WEEK 4 Module 4: Advanced Graphing and Charting This module explores various advanced graphing and charting techniques available in Excel. Starting with various line, bar and pie charts we introduce pivot charts, scatter plots and histograms. You will get to understand these various charts and get to build them on your own. Topics covered include \\u2022\\tLine, Bar and Pie charts \\u2022\\tPivot charts \\u2022\\tScatter plots \\u2022\\tHistograms', directLink: 'https://www.coursera.org/learn/excel-data-analysis', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/60/d819005f0c11e6bc2b7945d34f43c3/ChartsGraphsTabletThumb.jpg', title: 'Introduction to Data Analysis Using Excel', tmpId: '209', weekSection: \"[{'name': 'Introduction to Spreadsheets', 'description': 'Introduction to spreadsheets, reading data, manipulating data. Basic spreadsheet operations and functions.', 'timeCommitment': 10417000, 'id': 'BgWyd', 'lessonIds': ['s7eMF', 'zbfYl', 'K3Dfn', 'wyae6', 'Z6mNA', 'D3sVI', 'jIQej', 'vDFZF', 'KLQKX'], 'slug': 'introduction-to-spreadsheets'}, {'name': 'Spreadsheet Functions to Organize Data', 'description': 'Introduction to some more useful functions such as the IF, nested IF, VLOOKUP and HLOOKUP functions in Excel.', 'timeCommitment': 7904000, 'id': 'jkSPg', 'lessonIds': ['YxQJ1', '15YZJ', 'krMMC', 'suWnj', 'i3S05', 'jTN0A', 'GQWXQ', 'BZl4G', 'VPx1S'], 'slug': 'spreadsheet-functions-to-organize-data'}, {'name': 'Introduction to Filtering, Pivot Tables, and Charts', 'description': 'Introduction to the Data filtering capabilities of Excel, the construction of Pivot Tables to organize data and introduction to charts in Excel.', 'timeCommitment': 7573000, 'id': '1T3jY', 'lessonIds': ['Hb1bz', 'j0a0r', '7RXJT', 'qCykz', 'gaz8p', '0MLkA', 'ZjtZf', '01CwD'], 'slug': 'introduction-to-filtering-pivot-tables-and-charts'}, {'name': 'Advanced Graphing and Charting', 'description': 'Constructing various Line, Bar and Pie charts. Using the Pivot chart features of Excel. Understanding and constructing Histograms and Scatterplots.', 'timeCommitment': 7988000, 'id': 'fSXUI', 'lessonIds': ['pBd7y', 'TQeoo', '5Js1u', 'N2QaA', 'DsXsH', 'SvwRq', 'yceY0', 'DJQ4F'], 'slug': 'advanced-graphing-and-charting'}]\"})"}, {"id": 1285, "label": "\u8449", "group": "Professor", "title": "(_1285:Professor {name: '\\u8449'})"}, {"id": 1449, "label": "\u6a5f\u5668\u4eba\u5b78", "group": "Course", "title": "(_1449:Course {description: '', directLink: 'http://moodle.nthu.edu.tw', photoLink: '', title: '\\u6a5f\\u5668\\u4eba\\u5b78', tmpId: '602', weekSection: ''})"}, {"id": 1253, "label": "\u61c9\u7528\u6a5f\u7387\u6a21\u578b", "group": "Course", "title": "(_1253:Course {description: '', directLink: '', photoLink: '', title: '\\u61c9\\u7528\\u6a5f\\u7387\\u6a21\\u578b', tmpId: '539', weekSection: ''})"}, {"id": 1284, "label": "\u6a5f\u7387\u8207\u7d71\u8a08", "group": "Course", "title": "(_1284:Course {description: '', directLink: '', photoLink: '', title: '\\u6a5f\\u7387\\u8207\\u7d71\\u8a08', tmpId: '528', weekSection: ''})"}, {"id": 755, "label": "Robotics: Capstone", "group": "Course", "title": "(_755:Course {description: \"In our 6 week Robotics Capstone, we will give you a chance to implement a solution for a real world problem based on the content you learnt from the courses  in your robotics specialization. It  will also give you a chance to use mathematical and programming methods that researchers use in robotics labs.  You will choose from two tracks - In the simulation track, you will use Matlab to simulate a mobile inverted pendulum or MIP. The material required for this capstone track is based on courses in mobility, aerial robotics, and estimation. In the hardware track  you will need to purchase and assemble a rover kit, a raspberry pi, a pi camera, and IMU to allow your rover to navigate autonomously through your own environment Hands-on programming experience will demonstrate that you have acquired the foundations of robot movement, planning, and perception, and that you are able to translate them to a variety of practical applications in real world problems.  Completion of the capstone will better prepare you to enter the field of Robotics as well as an expansive and growing number of other career paths where robots are changing the landscape of nearly every industry. Please refer to the syllabus below for a week by week breakdown of each track. Week 1 Introduction MIP Track: Using MATLAB for Dynamic Simulations AR Track: Dijkstra's and Purchasing the Kit Quiz: A1.2 Integrating an ODE with MATLAB Programming Assignment: B1.3 Dijkstra's Algorithm in Python Week 2 MIP Track: PD Control for Second-Order Systems AR Track: Assembling the Rover Quiz: A2.2 PD Tracking Quiz: B2.10 Demonstrating your Completed Rover Week 3 MIP Track: Using an EKF to get scalar orientation from an IMU AR Track: Calibration Quiz: A3.2 EKF for Scalar Attitude Estimation Quiz: B3.8 Calibration Week 4 MIP Track: Modeling a Mobile Inverted Pendulum (MIP) AR Track: Designing a Controller for the Rover Quiz: A4.2 Dynamical simulation of a MIP Peer Graded Assignment: B4.2 Programming a Tag Following Algorithm Week 5 MIP Track: Local linearization of a MIP and linearized control AR Track: An Extended Kalman Filter for State Estimation Quiz: A5.2 Balancing Control of a MIP Peer Graded Assignment: B5.2 An Extended Kalman Filter for State Estimation Week 6 MIP Track: Feedback motion planning for the MIP AR Track: Integration Quiz: A6.2 Noise-Robust Control and Planning for the MIP Peer Graded Assignment: B6.2 Completing your Autonomous Rover\", directLink: 'https://www.coursera.org/learn/robotics-capstone', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/47/3da4b07f3311e58f3885f55b3a8bce/Capstone.png', title: 'Robotics: Capstone', tmpId: '319', weekSection: \"[{'name': 'Week 1', 'description': 'Welcome to Robotics Capstone! This week you will choose between two tracks available to you for your capstone. Please make sure you watch the videos carefully to make the choice. In the MIP track, you will learn how to use MATLAB (your numerical tool for this capstone track) to simulate dynamical systems numerically.In the AR track, you will learn to use the rover simulator, purchase the kit and implement Dijkstra's algorithm in python.', 'timeCommitment': 16155000, 'id': 'BSEiW', 'lessonIds': ['kPT5u', 'OLsSC'], 'slug': 'week-1'}, {'name': 'Week 2', 'description': 'In the MIP track, you will learn a simple control idea that can provably stabilize linear systems: PD control. You will work on some MATLAB exercises that tune parameters for a PD controller in a simple double-integrator (a.k.a force-controlled) system, and also apply this idea to a nonlinear system, a two-DOF manipulator arm. In the AR track, you will assemble your robot, which includes soldering, assembly and flashing your SD card. You will then perform a basic routine to allow the robot to move at a set velocity.', 'timeCommitment': 16291000, 'id': '0rhdI', 'lessonIds': ['kumh0'], 'slug': 'week-2'}, {'name': 'Week 3', 'description': 'In the MIP track, you will learn how to interface with noisy and incomplete sensor data. We will use an extended Kalman filter (EKF): a model-based filtering scheme that optimally integrates incoming data with our current state belief. The particular example you will work on is estimating orientation from data recorded by a MEMS accelerometer/gyroscope. In the AR track, you will perform a set of crucial calibration steps that allow you to use the sensors and motor drivers onboard the rover. ', 'timeCommitment': 12009000, 'id': 'Ts9XS', 'lessonIds': ['9l2hF'], 'slug': 'week-3'}, {'name': 'Week 4', 'description': 'In the MIP track, you will learn how to build a model of the mobile inverted pendulum using a Lagrangian formulation to get equations of motion. This will help you build a simulation of a physical MIP that you can test your control ideas on. In the AR track, you will learn to design a controller that allows the rover to move to any target position when given its pose. You will then use this controller to get the rover to follow an AprilTag that you hold.', 'timeCommitment': 10687000, 'id': 'jqyeu', 'lessonIds': ['qyh60'], 'slug': 'week-4'}, {'name': 'Week 5', 'description': 'In the MIP track, you will begin to apply the control ideas from Week 2 to your newly developed MIP simulation from Week 4. In particular, you will have exercises that show you how to balance the MIP using its wheel actuators. In the AR track, you will learn to design an Extended Kalman Filter to fuse the camera measurements from the AprilTags with the IMU gyroscope measurements to get a better estimate of the rover's pose.', 'timeCommitment': 15975000, 'id': 'SyPXv', 'lessonIds': ['jLx23'], 'slug': 'week-5'}, {'name': 'Week 6', 'description': 'In the MIP track, you will first attempt to replicate the balancing control from last week, but now with noisy sensor data (as you might expect on a physical platform). Next, you will build on your balance controller and allow the MIP to be moved around to desired positions whilst balancing. In the AR track, you will combine all of the previous weeks' work, to allow your rover to autonomously navigate through an environment of your design.', 'timeCommitment': 25847000, 'id': '4jg1X', 'lessonIds': ['PLfMG'], 'slug': 'week-6'}]\"})"}, {"id": 283, "label": "Michael Walker", "group": "Professor", "title": "(_283:Professor {name: 'Michael Walker'})"}, {"id": 227, "label": "Java for Android", "group": "Course", "title": "(_227:Course {description: \"This MOOC teaches you how to program core features and classes from the Java programming language that are used in Android, which is the dominant platform for developing and deploying mobile device apps.  In particular, this MOOC covers key Java programming language features that control the flow of execution through an app (such as Java\\u2019s various looping constructs and conditional statements), enable access to structured data (such as Java's built-in arrays and common classes in the Java Collections Framework, such as ArrayList and HashMap), group related operations and data into classes and interfaces (such as Java's primitive and user-defined types, fields, methods, generic parameters, and exceptions), customize the behavior of existing classes via inheritance and polymorphism (such as subclassing and overriding virtual methods). Learners will apply these Java features in the context of core Android components (such as Activities and basic UI elements) by applying common tools (such as Android Studio) needed to develop Java programs and useful Android apps.   Learners will work on several hands-on projects throughout the MOOC, i.e., each week will require learners to write solutions to programming assignments that reinforce the material covered in the lecture videos. There will be roughly 4-6 hours of student engagement time per week, including video lectures, quizzes, and programming assignments.\", directLink: 'https://www.coursera.org/learn/java-for-android', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/d8/b19930ba3c11e5adfb350b9807f4d8/android_java-2.jpg', title: 'Java for Android', tmpId: '93', weekSection: \"[{'name': 'Module 1: MOOC Overview', 'description': 'Module 1 summarizes the organization of the MOOC and the topics it covers.  It also discusses the MOOC prerequisites, workload, and learning strategies needed to complete the MOOC successfully.  It then presents an overview of key features in the Java language, outlining its support for object-oriented programming concepts that guide the development of Android apps.', 'timeCommitment': 4225000, 'id': 'VxotE', 'lessonIds': ['TStkD', 'Tt3y9', 'upO5h', 'yDfsi', 'Mf1os', 'g5dia'], 'slug': 'module-1-mooc-overview'}, {'name': 'Module 2: Introduction to Android Studio', 'description': 'Module 2 provides an overview of Android Studio, explaining how to install it and apply it to develop a simple app using basic Java and Android features presented in this MOOC.', 'timeCommitment': 5904000, 'id': 'Q8CH7', 'lessonIds': ['aOvSY', '27vTV', '5SZik', 'MV9ba', 'rzQHL', 'ueCWd', 'vVERG', 'QVZ2l', 'yXVvH', 'Y1ORT', 'jYubW'], 'slug': 'module-2-introduction-to-android-studio'}, {'name': 'Module 3: Writing a Simple Android App Using Basic Java Features', 'description': 'Module 3 shows how to write a simple Android app that defines variables using primitive Java data types, shows how to assign values to those variables, and output them to the Android display using Java classes and methods.', 'timeCommitment': 12951000, 'id': 'QgNnK', 'lessonIds': ['aJx2B', 'XUcnl', 'xc9i7', 'X5yct', 'qSbCM', 'jmBm6'], 'slug': 'module-3-writing-a-simple-android-app-using-basic-java-features'}, {'name': 'Module 4: Control Flow', 'description': 'Module 4 covers Java\\u2019s looping constructs (e.g., for loops, while loops, and do/while loops), as well as its conditional statements (e.g., if/else statements).', 'timeCommitment': 25014000, 'id': '30rFE', 'lessonIds': ['QST7Z', 'lN6NT', 'fcwPD', 'RWJcI', 'orUMT', 'PqdrH', 'rHkyn'], 'slug': 'module-4-control-flow'}, {'name': 'Module 5: Structured Data', 'description': 'Module 5 provides more detail on common data structures supported by Java, including built-in arrays, as well as core classes in the Java Collections Framework, such as ArrayList and HashMap.', 'timeCommitment': 19895000, 'id': '3YbbP', 'lessonIds': ['AZ1oT', 'xab4H', 'iy4KE', 'zdkaW', 'EXvRg', 'RAmKR', '9CIJO', '9lyH0'], 'slug': 'module-5-structured-data'}, {'name': 'Module 6: Classes and Interfaces', 'description': 'Module 6 covers Java classes and interfaces, focusing on data types, fields, methods, generic parameters, and exceptions.', 'timeCommitment': 43202000, 'id': 't6uAn', 'lessonIds': ['DncKn', 'UYW8p', 'HWhtd', '27mPt', 'fHxsz', 'wGDw8', 'LJf0y', 'A91yJ', '0KHCA'], 'slug': 'module-6-classes-and-interfaces'}, {'name': 'ModuIe 7: Inheritance and Polymorphism', 'description': 'Module 7 examines Java's inheritance and polymorphism features (e.g., extending classes and virtual methods).', 'timeCommitment': 27433000, 'id': 'OzxYe', 'lessonIds': ['PCHzm', '3BYbi', 'xMQZA', 'bK0ib', '2vz1G'], 'slug': 'moduie-7-inheritance-and-polymorphism'}, {'name': 'Module 8: Android Calculator App Mini-Project Assignment', 'description': 'Module 8 guides learners through the creation of an Android app that implements a simple calculator, which provides features for adding, subtracting, multiplying, and dividing numbers input by various means (e.g., via numbers and buttons on the Android user interface).', 'timeCommitment': 8579000, 'id': 'Q0TUY', 'lessonIds': ['BDITp'], 'slug': 'module-8-android-calculator-app-mini-project-assignment'}]\"})"}, {"id": 1586, "label": "ES6 - JavaScript Improved", "group": "Course", "title": "(_1586:Course {description: 'Learn about the changes made to the JavaScript programming language in ECMAScript 6 and how to use these new improvements to write better cleaner code.', directLink: 'https://www.udacity.com/course/es6-javascript-improved--ud356', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud356_thumbnail.jpg', title: 'ES6 - JavaScript Improved', tmpId: '656', weekSection: \"[{'sectionTitle': 'Syntax', 'sectionDetail': ['Learn new ways to define variables', 'Use destructuring to work more efficiently with arrays and objects', 'Explore a new method for looping using the for...of loop']}, {'sectionTitle': 'Functions', 'sectionDetail': ['Write cleaner and more concise functions using arrow functions', 'Learn how the `this` keyword behaves when working with arrow functions', 'Explore new ways to create extendable JavaScript classes and subclasses']}, {'sectionTitle': 'Built-ins', 'sectionDetail': ['Experiment with new object types for Sets, Maps, WeakSets, and WeakMaps', 'Handle asynchronous requests using JavaScript Promises', 'Learn how generators can be used to pause the execution of a function while also maintaining its own state']}, {'sectionTitle': 'Professional developer-fu', 'sectionDetail': ['Write ES6 code for unsupported browsers with polyfills and transpilers', 'Use a transpiler to convert ES6 code to ES5 code']}]\"})"}, {"id": 454, "label": "Richard Valliant, Ph.D.", "group": "Professor", "title": "(_454:Professor {name: 'Richard Valliant, Ph.D.'})"}, {"id": 1709, "label": "Survey Data Collection and Analytics Project (Capstone)", "group": "Course", "title": "(_1709:Course {description: 'The Capstone Project offers qualified learners to the opportunity to apply their knowledge by analyzing and comparing multiple data sources on the same topic. Students will develop a research question, access and analyze relevant data, and critically examine the quality of each data source. At the completion of this capstone, students will have demonstrated hands-on data analysis capability, evaluated the quality of different data sources using the Total Survey Error approach, involving at least some of the following: comparing weighted non-probability samples to data collected from probability samples, using sampling techniques to correct for coverage errors, and tracking and assess the ease of using an online questionnaire that you implement.', directLink: 'https://www.coursera.org/learn/survey-data-capstone', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/37/f98ec00f7d11e7b0a8b13715a02d09/AdobeStock_83781931.jpg', title: 'Survey Data Collection and Analytics Project (Capstone)', tmpId: '748', weekSection: \"[{'name': 'Questionnaire Design', 'description': 'Develop a questionnaire for the capstone project. You can choose between two topics: A post-course evaluation survey for the Coursera MOOC \\u201cQuestionnaire Design in Social Surveys\\u201d or a National Health Interview survey focusing on fitness, exercise, and nutrition. The survey should not take more than 10 minutes (not more than 30 questions) and should be a self-administered survey (online). ', 'timeCommitment': 19200000, 'id': 'F1UxP', 'lessonIds': ['V2xVz'], 'slug': 'questionnaire-design'}, {'name': 'Questionnaire Implementation', 'description': 'This part of the capstone project involves (1) implementing the questionnaire you developed in the Questionnaire Design for Social Surveys part of the capstone project as an online questionnaire designed for both mobile and desktop (PC) administration, (2) deploying the questionnaire to 100 respondents, and (3) interpreting some of the data. ', 'timeCommitment': 12600000, 'id': 'uI3ht', 'lessonIds': ['7ouqm'], 'slug': 'questionnaire-implementation'}, {'name': 'Sampling and Weighting', 'description': 'Conduct a two-stage sampling project.  You will select a two-stage stratified sample from a population that is based on data from the 2015 National Health Interview Survey done in the United States.  You will complete three steps: (1) Select a sample of two block groups in each stratum with probabilities proportional to the number of persons in each block group.  This requires counting the number of persons in each block group by stratum to plan five separate selections of two block groups in each stratum. (2) Then select a simple random sample without replacement (srswor) of 10% of the persons within each sample block group. (3) Calculate weights for each sample case and compute weighted estimates from the sample.', 'timeCommitment': 14400000, 'id': 'DhdZA', 'lessonIds': ['lPEgO'], 'slug': 'sampling-and-weighting'}, {'name': 'Data Analysis', 'description': 'Here you will analyze the National Health Interview Survey sample data file, NHISsamdat.csv.  You should be careful to properly deal with missing values in the data set.\\n', 'timeCommitment': 7800000, 'id': 'Ew7fL', 'lessonIds': ['KkWzA'], 'slug': 'data-analysis'}]\"})"}, {"id": 717, "label": "Combining and Analyzing Complex Data", "group": "Course", "title": "(_717:Course {description: 'In this course you will learn how to use survey weights to estimate descriptive statistics, like means and totals, and more complicated quantities like model parameters for linear and logistic regressions.  Software capabilities will be covered with R\\u00ae receiving particular emphasis.  The course will also cover the basics of record linkage and statistical matching\\u2014both of which are becoming more important as ways of combining data from different sources.  Combining of datasets raises ethical issues which the course reviews.  Informed consent may have to be obtained from persons to allow their data to be linked. You will learn about differences in the legal requirements in different countries.', directLink: 'https://www.coursera.org/learn/data-collection-analytics-project', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/aa/902980f75a11e5a5175d8aed3cf3b0/AdobeStock_83781931.jpg', title: 'Combining and Analyzing Complex Data', tmpId: '305', weekSection: \"[{'name': 'Basic Estimation', 'description': 'After completing Modules 1 and 2 of this course you will understand how to estimate descriptive statistics, overall and for subgroups, when you deal with survey data.  We will review software for estimation (R, Stata, SAS) with examples for how to estimate things like means, proportions, and totals.  You will also learn how to estimate parameters in linear, logistic, and other models and learn software options with emphasis on R. Module 3 and 4 discuss how you can add additional data to your analysis. This requires knowing about record linkage techniques, and what it takes to get permission to link data.', 'timeCommitment': 8557000, 'id': '98ZwM', 'lessonIds': ['jBweN', 'DfsIn', 'opLbz', 'Yd2Sl', 'hGWSx'], 'slug': 'basic-estimation'}, {'name': 'Models', 'description': 'Module 2 covers how to estimate linear and logistic model parameters using survey data. After completing this module, you will understand how the methods used differ from the ones for non-survey data. We also cover the features of survey data sets that need to be accounted for when estimating standard errors of estimated model parameters.', 'timeCommitment': 8612000, 'id': '6Bst8', 'lessonIds': ['k83sa', '6tsyx', 'jLGw1', 'Vfl9I', 'wpdof', 'xwgMA', 'FNNwv'], 'slug': 'models'}, {'name': 'Record Linkage', 'description': 'Module starts with the current debate on using more (linked) administrative records in the U.S. Federal Statistical System, and a general motivation for linking records. Several examples will be given on why it is useful to link data. Challenges of record linkage will be discussed. A brief overview over key linkage techniques is included as well.', 'timeCommitment': 10379000, 'id': 'gbOol', 'lessonIds': ['E2grm', 'X3HDv', 'BQJoo', 'twXYW', '1vXBL'], 'slug': 'record-linkage'}, {'name': 'Ethics', 'description': 'This module will discuss key issues in obtaining consent to record linkage. Failure to consent can lead to bias estimates. Current research examples will be given as well as practical suggestions on how to obtain linkage consent.\\n', 'timeCommitment': 3791000, 'id': 'wjzIG', 'lessonIds': ['0f3kM', 'uzGb5', '9bLMO', 'eLxNC'], 'slug': 'ethics'}]\"})"}, {"id": 453, "label": "Dealing With Missing Data", "group": "Course", "title": "(_453:Course {description: 'This course will cover the steps used in weighting sample surveys, including methods for adjusting for nonresponse and using data external to the survey for calibration.  Among the techniques discussed are adjustments using estimated response propensities, poststratification, raking, and general regression estimation.  Alternative techniques for imputing values for missing items will be discussed.  For both weighting and imputation, the capabilities of different statistical software packages will be covered, including R\\u00ae, Stata\\u00ae, and SAS\\u00ae.', directLink: 'https://www.coursera.org/learn/missing-data', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/dd/8e0e60f75a11e5a5175d8aed3cf3b0/AdobeStock_83781931.jpg', title: 'Dealing With Missing Data', tmpId: '179', weekSection: \"[{'name': 'General Steps in Weighting', 'description': 'Weights are used to expand a sample to a population.  To accomplish this, the weights may correct for coverage errors in the sampling frame, adjust for nonresponse, and reduce variances of estimators by incorporating covariates. The series of steps needed to do this are covered in Module 1.', 'timeCommitment': 9361000, 'id': 'ACMua', 'lessonIds': ['Cjar4', 'twlWL', '0Z79C', '7KM9f', 'aESDJ', '7lX1i', '5tHHo'], 'slug': 'general-steps-in-weighting'}, {'name': 'Specific Steps', 'description': 'Specific steps in weighting include computing base weights, adjusting if there are cases whose eligibility we are unsure of, adjusting for nonresponse, and using covariates to calibrate the sample to external population controls.  We flesh out the general steps with specific details here.', 'timeCommitment': 7802000, 'id': 'PdG5M', 'lessonIds': ['CWhW5', '41Up2', 'xUAau', 'lqeii', 'VC4ya', 'JhAol'], 'slug': 'specific-steps'}, {'name': 'Implementing the Steps', 'description': 'Software is critical to implementing the steps, but the R system is an excellent source of free routines. This module covers several R packages, including sampling, survey, and PracTools that will select samples and compute weights.', 'timeCommitment': 8393000, 'id': 'sUJwr', 'lessonIds': ['aG4gc', 'Q9hI6', 'yJFEP', 'XXixW', 'qtAD0'], 'slug': 'implementing-the-steps'}, {'name': 'Imputing for Missing Items', 'description': 'In most surveys there will be items for which respondents do not provide information, even though the respondent completed enough of the data collection instrument to be considered 'complete'.  If only the cases with all items present are retained when fitting a model, quite a few cases may be excluded from the analysis. Imputing for the missing items avoids dropping the missing cases.  We cover methods of doing the imputing and of reflecting the effects of imputations on standard errors in this module.', 'timeCommitment': 8058000, 'id': 'vyAh9', 'lessonIds': ['ahAhW', 'qPTh4', 'jo9Ji', 'nXBiY', 'CWfOy'], 'slug': 'imputing-for-missing-items'}, {'name': 'Summary of Course 5', 'description': 'We briefly summarize the methods of weighting and imputation that were covered in Course 5.', 'timeCommitment': 758000, 'id': 'mbF2X', 'lessonIds': ['THsUi'], 'slug': 'summary-of-course-5'}]\"})"}, {"id": 1854, "label": "Creating New BigQuery Datasets and Visualizing Insights", "group": "Course", "title": "(_1854:Course {description: \">>> By enrolling in this specialization you agree to the Qwiklabs Terms of Service as set out in the FAQ and located at: https://qwiklabs.com/terms_of_service <<< ***NEW! Specialization Completion Challenge and earn rewards valued at $100. See below for details.*** This is the second course in the Data to Insights specialization. Here we will cover how to ingest new external datasets into BigQuery and  visualize them with Google Data Studio. We will also cover intermediate SQL concepts like multi-table JOINs and UNIONs which will allow you to analyze data across multiple data sources. Note: Even if you have a background in SQL, there are BigQuery specifics (like handling query cache and table wildcards) that may be new to you. SPECIALIZATION COMPLETION CHALLENGE As if learning new skills weren't enough of an incentive, we're excited to announce a special completion challenge for 'From Data to Insights with Google Cloud Platform' specialization.   Here\\u2019s how it works: Our completion challenge runs through August 31, 2018.  Complete this Specialization anytime before 12:59pm PT on August 31, 2018 and we'll send you 100 Qwiklabs credits, valued at $100, that you can use to take additional labs and earn badges,  which you can then add to your resume and social profiles.  Your challenge awaits \\u2013 begin learning on Coursera today!\", directLink: 'https://www.coursera.org/learn/gcp-creating-bigquery-datasets-visualizing-insights', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a9/8c5db0dea811e7924faf028c6cac2a/course-2_v2.jpg', title: 'Creating New BigQuery Datasets and Visualizing Insights', tmpId: '781', weekSection: \"[{'name': 'Module 6: Storing and Exporting Data', 'description': 'Create new permanent and temporary tables from your query results', 'timeCommitment': 5708000, 'id': 'P6qnx', 'lessonIds': ['BvyNH', '2cc9i', 'DN8sl', 'Y4msE', 'G8OKg', 'cQAYk'], 'slug': 'module-6-storing-and-exporting-data'}, {'name': 'Module 7: Ingesting New Datasets into Google BigQuery', 'description': 'Load and create new datasets inside BigQuery', 'timeCommitment': 5359000, 'id': 'mrz1v', 'lessonIds': ['UkQkZ', 'zOcHk', 'ytowC', 'W4Br4'], 'slug': 'module-7-ingesting-new-datasets-into-google-bigquery'}, {'name': 'Module 8: Data Visualization', 'description': 'Compare data visualizations and learn how to use Google Data Studio', 'timeCommitment': 5990000, 'id': 'bH6bn', 'lessonIds': ['YBAoB', 'aBy7T', '5gyv3', 'kzWan', 'u3I9s', 'nuiGK', '4DbjJ'], 'slug': 'module-8-data-visualization'}, {'name': 'Module 9: Joining and Merging Datasets', 'description': 'Understand the differences between SQL JOINs and UNIONs and when to use each', 'timeCommitment': 6510000, 'id': 'pDrLb', 'lessonIds': ['YRfNg', 'VJKtR', 'F0QEW', 'PavWo', 'xWbX4', '0Loj0', 'g41dt'], 'slug': 'module-9-joining-and-merging-datasets'}]\"})"}, {"id": 1450, "label": "\u5b78", "group": "Professor", "title": "(_1450:Professor {name: '\\u5b78'})"}, {"id": 1429, "label": "\u6a5f\u5668\u4eba\u8996\u89ba ", "group": "Course", "title": "(_1429:Course {description: '', directLink: '', photoLink: '', title: '\\u6a5f\\u5668\\u4eba\\u8996\\u89ba ', tmpId: '603', weekSection: ''})"}];
