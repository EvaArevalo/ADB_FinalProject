14\\u7b97\\u5728\\u4f5c\\u696d\\u7ba1\\u7406\\u7684\\u61c9\\u7528\\u300d', 'description': '\\u672c\\u9031\\u6211\\u5011\\u5c07\\u5148\\u4ecb\\u7d39\\u6e05\\u55ae\\uff08list\\uff09\\u8cc7\\u6599\\u7d50\\u69cb\\uff0c\\u8aaa\\u660e\\u5982\\u4f55\\u4e00\\u6b21\\u5132\\u5b58\\u548c\\u8655\\u7406\\u5927\\u6279\\u8cc7\\u6599\\u3002\\u5e36\\u8457\\u908f\\u8f2f\\u63a7\\u5236\\u548c\\u6e05\\u55ae\\u7684\\u77e5\\u8b58\\uff0c\\u6211\\u5011\\u5c07\\u4ee5\\u4e00\\u4e9b\\u4f5c\\u696d\\u7ba1\\u7406\\uff08operations management\\uff09\\u9818\\u57df\\u7684\\u8b70\\u984c\\u548c\\u6f14\\u7b97\\u6cd5\\u4f86\\u5354\\u52a9\\u5927\\u5bb6\\u7e3d\\u6574\\u672c\\u8ab2\\u7a0b\\u7684\\u6240\\u5b78\\u3002\\u6211\\u5011\\u5c07\\u4ecb\\u7d39\\u751f\\u7522\\u6392\\u7a0b\\uff08production scheduling\\uff09\\u3001\\u5b58\\u8ca8\\u63a7\\u5236\\uff08inventory control\\uff09\\u8207\\u7269\\u6d41\\u53ca\\u904b\\u8f38\\uff08logistics and transportation\\uff09\\u7684\\u57fa\\u672c\\u8b70\\u984c\\uff0c\\u4e26\\u4e14\\u70ba\\u5404\\u8b70\\u984c\\u5404\\u5be6\\u505a\\u5e7e\\u500b\\u6f14\\u7b97\\u6cd5\\uff0c\\u5f15\\u5c0e\\u5927\\u5bb6\\u611f\\u53d7\\u7a0b\\u5f0f\\u8a2d\\u8a08\\u5728\\u4f5c\\u696d\\u7ba1\\u7406\\u9818\\u57df\\u7684\\u61c9\\u7528\\u3002', 'timeCommitment': 9214000, 'id': 'HYTiR', 'lessonIds': ['ydn6v'], 'slug': 'qing-dan-yu-cheng-shi-yan-suan-zai-zuo-ye-guan-li-de-ying-yong'}]\"})"}, {"id": 711, "label": "Daniel E. Koditschek", "group": "Professor", "title": "(_711:Professor {name: 'Daniel E. Koditschek'})"}, {"id": 710, "label": "Robotics: Mobility", "group": "Course", "title": "(_710:Course {description: 'How can robots use their motors and sensors to move around in an unstructured environment?  You will understand how to design robot bodies and behaviors that recruit limbs and more general appendages to apply physical forces that confer reliable mobility in a complex and dynamic world.  We develop an approach to composing simple dynamical abstractions that partially automate the generation of complicated sensorimotor programs.  Specific topics that will be covered include: mobility in animals and robots, kinematics and dynamics of legged machines, and design of dynamical behavior via energy landscapes.', directLink: 'https://www.coursera.org/learn/robotics-mobility', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ea/1685007cd911e58b0e75bcc028bad2/Mobility-Logo.png', title: 'Robotics: Mobility', tmpId: '290', weekSection: \"[{'name': 'Introduction: Motivation and Background', 'description': 'We start with a general consideration of animals, the exemplar of mobility in nature.  This leads us to adopt the stance of bioinspiration rather than biomimicry, i.e., extracting principles rather than appearances and applying them systematically to our machines. A little more thinking about typical animal mobility leads us to focus on appendages \\u2013 limbs and tails \\u2013 as sources of motion. The second portion of the week offers a bit of background on the physical and mathematical foundations of limbed robotic mobility. We start with a linear spring-mass-damper system and consider the second order ordinary differential equation that describes it as a first order dynamical system. We then treat the simple pendulum \\u2013 the simplest revolute kinematic limb \\u2013 in the same manner just to give a taste for the nature of nonlinear dynamics that inevitably arise in robotics. We\\u2019ll finish with a treatment of stability and energy basins.\\n\\n Link to bibliography: https://www.coursera.org/learn/robotics-mobility/resources/pqYOc ', 'timeCommitment': 10172000, 'id': 'jbAbo', 'lessonIds': ['teeZg', 'IRtYj', '3Sbxv', 'FO2Rq'], 'slug': 'introduction-motivation-and-background'}, {'name': 'Behavioral (Templates) & Physical (Bodies)', 'description': 'We\\u2019ll start with behavioral components that take the form of what we call \\u201ctemplates:\\u201d very simple mechanisms whose motions are fundamental to the more complex limbed strategies employed by animal and robot locomotors. We\\u2019ll focus on the \\u201ccompass gait\\u201d (the motion of a two spoked rimless wheel) and the spring loaded inverted pendulum \\u2013 the abbreviated versions of legged walkers and legged runners, respectively.We\\u2019ll then shift over to look at the physical components of mobility.  We\\u2019ll start with the notion of physical scaling laws and then review useful materials properties and their associated figures of merit. We\\u2019ll end with a brief but crucial look at the science and technology of actuators \\u2013 the all important sources of the driving forces and torques in our robots. \\n\\nLink to bibliography: https://www.coursera.org/learn/robotics-mobility/resources/pqYOc ', 'timeCommitment': 7394000, 'id': 'MXUAy', 'lessonIds': ['EGZOo', 'tzbzf', 'Lagvq', 'rgnXZ'], 'slug': 'behavioral-templates-physical-bodies'}, {'name': 'Anchors: Embodied Behaviors', 'description': 'Now we\\u2019ll put physical links and joints together and consider the geometry and the physics required to understand their coordinated motion. We\\u2019ll learn about the geometry of degrees of freedom. We\\u2019ll then go back to Newton and learn a compact way to write down the physical dynamics that describes the positions, velocities and accelerations of those degrees of freedom when forced by our actuators.Of course there are many different ways to put limbs and bodies together: again, the animals can teach us a lot as we consider the best morphology for our limbed robots. Sprawled posture runners like cockroaches have six legs which typically move in a stereotyped pattern which we will consider as a model for a hexapedal machine.  Nature\\u2019s quadrupeds have their own varied gait patterns which we will match up to various four-legged robot designs as well. Finally, we\\u2019ll consider bipedal machines, and we\\u2019ll take the opportunity to distinguish human-like robot bipeds that are almost foredoomed to be slow quasi-static machines from a number of less animal-like bipedal robots whose embrace of bioinspired principles allows them to be fast runners and jumpers. \\n\\nLink to bibliography: https://www.coursera.org/learn/robotics-mobility/resources/pqYOc ', 'timeCommitment': 6162000, 'id': 'G1QcC', 'lessonIds': ['B7oMF', 'XB5um', 'rehVq'], 'slug': 'anchors-embodied-behaviors'}, {'name': 'Composition (Programming Work)', 'description': 'We now introduce the concept of dynamical composition, reviewing two types: a composition in time that we term \\u201csequential\\u201d;  and composition in space that we call \\u201cparallel.\\u201d We\\u2019ll put a bit more focus into that last concept, parallel composition and review what has been done historically, and what can be guaranteed mathematically when the simple templates of week 2 are tasked to worked together \\u201cin parallel\\u201d on variously more complicated morphologies. The final section of this week\\u2019s lesson brings you to the horizons of research into legged mobility. We give examples of how the same composition can be anchored in different bodies, and, conversely, how the same body can be made to run using different compositions. We will conclude with a quick look at the ragged edge of what is known about transitional behaviors such as leaping.\\n\\n Link to bibliography: https://www.coursera.org/learn/robotics-mobility/resources/pqYOc ', 'timeCommitment': 8473000, 'id': 'sSwQV', 'lessonIds': ['QTxJ0', 'rhWVp', 'CwKLZ', 'sWItp'], 'slug': 'composition-programming-work'}]\"})"}, {"id": 1343, "label": "\u5357", "group": "Professor", "title": "(_1343:Professor {name: '\\u5357'})"}, {"id": 1382, "label": "\u7d71\u8a08\u5b78", "group": "Course", "title": "(_1382:Course {description: '', directLink: '', photoLink: '', title: '\\u7d71\\u8a08\\u5b78', tmpId: '555', weekSection: ''})"}, {"id": 559, "label": "Dr. C. Jules White", "group": "Professor", "title": "(_559:Professor {name: 'Dr. C. Jules White'})"}, {"id": 576, "label": "Capstone MOOC for \"Android App Development\"", "group": "Course", "title": "(_576:Course {description: 'The Capstone project integrates material from throughout the Android App Development Specialization to exercise and assess the ability of learners to create an interesting Android app. Learners will apply knowledge and skills learned in previous MOOCs in this Specialization, including Java programming features; Android activity, broadcast receiver, service, and content provider (plus SQLite) components; and unit, integration, and user interface testing. The project itself is similar in scope to previous assignments in the earlier MOOCs in the Specialization.  However, it is intentionally designed to enable learners to create a customized app that demonstrates their creativity and mastery of the Specialization topics.', directLink: 'https://www.coursera.org/learn/aadcapstone', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/7a/1b94d0be0511e58696b71b3e2ddacb/AAD-settings.jpg', title: 'Capstone MOOC for \"Android App Development\"', tmpId: '239', weekSection: \"[{'name': 'Capstone Overview', 'description': 'This module provides an introduction to the contents of the MOOC and summarizes effective learning strategies. In particular, it explains the specification and evaluation rubrics for the Android app that will be implemented by learners in the Capstone', 'timeCommitment': 8334000, 'id': '6lR3e', 'lessonIds': ['x7VBX', 'MDrEm'], 'slug': 'capstone-overview'}, {'name': 'Week 2 Milestone', 'description': '', 'timeCommitment': 7447000, 'id': 'EDcy5', 'lessonIds': ['0kHvU'], 'slug': 'week-2-milestone'}, {'name': 'Week 3 Milestone', 'description': '', 'timeCommitment': 7364000, 'id': 'b3K0z', 'lessonIds': ['e0qpx'], 'slug': 'week-3-milestone'}, {'name': 'Capstone Final Submission', 'description': '', 'timeCommitment': 7418000, 'id': 'kyCS3', 'lessonIds': ['RnFwM'], 'slug': 'capstone-final-submission'}]\"})"}, {"id": 388, "label": "Suk S. Brar, M.B.A.", "group": "Professor", "title": "(_388:Professor {name: 'Suk S. Brar, M.B.A.'})"}, {"id": 1817, "label": "Data Visualization with Tableau Project", "group": "Course", "title": "(_1817:Course {description: 'In this project-based course, you will follow your own interests to create a portfolio worthy single-frame viz or multi-frame data story that will be shared on Tableau Public. You will use all the skills taught in this Specialization to complete this project step-by-step, with guidance from your instructors along the way. You will first create a project proposal to identify your goals for the project, including the question you wish to answer or explore with data. You will then find data that will provide the information you are seeking. You will then import that data into Tableau and  prepare it for analysis. Next you will create a dashboard that will allow you to explore the data in depth and identify meaningful insights. You will then give structure to your data story by writing the story arc in narrative form. Finally, you will consult your design checklist to craft the final viz or data story in Tableau. This is your opportunity to show the world what you\\u2019re capable of - so think big, and have confidence in your skills!', directLink: 'https://www.coursera.org/learn/dataviz-project', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/d5/1d8430490e11e6b4723d2db2596a74/GettyImages-605375917.jpg', title: 'Data Visualization with Tableau Project', tmpId: '776', weekSection: \"[{'name': 'Getting Started and Milestone 1: Develop a Project Proposal', 'description': 'In this first milestone, you will write a project proposal that will capture the \\u201cwho, what, why and how\\u201d of your project plus any challenges that you foresee along the way. Your proposal will include: a specific business case or personal objective, any intended outcomes, a description of the needs of the intended audience, a description of the dataset to be used, and any foreseeable challenges.', 'timeCommitment': 17890000, 'id': 'gETwd', 'lessonIds': ['224Az', 'lQl46', 'krmn6'], 'slug': 'getting-started-and-milestone-1-develop-a-project-proposal'}, {'name': 'Milestone 2: Importing and Prepping the Data', 'description': 'In milestone two, you will acquire the dataset that supports your project proposal, import it into Tableau, and prepare the data for analysis.', 'timeCommitment': 9386000, 'id': 'jMREC', 'lessonIds': ['5TUoX', 'CDU2q'], 'slug': 'milestone-2-importing-and-prepping-the-data'}, {'name': 'Milestone 3: Exploratory Analysis', 'description': 'In this milestone, you will use the skills that you have learned in the specialization to perform exploratory analysis of your data. You will identify key metrics in the data and create KPIs, and you will use those KPIs to create dashboards that allow for comparative views and \\u201cbrushing and linking.\\u201d This will allow us to begin to think about the proper context of developing an explanatory analysis that will form the basis for the remaining milestones.  Be sure your visualizations demonstrate the visual and cognitive design principles learned throughout the Specialization, and make use of advanced features like hierarchies, actions, filters and parameters. ', 'timeCommitment': 4021000, 'id': 'owiOn', 'lessonIds': ['X4pJh', 'w5M9c'], 'slug': 'milestone-3-exploratory-analysis'}, {'name': 'Milestone 3: Exploratory Analysis and Dashboard Submission', 'description': 'In this module, you will continue to work through Milestone 3, your exploratory analysis and dashboard creation as outlined in the third week. You will then submit your deliverables for peer review.', 'timeCommitment': 8700000, 'id': 'yMsiQ', 'lessonIds': ['GvacS', 'jaD1Z'], 'slug': 'milestone-3-exploratory-analysis-and-dashboard-submission'}, {'name': 'Milestone 4: Storytelling and Storyboarding', 'description': 'In this milestone, you will take a short but essential break from the data visualization software and begin to give structure to your data stories. You will define the basic story arc of your data story, or draft a narrative description of what your data visualization communicates.  You have started that process in the previous milestones, but now we will start assembling our story using Story Points.', 'timeCommitment': 9487000, 'id': 'MsBJb', 'lessonIds': ['mXTbE', 'nOlDn'], 'slug': 'milestone-4-storytelling-and-storyboarding'}, {'name': 'Milestone 5: Final Presentation', 'description': 'In this final milestone, you will apply design elements from our design checklist. You have met the goals of the stakeholder\\u2019s and will complete your design to meet the needs of the audience. You will apply the cognitive and visual design concepts learned throughout this Specialization and create a visualization or data story that leaves a lasting impression with your audience.', 'timeCommitment': 7985000, 'id': 'bdglv', 'lessonIds': ['r8DSV', 'FdXEm'], 'slug': 'milestone-5-final-presentation'}]\"})"}, {"id": 387, "label": "Fundamentals of Visualization with Tableau", "group": "Course", "title": "(_387:Course {description: 'In this first course of the specialization, you will discover just what data visualization is, and how we can use it to better see and understand data. Using Tableau, we\\u2019ll examine the fundamental concepts of data visualization and explore the Tableau interface, identifying and applying the various tools Tableau has to offer. By the end of the course you will be able to prepare and import data into Tableau and explain the relationship between data analytics and data visualization. This course is designed for the learner who has never used Tableau before, or who may need a refresher or want to explore Tableau in more depth.  No prior technical or analytical background is required.  The course will guide you through the steps necessary to create your first visualization story from the beginning based on data context,  setting the stage for you to advance to the next course in the Specialization.', directLink: 'https://www.coursera.org/learn/data-visualization-tableau', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/67/dc27f0490e11e6bdd5d9ef6a4743fd/GettyImages-152400281.jpg', title: 'Fundamentals of Visualization with Tableau', tmpId: '169', weekSection: \"[{'name': 'Getting Started & Introduction to Data Visualization', 'description': 'Welcome to this first module, where you will begin to discover the power of data visualization. You will define the meaning and purpose of data visualization and explore the various types of data visualization tools, beyond Tableau. You will install Tableau on your own device and create your first visualization.', 'timeCommitment': 11755000, 'id': 'GE3s5', 'lessonIds': ['z5kU9', 'jfleQ', '1MUTr', '4cfHV'], 'slug': 'getting-started-introduction-to-data-visualization'}, {'name': 'Exploring and Navigating Tableau', 'description': 'With the last module, you were able to create your first visualization through guided practice. The secret to doing visualizations is really knowing the tool you will be using. For this module, you will explore and navigate the Tableau interface and be able to use specific tools as you begin your visualization journey.', 'timeCommitment': 9434000, 'id': '1twYa', 'lessonIds': ['cBNMN', '8P1GV'], 'slug': 'exploring-and-navigating-tableau'}, {'name': 'Making Data Connections', 'description': 'Creating visualizations require data and in this module, you will discuss the various data sources for visualization and specifically what can be used in Tableau. You will prepare your data and identify the types of data connections possible with Tableau. You will be able to connect and merge to multiple data sources which can help make your visualizations more powerful.', 'timeCommitment': 11871000, 'id': 'jf3NE', 'lessonIds': ['1eKab', 'amvEI'], 'slug': 'making-data-connections'}, {'name': 'Context of Data Visualization & Course Wrap-Up', 'description': 'Data visualization is about telling a story using data. However, before you can be successful at data visualization, you must understand the 'who', 'what', and 'how' of data context. In this final module, you will be able to determine who your audience will be and what your relationship to them is. You will analyze a real world application of data context and be able to write out a visualization story based on data context.', 'timeCommitment': 22729000, 'id': 'RIK8x', 'lessonIds': ['WKEie', 'JC8Yi', 'J1uIO'], 'slug': 'context-of-data-visualization-course-wrap-up'}]\"})"}, {"id": 296, "label": "Genevieve M. Lipp", "group": "Professor", "title": "(_296:Professor {name: 'Genevieve M. Lipp'})"}, {"id": 1831, "label": "Writing, Running, and Fixing Code in C", "group": "Course", "title": "(_1831:Course {description: 'Building on the course Programming Fundamentals, this course will teach you how to write code by first planning what your program should do\\u2014an important approach for novice and professional programmers. You will learn how to compile and run your program, and then how to test and debug it. This course builds on the Seven Steps you have already learned and provides a framework for systematically testing for problems and fixing them, so you can find and fix problems efficiently.', directLink: 'https://www.coursera.org/learn/writing-running-fixing-code', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/6a/1456a0ac6d11e7b6d09d1e41da0603/CProgramming-1341.jpg', title: 'Writing, Running, and Fixing Code in C', tmpId: '132', weekSection: \"[{'name': 'Writing Code', 'description': 'In this module, you will learn to write code and do your first assignment in the Practice Programming Environment. You have practiced the first four steps of the Seven Steps in the previous course, and you will review them here before learning Step 5: Translating Your Algorithm to Code. Expert programmers spend most of their time planning before they begin writing code, and you will learn to do the same!', 'timeCommitment': 16927000, 'id': '4M1BQ', 'lessonIds': ['AXS2M', '6AnvR', '0USyk', 'eLMq9', 'rgWH7'], 'slug': 'writing-code'}, {'name': 'Compiling and Running', 'description': 'Now that you know how to plan an algorithm and translate it to code, you need to learn how to compile and run it! You will learn about the compiler, which takes the code you wrote and translates it into instructions a machine can execute, which you can then run. You will also learn about different options you can give the compiler, as well as different ways to run your program that give you debugging information.', 'timeCommitment': 13463000, 'id': 'Pl0jF', 'lessonIds': ['cmPlc', 'VXYSw', 'eNQeZ', 'Ncf5m', 'NhRWv'], 'slug': 'compiling-and-running'}, {'name': 'Testing and debugging', 'description': 'Two skills that are crucial to good programming are testing\\u2014finding problems with your code, and debugging\\u2014fixing them. In this module you will learn systematic ways to identify problems in your code, as well as how to apply the scientific method to fix your program when you do find a bug.', 'timeCommitment': 12517000, 'id': '7CUty', 'lessonIds': ['sHdwe', 'anDb9', 'vXCtR', '424Vt'], 'slug': 'testing-and-debugging'}, {'name': 'Project', 'description': 'In this module you will begin the project you will complete over the course of the rest of the specialization. At the end of each course, you will write a piece of a program that will calculate the odds of different poker hands winning with a Monte Carlo simulation\\u2014a way to calculate complicated probabilities by generating random data.', 'timeCommitment': 2284000, 'id': 'hQD2X', 'lessonIds': ['UIv6A', 'ibPgk'], 'slug': 'project'}, {'name': 'Practice Programming Environment', 'description': '', 'timeCommitment': 3600000, 'id': 'rPUbZ', 'lessonIds': ['4Oj6d'], 'slug': 'practice-programming-environment'}]\"})"}, {"id": 299, "label": "Programming Fundamentals", "group": "Course", "title": "(_299:Course {description: 'Programming is an increasingly important skill, whether you aspire to a career in software development, or in other fields. This course is the first in the specialization Introduction to Programming in C, but its lessons extend to any language you might want to learn. This is because programming is fundamentally about figuring out how to solve a class of problems and writing the algorithm, a clear set of steps to solve any problem in its class. This course will introduce you to a powerful problem-solving process\\u2014the Seven Steps\\u2014which you can use to solve any programming problem. In this course, you will learn how to develop an algorithm, then progress to reading code and understanding how programming concepts relate to algorithms.', directLink: 'https://www.coursera.org/learn/programming-fundamentals', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/3f/63c230ac6b11e78079b5cde52a7a37/C1_square.jpg', title: 'Programming Fundamentals', tmpId: '98', weekSection: \"[{'name': 'Introduction', 'description': 'This module introduces a powerful process for solving any programming problem\\u2014the Seven Steps. You will learn how to approach a programming problem methodically, so you can formulate an algorithm that is specific and correct. You will work through examples with sequences of numbers and graphical patterns to develop the skill of algorithm development.', 'timeCommitment': 6353000, 'id': 'nSezP', 'lessonIds': ['dImjz', 'azUJk', 'Qf1uO', 'b1UhE'], 'slug': 'introduction'}, {'name': 'Reading Code', 'description': 'In this module, you will learn to read code\\u2014this means you will be able to execute a piece of code by hand, and clearly illustrate what each statement does and what the state of the program is. Understanding how to read code is the only way to be sure you can write correct code. By the end of this module, you will be able to read and understand code with functions, conditional statements, iteration, and other fundamental techniques.', 'timeCommitment': 15230000, 'id': 'dg1cA', 'lessonIds': ['koS9s', 'rGqd5', 'AXfEf', '624Fv', 'xR1aQ', '1V8Tt'], 'slug': 'reading-code'}, {'name': 'Types', 'description': 'Everything is a number to a computer, but types determine the size and interpretation of numbers. In this module you will learn about types beyond integers, both their conceptual representations, and their hardware representations in binary. You will learn basic data types, 'non-number' types, and complex, custom types, as well as some important caveats, so you will avoid type-related programming mistakes.', 'timeCommitment': 15179000, 'id': 'gg62H', 'lessonIds': ['2ROj9', 'WnSxP', 'hB5XV', 'jVTbH', 'oVuyr', 'cqX1g'], 'slug': 'types'}, {'name': 'Project', 'description': 'You have learned a lot about designing algorithms and the programming concepts that will help you implement them. For this project, you will develop and test your own algorithm for sorting data. This module will reinforce the importance of being specific when you write an algorithm and provide an opportunity for you to do so yourself, for a very common computational task: sorting.', 'timeCommitment': 8062000, 'id': 'qZnsz', 'lessonIds': ['IwWON', 'F4hLB'], 'slug': 'project'}]\"})"}, {"id": 311, "label": "Pointers, Arrays, and Recursion", "group": "Course", "title": "(_311:Course {description: 'The third course in the specialization Introduction to Programming in C introduces the programming constructs pointers, arrays, and recursion. Pointers provide control and flexibility when programming in C by giving you a way to refer to the location of other data. Arrays provide a way to bundle data by guaranteeing sequences of data are grouped together. Finally, recursive functions\\u2014functions that call themselves\\u2014provide an alternative to iteration that are very useful for implementing certain algorithms.', directLink: 'https://www.coursera.org/learn/pointers-arrays-recursion', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/cb/6b7470ad5211e7acce8197c96e7c41/C3-square.jpg', title: 'Pointers, Arrays, and Recursion', tmpId: '89', weekSection: \"[{'name': 'Pointers', 'description': 'Pointers are one of the most important and powerful aspects of the C language.  Pointers are critical to understanding arrays, which let you manipulate sequences of data.  They also give a programmer control and flexibility when programming, enabling solutions that are clean and efficient. Some other languages use pointers implicitly\\u2014or pointer-like constructs\\u2014so understanding their use will make you a better programmer in any language.', 'timeCommitment': 11020000, 'id': 'tIS5m', 'lessonIds': ['A7iOM', 'DnURz', 'nyKuz', 'cflaG', 'eiL9z'], 'slug': 'pointers'}, {'name': 'Arrays', 'description': 'Arrays are sequences of memory of the same type that are guaranteed to be one after another. This is an incredibly useful data format, enabling you to store many things together under one variable name. In this module, you will learn how to use arrays to solve more complex problems and lay the groundwork for more complex data types.', 'timeCommitment': 6846000, 'id': '4sTpv', 'lessonIds': ['W5nPS', 'Wwo9U', 'GB5VW', 'gv8D8', 'g2RVX'], 'slug': 'arrays'}, {'name': 'Uses of Pointers', 'description': 'Now that you have mastered the basics of pointers and arrays, it is time to see some important uses of them.  In this module, you will learn about how to manipulate strings and multi-dimensional arrays.  You will also learn about function pointers, which allow you to pass 'which function to call' as the parameter of another function.', 'timeCommitment': 12813000, 'id': 'J6jZl', 'lessonIds': ['7IHLk', '3FyoI', 'W32OP', 'vdMVX'], 'slug': 'uses-of-pointers'}, {'name': 'Recursion', 'description': 'By now you are familiar with iteration, in which repetition is expressed in terms of loops.  Another programming technique to accomplish similar ideas is 'recursion' in which a more complex instance of a problem is expressed in terms of solutions to simpler instances of the problem.  In this module, you will learn how to read and write recursive code, giving you another powerful option for how to approach programming problems.\\n', 'timeCommitment': 7605000, 'id': 'jIfeA', 'lessonIds': ['3g4YZ', 'Otjqa', 'yH45U'], 'slug': 'recursion'}, {'name': 'Project', 'description': 'Now that you have learned about pointers and arrays, you will build on the code you wrote in Course 2 to build a deck of cards and evaluate a poker hand. In the next course, you will complete the program to calculate poker odds with a Monte Carlo simulation.', 'timeCommitment': 6120000, 'id': '56gPJ', 'lessonIds': ['mPeUd', '5IT9X', 'Sjgxm'], 'slug': 'project'}]\"})"}, {"id": 1231, "label": "\u6f14\u7b97\u6cd5", "group": "Course", "title": "(_1231:Course {description: '', directLink: '', photoLink: '', title: '\\u6f14\\u7b97\\u6cd5', tmpId: '510', weekSection: ''})"}, {"id": 64, "label": "Phillip Compeau", "group": "Professor", "title": "(_64:Professor {name: 'Phillip Compeau'})"}, {"id": 1895, "label": "Finding Hidden Messages in DNA (Bioinformatics I)", "group": "Course", "title": "(_1895:Course {description: \"Named a top 50 MOOC of all time by Class Central! This course begins a series of classes illustrating the power of computing in modern biology. Please join us on the frontier of bioinformatics to look for hidden messages in DNA without ever needing to put on a lab coat. In the first half of the course, we investigate DNA replication, and ask the question, where in the genome does DNA replication begin?  We will see that we can answer this question for many bacteria using only some straightforward algorithms to look for hidden messages in the genome. In the second half of the course, we examine a different biological question, when we ask which DNA patterns play the role of molecular clocks.  The cells in your body manage to maintain a circadian rhythm, but how is this achieved on the level of DNA?  Once again, we will see that by knowing which hidden messages to look for, we can start to understand the amazingly complex language of DNA.  Perhaps surprisingly, we will apply randomized algorithms, which roll dice and flip coins in order to solve problems. Finally, you will get your hands dirty and apply existing software tools to find recurring biological motifs within genes that are responsible for helping Mycobacterium tuberculosis go 'dormant' within a host for many years before causing an active infection.\", directLink: 'https://www.coursera.org/learn/dna-analysis', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ff/498380fae911e5ab9ee1eba2ed57be/motifs_cropped.jpg', title: 'Finding Hidden Messages in DNA (Bioinformatics I)', tmpId: '804', weekSection: \"[{'name': 'Week 1: Welcome!', 'description': '<p>Welcome to class!</p><p>This course will focus on two questions at the forefront of modern computational biology, along with the algorithmic approaches we will use to solve them in parentheses:</p><ol><li>Weeks 1-2: Where in the Genome Does DNA Replication Begin? (<em>Algorithmic Warmup</em>)</li><li>Weeks 3-4: Which DNA Patterns Play the Role of Molecular Clocks? (<em>Randomized Algorithms</em>)</li></ol><p>Week 5 will consist of a Bioinformatics Application Challenge in which you will get to apply software for finding DNA motifs to a real biological dataset.</p><p>Each of the two chapters in the course is accompanied by a Bioinformatics Cartoon created by Randall Christopher and serving as a chapter header in the Specialization's bestselling <a href='http://bioinformaticsalgorithms.com' target='_blank'>print companion</a>. You can find the first chapter's cartoon at the bottom of this message. What does a cryptic message leading to buried treasure have to do with biology? We hope you will join us to find out!</p><p><img src='http://bioinformaticsalgorithms.com/images/cover/replication_cropped.jpg' title='Image: http://bioinformaticsalgorithms.com/images/cover/chapter1_cropped.jpg' width='500'></p><p><a href='http://compeau.cbd.cmu.edu' target='_blank'><img src='http://bioinformaticsalgorithms.com/images/Compeau_caricature.jpg' width ='150'></a>       <a href='http://cseweb.ucsd.edu/~ppevzner/' target='_blank'><img src='http://bioinformaticsalgorithms.com/images/Pevzner_caricature.jpg' width ='150'></a></p><p>Phillip and Pavel</p>', 'timeCommitment': 11817060, 'id': '82vuT', 'lessonIds': ['5a7Hm', 'bZiM3', 'JQCtY'], 'slug': 'week-1-welcome'}, {'name': 'Week 2: Finding Replication Origins', 'description': '<p>Welcome to Week 2 of class!</p>\\n\\n<p>This week, we will examine the biological details of how DNA replication is carried out in the cell.  We will then see how to use these details to help us design an intelligent algorithmic approach looking for the replication origin in a bacterial genome.</p>', 'timeCommitment': 10696520, 'id': 'NtXin', 'lessonIds': ['Wcn9M', 'BrQCu'], 'slug': 'week-2-finding-replication-origins'}, {'name': 'Week 3: Hunting for Regulatory Motifs', 'description': '<p>Welcome to Week 3 of class!</p>\\n\\n<p>This week, we begin a new chapter, titled 'Which DNA Patterns Play the Role of Molecular Clocks?' At the bottom of this message is this week's Bioinformatics Cartoon. &nbsp;What does a late night casino trip with two 18th Century French mathematicians have in common with finding molecular clocks? &nbsp;Start learning to find out...</p>\\n\\n<p><img src='https://d396qusza40orc.cloudfront.net/bioinformatics%2Fimages%2Fchapter3_final.jpg' title='Image: https://d396qusza40orc.cloudfront.net/bioinformatics%2Fimages%2Fchapter3_final.jpg' width='528'></p>', 'timeCommitment': 13055910, 'id': 'fE9AO', 'lessonIds': ['9DrXl', 'I3U1f'], 'slug': 'week-3-hunting-for-regulatory-motifs'}, {'name': 'Week 4: How Rolling Dice Helps Us Find Regulatory Motifs', 'description': '<p>Welcome to Week 4 of class!</p>\\n\\n<p>Last week, we encountered a few introductory motif-finding algorithms.  This week, we will see how to improve upon these motif-finding approaches by designing randomized algorithms that can 'roll dice' to find motifs.</p>', 'timeCommitment': 9664990, 'id': '6uVDX', 'lessonIds': ['h7QOD', 'cAo5I'], 'slug': 'week-4-how-rolling-dice-helps-us-find-regulatory-motifs'}, {'name': 'Week 5: Bioinformatics Application Challenge', 'description': 'Welcome to week 5 of the class!\\n\\nThis week, we will apply popular motif-finding software in order to hunt for motifs in a real biological dataset.', 'timeCommitment': 10800000, 'id': 'C8o5e', 'lessonIds': ['IsEGH'], 'slug': 'week-5-bioinformatics-application-challenge'}]\"})"}, {"id": 1824, "label": "Comparing Genes, Proteins, and Genomes (Bioinformatics III)", "group": "Course", "title": "(_1824:Course {description: \"Once we have sequenced genomes in the previous course, we would like to compare them to determine how species have evolved and what makes them different. In the first half of the course, we will compare two short biological sequences, such as genes (i.e., short sequences of DNA) or proteins.  We will encounter a powerful algorithmic tool called dynamic programming that will help us determine the number of mutations that have separated the two genes/proteins. In the second half of the course, we will 'zoom out' to compare entire genomes, where we see large scale mutations called genome rearrangements, seismic events that have heaved around large blocks of DNA over millions of years of evolution.  Looking at the human and mouse genomes, we will ask ourselves: just as earthquakes are much more likely to occur along fault lines, are there locations in our genome that are 'fragile' and more susceptible to be broken as part of genome rearrangements?  We will see how combinatorial algorithms will help us answer this question. Finally, you will learn how to apply popular bioinformatics software tools to solve problems in sequence alignment, including BLAST.\", directLink: 'https://www.coursera.org/learn/comparing-genomes', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c8/20b9a0fae911e58777a5b94a9cfcb4/alignment_cropped.jpg', title: 'Comparing Genes, Proteins, and Genomes (Bioinformatics III)', tmpId: '803', weekSection: \"[{'name': 'Week 1: Introduction to Sequence Alignment', 'description': '<p>Welcome to class!</p><p>If you joined us in the previous course in this Specialization, then you became an expert at <em>assembling</em> genomes and sequencing antibiotics. The next natural question to ask is how to compare DNA and amino acid sequences. This question will motivate this week's discussion of <strong>sequence alignment</strong>, which is the first of two questions that we will ask in this class (the algorithmic methods used to answer them are shown in parentheses):</p><ol><li>How Do We Compare DNA Sequences? (<em>Dynamic Programming</em>)</li><li>Are There Fragile Regions in the Human Genome? (<em>Combinatorial Algorithms</em>)</li></ol><p>As in previous courses, each of these two chapters is accompanied by a Bioinformatics Cartoon created by talented artist Randall Christopher and serving as a chapter header in the Specialization's bestselling <a href='http://bioinformaticsalgorithms.com' target='_blank'>print companion</a>. You can find the first chapter's cartoon at the bottom of this message. Why have taxis suddenly become free of charge in Manhattan? Where did Pavel get so much spare change?  And how should you get dressed in the morning so that you aren't late to your job as a crime-stopping superhero? Answers to these questions, and many more, in this week's installment of the course.</p><p><img src='http://bioinformaticsalgorithms.com/images/cover/alignment_cropped.jpg' width='528'></p>', 'timeCommitment': 17162080, 'id': 'rjxR3', 'lessonIds': ['OHVoQ', '6suVf', 'CULJ5'], 'slug': 'week-1-introduction-to-sequence-alignment'}, {'name': 'Week 2: From Finding a Longest Path to Aligning DNA Strings', 'description': '<p>Welcome to Week 2 of the class!</p>\\n\\n<p>Last week, we saw how touring around Manhattan and making change in a Roman shop help us find a longest common subsequence of two DNA or protein strings.</p>\\n\\n<p>This week, we will study how to find a highest scoring alignment of two strings. We will see that regardless of the underlying assumptions that we make regarding how the strings should be aligned, we will be able to phrase our alignment problem as an instance of finding the longest path in a directed acyclic graph.</p>', 'timeCommitment': 8772720, 'id': 'PegRG', 'lessonIds': ['liu15', 'AcPQo'], 'slug': 'week-2-from-finding-a-longest-path-to-aligning-dna-strings'}, {'name': 'Week 3: Advanced Topics in Sequence Alignment', 'description': '<p>Welcome to Week 3 of the class!</p>\\n\\n<p>Last week, we saw how a variety of different applications of sequence alignment can all be reduced to finding the longest path in a Manhattan-like graph.</p>\\n\\n<p>This week, we will conclude the current chapter by considering a few advanced topics in sequence alignment. For example, if we need to align long strings, our current algorithm will consume a huge amount of memory. Can we find a more memory-efficient approach? And what should we do when we move from aligning just two strings at a time to aligning many strings?</p>', 'timeCommitment': 13448360, 'id': 'K4Bbu', 'lessonIds': ['29dcs', 'hSggS'], 'slug': 'week-3-advanced-topics-in-sequence-alignment'}, {'name': 'Week 4: Genome Rearrangements and Fragility', 'description': '<p>Welcome to Week 4 of the class!</p>\\n\\n<p>You now know how to compare two DNA (or protein) strings. &nbsp;But what if we wanted to compare entire genomes? When we 'zoom out' to the genome level, we find that substitutions, insertions, and deletions don't tell the whole story of evolution: we need to model more dramatic evolutionary events known as <strong>genome rearrangements</strong>, which wrench apart chromosomes and put them back together in a new order. A natural question to ask is whether there are 'fragile regions' hidden in your genome where chromosome breakage has occurred more often over millions of years. This week, we will begin addressing this question by asking how we can compute the number of rearrangements on the evolutionary path connecting two species.</p>\\n\\n<p>You can find this week's Bioinformatics Cartoon from Randall Christopher at the bottom of this E-mail. What do earthquakes and a stack of pancakes have to do with species evolution? Keep learning to find out!</p>\\n\\n<p><img width='528' src='http://bioinformaticsalgorithms.com/images/cover/rearrangements_cropped.jpg'></p>', 'timeCommitment': 15664628, 'id': 'plOG4', 'lessonIds': ['PqrkF', 'YX24b'], 'slug': 'week-4-genome-rearrangements-and-fragility'}, {'name': 'Week 5: Applying Genome Rearrangement Analysis to Find Genome Fragility', 'description': '<p>Last week, we asked whether there are fragile regions in the human genome. Then, we took a lengthy detour to see how to compute a distance between species genomes, a discussion that we will continue this week.</p>\\n\\n<p>It is probably unclear how computing the&nbsp;<em>distance</em> between two genomes can help us understand whether <em>fragile regions</em> exist. If so, please stay tuned -- we will see that the connection between these two concepts will yield a surprising conclusion to the class.</p>', 'timeCommitment': 11740871, 'id': 'CXuM2', 'lessonIds': ['eTuM2', 'gMKk6'], 'slug': 'week-5-applying-genome-rearrangement-analysis-to-find-genome-fragility'}, {'name': 'Week 6: Bioinformatics Application Challenge', 'description': 'In the sixth and final week of the course, we will apply sequence alignment algorithms to infer the non-ribosomal code.', 'timeCommitment': 12600000, 'id': '4ySv3', 'lessonIds': ['kNyoC'], 'slug': 'week-6-bioinformatics-application-challenge'}]\"})"}, {"id": 1880, "label": "Genome Sequencing (Bioinformatics II)", "group": "Course", "title": "(_1880:Course {description: 'You may have heard a lot about genome sequencing and its potential to usher in an era of personalized medicine, but what does it mean to sequence a genome? Biologists still cannot read the nucleotides of an entire genome as you would read a book from beginning to end. However, they can read short pieces of DNA. In this course, we will see how graph theory can be used to assemble genomes from these short pieces. We will further learn about brute force algorithms and apply them to sequencing mini-proteins called antibiotics.  In the first half of the course, we will see that biologists cannot read the 3 billion nucleotides of a human genome as you would read a book from beginning to end.  However, they can read shorter fragments of DNA. In this course, we will see how graph theory can be used to assemble genomes from these short pieces in what amounts to the largest jigsaw puzzle ever put together. In the second half of the course, we will discuss antibiotics, a topic of great relevance as antimicrobial-resistant bacteria like MRSA are on the rise.  You know antibiotics as drugs, but on the molecular level they are short mini-proteins that have been engineered by bacteria to kill their enemies.  Determining the sequence of amino acids making up one of these antibiotics is an important research problem, and one that is similar to that of sequencing a genome by assembling tiny fragments of DNA.  We will see how brute force algorithms that try every possible solution are able to identify naturally occurring antibiotics so that they can be synthesized in a lab. Finally, you will learn how to apply popular bioinformatics software tools to sequence the genome of a deadly Staphylococcus bacterium that has acquired antibiotics resistance.', directLink: 'https://www.coursera.org/learn/genome-sequencing', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/1f/233340faea11e581064fee4378bb73/assembly_cropped.jpg', title: 'Genome Sequencing (Bioinformatics II)', tmpId: '802', weekSection: \"[{'name': 'Week 1: Introduction to Genome Sequencing', 'description': '<p>Welcome to class!</p><p>This course will focus on two questions at the forefront of modern computational biology, along with the algorithmic approaches we will use to solve them in parentheses:</p><ol><li>Weeks 1-2: How Do We Assemble Genomes? (<i>Graph Algorithms</i>)</li><li>How Do We Sequence Antibiotics? (<i>Brute Force Algorithms</i>)</li></ol><p>Each of the two chapters of content in the class is accompanied by a Bioinformatics Cartoon created by talented San Diego artist Randall Christopher and serving as a chapter header in the Specialization's bestselling <a href='http://bioinformaticsalgorithms.com' target='_blank'>print companion</a>. You can find the first chapter's cartoon at the bottom of this message. What does a time machine trip to 1735, a stack of newspapers, a jigsaw puzzle, and a giant ant invading a riverside city have to do with putting together a genome? Start learning today to find out!</p><p><img src='https://d396qusza40orc.cloudfront.net/bioinformatics%2Fimages%2Fchapter4_final_lr.jpg' title='Image: https://d396qusza40orc.cloudfront.net/bioinformatics%2Fimages%2Fchapter4_final_lr.jpg' width='528'></p>', 'timeCommitment': 14443200, 'id': 'aHJSu', 'lessonIds': ['j4sDe', 'ZkASk', 'qWd5l'], 'slug': 'week-1-introduction-to-genome-sequencing'}, {'name': 'Week 2: Applying Euler's Theorem to Assemble Genomes', 'description': '<p>Welcome to Week 2 of class!</p>\\n\\n<p>This week in class, we will see how a 300 year-old mathematical theorem will help us assemble a genome from millions of tiny pieces of DNA.</p>', 'timeCommitment': 11577150, 'id': '65rA5', 'lessonIds': ['Nwf1L', 'AiTAC'], 'slug': 'week-2-applying-eulers-theorem-to-assemble-genomes'}, {'name': 'Week 3: Sequencing Antibiotics', 'description': '<p>Welcome to Week 3 of class!</p>\\n\\n<p>This week, we begin a new chapter, titled 'How Do We Sequence Antibiotics?' &nbsp;In this chapter, we will learn&nbsp;how to determine the amino acid sequences making up antibiotics using brute force algorithms.</p>\\n\\n<p>Below is this week's Bioinformatics Cartoon.</p>\\n\\n<p><img src='https://d396qusza40orc.cloudfront.net/bioinformatics%2Fimages%2Fchapter2_final.jpg' title='Image: https://d396qusza40orc.cloudfront.net/bioinformatics%2Fimages%2Fchapter2_final.jpg' width='528'></p>', 'timeCommitment': 13321620, 'id': 'Eji1B', 'lessonIds': ['i1AEL', 'uAoDE'], 'slug': 'week-3-sequencing-antibiotics'}, {'name': 'Week 4: From Ideal to Real Spectra for Antibiotics Sequencing', 'description': '<p>Welcome to Week 4 of class!</p>\\n\\n<p>Last week, we discussed how to sequence an antibiotic peptide from an ideal spectrum. This week, we will see how to develop more sophisticated algorithms for antibiotic peptide sequencing that are able to handle spectra with many false and missing masses.</p>', 'timeCommitment': 11003730, 'id': 'iylTc', 'lessonIds': ['0qlZi', 'F2kIh'], 'slug': 'week-4-from-ideal-to-real-spectra-for-antibiotics-sequencing'}, {'name': 'Week 5: Bioinformatics Application Challenge!', 'description': 'Welcome to Week 5 of class!\\n\\nThis week, we will see how to apply genome assembly tools to sequencing data from a dangerous pathogenic bacterium.', 'timeCommitment': 12600000, 'id': 'tiHF5', 'lessonIds': ['PhkVN'], 'slug': 'week-5-bioinformatics-application-challenge'}]\"})"}, {"id": 1875, "label": "Molecular Evolution (Bioinformatics IV)", "group": "Course", "title": "(_1875:Course {description: \"In the previous course in the Specialization, we learned how to compare genes, proteins, and genomes.  One way we can use these methods is in order to construct a 'Tree of Life' showing how a large collection of related organisms have evolved over time. In the first half of the course, we will discuss approaches for evolutionary tree construction that have been the subject of some of the most cited scientific papers of all time, and show how they can resolve quandaries from finding the origin of a deadly virus to locating the birthplace of modern humans. In the second half of the course, we will shift gears and examine the old claim that birds evolved from dinosaurs.  How can we prove this?  In particular, we will examine a result that claimed that peptides harvested from a T. rex fossil closely matched peptides found in chickens. In particular, we will use methods from computational proteomics to ask how we could assess whether this result is valid or due to some form of contamination. Finally, you will learn how to apply popular bioinformatics software tools to reconstruct an evolutionary tree of ebolaviruses and identify the source of the recent Ebola epidemic that caused global headlines.\", directLink: 'https://www.coursera.org/learn/molecular-evolution', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/47/f97450faea11e5af464fd254543a88/evolution_cropped.jpg', title: 'Molecular Evolution (Bioinformatics IV)', tmpId: '789', weekSection: \"[{'name': 'Week 1: Introduction to Evolutionary Tree Construction', 'description': '<p>Welcome to our class!</p><p>In this class, we will consider the following two central biological&nbsp;questions (the computational approaches needed to solve them are shown in parentheses):</p><ol><li>Weeks 1-3: Which Animal Gave Us SARS? (<i>Evolutionary tree construction</i>)</li><li>Weeks 4-5: Was <em>T. rex</em> Just a Big Chicken?&nbsp;(<em>Combinatorial Algorithms</em>)</li></ol><p>In Week 6, you will complete a Bioinformatics Application Challenge to apply evolutionary tree construction algorithms in order to determine the origin of the recent ebola outbreak in Africa.</p><p>As in previous courses, each of these two chapters is accompanied by a Bioinformatics Cartoon created by talented artist Randall Christopher and serving as a chapter header in the Specialization's bestselling <a href='http://bioinformaticsalgorithms.com' target='_blank'>print companion</a>. You can find the first chapter's cartoon at the bottom of this message. What do stick bugs and bats have to do with deadly viruses? And how can bioinformatics be used to stop these viruses in their tracks? Start learning today and find out!</p><p><img src='http://bioinformaticsalgorithms.com/images/cover/evolution_cropped.jpg' title='Image: http://bioinformaticsalgorithms.com/images/cover/evolution_cropped.jpg' width='528'></p>', 'timeCommitment': 12548890, 'id': '4GZtL', 'lessonIds': ['XKG8u', 'BogIB', 'KbGfN'], 'slug': 'week-1-introduction-to-evolutionary-tree-construction'}, {'name': 'Week 2: More Algorithms for Constructing Trees from Distance Matrices', 'description': '<p>Welcome to Week 2 of class!</p>\\n\\n<p>Last week, we started to see how evolutionary trees can be constructed from distance matrices. &nbsp;This week, we will encounter additional algorithms for this purpose, including the neighbor-joining algorithm, which has become one of the top-ten most cited papers in all of science since its introduction three decades ago.</p>', 'timeCommitment': 10896920, 'id': 'mKkf4', 'lessonIds': ['G8op4', 'ZViWY'], 'slug': 'week-2-more-algorithms-for-constructing-trees-from-distance-matrices'}, {'name': 'Week 3: Constructing Evolutionary Trees from Characters', 'description': '<p>Welcome to week 3 of class!</p>\\n\\n<p>Over the last two weeks, we have seen several different algorithms for constructing evolutionary trees from distance matrices.</p>\\n\\n<p>This week, we will conclude the current chapter by considering what happens if we use properties called 'characters' instead of distances. We will also see how to infer the ancestral states of organisms in an evolutionary tree, and consider whether it is possible to define an efficient algorithm for this task.</p>', 'timeCommitment': 14716530, 'id': 'YFFjr', 'lessonIds': ['b2f1I', '3pc2A'], 'slug': 'week-3-constructing-evolutionary-trees-from-characters'}, {'name': 'Week 4', 'description': '<p>Welcome to week 4 of the class!</p>\\n\\n<p>Did birds evolve from dinosaurs? Over the next two weeks, we will see how we could analyze molecular evidence in support of this theory. You can find this week's Bioinformatics Cartoon from Randall Christopher at the bottom of this E-mail. Why does the <em>T. rex&nbsp;</em>look so much like a chicken? And why is the monkey typing frantically? Keep learning to find out!</p>\\n\\n<p><img src='http://bioinformaticsalgorithms.com/images/cover/proteomics_cropped.jpg' title='Image: http://bioinformaticsalgorithms.com/images/cover/proteomics_cropped.jpg' width='528'></p>', 'timeCommitment': 3046610, 'id': '7Uj1g', 'lessonIds': ['Cj4y8', 'yaCgU'], 'slug': 'week-4'}, {'name': 'Week 5: Resolving the T. rex Peptides Mystery? ', 'description': '<p>Welcome to week 5 of class!</p>\\n\\n<p>Last week, we asked whether it is possible for dinosaur peptides to survive locked inside of a fossil for 65 million years. This week, we will see what this question has to do with statistics; in the process, we will see how a monkey typing out symbols on a typewriter can be used to address it.</p>', 'timeCommitment': 4112210, 'id': 'vSfgx', 'lessonIds': ['k7oSn', 'CGvwY'], 'slug': 'week-5-resolving-the-t-rex-peptides-mystery'}, {'name': 'Week 6: Bioinformatics Application Challenge', 'description': '<p>Welcome to the sixth and final week of the course!</p>\\n\\n<p>In this week's Bioinformatics Application Challenge, we will use reconstruct an evolutionary tree of ebolaviruses and use it to determine the origin of the pathogen that caused the recent outbreak in Africa.</p>', 'timeCommitment': 14400000, 'id': '5n47L', 'lessonIds': ['O9e2K'], 'slug': 'week-6-bioinformatics-application-challenge'}]\"})"}, {"id": 1764, "label": "Finding Mutations in DNA and Proteins (Bioinformatics VI)", "group": "Course", "title": "(_1764:Course {description: \"In previous courses in the Specialization, we have discussed how to sequence and compare genomes. This course will cover advanced topics in finding mutations lurking within DNA and proteins. In the first half of the course, we would like to ask how an individual's genome differs from the 'reference genome' of the species. Our goal is to take small fragments of DNA from the individual and 'map' them to the reference genome.  We will see that the combinatorial pattern matching algorithms solving this problem are elegant and extremely efficient, requiring a surprisingly small amount of runtime and memory. In the second half of the course, we will learn how to identify the function of a protein even if it has been bombarded by so many mutations compared to similar proteins with known functions that it has become barely recognizable.  This is the case, for example, in HIV studies, since the virus often mutates so quickly that researchers can struggle to study it.  The approach we will use is based on a powerful machine learning tool called a hidden Markov model. Finally, you will learn how to apply popular bioinformatics software tools applying hidden Markov models to compare a protein against a related family of proteins.\", directLink: 'https://www.coursera.org/learn/dna-mutations', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a6/deaab0238211e69004d9c25524fb5a/hmm_cropped.jpg', title: 'Finding Mutations in DNA and Proteins (Bioinformatics VI)', tmpId: '774', weekSection: \"[{'name': 'Week 1: Introduction to Read Mapping', 'description': '<p>Welcome to our class! We are glad that you decided to join us.</p><p>In this class, we will consider the following two central biological&nbsp;questions (the computational approaches needed to solve them are shown in parentheses):</p><ol><li>How Do We Locate Disease-Causing Mutations? (<em>Combinatorial Pattern Matching</em>)</li><li>Why Have Biologists Still Not Developed an HIV Vaccine?&nbsp;(<em>Hidden Markov Models</em>)</li></ol><p>As in previous courses, each of these two chapters is accompanied by a Bioinformatics Cartoon created by talented artist Randall Christopher and serving as a chapter header in the Specialization's bestselling <a href='http://bioinformaticsalgorithms.com' target='_blank'>print companion</a>. You can find the first chapter's cartoon at the bottom of this message. </p><p><img src='https://stepic.org/media/attachments/lessons/292/chapter7_cropped.jpg' title='Image: https://stepic.org/media/attachments/lessons/292/chapter7_cropped.jpg' width='528'></p>', 'timeCommitment': 16090470, 'id': '1TSGA', 'lessonIds': ['ImHcO', 'V122g', 'ZPbth'], 'slug': 'week-1-introduction-to-read-mapping'}, {'name': 'Week 2: The Burrows-Wheeler Transform', 'description': '<p>Welcome to week 2 of the class!</p>\\n\\n<p>This week, we will introduce a paradigm called the Burrows-Wheeler transform; after seeing how it can be used in string compression, we will demonstrate that it is also the foundation of modern read-mapping algorithms.</p>', 'timeCommitment': 15641110, 'id': 'NHdER', 'lessonIds': ['Bu2P8', 'iSsVD'], 'slug': 'week-2-the-burrows-wheeler-transform'}, {'name': 'Week 3: Speeding Up Burrows-Wheeler Read Mapping', 'description': '<p>Welcome to week 3 of class!</p>\\n\\n<p>Last week, we saw how the Burrows-Wheeler transform could be applied to multiple pattern matching.  This week, we will speed up our algorithm and generalize it to the case that patterns have errors, which models the biological problem of mapping reads with errors to a reference genome.</p>', 'timeCommitment': 13317550, 'id': 'Kx4C9', 'lessonIds': ['a7JL3', '5x5iv'], 'slug': 'week-3-speeding-up-burrows-wheeler-read-mapping'}, {'name': 'Week 4: Introduction to Hidden Markov Models ', 'description': '<p>Welcome to week 4 of class!</p>\\n\\n<p>This week, we will start examining the case of aligning sequences with many mutations -- such as related genes from different HIV strains -- and see that our problem formulation for sequence alignment is not adequate for highly diverged sequences.</p>\\n\\n<p>To improve our algorithms, we will introduce a machine-learning paradigm called a hidden Markov model and see how dynamic programming helps us answer questions about these models.</p>', 'timeCommitment': 3106890, 'id': 'LUOHM', 'lessonIds': ['ZjBZT', '8QCzJ'], 'slug': 'week-4-introduction-to-hidden-markov-models'}, {'name': 'Week 5: Profile HMMs for Sequence Alignment', 'description': '<p>Welcome to week 5 of class!</p>\\n\\n<p>Last week, we introduced hidden Markov models.  This week, we will see how hidden Markov models can be applied to sequence alignment with a profile HMM.  We will then consider some advanced topics in this area, which are related to advanced methods that we considered in a previous course for clustering.</p>', 'timeCommitment': 3421630, 'id': 'fIqGw', 'lessonIds': ['0Wyc4', 'xF4yL'], 'slug': 'week-5-profile-hmms-for-sequence-alignment'}, {'name': 'Week 6: Bioinformatics Application Challenge', 'description': '<p>Welcome to the sixth and final week of class!</p>\\n\\n<p>This week brings our Application Challenge, in which we apply the HMM sequence alignment algorithms that we have developed.</p>', 'timeCommitment': 12600000, 'id': 'A01o4', 'lessonIds': ['S2dgy'], 'slug': 'week-6-bioinformatics-application-challenge'}]\"})"}, {"id": 507, "label": "Biology Meets Programming: Bioinformatics for Beginners", "group": "Course", "title": "(_507:Course {description: \"Are you interested in learning how to program (in Python) within a scientific setting? This course will cover algorithms for solving various biological problems along with a handful of programming challenges helping you implement these algorithms in Python.  It offers a gently-paced introduction to our Bioinformatics Specialization (https://www.coursera.org/specializations/bioinformatics), preparing learners to take the first course in the Specialization, 'Finding Hidden Messages in DNA' (https://www.coursera.org/learn/dna-analysis). Each of the four weeks in the course will consist of two required components.  First, an interactive textbook provides Python programming challenges that arise from real biological problems.  If you haven't programmed in Python before, not to worry! We provide 'Just-in-Time' exercises from the Codecademy Python track (https://www.codecademy.com/learn/python). And each page in our interactive textbook has its own discussion forum, where you can interact with other learners. Second, each week will culminate in a summary quiz. Lecture videos are also provided that accompany the material, but these videos are optional.\", directLink: 'https://www.coursera.org/learn/bioinformatics', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/53/4aca60d9d511e5be3097772db5a502/beginners_cover.png', title: 'Biology Meets Programming: Bioinformatics for Beginners', tmpId: '217', weekSection: \"[{'name': 'Week 1', 'description': 'Where in the Genome Does Replication Begin? (Part 1)', 'timeCommitment': 17282060, 'id': '8hob5', 'lessonIds': ['XTRT2', 'gi4AV'], 'slug': 'week-1'}, {'name': 'Week 2', 'description': 'Where in the Genome Does Replication Begin? (Part 2)', 'timeCommitment': 16396520, 'id': 'bHFrz', 'lessonIds': ['Ujyj2'], 'slug': 'week-2'}, {'name': 'Week 3', 'description': 'Which DNA Patterns Play the Role of Molecular Clocks? (Part 1)', 'timeCommitment': 16955000, 'id': 'djOmh', 'lessonIds': ['AF7wu'], 'slug': 'week-3'}, {'name': 'Week 4', 'description': 'Which DNA Patterns Play the Role of Molecular Clocks? (Part 2)', 'timeCommitment': 17163000, 'id': 'uyl0c', 'lessonIds': ['lJoZi'], 'slug': 'week-4'}]\"})"}, {"id": 48, "label": "Genomic Data Science and Clustering (Bioinformatics V)", "group": "Course", "title": "(_48:Course {description: \"How do we infer which genes orchestrate various processes in the cell?  How did humans migrate out of Africa and spread around the world? In this class, we will see that these two seemingly different questions can be addressed using similar algorithmic and machine learning techniques arising from the general problem of dividing data points into distinct clusters. In the first half of the course, we will introduce algorithms for clustering a group of objects into a collection of clusters based on their similarity, a classic problem in data science, and see how these algorithms can be applied to gene expression data. In the second half of the course, we will introduce another classic tool in data science called principal components analysis that can be used to preprocess multidimensional data before clustering in an effort to greatly reduce the number dimensions without losing much of the 'signal' in the data. Finally, you will learn how to apply popular bioinformatics software tools to solve a real problem in clustering.\", directLink: 'https://www.coursera.org/learn/genomic-data', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/9d/27a320faea11e5ad29f160ac8454cb/clustering_cropped.jpg', title: 'Genomic Data Science and Clustering (Bioinformatics V)', tmpId: '18', weekSection: \"[{'name': 'Week 1: Introduction to Clustering Algorithms', 'description': '<p>Welcome to class!</p><p>At the beginning of the class, we will see how algorithms for&nbsp;<strong>clustering&nbsp;</strong>a set of data points&nbsp;will help us determine how yeast became such good wine-makers. At the bottom of this email is the Bioinformatics Cartoon for this chapter, courtesy of <a href='http://bearandfox.com' target='_blank' title='Link: http://bearandfox.com'>Randall Christopher</a> and serving as a chapter header in the Specialization's bestselling <a href='http://bioinformaticsalgorithms.com' target='_blank'>print companion</a>. How did the monkey lose a wine-drinking contest to a tiny mammal? &nbsp;Why have Pavel and Phillip become cavemen? And will flipping a coin help them escape their eternal boredom until they can return to the present? Start learning to find out!</p><p><img width='550' alt='' src='http://bioinformaticsalgorithms.com/images/cover/clustering_cropped.jpg' title='Image: http://bioinformaticsalgorithms.com/images/cover/clustering_cropped.jpg'></p>', 'timeCommitment': 16350228, 'id': 'ZMRM0', 'lessonIds': ['Vz0uW', 'FDk3m', 'HiV6G'], 'slug': 'week-1-introduction-to-clustering-algorithms'}, {'name': 'Week 2: Advanced Clustering Techniques', 'description': '<p>Welcome to week 2 of class!</p>\\n\\n<p>This week, we will see how we can move from a 'hard' assignment of points to clusters toward a 'soft' assignment that allows the boundaries of the clusters to blend. We will also see how to adapt the Lloyd algorithm that we encountered in the first week in order to produce an algorithm for soft clustering. We will also see another clustering algorithm called 'hierarchical clustering' that groups objects into larger and larger clusters.</p>', 'timeCommitment': 15597708, 'id': 'wKyZf', 'lessonIds': ['wxe8b', 'gxQvm'], 'slug': 'week-2-advanced-clustering-techniques'}, {'name': 'Week 3: Introductory Algorithms in Population Genetics', 'description': '', 'timeCommitment': 1800000, 'id': 'Ou9jR', 'lessonIds': ['DmZIR'], 'slug': 'week-3-introductory-algorithms-in-population-genetics'}]\"})"}, {"id": 1800, "label": "Juan Manuel Rodriguez Poo (in Partnership with UNIGE)", "group": "Professor", "title": "(_1800:Professor {name: 'Juan Manuel Rodriguez Poo (in Partnership with UNIGE)'})"}, {"id": 1780, "label": "Global Statistics - Composite Indices for International Comparisons", "group": "Course", "title": "(_1780:Course {description: 'The number of composite indices that are constructed and used internationally is growing very fast; but whilst the complexity of quantitative techniques has increased dramatically, the education and training in this area has been dragging and lagging behind. As a consequence, these simple numbers, expected to synthesize quite complex issues, are often presented to the public and used in the political debate without proper emphasis on their intrinsic limitations and correct interpretations.  In this course on global statistics, offered by the University of Geneva jointly with the ETH Z\\u00fcrich KOF, you will learn the general approach of constructing composite indices and some of resulting problems. We will discuss the technical properties, the internal structure (like aggregation, weighting, stability of time series), the primary data used and the variable selection methods.  These concepts will be illustrated using a sample of the most popular composite indices. We will try to address not only statistical questions but also focus on the distinction between policy-, media- and paradigm-driven indicators.', directLink: 'https://www.coursera.org/learn/global-statistics', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/0c/3ffd00810111e7815a73db12515acf/GlobalStatistics-MOOCs-1200x1200.jpg', title: 'Global Statistics - Composite Indices for International Comparisons', tmpId: '761', weekSection: \"[{'name': 'Welcome module', 'description': 'Welcome to the first module of this course. In this welcome module, you will be introduced with the Professors that will take part in this course on composites indices. We explain the rationale for composite indices (CIs) and show how they can be of interest. This course is open to NGO members, politicians, journalists, students and all persons interested in understanding, creating and/or interpreting CIs. By the end of this first module, you will have an overview of the content of the course week by week. ', 'timeCommitment': 2981000, 'id': 'VoEDp', 'lessonIds': ['tJ5WG'], 'slug': 'welcome-module'}, {'name': 'Some introductory issues', 'description': 'This module contains four lessons. The first lesson is an introduction to CIs. It defines what a CI is, introduces their mathematical notation and reviews some core historical aspects of their development,   the need and use of CIs. The second lesson focuses on the demand for CIs while the third lesson develops a qualitative framework for the construction of CIs. More specifically, the intrinsic quality of CIs is discussed by reviewing their pros and cons. Finally, the last lesson of this introductory module sketches the steps involved in the construction of a CI. \\nLearning outcomes: by the end of this module you will have a clear idea what a CI is (definition, ingredients, history, objective), know why it is needed and where it is used (needs and demand), be familiar with the quality requirements and have a first idea steps involved in the construction of a CI.\\n', 'timeCommitment': 9748000, 'id': 'rTR8k', 'lessonIds': ['cEARl', '7nTLQ', 'wVnPb', '5OX3i', 'jirpH'], 'slug': 'some-introductory-issues'}, {'name': 'The steps of constructing a composite index', 'description': 'This module is organized along four lessons. The objective of this module is to familiarize you with the key steps to undertake when constructing a CI. The first lesson will develop a theoretical framework to support CIs\\u2019 construction. Notably, it will cover topics such as variables selection and data issues. The second lesson will introduce a unifying approach to construct CI by discussing aspects related to transformation functions and the elasticity of substitution. The entire third lesson will be devoted to an essential aspect in the construction of a CI:  the choice of weights. Finally, the module will conclude by addressing questions arising after the construction of a CI. For instance, lesson four will discuss how to assess the robustness of the resulting CI. By the end of this module you will be familiar with all the most important technical (or say statistical) steps involved in constructing CIs. ', 'timeCommitment': 9192000, 'id': 'uvFrd', 'lessonIds': ['tStu1', 'N4dLn', 'i8cJh', 'e4kwT', '6VD1V'], 'slug': 'the-steps-of-constructing-a-composite-index'}, {'name': 'Globalization and Youth labour market indices (ETH Zurich/KOF)', 'description': 'In this module, you will discover two popular indices developed by ETH Zurich: the Young Labour Market Index and the KOF Globalization index.\\nIn the first lesson of this week, you will learn more about the Youth Labour Market Index (YLMI). The KOF YLMI captures various aspects of the youth labour market situation of countries across the world. You will learn which indicators are included in the KOF YLMI and how these are aggregated into a single index. Furthermore, you will get to know an online tool that invites you to analyse the youth labour market situation yourself.\\nIn the second lesson of this module, you will learn about the KOF Globalization Index which is a widely used composite indicator that measures the degree of globalization for every country in the world since 1970. It distinguishes between three dimensions of globalization: Economic, social and political globalization. In the following module, you will learn why it is important to measure globalization and what the different stages in constructing the KOF Globalization Index are. A critical discussion of the Index sums up the module.\\n', 'timeCommitment': 10530000, 'id': 'hbDZP', 'lessonIds': ['4mIYs', 'OEeQg', '7Pyzh'], 'slug': 'globalization-and-youth-labour-market-indices-eth-zurich-kof'}, {'name': 'Export Potential Assessment (ITC)', 'description': 'This module focuses on trade indices developed by the International Trade Centre, the Export Potential Index (EDI) and the Product Diversification index (PDI).\\nFrictions often create a gap between what a country could export and what it does export to markets around the world. Trade advisers could better address these frictions and help firms realize greater exports if they knew exactly which products and markets offer best chances. During this week, you will learn about the Export Potential Assessment (EPI and PDI), which indicates products, sectors and markets for trade development activities for over 200 countries and 4,000 products. Based upon an assessment of the exporting country\\u2019s supply capacity, the target market\\u2019s demand and tariff conditions as well as the bilateral links between the exporting country and the target market, it provides a ranking of untapped opportunities.\\n', 'timeCommitment': 7179000, 'id': 'Xo1rI', 'lessonIds': ['CRH7C', '5qyXR', 'XtEHx'], 'slug': 'export-potential-assessment-itc'}, {'name': 'Liner shipping connectivity indices (UNCTAD) and Human development index (UNDP)', 'description': 'During this week you will be exploring two indices. The first index, the Liner Shipping (Bilateral) Connectivity Index (LSCI/LSBCI) computed each year by UNCTAD since 2004. It provides an overall indicator of a country maritime connectivity related to liner shipping. Throughout this lesson, we give some insights on why the LSCI and LSBCI were developed. We also cover the methodology to build both indices. We then discuss some stylized facts.\\nThe second index presented this week is the Human Development Index (HDI) developed by UNDP. During this lesson, you will be slightly introduced with the history of the HDI. We explain the steps of constructing the HDI, i.e. choosing the three dimensions (health, education and living conditions) composing the HDI and their respective indicators, normalizing the indicators and aggregating the indicators and dimensional sub-indices using different methods. Then, we use a practical example to calculate the HDI for one country. At the end, we discuss some limitations of the HDI and give some elements for future improvement. \\n', 'timeCommitment': 14216000, 'id': '4FPv4', 'lessonIds': ['cb9X9', 'iU7s2', 'TIrI3', 'VEEBM'], 'slug': 'liner-shipping-connectivity-indices-unctad-and-human-development-index-undp'}]\"})"}, {"id": 1679, "label": "Building Programming Experience: A Lead-In to 6.001", "group": "Course", "title": "(_1679:Course {description: 'This course will serve as a two-week aggressively gentle introduction to programming for those students who lack background in the field. Specifically targeted at students with little or no programming experience, the course seeks to reach students who intend to take 6.001 and feel they would struggle because they lack the necessary background. The main focus of the subject will be acquiring programming experience: instruction in programming fundamentals coupled with lots of practice problems. Lots of programming required, but lots of support provided.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-090-building-programming-experience-a-lead-in-to-6-001-january-iap-2005/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-090-building-programming-experience-a-lead-in-to-6-001-january-iap-2005/6-090iap05.jpg', title: 'Building Programming Experience: A Lead-In to 6.001', tmpId: '707', weekSection: ''})"}, {"id": 129, "label": "1", "group": "Category", "title": "(_129:Category {number: '1'})"}, {"id": 1491, "label": "\u738b\u8c9e\u6dd1", "group": "Professor", "title": "(_1491:Professor {name: '\\u738b\\u8c9e\\u6dd1'})"}, {"id": 1490, "label": "\u9032\u64ca\uff01Big Data\u5206\
