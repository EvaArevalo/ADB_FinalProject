    <script type="text/javascript">
      var nodes = [{"id": 735, "label": "Bioinformatics Capstone: Big Data in Biology", "group": "Course", "title": "(_735:Course {description: 'In this course, you will learn how to use the BaseSpace cloud platform developed by Illumina (our industry partner) to apply several standard bioinformatics software approaches to real biological data. In particular, in a series of Application Challenges will see how genome assembly can be used to track the source of a food poisoning outbreak, how RNA-Sequencing can help us analyze gene expression data on the tissue level, and compare the pros and cons of whole genome vs. whole exome sequencing for finding potentially harmful mutations in a human sample. Plus, hacker track students will have the option to build their own genome assembler and apply it to real data!', directLink: 'https://www.coursera.org/learn/bioinformatics-project', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a7/687d30358a11e5b5742b0122c3123a/assembly_cropped.jpg', title: 'Bioinformatics Capstone: Big Data in Biology', tmpId: '315', weekSection: \"[{'name': 'Week 1: Identifying the Culprit in a Food Poisoning Outbreak', 'description': 'This week, we will apply genome sequencing algorithms to identify the bacterium causing a deadly food poisoning outbreak.', 'timeCommitment': 16320000, 'id': 'zei6P', 'lessonIds': ['leLU8', 'SxBbm'], 'slug': 'week-1-identifying-the-culprit-in-a-food-poisoning-outbreak'}, {'name': 'Week 2: Comparing Gene Expression in Tissue Samples with RNA-Seq', 'description': 'In this week's Application Challenge, we will learn how RNA-Sequencing can be applied to perform tissue-level gene expression analysis. In particular, which is more similar on a gene expression level: different tissues from the same organism, or analogous tissues from related species?  This question was the subject of recent debate and a Twitter controversy -- read more to find out!', 'timeCommitment': 15600000, 'id': 'mu1p0', 'lessonIds': ['gn9VX'], 'slug': 'week-2-comparing-gene-expression-in-tissue-samples-with-rna-seq'}, {'name': 'Week 3: Weighing the Pros and Cons of Whole Genome and Whole Exome Sequencing on a Human Sample', 'description': 'Comparing the differences between sequencing an entire human genome and sequencing only the exome, or the DNA that is eventually translated into protein.  Can we obtain a complete picture of someone's genetic disease predispositions from only the exome, or is there information lurking in introns that can provide doctors with vital information? How do we weigh the trade-offs when considering genome and exome sequencing?', 'timeCommitment': 16800000, 'id': 'UpGs0', 'lessonIds': ['LrCp1'], 'slug': 'week-3-weighing-the-pros-and-cons-of-whole-genome-and-whole-exome-sequencing-on'}]\"})"}, {"id": 87, "label": "20", "group": "Category", "title": "(_87:Category {number: '20'})"}, {"id": 243, "label": null, "group": "Language", "title": "(_243:Language {name: 'EN'})"}, {"id": 984, "label": "Introduction to Algorithms", "group": "Course", "title": "(_984:Course {description: 'This course provides an introduction to mathematical modeling of computational problems. It covers the common algorithms, algorithmic paradigms, and data structures used to solve these problems. The course emphasizes the relationship between algorithms and programming, and introduces basic performance measures and analysis techniques for these problems.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-006-introduction-to-algorithms-fall-2011/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-006-introduction-to-algorithms-fall-2011/6-006f11.jpg', title: 'Introduction to Algorithms', tmpId: '404', weekSection: ''})"}, {"id": 41, "label": "3", "group": "Category", "title": "(_41:Category {number: '3'})"}, {"id": 449, "label": "Pattern Discovery in Data Mining", "group": "Course", "title": "(_449:Course {description: 'Learn the general concepts of data mining along with basic methodologies and applications. Then dive into one subfield in data mining: pattern discovery. Learn in-depth concepts, methods, and applications of pattern discovery in data mining. We will also introduce methods for data-driven phrase mining and some interesting applications of pattern discovery. This course provides you the opportunity to learn skills and content to practice and engage in scalable pattern discovery methods on massive transactional data, discuss pattern evaluation measures, and study methods for mining diverse kinds of patterns, sequential patterns, and sub-graph patterns.', directLink: 'https://www.coursera.org/learn/data-patterns', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/68/b9ef00533711e4a6d07f1474e53fff/Data_Mining_1.jpg', title: 'Pattern Discovery in Data Mining', tmpId: '174', weekSection: \"[{'name': 'Course Orientation', 'description': 'The course orientation will get you familiar with the course, your instructor, your classmates, and our learning environment.', 'timeCommitment': 3127000, 'id': 'qnpZR', 'lessonIds': ['7WnBC'], 'slug': 'course-orientation'}, {'name': 'Module 1', 'description': 'Module 1 consists of two lessons. Lesson 1 covers the general concepts of pattern discovery. This includes the basic concepts of frequent patterns, closed patterns, max-patterns, and association rules. Lesson 2 covers three major approaches for mining frequent patterns. We will learn the downward closure (or Apriori) property of frequent patterns and three major categories of methods for mining frequent patterns: the Apriori algorithm, the method that explores vertical data format, and the pattern-growth approach.  We will also discuss how to directly mine the set of closed patterns.', 'timeCommitment': 16017000, 'id': '0lYPJ', 'lessonIds': ['WJBQ7', 'j6qBY'], 'slug': 'module-1'}, {'name': 'Module 2', 'description': 'Module 2 covers two lessons: Lessons 3 and 4.  In Lesson 3, we discuss pattern evaluation and learn what kind of interesting measures should be used in pattern analysis. We show that the support-confidence framework is inadequate for pattern evaluation, and even the popularly used lift and chi-square measures may not be good under certain situations. We introduce the concept of null-invariance and introduce a new null-invariant measure for pattern evaluation. In Lesson 4, we examine the issues on mining a diverse spectrum of patterns. We learn the concepts of and mining methods for multiple-level associations, multi-dimensional associations, quantitative associations, negative correlations, compressed patterns, and redundancy-aware patterns.', 'timeCommitment': 5124000, 'id': 'NEbiz', 'lessonIds': ['ATCWK', 'TBkPF'], 'slug': 'module-2'}, {'name': 'Module 3', 'description': 'Module 3 consists of two lessons: Lessons 5 and 6.   In Lesson 5, we discuss mining sequential patterns.   We will learn several popular and efficient sequential pattern mining methods, including an Apriori-based sequential pattern mining method, GSP; a vertical data format-based sequential pattern method, SPADE; and a pattern-growth-based sequential pattern mining method, PrefixSpan. We will also learn how to directly mine closed sequential patterns. In Lesson 6, we will study concepts and methods for mining spatiotemporal and trajectory patterns as one kind of pattern mining applications. We will introduce a few popular kinds of patterns and their mining methods, including mining spatial associations, mining spatial colocation patterns, mining and aggregating patterns over multiple trajectories, mining semantics-rich movement patterns, and mining periodic movement patterns.', 'timeCommitment': 5648000, 'id': 'mzglX', 'lessonIds': ['DB7Cd', 'YbcLG'], 'slug': 'module-3'}, {'name': 'Week 4', 'description': 'Module 4 consists of two lessons: Lessons 7 and 8.   In Lesson 7, we study mining quality phrases from text data as the second kind of pattern mining application. We will mainly introduce two newer methods for phrase mining: ToPMine and SegPhrase, and show frequent pattern mining may be an important role for mining quality phrases in massive text data. In Lesson 8, we will learn several advanced topics on pattern discovery, including mining frequent patterns in data streams, pattern discovery for software bug mining, pattern discovery for image analysis, and pattern discovery and society: privacy-preserving pattern mining.  Finally, we look forward to the future of pattern mining research and application exploration.', 'timeCommitment': 18861000, 'id': 'pQGt6', 'lessonIds': ['lOdu0', 'bDlTL'], 'slug': 'week-4'}]\"})"}, {"id": 35, "label": "5", "group": "Category", "title": "(_35:Category {number: '5'})"}, {"id": 1533, "label": "James Williams", "group": "Professor", "title": "(_1533:Professor {name: 'James Williams'})"}, {"id": 1552, "label": "Object Oriented Programming in Java", "group": "Course", "title": "(_1552:Course {description: 'Learn how to apply powerful object-oriented programming concepts in Java', directLink: 'https://www.udacity.com/course/object-oriented-programming-in-java--ud283', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud283_thumbnail.jpg', title: 'Object Oriented Programming in Java', tmpId: '655', weekSection: \"[{'sectionTitle': 'The World of Objects', 'sectionDetail': ['Learn how to create classes and objects and use them in programs', 'Discover the purpose of constructors, fields and methods', 'Learn how to use access modifiers to set your classes to public or private']}, {'sectionTitle': 'User Interaction', 'sectionDetail': ['Learn how to accept user input at runtime', 'Learn how to pass user input to be stored for access later', 'Build a program that a user can interact with']}, {'sectionTitle': 'Inheritance', 'sectionDetail': ['Understand the core OOP concepts of encapsulation, polymorphism and inheritance', 'Learn how to use interfaces to extend and add features to classes', 'Experiment with overriding methods and the `super` keyword to access methods']}, {'sectionTitle': 'Collections', 'sectionDetail': ['Learn about Collection types: list, set, queue, stack and map', 'Understand how the Collection interface is implemented']}]\"})"}, {"id": 1147, "label": "\u9ad8\u7b49\u8a08\u7b97\u6a5f\u7d50\u69cb", "group": "Course", "title": "(_1147:Course {description: '', directLink: '', photoLink: '', title: '\\u9ad8\\u7b49\\u8a08\\u7b97\\u6a5f\\u7d50\\u69cb', tmpId: '485', weekSection: ''})"}, {"id": 138, "label": "2", "group": "Category", "title": "(_138:Category {number: '2'})"}, {"id": 12, "label": null, "group": "Language", "title": "(_12:Language {name: 'CH'})"}, {"id": 439, "label": "Michel van der Wel", "group": "Professor", "title": "(_439:Professor {name: 'Michel van der Wel'})"}, {"id": 407, "label": "Econometrics: Methods and Applications", "group": "Course", "title": "(_407:Course {description: 'Welcome! Do you wish to know how to analyze and solve business and economic questions with data analysis tools? Then Econometrics by Erasmus University Rotterdam is the right course for you, as you learn how to translate data into models to make forecasts and to support decision making. * What do I learn? When you know econometrics, you are able to translate data into models to make forecasts and to support decision making in a wide variety of fields, ranging from macroeconomics to finance and marketing. Our course starts with introductory lectures on simple and multiple regression, followed by topics of special interest to deal with model specification, endogenous variables, binary choice data, and time series data.  You learn these key topics in econometrics by watching the videos with in-video quizzes and by making post-video training exercises.  * Do I need prior knowledge? The course is suitable for (advanced undergraduate) students in economics, finance, business, engineering, and data analysis, as well as for those who work in these fields. The course requires some basics of matrices, probability, and statistics, which are reviewed in the Building Blocks module.  * What literature can I consult to support my studies? You can follow the MOOC without studying additional sources. Further reading of the discussed topics (including the Building Blocks) is provided in the textbook that we wrote and on which the MOOC is based: Econometric Methods with Applications in Business and Economics, Oxford University Press. The connection between the MOOC modules and the book chapters is shown in the Course Guide \\u2013 Further Information \\u2013 How can I continue my studies. * Will there be teaching assistants active to guide me through the course? Staff and PhD students of our Econometric Institute will provide guidance in January and February of each year. In other periods, we provide only elementary guidance. We always advise you to connect with fellow learners of this course to discuss topics and exercises. * How will I get a certificate? To gain the certificate of this course, you are asked to make six Test Exercises (one per module) and a Case Project. Further, you perform peer-reviewing activities of the work of three of your fellow learners of this MOOC. You gain the certificate if you pass all seven assignments. Have a nice journey into the world of Econometrics! The Econometrics team', directLink: 'https://www.coursera.org/learn/erasmus-econometrics', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/cc/367200674611e5b196c99f5af6ad73/MOOC-econometrics.png', title: 'Econometrics: Methods and Applications', tmpId: '175', weekSection: \"[{'name': 'Welcome Module', 'description': '', 'timeCommitment': 1802000, 'id': 'tk8n1', 'lessonIds': ['zO1CY'], 'slug': 'welcome-module'}, {'name': 'Simple Regression', 'description': '', 'timeCommitment': 28794000, 'id': 'xgfxd', 'lessonIds': ['eyUOL', 'xvd8F', 'CCvy8', 'djtGI', '0a3Cg', 'mNvBH', 'fqOOp'], 'slug': 'simple-regression'}, {'name': 'Multiple Regression', 'description': '', 'timeCommitment': 29738000, 'id': 'rOFOy', 'lessonIds': ['GrnIN', 'cotk5', 'AL5PZ', 'ZeH85', 'K3DQe', '6qYAu', 'eFEVD'], 'slug': 'multiple-regression'}, {'name': 'Model Specification', 'description': '', 'timeCommitment': 27144000, 'id': 'OeU7E', 'lessonIds': ['PngYu', 'MdzmC', '0p5am', 'vX6n2', '8IwkE', 'b856z', 'vaMNF'], 'slug': 'model-specification'}, {'name': 'Endogeneity', 'description': '', 'timeCommitment': 27271000, 'id': 'DAcGL', 'lessonIds': ['jQ85R', 'LfRvS', 'bgXfJ', 'INLHa', 'yVr2V', 'GgVBr', 'lrDZu'], 'slug': 'endogeneity'}, {'name': 'Binary Choice', 'description': '', 'timeCommitment': 27999000, 'id': 'kEbuV', 'lessonIds': ['Nwsqy', 'sett5', 'Vxoj2', 'IVxOP', '8AS1y', 'I6hgG', 'NCdp8'], 'slug': 'binary-choice'}, {'name': 'Time Series', 'description': '', 'timeCommitment': 27802000, 'id': 'fIStT', 'lessonIds': ['trDwu', '2givu', 'DwtZb', 'vYYEL', 'NcsYD', 'vXMhq', 'MR5qz'], 'slug': 'time-series'}, {'name': 'Case Project', 'description': '', 'timeCommitment': 18000000, 'id': '8H41s', 'lessonIds': ['QvG5s'], 'slug': 'case-project'}, {'name': 'OPTIONAL: Building Blocks', 'description': 'By studying this module, you get the required background on matrices, probability and statistics. Each topic is illustrated with simple examples, and you get hands-on training by doing the training exercise that concludes each lecture. Three lectures on matrices show you the basic terminology and properties of matrices, including transpose, trace, rank, inverse, and positive definiteness. Two lectures on probability teach you the basics of univariate and multivariate probability distributions, especially the normal and associated distributions, including mean, variance, and covariance. Finally, two lectures on statistics present you with the basic ideas of statistical inference, in particular parameter estimation and testing, including the use of matrix methods and probability methods. ', 'timeCommitment': 37446000, 'id': 'rL64Q', 'lessonIds': ['vq4ce', 'Wnrgz', 'obq2j', 'cNr6R'], 'slug': 'optional-building-blocks'}]\"})"}, {"id": 1318, "label": "\u7941", "group": "Professor", "title": "(_1318:Professor {name: '\\u7941'})"}, {"id": 1317, "label": "\u7dda\u6027\u4ee3\u6578", "group": "Course", "title": "(_1317:Course {description: '', directLink: 'http://www1.ee.nthu.edu.tw/cychi/teaching/Linear%20algebra.php', photoLink: '', title: '\\u7dda\\u6027\\u4ee3\\u6578', tmpId: '548', weekSection: ''})"}, {"id": 663, "label": "\u5b54\u4ee4\u5091", "group": "Professor", "title": "(_663:Professor {name: '\\u5b54\\u4ee4\\u5091'})"}, {"id": 662, "label": "\u7528 Python \u505a\u5546\u7ba1\u7a0b\u5f0f\u8a2d\u8a08\uff08\u4e00\uff09", "group": "Course", "title": "(_662:Course {description: '\\u672c\\u7cfb\\u5217\\u8ab2\\u7a0b\\u5f9e\\u96f6\\u958b\\u59cb\\uff0c\\u6559\\u6388\\u4e00\\u822c\\u8a8d\\u70ba\\u6700\\u9069\\u5408\\u521d\\u5b78\\u8005\\u7684\\u7a0b\\u5f0f\\u8a9e\\u8a00\\u300cPython\\u300d\\uff0c\\u76ee\\u6a19\\u662f\\u8b93\\u5927\\u5bb6\\u5728\\u5b8c\\u6210\\u672c\\u8ab2\\u7a0b\\u4e4b\\u5f8c\\uff0c\\u4e00\\u65b9\\u9762\\u7372\\u5f97\\u7a0b\\u5f0f\\u8a2d\\u8a08\\u8207\\u904b\\u7b97\\u601d\\u7dad\\u7684\\u57fa\\u672c\\u6982\\u5ff5\\uff0c\\u4e00\\u65b9\\u9762\\u4e5f\\u80fd\\u7368\\u7acb\\u5beb\\u51fa\\u80fd\\u89e3\\u6c7a\\u904b\\u7b97\\u554f\\u984c\\u7684\\u7a0b\\u5f0f\\u3002\\u672c\\u8ab2\\u7a0b\\u548c\\u4e00\\u822c\\u7a0b\\u5f0f\\u8a2d\\u8a08\\u8ab2\\u7a0b\\u6700\\u4e0d\\u540c\\u7684\\u5730\\u65b9\\uff0c\\u5728\\u65bc\\u5b83\\u662f\\u4ee5\\u89e3\\u6c7a\\u5546\\u7ba1\\u9818\\u57df\\u7684\\u904b\\u7b97\\u554f\\u984c\\u70ba\\u5c0e\\u5411\\uff0c\\u56e0\\u6b64\\u8ab2\\u7a0b\\u4e0d\\u6703\\u53ea\\u542b\\u6709\\u8cea\\u56e0\\u6578\\u5206\\u89e3\\u3001\\u7d05\\u7403\\u767d\\u7403\\u6392\\u5217\\u7d44\\u5408\\u3001\\
