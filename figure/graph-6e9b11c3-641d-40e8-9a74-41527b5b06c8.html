proxy/https://coursera-course-photos.s3.amazonaws.com/6f/84dd00f4e311e5b1964b8e2cbb6cfc/intro_to_data_and_probability.png', title: 'Introduction to Probability and Data', tmpId: '201', weekSection: \"[{'name': 'About Introduction to Probability and Data', 'description': '<p>This course introduces you to sampling and exploring data, as well as basic probability theory. You will examine various types of sampling methods and discuss how such methods can impact the utility of a data analysis. The concepts in this module will serve as building blocks for our later courses.<p>Each lesson comes with a set of learning objectives that will be covered in a series of short videos. Supplementary readings and practice problems will also be suggested from <a href='https://leanpub.com/openintro-statistics/' target='_blank'>OpenIntro Statistics, 3rd Edition</a> (a free online introductory statistics textbook, that I co-authored). There will be weekly quizzes designed to assess your learning and mastery of the material covered that week in the videos. In addition, each week will also feature a lab assignment, in which you will use R to apply what you are learning to real data. There will also be a data analysis project designed to enable you to answer research questions of your own choosing.<p>Since this is a Coursera course, you are welcome to participate as much or as little as you\\u2019d like, though I hope that you will begin by participating fully. One of the most rewarding aspects of a Coursera course is participation in forum discussions about the course materials. Please take advantage of other students' feedback and insight and contribute your own perspective where you see fit to do so. You can also check out the <a href='https://www.coursera.org/learn/probability-intro/resources/crMc4' target='_blank'>resource page</a> listing useful resources for this course. <p>Thank you for joining the Introduction to Probability and Data community! Say hello in the Discussion Forums. We are looking forward to your participation in the course.</p>', 'timeCommitment': 1340000, 'id': '8LIdx', 'lessonIds': ['zeIEg'], 'slug': 'about-introduction-to-probability-and-data'}, {'name': 'Introduction to Data', 'description': '<p>Welcome to Introduction to Probability and Data! I hope you are just as excited about this course as I am! In the next five weeks, we will learn about designing studies, explore data via numerical summaries and visualizations, and learn about rules of probability and commonly used probability distributions. If you have any questions, feel free to post them on <a href='https://www.coursera.org/learn/probability-intro/module/rQ9Al/discussions?sort=lastActivityAtDesc&page=1' target='_blank'><b>this module's forum</b></a> and discuss with your peers! To get started, view the <a href='https://www.coursera.org/learn/probability-intro/supplement/rooeY/lesson-learning-objectives' target='_blank'><b>learning objectives</b></a> of Lesson 1 in this module.</p>', 'timeCommitment': 11997000, 'id': 'rQ9Al', 'lessonIds': ['JHCWN', 'wp3sY', 'iit6S'], 'slug': 'introduction-to-data'}, {'name': 'Exploratory Data Analysis and Introduction to Inference', 'description': '<p>Welcome to Week 2 of Introduction to Probability and Data! Hope you enjoyed materials from Week 1. This week we will delve into numerical and categorical data in more depth, and introduce inference. </p>', 'timeCommitment': 13106000, 'id': 'bcgjM', 'lessonIds': ['HhvKm', 't0sCr', 'wgeDv', '925Sz'], 'slug': 'exploratory-data-analysis-and-introduction-to-inference'}, {'name': 'Introduction to Probability', 'description': '<p>Welcome to Week 3 of Introduction to Probability and Data! Last week we explored numerical and categorical data. This week we will discuss probability, conditional probability, the Bayes\\u2019 theorem, and provide a light introduction to Bayesian inference. </p><p>Thank you for your enthusiasm and participation, and have a great week! I\\u2019m looking forward to working with you on the rest of this course. </p>', 'timeCommitment': 14291000, 'id': 'aUJkp', 'lessonIds': ['ZEPJF', 'POucn', '1R7oz', 'SwKuC'], 'slug': 'introduction-to-probability'}, {'name': 'Probability Distributions', 'description': '<p>Great work so far! Welcome to Week 4 -- the last content week of Introduction to Probability and Data! This week we will introduce two probability distributions: the normal and the binomial distributions in particular. As usual, you can evaluate your knowledge in this week's quiz. There will be <b>no labs</b> for this week. Please don't hesitate to post any questions, discussions and related topics on <a href='https://www.coursera.org/learn/probability-intro/module/VdVNg/discussions?sort=lastActivityAtDesc&page=1' target='_blank'><b>this week's forum</b></a>.</p>', 'timeCommitment': 8694000, 'id': 'VdVNg', 'lessonIds': ['LpwHa', '6mlQY', '1QdRe', 'bWjlw'], 'slug': 'probability-distributions'}, {'name': 'Data Analysis Project', 'description': '<p>Well done! You have reached the last week of Introduction to Probability and Data! There will not be any new videos in this week, instead, you will be asked to complete an initial data analysis project with a real-world data set. The project is designed to help you discover and explore research questions of your own, using real data and statistical methods we learn in this class. The the project will be graded via peer assessments, meaning that you will need to evaluate three peers' projects after submitting your own.</p><p>Get started with your data analysis in this week! It should be interesting and very exciting! As usual, feel free to post questions, concerns, and comments about the project on <a href='https://www.coursera.org/learn/probability-intro/module/BaTDb/discussions?sort=lastActivityAtDesc&page=1' target='_blank'><b>this week's forum</b></a>.</p> ', 'timeCommitment': 8400000, 'id': 'BaTDb', 'lessonIds': ['JpA3f'], 'slug': 'data-analysis-project'}]\"})"}, {"id": 471, "label": "An Intuitive Introduction to Probability", "group": "Course", "title": "(_471:Course {description: \"This course will provide you with an intuitive and practical introduction into Probability Theory. You will be able to learn how to apply Probability Theory in different scenarios and you will earn a 'toolbox' of methods to deal with uncertainty in your daily life.  The course is split in 5 modules. In each module you will first have an easy introduction into the topic, which will serve as a basis to further develop your knowledge about the topic and acquire the 'tools' to deal with uncertainty. Additionally, you will have the opportunity to complete 5 exercise sessions to reflect about the content learned in each module and start applying your earned knowledge right away.  The topics covered are: 'Probability', 'Conditional Probability', 'Applications', 'Random Variables', and 'Normal Distribution'. You will see how the modules are taught in a lively way, focusing on having an entertaining and useful learning experience! We are looking forward to see you online!\", directLink: 'https://www.coursera.org/learn/introductiontoprobability', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/34/453010a2a211e69e5b2d62ff69e8ef/MOOC_Decision_making_World_Coursera_1200x1200.jpg', title: 'An Intuitive Introduction to Probability', tmpId: '177', weekSection: \"[{'name': 'Probability', 'description': 'In this module we will learn about probabilities and perform our first calculations using probability formulas. We want to get comfortable with the idea that probabilities describe the chance of uncertain events occurring.', 'timeCommitment': 12666000, 'id': 'FITZ4', 'lessonIds': ['fRPH2', 'YooYG', 'z9Heu', 'srzNf', 'jLKj1', 'RJkAD', 'Z6STb'], 'slug': 'probability'}, {'name': 'Conditional Probability', 'description': 'The arrival of new information may lead us to alter our probabilistic assessments of uncertain events. In this module, we will learn how the concept of 'conditional' probabilities allows us to make these changes correctly. Script of the course can be found here: https://www.coursera.org/learn/introductiontoprobability/resources/qxi9W ', 'timeCommitment': 11850000, 'id': '6SSBR', 'lessonIds': ['MwS0r', '4YkO0', 'zznoU', 'mjLCg', 'K4JWl', 'FOPjQ'], 'slug': 'conditional-probability'}, {'name': 'Application', 'description': 'We will discuss some fascinating every-day applications of probability. In addition to entertaining examples, we will also review very serious applications from finance and law.', 'timeCommitment': 6501000, 'id': 'zvi44', 'lessonIds': ['GgGHA', 'tWfMh', 'rf9tb', 'Thlav', 'PowZP'], 'slug': 'application'}, {'name': 'Discrete Random Variables', 'description': 'In this module we move beyond probabilities and learn about important summary measures such as expected values, variances, and standard deviations. We also learn about the most popular discrete probability distribution, the binomial distribution.', 'timeCommitment': 13902000, 'id': 'WSVhH', 'lessonIds': ['uIp9Q', 'AEnoT', 'M95GZ', 'YNq52', 'lHp6G', 'QMrxo', 'UnfsD'], 'slug': 'discrete-random-variables'}, {'name': 'Normal Distribution', 'description': 'We want to get comfortable with the normal distribution. We will discuss what the famous bell curve really represents. And we will learn how easy it is to calculate normal probabilities.', 'timeCommitment': 11841000, 'id': '3gitv', 'lessonIds': ['AOR35', 'kkVaB', 'gA5Q1', 's9gAu', 'Y312b', 'ToWnn'], 'slug': 'normal-distribution'}]\"})"}, {"id": 593, "label": "Matthew Heiner", "group": "Professor", "title": "(_593:Professor {name: 'Matthew Heiner'})"}, {"id": 592, "label": "Bayesian Statistics: Techniques and Models", "group": "Course", "title": "(_592:Course {description: 'This is the second of a two-course sequence introducing the fundamentals of Bayesian statistics. It builds on the course Bayesian Statistics: From Concept to Data Analysis, which introduces Bayesian methods through use of simple conjugate models. Real-world data often require more sophisticated models to reach realistic conclusions. This course aims to expand our \\u201cBayesian toolbox\\u201d with more general models, and computational techniques to fit them. In particular, we will introduce Markov chain Monte Carlo (MCMC) methods, which allow sampling from posterior distributions that have no analytical solution. We will use the open-source, freely available software R (some experience is assumed, e.g., completing the previous course in R) and JAGS (no experience required). We will learn how to construct, fit, assess, and compare Bayesian statistical models to answer scientific questions involving continuous, binary, and count data. This course combines lecture videos, computer demonstrations, readings, exercises, and discussion boards to create an active learning experience. The lectures provide some of the basic mathematical development, explanations of the statistical modeling process, and a few basic modeling techniques commonly used by statisticians. Computer demonstrations provide concrete, practical walkthroughs. Completion of this course will give you access to a wide range of Bayesian analytical tools, customizable to your data.', directLink: 'https://www.coursera.org/learn/mcmc-bayesian-statistics', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/34/b1b7900a6b11e78b8b15203c9bb09c/Screen-Shot-2017-03-15-at-7.44.48-PM.jpg', title: 'Bayesian Statistics: Techniques and Models', tmpId: '241', weekSection: \"[{'name': 'Statistical modeling and Monte Carlo estimation', 'description': 'Statistical modeling, Bayesian modeling, Monte Carlo estimation', 'timeCommitment': 13913000, 'id': 'HOqjN', 'lessonIds': ['jJhPa', 'ZOunf', 'RGIng', 'laZVo', '816VF', 'Ekhci'], 'slug': 'statistical-modeling-and-monte-carlo-estimation'}, {'name': 'Markov chain Monte Carlo (MCMC)', 'description': 'Metropolis-Hastings, Gibbs sampling, assessing convergence', 'timeCommitment': 16605000, 'id': '2EpPT', 'lessonIds': ['UB7J4', 'DMhf2', '77S2N', 'lkGzK', 'aBa8R', 'bjLxn'], 'slug': 'markov-chain-monte-carlo-mcmc'}, {'name': 'Common statistical models', 'description': 'Linear regression, ANOVA, logistic regression, multiple factor ANOVA', 'timeCommitment': 20030000, 'id': 'MfNpI', 'lessonIds': ['DbUZh', 'ZtDLM', 'yM9fK', 'U3Dh4', 'wGeIL'], 'slug': 'common-statistical-models'}, {'name': 'Count data and hierarchical modeling', 'description': 'Poisson regression, hierarchical modeling', 'timeCommitment': 19440000, 'id': '9QFMd', 'lessonIds': ['O1YFx', 'ZvFw7', 'A4v2v', 'lVwwp'], 'slug': 'count-data-and-hierarchical-modeling'}, {'name': 'Capstone project', 'description': 'Peer-reviewed data analysis project', 'timeCommitment': 36390000, 'id': 'iBSxj', 'lessonIds': ['CEeBA', '1MYrH'], 'slug': 'capstone-project'}]\"})"}, {"id": 1827, "label": "Jogesh K. Muppala", "group": "Professor", "title": "(_1827:Professor {name: 'Jogesh K. Muppala'})"}, {"id": 307, "label": "Front-End JavaScript Frameworks: Angular", "group": "Course", "title": "(_307:Course {description: 'This course concentrates mainly on Javascript based front-end frameworks, and in particular the Angular framework (Currently Ver. 4.x). This course will use Typescript for developing Angular application. Typescript features will be introduced in the context of Angular as part of the exercises. You will also get an introduction to the use of Angular Material and Angular Flex-Layout for responsive UI design. You will be introduced to various aspects of Angular including components, directives and services. You will learn about data binding, Angular router and its use for developing single-page applications. You will also learn about designing both template-driven forms and reactive forms. A quick introduction to Observables, reactive programming and RxJS in the context of Angular is included. You will then learn about Angular support for client-server communication and the use of REST API on the server side. You will use Restangular for communicating with a server supporting the REST API. A quick tour through Angular animation support and Angular testing rounds off the course. You must have either completed the previous course in the specialization on Bootstrap 4, or have a working knowledge of front end web-UI frameworks to be able to navigate this course. Also a good working knowledge of JavaScript, especially ES 5 is strongly recommended. At the end of this course you will: - Be familiar with client-side Javascript frameworks and the Angular framework - Be able to implement single page applications in Angular - Be able to use various Angular features including directives, components and services - Be able to implement a functional front-end web application using Angular - Be able to use Angular Material and Angular Flex-Layout for designing responsive Angular applications - Be able to use Observables and RxJS in the context of Angular applications', directLink: 'https://www.coursera.org/learn/angular', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/18/0505700a1611e7996331f6029a1fe7/angular.png', title: 'Front-End JavaScript Frameworks: Angular', tmpId: '121', weekSection: \"[{'name': 'Front-End JavaScript Frameworks Overview: Angular', 'description': 'In this module we get a quick introduction to front-end JavaScript frameworks, followed by an introduction to Angular. We will also learn about Angular components and their templates.', 'timeCommitment': 43052000, 'id': 'D2FyL', 'lessonIds': ['haXvL', 'MPV1o', 'AMeg4', 'uutRS', 'ugQhr', 'PhyGA', 'MsayZ'], 'slug': 'front-end-javascript-frameworks-overview-angular'}, {'name': 'Angular Services, Routing and Single Page Applications', 'description': 'In this week, you learn about data binding in Angular. You will learn how to design basic services. You will learn about Angular router and its use in designing single page applications. You will also learn about single page applications and use Angular Router to design single page applications.', 'timeCommitment': 37562000, 'id': 'f5bR1', 'lessonIds': ['qLiLY', 'KqF6m', '47Izm', 'RBc2t', 'VG50g', '02PK2'], 'slug': 'angular-services-routing-and-single-page-applications'}, {'name': 'Angular Forms, Angular and Reactive JavaScript', 'description': 'In this module we study Angular support for forms and form validation. Both template-driven forms and reactive forms will be introduced. You will also learn about Promises. Then you will learn briefly about reactive programming, RxJs and its use in Angular.', 'timeCommitment': 34360000, 'id': 'pZIem', 'lessonIds': ['ApNk2', 'NMSqT', 'YGwyB', 'H1AUl', 'doK1k'], 'slug': 'angular-forms-angular-and-reactive-javascript'}, {'name': 'Client-Server Communication', 'description': 'In this module you will explore client-server communication using both Angular HTTP module and the REST API. You will get a brief introduction to animation support in Angular and create a custom attribute directive. You will also learn about testing, building and deploying Angular applications.', 'timeCommitment': 51948000, 'id': 'Ahjqs', 'lessonIds': ['MQNOx', '3y5eE', 'AVYkS', 'iNdAa', 'YjkvM', 'RjM4O', 'N6chU', 'adqIC', '9SNxM'], 'slug': 'client-server-communication'}]\"})"}, {"id": 1414, "label": "\u694a\u7dad\u5be7", "group": "Professor", "title": "(_1414:Professor {name: '\\u694a\\u7dad\\u5be7'})"}, {"id": 1413, "label": "\u7d71\u8a08\u5b78", "group": "Course", "title": "(_1413:Course {description: '\\u5229\\u7528\\u6a23\\u672c\\u8cc7\\u8a0a\\u63a8\\u8ad6\\u6bcd\\u9ad4\\u53c3\\u6578\\u4e26\\u4ee5\\u6a5f\\u7387\\u654d\\u8ff0\\u91cf\\u5316\\u62bd\\u6a23\\u8aa4\\u5dee', directLink: 'https://www.openedu.tw/courses/sp-103002205-104/', photoLink: 'http://project104.taiwanmooc.org/CoursePic/013D407166EC4FA56EB1E1F8CBE183B9_70C639DF5E30BDEE440E4CDF599FEC2B_013D407166EC4FA56EB1E1F8CBE183B9.png', title: '\\u7d71\\u8a08\\u5b78', tmpId: '605', weekSection: ''})"}, {"id": 713, "label": "David Torgerson", "group": "Professor", "title": "(_713:Professor {name: 'David Torgerson'})"}, {"id": 1879, "label": "Introduction to Data Analytics for Business", "group": "Course", "title": "(_1879:Course {description: 'This course will expose you to the data analytics practices executed in the business world. We will explore such key areas as the analytical process, how data is created, stored, accessed, and how the organization works with data and creates the environment in which analytics can flourish. What you learn in this course will give you a strong foundation in all the areas that support analytics and will help you to better position yourself for success within your organization. You\\u2019ll develop skills and a perspective that will make you more productive faster and allow you to become a valuable asset to your organization. This course also provides a basis for going deeper into advanced investigative and computational methods, which you have an opportunity to explore in future courses of the Data Analytics for Business specialization.', directLink: 'https://www.coursera.org/learn/data-analytics-business', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ed/507ce0715611e6b6f35f5f102d7818/AdobeStock_44161057--square.jpg', title: 'Introduction to Data Analytics for Business', tmpId: '799', weekSection: \"[{'name': 'Data and Analysis in the Real World', 'description': 'Welcome to week 1! In this module we\\u2019ll learn how to think about analytical problems and examine the process by which data enables analysis & decision making. We\\u2019ll introduce a framework called the Information-Action Value chain which describes the path from events in the world to business action, and we\\u2019ll look at some of the source systems that are used to capture data. At the end of this course you will be able to: Explain the information lifecycle from events in the real world to business actions, and how to think about analytical problems in that context , Recognize the types of events and characteristics that are often used in business analytics, and explain how the data is captured by source systems and stored using both traditional and emergent technologies, Gain a high-level familiarity with relational databases and learn how to use a simple but powerful language called SQL to extract analytical data sets of interest, Appreciate the spectrum of roles involved in the data lifecycle, and gain exposure to the various ways that organizations structure analytical functions,  Summarize some of the key ideas around data quality, data governance, and data privacy', 'timeCommitment': 6777000, 'id': 'Xrcpo', 'lessonIds': ['2eeEf', 'Mu7qv', 'k9AYb', 'lxv3N', 'clXxf', 'GdTAA'], 'slug': 'data-and-analysis-in-the-real-world'}, {'name': 'Analytical Tools', 'description': 'In this module we\\u2019ll learn about the technologies that enable analytical work.  We\\u2019ll examine data storage and databases, including the relational database.  We\\u2019ll talk about Big Data and Cloud technologies and ideas like federation, virtualization, and in-memory computing.  We\\u2019ll also walk through a landscape of some of the more common tool classes and learn how these tools support common analytical tasks.\\n', 'timeCommitment': 8749000, 'id': '1DuJ7', 'lessonIds': ['nGevz', 'AAtdI', 'suOwi', 'hHaYE', 'TCdn7'], 'slug': 'analytical-tools'}, {'name': 'Data Extraction Using SQL', 'description': 'In this module we\\u2019ll learn how to extract data from a relational database using Structured Query Language, or SQL.  We\\u2019ll cover all the basic SQL commands and learn how to combine and stack data from different tables.  We\\u2019ll also learn how to expand the power of our queries using operators and handle additional complexity using subqueries.', 'timeCommitment': 6652000, 'id': 'jcJn4', 'lessonIds': ['I09My', 'eWeym', 'bwI4P', 'A5PnT'], 'slug': 'data-extraction-using-sql'}, {'name': 'Real World Analytical Organizations', 'description': 'In this module we focus on the people and organizations that work with data and actually execute analytics.  We\\u2019ll discuss who does what and see how organizational structures can influence efficiency and effectiveness.  We\\u2019ll also look at the supporting rules & processes that help an analytical organization run smoothly, like Data Governance, Data Privacy, and Data Quality.', 'timeCommitment': 18420000, 'id': 'c7WXd', 'lessonIds': ['sCilz', 'ccoPP', 'T32ia', 'qnMRR', 'r5Xjf'], 'slug': 'real-world-analytical-organizations'}]\"})"}, {"id": 697, "label": "Communicating Business Analytics Results", "group": "Course", "title": "(_697:Course {description: 'The analytical process does not end with models than can predict with accuracy or prescribe the best solution to business problems. Developing these models and gaining insights from data do not necessarily lead to successful implementations. This depends on the ability to communicate results to those who make decisions. Presenting findings to decision makers who are not familiar with the language of analytics presents a challenge. In this course you will learn how to communicate analytics results to  stakeholders who do not understand the details of analytics but want evidence of analysis and data. You will be able to choose the right vehicles to present quantitative information, including those based on principles of data visualization. You will also learn how to develop and deliver data-analytics stories that provide context, insight, and interpretation.', directLink: 'https://www.coursera.org/learn/communicating-business-analytics-results', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/1d/b63540715811e6915e07641d91337e/AdobeStock_44161057--square.jpg', title: 'Communicating Business Analytics Results', tmpId: '296', weekSection: \"[{'name': 'Introduction to the Course', 'description': 'In this module we\\u2019ll briefly review the Information-Action Value Chain we introduced in Course 1.  Then we\\u2019ll see how analytical techniques are applied in business problems, first by looking at some \\u201cclassic\\u201d business problems that have been around for a long time, then by looking at some \\u201cemergent\\u201d business problems that have resulted from more recent advances in technology.', 'timeCommitment': 4771000, 'id': 'NIras', 'lessonIds': ['4Ksnc', 'SyqXS'], 'slug': 'introduction-to-the-course'}, {'name': 'Best  Practices in Data Visualization', 'description': 'In this module we\\u2019ll learn about a variety of visualizations used to illustrate and communicate data. We will start with the different vehicles used  to present quantitative information. We will then look at a set of examples of data visualizations and discuss what makes them effective or ineffective.  Finally, we discuss Excel charts and why most of them should be avoided.  After completing this module, you will be able to better understand the characteristics of good data visualization and avoid common mistakes when creating your own graphs.\\n', 'timeCommitment': 4098000, 'id': 'A6GzS', 'lessonIds': ['VlzDj', 'nw0po'], 'slug': 'best-practices-in-data-visualization'}, {'name': 'Interpreting, Telling, and Selling', 'description': 'In this module we\\u2019ll cover a number of topics around interpreting data, gathering additional data, and pitching our recommendations based on our analysis.  First, we\\u2019ll discuss ways in which we misinterpret or misrepresent data and how to avoid them, such as mistaking correlation with causation, allowing cognitive biases to influence how we see data, and visualizing data in misleading ways.  We\\u2019ll also learn how experimentation can help us obtain more data, including compromises we may need to make in measurement.  Finally, we\\u2019ll discuss how we communicate our results and recommendations, with a focus on knowing our audience, telling compelling stories, and creating clear and effective communication materials.\\n', 'timeCommitment': 7514000, 'id': 'CO8er', 'lessonIds': ['CjN27', 'NO8KG', 'bhKP1'], 'slug': 'interpreting-telling-and-selling'}, {'name': 'Acting on Data', 'description': 'In our final module we\\u2019ll walk through two case studies and illustrate the ideas we\\u2019ve covered in the course and in the specialization as a whole.  The first case shows how experimentation can be used to create data, sometimes with surprising results.  The second case presents a comprehensive analysis that illustrates the entire analytic lifecycle, and shows how different methods and both quantitative and qualitative analysis can be brought together to solve one strategically important analytical problem.', 'timeCommitment': 8185000, 'id': '39guM', 'lessonIds': ['y5JhO', 'bwfrf', 'lFB1e'], 'slug': 'acting-on-data'}]\"})"}, {"id": 737, "label": "Design and Build a Data Warehouse for Business Intelligence Implementation", "group": "Course", "title": "(_737:Course {description: 'The capstone course, Design and Build a Data Warehouse for Business Intelligence Implementation, features a real-world case study that integrates your learning across all courses in the specialization. In response to business requirements presented in a case study, you\\u2019ll design and build a small data warehouse, create data integration workflows to refresh the warehouse, write SQL statements to support analytical and summary query requirements, and use the MicroStrategy business intelligence platform to create dashboards and visualizations. In the first part of the capstone course, you\\u2019ll be introduced to a medium-sized firm, learning about their data warehouse and business intelligence requirements and existing data sources. You\\u2019ll first architect a warehouse schema and dimensional model for a small data warehouse. You\\u2019ll then create data integration workflows using Pentaho Data Integration to refresh your data warehouse. Next, you\\u2019ll write SQL statements for analytical query requirements and create materialized views to support summary data management. Finally, you will use MicroStrategy OLAP capabilities to gain insights into your data warehouse. In the completed project, you\\u2019ll have built a small data warehouse containing a schema design, data integration workflows, analytical queries, materialized views, dashboards and visualizations that you\\u2019ll be proud to show to your current and prospective employers.', directLink: 'https://www.coursera.org/learn/data-warehouse-bi-building', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/d2/c183504d0911e59bd777c2a1ef6a6e/Course-5---Logo.png', title: 'Design and Build a Data Warehouse for Business Intelligence Implementation', tmpId: '320', weekSection: \"[{'name': 'Course Overview', 'description': 'Module 1 introduces the objectives and topics in the course and provides background on the case and software requirements. The capstone course is organized around a realistic case study based on the business situation faced by CPI Card Group in 2015. ', 'timeCommitment': 6302000, 'id': 'fiU38', 'lessonIds': ['adp1y', 'jM7bJ', 'MADb3', 'wYaYG'], 'slug': 'course-overview'}, {'name': 'Data Warehouse Design', 'description': 'Module 2 presents the requirements of the first part of the case study involving data warehouse design. To provide a context for the case study, you can listen to an executive interview with a CPI Card Group executive.', 'timeCommitment': 9997000, 'id': 'UjFK9', 'lessonIds': ['pnkS6', 'OXV4e'], 'slug': 'data-warehouse-design'}, {'name': 'Data Integration', 'description': 'Module 3 presents requirements for the second part of the case study involving data integration. To provide a context for the case study, you can listen to executive interviews with executives from CPI Card Group, First Bank, and Pinnacol Assurance.', 'timeCommitment': 14012000, 'id': 'FM6m5', 'lessonIds': ['CFhN3', 'd6sfc', 'DHkyU', 'AOwbd'], 'slug': 'data-integration'}, {'name': 'Analytical Queries and Summary Data Management', 'description': 'Module 4 presents requirements for the third part of the case study involving analytical queries and summary data management. ', 'timeCommitment': 9349000, 'id': 'w1wt6', 'lessonIds': ['wfhC4', '0MMRp'], 'slug': 'analytical-queries-and-summary-data-management'}, {'name': ' Data Visualization and Dashboard Design Requirements  ', 'description': 'Module 5 presents the data visualization and dashboard design requirements for the fourth part of the case study. ', 'timeCommitment': 3650000, 'id': 'Antxo', 'lessonIds': ['YuKay'], 'slug': 'data-visualization-and-dashboard-design-requirements'}, {'name': 'Wrap Up and Project Submission', 'description': 'This is an extension of Module 5. The peer assessment from module 5 is moved to module 6 to give you more time completing the assignments in prior modules as well as for you to do your peer assessment in this module.', 'timeCommitment': 9103000, 'id': 'JcbCQ', 'lessonIds': ['mgfcU'], 'slug': 'wrap-up-and-project-submission'}]\"})"}, {"id": 74, "label": "19", "group": "Category", "title": "(_74:Category {number: '19'})"}, {"id": 436, "label": "Marc P. Deisenroth", "group": "Professor", "title": "(_436:Professor {name: 'Marc P. Deisenroth'})"}, {"id": 421, "label": "Mathematics for Machine Learning: PCA", "group": "Course", "title": "(_421:Course {description: \"This intermediate-level course introduces the mathematical foundations to derive Principal Component Analysis (PCA), a fundamental dimensionality reduction technique. We'll cover some basic statistics of data sets, such as mean values and variances, we'll compute distances and angles between vectors using inner products and derive orthogonal projections of data onto lower-dimensional subspaces. Using all these tools, we'll then derive PCA as a method that minimizes the average squared reconstruction error between data points and their reconstruction. At the end of this course, you'll be familiar with important mathematical concepts and you can implement PCA all by yourself. If you\\u2019re struggling, you'll find a set of jupyter notebooks that will allow you to explore properties of the techniques and walk you through what you need to do to get on track. If you are already an expert, this course may refresh some of your knowledge. The lectures, examples and exercises require: 1. Some ability of abstract thinking 2. Good background in linear algebra (e.g., matrix and vector algebra, linear independence, basis) 3. Basic background in multivariate calculus (e.g., partial derivatives, basic optimization) 4. Basic knowledge in python programming and numpy Disclaimer: This course is substantially more abstract and requires more programming than the other two courses of the specialization. However, this type of abstract thinking, algebraic manipulation and programming is necessary if you want to understand machine learning algorithms.\", directLink: 'https://www.coursera.org/learn/pca-machine-learning', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/77/e06750f1fb11e782572b9fa3447a7a/TURQUASE-Square-800x800-02.jpg.jpg', title: 'Mathematics for Machine Learning: PCA', tmpId: '168', weekSection: \"[{'name': 'Statistics of Datasets', 'description': 'Principal Component Analysis (PCA) is one of the most important dimensionality reduction algorithms in machine learning. In this course, we lay the mathematical foundations to derive and understand PCA from a geometric point of view. In this module, we learn how to summarize datasets (e.g., images) using basic statistics, such as the mean and the variance. We also look at properties of the mean and the variance when we shift or scale the original data set. We will provide mathematical intuition as well as the skills to derive the results. We will also implement our results in code (jupyter notebooks), which will allow us to practice our mathematical understand to compute averages of image data sets.', 'timeCommitment': 15140000, 'id': 'idlnQ', 'lessonIds': ['PFE23', 'NwSj2', 'eJWiD', 'aNvQJ'], 'slug': 'statistics-of-datasets'}, {'name': 'Inner Products', 'description': 'Data can be interpreted as vectors. Vectors allow us to talk about geometric concepts, such as lengths, distances and angles to characterise similarity between vectors. This will become important later in the course when we discuss PCA. In this module, we will introduce and practice the concept of an inner product. Inner products allow us to talk about geometric concepts in vector spaces. More specifically, we will start with the dot product (which we may still know from school) as a special case of an inner product, and then move toward a more general concept of an inner product, which play an integral part in some areas of machine learning, such as kernel machines (this includes support vector machines and Gaussian processes). We have a lot of exercises in this module to practice and understand the concept of inner products.', 'timeCommitment': 14760000, 'id': '2XegW', 'lessonIds': ['CN3ij', 'sJkNe'], 'slug': 'inner-products'}, {'name': 'Orthogonal Projections', 'description': 'In this module, we will look at orthogonal projections of vectors, which live in a high-dimensional vector space, onto lower-dimensional subspaces. This will play an important role in the next module when we derive PCA. We will start off with a geometric motivation of what an orthogonal projection is and work our way through the corresponding derivation. We will end up with a single equation that allows us to project any vector onto a lower-dimensional subspace. However, we will also understand how this equation came about. As in the other modules, we will have both pen-and-paper practice and a small programming example with a jupyter notebook.', 'timeCommitment': 15585000, 'id': '0wflX', 'lessonIds': ['rXoSq'], 'slug': 'orthogonal-projections'}, {'name': 'Principal Component Analysis', 'description': 'We can think of dimensionality reduction as a way of compressing data with some loss, similar to jpg or mp3. Principal Component Analysis (PCA) is one of the most fundamental dimensionality reduction techniques that are used in machine learning. In this module, we use the results from the first three modules of this course and derive PCA from a geometric point of view. Within this course, this module is the most challenging one, and we will go through an explicit derivation of PCA plus some coding exercises that will make us a proficient user of PCA. ', 'timeCommitment': 17801000, 'id': 'BwzJ3', 'lessonIds': ['OewSw', 'LhpSK'], 'slug': 'principal-component-analysis'}]\"})"}, {"id": 431, "label": "Control of Mobile Robots", "group": "Course", "title": "(_431:Course {description: 'Control of Mobile Robots is a course that focuses on the application of modern control theory to the problem of making robots move around in safe and effective ways. The structure of this class is somewhat unusual since it involves many moving parts - to do robotics right, one has to go from basic theory all the way to an actual robot moving around in the real world, which is the challenge we have set out to address through the different pieces in the course.', directLink: 'https://www.coursera.org/learn/mobile-robot', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/7e/e8fe7034c111e69ed8b50c8afbcd7c/ControlMobileRobots.jpg', title: 'Control of Mobile Robots', tmpId: '162', weekSection: \"[{'name': 'Introduction to Robots', 'description': '', 'timeCommitment': 9856
