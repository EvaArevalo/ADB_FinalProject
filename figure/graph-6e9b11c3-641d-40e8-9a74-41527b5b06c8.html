he different algorithms. For passing the course you are even required to create your own vibration sensor data using the accelerometer sensors in your smartphone. So you are actually working on a self-created, real dataset throughout the course. If you choose to take this course and earn the Coursera course certificate, you will also earn an IBM digital badge.  To find out more about IBM digital badges follow the link ibm.biz/badging.', directLink: 'https://www.coursera.org/learn/advanced-machine-learning-signal-processing', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/49/b6d2b0682f11e8b3265d3887104902/logo_ml.png', title: 'Advanced Machine Learning and Signal Processing', tmpId: '758', weekSection: \"[{'name': 'Setting the stage', 'description': '', 'timeCommitment': 17053000, 'id': 'rTBKW', 'lessonIds': ['ijt2v', 'VUwaQ', 'EfaLz', 'rERhb', 'KBygb', 'Dh0Tr'], 'slug': 'setting-the-stage'}, {'name': 'Supervised Machine Learning', 'description': '', 'timeCommitment': 21333000, 'id': 'A0Rl7', 'lessonIds': ['uboiA', 'm30P3', 'RRtII', 'clX4K', '3bgSy', 'bNk9Z', 'V7LAh', 'AwWBd', 'nAeS2', 'Pw7Uc'], 'slug': 'supervised-machine-learning'}, {'name': 'Unsupervised Machine Learning', 'description': '', 'timeCommitment': 16637000, 'id': 'IyIf5', 'lessonIds': ['S8kQe', 'nQIlD', 'z0pO3', 'JViKI'], 'slug': 'unsupervised-machine-learning'}, {'name': 'Digital Signal Processing in Machine Learning', 'description': '', 'timeCommitment': 19184000, 'id': 'h156s', 'lessonIds': ['4zJU2', 'bA25d', 'g8iQz'], 'slug': 'digital-signal-processing-in-machine-learning'}]\"})"}, {"id": 1777, "label": "Applied AI with DeepLearning", "group": "Course", "title": "(_1777:Course {description: \">>> By enrolling in this course you agree to the End User License Agreement as set out in the FAQ.  Once enrolled you can access the license in the Resources area <<< This course, Applied Artificial Intelligence with DeepLearning, is part of the IBM Advanced Data Science Certificate which IBM is currently creating and gives you easy access to the invaluable insights into Deep Learning models used by experts in Natural Language Processing, Computer Vision, Time Series Analysis, and many other disciplines. We\\u2019ll learn about the fundamentals of Linear Algebra and Neural Networks. Then we introduce the most popular DeepLearning Frameworks like Keras, TensorFlow, PyTorch, DeepLearning4J and Apache SystemML. Keras and TensorFlow are making up the greatest portion of this course. We learn about Anomaly Detection, Time Series Forecasting, Image Recognition and Natural Language Processing by building up models using Keras one real-life examples from IoT (Internet of Things), Financial Marked Data, Literature or Image Databases. Finally, we learn how to scale those artificial brains using Kubernetes, Apache Spark and GPUs. IMPORTANT: THIS COURSE ALONE IS NOT SUFFICIENT TO OBTAIN THE 'IBM Watson IoT Certified Data Scientist certificate'. You need to take three other courses where two of them are currently built. The Specialization will be ready late spring, early summer 2018 Using these approaches, no matter what your skill levels in topics you would like to master, you can change your thinking and change your life. If you\\u2019re already an expert, this peep under the mental hood will give your ideas for turbocharging successful creation and deployment of DeepLearning models. If you\\u2019re struggling, you\\u2019ll see a structured treasure trove of practical techniques that walk you through what you need to do to get on track. If you\\u2019ve ever wanted to become better at anything, this course will help serve as your guide. Prerequisites: Some coding skills are necessary. Preferably python, but any other programming language will do fine. Also some basic understanding of math (linear algebra) is a plus, but we will cover that part in the first week as well. If you choose to take this course and earn the Coursera course certificate, you will also earn an IBM digital badge.  To find out more about IBM digital badges follow the link ibm.biz/badging.\", directLink: 'https://www.coursera.org/learn/ai', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/26/e1cca0f78611e7b99b3dc854cc356d/logo.png', title: 'Applied AI with DeepLearning', tmpId: '757', weekSection: \"[{'name': 'Introduction to deep learning', 'description': '', 'timeCommitment': 19568000, 'id': 'l7uWM', 'lessonIds': ['vOczb', 'RjaId', 'ILHAa', 'JL4dN', 'hUqmz'], 'slug': 'introduction-to-deep-learning'}, {'name': 'deep learning frameworks', 'description': '', 'timeCommitment': 24361000, 'id': 'vRRMs', 'lessonIds': ['MsSng', 'YiB36', 'poad6', 'CRHp6', 'JQapw', 'MASRa'], 'slug': 'deep-learning-frameworks'}, {'name': 'DeepLearning Applications', 'description': '', 'timeCommitment': 20433000, 'id': 'gpWcq', 'lessonIds': ['z554C', 'UqfIC', 'V1Nxj', 'I5F2r', 'p1Ekz'], 'slug': 'deeplearning-applications'}, {'name': 'scaling and deployment', 'description': '', 'timeCommitment': 15167000, 'id': 'HIM2F', 'lessonIds': ['ohQ0h', 'YcjMm', 'a6UAS', '2IAjt', 'Ks7Ce'], 'slug': 'scaling-and-deployment'}]\"})"}, {"id": 85, "label": "Fundamentals of Scalable Data Science", "group": "Course", "title": "(_85:Course {description: \"The value of IoT can be found within the analysis of data gathered from the system under observation, where insights gained can have direct impact on business and operational transformation.   Through analysis data correlation, patterns, trends, and other insight are discovered.  Insight leads to better communication between stakeholders, or actionable insights, which can be used to raise alerts or send commands, back to IoT devices. With a focus on the topic of Exploratory Data Analysis, the course provides an in-depth look at mathematical foundations of basic statistical measures, and how they can be used in conjunction with advanced charting libraries to make use of the world\\u2019s best pattern recognition system \\u2013 the human brain.  Learn how to work with the data, and depict it in ways that support visual inspections, and derive to inferences about the data. Identify interesting characteristics, patterns, trends, deviations or inconsistencies, and potential outliers.  The goal is that you are able to implement end-to-end analytic workflows at scale, from data acquisition to actionable insights.  Through a series of lectures and exercises students get the needed skills to perform such analysis on any data, although we clearly focus on IoT Sensor Event Data. After completing this course, you will be able to: \\u2022\\tDescribe how basic statistical measures, are used to reveal  patterns within the data  \\u2022\\tRecognize data characteristics, patterns, trends, deviations or inconsistencies, and potential outliers. \\u2022\\tIdentify useful techniques for working with big data such as dimension reduction and feature selection methods  \\u2022\\tUse advanced tools and charting libraries to:       o\\tAutomatically store data from IoT device(s)        o\\timprove efficiency of analysis of big-data with partitioning and parallel analysis        o\\tVisualize the data in an number of 2D and 3D formats (Box Plot, Run Chart, Scatter Plot, Pareto Chart, and Multidimensional Scaling) For successful completion of the course, the following prerequisites are recommended:  \\u2022\\tBasic programming skills in any programming language (python preferred) \\u2022\\tA good grasp of basic algebra and algebraic equations \\u2022\\t(optional) \\u201cA developer's guide to the Internet of Things (IoT)\\u201d - a Coursera course \\u2022\\tBasic SQL is a plus In order to complete this course, the following technologies will be used: (These technologies are introduced in the course as necessary so no previous knowledge is required.) \\u2022\\tIBM Watson IoT Platform (MQTT Message Broker as a Service, Device Management and Operational Rule Engine) \\u2022\\tIBM Bluemix (Open Standard Platform Cloud) \\u2022\\tNode-Red \\u2022\\tCloudant NoSQL (Apache CouchDB) \\u2022\\tApacheSpark \\u2022\\tLanguages: R, Scala and Python (focus on Python) This course takes four weeks, 4-6h per week\", directLink: 'https://www.coursera.org/learn/ds', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/64/66d360bb3511e6bfdaf131ed16994c/coursera-data-science-thumbnail.jpg', title: 'Fundamentals of Scalable Data Science', tmpId: '17', weekSection: \"[{'name': 'Introduction to exploratory analysis', 'description': 'Analysis of data starts with a hypothesis and through exploration, those hypothesis are tested.  Exploratory analysis in IoT considers large amounts of data, past or current, from multiple sources and summarizes its main characteristics.  Data is strategically inspected, cleaned, and models are created with the purpose of gaining insight, predicting  future data, and supporting decision making.     This learning module introduces methods for turning raw IoT data into insight ', 'timeCommitment': 7527000, 'id': 'TgFMe', 'lessonIds': ['xlnJT'], 'slug': 'introduction-to-exploratory-analysis'}, {'name': 'Tools that support IoT solutions', 'description': 'Data analysis for IoT indicates that you have to build a solution for performing scalable analytics, on a large amount of data that arrives in great volumes and velocity.  Such a solution needs to be supported by a number of tools.   This module introduces common and popular tools, and highlights how they help data analyst produce viable end-to-end  solutions. ', 'timeCommitment': 21452000, 'id': 'L3mxB', 'lessonIds': ['pgn14'], 'slug': 'tools-that-support-iot-solutions'}, {'name': 'Mathematical Foundations on Exploratory Data Analysis', 'description': 'This learning module explores mathematical foundations supporting Exploratory Data Analysis (EDA) techniques.   ', 'timeCommitment': 15651000, 'id': 'uCT5F', 'lessonIds': ['vZ9KI'], 'slug': 'mathematical-foundations-on-exploratory-data-analysis'}, {'name': 'Data Visualization', 'description': 'This learning module details a variety of methods for plotting IoT time series sensor data using different methods in order to gain insights of hidden patterns in your data', 'timeCommitment': 14036000, 'id': 'rzLwV', 'lessonIds': ['R63td'], 'slug': 'data-visualization'}]\"})"}, {"id": 1026, "label": "Introduction to Programming in Java", "group": "Course", "title": "(_1026:Course {description: 'This course is an introduction to software engineering, using the Java&amp;trade; programming language. It covers concepts useful to 6.005. Students will learn the fundamentals of Java. The focus is on developing high quality, working software that solves real problems.The course is designed for students with some programming experience, but if you have none and are motivated you will do fine. Students who have taken 6.005 should not take this course. Each class is composed of one hour of lecture and one hour of assisted lab work.This course is offered during the Independent Activities Period (IAP), which is a special 4-week term at MIT that runs from the first week of January until the end of the month.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-092-introduction-to-programming-in-java-january-iap-2010/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-092-introduction-to-programming-in-java-january-iap-2010/6-092iap10.jpg', title: 'Introduction to Programming in Java', tmpId: '427', weekSection: ''})"}, {"id": 1826, "label": "Ankur Prasad", "group": "Professor", "title": "(_1826:Professor {name: 'Ankur Prasad'})"}, {"id": 1775, "label": "Engagement & Monetization | Mobile Games", "group": "Course", "title": "(_1775:Course {description: 'You will learn the most effective monetization strategies for your game, how to  keep your players interested and engaged, so that your game stands out in the app store.', directLink: 'https://www.udacity.com/course/engagement-monetization-mobile-games--ud407', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud407_thumbnail.jpg', title: 'Engagement & Monetization | Mobile Games', tmpId: '811', weekSection: \"[{'sectionTitle': 'Engagement', 'sectionDetail': ['Learn the best design strategies to build an addictive game.', 'Designing game difficulty, and including competition and social networks to get players more involved. ', 'Inspiring engagement is critical for a game to produce revenue in the long-term.']}, {'sectionTitle': 'Monetization Models', 'sectionDetail': ['Monetization strategies for both paid games and free-to-download \\u201cfreemium\\u201d games.', 'A comparison of both premium and freemium models.', 'How to effectively implement ads and in-app purchases.']}, {'sectionTitle': 'Best Publishing Practices', 'sectionDetail': ['Get useful player feedback, and how to test out versions of your game with A/B testing.', 'Design strategies for choosing what will appear in the app store\\u2014like icons and screenshots.', 'Get your game to stand out against the competition.']}]\"})"}, {"id": 325, "label": "Michael Mannino", "group": "Professor", "title": "(_325:Professor {name: 'Michael Mannino'})"}, {"id": 1791, "label": "Database Management Essentials", "group": "Course", "title": "(_1791:Course {description: 'Database Management Essentials provides the foundation you need for a career in database development, data warehousing, or business intelligence, as well as for the entire Data Warehousing for Business Intelligence specialization. In this course, you will create relational databases, write SQL statements to extract information to satisfy business reporting requests, create entity relationship diagrams (ERDs) to design databases, and analyze table designs for excessive redundancy. As you develop these skills, you will use either Oracle or MySQL to execute SQL statements and a database diagramming tool such as the ER Assistant to create ERDs. We\\u2019ve designed this course to ensure a common foundation for specialization learners. Everyone taking the course can jump right in with writing SQL statements in Oracle or MySQL.', directLink: 'https://www.coursera.org/learn/database-management', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/d6/8df4a04d0911e593b04f99cfdaa374/Course-1---Logo.png', title: 'Database Management Essentials', tmpId: '793', weekSection: \"[{'name': 'Course Introduction', 'description': 'Module 1 provides the context for Database Management Essentials. When you\\u2019re done, you\\u2019ll understand the objectives for the course and know what topics and assignments to expect. Keeping these course objectives in mind will help you succeed throughout the course! You should read about the database software requirements in the last lesson of module 1. I recommend that you try to install the DBMS software this week before assignments begin in week 2.', 'timeCommitment': 4471000, 'id': 'i9X3K', 'lessonIds': ['XH1XD', 'Hp0m2', '9xQEE', '50XZj', 'JkPa5'], 'slug': 'course-introduction'}, {'name': 'Introduction to Databases and DBMSs', 'description': 'We\\u2019ll launch into an exploration of databases and database technology and their impact on organizations in Module 2. We\\u2019ll investigate database characteristics, database technology features, including non-procedural access, two key processing environments, and an evolution of the database software industry. This short informational module will ensure that we all have the same background and context, which is critical for success in the later modules that emphasize details and hands-on skills.\\n', 'timeCommitment': 9019000, 'id': 'yK2kC', 'lessonIds': ['CdEK2', '3vzQQ', '9bDuS', 'SrD4h', '3xjBU', 'lILwa', 'hz5bj', '1s9AQ'], 'slug': 'introduction-to-databases-and-dbmss'}, {'name': 'Relational Data Model and the CREATE TABLE Statement', 'description': 'Now that you have the informational context for database features and environments, you\\u2019ll start building! In this module, you\\u2019ll learn relational data model terminology, integrity rules, and the CREATE TABLE statement. You\\u2019ll apply what you\\u2019ve learned in practice and graded problems using a database management system (DBMS), either Oracle or MySQL, creating tables using the SQL CREATE TABLE statement and populating your tables using given SQL INSERT statements.\\n', 'timeCommitment': 18687000, 'id': 'YfJxI', 'lessonIds': ['fHhJu', 'sfXn0', 'PKweo', 'FOkXU', 'f8GXY', 'OpBe8'], 'slug': 'relational-data-model-and-the-create-table-statement'}, {'name': 'Basic Query Formulation with SQL', 'description': 'This module is all about acquiring query formulation skills. Now that you know the relational data model and have basic skills with the CREATE TABLE statement, we can cover basic syntax of the SQL SELECT statement and the join operator for combining tables. SELECT statement examples are presented for single table conditions, join operations, and grouping operations. You\\u2019ll practice writing simple SELECT statements using the tables that you created in the assignment for module 3.\\n', 'timeCommitment': 17929000, 'id': 'LR2Qm', 'lessonIds': ['Y3Ntf', '3VA0K', 'fyJwF', 'D4Eqp', 'RkXmN', 'kC5wk'], 'slug': 'basic-query-formulation-with-sql'}, {'name': 'Extended Query Formulation with SQL', 'description': 'Now that you can identify and use the SELECT statement and the join operator, you\\u2019ll extend your problem solving skills in this module so you can gain confidence on more complex queries. You will work on retrieval problems with multiple tables and grouping. In addition, you\\u2019ll learn to use the UNION operator in the SQL SELECT statement and write SQL modification statements.\\n', 'timeCommitment': 17653000, 'id': 'Kzejv', 'lessonIds': ['zFYMp', 'WKQsL', 'PKpK0', 'dqw03', 'V6G62', 'AKoGu'], 'slug': 'extended-query-formulation-with-sql'}, {'name': 'Notation for Entity Relationship Diagrams', 'description': 'Module 6 represents another shift in your learning. In previous modules, you\\u2019ve created and populated tables and developed query formulation skills using the SQL SELECT statement. Now you\\u2019ll start to develop skills that allow you to create a database design to support business requirements. You\\u2019ll learn basic notation used in entity relationship diagrams (ERDs), a graphical notation for data modeling. You will create simple ERDs using basic diagram symbols and relationship variations to start developing your data modeling skills. \\n', 'timeCommitment': 13474000, 'id': 'GyVAi', 'lessonIds': ['mTmz8', 'sJ5PJ', 'lbCaa', 'k8D2i', 'BAjKk'], 'slug': 'notation-for-entity-relationship-diagrams'}, {'name': 'ERD Rules and Problem Solving', 'description': 'Module 7 builds on your knowledge of database development using basic ERD symbols and relationship variations. We\\u2019ll be practicing precise usage of ERD notation and basic problem solving skills. You will learn about diagram rules and work problems to help you gain confidence using and creating ERDs.\\n', 'timeCommitment': 14548000, 'id': '2nbSI', 'lessonIds': ['BL09n', 'Dc103', 'FCsZR', 'PfPep', 'KVOy9', 'fvXmm'], 'slug': 'erd-rules-and-problem-solving'}, {'name': 'Developing Business Data Models', 'description': 'In Module 8, you\\u2019ll use your ERD notation skills and your ability to avoid diagram errors to develop ERDs that satisfy specific business data requirements. You will learn and practice powerful problem-solving skills as you analyze narrative statements and transformations to generate alternative ERDs.\\n', 'timeCommitment': 13624000, 'id': 'NssZp', 'lessonIds': ['QyQGq', 'xGU7P', '3EmW8', 'fs25j', '6RMd8'], 'slug': 'developing-business-data-models'}, {'name': 'Data Modeling Problems and Completion of an ERD', 'description': 'Now that you have practiced data modeling techniques, you\\u2019ll get to wrestle with narrative problem analyses and transformations for generating alternative database designs in Module 9. At the end of this module, you\\u2019ll learn guidelines for documentation and detection of design errors that will serve you well as you design databases for business situations.\\n', 'timeCommitment': 12202000, 'id': 'QX6Gf', 'lessonIds': ['nwDC6', 'RnkNV', 'oimFI', 'QrNj4'], 'slug': 'data-modeling-problems-and-completion-of-an-erd'}, {'name': 'Schema Conversion', 'description': 'Modules 6 to 9 covered conceptual data modeling, emphasizing precise usage of ERD notation, analysis of narrative problems, and generation of alternative designs. Modules 10 and 11 cover logical database design, the next step in the database development process. In Module 10, we\\u2019ll cover schema conversion, the first step in the logical database design phase. You will learn to convert an ERD into a table design that can be implemented on a relational DBMS.\\n', 'timeCommitment': 11927000, 'id': 'OFUxc', 'lessonIds': ['76nB2', 'Z14TD', 'MTYRQ', 'OFLwh'], 'slug': 'schema-conversion'}, {'name': 'Normalization Concepts and Practice', 'description': 'Module 11 covers normalization, the second part of the logical database design process. Normalization provides tools to remove unwanted redundancy in a table design. You\\u2019ll discover the motivation for normalization, constraints to reason about unwanted redundancy, and rules that detect excessive redundancy in a table design. You\\u2019ll practice integrating and applying normalization techniques in the final lesson of this course.\\n', 'timeCommitment': 14475000, 'id': 'mRHla', 'lessonIds': ['u4QtN', 'JqaZo', 'PxyA4', 'XGzXv', 'TDp0J', 'dHNoc', 'KnjBE'], 'slug': 'normalization-concepts-and-practice'}]\"})"}, {"id": 712, "label": "Relational Database Support for Data Warehouses", "group": "Course", "title": "(_712:Course {description: \"Relational Database Support for Data Warehouses is the third course in the Data Warehousing for Business Intelligence specialization. In this course, you'll use analytical elements of SQL for answering business intelligence questions. You'll learn features of relational database management systems for managing summary data commonly used in business intelligence reporting. Because of the importance and difficulty of managing implementations of data warehouses, we'll also delve into storage architectures, scalable parallel processing, data governance, and big data impacts.\", directLink: 'https://www.coursera.org/learn/dwrelational', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/0a/6522804d0a11e59bd777c2a1ef6a6e/Course-3---Logo.png', title: 'Relational Database Support for Data Warehouses', tmpId: '294', weekSection: \"[{'name': 'DBMS Extensions and Example Data Warehouses', 'description': 'Module 1 introduces the course and covers concepts that provide a context for the remainder of this course. In the first two lessons, you\\u2019ll understand the objectives for the course and know what topics and assignments to expect. In the remaining lessons, you will learn about DBMS extensions, a review of schema patterns, data warehouses used in practice problems and assignments, and examples of data warehouses in education and health care. This informational module will ensure that you have the background for success in later modules that emphasize details and hands-on skills.You should also read about the software requirements in the lesson at the end of module 1. I recommend that you try to install the Oracle software this week before assignments begin in week 2. If you have taken other courses in the specialization, you may already have installed the Oracle software.', 'timeCommitment': 12710000, 'id': 'b0zDx', 'lessonIds': ['tJ2if', 'aHDbP', 'KoI96', 'N3sAG', 'x3BFK', 'YmYNk', 'oU2le', 'n0oDb'], 'slug': 'dbms-extensions-and-example-data-warehouses'}, {'name': 'SQL Subtotal Operators', 'description': 'Now that you have the informational context for relational database support of data warehouses, you\\u2019ll start using relational databases to write business intelligence queries! In module 2, you will learn an important extension of the SQL SELECT statement for subtotal operators. You\\u2019ll apply what you\\u2019ve learned in practice and graded problems using Oracle SQL for problems involving the CUBE, ROLLUP, and GROUPING SETS operators. Because the subtotal operators are part of the SQL standard, your learning will readily apply to other enterprise DBMSs. At the end of this module, you will have solid background to write queries using the SQL subtotal operators as a data warehouse analyst.', 'timeCommitment': 25390000, 'id': 'tDBFU', 'lessonIds': ['4yjlb', 'gqEvQ', 'ruxEJ', 'i1lrS', 't3W16', 'iZQxh'], 'slug': 'sql-subtotal-operators'}, {'name': 'SQL Analytic Functions', 'description': 'After your experience using the SQL subtotal operators, you are ready to learn another important SQL extension for business intelligence applications. In module 3, you will learn about an extended processing model for SQL analytic functions that support common analysis in business intelligence applications. You\\u2019ll apply what you\\u2019ve learned in practice and graded problems using Oracle SQL for problems involving qualitative ranking of business units, window comparisons showing relationships of business units over time, and quantitative contributions showing performance thresholds and contributions of individual business units to a whole business. Because analytic functions are part of the SQL standard, your learning will apply to other enterprise DBMSs. At the end of this module, you will have solid background to write queries using the SQL analytic functions as a data warehouse analyst.', 'timeCommitment': 24257000, 'id': 'FasZQ', 'lessonIds': ['OWO7W', 'rZHcb', 'G37v7', 'JT7c1', 'qpwI3', 'RvL7p'], 'slug': 'sql-analytic-functions'}, {'name': 'Materialized View Processing and Design', 'description': 'After acquiring query formulation skills for development of business intelligence applications, you are ready to learn about DBMS extensions for efficient query execution. Business intelligence queries can use lots of resources so materialized view processing and design has become an important extension of DBMSs. In module 4, you will learn about an SQL statement for creating materialized views, processing requirements for materialized views, and rules for rewriting queries using materialized views. To gain insight about the complexity of query rewriting, you will practice rewriting queries using materialized views. To provide closure about relational database support for data warehouses, you will learn about about Oracle tools for data integration, the Oracle Data Integrator, along with two SQL statements useful for specific data integration tasks. After this module, you will have a solid background to use materialized views to improve query performance and deploy the Extraction, Loading, and Transformation approach for data integration as a data warehouse administrator or analyst.', 'timeCommitment': 21122000, 'id': 'heRGh', 'lessonIds': ['iZEWO', 'uvzoR', 'ewEuJ', 'oF6lp', 'eslRo', 'HBOEB'], 'slug': 'materialized-view-processing-and-design'}, {'name': 'Physical Design and Governance', 'description': 'Module 5 finishes the course with a return to conceptual material about physical design technologies and data governance practices. You will learn about storage architectures, scalable parallel processing, big data issues, and data governance. After this module, you will have background about conceptual issues important for data warehouse administrators.', 'timeCommitment': 7252000, 'id': 'cFhmJ', 'lessonIds': ['iSqKh', 'nOrl2', 'P5cip', 'RWQ5F', 'zWlhD', 'rgMv7'], 'slug': 'physical-design-and-governance'}]\"})"}, {"id": 324, "label": "Data Warehouse Concepts, Design, and Data Integration", "group": "Course", "title": "(_324:Course {description: 'This is the second course in the Data Warehousing for Business Intelligence specialization. Ideally, the courses should be taken in sequence. In this course, you will learn exciting concepts and skills for designing data warehouses and creating data integration workflows.  These are fundamental skills for data warehouse developers and administrators. You will have hands-on experience for data warehouse design and use open source products for manipulating pivot tables and creating data integration workflows.You will also gain conceptual background about maturity models, architectures, multidimensional models, and management practices, providing an organizational perspective about data warehouse development. If you are currently a business or information technology professional and want to become a data warehouse designer or administrator, this course will give you the knowledge and skills to do that. By the end of the course, you will have the design experience, software background, and organizational context that prepares you to succeed with data warehouse development projects.   In this course, you will create data warehouse designs and data integration workflows that satisfy the business intelligence needs of organizations. When you\\u2019re done with this course, you\\u2019ll be able to:    * Evaluate an organization for data warehouse maturity and business architecture alignment;    * Create a data warehouse design and reflect on alternative design methodologies and design goals;    * Create data integration workflows using prominent open source software;    * Reflect on the role of change data, refresh constraints, refresh frequency trade-offs, and data quality goals in data integration process design; and    * Perform operations on pivot tables to satisfy typical business analysis requests using prominent open source software', directLink: 'https://www.coursera.org/learn/dwdesign', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/de/bc87904d0911e5b9b22778162e6288/Course-2---Logo.png', title: 'Data Warehouse Concepts, Design, and Data Integration', tmpId: '114', weekSection: \"[{'name': 'Data Warehouse Concepts and Architectures', 'description': 'Module 1 introduces the course and covers concepts that provide a context for the remainder of this course. In the first two lessons, you\\u2019ll understand the objectives for the course and know what topics and assignments to expect. In the remaining lessons, you will learn about historical reasons for development of data warehouse technology, learning effects, business architectures, maturity models, project management issues, market trends, and employment opportunities. This informational module will ensure that you have the background for success in later modules that emphasize details and hands-on skills.You should also read about the software requirements in the lesson at the end of module 1. I recommend that you try to install the software this week before assignments begin in week 2.', 'timeCommitment': 13813000, 'id': 'HfGNt', 'lessonIds': ['Qrhdz', 'N9fJu', '92FTQ', 'q4vBJ', 'xJgms', 'gX8XP', 'akxlZ', 'aNJaW', 'UcPqK', 'oE7Pd'], 'slug': 'data-warehouse-concepts-and-architectures'}, {'name': 'Multidimensional Data Representation and Manipulation', 'description': 'Now that you have the informational context for data warehouse development, you\\u2019ll start using data warehouse tools! In module 2, you will learn about the multidimensional representation of a data warehouse used by business analysts. You\\u2019ll apply what you\\u2019ve learned in practice and graded problems using Pivot4J, an open source tool for manipulating pivot tables. At the end of this module, you will have solid background to communicate and assist business analysts who use a multidimensional representation of a data warehouse.', 'timeCommitment': 17415000, 'id': 'CjzJr', 'lessonIds': ['HAG3m', 'cEJ8w', 'pJUEG', '13xo8', 'MV13l', 'SYRuV', 'gkjde', 'WBGjl'], 'slug': 'multidimensional-data-representation-and-manipulation'}, {'name': 'Data Warehouse Design Practices and Methodologies', 'description': 'This module emphasizes data warehouse design skills. Now that you understand the multidimensional representation used by business analysts, you are ready to learn about data warehouse design using a relational database. In practice, the multidimensional representation used by business analysts must be derived from a data warehouse design using a relational DBMS.You will learn about design patterns, summarizability problems, and design methodologies. You will apply these concepts to mini case studies about data warehouse design. At the end of the module, you will have created data warehouse designs based on data sources and business needs of hypothetical organizations.', 'timeCommitment': 15999000, 'id': 'KAZcP', 'lessonIds': ['ybtHF', 'YmJSR', 'H6HpR', 'N4U2d', 'd1vwO', 'SWtS6', '5iUlW'], 'slug': 'data-warehouse-design-practices-and-methodologies'}, {'name': 'Data Integration Concepts, Processes, and Techniques ', 'description': 'Module 4 extends your background about data warehouse development. After learning about schema design concepts and practices, you are ready to learn about data integration processing to populate and refresh a data warehouse. The informational background in module 4 covers concepts about data sources, data integration processes, and techniques for pattern matching and inexact matching of text. Module 4 provides a context for the software skills that you will learn in module 5. ', 'timeCommitment': 8852000, 'id': 'UxNvu', 'lessonIds': ['mmXd5', 'c1tai', 'LUjLw', 'PDrh2', 'ZdVCT', 'Qn5cg', 'kZrpA'], 'slug': 'data-integration-concepts-processes-and-techniques'}, {'name': 'Architectures, Features, and  Details of Data Integration Tools', 'description': 'Module 5 extends your background about data integration from module 4. Module 5 covers architectures, features, and details about data integration tools to complement the conceptual background in module 4. You will learn about the features of two open source data integration tools, Talend Open Studio and Pentaho Data Integration. You will use Pentaho Data Integration in guided tutorial in preparation for a graded assignment involving Pentaho Data Integration.', 'timeCommitment': 18891000, 'id': 'RgDr3', 'lessonIds': ['UMsU3', '1BmEU', 'HAYh3', 'ebOB4', 'wr9WA', 'ijd3A'], 'slug': 'architectures-features-and-details-of-data-integration-tools'}]\"})"}, {"id": 1503, "label": "\u6c5f\u632f\u745e", "group": "Professor", "title": "(_1503:Professor {name: '\\u6c5f\\u632f\\u745e'})"}, {"id": 1502, "label": "\u6f14\u7b97\u6cd5\u57fa\u790e\u8207\u61c9\u7528(Algorithm Essentials and Applications)", "group": "Course", "title": "(_1502:Course {description: '\\u672c\\u8ab2\\u7a0b\\u7279\\u5225\\u5f37\\u8abf\\u6f14\\u7b97\\u6cd5\\u5728\\u4e0d\\u540c\\u79d1\\u6280\\u9818\\u57df\\u7684\\u5be6\\u969b\\u61c9\\u7528\\uff0c\\u6bcf\\u6b21\\u8ab2\\u7a0b\\u958b\\u653e\\u5747\\u52a0\\u5165\\u65b0\\u7684\\u6f14\\u7b97\\u6cd5\\u61c9\\u7528\\u5be6\\u4f8b\\uff0c\\u671f\\u5f85\\u80fd\\u5f15\\u767c\\u5b78\\u751f\\u66f4\\u5f37\\u7684\\u5b78\\u7fd2\\u52d5\\u6a5f\\u4e26\\u52a0\\u6df1\\u5b78\\u7fd2\\u6548\\u679c\\u3002\\u9664\\u4e86\\u5177\\u6709\\u4ee5\\u6a19\\u6e96\\u8a55\\u91cf\\u6307\\u6a19(rubrics)\\u9032\\u884c\\u540c\\u5115\\u4e92\\u8a55\\u7684\\u5831\\u544a\\u4f5c\\u696d\\u4e4b\\u5916\\uff0c\\u6bcf\\u9031\\u8ab2\\u7a0b\\u5747\\u4f34\\u96a8\\u4e00\\u500b\\u7a0b\\u5f0f\\u8a2d\\u8a08\\u7af6\\u8cfd\\uff0c\\u8b93\\u4fee\\u8ab2\\u5b78\\u54e1\\u5728\\u8ab2\\u5f8c\\u4ee5\\u8ab2\\u7a0b\\u6559\\u6388\\u7684\\u6f14\\u7b97\\u6cd5\\u70ba\\u57fa\\u790e\\u64b0\\u5beb\\u7a0b\\u5f0f\\u89e3\\u6c7a\\u591a\\u500b\\u8207\\u8ab2\\u7a0b\\u76f8\\u95dc\\u db\\u9031\\uff1a\\u6a39\\u641c\\u5c0b\\u6f14\\u7b97\\u6cd5\\u8207\\u5206\\u652f\\u5b9a\\u754c\\u6f14\\u7b97\\u6cd5\\r \\u7b2c\\u4e94\\u9031\\uff1a\\u6f14\\u7b97\\u6cd5\\u5728\\u5404\\u8cc7\\u8a0a\\u79d1\\u6280\\u9818\\u57df\\u7684\\u61c9\\u7528(1)\\r \\u7b2c\\u516d\\u9031\\uff1a\\u6f14\\u7b97\\u6cd5\\u5728\\u5404\\u8cc7\\u8a0a\\u79d1\\u6280\\u9818\\u57df\\u7684\\u61c9\\u7528(2)'})"}, {"id": 295, "label": "Functional Program Design in Scala", "group": "Course", "title": "(_295:Course {description: \"In this course you will learn how to apply the functional programming style in the design of larger applications. You'll get to know important new functional programming concepts, from lazy evaluation to structuring your libraries using monads. We'll work on larger and more involved examples, from state space exploration to random testing to discrete circuit simulators. You\\u2019ll also learn some best practices on how to write good Scala code in the real world. Several parts of this course deal with the question how functional programming interacts with mutable state. We will explore the consequences of combining functions and state. We will also look at purely functional alternatives to mutable state, using infinite data structures or functional reactive programming. Learning Outcomes. By the end of this course you will be able to:  - recognize and apply design principles of functional programs,  - design functional libraries and their APIs,  - competently combine functions and state in one program,  - understand reasoning techniques for programs that combine     functions and state,  - write simple functional reactive applications. Recommended background: You should have at least one year programming experience. Proficiency with Java or C# is ideal, but experience with other languages such as C/C++, Python, Javascript or Ruby is also sufficient. You should have some familiarity using the command line. This course is intended to be taken after Functional Programming Principles in Scala: https://www.coursera.org/learn/progfun1.\", directLink: 'https://www.coursera.org/learn/progfun2', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/d2/45223065de11e698602570f76c5b39/ScalaIcon.png', title: 'Functional Program Design in Scala', tmpId: '87', weekSection: \"[{'name': 'For Expressions and Monads', 'description': 'We'll start by revisiting some concepts that we have learned from Principles of Functional Programming in Scala; collections, pattern matching, and functions. We'll then touch on for-comprehensions, a powerful way in Scala to traverse a list, process it, and return a new list. We'll see how to do queries with for-comprehensions as well as how the for-comprehension is 'desugared' into calls to higher-order functions by the Scala compiler. Finally, we'll discuss what monads are, and how to verify that the monad laws are satisfied for a number of examples.', 'timeCommitment': 27211000, 'id': '2P3Xc', 'lessonIds': ['ezLy9', 'x4kBF'], 'slug': 'for-expressions-and-monads'}, {'name': 'Lazy Evaluation', 'description': 'This week we'll revisit performance issues caused by combinatorial search, and we'll discover an important concept in functional programming that can these issues: laziness. We'll also learn a little bit about proofs on trees; in particular, we'll see how to extend structural induction to trees.', 'timeCommitment': 26386000, 'id': 'Q6JdH', 'lessonIds': ['ycSY1'], 'slug': 'lazy-evaluation'}, {'name': 'Functions and State', 'description': 'This week, we'll learn about state and side-effects. Through a rich example, we'll learn programming patterns for managing state in larger programs. We'll also learn about for-loops and while-loops in Scala.', 'timeCommitment': 25918000, 'id': 'mGy4n', 'lessonIds': ['mnFdR'], 'slug': 'functions-and-state'}, {'name': 'Timely Effects', 'description': 'This week we'll learn a number of important programming patterns via examples, starting with the observer pattern, and then going on to functional reactive programming. We'll learn how latency can be modeled as an effect, and how latency can be handled with Scala's monadic futures. We'll learn the important combinators on futures as well as how they can be composed to build up rich and responsive services.', 'timeCommitment': 28150000, 'id': 'xPk38', 'lessonIds': ['lBJSr'], 'slug': 'timely-effects'}]\"})"}, {"id": 1666, "label": "\u6578\u64da\u5eab\u7cfb\u7d71\uff1a\u6a21\u578b\u8207\u8a9e\u8a00\uff082017\uff09", "group": "Course", "title": "(_1666:Course {description: '', directLink: 'http://www.ewant.org/admin/tool/mooccourse/mnetcourseinfo.php?hostid=5&id=679', photoLink: 'http://cou02.ewant.org/mnet/service/enrol/download.php?id=161&area=overviewfiles', title: '\\u6578\\u64da\\u5eab\\u7cfb\\u7d71\\uff1a\\u6a21\\u578b\\u8207\\u8a9e\\u8a00\\uff082017\\uff09', tmpId: '699', weekSection: '<p>\\u7b2c1\\u9031:\\u7b2c1\\u8bb2 \\u521d\\u6b65\\u8ba4\\u8bc6\\u6570\\u636e\\u5e93\\u7cfb\\u7edf</p><p></p><p>\\u7b2c2\\u9031:\\u7b2c2\\u8bb2 \\u6570\\u636e\\u5e93\\u7cfb\\u7edf\\u7684\\u7ed3\\u6784\\u62bd\\u8c61\\u4e0e\\u6f14\\u53d8</p><p></p><p>\\u7b2c3\\u9031:\\u7b2c3\\u8bb2 \\u5173\\u7cfb\\u6a21\\u578b\\u4e4b\\u57fa\\u672c\\u6982\\u5ff5</p><p></p><p>\\u7b2c4\\u9031:\\u7b2c4\\u8bb2 \\u5173\\u7cfb\\u6a21\\u578b\\u4e4b\\u5173\\u7cfb\\u4ee3\\u6570</p><p></p><p>\\u7b2c5\\u9031:\\u7b2c5\\u8bb2 \\u5173\\u7cfb\\u6a21\\u578b\\u4e4b\\u5173\\u7cfb\\u6f14\\u7b97</p><p></p><p>\\u7b2c6\\u9031:\\u7b2c6\\u8bb2 \\u6982\\u89c8SQL\\u8bed\\u8a00</p><p></p><p>\\u7b2c7\\u9031:\\u7b2c7\\u8bb2 SQL\\u8bed\\u8a00\\u4e4b\\u590d\\u6742\\u67e5\\u8be2\\u4e0e\\u89c6\\u56fe</p><p></p><p>\\u7b2c8\\u9031:\\u7b2c8\\u8bb2 SQL\\u8bed\\u8a00\\u4e0e\\u6570\\u636e\\u5e93\\u5b8c\\u6574\\u6027\\u4e0e\\u5b89\\u5168\\u6027</p><p></p><p>\\u7b2c9\\u9031:\\u7b2c9\\u8bb2 \\u5d4c\\u5165\\u5f0fSQL\\u8bed\\u8a00\\u4e4b\\u57fa\\u672c\\u6280\\u5de7</p><p></p><p>\\u7b2c10\\u9031:\\u7b2c10\\u8bb2 \\u5d4c\\u5165\\u5f0fSQL\\u8bed\\u8a00\\u4e4b\\u52a8\\u6001SQL</p><p></p>'})"}, {"id": 51, "label": "13", "group": "Category", "title": "(_51:Category {number: '13'})"}, {"id": 1412, "label": "\u91d1\u878d\u79d1\u6280\u8207\u91d1\u878d\u6a5f\u69cb", "group": "Course", "title": "(_1412:Course {description: '', directLink: '', photoLink: '', title: '\\u91d1\\u878d\\u79d1\\u6280\\u8207\\u91d1\\u878d\\u6a5f\\u69cb', tmpId: '601', weekSection: ''})"}, {"id": 260, "label": "\u6a5f\u5668\u5b78\u7fd2", "group": "Course", "title": "(_260:Course {description: '', directLink: '', photoLink: '', title: '\\u6a5f\\u5668\\u5b78\\u7fd2', tmpId: '567', weekSection: ''})"}, {"id": 24, "label": "6", "group": "Category", "title": "(_24:Category {number: '6'})"}, {"id": 245, "label": "ZHANG Li", "group": "Professor", "title": "(_245:Professor {name: 'ZHANG Li'})"}, {"id": 300, "label": "Data Processing Using Python", "group": "Course", "title": "(_300:Course {description: \"This course (The English copy of '\\u7528Python\\u73a9\\u8f6c\\u6570\\u636e' <https://www.coursera.org/learn/hipython/home/welcome>)  is mainly for non-computer majors. It starts with the basic syntax of Python, to how to acquire data in Python locally and from network, to how to present data, then to how to conduct basic and advanced statistic analysis and visualization of data, and finally to how to design a simple GUI to present and process data, advancing level by level.  This course, as a whole, based on Finance data and through establishment of popular cases one after another, enables learners to more vividly feel the simplicity, elegance and robustness of Python. Also, it discusses the fast, convenient and efficient data processing capacity of Python in humanities and social sciences fields like literature, sociology and journalism and science and engineering fields like mathematics and biology, in addition to business fields. Similarly, it may also be flexibly applied into other fields. The course has been updated. Updates in the new version are :  1) the whole course has moved from Python 2.x to Python 3.x  2) Added manual webpage fetching and parsing. Web API is also added.  3) Improve the content order and enrich details of some content especially for some practice projects.\", directLink: 'https://www.coursera.org/learn/python-data-processing', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/98/1ac3204b9111e5a7141993db26bfbc/__1.jpg', title: 'Data Processing Using Python', tmpId: '102', weekSection: \"[{'name': 'Welcome to learn Data Processing Using Python!', 'description': 'Hi, guys, welcome to learn \\u201cData Processing Using Python\\u201d(The English version of '\\u7528Python\\u73a9\\u8f6c\\u6570\\u636e', url is https://www.coursera.org/learn/hipython/home/welcome)!In this course, I tell in a manner that enables non-computer majors to understand how to utilize this simple and easy programming language \\u2013 Python to rapidly acquire, express, analyze and present data based on SciPy, Requests, Beautiful Soup libraries etc. Many cases are provided to enable you to easily and happily learn how to use Python to process data in many fields.  ', 'timeCommitment': 1429000, 'id': 'lYPga', 'lessonIds': ['06EGe'], 'slug': 'welcome-to-learn-data-processing-using-python'}, {'name': 'Basics of Python', 'description': 'Hi, guys, welcome to learn Module 01 \\u201cBasics of Python\\u201d! I\\u2019ll first guide you to have a glimpse of its simplicity for learning as well as elegance and robustness. Less is more: the author of Python must know this idea well. After learning this module, you can master the basic language structures, data types, basic operations, conditions, loops, functions and modules in Python. With them, we can write some useful programs! ', 'timeCommitment': 24215000, 'id': 'WgBCH', 'lessonIds': ['m5HX0', 'jYBjZ', 'Wm4GR', 'RCrGe'], 'slug': 'basics-of-python'}, {'name': 'Data Acquisition and Presentation', 'description': 'Welcome to learn Module 02 \\u201cData Acquisition and Presentation\\u201d! After learning this module, you can master the modes of acquiring local data and network data in Python and use the basic and yet very powerful data structure sequence, string, list and tuple in Python to fast and effectively present data and simply process data. ', 'timeCommitment': 9861000, 'id': 'BUAro', 'lessonIds': ['oBb7F', 'XhIHo', '347by'], 'slug': 'data-acquisition-and-presentation'}, {'name': 'Powerful Data Structures and Python Extension Libraries', 'description': 'Welcome to learn Module 03 \\u201cPowerful Data Structures and Python Extension Libraries\\u201d! Have you felt you are closer to using Python to process data? After learning this module, you can master the intermediate-level and advanced uses of Python: data structure dictionaries and sets. In some applications, they can be very convenient. What\\u2019s special here is that, you can also feel the charm of such concise and efficient data structures: ndarray, Series and DataFrame in the most famous and widely applied scientific computing package SciPy in Python. ', 'timeCommitment': 9179000, 'id': 'LbO74', 'lessonIds': ['OzbCx', 'dkkdv', 'K72Iq'], 'slug': 'powerful-data-structures-and-python-extension-libraries'}, {'name': 'Python Data Statistics and Visualization', 'description': 'Welcome to learn Module 04 \\u201cPython Data Statistics and Visualization\\u201d! In this module, I will show you, over the entire process of data processing, the unique advantages of Python in data processing and analysis, and use many cases familiar to and loved by us to learn about and master methods and characteristics. After learning this module, you can fast and effectively mine your desired or expected or unknown results from a large amount of data, and can also present those data in various images. In addition, the data statistics modes of all third party packages in Python are extraordinarily and surprisingly strong, but we, as average persons, can still understand and possess them. ', 'timeCommitment': 26132000, 'id': 'ycp06', 'lessonIds': ['qFOB9', 'CCKEa', '69q9T', 'WStO5'], 'slug': 'python-data-statistics-and-visualization'}, {'name': 'Object Orientation and Graphical User Interface', 'description': 'Welcome to Module 05 \\u201cObject Orientation and Graphical User Interface\\u201d! In this module, I will guide you to understand what object orientation is and the relationship between graphical user interface and object orientation. Learners are only required to understand the concepts so that you can more freely and easily pick up various new functions in future. No program writing is required here. Besides, you also need to master the basic framework of GUI, common components and layout management. After learning them, you will find development with GUI is actually not remote. It has an Easter egg, too ~~~ ', 'timeCommitment': 10395000, 'id': 'gOyze', 'lessonIds': ['rwCTK', 'XYOZM', 'rWlBC', 'typ3m'], 'slug': 'object-orientation-and-graphical-user-interface'}]\"})"}, {"id": 244, "label": "\u7528Python\u73a9\u8f6c\u6570\u636e Data Processing Using Python", "group": "Course", "title": "(_244:Course {description: '\\u672c\\u8bfe\\u7a0b (Please click https://www.coursera.org/learn/python-data-processing for English version) \\u4e3b\\u8981\\u9762\\u5411\\u975e\\u8ba1\\u7b97\\u673a\\u4e13\\u4e1a\\u5b66\\u751f\\uff0c\\u4ecePython\\u57fa\\u672c\\u8bed\\u6cd5\\u5f00\\u59cb\\uff0c\\u5230Python\\u4e2d\\u5982\\u4f55\\u4ece\\u672c\\u5730\\u548c\\u7f51\\u7edc\\u4e0a\\u8fdb\\u884c\\u6570\\u636e\\u83b7\\u53d6\\uff0c\\u5982\\u4f55\\u89e3\\u6790\\u548c\\u8868\\u793a\\u6570\\u636e\\uff0c\\u518d\\u5230\\u5982\\u4f55\\u5229\\u7528Python\\u5f00\\u6e90\\u751f\\u6001\\u7cfb\\u7edfSciPy\\u5bf9\\u6570\\u636e\\u8fdb\\u884c\\u57fa\\u7840\\u548c\\u9ad8\\u7ea7\\u7684\\u7edf\\u8ba1\\u5206\\u6790\\u53ca\\u53ef\\u89c6\\u5316\\uff0c\\u5230\\u6700\\u540e\\u5982\\u4f55\\u8b
