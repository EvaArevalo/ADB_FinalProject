 a focused course designed to rapidly get you up to speed on the process of building and managing a data science team. Our goal was to make this as convenient as possible for you without sacrificing any essential content. We've left the technical information aside so that you can focus on managing your team and moving it forward. After completing this course you will know. 1. The different roles in the data science team including data scientist and data engineer 2. How the data science team relates to other teams in an organization 3. What are the expected qualifications of different data science team members 4. Relevant questions for interviewing data scientists 5. How to manage the onboarding process for the team 6. How to guide data science teams to success 7. How to encourage and empower data science teams Commitment: 1 week of study, 4-6 hours Course cover image by JaredZammit. Creative Commons BY-SA. https://flic.kr/p/5vuWZz\", directLink: 'https://www.coursera.org/learn/build-data-science-team', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/df/d28dd045ea11e58738b93f7fb6a31b/2959253587_05102df8df_o.jpg', title: 'Building a Data Science Team', tmpId: '2', weekSection: \"[{'name': 'Building a Data Science Team', 'description': 'Welcome to Building a Data Science Team! This course is one module, intended to be taken in one week.  the course works best if you follow along with the material in the order it is presented. Each lecture consists of videos and reading materials and every lecture has a 5 question quiz. You need to get 4 out of 5 or better on the quiz to pass. Overall the quizzes are worth 17% of your grade each, with the exception of the last quiz, which is worth 15%. I'm excited to have you in the class and look forward to your contributions to the learning community. Click Discussions to see forums where you can discuss the course material with fellow students taking the class. Be sure to introduce yourself to everyone in the Meet and Greet forum.If you have questions about course content, please post them in the forums to get help from others in the course community. For technical problems with the Coursera platform, visit the Learner Help Center.Good luck as you get started, and I hope you enjoy the course!  -Jeff', 'timeCommitment': 13385000, 'id': 'dWq6i', 'lessonIds': ['yLq31', 'Ws63V', 'y8TJC', 'PctoA', '3a8TG', 'XT4hd', '81Hkr'], 'slug': 'building-a-data-science-team'}]\"})"}, {"id": 1905, "label": null, "group": "Provider", "title": "(_1905:Provider {number: 'Coursera'})"}, {"id": 1837, "label": "Machine Learning", "group": "Course", "title": "(_1837:Course {description: \"Machine learning is the science of getting computers to act without being explicitly programmed. In the past decade, machine learning has given us self-driving cars, practical speech recognition, effective web search, and a vastly improved understanding of the human genome. Machine learning is so pervasive today that you probably use it dozens of times a day without knowing it. Many researchers also think it is the best way to make progress towards human-level AI. In this class, you will learn about the most effective machine learning techniques, and gain practice implementing them and getting them to work for yourself. More importantly, you'll learn about not only the theoretical underpinnings of learning, but also gain the practical know-how needed to quickly and powerfully apply these techniques to new problems. Finally, you'll learn about some of Silicon Valley's best practices in innovation as it pertains to machine learning and AI. This course provides a broad introduction to machine learning, datamining, and statistical pattern recognition. Topics include: (i) Supervised learning (parametric/non-parametric algorithms, support vector machines, kernels, neural networks). (ii) Unsupervised learning (clustering, dimensionality reduction, recommender systems, deep learning). (iii) Best practices in machine learning (bias/variance theory; innovation process in machine learning and AI). The course will also draw from numerous case studies and applications, so that you'll also learn how to apply learning algorithms to building smart robots (perception, control), text understanding (web search, anti-spam), computer vision, medical informatics, audio, database mining, and other areas.\", directLink: 'https://www.coursera.org/learn/machine-learning', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera.s3.amazonaws.com/topics/ml/large-icon.png', title: 'Machine Learning', tmpId: '0', weekSection: \"[{'name': 'Introduction', 'description': 'Welcome to Machine Learning! In this module, we introduce the core idea of teaching a computer to learn concepts using data\\u2014without being explicitly programmed. The Course Wiki is under construction. Please visit the resources tab for the most complete and up-to-date information.', 'timeCommitment': 7088953, 'id': 'aOf6j', 'lessonIds': ['GOIXz', 'URH5n', '4Jpz0'], 'slug': 'introduction'}, {'name': 'Linear Regression with One Variable', 'description': 'Linear regression predicts a real-valued output based on an input value. We discuss the application of linear regression to housing price prediction, present the notion of a cost function, and introduce the gradient descent method for learning.', 'timeCommitment': 7500147, 'id': 'tN10A', 'lessonIds': ['emCIn', '7AyTq', 'bmUPd'], 'slug': 'linear-regression-with-one-variable'}, {'name': 'Linear Algebra Review', 'description': 'This optional module provides a refresher on linear algebra concepts. Basic understanding of linear algebra is necessary for the rest of the course, especially as we begin to cover models with multiple variables.', 'timeCommitment': 5681489, 'id': 'Wvrm2', 'lessonIds': ['iVV6v', '43si5'], 'slug': 'linear-algebra-review'}, {'name': 'Linear Regression with Multiple Variables', 'description': '\\nWhat if your input has more than one value? In this module, we show how linear regression can be extended to accommodate multiple input features. We also discuss best practices for implementing linear regression.', 'timeCommitment': 10126324, 'id': 'vW94N', 'lessonIds': ['FF77g', 'P50Gs', 'Tv4W9', 'TFRzS', 'RqTa8'], 'slug': 'linear-regression-with-multiple-variables'}, {'name': 'Octave/Matlab Tutorial', 'description': 'This course includes programming assignments designed to help you understand how to implement the learning algorithms in practice. To complete the programming assignments, you will need to use Octave or MATLAB. This module introduces Octave/Matlab and shows you how to submit an assignment.', 'timeCommitment': 16783651, 'id': '2B0GR', 'lessonIds': ['92U9W', 'Uzjb7'], 'slug': 'octave-matlab-tutorial'}, {'name': 'Logistic Regression', 'description': 'Logistic regression is a method for classifying data into discrete outcomes. For example, we might use logistic regression to classify an email  as spam or not spam. In this module, we introduce the notion of classification, the cost function for logistic regression, and the application of logistic regression to multi-class classification.\\n', 'timeCommitment': 6680947, 'id': 'mgpv7', 'lessonIds': ['TFce2', 'VeGBS', 'uGwU8', 'Zqaso'], 'slug': 'logistic-regression'}, {'name': 'Regularization', 'description': 'Machine learning models need to generalize well to new examples that the model has not seen in practice. In this module, we introduce regularization, which helps prevent models from overfitting the training data. ', 'timeCommitment': 15067533, 'id': '6okke', 'lessonIds': ['9coML', 'WDwmA'], 'slug': 'regularization'}, {'name': 'Neural Networks: Representation', 'description': 'Neural networks is a model inspired by how the brain works. It is widely used today in many applications: when your phone interprets and understand your voice commands, it is likely that a neural network is helping to understand your speech; when you cash a check, the machines that automatically read the digits also use neural networks. ', 'timeCommitment': 16957305, 'id': 'mZYiz', 'lessonIds': ['DAklL', '9caoH', 'FLtiC', 'bkJWs'], 'slug': 'neural-networks-representation'}, {'name': 'Neural Networks: Learning', 'description': 'In this module, we introduce the backpropagation algorithm that is used to help learn parameters for a neural network. At the end of this module, you will be implementing your own neural network for digit recognition.\\n', 'timeCommitment': 18517050, 'id': 'Aah2H', 'lessonIds': ['GlCRH', '5YKzp', 'VqCHe', '1Vn1r'], 'slug': 'neural-networks-learning'}, {'name': 'Advice for Applying Machine Learning', 'description': 'Applying machine learning in practice is not always straightforward. In this module, we share best practices for applying machine learning in practice, and discuss the best ways to evaluate performance of the learned models.\\n', 'timeCommitment': 16934311, 'id': 'xAUWb', 'lessonIds': ['UGbrV', 'o4rfB', 'mQ8BH'], 'slug': 'advice-for-applying-machine-learning'}, {'name': 'Machine Learning System Design', 'description': 'To optimize a machine learning algorithm, you\\u2019ll need to first understand where the biggest improvements can be made. In this module, we discuss how to understand the performance of a machine learning system with multiple parts, and also how to deal with skewed data.\\n', 'timeCommitment': 5131994, 'id': 'FrXvB', 'lessonIds': ['ke9yA', 'fK9tz', 'qcd4g', 'dw603'], 'slug': 'machine-learning-system-design'}, {'name': 'Support Vector Machines', 'description': 'Support vector machines, or SVMs, is a machine learning algorithm for classification. We introduce the idea and intuitions behind SVMs and discuss how to use it in practice.\\n', 'timeCommitment': 17855171, 'id': 'SSmw6', 'lessonIds': ['CfSbF', 'JzGkl', 'pOAvc', 'pHcQW'], 'slug': 'support-vector-machines'}, {'name': 'Unsupervised Learning', 'description': 'We use unsupervised learning to build models that help us understand our data better. We discuss the k-Means algorithm for clustering that enable us to learn groupings of unlabeled data points.', 'timeCommitment': 3545675, 'id': 'kxH2P', 'lessonIds': ['dZ7cl', 'dw18q'], 'slug': 'unsupervised-learning'}, {'name': 'Dimensionality Reduction', 'description': 'In this module, we introduce Principal Components Analysis, and show how it can be used for data compression to speed up learning algorithms as well as for visualizations of complex datasets.\\n', 'timeCommitment': 16029936, 'id': 'vBJVZ', 'lessonIds': ['Daziu', 'wmnUG', 'YmjIf', 'lGZqW'], 'slug': 'dimensionality-reduction'}, {'name': 'Anomaly Detection', 'description': 'Given a large number of data points, we may sometimes want to figure out which ones vary significantly from the average. For example, in manufacturing, we may want to detect defects or anomalies. We show how a dataset can be modeled using a Gaussian distribution, and how the model can be used for anomaly detection.\\n', 'timeCommitment': 6658796, 'id': 'HjnB4', 'lessonIds': ['JOdqz', 'mzWJz', 'VTf1a', '7pc9X'], 'slug': 'anomaly-detection'}, {'name': 'Recommender Systems', 'description': 'When you buy a product online, most websites automatically recommend other products that you may like. Recommender systems look at patterns of activities between different users and different products to produce these recommendations. In this module, we introduce recommender algorithms such as the collaborative filtering algorithm and low-rank matrix factorization.', 'timeCommitment': 15486424, 'id': 'Oag3J', 'lessonIds': ['cBfLu', 'dfHrm', 'Br81G', 'gQ4Os'], 'slug': 'recommender-systems'}, {'name': 'Large Scale Machine Learning', 'description': 'Machine learning works best when there is an abundance of data to leverage for training. In this module, we discuss how to apply the machine learning algorithms with large datasets.', 'timeCommitment': 5032204, 'id': 'ctqAZ', 'les
