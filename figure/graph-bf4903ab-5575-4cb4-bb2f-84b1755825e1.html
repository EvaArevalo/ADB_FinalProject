unctions and writing function expressions', 'Demystify tricky JavaScript behavior by learning about scope and hoisting']}, {'sectionTitle': 'Lesson 6: Arrays', 'sectionDetail': ['Store collections of data in arrays', 'Manipulate arrays using common properties and methods']}, {'sectionTitle': 'Lesson 7: Objects', 'sectionDetail': ['Create JavaScript objects to represent complex data types']}]\"})"}, {"id": 458, "label": "Francine Gresnigt", "group": "Professor", "title": "(_458:Professor {name: 'Francine Gresnigt'})"}, {"id": 391, "label": "Econometrics: Methods and Applications", "group": "Course", "title": "(_391:Course {description: 'Welcome! Do you wish to know how to analyze and solve business and economic questions with data analysis tools? Then Econometrics by Erasmus University Rotterdam is the right course for you, as you learn how to translate data into models to make forecasts and to support decision making. * What do I learn? When you know econometrics, you are able to translate data into models to make forecasts and to support decision making in a wide variety of fields, ranging from macroeconomics to finance and marketing. Our course starts with introductory lectures on simple and multiple regression, followed by topics of special interest to deal with model specification, endogenous variables, binary choice data, and time series data.  You learn these key topics in econometrics by watching the videos with in-video quizzes and by making post-video training exercises.  * Do I need prior knowledge? The course is suitable for (advanced undergraduate) students in economics, finance, business, engineering, and data analysis, as well as for those who work in these fields. The course requires some basics of matrices, probability, and statistics, which are reviewed in the Building Blocks module.  * What literature can I consult to support my studies? You can follow the MOOC without studying additional sources. Further reading of the discussed topics (including the Building Blocks) is provided in the textbook that we wrote and on which the MOOC is based: Econometric Methods with Applications in Business and Economics, Oxford University Press. The connection between the MOOC modules and the book chapters is shown in the Course Guide \\u2013 Further Information \\u2013 How can I continue my studies. * Will there be teaching assistants active to guide me through the course? Staff and PhD students of our Econometric Institute will provide guidance in January and February of each year. In other periods, we provide only elementary guidance. We always advise you to connect with fellow learners of this course to discuss topics and exercises. * How will I get a certificate? To gain the certificate of this course, you are asked to make six Test Exercises (one per module) and a Case Project. Further, you perform peer-reviewing activities of the work of three of your fellow learners of this MOOC. You gain the certificate if you pass all seven assignments. Have a nice journey into the world of Econometrics! The Econometrics team', directLink: 'https://www.coursera.org/learn/erasmus-econometrics', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/cc/367200674611e5b196c99f5af6ad73/MOOC-econometrics.png', title: 'Econometrics: Methods and Applications', tmpId: '175', weekSection: \"[{'name': 'Welcome Module', 'description': '', 'timeCommitment': 1802000, 'id': 'tk8n1', 'lessonIds': ['zO1CY'], 'slug': 'welcome-module'}, {'name': 'Simple Regression', 'description': '', 'timeCommitment': 28794000, 'id': 'xgfxd', 'lessonIds': ['eyUOL', 'xvd8F', 'CCvy8', 'djtGI', '0a3Cg', 'mNvBH', 'fqOOp'], 'slug': 'simple-regression'}, {'name': 'Multiple Regression', 'description': '', 'timeCommitment': 29738000, 'id': 'rOFOy', 'lessonIds': ['GrnIN', 'cotk5', 'AL5PZ', 'ZeH85', 'K3DQe', '6qYAu', 'eFEVD'], 'slug': 'multiple-regression'}, {'name': 'Model Specification', 'description': '', 'timeCommitment': 27144000, 'id': 'OeU7E', 'lessonIds': ['PngYu', 'MdzmC', '0p5am', 'vX6n2', '8IwkE', 'b856z', 'vaMNF'], 'slug': 'model-specification'}, {'name': 'Endogeneity', 'description': '', 'timeCommitment': 27271000, 'id': 'DAcGL', 'lessonIds': ['jQ85R', 'LfRvS', 'bgXfJ', 'INLHa', 'yVr2V', 'GgVBr', 'lrDZu'], 'slug': 'endogeneity'}, {'name': 'Binary Choice', 'description': '', 'timeCommitment': 27999000, 'id': 'kEbuV', 'lessonIds': ['Nwsqy', 'sett5', 'Vxoj2', 'IVxOP', '8AS1y', 'I6hgG', 'NCdp8'], 'slug': 'binary-choice'}, {'name': 'Time Series', 'description': '', 'timeCommitment': 27802000, 'id': 'fIStT', 'lessonIds': ['trDwu', '2givu', 'DwtZb', 'vYYEL', 'NcsYD', 'vXMhq', 'MR5qz'], 'slug': 'time-series'}, {'name': 'Case Project', 'description': '', 'timeCommitment': 18000000, 'id': '8H41s', 'lessonIds': ['QvG5s'], 'slug': 'case-project'}, {'name': 'OPTIONAL: Building Blocks', 'description': 'By studying this module, you get the required background on matrices, probability and statistics. Each topic is illustrated with simple examples, and you get hands-on training by doing the training exercise that concludes each lecture. Three lectures on matrices show you the basic terminology and properties of matrices, including transpose, trace, rank, inverse, and positive definiteness. Two lectures on probability teach you the basics of univariate and multivariate probability distributions, especially the normal and associated distributions, including mean, variance, and covariance. Finally, two lectures on statistics present you with the basic ideas of statistical inference, in particular parameter estimation and testing, including the use of matrix methods and probability methods. ', 'timeCommitment': 37446000, 'id': 'rL64Q', 'lessonIds': ['vq4ce', 'Wnrgz', 'obq2j', 'cNr6R'], 'slug': 'optional-building-blocks'}]\"})"}, {"id": 658, "label": "\u5927\u6578\u64da\u5206\u6790\uff1a\u5546\u696d\u61c9\u7528\u8207\u7b56\u7565\u7ba1\u7406", "group": "Course", "title": "(_658 mmitment': 9803000, 'id': 'XFwnq', 'lessonIds': ['uVYv5', '1eLaA', 'wc3fH', 'iOegf', '0ateJ', 'mgbBY', 'DWSCc'], 'slug': 'da-shu-ju-de-shang-ye-ying-yong-ce-lue'}, {'name': '\\u5f15\\u8a00\\u4eba\\u8ab2\\u7a0b\\u7e3d\\u7d50\\u8207\\u5ef6\\u4f38\\u5b78\\u7fd2\\u4ea4\\u6d41', 'description': '', 'timeCommitment': 1706000, 'id': 'GXGGf', 'lessonIds': ['vPGCp', 'BfEbB'], 'slug': 'yin-yan-ren-ke-cheng-zong-jie-yu-yan-shen-xue-xi-jiao-liu'}]\"})"}, {"id": 140, "label": "Daniel Romero", "group": "Professor", "title": "(_140:Professor {name: 'Daniel Romero'})"}, {"id": 139, "label": "Applied Social Network Analysis in Python", "group": "Course", "title": "(_139:Course {description: 'This course will introduce the learner to network analysis through tutorials using the NetworkX library. The course begins with an understanding of what network analysis is and motivations for why we might model phenomena as networks. The second week introduces the concept of connectivity and network robustness. The third week will explore ways of measuring the importance or centrality of a node in a network. The final week will explore the evolution of networks over time and cover models of network generation and the link prediction problem.  This course should be taken after: Introduction to Data Science in Python, Applied Plotting, Charting & Data Representation in Python, and Applied Machine Learning in Python.', directLink: 'https://www.coursera.org/learn/python-social-network-analysis', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/24/2ca1701e1511e6846dd70314906f93/python_datascience_thumbnail_social_1x1.png', title: 'Applied Social Network Analysis in Python', tmpId: '42', weekSection: \"[{'name': 'Why Study Networks and Basics on NetworkX', 'description': 'Module One introduces you to different types of networks in the real world and why we study them. You'll learn about the basic elements of networks, as well as different types of networks. You'll also learn how to represent and manipulate networked data using the NetworkX library. The assignment will give you an opportunity to use NetworkX to analyze a networked dataset of employees in a small company.', 'timeCommitment': 25664000, 'id': 'wYZ5m', 'lessonIds': ['JcR14', 'WLH4n'], 'slug': 'why-study-networks-and-basics-on-networkx'}, {'name': 'Network Connectivity', 'description': 'In Module Two you'll learn how to analyze the connectivity of a network based on measures of distance, reachability, and redundancy of paths between nodes. In the assignment, you will practice using NetworkX to compute measures of connectivity of a network of email communication among the employees of a mid-size manufacturing company. ', 'timeCommitment': 24314000, 'id': 'gyEgG', 'lessonIds': ['Vkezy', '7s5Qt'], 'slug': 'network-connectivity'}, {'name': 'Influence Measures and Network Centralization', 'description': 'In Module Three, you'll explore ways of measuring the importance or centrality of a node in a network, using measures such as Degree, Closeness, and Betweenness centrality, Page Rank, and Hubs and Authorities. You'll learn about the assumptions each measure makes, the algorithms we can use to compute them, and the different functions available on NetworkX to measure centrality. In the assignment, you'll practice choosing the most appropriate centrality measure on a real-world setting.', 'timeCommitment': 22499000, 'id': 'bgCJX', 'lessonIds': ['WrW8r', 'RxNGk'], 'slug': 'influence-measures-and-network-centralization'}, {'name': 'Network Evolution', 'description': 'In Module Four, you'll explore the evolution of networks over time, including the different models that generate networks with realistic features, such as the Preferential Attachment Model and Small World Networks. You will also explore the link prediction problem, where you will learn useful features that can predict whether a pair of disconnected nodes will be connected in the future. In the assignment, you will be challenged to identify which model generated a given network. Additionally, you will have the opportunity to combine different concepts of the course by predicting the salary, position, and future connections of the employees of a company using their logs of email exchanges. \\n', 'timeCommitment': 31853000, 'id': 'DMZQn', 'lessonIds': ['tKTHp', 'MWDeP', 'Kqnup'], 'slug': 'network-evolution'}]\"})"}, {"id": 161, "label": "Introduction to Programming with MATLAB", "group": "Course", "title": "(_161:Course {description: 'This course teaches computer programming to those with little to no previous experience. It uses the programming system and language called MATLAB to do so because it is easy to learn, versatile and very useful for engineers and other professionals. MATLAB is a special-purpose language that is an excellent choice for writing moderate-size programs that solve problems involving the manipulation of numbers. The design of the language makes it possible to write a powerful program in a few lines. The problems may be relatively complex, while the MATLAB programs that solve them are relatively simple: relative, that is, to the equivalent program written in a general-purpose language, such as C++ or Java. As a result, MATLAB is being used in a wide variety of domains from the natural sciences, through all disciplines of engineering, to finance, and beyond, and it is heavily used in industry. Hence, a solid background in MATLAB is an indispensable skill in today\\u2019s job market. Nevertheless, this course is not a MATLAB tutorial. It is an introductory programming course that uses MATLAB to illustrate general concepts in computer science and programming. Students who successfully complete this course will become familiar with general concepts in computer science, gain an understanding of the general concepts of programming, and obtain a solid foundation in the use of MATLAB. Students taking the course will get a MATLAB Online license free of charge for the duration of the course. The students are encouraged to consult the eBook that this course is based on. More information about these resources can be found on the Resources menu on the right.', directLink: 'https://www.coursera.org/learn/matlab', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e1/bd0fa0c1db11e4877b0395f6fe543f/FinalLogo.png', title: 'Introduction to Programming with MATLAB', tmpId: '57', weekSection: \"[{'name': 'Course Pages', 'description': '', 'timeCommitment': 1927000, 'id': 'XRMdt', 'lessonIds': ['3SeBX'], 'slug': 'course-pages'}, {'name': 'The MATLAB Environment', 'description': 'We will learn how to start MATLAB and will familiarize ourselves with its user interface. We will learn how to use MATLAB as a sophisticated calculator. We will learn about syntax and semantics. We will see ways in which MATLAB provides help. Finally, we will learn how to create plots in MATLAB.', 'timeCommitment': 8503040, 'id': '6JWp0', 'lessonIds': ['6vJzm'], 'slug': 'the-matlab-environment'}, {'name': 'Matrices and Operators', 'description': 'The basic unit with which we work in MATLAB is the matrix. We solve problems by manipulating matrices, and operators are the primary means by which we manipulate them. We will learn how to define matrices, extract parts of them and combine them to form new matrices. We will learn how to use operators to add, subtract, multiply, and divide matrices, and we will learn that there are several different types of multiplication and division. Finally, we will learn MATLAB\\u2019s rules for determining the order in which operators are carried out when more than one of them appear in the same expression.', 'timeCommitment': 7519672, 'id': 'xZsTZ', 'lessonIds': ['oCvOx', 'sEyqK'], 'slug': 'matrices-and-operators'}, {'name': 'Functions', 'description': 'Functions let us break up complex problems into smaller, more manageable parts. We will learn how functions let us create reusable software components that can be applied in many different programs. We will learn how the environment inside a function is separated from the outside via a well defined interface through which it communicates with that outside world. We will learn how to define a function to allow input to it when it initiates its execution and output from it when it is done.', 'timeCommitment': 14549847, 'id': 'LyN0E', 'lessonIds': ['vikH5', '8hWUs'], 'slug': 'functions'}, {'name': 'Programmer's Toolbox', 'description': 'MATLAB has useful built-in functions and we will explore many of them in this section. We will learn about polymorphism and how MATLAB exploits it to change a function's behavior on the basis of the number and type of its inputs. Because random numbers play an important role in computer programming, we will learn how to use the MATLAB random number generator. We will learn how to get input from the keyboard, how to print to the Command Window, and how to plot graphs in a Figure window. Finally, we will learn how to find programming errors with the help of the debugger.', 'timeCommitment': 13390527, 'id': 'dhEzP', 'lessonIds': ['3SzV3', 'cqXr0'], 'slug': 'programmers-toolbox'}, {'name': 'Selection', 'description': 'Selection is the means by which MATLAB makes decisions about the order in which it executes its statements. We will learn how to use the if-statement, which is the most important method of selection. We will learn how to use relational operators and logical operators. We will learn how to write polymorphic functions and how to make functions resistant to error.', 'timeCommitment': 13182610, 'id': 'lXJ7z', 'lessonIds': ['JyUth', 'ohFbr'], 'slug': 'selection'}, {'name': 'Loops', 'description': 'Loops give computers their power. We will learn how to use both of MATLAB's loop constructs: the for-loop and the while-loop. We will learn how the break-statement works, and we will use nested loops. We will learn how to make loops more efficient. We will learn about logical indexing and will see how to use it to produce implicit loops that are efficient and easy for a user to understand.', 'timeCommitment': 19987772, 'id': 'jvhH1', 'lessonIds': ['w0cCk', 'KFDM2'], 'slug': 'loops'}, {'name': 'Data Types', 'description': 'Computers operate on bits, but humans think in terms of numbers, words, and other types of data. Like any good language, MATLAB organizes bits into convenient data types. We will study those types in this section. We will learn that there are ten types of numbers and that there are conversion functions to change one type into another. We will learn much more about strings and how the characters in them are encoded as numbers. We will learn how to produce heterogeneous collections of data via structs and cells.', 'timeCommitment': 20769507, 'id': 'xecBH', 'lessonIds': ['ioZcU', 'hw682'], 'slug': 'data-types'}, {'name': 'File Input/Output', 'description': 'Files are named areas in permanent memory for storing data that can be used as input or output to MATLAB and to other programs. We will be introduced to MATLAB\\u2019s most important methods for reading and writing files. We will learn how to create, read from, and write into MAT-files, Excel files, text files, and binary files. We will learn how to navigate among folders with MATLAB commands.', 'timeCommitment': 27323354, 'id': 'JCB4c', 'lessonIds': ['c6dmv', 'V79uV'], 'slug': 'file-input-output'}]\"})"}, {"id": 468, "label": "Introduction to Probability and Data", "group": "Course", "title": "(_468:Course {description: \"This course introduces you to sampling and exploring data, as well as basic probability theory and Bayes' rule. You will examine various types of sampling methods, and discuss how such methods can impact the scope of inference. A variety of exploratory data analysis techniques will be covered, including numeric summary statistics and basic data visualization. You will be guided through installing and using R and RStudio (free statistical software), and will use this software for lab exercises and a final project. The concepts and techniques in this course will serve as building blocks for the inference and modeling courses in the Specialization.\", directLink: 'https://www.coursera.org/learn/probability-intro', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/6f/84dd00f4e311e5b1964b8e2cbb6cfc/intro_to_data_and_probability.png', title: 'Introduction to Probability and Data', tmpId: '201', weekSection: \"[{'name': 'About Introduction to Probability and Data', 'description': '<p>This course introduces you to sampling and exploring data, as well as basic probability theory. You will examine various types of sampling methods and discuss how such methods can impact the utility of a data analysis. The concepts in this module will serve as building blocks for our later courses.<p>Each lesson comes with a set of learning objectives that will be covered in a series of short videos. Supplementary readings and practice problems will also be suggested from <a href='https://leanpub.com/openintro-statistics/' target='_blank'>OpenIntro Statistics, 3rd Edition</a> (a free online introductory statistics textbook, that I co-authored). There will be weekly quizzes designed to assess your learning and mastery of the material covered that week in the videos. In addition, each week will also feature a lab assignment, in which you will use R to apply what you are learning to real data. There will also be a data analysis project designed to enable you to answer research questions of your own choosing.<p>Since this is a Coursera course, you are welcome to participate as much or as little as you\\u2019d like, though I hope that you will begin by participating fully. One of the most rewarding aspects of a Coursera course is participation in forum discussions about the course materials. Please take advantage of other students' feedback and insight and contribute your own perspective where you see fit to do so. You can also check out the <a href='https://www.coursera.org/learn/probability-intro/resources/crMc4' target='_blank'>resource page</a> listing useful resources for this course. <p>Thank you for joining the Introduction to Probability and Data community! Say hello in the Discussion Forums. We are looking forward to your participation in the course.</p>', 'timeCommitment': 1340000, 'id': '8LIdx', 'lessonIds': ['zeIEg'], 'slug': 'about-introduction-to-probability-and-data'}, {'name': 'Introduction to Data', 'description': '<p>Welcome to Introduction to Probability and Data! I hope you are just as excited about this course as I am! In the next five weeks, we will learn about designing studies, explore data via numerical summaries and visualizations, and learn about rules of probability and commonly used probability distributions. If you have any questions, feel free to post them on <a href='https://www.coursera.org/learn/probability-intro/module/rQ9Al/discussions?sort=lastActivityAtDesc&page=1' target='_blank'><b>this module's forum</b></a> and discuss with your peers! To get started, view the <a href='https://www.coursera.org/learn/probability-intro/supplement/rooeY/lesson-learning-objectives' target='_blank'><b>learning objectives</b></a> of Lesson 1 in this module.</p>', 'timeCommitment': 11997000, 'id': 'rQ9Al', 'lessonIds': ['JHCWN', 'wp3sY', 'iit6S'], 'slug': 'introduction-to-data'}, {'name': 'Exploratory Data Analysis and Introduction to Inference', 'description': '<p>Welcome to Week 2 of Introduction to Probability and Data! Hope you enjoyed materials from Week 1. This week we will delve into numerical and categorical data in more depth, and introduce inference. </p>', 'timeCommitment': 13106000, 'id': 'bcgjM', 'lessonIds': ['HhvKm', 't0sCr', 'wgeDv', '925Sz'], 'slug': 'exploratory-data-analysis-and-introduction-to-inference'}, {'name': 'Introduction to Probability', 'description': '<p>Welcome to Week 3 of Introduction to Probability and Data! Last week we explored numerical and categorical data. This week we will discuss probability, conditional probability, the Bayes\\u2019 theorem, and provide a light introduction to Bayesian inference. </p><p>Thank you for your enthusiasm and participation, and have a great week! I\\u2019m looking forward to working with you on the rest of this course. </p>', 'timeCommitment': 14291000, 'id': 'aUJkp', 'lessonIds': ['ZEPJF', 'POucn', '1R7oz', 'SwKuC'], 'slug': 'introduction-to-probability'}, {'name': 'Probability Distributions', 'description': '<p>Great work so far! Welcome to Week 4 -- the last content week of Introduction to Probability and Data! This week we will introduce two probability distributions: the normal and the binomial distributions in particular. As usual, you can evaluate your knowledge in this week's quiz. There will be <b>no labs</b> for this week. Please don't hesitate to post any questions, discussions and related topics on <a href='https://www.coursera.org/learn/probability-intro/module/VdVNg/discussions?sort=lastActivityAtDesc&page=1' target='_blank'><b>this week's forum</b></a>.</p>', 'timeCommitment': 8694000, 'id': 'VdVNg', 'lessonIds': ['LpwHa', '6mlQY', '1QdRe', 'bWjlw'], 'slug': 'probability-distributions'}, {'name': 'Data Analysis Project', 'description': '<p>Well done! You have reached the last week of Introduction to Probability and Data! There will not be any new videos in this week, instead, you will be asked to complete an initial data analysis project with a real-world data set. The project is designed to help you discover and explore research questions of your own, using real data and statistical methods we learn in this class. The the project will be graded via peer assessments, meaning that you will need to evaluate three peers' projects after submitting your own.</p><p>Get started with your data analysis in this week! It should be interesting and very exciting! As usual, feel free to post questions, concerns, and comments about the project on <a href='https://www.coursera.org/learn/probability-intro/module/BaTDb/discussions?sort=lastActivityAtDesc&page=1' target='_blank'><b>this week's forum</b></a>.</p> ', 'timeCommitment': 8400000, 'id': 'BaTDb', 'lessonIds': ['JpA3f'], 'slug': 'data-analysis-project'}]\"})"}, {"id": 237, "label": "Principles of Computing (Part 2)", "group": "Course", "title": "(_237:Course {description: 'This two-part course introduces the basic mathematical and programming principles that underlie much of Computer Science. Understanding these principles is crucial to the process of creating efficient and well-structured solutions for computational problems.  To get hands-on experience working with these concepts, we will use the Python programming language. The main focus of the class will be weekly mini-projects that build upon the mathematical and programming principles that are taught in the class. To keep the class fun and engaging, many of the projects will involve working with strategy-based games. In part 2 of this course,  the programming portion of the class will focus on concepts such as recursion, assertions, and invariants. The mathematical portion of the class will focus on searching, sorting, and recursive data structures.  Upon completing this course, you will have a solid foundation in the principles of computation and programming.  This will prepare you for the next course in the specialization, which will begin to introduce a structured approach to developing and analyzing algorithms.  Developing such algorithmic thinking skills will be critical to writing large scale software and solving real world computational problems.', directLink: 'https://www.coursera.org/learn/principles-of-computing-2', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/8c/b26af09dd711e4886e2164b7061689/principles_of_computing_final.jpg', title: 'Principles of Computing (Part 2)', tmpId: '86', weekSection: \"[{'name': 'Searching and Data Structures', 'description': 'This week, we will explain the importance of searching.  We will also explore various data structures and learn about inheritance.', 'timeCommitment': 18267221, 'id': '3Zh43', 'lessonIds': ['QHlRz', 'ihEiL', 'FX7Ms', 'ysfOq'], 'slug': 'searching-and-data-structures'}, {'name': 'Recursion', 'description': 'This week, we will explain the importance of recursion.', 'timeCommitment': 12522150, 'id': 'mpprI', 'lessonIds': ['KGld0', 'Qz9b4', 'qNbi2'], 'slug': 'recursion'}, {'name': 'Trees', 'description': 'This week, we will explain the importance of trees.  We will also explore how to set up game trees so that we can efficiently search them.', 'timeCommitment': 11434394, 'id': '6TA5w', 'lessonIds': ['AaM2f', '9VKaM', 'U96B7'], 'slug': 'trees'}, {'name': 'Modeling, Assertions, and Invariants', 'description': 'This week, we will explain the importance of modeling.  We will also explore how to use assertions and invariants to ensure that our models are always consistent and correct.', 'timeCommitment': 11483070, 'id': 'o3wRN', 'lessonIds': ['fuJSk', 'G2cBZ', 'muSn0', 'lWweu'], 'slug': 'modeling-assertions-and-invariants'}]\"})"}, {"id": 1412, "label": "\u6f14\u7b97\u6cd5\u57fa\u790e\u8207\u61c9\u7528(Algorithm Essentials and Applications)", "group": "Course", "title": "(_1412:Course {description: '\\u672c\\u8ab2\\u7a0b\\u7279\\u5225\\u5f37\\u8abf\\u6f14\\u7b97\\u6cd5\\u5728\\u4e0d\\u540c\\u79d1\\u6280\\u9818\\u57df\\u7684\\u5be6\\u969b\\u61c9\\u7528\\uff0c\\u6bcf\\u6b21\\u8ab2\\u7a0b\\u958b\\u653e\\u5747\\u52a0\\u5165\\u65b0\\u7684\\u6f14\\u7b97\\u6cd5\\u61c9\\u7528\\u5be6\\u4f8b\\uff0c\\u671f\\u5f85\\u80fd\\u5f15\\u767c\\u5b78\\u751f\\u66f4\\u5f37\\u7684\\u5b78\\u7fd2\\u52d5\\u6a5f\\u4e26\\u52a0\\u6df1\\u5b78\\u7fd2\\u6548\\u679c\\u3002\\u9664\\u4e86\\u5177\\u6709\\u4ee5\\u6a19\\u6e96\\u8a55\\u91cf\\u6  weekSection: '\\u7b2c\\u4e00\\u9031\\uff1a\\u8a8d\\u8b58\\u6f14\\u7b97\\u6cd5--\\u5f9e\\u98df\\u8b5c\\u5230\\u9ad8\\u968e\\u7a0b\\u5f0f\\u8a9e\\u8a00\\r \\u7b2c\\u4e8c\\u9031\\uff1a\\u5206\\u6cbb\\u6f14\\u7b97\\u6cd5\\u8207\\u522a\\u9664\\u6f14\\u7b97\\u6cd5--\\u5404\\u500b\\u64ca\\u7834\\u8207\\u5316\\u6574\\u70ba\\u96f6\\r \\u7b2c\\u4e09\\u9031\\uff1a\\u8caa\\u5a6a\\u6f14\\u7b97\\u6cd5\\u8207\\u52d5\\u614b\\u898f\\u5283\\u6f14\\u7b97\\u6cd5\\r \\u7b2c\\u56db\\u9031\\uff1a\\u6a39\\u641c\\u5c0b\\u6f14\\u7b97\\u6cd5\\u8207\\u5206\\u652f\\u5b9a\\u754c\\u6f14\\u7b97\\u6cd5\\r \\u7b2c\\u4e94\\u9031\\uff1a\\u6f14\\u7b97\\u6cd5\\u5728\\u5404\\u8cc7\\u8a0a\\u79d1\\u6280\\u9818\\u57df\\u7684\\u61c9\\u7528(1)\\r \\u7b2c\\u516d\\u9031\\uff1a\\u6f14\\u7b97\\u6cd5\\u5728\\u5404\\u8cc7\\u8a0a\\u79d1\\u6280\\u9818\\u57df\\u7684\\u61c9\\u7528(2)'})"}, {"id": 298, "label": "Programming Languages, Part A", "group": "Course", "title": "(_298:Course {description: 'This course is an introduction to the basic concepts of programming languages, with a strong emphasis on functional programming. The course uses the languages ML, Racket, and Ruby as vehicles for teaching the concepts, but the real intent is to teach enough about how any language \\u201cfits together\\u201d to make you more effective programming in any language -- and in learning new ones. This course is neither particularly theoretical nor just about programming specifics -- it will give you a framework for understanding how to use language constructs effectively and how to design correct and elegant programs. By using different languages, you will learn to think more deeply than in terms of the particular syntax of one language. The emphasis on functional programming is essential for learning how to write robust, reusable, composable, and elegant programs. Indeed, many of the most important ideas in modern languages have their roots in functional programming. Get ready to learn a fresh and beautiful way to look at software and how to have fun building it. The course assumes some prior experience with programming, as described in more detail in the first module. The course is divided into three Coursera courses: Part A, Part B, and Part C.  As explained in more detail in the first module of Part A, the overall course is a substantial amount of challenging material, so the three-part format provides two intermediate milestones and opportunities for a pause before continuing.  The three parts are designed to be completed in order and set up to motivate you to continue through to the end of Part C.  The three parts are not quite equal in length: Part A is almost as substantial as Part B and Part C combined. Week 1 of Part A has a more detailed list of topics for all three parts of the course, but it is expected that most course participants will not (yet!) know what all these topics mean.', directLink: 'https://www.coursera.org/learn/programming-languages', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/9b/39a3f0373111e69ce719fe5f0d2d9d/Capture.png', title: 'Programming Languages, Part A', tmpId: '101', weekSection: \"[{'name': 'Introduction and Course-Wide Information (Start Here)', 'description': 'Welcome! Start here!  Learn about this course and how it's organized.', 'timeCommitment': 5906000, 'id': 'XZ8jo', 'lessonIds': ['tkDiR'], 'slug': 'introduction-and-course-wide-information-start-here'}, {'name': 'Software Installation and Homework 0', 'description': 'This module contains two things: (1) The information for the [unusual] software you need to install for Programming Languages Part A. (2) An optional 'fake' homework that you can turn in for auto-grading and peer assessment to get used to the mechanics of assignment turn-in that we will use throughout the course. You can do this module either before or after watching the first few 'actual course content' videos in the next module, but you will want to get the software installed soon so you can learn by actively trying out variations on the code in the videos.  You will need to install the software to do the homework.', 'timeCommitment': 6869469, 'id': 'UVmFd', 'lessonIds': ['xXSbg', 'PpaDm', 'xHTsr'], 'slug': 'software-installation-and-homework-0'}, {'name': 'Section 1 and Homework 1', 'description': 'It's time to dive in!  Start with a careful reading of the 'Section 1 Welcome Message' and go from there.', 'timeCommitment': 23247000, 'id': 'xu4Xz', 'lessonIds': ['IyPSf', 'YrnFE', '6pd22', 'CIDXm'], 'slug': 'section-1-and-homework-1'}, {'name': 'Section 2 and Homework 2', 'description': 'This section is a particularly rewarding one where a lot of ideas come together to reveal a surprisingly elegant underlying structure in ML.  As usual, start with the welcome reading, dive into the material, and leave plenty of time to approach the programming assignment methodically.', 'timeCommitment': 24926000, 'id': 'wZJBp', 'lessonIds': ['h8Z99', '4ixfP', 'kmJSw', 'PemaD'], 'slug': 'section-2-and-homework-2'}, {'name': 'Section 3 and Homework 3 -- and Course Motivation', 'description': 'This section is all about higher-order functions -- the feature that gives functional programming much of its expressiveness and elegance -- and its name!  As usual, the first reading below introduces you to the section, but it will make more sense once you dive in to the lectures.  \\n\\nAlso be sure not to miss the material on course motivation that we have put in a 'lesson' between the other videos for this week and the homework assignment.  The material is 'optional' in the sense that it is not needed for the homeworks or next week's exam, but it is still very highly encouraged to better understand why the course (including Parts B and C) covers what it does and, hopefully, will change the way you look at software forever.  ', 'timeCommitment': 29244000, 'id': '3cAJF', 'lessonIds': ['SQSeb', 'GjcOE', '2remQ', 'VFOAN', 'fX3cX'], 'slug': 'section-3-and-homework-3-and-course-motivation'}, {'name': 'Section 4 and Part-A Exam', 'description': 'We finish Part A of the course with this module.  As explained in more detail in the welcome message, we discuss type inference, ML's module system, and the fundamental idea in computing of two computations being equivalent.  There is no programming assignment -- instead there is an exam covering all of Part A.  Finally, there is a brief wrap-up video for the end of Part A that also looks ahead to Part B and Part C -- we have put it after the exam, so don't overlook it.', 'timeCommitment': 16883000, 'id': 'cGcQS', 'lessonIds': ['VoCaW', 'G58Dh', '9yPJE', 'VDy8E', 'OOOZG'], 'slug': 'section-4-and-part-a-exam'}]\"})"}, {"id": 1452, "label": "Ashok Goel", "group": "Professor", "title": "(_1452:Professor {name: 'Ashok Goel'})"}, {"id": 1560, "label": "Knowledge-Based AI: Cognitive Systems", "group": "Course", "title": "(_1560:Course {description: 'The twin goals of knowledge-based artificial intelligence (AI) are to build AI agents capable of human-level intelligence and gain insights into human cognition.', directLink: 'https://www.udacity.com/course/knowledge-based-ai-cognitive-systems--ud409', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud409_thumbnail.jpg', title: 'Knowledge-Based AI: Cognitive Systems', tmpId: '660', weekSection: \"[{'sectionTitle': 'Unit 1: Introduction to KBAI and Cognitive Systems.', 'sectionDetail': ['Where Knowledge-Based AI fits into AI as a whole', 'Cognitive systems: what are they?', 'AI and cognition: how are they connected?']}, {'sectionTitle': 'Unit 2: Fundamentals', 'sectionDetail': ['Semantic Networks', 'Generate &amp; Test', 'Means-Ends Analysis', 'Problem Reduction', 'Production Systems']}, {'sectionTitle': 'Unit 3: Common Sense Reasoning', 'sectionDetail': ['Frames', 'Understanding', 'Common Sense Reasoning', 'Scripts']}, {'sectionTitle': 'Unit 4: Planning', 'sectionDetail': ['Logic', 'Planning']}, {'sectionTitle': 'Unit 5: Learning', 'sectionDetail': ['Learning by Recording Cases', 'Incremental Concept Learning', 'Classification', 'Version Spaces &amp; Discrimination Trees']}, {'sectionTitle': 'Unit 6: Analogical Reasoning', 'sectionDetail': ['Case-Based Reasoning', 'Explanation-Based Learning', 'Analogical Reasoning']}, {'sectionTitle': 'Unit 7: Visuospatial Reasoning', 'sectionDetail': ['Constraint Propagation', 'Visuospatial Reasoning']}, {'sectionTitle': 'Unit 8: Design &amp; Creativity', 'sectionDetail': ['Configuration', 'Diagnosis', 'Design', 'Creativity']}, {'sectionTitle': 'Unit 9: Metacognition', 'sectionDetail': ['Learning by Correcting Mistakes', 'Meta-Reasoning', 'AI Ethics']}]\"})"}, {"id": 1859, "label": "Database Management Essentials", "group": "Course", "title": "(_1859:Course {description: 'Database Management Essentials provides the foundation you need for a career in database development, data warehousing, or business intelligence, as well as for the entire Data Warehousing for Business Intelligence specialization. In this course, you will create relational databases, write SQL statements to extract information to satisfy business reporting requests, create entity relationship diagrams (ERDs) to design databases, and analyze table designs for excessive redundancy. As you develop these skills, you will use either Oracle or MySQL to execute SQL statements and a database diagramming tool such as the ER Assistant to create ERDs. We\\u2019ve designed this course to ensure a common foundation for specialization learners. Everyone taking the course can jump right in with writing SQL statements in Oracle or MySQL.', directLink: 'https://www.coursera.org/learn/database-management', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/d6/8df4a04d0911e593b04f99cfdaa374/Course-1---Logo.png', title: 'Database Management Essentials', tmpId: '793', weekSection: \"[{'name': 'Course Introduction', 'description': 'Module 1 provides the context for Database Management Essentials. When you\\u2019re done, you\\u2019ll understand the objectives for the course and know what topics and assignments to expect. Keeping these course objectives in mind will help you succeed throughout the course! You should read about the database software requirements in the last lesson of module 1. I recommend that you try to install the DBMS software this week before assignments begin in week 2.', 'timeCommitment': 4471000, 'id': 'i9X3K', 'lessonIds': ['XH1XD', 'Hp0m2', '9xQEE', '50XZj', 'JkPa5'], 'slug': 'course-introduction'}, {'name': 'Introduction to Databases and DBMSs', 'description': 'We\\u2019ll launch into an exploration of databases and database technology and their impact on organizations in Module 2. We\\u2019ll investigate database characteristics, database technology features, including non-procedural access, two key processing environments, and an evolution of the database software industry. This short informational module will ensure that we all have the same background and context, which is critical for success in the later modules that emphasize details and hands-on skills.\\n', 'timeCommitment': 9019000, 'id': 'yK2kC', 'lessonIds': ['CdEK2', '3vzQQ', '9bDuS', 'SrD4h', '3xjBU', 'lILwa', 'hz5bj', '1s9AQ'], 'slug': 'introduction-to-databases-and-dbmss'}, {'name': 'Relational Data Model and the CREATE TABLE Statement', 'description': 'Now that you have the informational context for database features and environments, you\\u2019ll start building! In this module, you\\u2019ll learn relational data model terminology, integrity rules, and the CREATE TABLE statement. You\\u2019ll apply what you\\u2019ve learned in practice and graded problems using a database management system (DBMS), either Oracle or MySQL, creating tables using the SQL CREATE TABLE statement and populating your tables using given SQL INSERT statements.\\n', 'timeCommitment': 18687000, 'id': 'YfJxI', 'lessonIds': ['fHhJu', 'sfXn0', 'PKweo', 'FOkXU', 'f8GXY', 'OpBe8'], 'slug': 'relational-data-model-and-the-create-table-statement'}, {'name': 'Basic Query Formulation with SQL', 'description': 'This module is all about acquiring query formulation skills. Now that you know the relational data model and have basic skills with the CREATE TABLE statement, we can cover basic syntax of the SQL SELECT statement and the join operator for combining tables. SELECT statement examples are presented for single table conditions, join operations, and grouping operations. You\\u2019ll practice writing simple SELECT statements using the tables that you created in the assignment for module 3.\\n', 'timeCommitment': 17929000, 'id': 'LR2Qm', 'lessonIds': ['Y3Ntf', '3VA0K', 'fyJwF', 'D4Eqp', 'RkXmN', 'kC5wk'], 'slug': 'basic-query-formulation-with-sql'}, {'name': 'Extended Query Formulation with SQL', 'description': 'Now that you can identify and use the SELECT statement and the join operator, you\\u2019ll extend your problem solving skills in this module so you can gain confidence on more complex queries. You will work on retrieval problems with multiple tables and grouping. In addition, you\\u2019ll learn to use the UNION operator in the SQL SELECT statement and write SQL modification statements.\\n', 'timeCommitment': 17653000, 'id': 'Kzejv', 'lessonIds': ['zFYMp', 'WKQsL', 'PKpK0', 'dqw03', 'V6G62', 'AKoGu'], 'slug': 'extended-query-formulation-with-sql'}, {'name': 'Notation for Entity Relationship Diagrams', 'description': 'Module 6 represents another shift in your learning. In previous modules, you\\u2019ve created and populated tables and developed query formulation skills using the SQL SELECT statement. Now you\\u2019ll start to develop skills that allow you to create a database design to support business requirements. You\\u2019ll learn basic notation used in entity relationship diagrams (ERDs), a graphical notation for data modeling. You will create simple ERDs using basic diagram symbols and relationship variations to start developing your data modeling skills. \\n', 'timeCommitment': 13474000, 'id': 'GyVAi', 'lessonIds': ['mTmz8', 'sJ5PJ', 'lbCaa', 'k8D2i', 'BAjKk'], 'slug': 'notation-for-entity-relationship-diagrams'}, {'name': 'ERD Rules and Problem Solving', 'description': 'Module 7 builds on your knowledge of database development using basic ERD symbols and relationship variations. We\\u2019ll be practicing precise usage of ERD notation and basic problem solving skills. You will learn about diagram rules and work problems to help you gain confidence using and creating ERDs.\\n', 'timeCommitment': 14548000, 'id': '2nbSI', 'lessonIds': ['BL09n', 'Dc103', 'FCsZR', 'PfPep', 'KVOy9', 'fvXmm'], 'slug': 'erd-rules-and-problem-solving'}, {'name': 'Developing Business Data Models', 'description': 'In Module 8, you\\u2019ll use your ERD notation skills and your ability to avoid diagram errors to develop ERDs that satisfy specific business data requirements. You will learn and practice powerful problem-solving skills as you analyze narrative statements and transformations to generate alternative ERDs.\\n', 'timeCommitment': 13624000, 'id': 'NssZp', 'lessonIds': ['QyQGq', 'xGU7P', '3EmW8', 'fs25j', '6RMd8'], 'slug': 'developing-business-data-models'}, {'name': 'Data Modeling Problems and Completion of an ERD', 'description': 'Now that you have practiced data modeling techniques, you\\u2019ll get to wrestle with narrative problem analyses and transformations for generating alternative database designs in Module 9. At the end of this module, you\\u2019ll learn guidelines for documentation and detection of design errors that will serve you well as you design databases for business situations.\\n', 'timeCommitment': 12202000, 'id': 'QX6Gf', 'lessonIds': ['nwDC6', 'RnkNV', 'oimFI', 'QrNj4'], 'slug': 'data-modeling-problems-and-completion-of-an-erd'}, {'name': 'Schema Conversion', 'description': 'Modules 6 to 9 covered conceptual data modeling, emphasizing precise usage of ERD notation, analysis of narrative problems, and generation of alternative designs. Modules 10 and 11 cover logical database design, the next step in the database development process. In Module 10, we\\u2019ll cover schema conversion, the first step in the logical database design phase. You will learn to convert an ERD into a table design that can be implemented on a relational DBMS.\\n', 'timeCommitment': 11927000, 'id': 'OFUxc', 'lessonIds': ['76nB2', 'Z14TD', 'MTYRQ', 'OFLwh'], 'slug': 'schema-conversion'}, {'name': 'Normalization Concepts and Practice', 'description': 'Module 11 covers normalization, the second part of the logical database design process. Normalization provides tools to remove unwanted redundancy in a table design. You\\u2019ll discover the motivation for normalization, constraints to reason about unwanted redundancy, and rules that detect excessive redundancy in a table design. You\\u2019ll practice integrating and applying normalization techniques in the final lesson of this course.\\n', 'timeCommitment': 14475000, 'id': 'mRHla', 'lessonIds': ['u4QtN', 'JqaZo', 'PxyA4', 'XGzXv', 'TDp0J', 'dHNoc', 'KnjBE'], 'slug': 'normalization-concepts-and-practice'}]\"})"}, {"id": 177, "label": "Java Programming: Solving Problems with Software", "group": "Course", "title": "(_177:Course {description: 'Learn to code in Java and improve your programming and problem-solving skills. You will learn to design algorithms as well as develop and debug programs. Using custom open-source classes, you will write programs that access and transform images, websites, and other types of data. At the end of the course you will build a program that determines the popularity of different baby names in the US over time by analyzing comma separated value (CSV) files.  After completing this course you will be able to: 1. Edit, compile, and run a Java program; 2. Use conditionals and loops in a Java program; 3. Use Java API documentation in writing programs.  4. Debug a Java program using the scientific method; 5. Write a Java method to solve a specific problem; 6. Develop a set of test cases as part of developing a program; 7. Create a class with multiple methods that work together to solve a problem; and 8. Use divide-and-conquer design techniques for a program that uses multiple methods.', directLink: 'https://www.coursera.org/learn/java-programming', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/b6/2019201a9e11e5ace08b26adce8cb5/Java.png', title: 'Java Programming: Solving Problems with Software', tmpId: '52', weekSection: \"[{'name': 'Introduction to the Course', 'description': 'Welcome to \\u201cJava Programming: Solving Problems with Software\\u201d! We are excited that you are starting our course to learn how to write programs in Java, one of the most popular programming languages in the world. In this introductory module, you will get to meet the instructor team from Duke University and have an overview of the course. Have fun!', 'timeCommitment': 1348000, 'id': 'cPF6M', 'lessonIds': ['c8Ujp'], 'slug': 'introduction-to-the-course'}, {'name': 'Fundamental Java Syntax and Semantics', 'description': 'In this module, you will learn to write and run your first Java programs, including one program that prints \\u201cHello!\\u201d in various countries\\u2019 languages and another where you will analyze the perimeters and other information of shapes. To accomplish these tasks, you will learn the basics of Java syntax and how to design stepwise solutions with programs. By the end of this module, you will be able to: (1) Download and run BlueJ, the Java programming environment for this course; (2) Access the documentation for the Java libraries specially designed for this course; (3) Edit, compile, and run a Java program; (4) Construct methods, variables, if else statements, and for each loops in Java; and (5) Use Iterables (like DirectoryResource) to run a program that iterates over multiples lines in a document or webpage or multiple files in a directory.', 'timeCommitment': 19037000, 'id': '1fMvD', 'lessonIds': ['FCj6Z', 'l5Fy5', 'U5VAd', 'O1fYi', 'eZ0YH'], 'slug': 'fundamental-java-syntax-and-semantics'}, {'name': 'Strings in Java', 'description': 'This module begins with a short presentation from Raluca Gord\\u00e2n, an assistant professor in Duke University\\u2019s Center for Genomic and Computational Biology, about an important problem genomics scientists encounter regularly: how to identify genes in a strand of DNA. To tackle this problem, you will need to understand strings: series of characters such as letters, digits, punctuation, etc. After learning about Java methods that work with strings, you will be able to find genes within a DNA string as well as tackle other string related problems, such as finding all of the links in a web page. By the end of this module, you will be able to: (1) Use important methods for the Java String class; (2) Use conditionals, for loops, and while loops appropriately in a Java program; (3) Find patterns in the data represented by strings to help develop the algorithm for your program; (4) Understand the importance of designing programs that keep different data processing steps separate; (5) Use the StorageResource iterable for this course to store some data for further processing; and (6) Rely on Java documentation to better understand how to use different Java packages and classes.', 'timeCommitment': 15530000, 'id': 'qM6mR', 'lessonIds': ['AGHjq', 'Qn7Ro', 'Qkyzg', 'S3ay5', 'RiyRp'], 'slug': 'strings-in-java'}, {'name': 'CSV Files and Basic Statistics in Java', 'description': 'A common format for storing tabular data (any data organized into columns and rows) is in comma separated values (CSV) files. In this module, you will learn how to analyze and manipulate data from multiple CSV data files using a powerful open-source software package: Apache Commons CSV. Using this library will empower you to solve problems that could prove too complex to solve with a spreadsheet. By the end of this module, you will be able to: (1) Use the open-source Apache Commons CSV package in your own Java programs; (2) Access data from one or many CSV files using Java; (3) Convert strings into numbers; (4) Understand how to use \\u201cnull\\u201d in Java programs (when you want to represent \\u201cnothing\\u201d); (5) Devise an algorithm (and implement in Java) to answer questions about CSV data; and (6) Analyze CSV data across multiple CSV files (for example, find maximums, minimums, averages, and other simple statistical results).', 'timeCommitment': 8868000, 'id': 'SE47W', 'lessonIds': ['fo2uO', 'FWA39', 'Bcot7'], 'slug': 'csv-files-and-basic-statistics-in-java'}, {'name': 'MiniProject: Baby Names', 'description': 'This module wraps up the course with a mini project that ties together the different practices, skills, and libraries you have gained across the course! Using data on the popularity of different baby names in the United States from the past several decades, you will be able to compare different names\\u2019 popularity over time. While the data we have collected for this course is from the United States, we welcome you to share data from other countries in the course discussion forums. Good luck with the mini project!', 'timeCommitment': 7648000, 'id': '42QYX', 'lessonIds': ['tdkzZ', 'F7sQf'], 'slug': 'miniproject-baby-names'}]\"})"}, {"id": 754, "label": "\u8c22\u6d9b", "group": "Professor", "title": "(_754:Professor {name: '\\u8c22\\u6d9b'})"}, {"id": 1686, "label": "SQL Server\u6570\u636e\u5e93\u6280\u672f", "group": "Course", "title": "(_1686:Course {description: '\\u5728\\u4fe1\\u606f\\u5316\\u793e\\u4f1a\\uff0c\\u5145\\u5206\\u6709\\u6548\\u5730\\u7ba1\\u7406\\u548c\\u5229\\u7528\\u5404\\u7c7b\\u4fe1\\u606f\\u8d44\\u6e90\\uff0c\\u662f\\u8fdb\\u884c\\u79d1\\u5b66\\u7814\\u7a76\\u548c\\u51b3\\u7b56\\u7ba1\\u7406
