portant that you do more than just listen to these video and read the text book material.  You need to practice (and fail!) in order to learn.     Believe it or not, once you master the basic idea of using tags and attributes you will know everything you need to use any HTML5 tag.  The page may not look the way you want it to look yet, but you will be able to  use text, links, images, tables, and even music and videos!    If you want to refer to a textbook this week for reinforcement of concepts, we will be covering Chapters 7 (again), 9, 10, 11, 13, 16, and 18.  Some of the quiz questions may come from the reading!!\\n', 'timeCommitment': 8351000, 'id': 'PgF31', 'lessonIds': ['djheD', 'tM3B0', 'zrGe6', 'BhlTD', 'JqHba', 'NktQu', 'MMQHe'], 'slug': 'week-two'}, {'name': 'Week Three', 'description': 'Okay, you created a file...what now?  This week we will begin by covering the important but often overlooked concepts of validation and accessibility.  Did you follow the DOM structure when you created your page?  Did you use semantic tags to make sure that page viewers can access all of the information, even if they have physical or cognitive disabilities?   This is knowledge you can use if you would like to pursue a career as a web accessibility specialist.  Finally I will briefly cover the steps needed to post your site to the web.  There are many free and paid services that you can use to get your work off your computer and on to the Internet.  ', 'timeCommitment': 6005000, 'id': 'Rw32U', 'lessonIds': ['cl7D1', 'O0p23', '6jHr3', 'JumcT', 'hMNub', 'rRjlm', 'Y5fxL'], 'slug': 'week-three'}]\"})"}, {"id": 501, "label": "Using Databases with Python", "group": "Course", "title": "(_501:Course {description: 'This course will introduce students to the basics of the Structured Query Language (SQL) as well as basic database design for storing data as part of a multi-step data gathering, analysis, and processing effort.  The course will use SQLite3 as its database.  We will also build web crawlers and multi-step data gathering and visualization processes.  We will use the D3.js library to do basic data visualization.  This course will cover Chapters 14-15 of the book \\u201cPython for Everybody\\u201d. To succeed in this course, you should be familiar with the material covered in Chapters 1-13 of the textbook and the first three courses in this specialization. This course covers Python 3.', directLink: 'https://www.coursera.org/learn/python-databases', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/9d/172890502911e5827cbbcae1b894c9/pythondatabases_thumbnail_1x1.png', title: 'Using Databases with Python', tmpId: '200', weekSection: \"[{'name': 'Object Oriented Python', 'description': 'To start this class out we cover the basics of Object Oriented Python. We won't be writing our own objects, but since many of the things we use like BeautifulSoup, strings, dictionaries, database connections all use Object Oriented (OO) patterns we should at least understand some of its patterns and terminology.', 'timeCommitment': 8141000, 'id': 'TZ2sm', 'lessonIds': ['D69PY', 'OIAIc', '4kFVp', 'UmJkl'], 'slug': 'object-oriented-python'}, {'name': 'Basic Structured Query Language', 'description': 'We learn the four core CRUD operations (Create, Read, Update, and Delete) to manage data stored in a database.', 'timeCommitment': 13161000, 'id': 't4nNH', 'lessonIds': ['pMaq9', '1VXmg', '9gG1N'], 'slug': 'basic-structured-query-language'}, {'name': 'Data Models and Relational SQL', 'description': 'In this section we learn about how data is stored across multiple tables in a database and how rows are linked (i.e., we establish relationships) in the database.', 'timeCommitment': 9632000, 'id': 'FhZdZ', 'lessonIds': ['au1Xl', 'XgF1Z', 'WE8Oj'], 'slug': 'data-models-and-relational-sql'}, {'name': 'Many-to-Many Relationships in SQL', 'description': 'In this section we explore how to model situations like students enrolling in courses where each course has many students and each student is enrolled in many courses.', 'timeCommitment': 8401000, 'id': 'mMnaT', 'lessonIds': ['URDjV', 'uo6VQ', 'lyCLd'], 'slug': 'many-to-many-relationships-in-sql'}, {'name': 'Databases and Visualization', 'description': 'In this section, we put it all together, retrieve and process some data and then use the Google Maps API to visualize our data.', 'timeCommitment': 7194000, 'id': 'lMxtb', 'lessonIds': ['DNf2O', 'e2LUn', 'XyDI2'], 'slug': 'databases-and-visualization'}]\"})"}, {"id": 366, "label": "Using Python to Access Web Data", "group": "Course", "title": "(_366:Course {description: 'This course will show how one can treat the Internet as a source of data.  We will scrape, parse, and read web data as well as access data using web APIs.  We will work with HTML, XML, and JSON data formats in Python.  This course will cover Chapters 11-13 of the textbook \\u201cPython for Everybody\\u201d. To succeed in this course, you should be familiar with the material covered in Chapters 1-10 of the textbook and the first two courses in this specialization.  These topics include variables and expressions, conditional execution (loops, branching, and try/except), functions, Python data structures (strings, lists, dictionaries, and tuples), and manipulating files.  This course covers Python 3.', directLink: 'https://www.coursera.org/learn/python-network-data', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/53/01bee0502a11e58ddc8ff4d6e0523a/pythonnetworkdata_thumbnail_1x1.png', title: 'Using Python to Access Web Data', tmpId: '153', weekSection: \"[{'name': 'Getting Started', 'description': 'In this section you will install Python and a text editor.  In previous classes in the specialization this was an optional assignment, but in this class it is the first requirement to get started.  From this point forward we will stop using the browser-based Python grading environment because the browser-based Python environment (Skulpt) is not capable of running the more complex programs we will be developing in this class.', 'timeCommitment': 7867000, 'id': 'QWUdX', 'lessonIds': ['6FNP8', '3vRDG', 'C0CRG', 'gtAzm'], 'slug': 'getting-started'}, {'name': 'Regular Expressions (Chapter 11)', 'description': 'Regular expressions are a very specialized language that allow us to succinctly search strings and extract data from strings.   Regular expressions are a language unto themselves.  It is not essential to know how to use regular expressions, but they can be quite useful and powerful.', 'timeCommitment': 8010000, 'id': 'Eywv6', 'lessonIds': ['o1GcU', 'mwsU3', 'oTp0A'], 'slug': 'regular-expressions-chapter-11'}, {'name': 'Networks and Sockets (Chapter 12)', 'description': 'In this section we learn about the protocols that web browsers use to retrieve documents and web applications use to interact with Application Program Interfaces (APIs).', 'timeCommitment': 8897000, 'id': 'WYU4d', 'lessonIds': ['CfBr2', 'Fep5o', 'TOJRX'], 'slug': 'networks-and-sockets-chapter-12'}, {'name': 'Programs that Surf the Web (Chapter 12)', 'description': 'In this section we learn to use Python to retrieve data from web sites and APIs over the Internet.', 'timeCommitment': 12847000, 'id': '9mw6t', 'lessonIds': ['VsPQ8', 'rkVyX', 'b3F2B'], 'slug': 'programs-that-surf-the-web-chapter-12'}, {'name': 'Web Services and XML (Chapter 13)', 'description': 'In this section, we learn how to retrieve and parse XML (eXtensible Markup Language) data.', 'timeCommitment': 8513000, 'id': 'R3bpQ', 'lessonIds': ['Q63Ro', 'oopgi', 'wettF'], 'slug': 'web-services-and-xml-chapter-13'}, {'name': 'JSON and the REST Architecture (Chapter 13)', 'description': 'In this module, we work with Application Program Interfaces / Web Services using the JavaScript Object Notation (JSON) data format.', 'timeCommitment': 15326000, 'id': 'OCFN0', 'lessonIds': ['3FipG', '8t5Hg', 'mEWXE'], 'slug': 'json-and-the-rest-architecture-chapter-13'}]\"})"}, {"id": 317, "label": "Building Web Applications in PHP", "group": "Course", "title": "(_317:Course {description: \"In this course, you'll explore the basic structure of a web application, and how a web browser interacts with a web server. You'll be introduced to the request/response cycle, including GET/POST/Redirect. You'll also gain an introductory understanding of Hypertext Markup Language (HTML), as well as the basic syntax and data structures of the PHP language, variables, logic, iteration, arrays, error handling, and superglobal variables, among other elements. An introduction to Cascading Style Sheets (CSS) will allow you to style markup for webpages. Lastly, you'll gain the skills and knowledge to install and use an integrated PHP/MySQL environment like XAMPP or MAMP.\", directLink: 'https://www.coursera.org/learn/web-applications-php', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/11/df42a094c211e796a707f2175a9fb3/WA4E_thumbnail_PHP_1x1_2.png', title: 'Building Web Applications in PHP', tmpId: '142', weekSection: \"[{'name': 'Introduction to Dynamic Web Content', 'description': 'We look at the basic structure of a web application and how a web browser interacts with a web server. We explore the Request-Response Cycle that is the basis of the Hypertext Transfer Protocol (HTTP).', 'timeCommitment': 7575000, 'id': 'QdMkq', 'lessonIds': ['KemqF', 'U6bet', 'CQc7q', '3tqh2'], 'slug': 'introduction-to-dynamic-web-content'}, {'name': 'HyperText Markup Language (HTML)', 'description': 'We briefly cover the basics of the HyperText Markup Language (HTML) that is the markup for web pages.  We hope that you already have some expertise in HTML and that this is mostly review.', 'timeCommitment': 7866000, 'id': '1ibll', 'lessonIds': ['1n89b', 'pSheJ', 'URZxT'], 'slug': 'hypertext-markup-language-html'}, {'name': 'Cascading Style Sheets (CSS)', 'description': 'We briefly cover the basics of cascading Style Sheets (CSS) that allow us to style the markup for web pages.', 'timeCommitment': 13768000, 'id': 'Gooz6', 'lessonIds': ['aZBe3', 'utmZL', 'szqwf'], 'slug': 'cascading-style-sheets-css'}, {'name': 'Installing PHP and SQL', 'description': 'Our first technical task is to work through the installation steps including installing a text editor, installing MAMP or XAMPP (or equivalent), creating a MySql Database, and writing a PHP program.\\n\\n', 'timeCommitment': 11179000, 'id': 'lSY7h', 'lessonIds': ['mp19k', 'sleB2', 'HteJB'], 'slug': 'installing-php-and-sql'}, {'name': 'Introduction to PHP', 'description': 'We begin learning PHP.', 'timeCommitment': 13527000, 'id': 'RHgxz', 'lessonIds': ['wV6ev', 'vSKFS', 'Enws0'], 'slug': 'introduction-to-php'}, {'name': 'PHP Arrays', 'description': 'We look at unique aspects of arrays in the PHP language.\\n', 'timeCommitment': 15735000, 'id': 'T8Lb2', 'lessonIds': ['gxE6U', 'kN6zn', 'KxLGA'], 'slug': 'php-arrays'}, {'name': 'PHP Functions', 'description': 'We look at unique aspects of functions in PHP.', 'timeCommitment': 14089000, 'id': 'ZWXZu', 'lessonIds': ['j6518', 'ODMzB', 'u8DG7'], 'slug': 'php-functions'}, {'name': 'PHP and HTML Forms', 'description': 'We look at how HTML forms are created and processed in the PHP language.', 'timeCommitment': 22756000, 'id': 'SJBar', 'lessonIds': ['fVzOS', 'VGhdJ', 'J9iyV'], 'slug': 'php-and-html-forms'}]\"})"}, {"id": 360, "label": "Capstone: Retrieving, Processing, and Visualizing Data with Python", "group": "Course", "title": "(_360:Course {description: 'In the capstone, students will build a series of applications to retrieve, process and visualize data using Python.   The projects will involve all the elements of the specialization.  In the first part of the capstone, students will do some visualizations to become familiar with the technologies in use and then will pursue their own project to visualize some other data that they have or can find.  Chapters 15 and 16 from the book \\u201cPython for Everybody\\u201d will serve as the backbone for the capstone. This course covers Python 3.', directLink: 'https://www.coursera.org/learn/python-data-visualization', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/05/0ce7f00f7d11e79768fb52f584cd0d/python4e_capstone_1x1.png', title: 'Capstone: Retrieving, Processing, and Visualizing Data with Python', tmpId: '138', weekSection: \"[{'name': 'Welcome to the Capstone', 'description': 'Congratulations to everyone for making it this far. Before you begin, please view the Introduction video and read the Capstone Overview. The Course Resources section contains additional course-wide material that you may want to refer to in future weeks.', 'timeCommitment': 5702000, 'id': 'HMYzM', 'lessonIds': ['5UPlT', 's2o9S', 'OqLlJ'], 'slug': 'welcome-to-the-capstone'}, {'name': 'Building a Search Engine', 'description': 'This week we will download and run a simple version of the Google PageRank Algorithm and practice spidering some content. The assignment is peer-graded, and the first of three required assignments in the course. This a continuation of the material covered in Course 4 of the specialization, and is based on Chapter 16 of the textbook. ', 'timeCommitment': 7888000, 'id': 'ZVPhB', 'lessonIds': ['stf1d', 'TCTcx', 's2nzI', 'ayHQR'], 'slug': 'building-a-search-engine'}, {'name': 'Exploring Data Sources (Project)', 'description': 'The optional Capstone project is your opportunity to select, process, and visualize the data of your choice, and receive feedback from your peers.  The project is not graded, and can be as simple or complex as you like. This week's assignment is to identify a data source and make a short discussion forum post describing the data source and outlining some possible analysis that could be done with it. You will not be required to use the data source presented here for your actual analysis.', 'timeCommitment': 2053000, 'id': 'eylmx', 'lessonIds': ['JtBAT', 'dFl4Q'], 'slug': 'exploring-data-sources-project'}, {'name': 'Spidering and Modeling Email Data', 'description': 'In our second required assignment, we will retrieve and process email data from the Sakai open source project. Video lectures will walk you through the process of retrieving, cleaning up, and modeling the data.', 'timeCommitment': 7163000, 'id': '1eONz', 'lessonIds': ['izy3z', '4WwWM', 'WL7YI', 'LSBSA'], 'slug': 'spidering-and-modeling-email-data'}, {'name': 'Accessing New Data Sources (Project)', 'description': 'The task for this week is to make a discussion thread post that reflects the progress you have made to date in retrieving and cleaning up your data source so can perform your analysis.  Feedback from other students is encouraged to help you refine the process.', 'timeCommitment': 1199000, 'id': 'Rb3k8', 'lessonIds': ['9hlxJ', 'qo2Rk'], 'slug': 'accessing-new-data-sources-project'}, {'name': 'Visualizing Email Data', 'description': 'In the final required assignment, we will do two visualizations of the email data you have retrieved and processed: a word cloud to visualize the frequency distribution and a timeline to show how the data is changing over time.', 'timeCommitment': 5965000, 'id': 'jN8Ze', 'lessonIds': ['iJ7ds', 'zQas6', 'chfKD', 'rFN4r'], 'slug': 'visualizing-email-data'}, {'name': 'Visualizing new Data Sources (Project)', 'description': 'This week you will discuss the analysis of your data to the class. While many of the projects will result in a visualization of the data, any other results of analyzing the data are equally valued, so use whatever form of analysis and display is most appropriate to the data set you have selected.', 'timeCommitment': 2359000, 'id': 'G1IG6', 'lessonIds': ['5A3O2', 'lOLBM'], 'slug': 'visualizing-new-data-sources-project'}]\"})"}, {"id": 182, "label": "Python Data Structures", "group": "Course", "title": "(_182:Course {description: 'This course will introduce the core data structures of the Python programming language. We will move past the basics of procedural programming and explore how we can use the Python built-in data structures such as lists, dictionaries, and tuples to perform increasingly complex data analysis. This course will cover Chapters 6-10 of the textbook \\u201cPython for Everybody\\u201d.  This course covers Python 3.', directLink: 'https://www.coursera.org/learn/python-data', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/44/2959b0502911e5851f058ad6ebf936/pythondata_thumbnail_1x1.png', title: 'Python Data Structures', tmpId: '64', weekSection: \"[{'name': 'Chapter Six: Strings', 'description': 'In this class, we pick up where we left off in the previous class, starting in Chapter 6 of the textbook and covering Strings and moving into data structures.   The second week of this class is dedicated to getting Python installed if you want to actually run the applications on your desktop or laptop.  If you choose not to install Python, you can just skip to the third week and get a head start.', 'timeCommitment': 11822000, 'id': '77EIg', 'lessonIds': ['9WoNr', 'edUV0', '7g89x', 'UWjpK', '9VsEf', '9YYsM', 'tD6sa'], 'slug': 'chapter-six-strings'}, {'name': 'Unit: Installing and Using Python', 'description': 'In this module you will set things up so you can write Python programs.  We do not require installation of Python for this class.  You can write and test Python programs in the browser using the 'Python Code Playground' in this lesson.  Please read the 'Using Python in this Class' material for details.', 'timeCommitment': 13397000, 'id': 'infKc', 'lessonIds': ['yDPlp', 'U2CeO', '4JYcX', 'rTzZw'], 'slug': 'unit-installing-and-using-python'}, {'name': 'Chapter Seven: Files', 'description': 'Up to now, we have been working with data that is read from the user or data in constants.   But real programs process much larger amounts of data by reading and writing files on the secondary storage on your computer.   In this chapter we start to write our first programs that read, scan, and process real data.  ', 'timeCommitment': 11780000, 'id': 'z5XBU', 'lessonIds': ['Y2kFU', 'pVrYA', 'SagT8', 'NmY5z'], 'slug': 'chapter-seven-files'}, {'name': 'Chapter Eight: Lists', 'description': 'As we want to solve more complex problems in Python, we need more powerful variables.  Up to now we have been using simple variables to store numbers or strings where we have a single value in a variable.  Starting with lists we will store many values in a single variable using an indexing scheme to store, organize, and retrieve different values from within a single variable.  We call these multi-valued variables 'collections' or 'data structures'.', 'timeCommitment': 11263000, 'id': 'BhXvI', 'lessonIds': ['9Pfl0', 'wbBoh', 'uCyiV', 'l4UJ8'], 'slug': 'chapter-eight-lists'}, {'name': 'Chapter Nine: Dictionaries', 'description': 'The Python dictionary is one of its most powerful data structures.  Instead of representing values in a linear list, dictionaries store data as key / value pairs.  Using key / value pairs gives us a simple in-memory 'database' in a single Python variable.', 'timeCommitment': 9410000, 'id': 'r1xNf', 'lessonIds': ['DNrnL', 'QLeum', 'XGu3X', 'WhwjV'], 'slug': 'chapter-nine-dictionaries'}, {'name': 'Chapter Ten: Tuples', 'description': 'Tuples are our third and final basic Python data structure.  Tuples are a simple version of lists.  We often use tuples in conjunction with dictionaries to accomplish multi-step tasks like sorting or looping through all of the data in a dictionary.', 'timeCommitment': 7729000, 'id': 'UNOl5', 'lessonIds': ['H7E99', 'nWjIQ', 'vhgcp', 'tagvP'], 'slug': 'chapter-ten-tuples'}, {'name': 'Graduation', 'description': 'To celebrate your making it to the halfway point in our Python for Everybody Specialization, we welcome you to attend our online graduation ceremony.  It is not very long, and it features a Commencement speaker and very short commencement speech.', 'timeCommitment': 1045000, 'id': 'S2wxk', 'lessonIds': ['yp65d'], 'slug': 'graduation'}]\"})"}, {"id": 82, "label": "Programming for Everybody (Getting Started with Python)", "group": "Course", "title": "(_82:Course {description: 'This course aims to teach everyone the basics of programming computers using Python. We cover the basics of how one constructs a program from a series of simple instructions in Python.  The course has no pre-requisites and avoids all but the simplest mathematics. Anyone with moderate computer experience should be able to master the materials in this course. This course will cover Chapters 1-5 of the textbook \\u201cPython for Everybody\\u201d.  Once a student completes this course, they will be ready to take more advanced programming courses. This course covers Python 3.', directLink: 'https://www.coursera.org/learn/python', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/08/33f720502a11e59e72391aa537f5c9/pythonlearn_thumbnail_1x1.png', title: 'Programming for Everybody (Getting Started with Python)', tmpId: '55', weekSection: \"[{'name': 'Chapter One - Why we Program?', 'description': 'These are the course-wide materials as well as the first part of Chapter One where we explore what it means to write programs.  We finish Chapter One and have the quiz and first assignment in the third week of the class. Throughout the course you may want to come back and look at these materials.  This section should not take you an entire week. ', 'timeCommitment': 5251000, 'id': '6ZdmC', 'lessonIds': ['g2ZsP', 'qkxoN', 'kbUge'], 'slug': 'chapter-one-why-we-program'}, {'name': 'Installing and Using Python', 'description': 'In this module you will set things up so you can write Python programs.  Not all activities in this module are required for this class so please read the 'Using Python in this Class' material for details.', 'timeCommitment': 14583000, 'id': 'VVmLz', 'lessonIds': ['7moy1', 'ELwPB', 'eKVq5', 'kjZEa', 'wIddh'], 'slug': 'installing-and-using-python'}, {'name': 'Chapter One: Why We Program (continued)', 'description': 'In the first chapter we try to cover the 'big picture' of programming so you get a 'table of contents' of the rest of the book.   Don't worry if not everything makes perfect sense the first time you hear it.   This chapter is quite broad and you would benefit from reading the chapter in the book in addition to watching the lectures to help it all sink in.  You might want to come back and re-watch these lectures after you have funished a few more chapters.', 'timeCommitment': 7000000, 'id': 'AWp2B', 'lessonIds': ['yDypf', 'AKJtt', 'D9XcC', 'dZmR1'], 'slug': 'chapter-one-why-we-program-continued'}, {'name': 'Chapter Two: Variables and Expressions', 'description': 'In this chapter we cover how a program uses the computer's memory to store, retrieve and calculate information.', 'timeCommitment': 12389000, 'id': 'a91A4', 'lessonIds': ['70Dxe', 'Cw11U', '06VCI', 'lF56i'], 'slug': 'chapter-two-variables-and-expressions'}, {'name': 'Chapter Three: Conditional Code', 'description': 'In this section we move from sequential code that simply runs one line of code after another to conditional code where some steps are skipped.  It is a very simple concept - but it is how computer software makes 'choices'.', 'timeCommitment': 11834000, 'id': 'JpGjT', 'lessonIds': ['lrzt2', 'pmHy9', 'CcKBF', 'gfji1'], 'slug': 'chapter-three-conditional-code'}, {'name': 'Chapter Four: Functions', 'description': 'This is a relatively short chapter.   We will learn about what functions are and how we can use them.   The programs in the first chapters of the book are not large enough to require us to develop functions, but as the book moves into more and more complex programs, functions will be an essential way for us to make sense of our code.', 'timeCommitment': 6899000, 'id': 'AvgeH', 'lessonIds': ['rFbRz', 'BQ0KU', 'z3oZo', 'Z4y0j'], 'slug': 'chapter-four-functions'}, {'name': 'Chapter Five: Loops and Iteration', 'description': 'Loops and iteration complete our four basic programming patterns.  Loops are the way we tell Python to do something over and over.   Loops are the way we build programs that stay with a problem until the problem is solved.', 'timeCommitment': 9269000, 'id': 'xNVL3', 'lessonIds': ['FbvwW', 'UQQLV', 'y9IgK', 'Uc8MN'], 'slug': 'chapter-five-loops-and-iteration'}]\"})"}, {"id": 1435, "label": "\u6234", "group": "Professor", "title": "(_1435:Professor {name: '\\u6234'})"}, {"id": 1385, "label": "\u91d1\u878d\u79d1\u6280 ", "group": "Course", "title": "(_1385:Course {description: '', directLink: '', photoLink: '', title: '\\u91d1\\u878d\\u79d1\\u6280 ', tmpId: '593', weekSection: ''})"}, {"id": 460, "label": "Dealing With Missing Data", "group": "Course", "title": "(_460:Course {description: 'This course will cover the steps used in weighting sample surveys, including methods for adjusting for nonresponse and using data external to the survey for calibration.  Among the techniques discussed are adjustments using estimated response propensities, poststratification, raking, and general regression estimation.  Alternative techniques for imputing values for missing items will be discussed.  For both weighting and imputation, the capabilities of different statistical software packages will be covered, including R\\u00ae, Stata\\u00ae, and SAS\\u00ae.', directLink: 'https://www.coursera.org/learn/missing-data', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/dd/8e0e60f75a11e5a5175d8aed3cf3b0/AdobeStock_83781931.jpg', title: 'Dealing With Missing Data', tmpId: '179', weekSection: \"[{'name': 'General Steps in Weighting', 'description': 'Weights are used to expand a sample to a population.  To accomplish this, the weights may correct for coverage errors in the sampling frame, adjust for nonresponse, and reduce variances of estimators by incorporating covariates. The series of steps needed to do this are covered in Module 1.', 'timeCommitment': 9361000, 'id': 'ACMua', 'lessonIds': ['Cjar4', 'twlWL', '0Z79C', '7KM9f', 'aESDJ', '7lX1i', '5tHHo'], 'slug': 'general-steps-in-weighting'}, {'name': 'Specific Steps', 'description': 'Specific steps in weighting include computing base weights, adjusting if there are cases whose eligibility we are unsure of, adjusting for nonresponse, and using covariates to calibrate the sample to external population controls.  We flesh out the general steps with specific details here.', 'timeCommitment': 7802000, 'id': 'PdG5M', 'lessonIds': ['CWhW5', '41Up2', 'xUAau', 'lqeii', 'VC4ya', 'JhAol'], 'slug': 'specific-steps'}, {'name': 'Implementing the Steps', 'description': 'Software is critical to implementing the steps, but the R system is an excellent source of free routines. This module covers several R packages, including sampling, survey, and PracTools that will select samples and compute weights.', 'timeCommitment': 8393000, 'id': 'sUJwr', 'lessonIds': ['aG4gc', 'Q9hI6', 'yJFEP', 'XXixW', 'qtAD0'], 'slug': 'implementing-the-steps'}, {'name': 'Imputing for Missing Items', 'description': 'In most surveys there will be items for which respondents do not provide information, even though the respondent completed enough of the data collection instrument to be considered 'complete'.  If only the cases with all items present are retained when fitting a model, quite a few cases may be excluded from the analysis. Imputing for the missing items avoids dropping the missing cases.  We cover methods of doing the imputing and of reflecting the effects of imputations on standard errors in this module.', 'timeCommitment': 8058000, 'id': 'vyAh9', 'lessonIds': ['ahAhW', 'qPTh4', 'jo9Ji', 'nXBiY', 'CWfOy'], 'slug': 'imputing-for-missing-items'}, {'name': 'Summary of Course 5', 'description': 'We briefly summarize the methods of weighting and imputation that were covered in Course 5.', 'timeCommitment': 758000, 'id': 'mbF2X', 'lessonIds': ['THsUi'], 'slug': 'summary-of-course-5'}]\"})"}, {"id": 1557, "label": "Object Oriented Programming in Java", "group": "Course", "title": "(_1557:Course {description: 'Learn how to apply powerful object-oriented programming concepts in Java', directLink: 'https://www.udacity.com/course/object-oriented-programming-in-java--ud283', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud283_thumbnail.jpg', title: 'Object Oriented Programming in Java', tmpId: '655', weekSection: \"[{'sectionTitle': 'The World of Objects', 'sectionDetail': ['Learn how to create classes and objects and use them in programs', 'Discover the purpose of constructors, fields and methods', 'Learn how to use access modifiers to set your classes to public or private']}, {'sectionTitle': 'User Interaction', 'sectionDetail': ['Learn how to accept user input at runtime', 'Learn how to pass user input to be stored for access later', 'Build a program that a user can interact with']}, {'sectionTitle': 'Inheritance', 'sectionDetail': ['Understand the core OOP concepts of encapsulation, polymorphism and inheritance', 'Learn how to use interfaces to extend and add features to classes', 'Experiment with overriding methods and the `super` keyword to access methods']}, {'sectionTitle': 'Collections', 'sectionDetail': ['Learn about Collection types: list, set, queue, stack and map', 'Understand how the Collection interface is implemented']}]\"})"}, {"id": 1062, "label": "Principles of Autonomy and Decision Making", "group": "Course", "title": "(_1062:Course {description: 'This course surveys a variety of reasoning, optimization and decision making methodologies for creating highly autonomous systems and decision support aids. The focus is on principles, algorithms, and their application, taken from the disciplines of artificial intelligence and operations research. Reasoning paradigms include logic and deduction, heuristic and constraint-based search, model-based reasoning, planning and execution, and machine learning. Optimization paradigms include linear programming, integer programming, and dynamic programming. Decision-making paradigms include decision theoretic planning, and Markov decision processes.', directLink: 'https://ocw.mit.edu/courses/aeronautics-and-astronautics/16-410-principles-of-autonomy-and-decision-making-fall-2010/', photoLink: 'https://ocw.mit.edu/courses/aeronautics-and-astronautics/16-410-principles-of-autonomy-and-decision-making-fall-2010/16-410f10.jpg', title: 'Principles of Autonomy and Decision Making', tmpId: '457', weekSection: ''})"}, {"id": 427, "label": "7", "group": "Category", "title": "(_427:Category {number: '7'})"}, {"id": 739, "label": "\u9a86\u658c", "group": "Professor", "title": "(_739:Professor {name: '\\u9a86\\u658c'})"}, {"id": 738, "label": "\u8ba1\u7b97\u673a\u64cd\u4f5c\u7cfb\u7edf", "group": "Course", "title": "(_738:Course {description: '1946\\u5e74\\u7b2c\\u4e00\\u53f0\\u8ba1\\u7b97\\u673a\\u9762\\u4e16\\u4e4b\\u540e\\uff0c\\u79d1\\u5b66\\u5bb6\\u4e0e\\u5de5\\u7a0b\\u5e08\\u4eec\\u4e00\\u76f4\\u81f4\\u529b\\u4e8e\\u8ba9\\u8ba1\\u7b97\\u673a\\u66f4\\u597d\\u5730\\u4e3a\\u4eba\\u7c7b\\u5de5\\u4f5c\\uff0c\\u4e00\\u4ee3\\u53c8\\u4e00\\u4ee3\\u64cd\\u4f5c\\u7cfb\\u7edf\\u56e0\\u6b64\\u5e94\\u8fd0\\u800c\\u751f\\u3002\\u64cd\\u4f5c\\u7cfb\\u7edf\\u662f\\u8ba1\\u7b97\\u673a\\u7cfb\\u7edf\\u7684\\u7075\\u9b42\\uff0c\\u5b83\\u7ba1\\u7406\\u8ba1\\u7b97\\u673a\\u7cfb\\u7edf\\u7684\\u8d44\\u6e90\\uff0c\\u63d0\\u4f9b\\u53cb\\u5584\\u7684\\u4eba\\u673a\\u4e92\\u52a8\\uff0c\\u5bf9\\u4e8e\\u6bcf\\u4e00\\u4f4d\\u8ba1\\u7b97\\u673a\\u7528\\u6237\\u6765\\u8bf4\\uff0c\\u8ba4\\u77e5\\u548c\\u7406\\u89e3\\u64cd\\u4f5c\\u7cfb\\u7edf\\u975e\\u5e38\\u91
