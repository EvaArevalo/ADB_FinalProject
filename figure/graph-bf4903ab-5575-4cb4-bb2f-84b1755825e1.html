est one :)', 'timeCommitment': 121174000, 'id': 'KYFw8', 'lessonIds': ['WLPWD', 'rxmdl', 'UGx5n', '0y1aq'], 'slug': 'advanced-shortest-paths-project-optional'}]\"})"}, {"id": 270, "label": "Genome Assembly Programming Challenge", "group": "Course", "title": "(_270:Course {description: 'In Spring 2011, thousands of people in Germany were hospitalized with a deadly disease that started as food poisoning with bloody diarrhea and often led to kidney failure. It was the beginning of the deadliest outbreak in recent history, caused by a mysterious bacterial strain that we will refer to as E. coli X. Soon, German officials linked the outbreak to a restaurant in L\\u00fcbeck, where nearly 20% of the patrons had developed bloody diarrhea in a single week. At this point, biologists knew that they were facing a previously unknown pathogen and that traditional methods would not suffice \\u2013 computational biologists would be needed to assemble and analyze the genome of the newly emerged pathogen. To investigate the evolutionary origin and pathogenic potential of the outbreak strain, researchers started a crowdsourced research program. They released bacterial DNA sequencing data from one of a patient, which elicited a burst of analyses carried out by computational biologists on four continents. They even used GitHub for the project: https://github.com/ehec-outbreak-crowdsourced/BGI-data-analysis/wiki The 2011 German outbreak represented an early example of epidemiologists collaborating with computational biologists to stop an outbreak. In this Genome Assembly Programming Challenge, you will follow in the footsteps of the bioinformaticians investigating the outbreak by developing a program to assemble the genome of the E. coli X from millions of overlapping substrings of the E.coli X genome.', directLink: 'https://www.coursera.org/learn/assembling-genomes', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e9/a67a90477b11e6979a87b0dda0088b/logo.png', title: 'Genome Assembly Programming Challenge', tmpId: '96', weekSection: \"[{'name': 'The 2011 European E. coli Outbreak', 'description': 'In April 2011, hundreds of people in Germany were hospitalized with a deadly disease that often started as food poisoning with bloody diarrhea. It was the beginning of the deadliest outbreak in recent history, caused by a mysterious bacterial strain that we will refer to as E. coli X. Within a few months, the outbreak had infected thousands and killed 53 people. To prevent the further spread of the outbreak, computational biologists all over the world had to answer the question \\u201cWhat is the genome sequence of E. coli X?\\u201d in order to figure out what new genes it acquired to become pathogenic. \\nThe 2011 German outbreak represented an early example of epidemiologists collaborating with computational biologists to stop an outbreak. In this Genome Assembly Programming Challenge, you will follow in the footsteps of the bioinformaticians investigating the outbreak by developing a program to assemble the genome of the deadly E. coli X strain. However, before you embark on building a program for assembling the E. coli X strain, we have to explain some genomic concepts and warm you up by having you solve a simpler problem of assembling a small virus.', 'timeCommitment': 16284000, 'id': 'R05uf', 'lessonIds': ['tYDNx'], 'slug': 'the-2011-european-e-coli-outbreak'}, {'name': 'Assembling Genomes Using de Bruijn Graphs', 'description': 'DNA sequencing approach that led to assembly of a small virus in 1977 went through a series of transformations that contributed to the emergence of personalized medicine a few years ago. By the late 1980s, biologists were routinely sequencing viral genomes containing hundreds of thousands of nucleotides, but the idea of sequencing a bacterial (let alone the human) genome containing millions (or even billions) of nucleotides remained preposterous and would cost billions of dollars.\\nIn 1988, three biologists (independently and simultaneously!) came up with an idea to reduce sequencing cost and proposed the futuristic and at the time completely implausible method of DNA arrays. None of these three biologists could have possibly imagined that the implications of his own experimental research would eventually bring him face-to-face with challenging algorithmic problems. In this module you will learn about the algorithmic challenge of DNA sequencing using information about short k-mers provided by DNA arrays. You will also travel to the 18the century to learn about the Bridges of Konigsberg and solve a related problem of assembling a jigsaw puzzle!', 'timeCommitment': 15841000, 'id': 'jw5Mj', 'lessonIds': ['VGVID'], 'slug': 'assembling-genomes-using-de-bruijn-graphs'}, {'name': 'Genome Assembly Faces Real Sequencing Data', 'description': 'Our discussion of genome assembly has thus far relied upon various assumptions. In this module, we will face practical challenges introduced by quirks in modern sequencing technologies and discuss some algorithmic techniques that have been devised to address these challenges. Afterwards, you will assemble the smallest bacterial genome that lives symbiotically inside leafhoppers. Its sheltered life has allowed it to reduce its genome to only about 112,091 nucleotides and 137 genes. And afterwards, you will be ready to assemble the E. coli X genome!', 'timeCommitment': 29484000, 'id': 'gwVk1', 'lessonIds': ['00vIv'], 'slug': 'genome-assembly-faces-real-sequencing-data'}]\"})"}, {"id": 238, "label": "Algorithmic Toolbox", "group": "Course", "title": "(_238:Course {description: 'The course covers basic algorithmic techniques and ideas for computational problems arising frequently in practical applications: sorting and searching, divide and conquer, greedy algorithms, dynamic programming. We will learn a lot of theory: how to sort data and how it helps for searching; how to break a large problem into pieces and solve them recursively; when it makes sense to proceed greedily; how dynamic programming is used in genomic studies. You will practice solving computational problems, designing new algorithms, and implementing solutions efficiently (so that they run in less than a second).', directLink: 'https://www.coursera.org/learn/algorithmic-toolbox', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/fb/434400d9ac11e5afbfa359f34ae5f0/logo3.png', title: 'Algorithmic Toolbox', tmpId: '88', weekSection: \"[{'name': 'Programming Challenges', 'description': 'Welcome to the first module of Data Structures and Algorithms! Here we will provide an overview of where algorithms and data structures are used (hint: everywhere) and walk you through a few sample programming challenges. The programming challenges represent an important (and often the most difficult!) part of this specialization because the only way to fully understand an algorithm is to implement it. Writing correct and efficient programs is hard; please don\\u2019t be surprised if they don\\u2019t work as you planned\\u2014our first programs did not work either! We will help you on your journey through the specialization by showing how to implement your first programming challenges. We will also introduce testing techniques that will help increase your chances of passing assignments on your first attempt. In case your program does not work as intended, we will show how to fix it, even if you don\\u2019t yet know which test your implementation is failing on.', 'timeCommitment': 16824000, 'id': 'H8BI0', 'lessonIds': ['yZs4D', 'V8BID', 'REIdw', 'us8R6'], 'slug': 'programming-challenges'}, {'name': 'Algorithmic Warm-up', 'description': 'In this module you will learn that programs based on efficient algorithms can solve the same problem billions of times faster than programs based on na\\u00efve algorithms. You will learn how to estimate the running time and memory of an algorithm without even implementing it. Armed with this knowledge, you will be able to compare various algorithms, select the most efficient ones, and finally implement them as our programming challenges!', 'timeCommitment': 17598000, 'id': 'WSsPP', 'lessonIds': ['mxEz9', 'WQA3M', '9a0L6', 'zVLwq', 'ZM8In', 'Qn1Wg'], 'slug': 'algorithmic-warm-up'}, {'name': 'Greedy Algorithms', 'description': 'In this module you will learn about seemingly na\\u00efve yet powerful class of algorithms called greedy algorithms. After you will learn the key idea behind the greedy algorithms, you may feel that they represent the algorithmic Swiss army knife that can be applied to solve nearly all programming challenges in this course. But be warned: with a few exceptions that we will cover, this intuitive idea rarely works in practice! For this reason, it is important to prove that a greedy algorithm always produces an optimal solution before using this algorithm. In the end of this module, we will test your intuition and taste for greedy algorithms by offering several programming challenges.', 'timeCommitment': 15478000, 'id': 'bzKuB', 'lessonIds': ['hLTqA', 'tsVZa', 'hTVEJ', '1yxNE'], 'slug': 'greedy-algorithms'}, {'name': 'Divide-and-Conquer', 'description': 'In this module you will learn about a powerful algorithmic technique called Divide and Conquer. Based on this technique, you will see how to search huge databases millions of times faster than using na\\u00efve linear search. You will even learn that the standard way to multiply numbers (that you learned in the grade school) is far from the being the fastest! We will then apply the divide-and-conquer technique to design two efficient algorithms (merge sort and quick sort) for sorting huge lists, a problem that finds many applications in practice. Finally, we will show that these two algorithms are optimal, that is, no algorithm can sort faster!', 'timeCommitment': 26537000, 'id': 'EBL2R', 'lessonIds': ['A4irx', 'g8PRz', 'Y1dhv', '8bmuN', 'TT7AM', 'LuAQS'], 'slug': 'divide-and-conquer'}, {'name': 'Dynamic Programming 1', 'description': 'In this final module of the course you will learn about the powerful algorithmic technique for solving many optimization problems called Dynamic Programming. It turned out that dynamic programming can solve many problems that evade all attempts to solve them using greedy or divide-and-conquer strategy. There are countless applications of dynamic programming in practice: from maximizing the advertisement revenue of a TV station, to search for similar Internet pages, to gene finding (the problem where biologists need to find the minimum number of mutations to transform one gene into another). You will learn how the same idea helps to automatically make spelling corrections and to show the differences between two versions of the same text. ', 'timeCommitment': 17783000, 'id': 'QvwmD', 'lessonIds': ['VNTNV', 'VKmDZ', 'yN4rv'], 'slug': 'dynamic-programming-1'}, {'name': 'Dynamic Programming 2', 'description': 'In this module, we continue practicing implementing dynamic programming solutions.', 'timeCommitment': 16956000, 'id': 'Jcmtt', 'lessonIds': ['Gdm5D', 'zQGuQ', 'TITue'], 'slug': 'dynamic-programming-2'}]\"})"}, {"id": 229, "label": "Data Structures", "group": "Course", "title": "(_229:Course {description: 'A good algorithm usually comes together with a set of good data structures that allow the algorithm to manipulate the data efficiently. In this course, we consider the common data structures that are used in various computational problems. You will learn how these data structures are implemented in different programming languages and will practice implementing them in our programming assignments. This will help you to understand what is going on inside a particular built-in implementation of a data structure and what to expect from it. You will also learn typical use cases for these data structures. A few examples of questions that we are going to cover in this class are the following: 1. What is a good strategy of resizing a dynamic array? 2. How priority queues are implemented in C++, Java, and Python? 3. How to implement a hash table so that the amortized running time of all operations is O(1) on average? 4. What are good strategies to keep a binary tree balanced?  You will also learn how services like Dropbox manage to upload some large files instantly and to save a lot of storage space!', directLink: 'https://www.coursera.org/learn/data-structures', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/2b/96fb00d9ae11e595dfe9e95f32b969/logo3.png', title: 'Data Structures', tmpId: '79', weekSection: \"[{'name': 'Basic Data Structures', 'description': 'In this module, you will learn about the basic data structures used throughout the rest of this course.  We start this module by looking in detail at the fundamental building blocks: arrays and linked lists. From there, we build up two important data structures: stacks and queues. Next, we look at trees: examples of how they\\u2019re used in Computer Science, how they\\u2019re implemented, and the various ways they can be traversed. Once you\\u2019ve completed this module, you will be able to implement any of these data structures, as well as have a solid understanding of the costs of the operations, as well as the tradeoffs involved in using each data structure.', 'timeCommitment': 15622000, 'id': '6h4r9', 'lessonIds': ['JZeq3', 'UFlOE', 'cG9Jj', 'QSp4n', 'db0b4', '9eeh1'], 'slug': 'basic-data-structures'}, {'name': 'Dynamic Arrays and Amortized Analysis', 'description': 'In this module, we discuss Dynamic Arrays: a way of using arrays when it is unknown ahead-of-time how many elements will be needed. Here, we also discuss amortized analysis: a method of determining the amortized cost of an operation over a sequence of operations. Amortized analysis is very often used to analyse performance of algorithms when the straightforward analysis produces unsatisfactory results, but amortized analysis helps to show that the algorithm is actually efficient. It is used both for Dynamic Arrays analysis and will also be used in the end of this course to analyze Splay trees.', 'timeCommitment': 2933000, 'id': 'gbjQu', 'lessonIds': ['hNmBp'], 'slug': 'dynamic-arrays-and-amortized-analysis'}, {'name': 'Priority Queues and Disjoint Sets', 'description': 'We start this module by considering priority queues which are used to efficiently schedule jobs, either in the context of a computer operating system or in real life, to sort huge files, which is the most important building block for any Big Data processing algorithm, and to efficiently compute shortest paths in graphs, which is a topic we will cover in our next course. For this reason, priority queues have built-in implementations in many programming languages, including C++, Java, and Python. We will see that these implementations are based on a beautiful idea of storing a complete binary tree in an array that allows to implement all priority queue methods in just few lines of code. We will then switch to disjoint sets data structure that is used, for example, in dynamic graph connectivity and image processing. We will see again how simple and natural ideas lead to an implementation that is both easy to code and very efficient. By completing this module, you will be able to implement both these data structures efficiently from scratch.', 'timeCommitment': 20124000, 'id': '4CQVk', 'lessonIds': ['JyIWQ', 'tXly5', 'xS2Oq', 'jKk4n', 'VomQT', 'U9QnU'], 'slug': 'priority-queues-and-disjoint-sets'}, {'name': 'Hash Tables', 'description': 'In this module you will learn about very powerful and widely used technique called hashing. Its applications include implementation of programming languages, file systems, pattern search, distributed key-value storage and many more. You will learn how to implement data structures to store and modify sets of objects and mappings from one type of objects to another one. You will see that naive implementations either consume huge amount of memory or are slow, and then you will learn to implement hash tables that use linear memory and work in O(1) on average! In the end, you will learn how hash functions are used in modern disrtibuted systems and how they are used to optimize storage of services like Dropbox, Google Drive and Yandex Disk!', 'timeCommitment': 20627000, 'id': 'h2pux', 'lessonIds': ['KGMGn', 'jwq8V', 'emq2Z', 'SVYf8', 'M15dA'], 'slug': 'hash-tables'}, {'name': 'Binary Search Trees', 'description': 'In this module we study binary search trees, which are a data structure for doing searches on dynamically changing ordered sets. You will learn about many of the difficulties in accomplishing this task and the ways in which we can overcome them. In order to do this you will need to learn the basic structure of binary search trees, how to insert and delete without destroying this structure, and how to ensure that the tree remains balanced.', 'timeCommitment': 5681000, 'id': 'BYuLU', 'lessonIds': ['Ew7CB', 'asWLN'], 'slug': 'binary-search-trees'}, {'name': 'Binary Search Trees 2', 'description': 'In this module we continue studying binary search trees. We study a few non-trivial applications. We then study the new kind of balanced search trees - Splay Trees. They adapt to the queries dynamically and are optimal in many ways.', 'timeCommitment': 14525000, 'id': 'dnTKE', 'lessonIds': ['KfKA9', 'pzxTZ', 'Z1Nil'], 'slug': 'binary-search-trees-2'}]\"})"}, {"id": 168, "label": "How to Build a Chatbot Without Coding", "group": "Course", "title": "(_168:Course {description: \"This course will teach you how to create useful chatbots without the need to write any code. Leveraging IBM Watson's Natural Language Processing capabilities, you'll learn how to plan, implement, test, and deploy chatbots that delight your users, rather than frustrate them. True to our promise of not requiring any code, you'll learn how to visually create chatbots with Watson Assistant (formerly Watson Conversation) and how to deploy them on your own website through a handy WordPress plugin. Don't have a website? No worries, one will be provided to you. Chatbots are a hot topic in our industry and are about to go big. New jobs requiring this specific skill are being added every day, consultants demand premium rates, and the interest in chatbots is quickly exploding. Gartner predicts that by 2020, 85% of customer interactions with the enterprise will be through automated means (that's chatbots and related technologies). Here is your chance to learn this highly in demand set of skills with a gentle introduction to the topic that leaves no stone unturned.\", directLink: 'https://www.coursera.org/learn/how-to-build-your-own-chatbot-without-coding', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/bc/7a4af0032311e8af7d1365a87bf6d6/chatbot-logo.png', title: 'How to Build a Chatbot Without Coding', tmpId: '65', weekSection: \"[{'name': 'Introduction to Chatbots', 'description': '', 'timeCommitment': 6711000, 'id': 'BY3rz', 'lessonIds': ['Ztlos', 'xWQ0S', 'H4STV'], 'slug': 'introduction-to-chatbots'}, {'name': 'Introduction to Watson Assistant', 'description': '', 'timeCommitment': 3897000, 'id': 'sDqW1', 'lessonIds': ['ocKIS'], 'slug': 'introduction-to-watson-assistant'}, {'name': 'Building Our Chatbot: Intents and Entities', 'description': '', 'timeCommitment': 7193000, 'id': 'MHjH1', 'lessonIds': ['Qi7Lw'], 'slug': 'building-our-chatbot-intents-and-entities'}, {'name': 'Building Our Chatbot: Dialog', 'description': '', 'timeCommitment': 7203000, 'id': 'UxY2Q', 'lessonIds': ['5A6tc'], 'slug': 'building-our-chatbot-dialog'}, {'name': 'Deploying Chatbots to WordPress', 'description': '', 'timeCommitment': 10707000, 'id': '7LCzW', 'lessonIds': ['57e8E', 'VF06B'], 'slug': 'deploying-chatbots-to-wordpress'}, {'name': 'Project: Create Your Own Chatbot', 'description': '', 'timeCommitment': 18120000, 'id': 'EFh6P', 'lessonIds': ['qrxn0', 'kFcSw'], 'slug': 'project-create-your-own-chatbot'}]\"})"}, {"id": 481, "label": "Data Analysis Tools", "group": "Course", "title": "(_481:Course {description: 'In this course, you will develop and test hypotheses about your data. You will learn a variety of statistical tests, as well as strategies to know how to apply the appropriate one to your specific data and question. Using your choice of two powerful statistical software packages (SAS or Python), you will explore ANOVA, Chi-Square, and Pearson correlation analysis. This course will guide you through basic statistical principles to give you the tools to answer questions you have developed. Throughout the course, you will share your progress with others to gain valuable feedback and provide insight to other learners about their work.', directLink: 'https://www.coursera.org/learn/data-analysis-tools', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/79/bac65036f111e5af19a540c5c3116f/big-dataY.png', title: 'Data Analysis Tools', tmpId: '185', weekSection: \"[{'name': 'Hypothesis Testing and ANOVA', 'description': 'This session starts where the Data Management and Visualization course left off. Now that you have selected a data set and research question, managed your variables of interest and visualized their relationship graphically, we are ready to test those relationships statistically. The first group of videos describe the process of hypothesis testing which you will use throughout this course to test relationships between different kinds of variables (quantitative and categorical). Next, we show you how to test hypotheses in the context of Analysis of Variance (when you have one quantitative variable and one categorical variable). Your task will be to write a program that manages any additional variables you may need and runs and interprets an Analysis of Variance test. Note that if your research question does not include one quantitative variable, you can use one from your data set just to get some practice with the tool. If your research question does not include a categorical variable, you can categorize one that is quantitative.', 'timeCommitment': 18518000, 'id': 'QO7qx', 'lessonIds': ['FP7U4', 'xfyfq', 'qHdlZ', 'WeX2X', 'DFDp0', '8dtsG', 'fLMSL', 'v5eH5', 'lE6bE', 'buXZs'], 'slug': 'hypothesis-testing-and-anova'}, {'name': 'Chi Square Test of Independence', 'description': 'This session shows you how to test hypotheses in the context of a Chi-Square Test of Independence (when you have two categorical variables). Your task will be to write a program that manages any additional variables you may need and runs and interprets a Chi-Square Test of Independence. Note that if your research question only includes quantitative variables, you can categorize those just to get some practice with the tool. ', 'timeCommitment': 11880000, 'id': 'WrCkc', 'lessonIds': ['fOMNn', 'uDs7R', '8gDNa', '79OUx'], 'slug': 'chi-square-test-of-independence'}, {'name': 'Pearson Correlation', 'description': 'This session shows you how to test hypotheses in the context of a Pearson Correlation (when you have two quantitative variables). Your task will be to write a program that manages any additional variables you may need and runs and interprets a correlation coefficient. Note that if your research question only includes categorical variables, you can choose other variables from your data set just to get some practice with the tool. ', 'timeCommitment': 9450000, 'id': 'PxmOL', 'lessonIds': ['NGXaN', 'YmWpB', 'S54J6'], 'slug': 'pearson-correlation'}, {'name': 'Exploring Statistical Interactions', 'description': 'In this session, we will discuss the basic concept of statistical interaction (also known as moderation). In statistics, moderation occurs when the relationship between two variables depends on a third variable. The effect of a moderating variable is often characterized statistically as an interaction; that is, a third variable that affects the direction and/or strength of the relation between your explanatory (X) and response (Y) variable. Your task will be to test your own research question in the context of one or more potential moderating variables. ', 'timeCommitment': 11430000, 'id': 'Gdjwi', 'lessonIds': ['unjcg', '0SibT', 'QczUQ'], 'slug': 'exploring-statistical-interactions'}]\"})"}, {"id": 8, "label": "5", "group": "Category", "title": "(_8:Category {number: '5'})"}, {"id": 1190, "label": "\u7a46", "group": "Professor", "title": "(_1190:Professor {name: '\\u7a46'})"}, {"id": 1170, "label": "\u8cc7\u6599\u7d50\u69cb\u8207\u6f14\u7b97\u6cd5", "group": "Course", "title": "(_1170:Course {description: '', directLink: '', photoLink: '', title: '\\u8cc7\\u6599\\u7d50\\u69cb\\u8207\\u6f14\\u7b97\\u6cd5', tmpId: '500', weekSection: ''})"}, {"id": 1600, "label": "\u9ec3\u80fd\u5bcc", "group": "Professor", "title": "(_1600:Professor {name: '\\u9ec3\\u80fd\\u5bcc'})"}, {"id": 1621, "label": "\u96fb\u8166\u7db2\u8def\u6982\u8ad6", "group": "Course", "title": "(_1621:Course {description: '\\u672c\\u8ab2\\u7a0b\\u5c07\\u4ecb\\u7d39\\u8a08\\u7b97\\u6a5f\\u7db2\\u8def\\u7684\\u57fa\\u672c\\u904b\\u4f5c\\u539f\\u7406\\u8207\\u6a19\\u6e96\\u7684\\u7db2\\u8def\\u4e03\\u5c64\\u7d50\\u69cb,\\u7531\\u6dfa\\u5165\\u6df1,\\u53ef\\u4ee5\\u8b93\\u6211\\u5011\\u5c0d\\u65bc\\u8a08\\u7b97\\u6a5f\\u7db2\\u8def\\u7684\\u904b\\u4f5c\\u6709\\u6700\\u57fa\\u672c\\u7684\\u8a8d\\u8b58,\\u672c\\u8ab2\\u7a0b\\u9084\\u6703\\u4ecb\\u7d39\\u5168\\u7403\\u5efa\\u7f6e\\u6700\\u591a\\u7684\\u6709\\u7dda\\u7db2\\u8def\\u2500\\u2500IEEE 802.3 Ethernet \\u7684\\u57fa\\u672c\\u904b\\u4f5c\\u539f\\u7406, \\u9084\\u6709\\u5168\\u7403\\u5efa\\u7f6e\\u6700\\u591a\\u7684\\u7121\\u7dda\\u5340\\u57df\\u7db2\\u8def\\u2500\\u2500IEEE 802.11 Wireless LAN \\u7684\\u57fa\\u672c\\u904b\\u4f5c\\u539f\\u7406, \\u60f3\\u77e5\\u9053\\u7db2\\u8def\\u4ea4\\u63db\\u6a5f(switches) \\u662f\\u5982\\u4f55\\u904b\\u4f5c\\u7684\\u55ce ? \\u60f3\\u77e5\\u9053\\u7db2\\u969b\\u7db2\\u8def\\u6700\\u91cd\\u8981\\u4e5f\\u6700\\u95dc\\u9375\\u7684\\u901a\\u8a0a\\u5354\\u8b70 \\u2500\\u2500 TCP/IP \\u662f\\u5982\\u4f55\\u904b\\u4f5c\\u7684\\u55ce ? \\u60f3\\u77e5\\u9053\\u7db2\\u969b\\u7db2\\u8def\\u6700\\u91cd\\u8981\\u7684\\u8def\\u7531\\u5668 (Routers) \\u662f\\u5982\\u4f55\\u904b\\u4f5c\\u7684\\u55ce ? \\u5728\\u672c\\u8ab2\\u7a0b\\u88e1\\u60a8\\u90fd\\u53ef\\u4ee5\\u5b78\\u5230\\u9019\\u4e9b\\u91cd\\u8981\\u7684\\u57fa\\u672c\\u77e5\\u8b58\\u3002', directLink: 'http://www.cnmooc.org/portal/course/1284/2073.mooc', photoLink: 'http://project104.taiwanmooc.org/CoursePic/92CC227532D17E56E07902B254DFAD10_D07E70EFCFAB08731A97E7B91BE644DE_92CC227532D17E56E07902B254DFAD10.jpg', title: '\\u96fb\\u8166\\u7db2\\u8def\\u6982\\u8ad6', tmpId: '680', weekSection: ''})"}, {"id": 504, "label": "Google", "group": "Professor", "title": "(_504:Professor {name: 'Google'})"}, {"id": 503, "label": "Operating Systems and You: Becoming a Power User", "group": "Course", "title": "(_503:Course {description: 'In this course, you\\u2019ll learn how to use the major operating systems, Windows and Linux, which are a core component of IT. Through a combination of video lectures, demonstrations, and hands-on practice, you\\u2019ll learn about the main components of an operating system and how to perform critical tasks like managing software and users, and configuring hardware.  By the end of this course you\\u2019ll be able to: - navigate the Windows and Linux filesystems using a graphical user interface and command line interpreter. - set up users, groups, and permissions for account access. - install, configure, and remove software on the Windows and Linux operating systems. - configure disk partitions and filesystems. - understand how system processes work and how to manage them. - work with system logs and remote connection tools. - utilize operating system knowledge to troubleshoot common issues in an IT Support Specialist role. Except as otherwise noted, the contents on this site are licensed under a Creative Commons Attribution-ShareAlike 4.0 International License.', directLink: 'https://www.coursera.org/learn/os-power-user', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e1/0e0c80f1ad11e7b6d1f97cbfd7d592/Course-Logo-3.jpg', title: 'Operating Systems and You: Becoming a Power User', tmpId: '205', weekSection: \"[{'name': 'Navigating the System', 'description': 'Welcome to the Operating Systems course of the IT Support Professional Certificate! In the first week of this course, we will cover the basics of Windows and Linux operating systems (OS). We will learn about how directories and files work in Windows and Linux OS. You will also learn practical ways to manipulate files and directories in the Windows graphical user interface (GUI), Windows command line interface (CLI), and Linux shell. By the end of this module, you will interact with files and directories and perform basic text manipulation in Windows and Linux OS.', 'timeCommitment': 21611000, 'id': 'QWVyI', 'lessonIds': ['XokzT', 'yNHE6', 'ifme4', '8afmR'], 'slug': 'navigating-the-system'}, {'name': 'Users and Permissions', 'description': 'In the second week of this course, we'll learn about configuring users and permissions in Windows and Linux OS. As an IT Support Specialist, it's important to know how to grant the appropriate permissions to users and groups for both Windows and Linux OS. By the end of this module, you will know how to add, modify, and remove users for a computer and for specific files and folders by using the Windows GUI, Windows CLI, and Linux shell. ', 'timeCommitment': 13671000, 'id': 'qhdSl', 'lessonIds': ['JiQTf', 'WBa5b', 'hhMzu'], 'slug': 'users-and-permissions'}, {'name': 'Package and Software Management', 'description': 'In the third week of this course, we'll learn about package and software management in Windows and Linux OS. It's important to know how package installs work and how devices and drivers are managed within these operating systems. We will also learn about different packaging and file compression methods. By the end of this module, you will know how to create, update, and remove software by using the Windows GUI, Windows CLI and Linux shell.', 'timeCommitment': 20369000, 'id': 'VOV8W', 'lessonIds': ['LlTjY', 'RirxW', 'BsIXv', 's9CTF', 'rV40Z'], 'slug': 'package-and-software-management'}, {'name': 'Filesystems', 'description': 'In the fourth week of this course, we'll learn about how filesystems work for Windows and Linux OS. We'll learn about filesystem types and why they're different for certain OS. We'll learn about disk partitioning and virtual memory and why these are so important for an IT Support Specialist's role. We'll also cover ways mount and unmount filesystems, read disk usage, and repair filesystems. By the end of this module, you will partition and format a disk drive yourself in both Windows and Linux.', 'timeCommitment': 17448000, 'id': 'YehYr', 'lessonIds': ['MkHp2', '5siyo'], 'slug': 'filesystems'}, {'name': 'Process Management', 'description': 'In the fifth week of this course, we'll explore process management. As an IT Support Specialist, it is important to use system tools to read and understand process statuses of machines. We will cover ways to start and terminate a process in Windows and Linux. We will also apply troubleshooting tools to solve problems with processes and resources. By the end of this module, you will use Windows and Linux commands to do practical process maintenance. ', 'timeCommitment': 14861000, 'id': 'IVnnP', 'lessonIds': ['a6VLg', 'Gac1z', 'J872n', 'PYadb'], 'slug': 'process-management'}, {'name': 'Operating Systems in Practice', 'description': 'Congratulations, you've made it to the final week in the course! In the last week of this course, we will cover some of the practical aspects of operating systems that you'll use all the time in IT Support. We will cover remote access and how to troubleshoot a computer from afar. We'll explore virtualization tools to manage and remove virtual instances, use logs for system monitoring, and show you a few different techniques for OS deployment. By the end of this module, you will apply all the skills from this course to debug some issues within Windows and Linux OS. Good luck!  ', 'timeCommitment': 14748000, 'id': 'Q01gI', 'lessonIds': ['K03dE', 'pFqwb', '9h1e0', 'BfT0P', '5CFsp', '4tlVH'], 'slug': 'operating-systems-in-practice'}]\"})"}, {"id": 122, "label": "Introduction to Graph Theory", "group": "Course", "title": "(_122:Course {description: 'We invite you to a fascinating journey into Graph Theory \\u2014 an area which connects the elegance of painting and the rigor of mathematics;  is simple, but not unsophisticated. Graph Theory gives us, both an easy way to pictorially represent many major mathematical results, and insights into the deep theories behind them.  In this course, among other intriguing applications, we will see how GPS systems find shortest routes, how engineers design integrated circuits, how biologists assemble genomes, why a political map can always be colored using a few colors. We will study Ramsey Theory which proves that in a large system, complete disorder is impossible!  By the end of the course, we will implement an algorithm which finds an optimal assignment of students to schools. This algorithm, developed by David Gale and Lloyd S. Shapley, was later recognized by the conferral of Nobel Prize in Economics. As prerequisites we assume only basic math (e.g., we expect you to know what is a square or how to add fractions), basic programming in python (functions, loops, recursion), common sense and curiosity. Our intended audience are all people that work or plan to work in IT, starting from motivated high school students.', directLink: 'https://www.coursera.org/learn/graphs', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ee/7e3b00762f11e789d3c9a04c0e14ee/logo_graphs_800x800-1.png', title: 'Introduction to Graph Theory', tmpId: '38', weekSection: \"[{'name': 'What is a Graph?', 'description': 'What are graphs? What do we need them for? This week we'll see that a graph is a simple pictorial way to represent almost any relations between objects. We'll see that we use graph applications daily! We'll learn what graphs are, when and how to use them, how to draw graphs, and we'll also see the most important graph classes. We start off with two interactive puzzles. While they may be hard, they demonstrate the power of graph theory very well! If you don't find these puzzles easy, please see the videos and reading materials after them.', 'timeCommitment': 11485000, 'id': '3OcHg', 'lessonIds': ['UQ05X', 'Ca16T', 'TOPty', '6Z0xl'], 'slug': 'what-is-a-graph'}, {'name': 'CYCLES', 'description': 'We\\u2019ll consider connected components of a graph and how they can be used to implement a simple program for solving the Guarini puzzle and for proving optimality of a certain protocol. We\\u2019ll see how to find a valid ordering of a to-do list or project dependency graph. Finally, we\\u2019ll figure out the dramatic difference between seemingly similar Eulerian cycles and Hamiltonian cycles, and we\\u2019ll see how they are used in genome assembly! ', 'timeCommitment': 16459000, 'id': '0ggrq', 'lessonIds': ['06yHc', 'wTfcv', 'RoTiw'], 'slug': 'cycles'}, {'name': 'Graph Classes', 'description': 'This week we will study three main graph classes: trees, bipartite graphs, and planar graphs. We'll define minimum spanning trees, and then develop an algorithm which finds the cheapest way to connect arbitrary cities. We'll study matchings in bipartite graphs, and see when a set of jobs can be filled by applicants. We'll also learn what planar graphs are, and see when subway stations can be connected without intersections. Stay tuned for more interactive puzzles!', 'timeCommitment': 12476000, 'id': 'VllTC', 'lessonIds': ['XeTEB', 'eIb19', 'zEiM9'], 'slug': 'graph-classes'}, {'name': 'Graph Parameters', 'description': 'We'll focus on the graph parameters and related problems. First, we'll define graph colorings, and see why political maps can be colored in just four colors. Then we will see how cliques and independent sets are related in graphs. Using these notions, we'll prove Ramsey Theorem which states that in a large system, complete disorder is impossible! Finally, we'll study vertex covers, and learn how to find the minimum number of computers which control all network connections.', 'timeCommitment': 14151000, 'id': 'WFQOk', 'lessonIds': ['hG603', 'skJAR', 'bZr5X', 'Jo7Eb'], 'slug': 'graph-parameters'}, {'name': 'Flows and Matchings', 'description': 'This week we'll develop an algorithm that finds the maximum amount of water which can be routed in a given water supply network. This algorithm is also used in practice for optimization of road traffic and airline scheduling. We'll see how flows in networks are related to matchings in bipartite graphs. We'll then develop an algorithm which finds stable matchings in bipartite graphs. This algorithm solves the problem of matching students with schools, doctors with hospitals, and organ donors with patients. By the end of this week, we'll implement an algorithm which won the Nobel Prize in Economics!', 'timeCommitment': 15161000, 'id': 'RUblT', 'lessonIds': ['7VIJ8', 'tluis', 'PzCkK'], 'slug': 'flows-and-matchings'}]\"})"}, {"id": 95, "label": "13", "group": "Category", "title": "(_95:Category {number: '13'})"}, {"id": 1587, "label": "\u66fe\u4ec1\u6770", "group": "Professor", "title": "(_1587:Professor {name: '\\u66fe\\u4ec1\\u6770'})"}, {"id": 1636, "label": "Objective-C \u8207 iPhone \u7a0b\u5f0f\u8a2d\u8a08 (2014\u590f\u5b63\u73ed)", "group": "Course", "title": "(_1636:Course {description: '', directLink: 'http://www.ewant.org/admin/tool/mooccourse/courseinfo.php?id=15', photoLink: 'http://www.ewant.org/pluginfile.php/59/course/overviewfiles/courseimage_0721.jpg', title: 'Objective-C \\u8207 iPhone \\u7a0b\\u5f0f\\u8a2d\\u8a08 (2014\\u590f\\u5b63\\u73ed)', tmpId: '675', weekSection: '1 Section:Objective-C\\u7a0b\\u5f0f\\u8a9e\\u8a00\\u6982\\u8aaa'})"}, {"id": 1048, "label": "Distributed Algorithms", "group": "Course", "title": "(_1048:Course {description: \"Distributed algorithms are algorithms designed to run on multiple processors, without tight centralized control. In general, they are harder to design and harder to understand than single-processor sequential algorithms. Distributed algorithms are used in many practical systems, ranging from large computer networks to multiprocessor shared-memory systems. They also have a rich theory, which forms the subject matter for this course.The core of the material will consist of basic distributed algorithms and impossibility results, as covered in Prof. Lynch's book Distributed Algorithms. This will be supplemented by some updated material on topics such as self-stabilization, wait-free computability, and failure detectors, and some new material on scalable shared-memory concurrent programming.\", directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-852j-distributed-algorithms-fall-2009/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-852j-distributed-algorithms-fall-2009/6-852jf09.jpg', title: 'Distributed Algorithms', tmpId: '429', weekSection: ''})"}, {"id": 319, "label": "8", "group": "Category", "title": "(_319:Category {number: '8'})"}, {"id": 1349, "label": "\u592b", "group": "Professor", "title": "(_1349:Professor {name: '\\u592b'})"}, {"id": 1325, "label": "\u7d71\u8a08\u5b78", "group": "Course", "title": "(_1325:Course {description: '', directLink: '', photoLink: '', title: '\\u7d71\\u8a08\\u5b78', tmpId: '555', weekSection: ''})"}, {"id": 509, "label": "Alexander Novikov", "group": "Professor", "title": "(_509:Professor {name: 'Alexander Novikov'})"}, {"id": 524, "label": "Bayesian Methods for Machine Learning", "group": "Course", "title": "(_524:Course {description: 'Bayesian methods are used in lots of fields: from game development to drug discovery. They give superpowers to many machine learning algorithms: handling missing data, extracting  much more information from small datasets. Bayesian methods also allow us to estimate uncertainty in predictions, which is a really desirable feature for fields like medicine.  When Bayesian methods are applied to deep learning, it turns out that they allow you to compress your models 100 folds, and automatically tune hyperparametrs, saving your time and money. In six weeks we will discuss the basics of Bayesian methods: from how to define a probabilistic model to how to make predictions from it. We will see how one can fully automate this workflow and how to speed it up using some advanced techniques.  We will also see applications of Bayesian methods to deep learning and how to generate new images with it. We will see how new drugs that cure severe diseases be found with Bayesian methods.', directLink: 'https://www.coursera.org/learn/bayesian-methods-in-machine-learning', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/36/c808e08bda11e795c4f57af56b2521/Bayesian-machine-learning2.png', title: 'Bayesian Methods for Machine Learning', tmpId: '214', weekSection: \"[{'name': 'Introduction to Bayesian methods & Conjugate priors', 'description': 'Welcome to first week of our course! Today we will discuss what bayesian methods are and what are probabilistic models. We will see how they can be used to model real-life situations and how to make conclusions from them. We will also learn about conjugate priors \\u2014 a class of models where all math becomes really simple.', 'timeCommitment': 5825000, 'id': 'y2R40', 'lessonIds': ['L9BLe', 'D9KbE'], 'slug': 'introduction-to-bayesian-methods-conjugate-priors'}, {'name': 'Expectation-Maximization algorithm', 'description': 'This week we will about the central topic in probabilistic modeling: the Latent Variable Models and how to train them, namely the Expectation Maximization algorithm. We will see models for clustering and dimensionality reduction where Expectation Maximization algorithm can be applied as is. In the following weeks, we will spend weeks 3, 4, and 5 discussing numerous extensions to this algorithm to make it work for more complicated models and scale to large datasets.', 'timeCommitment': 25581000, 'id': 'Yw2ee', 'lessonIds': ['hHVZI', 'WTXA6', '4Kd65'], 'slug': 'expectation-maximization-algorithm'}, {'name': 'Variational Inference & Latent Dirichlet Allocation', 'description': 'This week we will move on to approximate inference methods. We will see why we care about approximating distributions and see variational inference \\u2014 one of the most powerful methods for this task. We will also see mean-field approximation in details. And apply it to text-mining algorithm called Latent Dirichlet Allocation', 'timeCommitment': 7672000, 'id': 'JyVSq', 'lessonIds': ['Q25PM', 'jb2rA'], 'slug': 'variational-inference-latent-dirichlet-allocation'}, {'name': 'Markov chain Monte Carlo', 'description': 'This week we will learn how to approximate training and inference with sampling and how to sample from complicated distributions. This will allow us to build simple method to deal with LDA and with Bayesian Neural Networks \\u2014 Neural Networks which weights are random variables themselves and instead of training (finding the best value for the weights) we will sample from the posterior distributions on weights.', 'timeCommitment': 22919000, 'id': 'ctmLS', 'lessonIds': ['BxQAH'], 'slug': 'markov-chain-monte-carlo'}, {'name': 'Variational Autoencoder', 'description': 'Welcome to the fifth week of the course! This week we will combine many ideas from the previous weeks and add some new to build Variational Autoencoder -- a model that can learn a distribution over structured data (like photographs or molecules) and then sample new data points from the learned distribution, hallucinating new photographs of non-existing people. We will also the same techniques to Bayesian Neural Networks and will see how this can greatly compress the weights of the network without reducing the accuracy.', 'timeCommitment': 22950000, 'id': 'rFI3U', 'lessonIds': ['vE8fV', 'mF2dr', '6N5Zd'], 'slug': 'variational-autoencoder'}, {'name': 'Gaussian processes & Bayesian optimization', 'description': 'Welcome to the final week of our course! This time we will see nonparametric Bayesian methods. Specifically, we will learn about Gaussian processes and their application to Bayesian optimization that allows one to perform optimization for scenarios in which each function evaluation is very expensive: oil probe, drug discovery and neural network architecture tuning.', 'timeCommitment': 18868000, 'id': 'dNkPE', 'lessonIds': ['dquwq'], 'slug': 'gaussian-processes-bayesian-optimization'}, {'name': 'Final project', 'description': 'In this module you will apply methods that you learned in this course to this final project', 'timeCommitment': 18000000, 'id': 'f5SnZ', 'lessonIds': ['aQPpU'], 'slug': 'final-project'}]\"})"}, {"id": 1496, "label": "\u5f35\u5b8f\u7fa9", "group": "Professor", "title": "(_1496:Professor {name: '\\u5f35\\u5b8f\\u7fa9'})"}, {"id": 1531, "label": "\u9b54\u6cd5\u7a0b\u5f0f\u8a2d\u8a08\u5275\u610f\u8ab2\u7a0b", "group": "Course", "title": "(_1531:Course {description: '\\u60a8\\u65e5\\u591c\\u52aa\\u529b\\uff0c\\u4e0a\\u5c71\\u4e0b\\u6d77\\u7684\\u6293\\u5bf6\\u8c9d\\uff1f\\u70ba\\u4f55\\u4e0d\\u8a2d\\u8a08\\u500b\\u7a0b\\u5f0f\\uff0c\\u8b93\\u81ea\\u5df1\\u5728\\u5bb6\\u5c31\\u6709\\u7121\\u6578\\u7684\\u5bf6\\u8c9d\\u53ef\\u4ee5\\u6293\\uff1f\\u7576\\u7136\\u53ef\\u4ee5\\uff01\\u8d95\\u5feb\\u4f86\\u5b78\\u5168\\u7403\\u6b63\\u592f\\u7684CodeSpells\\uff08\\u7a0b\\u5f0f\\u62fc\\u5beb\\uff09\\u3002\\u662f\\u7684\\uff0c\\u5c31\\u50cf\\u5c0f\\u6642\\u5019\\u73a9\\u7684\\u62fc\\u7a4d\\u6728\\u4e00\\u6a23\\uff0c\\u904b\\u7528\\u6a21\\u584a\\u4f86\\u62fc\\u7d44\\uff0c\\u5c31\\u5b8c\\u6210\\u4e86\\u7a0b\\u5f0f\\u3002\\u5982\\u679c\\u60a8\\u6253\\u96fb\\u52d5\\u6642\\u7684\\u6642\\u5019\\u4e0d\\u6703\\u7761\\u8457\\uff0c\\u90a3\\u7528CodeSpells\\u4f86\\u5beb\\u7a0b\\u5f0f\\u5c31\\u4e0d\\u6703\\u7121\\u804a\\u3002\\u7121\\u8ad6\\u60a8\\u662f15\\u6b72\\u9084\\u662f115\\u6b72\\uff0c\\u90fd\\u53ef\\u4ee5\\u5b78\\u6703\\u3002\\u7121\\u8ad6\\u60a8\\u662f\\u96fb\\u8166\\u535a\\u58eb\\uff0c\\u9084\\u662f\\u96fb\\u8166\\u4e0d\\u8a8d\\u8b58\\u60a8\\uff0c\\u90fd\\u53ef\\u4ee5\\u4f86\\u5b78\\u300c\\u9b54\\u6cd5\\u7a0b\\u5f0f\\u8a2d\\u8a08\\u300d\\u3002\\u672c\\u8ab2\\u7a0b\\u5c0e\\u5165\\u7f8e\\u570b\\u52a0\\u6d32\\u5927\\u5b78\\u8a2d\\u8a08\\u7684\\u4e00\\u5957\\u7a0b\\u5f0f\\u8a2d\\u8a08\\u5b78\\u7fd2\\u904a\\u6232\\uff1aCodeSpells\\uff08\\u7de8\\u78bc\\u9b54\\u6cd5\\uff09\\uff0c\\u4f86\\u6fc0\\u767c\\u5b78\\u751f\\u5b78\\u7fd2\\u7a0b\\u5f0f\\u8a2d\\u8a08\\u908f\\u8f2f\\u7684\\u8208\\u8da3\\u3002\\u5229\\u7528\\u985e\\u4f3cGoogle-Blockly\\u5716\\u5f62\\u5316\\u7684\\u65b9\\u5f0f\\u8a13\\u7df4\\u7a0b\\u5f0f\\u908f\\u8f2f\\u601d\\u8003\\uff0c\\u7528\\u5806\\u758a\\u7a4d\\u6728\\u7684\\u65b9\\u5f0f\\u4f86\\u5b8c\\u6210\\u7a0b\\u5f0f\\u8a2d\\u8a08\\uff0c\\u4e26\\u53ef\\u67e5\\u770b\\u76f8\\u5c0d\\u61c9\\u7684Java/JavaScript\\u7a0b\\u5f0f\\u78bc\\u4f86\\u9032\\u884c\\u7a0b\\u5f0f\\u8a9e\\u8a00\\u7684\\u5b78\\u7fd2\\u3002', directLink: 'https://www.openedu.tw/course.jsp?id=183', photoLink: 'http://project104.taiwanmooc.org/CoursePic/CB70AB375662576BD1AC5AAF16B3FCA4_959A557F5F6BEB411FD954F3F34B21C3_860320BE12A1C050CD7731794E231BD3.png', title: '\\u9b54\\u6cd5\\u7a0b\\u5f0f\\u8a2d\\u8a08\\u5275\\u610f\\u8ab2\\u7a0b', tmpId: '623', weekSection: '\\u7b2c1\\u9031\\uff1a\\u8a8d\\u8b58\\u5716\\u50cf\\u7a0b\\u5f0f\\u8a2d\\u8a08\\r \\u7b2c2\\u9031\\uff1a\\u8b8a\\u6578\\u8207\\u63a7\\u5236\\u7d50\\u69cb\\r \\u7b2c3\\u9031\\uff1a\\u689d\\u4ef6\\u9078\\u64c7\\u7d50\\u69cb\\r \\u7b2c4\\u9031\\uff1a\\u91cd\\u8907\\u7d50\\u69cb\\r \\u7b2c5\\u9031\\uff1a\\u51fd\\u5f0f\\u8207\\u6e05\\u55ae\\r \\u7b2c6\\u9031\\uff1a\\u9032\\u968e\\u7528\\u6cd5\\u8207\\u914d\\u5c0d\\u7a0b\\u5f0f\\u8a2d\\u8a08'})"}, {"id": 1268, "label": "\u4e19", "group": "Professor", "title": "(_1268:Professor {name: '\\u4e19'})"}, {"id": 1232, "label": "\u6a5f\u7387\u8207\u7d71\u8a08", "group": "Course", "title": "(_1232:Course {description: '', directLink: '', photoLink: '', title: '\\u6a5f\\u7387\\u8207\\u7d71\\u8a08', tmpId: '528', weekSection: ''})"}, {"id": 1804, "label": "Global Statistics - Composite Indices for International Comparisons", "group": "Course", "title": "(_1804:Course {description: 'The number of composite indices that are constructed and used internationally is growing very fast; but whilst the complexity of quantitative techniques has increased dramatically, the education and training in this area has been dragging and lagging behind. As a consequence, these simple numbers, expected to synthesize quite complex issues, are often presented to the public and used in the political debate without proper emphasis on their intrinsic limitations and correct interpretations.  In this course on global statistics, offered by the University of Geneva jointly with the ETH Z\\u00fcrich KOF, you will learn the general approach of constructing composite indices and some of resulting problems. We will discuss the technical properties, the internal structure (like aggregation, weighting, stability of time series), the primary data used and the variable selection methods.  These concepts will be illustrated using a sample of the most popular composite indices. We will try to address not only statistical questions but also focus on the distinction between policy-, media- and paradigm-driven indicators.', directLink: 'https://www.coursera.org/learn/global-statistics', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/0c/3ffd00810111e7815a73db12515acf/GlobalStatistics-MOOCs-1200x1200.jpg', title: 'Global Statistics - Composite Indices for International Comparisons', tmpId: '761', weekSection: \"[{'name': 'Welcome module', 'description': 'Welcome to the first module of this course. In this welcome module, you will be introduced with the Professors that will take part in this course on composites indices. We explain the rationale for composite indices (CIs) and show how they can be of interest. This course is open to NGO members, politicians, journalists, students and all persons interested in understanding, creating and/or interpreting CIs. By the end of this first module, you will have an overview of the content of the course week by week. ', 'timeCommitment': 2981000, 'id': 'VoEDp', 'lessonIds': ['tJ5WG'], 'slug': 'welcome-module'}, {'name': 'Some introductory issues', 'description': 'This module contains four lessons. The first lesson is an introduction to CIs. It defines what a CI is, introduces their mathematical notation and reviews some core historical aspects of their development,   the need and use of CIs. The second lesson focuses on the demand for CIs while the third lesson develops a qualitative framework for the construction of CIs. More specifically, the intrinsic quality of CIs is discussed by reviewing their pros and cons. Finally, the last lesson of this introductory module sketches the steps involved in the construction of a CI. \\nLearning outcomes: by the end of this module you will have a clear idea what a CI is (definition, ingredients, history, objective), know why it is needed and where it is used (needs and demand), be familiar with the quality requirements and have a first idea steps involved in the construction of a CI.\\n', 'timeCommitment': 9748000, 'id': 'rTR8k', 'lessonIds': ['cEARl', '7nTLQ', 'wVnPb', '5OX3i', 'jirpH'], 'slug': 'some-introductory-issues'}, {'name': 'The steps of constructing a composite index', 'description': 'This module is organized along four lessons. The objective of this module is to familiarize you with the key steps to undertake when constructing a CI. The first lesson will develop a theoretical framework to support CIs\\u2019 construction. Notably, it will cover topics such as variables selection and data issues. The second lesson will introduce a unifying approach to construct CI by discussing aspects related to transformation functions and the elasticity of substitution. The entire third lesson will be devoted to an essential aspect in the construction of a CI:  the choice of weights. Finally, the module will conclude by addressing questions arising after the construction of a CI. For instance, lesson four will discuss how to assess the robustness of the resulting CI. By the end of this module you will be familiar with all the most important technical (or say statistical) steps involved in constructing CIs. ', 'timeCommitment': 9192000, 'id': 'uvFrd', 'lessonIds': ['tStu1', 'N4dLn', 'i8cJh', 'e4kwT', '6VD1V'], 'slug': 'the-steps-of-constructing-a-composite-index'}, {'name': 'Globalization and Youth labour market indices (ETH Zurich/KOF)', 'description': 'In this module, you will discover two popular indices developed by ETH Zurich: the Young Labour Market Index and the KOF Globalization index.\\nIn the first lesson of this week, you will learn more about the Youth Labour Market Index (YLMI). The KOF YLMI captures various aspects of the youth labour market situation of countries across the world. You will learn which indicators are included in the KOF YLMI and how these are aggregated into a single index. Furthermore, you will get to know an online tool that invites you to analyse the youth labour market situation yourself.\\nIn the second lesson of this module, you will learn about the KOF Globalization Index which is a widely used composite indicator that measures the degree of globalization for every country in the world since 1970. It distinguishes between three dimensions of globalization: Economic, social and political globalization. In the following module, you will learn why it is important to measure globalization and what the different stages in constructing the KOF Globalization Index are. A critical discussion of the Index sums up the module.\\n', 'timeCommitment': 10530000, 'id': 'hbDZP', 'lessonIds': ['4mIYs', 'OEeQg', '7Pyzh'], 'slug': 'globalization-and-youth-labour-market-indices-eth-zurich-kof'}, {'name': 'Export Potential Assessment (ITC)', 'description': 'This module focuses on trade indices developed by the International Trade Centre, the Export Potential Index (EDI) and the Product Diversification index (PDI).\\nFrictions often create a gap between what a country could export and what it does export to markets around the world. Trade advisers could better address these frictions and help firms realize greater exports if they knew exactly which products and markets offer best chances. During this week, you will learn about the Export Potential Assessment (EPI and PDI), which indicates products, sectors and markets for trade development activities for over 200 countries and 4,000 products. Based upon an assessment of the exporting country\\u2019s supply capacity, the target market\\u2019s demand and tariff conditions as well as the bilateral links between the exporting country and the target market, it provides a ranking of untapped opportunities.\\n', 'timeCommitment': 7179000, 'id': 'Xo1rI', 'lessonIds': ['CRH7C', '5qyXR', 'XtEHx'], 'slug': 'export-potential-assessment-itc'}, {'name': 'Liner shipping connectivity indices (UNCTAD) and Human development index (UNDP)', 'description': 'During this week you will be exploring two indices. The first index, the Liner Shipping (Bilateral) Connectivity Index (LSCI/LSBCI) computed each year by UNCTAD since 2004. It provides an overall indicator of a country maritime connectivity related to liner shipping. Throughout this lesson, we give some insights on why the LSCI and LSBCI were developed. We also cover the methodology to build both indices. We then discuss some stylized facts.\\nThe second index presented this week is the Human Development Index (HDI) developed by UNDP. During this lesson, you will be slightly introduced with the history of the HDI. We explain the steps of constructing the HDI, i.e. choosing the three dimensions (health, education and living conditions) composing the HDI and their respective indicators, normalizing the indicators and aggregating the indicators and dimensional sub-indices using different methods. Then, we use a practical example to calculate the HDI for one country. At the end, we discuss some limitations of the HDI and give some elements for future improvement. \\n', 'timeCommitment': 14216000, 'id': '4FPv4', 'lessonIds': ['cb9X9', 'iU7s2', 'TIrI3', 'VEEBM'], 'slug': 'liner-shipping-connectivity-indices-unctad-and-human-development-index-undp'}]\"})"}, {"id": 1148, "label": "\u859b", "group": "Professor", "title": "(_1148:Professor {name: '\\u859b'})"}, {"id": 1147, "label": "\u4f5c\u696d\u7cfb\u7d71", "group": "Course", "title": "(_1147:Course {description: '', directLink: '', photoLink: '', title: '\\u4f5c\\u696d\\u7cfb\\u7d71', tmpId: '491', weekSection: ''})"}, {"id": 539, "label": "Big Data Essentials: HDFS, MapReduce and Spark RDD", "group": "Course", "title": "(_539:Course {description: 'Have you ever heard about such technologies as HDFS, MapReduce, Spark? Always wanted to learn these new tools but missed concise starting material? Don\\u2019t miss this course either!   In this 6-week course you will: - learn some basic technologies of the modern Big Data landscape, namely: HDFS, MapReduce and Spark; - be guided both through systems internals and their applications; - learn about distributed file systems, why they exist and what function they serve; - grasp the MapReduce framework, a workhorse for many modern Big Data applications; - apply the framework to process texts and solve sample business cases; - learn about Spark, the next-generation computational framework; - build a strong understanding of Spark basic concepts; - develop skills to apply these tools to creating solutions in finance, social networks, telecommunications and many other fields. Your learning experience will be as close to real life as possible with the chance to evaluate your practical assignments on a real cluster. No mocking, a friendly considerate atmosphere to make the process of your learning smooth and enjoyable.   Get ready to work with real datasets alongside with real masters! Special thanks to: - Prof. Mikhail Roytberg, APT dept., MIPT, who was the initial reviewer of the project, the supervisor and mentor of half of the BigData team. He was the one, who helped to get this show on the road. - Oleg Sukhoroslov (PhD, Senior Researcher at IITP RAS), who has been teaching  MapReduce, Hadoop  and friends since 2008. Now he is leading the infrastructure team. - Oleg Ivchenko (PhD student APT dept., MIPT), Pavel Akhtyamov (MSc. student at APT dept., MIPT) and Vladimir Kuznetsov (Assistant at P.G. Demidov Yaroslavl State University), superbrains who have developed and now maintain the infrastructure used for practical assignments in this course. - Asya Roitberg, Eugene Baulin, Marina Sudarikova. These people never sleep to babysit this course day and night, to make your learning experience productive, smooth and exciting.', directLink: 'https://www.coursera.org/learn/big-data-essentials', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/9c/890410a14511e792ff9736c18c3b68/Yandex-466_2.jpg', title: 'Big Data Essentials: HDFS, MapReduce and Spark RDD', tmpId: '220', weekSection: \"[{'name': 'Welcome', 'description': '', 'timeCommitment': 860000, 'id': 'qRTOF', 'lessonIds': ['BugTx', 'VOQHA', 'tsaet'], 'slug': 'welcome'}, {'name': 'What are BigData and distributed file systems (e.g. HDFS)?', 'description': '', 'timeCommitment': 28655000, 'id': 'R6NdW', 'lessonIds': ['8s7Xu', 'igRZs', 'cyatw'], 'slug': 'what-are-bigdata-and-distributed-file-systems-e-g-hdfs'}, {'name': 'Solving Problems with MapReduce', 'description': '', 'timeCommitment': 11763000, 'id': 'Uwl5b', 'lessonIds': ['TlNdJ', 'vHd2r', 'wtC2q'], 'slug': 'solving-problems-with-mapreduce'}, {'name': 'Solving Problems with MapReduce (practice week)', 'description': '', 'timeCommitment': 15187000, 'id': 'GKtBB', 'lessonIds': ['xZxpt', 'TMEJO'], 'slug': 'solving-problems-with-mapreduce-practice-week'}, {'name': ' Introduction to Apache Spark', 'description': '', 'timeCommitment': 9851000, 'id': 'JsGAw', 'lessonIds': ['jN8T4', 'YsoW6', '4kcwv'], 'slug': 'introduction-to-apache-spark'}, {'name': 'Introduction to Apache Spark (practice week)', 'description': '', 'timeCommitment': 26700000, 'id': 'jbtOI', 'lessonIds': ['ZdHmR', 'ydRtR'], 'slug': 'introduction-to-apache-spark-practice-week'}, {'name': 'Real-World Applications', 'description': '', 'timeCommitment': 39560000, 'id': 'tybjU', 'lessonIds': ['yJ4eN', 'cfsBF', 'TJTlx', 'i6Bw8'], 'slug': 'real-world-applications'}]\"})"}, {"id": 135, "label": "10", "group": "Category", "title": "(_135:Category {number: '10'})"}, {"id": 1632, "label": "\u96f2\u7aef\u8a08\u7b97\u8207\u670d\u52d9", "group": "Course", "title": "(_1632:Course {description: '', directLink: 'http://www.ewant.org/admin/tool/mooccourse/mnetcourseinfo.php?hostid=5&id=654', photoLink: 'http://cou02.ewant.org/mnet/service/enrol/download.php?id=149&area=overviewfiles', title: '\\u96f2\\u7aef\\u8a08\\u7b97\\u8207\\u670d\\u52d9', tmpId: '696', weekSection: '<p>\\u7b2c1\\u9031:\\u96f2\\u7aef\\u8a08\\u7b97\\u7c21\\u4ecb</p><p></p><p>\\u7b2c2\\u9031:\\u5e73\\u884c\\u8207\\u591a\\u6838\\u5fc3\\u904b\\u7b97</p><p></p><p>\\u7b2c3\\u9031:\\u865b\\u64ec\\u5316\\u6280\\u8853(KVM)</p><p></p><p>\\u7b2c4\\u9031:FreeNAS\\u61c9\\u7528</p><p></p><p>\\u7b2c5\\u9031:\\u6771\\u6d77\\u96f2\\u7aef\\u670d\\u52d9\\u61c9\\u7528</p><p></p><p>\\u7b2c6\\u9031:Hadoop/HDFS\\u8207HBase\\u61c9\\u7528</p><p></p><p>\\u7b2c7\\u9031:OpenStack (\\u96f2\\u7aef\\u74b0\\u5883)</p><p></p><p>\\u7b2c8\\u9031:OwnCloud\\u61c9\\u7528</p><p></p><p>\\u7b2c9\\u9031:ELK Stack\\u61c9\\u7528</p><p></p>'})"}, {"id": 33, "label": "17", "group": "Category", "title": "(_33:Category {number: '17'})"}, {"id": 1571, "label": "Gabrielle Miller-Messner", "group": "Professor", "title": "(_1571:Professor {name: 'Gabrielle Miller-Messner'})"}, {"id": 1584, "label": "Learn Swift Programming Syntax", "group": "Course", "title": "(_1584:Course {description: \"This course focuses on the syntax of the Swift programming language. By the end of the course, you'll be able to apply Swift essentials to building iOS apps.\", directLink: 'https://www.udacity.com/course/learn-swift-programming-syntax--ud902', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud902_thumbnail.jpg', title: 'Learn Swift Programming Syntax', tmpId: '671', weekSection: \"[{'sectionTitle': 'Swift Basics', 'sectionDetail': ['An introduction to Swift types and operators.', 'Develop deftness in defining variables and constants.', 'Practice what you've learned with exercises in Swift playgrounds. ']}, {'sectionTitle': 'Optional Types', 'sectionDetail': ['Declare explicitly and implicitly unwrapped optionals.', 'Unwrap optionals using both optional binding and optional chaining.', 'Practice safely unwrapping optionals and learn to avoid errors. ']}, {'sectionTitle': 'Swift Collections', 'sectionDetail': ['Learn about the Swift Collection Types: Dictionaries, Arrays, and Sets.', 'Perform basic operations including: append, count, insert, remove, update, find, and retrieve.', 'Practice manipulating collections with exercises in Swift playgrounds.']}, {'sectionTitle': 'Control Flow: Loops, If statements, and Switches', 'sectionDetail': ['Practice fast iteration with for-in loops by iterating through items in Arrays and Dictionaries. ', 'Create programming logic of increasing complexity with if-else statements.', 'Delight in the convenience and conciseness of Swift switch statements. ']}, {'sectionTitle': 'How to Write and Call Functions in Swift', 'sectionDetail': ['Define and call functions.', 'Correctly use local and external parameters.', 'Identify parameter types and return types.']}, {'sectionTitle': 'Classes, Properties, and Methods', 'sectionDetail': ['Practice building custom classes with their own properties and methods.', 'Learn about type properties and computed properties. ', 'See example use cases for type methods and instance methods. ']}, {'sectionTitle': 'Enums and Structs', 'sectionDetail': ['Learn the difference between value types and references types.', 'Practice choosing when to use enums, structs, and classes.', 'Use enums to make your switch statements extra Swifty.  ']}, {'sectionTitle': 'Protocols and Extensions', 'sectionDetail': ['Learn how protocols and extensions can help keep your code DRY.', 'Given a series of code snippets, fix compiler errors by implementing protocols.', 'Edit the code in a sample app to see extensions in action. ']}, {'sectionTitle': 'Closure Expressions', 'sectionDetail': ['Practice using Swift closures with the functions, sorted() and filter(). ', 'Learn shorthand closure expression syntax to make your closures super concise.', 'See how closures are used in animations in the method, animateWithDuration. ']}]\"})"}, {"id": 1544, "label": "Swift for Developers", "group": "Course", "title": "(_1544:Course {description: 'Get a quick practical introduction to Swift programming basics and build your first iOS app!', directLink: 'https://www.udacity.com/course/swift-for-developers--ud1025', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud1025_thumbnail.jpg', title: 'Swift for Developers', tmpId: '645', weekSection: \"[{'sectionTitle': 'Practice syntax with in-browser exercises. </', 'sectionDetail': []}, {'sectionTitle': 'Identify parameter types and return types.</', 'sectionDetail': []}, {'sectionTitle': 'Write the logic for your first iOS app. </', 'sectionDetail': []}, {'sectionTitle': 'Build your first iOS ap', 'sectionDetail': []}]\"})"}, {"id": 1555, "label": "SQL for Data Analysis", "group": "Course", "title": "(_1555:Course {description: 'Learn to use Structured Query Language (SQL) to extract and analyze data stored in databases', directLink: 'https://www.udacity.com/course/sql-for-data-analysis--ud198', photoLink: 'https://lh3.googleusercontent.com/Lgf6LpjqJufvY9COl505e0E3W74nCOFER1ZKmtb4XRUx7pAnV6P_ccs_F5akF-Hu3LPOqSLwptA9Vcxq4g=s0#w=1749&h=932', title: 'SQL for Data Analysis', tmpId: '649', weekSection: \"[{'sectionTitle': 'Lesson 1: SQL Basics', 'sectionDetail': ['Learn to write common SQL commands including SELECT, FROM, and WHERE', 'Learn to use logical operators in SQL']}, {'sectionTitle': 'Lesson 2: SQL Joins', 'sectionDetail': ['Learn to write INNER JOINs to combine data from multiple tables', 'Learn to write LEFT JOINs to combine data from multiple tables ']}, {'sectionTitle': 'Lesson 3: SQL Aggregations', 'sectionDetail': ['Learn to write common aggregations in SQL including COUNT, SUM, MIN, and MAX', 'Learn to write CASE and DATE functions, as well as work with NULL values']}, {'sectionTitle': 'Lesson 4: Subqueries and Temp Tables', 'sectionDetail': ['Learn to write subqueries to run multiple queries together', 'Learn to use temp tables to access a table with more than one query']}, {'sectionTitle': 'Lesson 5: SQL Data Cleaning', 'sectionDetail': ['Learn how to perform data cleaning using SQL']}, {'sectionTitle': 'Lesson 6: Window Functions', 'sectionDetail': ['Learn to use window functions to tackle more analysis tasks']}, {'sectionTitle': 'Lesson 7: Advanced Joins and Performance Tuning', 'sectionDetail': ['Learn to use advanced joins ', 'Learn to write queries that run quickly across giant datasets']}]\"})"}, {"id": 856, "label": "o", "group": "Professor", "title": "(_856:Professor {name: 'o'})"}, {"id": 1905, "label": "Machine Learning: 2014-2015", "group": "Course", "title": "(_1905:Course {description: 'Machine learning techniques enable us to automatically extract features from data so as to solve predictive tasks, such as speech recognition, object recognition, machine translation, question-answering, anomaly detection, medical diagnosis and prognosis, automatic algorithm configuration, personalisation, robot control, time series forecasting, and much more. Learning systems adapt so that they can solve new tasks, related to previously encountered tasks, more efficiently.   The course focuses on the exciting field of deep learning. By drawing inspiration from neuroscience and statistics, it introduces the basic background on neural networks, back propagation, Boltzmann machines, autoencoders, convolutional neural networks and recurrent neural networks. It illustrates how deep learning is impacting our understanding of intelligence and contributing to the practical design of intelligent machines.', directLink: 'https://www.cs.ox.ac.uk/people/nando.defreitas/machinelearning/', photoLink: 'https://www.cs.ox.ac.uk/img/logo.png', title: 'Machine Learning: 2014-2015', tmpId: '824', weekSection: \"[{'sectionTitle': '1. Introduction (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '2. Linear prediction (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '3. Maximum likelihood (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '4. Regularizers, basis functions and cross-validation (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '5. Optimisation (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '6. Logistic regression (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '7. Feedforward neural networks  (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '8. Back-propagation (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '9. Convolutional neural networks (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '10. Max-margin learning and siamese networks (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '11. Boltzmann machines and log-bilinear models (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '12. Autoencoders (1 lecture) ', 'sectionDetail': []}, {'sectionTitle': '13. Helmholtz machines and learning by simulation (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '14. Recurrent neural networks and LSTMs (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '15. Reinforcement learning with direct policy search (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '16. Reinforcement learning with action-value functions (1 lecture)', 'sectionDetail': []}]\"})"}, {"id": 1897, "label": "Computer Games and Simulations for Education and Exploration", "group": "Course", "title": "(_1897:Course {description: 'This course immerses students in the process of building and testing their own digital and board games in order to better understand how we learn from games. We explore the design and use of games in the classroom in addition to research and development issues associated with computer&amp;ndash;based (desktop and handheld) and non&amp;ndash;computer&amp;ndash;based media. In developing their own games, students examine what and how people learn from them (including field testing of products), as well as how games can be implemented in educational settings.', directLink: 'https://ocw.mit.edu/courses/urban-studies-and-planning/11-127j-computer-games-and-simulations-for-education-and-exploration-spring-2015/', photoLink: 'https://ocw.mit.edu/courses/urban-studies-and-planning/11-127j-computer-games-and-simulations-for-education-and-exploration-spring-2015/11-127js15.jpg', title: 'Computer Games and Simulations for Education and Exploration', tmpId: '813', weekSection: ''})"}, {"id": 1135, "label": "Database, Internet, and Systems Integration Technologies", "group": "Course", "title": "(_1135:Course {description: 'This course addresses information technology fundamentals, including project management and software processes, data modeling, UML, relational databases and SQL. Topics covered include internet technologies, such as XML, web services, and service-oriented architectures. This course provides an introduction to security and presents the fundamentals of telecommunications and includes a project that involves requirements / design, data model, database implementation, website, security and data network. No prior programming experience required.', directLink: 'https://ocw.mit.edu/courses/civil-and-environmental-engineering/1-264j-database-internet-and-systems-integration-technologies-fall-2013/', photoLink: 'https://ocw.mit.edu/courses/civil-and-environmental-engineering/1-264j-database-internet-and-systems-integration-technologies-fall-2013/1-264jf13.jpg', title: 'Database, Internet, and Systems Integration Technologies', tmpId: '477', weekSection: ''})"}, {"id": 1115, "label": "Distributed Computer Systems Engineering", "group": "Course", "title": "(_1115:Course {description: 'This course covers abstractions and implementation techniques for the design of distributed systems. Topics include: server design, network programming, naming, storage systems, security, and fault tolerance. The assigned readings for the course are from current literature. This course is worth 6 Engineering Design Points. ', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-824-distributed-computer-systems-engineering-spring-2006/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-824-distributed-computer-systems-engineering-spring-2006/6-824s06.jpg', title: 'Distributed Computer Systems Engineering', tmpId: '476', weekSection: ''})"}, {"id": 1106, "label": "Algorithmic Aspects of Machine Learning", "group": "Course", "title": "(_1106:Course {description: 'This course is organized around algorithmic issues that arise in machine learning. Modern machine learning systems are often built on top of algorithms that do not have provable guarantees, and it is the subject of debate when and why they work. In this class, we focus on designing algorithms whose performance we can rigorously analyze for fundamental machine learning problems.', directLink: 'https://ocw.mit.edu/courses/mathematics/18-409-algorithmic-aspects-of-machine-learning-spring-2015/', photoLink: 'https://ocw.mit.edu/courses/mathematics/18-409-algorithmic-aspects-of-machine-learning-spring-2015/18-409s15.jpg', title: 'Algorithmic Aspects of Machine Learning', tmpId: '470', weekSection: ''})"}, {"id": 1066, "label": "Special Topics in Vision Science", "group": "Course", "title": "(_1066:Course {description: 'An advanced seminar on issues of current interest in human and machine vision. Topics vary from year to year. This year, the class will involve studying the perception of materials. Participants discuss current literature as well as their ongoing research. Topics are tackled from multiple standpoints, including optics, psychophysics, computer graphics and computer vision.', directLink: 'https://ocw.mit.edu/courses/brain-and-cognitive-sciences/9-357-special-topics-in-vision-science-fall-2001/', photoLink: 'https://ocw.mit.edu/courses/brain-and-cognitive-sciences/9-357-special-topics-in-vision-science-fall-2001/9-357f01.jpg', title: 'Special Topics in Vision Science', tmpId: '467', weekSection: ''})"}, {"id": 233, "label": "Topics in Mathematics of Data Science", "group": "Course", "title": "(_233:Course {description: 'This is a mostly self-contained research-oriented course designed for undergraduate students (but also extremely welcoming to graduate students) with an interest in doing research in theoretical aspects of algorithms that aim to extract information from data. These often lie in overlaps of two or more of the following: Mathematics, Applied Mathematics, Computer Science, Electrical Engineering, Statistics, and / or Operations Research.', directLink: 'https://ocw.mit.edu/courses/mathematics/18-s096-topics-in-mathematics-of-data-science-fall-2015/', photoLink: 'https://ocw.mit.edu/courses/mathematics/18-s096-topics-in-mathematics-of-data-science-fall-2015/18-s096f15.jpg', title: 'Topics in Mathematics of Data Science', tmpId: '465', weekSection: ''})"}, {"id": 1103, "label": "Social Visualization", "group": "Course", "title": "(_1103:Course {description: 'Millions of people are on-line today and the number is rapidly growing - yet this virtual crowd is often invisible. In this course we will examine ways of visualizing people, their activities and their interactions. Students will study the cognitive and cultural basis for social visualization through readings drawn from sociology, psychology and interface design and they will explore new ways of depicting virtual crowds and mapping electronic spaces through a series of design exercises.', directLink: 'https://ocw.mit.edu/courses/media-arts-and-sciences/mas-965-social-visualization-fall-2004/', photoLink: 'https://ocw.mit.edu/courses/media-arts-and-sciences/mas-965-social-visualization-fall-2004/mas-965f04.jpg', title: 'Social Visualization', tmpId: '463', weekSection: ''})"}, {"id": 1064, "label": "Computer Algorithms in Systems Engineering", "group": "Course", "title": "(_1064:Course {description: 'This course covers concepts of computation used in analysis of engineering systems. It includes the following topics: data structures, relational database representations of engineering data, algorithms for the solution and optimization of engineering system designs (greedy, dynamic programming, branch and bound, graph algorithms, nonlinear optimization), and introduction to complexity analysis. Object-oriented, efficient implementations of algorithms are emphasized.', directLink: 'https://ocw.mit.edu/courses/civil-and-environmental-engineering/1-204-computer-algorithms-in-systems-engineering-spring-2010/', photoLink: 'https://ocw.mit.edu/courses/civil-and-environmental-engineering/1-204-computer-algorithms-in-systems-engineering-spring-2010/1-204s10.jpg', title: 'Computer Algorithms in Systems Engineering', tmpId: '462', weekSection: ''})"}, {"id": 224, "label": "Information Theory", "group": "Course", "title": "(_224:Course {description: 'This is a graduate-level introduction to mathematics of information theory. We will cover both classical and modern topics, including information entropy, lossless data compression, binary hypothesis testing, channel coding, and lossy data compression.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-441-information-theory-spring-2016/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-441-information-theory-spring-2016/6-441S16.jpg', title: 'Information Theory', tmpId: '458', weekSection: ''})"}, {"id": 223, "label": "Workshop in IT: Collaborative Innovation Networks", "group": "Course", "title": "(_223:Course {description: 'Diversity begets creativity&amp;mdash;in this seminar we tap the amazing power of swarm creativity on the Web by studying and working together as Collaborative Innovation Networks (COINs). As interdisciplinary teams of MIT management, SCAD design, University of Cologne informatics, and Aalto University software engineering students we will explore how to discover latest trends on the Web, and how to make them succeed in online social networks. We study a wide range of methods for predictive analytics (coolhunting) and online social marketing (coolfarming), mostly based on social network analysis and the emerging science of collaborat
