as a consultant for a multinational corporation. She has experience working with Web analysis tools as well as marketing data. She wants to now expand into social media arena, trying to leverage the vast amounts of data available through various social media channels. Specifically, she wants to see how their clients, partners, and competitors view their products/services and talk about them. She hopes to build a new workflow of data analytics that incorporates traditional data processing using Web and marketing tools, as well as newer methods of using social media data. Sample Job Roles requiring these skills:  - Social Media Analyst - Web Analyst - Data Analyst - Marketing and Public Relations  Final Project Deliverable/ Artifact: The course will have a series of small assignments or mini-projects that involve data collection, analysis, and presentation involving various social media sources using the techniques learned in the class.', directLink: 'https://www.coursera.org/learn/social-media-data-analytics', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/83/8b7dd07c2511e697898d8064076b75/smda.png', title: 'Social Media Data Analytics', tmpId: '165', weekSection: \"[{'name': 'Introduction to Data Analytics', 'description': 'In this first unit of the course, several concepts related to social media data and data analytics are introduced. We start by first discussing two kinds of data - structured and unstructured. Then look at how structured data, the primary focus of this course, is analyzed and what one could gain by doing such analysis. Finally, we briefly cover some of the visualizations for exploring and presenting data.Make sure to go through the material for this unit in the sequence it's provided. First, watch the four short videos, then take the practice test, followed by the two quizzes. Finally, read the documents about installation and configuration of Python and R. This is very important - before proceeding to the next units, make sure you have installed necessary tools, and also learned how to install new packages/libraries for them. The course expects students to have programming experience in Python and R.', 'timeCommitment': 10067000, 'id': 'Whalb', 'lessonIds': ['EHlN1', 'yfkym'], 'slug': 'introduction-to-data-analytics'}, {'name': 'Collecting and Extracting Social Media Data', 'description': 'In this unit we will see how to collect data from Twitter and YouTube. The unit will start with an introduction to Python programming. Then we will use a Python script, with a little editing, to extract data from Twitter. A similar exercise will then be done with YouTube. In both the cases, we will also see how to create developer accounts and what information to obtain to use the data collection APIs.\\n\\nOnce again, make sure to go item-by-item in the order provided. Before beginning this unit, ensure that you have all the right tools (Python, R, Anaconda) ready and configured. The lessons depend on them and also your ability to install required packages.', 'timeCommitment': 13257000, 'id': 'SoqjQ', 'lessonIds': ['hGE6w', 'Lqq8E', 'U3dN6', 'iAVAD'], 'slug': 'collecting-and-extracting-social-media-data'}, {'name': 'Data Analysis, Visualization, and Exploration', 'description': 'In this unit, we will focus on analyzing and visualizing the data from various social media services. We will first use the data collected before from YouTube to do various statistics analyses such as correlation and regression. We will then introduce R - a platform for doing statistical analysis. Using R, then we will analyze a much larger dataset obtained from Yelp.\\n\\nMake sure you have covered the material in the previous units before proceeding with this. That means, having all the tools (Anaconda, Python, and R) as well as various packages installed. We will also need new packages this time, so make sure you know how to install them to your Python or R. If needed, please review some basic concepts in statistics - specifically, correlation and regression - before or during working on this unit.', 'timeCommitment': 15739000, 'id': 'l6KRT', 'lessonIds': ['hkpIp', 'jgMPZ', 'SfRWK', 'KJBFa'], 'slug': 'data-analysis-visualization-and-exploration'}, {'name': 'Case Studies', 'description': 'In the final unit of this course, we will work on two case studies - both using Twitter and focusing on unstructured data (in this case, text). The first case study will involve doing sentiment analysis with Python. The second case study will take us through basic text mining application using R. We wrap up the unit with a conclusion of what we did in this course and where to go next for further learning and exploration.', 'timeCommitment': 11857000, 'id': 'pnHaw', 'lessonIds': ['9ZcwS', '9Zrab', 'WJ0GK', 'CancW'], 'slug': 'case-studies'}]\"})"}, {"id": 1130, "label": "\u65bd", "group": "Professor", "title": "(_1130:Professor {name: '\\u65bd'})"}, {"id": 1242, "label": "\u6f14\u7b97\u6cd5\u6982\u8ad6", "group": "Course", "title": "(_1242:Course {description: '', directLink: '', photoLink: '', title: '\\u6f14\\u7b97\\u6cd5\\u6982\\u8ad6', tmpId: '517', weekSection: ''})"}, {"id": 1129, "label": "\u9ad8\u7b49\u4f5c\u696d\u7cfb\u7d71", "group": "Course", "title": "(_1129:Course {description: '', directLink: '', photoLink: '', title: '\\u9ad8\\u7b49\\u4f5c\\u696d\\u7cfb\\u7d71', tmpId: '493', weekSection: ''})"}, {"id": 582, "label": "Matthew Heiner", "group": "Professor", "title": "(_582:Professor {name: 'Matthew Heiner'})"}, {"id": 581, "label": "Bayesian Statistics: Techniques and Models", "group": "Course", "title": "(_581:Course {description: 'This is the second of a two-course sequence introducing the fundamentals of Bayesian statistics. It builds on the course Bayesian Statistics: From Concept to Data Analysis, which introduces Bayesian methods through use of simple conjugate models. Real-world data often require more sophisticated models to reach realistic conclusions. This course aims to expand our \\u201cBayesian toolbox\\u201d with more general models, and computational techniques to fit them. In particular, we will introduce Markov chain Monte Carlo (MCMC) methods, which allow sampling from posterior distributions that have no analytical solution. We will use the open-source, freely available software R (some experience is assumed, e.g., completing the previous course in R) and JAGS (no experience required). We will learn how to construct, fit, assess, and compare Bayesian statistical models to answer scientific questions involving continuous, binary, and count data. This course combines lecture videos, computer demonstrations, readings, exercises, and discussion boards to create an active learning experience. The lectures provide some of the basic mathematical development, explanations of the statistical modeling process, and a few basic modeling techniques commonly used by statisticians. Computer demonstrations provide concrete, practical walkthroughs. Completion of this course will give you access to a wide range of Bayesian analytical tools, customizable to your data.', directLink: 'https://www.coursera.org/learn/mcmc-bayesian-statistics', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/34/b1b7900a6b11e78b8b15203c9bb09c/Screen-Shot-2017-03-15-at-7.44.48-PM.jpg', title: 'Bayesian Statistics: Techniques and Models', tmpId: '241', weekSection: \"[{'name': 'Statistical modeling and Monte Carlo estimation', 'description': 'Statistical modeling, Bayesian modeling, Monte Carlo estimation', 'timeCommitment': 13913000, 'id': 'HOqjN', 'lessonIds': ['jJhPa', 'ZOunf', 'RGIng', 'laZVo', '816VF', 'Ekhci'], 'slug': 'statistical-modeling-and-monte-carlo-estimation'}, {'name': 'Markov chain Monte Carlo (MCMC)', 'description': 'Metropolis-Hastings, Gibbs sampling, assessing convergence', 'timeCommitment': 16605000, 'id': '2EpPT', 'lessonIds': ['UB7J4', 'DMhf2', '77S2N', 'lkGzK', 'aBa8R', 'bjLxn'], 'slug': 'markov-chain-monte-carlo-mcmc'}, {'name': 'Common statistical models', 'description': 'Linear regression, ANOVA, logistic regression, multiple factor ANOVA', 'timeCommitment': 20030000, 'id': 'MfNpI', 'lessonIds': ['DbUZh', 'ZtDLM', 'yM9fK', 'U3Dh4', 'wGeIL'], 'slug': 'common-statistical-models'}, {'name': 'Count data and hierarchical modeling', 'description': 'Poisson regression, hierarchical modeling', 'timeCommitment': 19440000, 'id': '9QFMd', 'lessonIds': ['O1YFx', 'ZvFw7', 'A4v2v', 'lVwwp'], 'slug': 'count-data-and-hierarchical-modeling'}, {'name': 'Capstone project', 'description': 'Peer-reviewed data analysis project', 'timeCommitment': 36390000, 'id': 'iBSxj', 'lessonIds': ['CEeBA', '1MYrH'], 'slug': 'capstone-project'}]\"})"}, {"id": 1323, "label": "\u9130", "group": "Professor", "title": "(_1323:Professor {name: '\\u9130'})"}, {"id": 1310, "label": "\u7d71\u8a08\u5b78", "group": "Course", "title": "(_1310:Course {description: '', directLink: '', photoLink: '', title: '\\u7d71\\u8a08\\u5b78', tmpId: '552', weekSection: ''})"}, {"id": 288, "label": "Reza Farivar", "group": "Professor", "title": "(_288:Professor {name: 'Reza Farivar'})"}, {"id": 680, "label": "Cloud Computing Applications, Part 2: Big Data and Applications in the Cloud", "group": "Course", "title": "(_680:Course {description: 'Welcome to the Cloud Computing Applications course, the second part of a two-course series designed to give you a comprehensive view on the world of Cloud Computing and Big Data! In this second course we continue Cloud Computing Applications by exploring how the Cloud opens up data analytics of huge volumes of data that are static or streamed at high velocity and represent an enormous variety of information. Cloud applications and data analytics represent a disruptive change in the ways that society is informed by, and uses information. We start the first week by introducing some major systems for data analysis including Spark and the major frameworks and distributions of analytics applications including Hortonworks, Cloudera, and MapR. By the middle of week one we introduce the HDFS distributed and robust file system that is used in many applications like Hadoop and finish week one by exploring the powerful MapReduce programming model and how distributed operating systems like YARN and Mesos support a flexible and scalable environment for Big Data analytics. In week two, our course introduces large scale data storage and the difficulties and problems of consensus in enormous stores that use quantities of processors, memories and disks. We discuss eventual consistency, ACID, and BASE and the consensus algorithms used in data centers including Paxos and Zookeeper. Our course presents Distributed Key-Value Stores and in memory databases like Redis used in data centers for performance. Next we present NOSQL Databases. We visit HBase, the scalable, low latency database that supports database operations in applications that use Hadoop. Then again we show how Spark SQL can program SQL queries on huge data. We finish up week two with a presentation on Distributed Publish/Subscribe systems using Kafka, a distributed log messaging system that is finding wide use in connecting Big Data and streaming applications together to form complex systems. Week three moves to fast data real-time streaming and introduces Storm technology that is used widely in industries such as Yahoo. We continue with Spark Streaming, Lambda and Kappa architectures, and a presentation of the Streaming Ecosystem. Week four focuses on Graph Processing, Machine Learning, and Deep Learning. We introduce the ideas of graph processing and present Pregel, Giraph, and Spark GraphX. Then we move to machine learning with examples from Mahout and Spark. Kmeans, Naive Bayes, and fpm are given as examples. Spark ML and Mllib continue the theme of programmability and application construction. The last topic we cover in week four introduces Deep Learning technologies including Theano, Tensor Flow, CNTK, MXnet, and Caffe on Spark.', directLink: 'https://www.coursera.org/learn/cloud-applications-part2', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/d3/1c09b01d2e11e69fcf2d6c6ce4d4b6/cloud_applications_part-2.jpg', title: 'Cloud Computing Applications, Part 2: Big Data and Applications in the Cloud', tmpId: '282', weekSection: \"[{'name': 'Course Orientation', 'description': 'You will become familiar with the course, your classmates, and our learning environment. The orientation will also help you obtain the technical skills required for the course.', 'timeCommitment': 8183000, 'id': 'rNmi6', 'lessonIds': ['IoQY1', '9ON1w'], 'slug': 'course-orientation'}, {'name': 'Module 1: Spark, Hortonworks, HDFS, CAP', 'description': 'In Module 1, we introduce you to the world of Big Data applications. We start by introducing you to Apache Spark, a common framework used for many different tasks throughout the course. We then introduce some Big Data distro packages, the HDFS file system, and finally the idea of batch-based Big Data processing using the MapReduce programming paradigm. ', 'timeCommitment': 8880000, 'id': 'gfNQf', 'lessonIds': ['RwCbw', '410lN', 'yi25T', 'nxPoM', 'FOsVi'], 'slug': 'module-1-spark-hortonworks-hdfs-cap'}, {'name': 'Module 2: Large Scale Data Storage', 'description': 'In this module, you will learn about large scale data storage technologies and frameworks. We start by exploring the challenges of storing large data in distributed systems. We then discuss in-memory key/value storage systems, NoSQL distributed databases, and distributed publish/subscribe queues. ', 'timeCommitment': 20599000, 'id': 'Ixi7S', 'lessonIds': ['DC13b', '6aRKW', 'YbDTF', 'sK2IV', 'EfNrN', 'GzKXm', '6ifFT'], 'slug': 'module-2-large-scale-data-storage'}, {'name': 'Module 3: Streaming Systems', 'description': 'This module introduces you to real-time streaming systems, also known as Fast Data. We talk about Apache Storm in length, Apache Spark Streaming, and Lambda and Kappa architectures. Finally, we contrast all these technologies as a streaming ecosystem. ', 'timeCommitment': 15368000, 'id': 'sS8tF', 'lessonIds': ['NHaqs', 'buHvx', 'o0nh6', 'EUxbU', 'wMK52', 'q3hnj'], 'slug': 'module-3-streaming-systems'}, {'name': 'Module 4: Graph Processing and Machine Learning', 'description': 'In this module, we discuss the applications of Big Data. In particular, we focus on two topics: graph processing, where massive graphs (such as the web graph) are processed for information, and machine learning, where massive amounts of data are used to train models such as clustering algorithms and frequent pattern mining. We also introduce you to deep learning, where large data sets are used to train neural networks with effective results. ', 'timeCommitment': 14603000, 'id': 'anhDH', 'lessonIds': ['g8Yfa', 'KxVZU', 'bfkGq', 'ZkQDe', '2h2Si'], 'slug': 'module-4-graph-processing-and-machine-learning'}]\"})"}, {"id": 322, "label": "Cloud Computing Applications, Part 1: Cloud Systems and Infrastructure", "group": "Course", "title": "(_322:Course {description: 'Welcome to the Cloud Computing Applications course, the first part of a two-course series designed to give you a comprehensive view on the world of Cloud Computing and Big Data!  In this first course we cover a multitude of technologies that comprise the modern concept of cloud computing. Cloud computing is an information technology revolution that has just started to impact many enterprise computing systems in major ways, and it will change the face of computing in the years to come. We start the first week by introducing some major concepts in cloud computing, the economics foundations of it and we introduce the concept of big data. We also cover the concept of software defined architectures, and how virtualization results in cloud infrastructure and how cloud service providers organize their offerings. In week two, we cover virtualization and containers with deeper focus, including lectures on Docker, JVM and Kubernates. We finish up week two by comparing the infrastructure as a service offering by the big three: Amazon, Google and Microsoft.  Week three moves to higher level of cloud offering, including platform as a service, mobile backend as a service and even serverless architectures. We also talk about some of the cloud middleware technologies that are fundamental to cloud based applications such as RPC and REST, JSON and load balancing. Week three also covers metal as a service (MaaS), where physical machines are provisioned in a cloud environment.  Week four introduces higher level cloud services with special focus on cloud storage services. We introduce Hive, HDFS and Ceph as pure Big Data Storage and file systems, and move on to cloud object storage systems, virtual hard drives and virtual archival storage options. As discussion on Dropbox cloud solution wraps up week 4 and the course.', directLink: 'https://www.coursera.org/learn/cloud-applications-part1', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/f7/9ec280530b11e4a50e27ce928f81ce/cloud_applications_v01_600X340.jpg', title: 'Cloud Computing Applications, Part 1: Cloud Systems and Infrastructure', tmpId: '113', weekSection: \"[{'name': 'Course Orientation ', 'description': 'You will become familiar with the course, your classmates, and our learning environment. The orientation will also help you obtain the technical skills required for the course.', 'timeCommitment': 3465000, 'id': '3FYNY', 'lessonIds': ['ay3rT', 'nRvAQ'], 'slug': 'course-orientation'}, {'name': 'Module 1: Introduction to Cloud Computing', 'description': 'Welcome to the first module of the course! In this module, we will introduce the concept of cloud computing and the economical foundations that make cloud computing make sense. We then introduce some fundamental concepts including software defined architectures and cloud services. We end the module by introducing you to the low level cloud computing service offered, infrastructure as a service. ', 'timeCommitment': 9956000, 'id': 'naXkq', 'lessonIds': ['jycKn', 'ygtxY', 'fRHKg', 'emq2u'], 'slug': 'module-1-introduction-to-cloud-computing'}, {'name': 'Module 2: Foundations: Containers, Virtual Machine, JVM', 'description': 'Welcome to the second module! Here, we cover virtualization and containers with deeper focus, including lectures on Docker, JVM and Kubernates. We finish up week two by comparing the infrastructure as a service offering by the big three: Amazon, Google and Microsoft. \\n', 'timeCommitment': 16463000, 'id': 'KdoQb', 'lessonIds': ['PHq0O', 'MT09h', 'n4LSf', 'rxjez', 'XljYD', 'wbKEH'], 'slug': 'module-2-foundations-containers-virtual-machine-jvm'}, {'name': 'Module 3: MAAS, PAAS, Web Services', 'description': 'Welcome to the third module, where we introduce Metal as a Service (provision real hardware in the cloud), Platform as a Service (provide a platform to run user code on) and Web Middleware as the glue technology that empowers cloud computing. ', 'timeCommitment': 12060000, 'id': '3GFN3', 'lessonIds': ['btQbS', 'RrYNm', 'nNMsK', 'qWkVU', 'hHMd5'], 'slug': 'module-3-maas-paas-web-services'}, {'name': 'Module 4: Storage: Ceph, SWIFT, HDFS, NAAS, SAN, Zookeeper', 'description': 'Welcome to the last and final module of the cloud computing course! So far we have covered various methods of running certain computations on the cloud. Now it's time to focus on data storage in the clouds. In this module, we introduce big data and cloud file systems such as HDFS and Ceph, cloud object stores such has Open Stack Swift or Amazon S3, virtualized block storage devices such as Amazon EBS and archival storage options like the Amazon Glacier. Finally, we conclude the module with introducing the DropBox cloud API that enables developers to quickly integrate cloud storage options in their applications. ', 'timeCommitment': 8009000, 'id': 'K1h1B', 'lessonIds': ['AIokK', 'Vs4Lz', 'gplLO', '2f2G6', 'g6t6e', 'Sfz6c'], 'slug': 'module-4-storage-ceph-swift-hdfs-naas-san-zookeeper'}, {'name': 'Course Conclusion', 'description': 'You will find out where to go next after completing this course and be able to share any thoughts you have on this course experience.', 'timeCommitment': 300000, 'id': 'uu6Yw', 'lessonIds': ['XSC3z'], 'slug': 'course-conclusion'}]\"})"}, {"id": 1662, "label": "Jing, Hsu Wen", "group": "Professor", "title": "(_1662:Professor {name: 'Jing, Hsu Wen'})"}, {"id": 1650, "label": "Theory of Parallel Systems (SMA 5509)", "group": "Course", "title": "(_1650:Course {description: '6.895&amp;nbsp;covers theoretical foundations of general-purpose parallel computing systems, from languages to architecture. The focus is on the algorithmic underpinnings of parallel systems. The topics for the class will vary depending on student interest, but will likely include multithreading, synchronization, race detection, load balancing, memory consistency, routing networks, message-routing algorithms, and VLSI layout theory. The class will emphasize randomized algorithms and probabilistic analysis, including high-probability arguments.This course was also taught as part of the Singapore-MIT Alliance (SMA) programme as course number SMA 5509 (Theory of Parallel Systems).', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-895-theory-of-parallel-systems-sma-5509-fall-2003/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-895-theory-of-parallel-systems-sma-5509-fall-2003/6-895f03.jpg', title: 'Theory of Parallel Systems (SMA 5509)', tmpId: '724', weekSection: ''})"}, {"id": 1754, "label": "Jimmy Lafontaine Rivera", "group": "Professor", "title": "(_1754:Professor {name: 'Jimmy Lafontaine Rivera'})"}, {"id": 1701, "label": "Data Science Interview Prep", "group": "Course", "title": "(_1701:Course {description: 'Prepare for data science interviews by practicing data analysis, machine learning, and data structure and algorithms questions.', directLink: 'https://www.udacity.com/course/data-science-interview-prep--ud944', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/course-catalog/en-us/catalog-img-ud944.jpg', title: 'Data Science Interview Prep', tmpId: '734', weekSection: ''})"}, {"id": 1826, "label": "Game Development for Modern Platforms", "group": "Course", "title": "(_1826:Course {description: \"The device or 'platform' that a game is developed for and played on has a massive impact on the game development process. In this hands-on course you will explore how to develop a game for a variety of modern platforms, including Web, Windows, Mac OS X, iOS, and Android. While building a complete game, you will learn intermediate and advanced game development techniques in the Unity game engine.  By the end of the course, you will understand how to develop, refine, package, and prepare your game for distribution on a variety of game platforms. Particular attention will be given to developing a 2D platformer game that supports multiple forms of input (keyboard/mouse, controller, and touch), works across multiple forms of output (screen size, screen resolution, sound), and performs well on a variety of computing devices.\", directLink: 'https://www.coursera.org/learn/gamedev-platforms', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/d7/957ed03d8d11e5b8e1819d390079e3/logo-course3.jpg', title: 'Game Development for Modern Platforms', tmpId: '795', weekSection: \"[{'name': 'Starting the Project', 'description': 'Hello game developers! Across this course, we will build a complete 2D platformer game as a vehicle to talk about how to develop, refine, package, and prepare games for distribution on a variety of game platforms.  This week we will launch right into the thick of it and set up our 2D game, create our player, and give the player control.If you are having troubles with a concept, quiz, or technical issue with Unity, you should post on the Discussion Forum to ask for help.  Remember to be a good Coursera community member and help others out when you can.Let\\u2019s get started!', 'timeCommitment': 10590000, 'id': 'd1IVG', 'lessonIds': ['NyP4J', 'eRtzt', 'xQkz8', '58aCe', 'FyTXU'], 'slug': 'starting-the-project'}, {'name': 'Getting the Game Playable', 'description': 'Welcome back!\\n\\nThis week we will continue to build our 2D platformer game, getting into some level design and gameplay enhancements, including adding an enemy to our game. Along the way we will start to introduce some Unity Editor tips and tricks and some more advanced programming concepts.\\n\\nAs always, if you are having troubles with a concept, quiz, or technical issue with Unity or the project, you should post on the Discussion Forum to ask for help.  Remember to be a good Coursera community member and help others out when you can.\\n\\nOnward!', 'timeCommitment': 9848000, 'id': 'oN7Rc', 'lessonIds': ['AdNJC', 'kdWzT', 'i9L1h', 'FBWOr', 'GkTOA'], 'slug': 'getting-the-game-playable'}, {'name': 'Building Out the Game', 'description': 'Hi!\\n\\nThis week we will finish our example game, bringing in some visual polish and UI, adding a game manager, and making sure our game controls work across multiple platforms.  We will continue to introduce additional design and programming concepts along the way.  And, at the end of this week, you will start the process of modifying the game and transforming it into your own creation!  How exciting!\\n\\nAs always, if you are having troubles with a concept, quiz, or technical issue with Unity or the project, you should post on the Discussion Forum to ask for help.  Remember to be a good Coursera community member and help others out when you can.\\n\\nGo! Go! Go!', 'timeCommitment': 8152000, 'id': 'YAJbV', 'lessonIds': ['aP2Ui', 'wDqNK', 'bid4A', 'oaX1W', 'sgFZc'], 'slug': 'building-out-the-game'}, {'name': 'Preparing to Ship!', 'description': 'Welcome back game developers!\\n\\nThis week, while you work on your game, we will discuss how to polish, balance, and optimize your game (and future games), build the game for various modern platforms, as well as bring the game to market.  These lectures and readings contain a wealth of game making goodness that I hope will inspire and excite you. \\n\\nAs always, if you are having troubles with a concept, quiz, or technical issue with Unity or the project, you should post on the Discussion Forum to ask for help.  Remember to be a good Coursera community member and help others out when you can.\\n\\nLet the final crunch commence!', 'timeCommitment': 17062000, 'id': 'v4LZH', 'lessonIds': ['Ne9Tt', 'ghfnX', 'Bx1qJ', '79ujY'], 'slug': 'preparing-to-ship'}]\"})"}, {"id": 1644, "label": "21", "group": "Category", "title": "(_1644:Category {number: '21'})"}, {"id": 1173, "label": "\u8a08\u7b97\u6a5f\u7d50\u69cb", "group": "Course", "title": "(_1173:Course {description: '', directLink: 'http://www.cs.nthu.edu.tw/~tingting/cs4100.html', photoLink: '', title: '\\u8a08\\u7b97\\u6a5f\\u7d50\\u69cb', tmpId: '482', weekSection: ''})"}, {"id": 118, "label": "9", "group": "Category", "title": "(_118:Category {number: '9'})"}, {"id": 730, "label": "Daniel Lee", "group": "Professor", "title": "(_730:Professor {name: 'Daniel Lee'})"}, {"id": 729, "label": "Robotics: Estimation and Learning", "group": "Course", "title": "(_729:Course {description: 'How can robots determine their state and properties of the surrounding environment from noisy sensor measurements in time?  In this module you will learn how to get robots to incorporate uncertainty into estimating and learning from a dynamic and changing world.  Specific topics that will be covered include probabilistic generative models, Bayesian filtering for localization and mapping.', directLink: 'https://www.coursera.org/learn/robotics-learning', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/05/679f607cda11e59e62dbe4ba62c1d4/Estimation-and-Learning-Logo.png', title: 'Robotics: Estimation and Learning', tmpId: '280', weekSection: \"[{'name': 'Gaussian Model Learning', 'description': 'We will learn about the Gaussian distribution for parametric modeling in robotics. The Gaussian distribution is the most widely used continuous distribution and provides a useful way to estimate uncertainty and predict in the world. We will start by discussing the one-dimensional Gaussian distribution, and then move on to the multivariate Gaussian distribution. Finally, we will extend the concept to models that use Mixtures of Gaussians.', 'timeCommitment': 15709000, 'id': '30YU7', 'lessonIds': ['JUI4V', 'tRMZf', 'pvVmu', 'YlHHj'], 'slug': 'gaussian-model-learning'}, {'name': 'Bayesian Estimation - Target Tracking', 'description': 'We will learn about the Gaussian distribution for tracking a dynamical system. We will start by discussing the dynamical systems and their impact on probability distributions. This linear Kalman filter system will be described in detail, and, in addition, non-linear filtering systems will be explored.', 'timeCommitment': 12046000, 'id': 'IksEi', 'lessonIds': ['KCu6s', 'NmzIc', 'NDFXf', 'SueoW'], 'slug': 'bayesian-estimation-target-tracking'}, {'name': 'Mapping', 'description': 'We will learn about robotic mapping. Specifically, our goal of this week is to understand a mapping algorithm called Occupancy Grid Mapping based on range measurements. Later in the week, we introduce 3D mapping as well.', 'timeCommitment': 12933000, 'id': 'lo1rZ', 'lessonIds': ['akMSd', '9YfnQ', 'LKy0K'], 'slug': 'mapping'}, {'name': 'Bayesian Estimation - Localization', 'description': 'We will learn about robotic localization. Specifically, our goal of this week is to understand a how range measurements, coupled with odometer readings, can place a robot on a map. Later in the week, we introduce 3D localization as well.', 'timeCommitment': 12169000, 'id': 'JJRzY', 'lessonIds': ['VoEQA', 'W9zxv', 'XtkmL', 'UaTyJ'], 'slug': 'bayesian-estimation-localization'}]\"})"}, {"id": 1786, "label": "Advanced Machine Learning and Signal Processing", "group": "Course", "title": "(_1786:Course {description: '>>> By enrolling in this course you agree to the End User License Agreement as set out in the FAQ.  Once enrolled you can access the license in the Resources area <<< This course, Advanced Machine Learning and Signal Processing, is part of the IBM Advanced Data Science Specialization which IBM is currently creating and gives you easy access to the invaluable insights into Supervised and Unsupervised Machine Learning Models used by experts in many field relevant disciplines. We\\u2019ll learn about the fundamentals of Linear Algebra to understand how machine learning modes work. Then we introduce the most popular Machine Learning Frameworks for python Scikit-Learn and SparkML. SparkML is making up the greatest portion of this course since scalability is key to address performance bottlenecks. We learn how to tune the models in parallel by evaluating hundreds of different parameter-combinations in parallel. We\\u2019ll continuously use a real-life example from IoT (Internet of Things), for exemplifying the different algorithms. For passing the course you are even required to create your own vibration sensor data using the accelerometer sensors in your smartphone. So you are actually working on a self-created, real dataset throughout the course. If you choose to take this course and earn the Coursera course certificate, you will also earn an IBM digital badge.  To find out more about IBM digital badges follow the link ibm.biz/badging.', directLink: 'https://www.coursera.org/learn/advanced-machine-learning-signal-processing', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/49/b6d2b0682f11e8b3265d3887104902/logo_ml.png', title: 'Advanced Machine Learning and Signal Processing', tmpId: '758', weekSection: \"[{'name': 'Setting the stage', 'description': '', 'timeCommitment': 17053000, 'id': 'rTBKW', 'lessonIds': ['ijt2v', 'VUwaQ', 'EfaLz', 'rERhb', 'KBygb', 'Dh0Tr'], 'slug': 'setting-the-stage'}, {'name': 'Supervised Machine Learning', 'description': '', 'timeCommitment': 21333000, 'id': 'A0Rl7', 'lessonIds': ['uboiA', 'm30P3', 'RRtII', 'clX4K', '3bgSy', 'bNk9Z', 'V7LAh', 'AwWBd', 'nAeS2', 'Pw7Uc'], 'slug': 'supervised-machine-learning'}, {'name': 'Unsupervised Machine Learning', 'description': '', 'timeCommitment': 16637000, 'id': 'IyIf5', 'lessonIds': ['S8kQe', 'nQIlD', 'z0pO3', 'JViKI'], 'slug': 'unsupervised-machine-learning'}, {'name': 'Digital Signal Processing in Machine Learning', 'description': '', 'timeCommitment': 19184000, 'id': 'h156s', 'lessonIds': ['4zJU2', 'bA25d', 'g8iQz'], 'slug': 'digital-signal-processing-in-machine-learning'}]\"})"}, {"id": 316, "label": "Mathematics for Machine Learning: Linear Algebra", "group": "Course", "title": "(_316:Course {description: \"In this course on Linear Algebra we look at what linear algebra is and how it relates to vectors and matrices. Then we look through what vectors and matrices are and how to work with them, including the knotty problem of eigenvalues and eigenvectors, and how to use these to solve problems. Finally  we look at how to use these to do fun things with datasets - like how to rotate images of faces and how to extract eigenvectors to look at how the Pagerank algorithm works. Since we're aiming at data-driven applications, we'll be implementing some of these ideas in code, not just on pencil and paper. Towards the end of the course, you'll write code blocks and encounter Jupyter notebooks in Python, but don't worry, these will be quite short, focussed on the concepts, and will guide you through if you\\u2019ve not coded before. At the end of this course you will have an intuitive understanding of vectors and matrices that will help you bridge the gap into linear algebra problems, and how to apply these concepts to machine learning.\", directLink: 'https://www.coursera.org/learn/linear-algebra-machine-learning', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/2f/0dc8c0f1fa11e7998daf3442598f30/BLUE-Square-800x800-03.jpg.jpg', title: 'Mathematics for Machine Learning: Linear Algebra', tmpId: '137', weekSection: \"[{'name': 'Introduction to Linear Algebra and to Mathematics for Machine Learning', 'description': 'In this first module we look at how linear algebra is relevant to machine learning and data science. Then we'll wind up the module with an initial introduction to vectors. Throughout, we're focussing on developing your mathematical intuition, not of crunching through algebra or doing long pen-and-paper examples. For many of these operations, there are callable functions in Python that can do the adding up - the point is to appreciate what they do and how they work so that, when things go wrong or there are special cases, you can understand why and what to do.', 'timeCommitment': 7983000, 'id': 'm86nW', 'lessonIds': ['btxPn', 'IQQLV', 'pSmPG', 'VEq7l', 'aXTbT'], 'slug': 'introduction-to-linear-algebra-and-to-mathematics-for-machine-learning'}, {'name': 'Vectors are objects that move around space', 'description': 'In this module, we look at operations we can do with vectors - finding the modulus (size), angle between vectors (dot or inner product) and projections of one vector onto another. We can then examine how the entries describing a vector will depend on what vectors we use to define the axes - the basis. That will then let us determine whether a proposed set of basis vectors are what's called 'linearly independent.' This will complete our examination of vectors, allowing us to move on to matrices in module 3 and then start to solve linear algebra problems.', 'timeCommitment': 6212000, 'id': '3aDh8', 'lessonIds': ['EwUJt', 'gOJhI', 'C74qy', 'SLafS'], 'slug': 'vectors-are-objects-that-move-around-space'}, {'name': 'Matrices in Linear Algebra: Objects that operate on Vectors', 'description': 'Now that we've looked at vectors, we can turn to matrices.  First we look at how to use matrices as tools to solve linear algebra problems, and as objects that transform vectors. Then we look at how to solve systems of linear equations using matrices, which will then take us on to look at inverse matrices and determinants, and to think about what the determinant really is, intuitively speaking. Finally, we'll look at cases of special matrices that mean that the determinant is zero or where the matrix isn't invertible - cases where algorithms that need to invert a matrix will fail.', 'timeCommitment': 10564000, 'id': 'RDYGJ', 'lessonIds': ['x8JKe', 'kfblb', 'FupdU', 'D1e2Q'], 'slug': 'matrices-in-linear-algebra-objects-that-operate-on-vectors'}, {'name': 'Matrices make linear mappings', 'description': 'In Module 4, we continue our discussion of matrices; first we think about how to code up matrix multiplication and matrix operations using the Einstein Summation Convention, which is a widely used notation in more advanced linear algebra courses. Then, we look at how matrices can transform a description of a vector from one basis (set of axes) to another. This will allow us to, for example, figure out how to apply a reflection to an image and manipulate images. We'll also look at how to construct a convenient basis vector set in order to do such transformations. Then, we'll write some code to do these transformations and apply this work computationally.', 'timeCommitment': 22686000, 'id': 'fq9V4', 'lessonIds': ['CBlp8', 'Bmc8q', 'ndSL6', 'v63YR'], 'slug': 'matrices-make-linear-mappings'}, {'name': 'Eigenvalues and Eigenvectors: Application to Data Problems', 'description': 'Eigenvectors are particular vectors that are unrotated by a transformation matrix, and eigenvalues are the amount by which the eigenvectors are stretched. These special 'eigen-things' are very useful in linear algebra and will let us examine Google's famous PageRank algorithm for presenting web search results. Then we'll apply this in code, which will wrap up the course.', 'timeCommitment': 15278000, 'id': 'HD97l', 'lessonIds': ['nHXFA', 'M25FH', '5kvYf', 'So3Kk', '6iSQv'], 'slug': 'eigenvalues-and-eigenvectors-application-to-data-problems'}]\"})"}, {"id": 136, "label": "Data Science at Scale - Capstone Project", "group": "Course", "title": "(_136:Course {description: 'In the capstone, students will engage on a real world project requiring them to apply skills from the entire data science pipeline: preparing, organizing, and transforming data, constructing a model, and evaluating results.    Through a collaboration with Coursolve, each Capstone project is associated with partner stakeholders who have a vested interest in your results and are eager to deploy them in practice.  These projects will not be straightforward and the outcome is not prescribed -- you will need to tolerate ambiguity and negative results!  But we believe the experience will be rewarding and will better prepare you for data science projects in practice.', directLink: 'https://www.coursera.org/learn/datasci-capstone', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/11/b1cd004d2211e5b9b22778162e6288/UW_PracticalDataScience_Getty479524481.jpg', title: 'Data Science at Scale - Capstone Project', tmpId: '31', weekSection: \"[{'name': 'Project A: Blight Fight', 'description': 'In this project, you will build a model to predict when a building is likely to be condemned.  The data is real, the problem is real, and the impact is real.  ', 'timeCommitment': 1500000, 'id': 'hNDzO', 'lessonIds': ['V6eao'], 'slug': 'project-a-blight-fight'}, {'name': 'Week 2: Derive a list of buildings', 'description': 'You are given sets of incidents with location information; you need to use some assumptions to group these incidents by location to identify specific buildings.', 'timeCommitment': 7800000, 'id': 'kbNCO', 'lessonIds': ['yaF26'], 'slug': 'week-2-derive-a-list-of-buildings'}, {'name': 'Week 3: Construct a training dataset', 'description': 'Construct a training set by associating each of your buildings with a ground truth label derived from the permit data.', 'timeCommitment': 7800000, 'id': 'JGtnL', 'lessonIds': ['xmlgG'], 'slug': 'week-3-construct-a-training-dataset'}, {'name': 'Week 4: Train and evaluate a simple model', 'description': 'Use a trivial feature set to train and evaluate a simple model', 'timeCommitment': 7800000, 'id': 'PxHqu', 'lessonIds': ['pFkfF'], 'slug': 'week-4-train-and-evaluate-a-simple-model'}, {'name': 'Week 5: Feature Engineering', 'description': 'Derive additional features and retrain to improve the efficacy of your model.', 'timeCommitment': 7800000, 'id': 'YmUbb', 'lessonIds': ['MzKqg'], 'slug': 'week-5-feature-engineering'}, {'name': 'Week 6: Final Report', 'description': 'Enter your final report for grading.', 'timeCommitment': 7200000, 'id': 'aoQzc', 'lessonIds': ['59JQE'], 'slug': 'week-6-final-report'}]\"})"}, {"id": 946, "label": "Dijk, Marten van ", "group": "Professor", "title": "(_946:Professor {name: 'Dijk, Marten van '})"}, {"id": 953, "label": "Mathematics for Computer Science", "group": "Course", "title": "(_953:Course {description: 'This course covers elementary discrete mathematics for computer science and engineering. It emphasizes mathematical definitions and proofs as well as applicable methods. Topics include formal logic notation, proof methods; induction, well-ordering; sets, relations; elementary graph theory; integer congruences; asymptotic notation and growth of functions; permutations and combinations, counting principles; discrete probability. Further selected topics may also be covered, such as recursive definition and structural induction; state machines and invariants; recurrences; generating functions.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-042j-mathematics-for-computer-science-fall-2010/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-042j-mathematics-for-computer-science-fall-2010/6-042jf10.jpg', title: 'Mathematics for Computer Science', tmpId: '402', weekSection: ''})"}, {"id": 1541, "label": "Kunal Chawla", "group": "Professor", "title": "(_1541:Professor {name: 'Kunal Chawla'})"}, {"id": 1552, "label": "Programming Foundations with Python", "group": "Course", "title": "(_1552:Course {description: 'Introductory programming class to learn Object-Oriented Programming, a must-have technique to reuse and share code easily. Learn by making projects that spread happiness!', directLink: 'https://www.udacity.com/course/programming-foundations-with-python--ud036', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud036_thumbnail.jpg', title: 'Programming Foundations with Python', tmpId: '641', weekSection: \"[{'sectionTitle': 'Introduction', 'sectionDetail': ['Get ready for Python!', 'Download and install Python on your computer.']}, {'sectionTitle': 'Using Functions', 'sectionDetail': ['Use functions from the Python Standard Library to build two projects.', 'Explore a scenario where using functions will not be a good solution.', 'Explore a powerful new tool called classes.']}, {'sectionTitle': 'Using Classes', 'sectionDetail': ['Practice object-oriented programming concepts like classes and instances.', 'Build three cool projects with classes.', 'Learn to use packages and modules like Twilio.']}, {'sectionTitle': 'Making Classes', 'sectionDetail': ['How to create a class.', 'How to instantiate an object.', 'How to access class attributes and methods.']}, {'sectionTitle': 'Final Project', 'sectionDetail': ['How to identify a problem statement and idea for a project.', 'Identify step-by step directions to design a solution.', 'Leverage step-by-step strategies to make your own project.']}]\"})"}, {"id": 1488, "label": "Intro to Programming", "group": "Course", "title": "(_1488:Course {description: \"This introductory Nanodegree program teaches you the foundational skills all programmers use. It's ideal for beginners who want make informed choices about career goals.\", directLink: 'https://www.udacity.com/course/intro-to-programming--ud000', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud000_thumbnail.jpg', title: 'Intro to Programming', tmpId: '638', weekSection: \"[{'sectionTitle': 'Make Your Web Page', 'sectionDetail': ['Learn the basics of how the internet works and how documents are written in a language called HTM.', 'Learn how HTML documents form the backbone of the web.', 'Write HTML and CSS (another language) to make your web page look professional.']}, {'sectionTitle': 'Build a Mad Libs Game', 'sectionDetail': ['Learn a programming language called Python and write instructions that the computer can execute.', 'You will be able to automate almost any repetitive task that can be done on a computer!']}, {'sectionTitle': 'Create a Movie Website', 'sectionDetail': ['Learn an entirely new approach to programming (and thinking) called Object Oriented Programming.', 'Learn how to build great programs by reusing or modifying code that others have written.', 'Create a simple movies webpage with images and trailers.']}, {'sectionTitle': 'Discover Your Path', 'sectionDetail': ['Take part in the Project Compass web app and examine what different types of developers contribute.', 'With an understanding of these different roles, you will be ready to choose one in the next stage.', 'You will be able to reflect on which type of developer you want to explore in the next stage.']}, {'sectionTitle': 'Choose Your Path', 'sectionDetail': ['Paths: Front-End, Back-End, Data Analyst, iOS, or Android.', 'Complete the course and project of your choosing.', 'All of the projects come from Udacity courses or Nanodegree programs.']}]\"})"}, {"id": 580, "label": "Andres Rodriguez", "group": "Professor", "title": "(_580:Professor {name: 'Andres Rodriguez'})"}, {"id": 1900, "label": null, "group": "Provider", "title": "(_1900:Provider {number: 'Oxford'})"}, {"id": 1747, "label": "Alex Aklson", "group": "Professor", "title": "(_1747:Professor {name: 'Alex Aklson'})"}, {"id": 1819, "label": "Data Visualization with Python", "group": "Course", "title": "(_1819:Course {description: \"'A picture is worth a thousand words'. We are all familiar with this expression. It especially applies when trying to explain the insight obtained from the analysis of increasingly large datasets. Data visualization plays an essential role in the representation of both small and large-scale data. One of the key skills of a data scientist is the ability to tell a compelling story, visualizing data and findings in an approachable and stimulating way. Learning how to leverage a software tool to visualize data will also enable you to extract information, better understand the data, and make more effective decisions. The main goal of this Data Visualization with Python course is to teach you how to take data that at first glance has little meaning and present that data in a form that makes sense to people. Various techniques have been developed for presenting data visually but in this course, we will be using several data visualization libraries in Python, namely Matplotlib, Seaborn, and Folium.\", directLink: 'https://www.coursera.org/learn/python-for-data-visualization', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/62/5322b0381e11e8b10fefac82942bd7/Data-Visualization-with-Python.png', title: 'Data Visualization with Python', tmpId: '777', weekSection: \"[{'name': 'Introduction to Data Visualization Tools', 'description': 'In this module, you will learn about data visualization and some of the best practices to keep in mind when creating plots and visuals. You will also learn about the history and the architecture of Matplotlib and learn about basic plotting with Matplotlib. In addition, you will learn about the dataset on immigration to Canada, which will be used extensively throughout the course. Finally, you will briefly learn how to read csv files into a pandas dataframe and process and manipulate the data in the dataframe, and how to generate line plots using Matplotlib.', 'timeCommitment': 6395000, 'id': 'NvY9a', 'lessonIds': ['TsSOg', 'kAEWK', 'IXC5q'], 'slug': 'introduction-to-data-visualization-tools'}, {'name': 'Basic and Specialized Visualization Tools', 'description': 'In this module, you learn about area plots and how to create them with Matplotlib, histograms and how to create them with Matplotlib, bar charts, and how to create them with Matplotlib, pie charts, and how to create them with Matplotlib, box plots and how to create them with Matplotlib, and scatter plots and bubble plots and how to create them with Matplotlib.\\n', 'timeCommitment': 9926000, 'id': 'CjtI2', 'lessonIds': ['kOVjo', 'GXl6p'], 'slug': 'basic-and-specialized-visualization-tools'}, {'name': 'Advanced Visualizations and Geospatial Data', 'description': 'In this module, you will learn about advanced visualization tools such as waffle charts and word clouds and how to create them. You will also learn about seaborn, which is another visualization library, and how to use it to generate attractive regression plots. In addition, you will learn about Folium, which is another visualization library, designed especially for visualizing geospatial data. Finally, you will learn how to use Folium to create maps of different regions of the world and how to superimpose markers on top of a map, and how to create choropleth maps.', 'timeCommitment': 38199000, 'id': '04Y0O', 'lessonIds': ['z1MA2', 'OPkSn', 'IexR2', 'yllb1'], 'slug': 'advanced-visualizations-and-geospatial-data'}]\"})"}, {"id": 63, "label": "What is Data Science? ", "group": "Course", "title": "(_63:Course {description: 'The art of uncovering the insights and trends in data has been around since ancient times. The ancient Egyptians used census data to increase efficiency in tax collection and they accurately predicted the flooding of the Nile river every year. Since then, people working in data science have carved out a unique and distinct field for the work they do. This field is data science. In this course, we will meet some data science practitioners and we will get an overview of what data science is today.', directLink: 'https://www.coursera.org/learn/what-is-datascience', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/16/d602b00a6c11e88d594f951694ab88/Data-Science-Orientation.png', title: 'What is Data Science? ', tmpId: '14', weekSection: \"[{'name': 'Defining Data Science and What Data Scientists Do', 'description': 'In this module, you will go over the course syllabus to learn what will be taught in this course. Also, you will hear from data science professionals to learn what data science is, what data scientists do, and what tools and algorithms data scientists use on a daily basis. Finally, you will be required to complete a reading assignment to learn why data science is considered the sexiest job in the 21st century.', 'timeCommitment': 5426000, 'id': '7ufz3', 'lessonIds': ['ZAu1z', '0MzEb', 'iRUGR'], 'slug': 'defining-data-science-and-what-data-scientists-do'}, {'name': 'Data Science Topics', 'description': 'In this module, you will hear from Norman White, the Faculty Director of the Stern Centre for Research Computing, at New York University, as he talks about data science and what skills are required for anyone interested in pursuing a career in this field and as he gives advice to those who are looking to start a career in data science. Finally, you will be required to complete reading assignments to learn about the process of mining a given dataset and about regression analysis.', 'timeCommitment': 5213000, 'id': 'boZWJ', 'lessonIds': ['QHadG', '0MGSe'], 'slug': 'data-science-topics'}, {'name': 'Data Science in Business', 'description': 'In this module, you will learn about what companies need to do in order to start with data science. You will also learn about some of the qualities that differentiate data scientists from other professionals. In addition, you will learn about analytics and what important role data scientists play in this process, and about story-telling and the importance of an effective final deliverable. Finally, you will be required to apply what you learned about data science by answering open-ended questions.\\n', 'timeCommitment': 11828000, 'id': 'wgTzZ', 'lessonIds': ['PpEXK', 'akAJr', '2F7k7'], 'slug': 'data-science-in-business'}]\"})"}, {"id": 1746, "label": "Data Science Methodology", "group": "Course", "title": "(_1746:Course {description: \"Despite the recent increase in computing power and access to data over the last couple of decades, our ability to use the data within the decision making process is either lost or not maximized at all too often, we don't have a solid understanding of the questions being asked and how to apply the data correctly to the problem at hand. This course has one purpose, and that is to share a methodology that can be used within data science, to ensure that the data used in problem solving is relevant and properly manipulated to address the question at hand. Accordingly, in this course, you will learn:     - The major steps involved in tackling a data science problem.     - The major steps involved in practicing data science, from forming a concrete business or research problem, to collecting and analyzing data, to building a model, and understanding the feedback after model deployment.     - How data scientists think!\", directLink: 'https://www.coursera.org/learn/data-science-methodology', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/fd/47b69010c411e8a5bdf508210039a8/data_science_mthodology.png', title: 'Data Science Methodology', tmpId: '8', weekSection: \"[{'name': 'From Problem to Approach and From Requirements to Collection', 'description': 'In this module, you will learn about why we are interested in data science, what a methodology is, and why data scientists need a methodology. You will also learn about the data science methodology and its flowchart.You will learn about the first two stages of the data science methodology, namely Data Requirements and Data Understanding. Finally, through a lab session, you will learn how to complete the Business Understanding and the Analytic Approach stages as well Data Requirements and Data Collection stages pertaining to any data science problem. ', 'timeCommitment': 10120000, 'id': 'xsCSl', 'lessonIds': ['gtslv', 'rVkNG', '29GKx', 'Ka3Fb'], 'slug': 'from-problem-to-approach-and-from-requirements-to-collection'}, {'name': 'From Understanding to Preparation and From Modeling to Evaluation', 'description': 'In this module, you will learn what it means to understand data, and prepare or clean data. You will also lean about the purpose of data modeling and some characteristics of the modeling process. Finally, through a lab session, you will learn how to complete the Data Understanding and the Data Preparation stages as well as the Modeling and the Model Evaluation stages pertaining to any data science problem.', 'timeCommitment': 10280000, 'id': 'orZX3', 'lessonIds': ['Vyw9n', 'vRgWc'], 'slug': 'from-understanding-to-preparation-and-from-modeling-to-evaluation'}, {'name': 'From Deployment to Feedback', 'description': 'In this module, you will learn about what happens when a model is deployed and why model feedback is important. Also, by completing a peer-reviewed assignment, you will demonstrate your understanding of the data science methodology by apply it to a problem that you define.', 'timeCommitment': 9111000, 'id': 'GuO4b', 'lessonIds': ['27T5z', '0XL5B', 'pg7oy'], 'slug': 'from-deployment-to-feedback'}]\"})"}, {"id": 1008, "label": "Introduction to Algorithms", "group": "Course", "title": "(_1008:Course {description: 'This course provides an introduction to mathematical modeling of computational problems. It covers the common algorithms, algorithmic paradigms, and data structures used to solve these problems. The course emphasizes the relationship between algorithms and programming, and introduces basic performance measures and analysis techniques for these problems.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-006-introduction-to-algorithms-spring-2008/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-006-introduction-to-algorithms-spring-2008/6-006s08.jpg', title: 'Introduction to Algorithms', tmpId: '407', weekSection: ''})"}, {"id": 1524, "label": "Data Analysis and Visualization", "group": "Course", "title": "(_1524:Course {description: 'This course will introduce students to the field by covering state\\u00ad-of-\\u00adthe-art modeling, analysis and visualization techniques.', directLink: 'https://www.udacity.com/course/data-analysis-and-visualization--ud404', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud404_thumbnail.jpg', title: 'Data Analysis and Visualization', tmpId: '659', weekSection: \"[{'sectionTitle': 'Programming in R', 'sectionDetail': ['The R Programming Language', 'R Programming Syntax', 'R Programming and Data Structures']}, {'sectionTitle': 'Data Analysis', 'sectionDetail': ['Data Preprocessing', 'Data Processing', 'Data Visualization']}, {'sectionTitle': 'Regression', 'sectionDetail': ['Logistic Regression', 'Linear Regression', 'Regularization']}]\"})"}, {"id": 543, "label": "A developer\u2019s guide to the Internet of Things (IoT)", "group": "Course", "title": "(_543:Course {description: \">>> By enrolling in this course you agree to the End User License Agreement as set out in the FAQ.  Once enrolled you can access the license in the Resources area <<< The Internet of Things (IoT) is an area of rapid growth and opportunity. Technical innovations in networks, sensors and applications, coupled with the advent of 'smart machines' have resulted in a huge diversity of devices generating all kinds of structured and unstructured data that needs to be processed somewhere.  Collecting and understanding that data, combining it with other sources of information and putting it to good  use can be achieved by using connectivity, analytical and cognitive services now available on the cloud, allowing development and deployment of solutions to be achieved faster and more efficiently than ever before. This course is an entry level introduction to developing and deploying solutions for the Internet of Things. It will focus on capturing data from a trusted device and sending the data to a cloud platform where it can be exploited by the many services available. You will explore all the steps required to create a basic IoT solution using a popular device, the Raspberry Pi, and a trial version of the cloud-based IBM Watson IoT Platform.  What you will learn:  Quickly create applications that leverage connectivity and analytics as part of an integrated IoT platform.  Use Node-RED, an open-source visual application development environment, on both the device and the cloud.  Create a basic IoT solution by leveraging pre-built blocks of code that abstracts and speeds the development process. Use APIs to access the platform and explore the different connectivity options for various devices, gateways and applications. Explore options to ensure your solution makes best use of the captured data.    What technology is required to complete the course?   The programming assignments require you to have a Raspberry Pi device - any model of Raspberry Pi with a 40 pin header. The course also uses the SenseHAT extension board, whilst it is preferable to have a SenseHat there is a simulator provided if you can't get a SenseHAT.   You will need internet connectivity to download software, connect to the platform, develop and deploy your IoT solution. Your Rasberry Pi will need the latest Rasbian Jessie OS. This OS will be on a Micro SD Card. The recommended size of the SD card is 8GB but 4GB will do. Note that the learner kit comes with a preconfigured SD card. In order to setup the Micro SD card, you will need a computer with either a windows, apple or Linux OS. Since most computer do not have a micro SD port, you will need a Micro SD adapter or USB Micro SD card adapter. Your computer will also be used when working on the platform. To work on your Raspberry Pi, you will need an HDMI monitor or TV to work as the display for the Raspberry Pi (DVI monitor will also work). To connect the monitor to the Raspberry Pi you will need an HDMI cable (or a DVI to HDMI cable). Your Raspberry Pi needs a way to connect to the internet; either an Ethernet cable for connecting to the Router, or a USB WiFi dongle if you have wireless connectivity. Note that the Raspberry Pi 3 includes built-in WiFi A USB Keyboard and mouse. Your Raspberry Pi will also needs a 5V micro USB power supply i(This may be a phone charger for example) There is an IoT Learner kit available from element14 which includes the Raspberry Pi, a pre-flashed SD card, a case and power supply : https://www.element14.com/community/docs/DOC-82034/l/element14-iot-learner-kit  What prerequisite skills are required ? This is an entry level course, but does assume you have basic programming skills. The assignments set use both Python and JavaScript programming languages, so some basic skill in these languages is required. No previous experience with IBM Bluemix or the IBM Watson IoT Platform is required. What additional resources do I need for this course?  The Server side code for the assignments will use the IBM Cloud platform, so you will need to sign up for a free account on that platform. If you choose to take this course and earn the Coursera course certificate, you will also earn an IBM digital badge.  To find out more about IBM digital badges follow the link ibm.biz/badging.\", directLink: 'https://www.coursera.org/learn/developer-iot', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/5b/388f10065c11e6958e7b7f4c6a2563/Watson-IoT-thumbnail.jpg', title: 'A developer\\u2019s guide to the Internet of Things (IoT)', tmpId: '226', weekSection: \"[{'name': 'Introduction to the course', 'description': 'Welcome to the course.  This learning module introduces you to course and the instructors.  The module outlines the content covered on the course and gives an introduction to the Internet of Things.  It also discusses the requirements needed to complete the course including the hardware, software and details of prerequisite skills required to complete the programming assignments ', 'timeCommitment': 3647000, 'id': '99t3X', 'lessonIds': ['WaLrR', 'MMyzR'], 'slug': 'introduction-to-the-course'}, {'name': 'Rapid application development in the cloud', 'description': 'An Internet of Things solution usually requires a back-end server to receive and process data coming from sensors.  Cloud platforms allow new solutions to be created and deployed very rapidly without having to worry about how to host the application.  This series of lessons introduces you to a cloud based Platform as a Service and an open source rapid application development environment called NodeRED.', 'timeCommitment': 19739000, 'id': 'AX5rX', 'lessonIds': ['LAaeu', 'CveX0', '5QJfb', '0BbvG'], 'slug': 'rapid-application-development-in-the-cloud'}, {'name': 'Rapid application development on a Raspberry Pi ', 'description': 'This unit looks at how to add a device to your solution.  Creating an application on a Raspberry Pi and establishing secure, trusted communication between your cloud application and devices', 'timeCommitment': 18443000, 'id': 'ULTRs', 'lessonIds': ['SJWzc', 'gu5KD', 'dZm7c', 'fGBlL'], 'slug': 'rapid-application-development-on-a-raspberry-pi'}, {'name': 'Lower level programming for the Internet of Things', 'description': 'Up to now the course has used the NodeRED rapid application development environment.  This unit looks at how to program for the Internet of Things platform using more traditional programming environments', 'timeCommitment': 19590000, 'id': '8qCaW', 'lessonIds': ['k35Nf', 'Co2Qr', 'EqJFR', 'J7abx'], 'slug': 'lower-level-programming-for-the-internet-of-things'}]\"})"}, {"id": 92, "label": "20", "group": "Category", "title": "(_92:Category {number: '20'})"}, {"id": 624, "label": "Greg Heileman", "group": "Professor", "title": "(_624:Professor {name: 'Greg Heileman'})"}, {"id": 623, "label": "Web Application Development: Basic Concepts", "group": "Course", "title": "(_623:Course {description: \"This is the first course in a Coursera Specialization track involving Web Application Architectures.  This course will give you the basic background, terminology and fundamental concepts that you need to understand in order to build modern full stack web applications. A full stack web developer is familiar with each 'layer'  of the software technologies involved in a web application, including data modeling and database technologies, the web server environment and middleware components, network protocols, the user interface and basic visual design and user interaction concepts.  In this course we will learn by doing.  We will start by learning the major components of web application architectures, along with the fundamental design patterns and philosophies that are used to organize them.  You will build and continually refine a fully functional full-stack web application as we progress through the modules in this course.  Along the way you will be exposed to agile software development practices, numerous tools that software engineers are expected to know how to use, and a modern web application development framework. This course is also available in Spanish. To join the Spanish version, visit this page: https://www.coursera.org/learn/apliweb.\", directLink: 'https://www.coursera.org/learn/web-app', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/62/7a5500c44511e5bb6eefae6b5d56ba/mooc_logo.png', title: 'Web Application Development: Basic Concepts', tmpId: '252', weekSection: \"[{'name': 'Welcome', 'description': '', 'timeCommitment': 116000, 'id': 'sMBiz', 'lessonIds': ['ATmyM'], 'slug': 'welcome'}, {'name': 'Module #1 - Web Applications in Context', 'description': 'This module sets the context for what we will study in this specialization by first providing a historical perspective on computing and web applications.  Next we provide an overview of how the Internet works, and then we discuss how web applications have evolved over the past few decades. After that we\\u2019ll discuss some of the elements of modern software practice, including the typical tools that software engineers now use and the agile development practices they follow. The notion of software design patterns will introduced, and the n-tier architecture design pattern, fundamental to modern web application design, is then presented. Will also discuss a few current topics related to web application development. Finally, we will show you how to set up the software development environment you will use throughout the remainder of the courses in this. ', 'timeCommitment': 9691000, 'id': 'wUWzM', 'lessonIds': ['pz4wf', 'Kg8cY', 'moPNe', 'bQPwz', 'C0eP4'], 'slug': 'module-1-web-applications-in-context'}, {'name': 'Module #2 - Web Applications Frameworks', 'description': 'In this module you will learn about web application frameworks. We will start by talking about the evolution of software and programming languages, and then talk about software application frameworks.  The fundamental trade-off we will consider is programmer productivity versus program efficiency.  Next you will learn about web application frameworks, as well as the model-view-controller design pattern that is the backbone for many of these frameworks.  We will also consider how these frameworks support the agile programming principles associated with modern software practice. This will include a discussion of distributed version control systems and you will learn how to use the popular Git system.  We will also demonstrate how to use Git with a Ruby on Rails application.  We will use Git to submit all of the programming applications in this specialization. ', 'timeCommitment': 18690000, 'id': 'SCuXl', 'lessonIds': ['xa5iZ', 'mvQcx', 'RFCo5', '4Hu5V', 'ZNThC'], 'slug': 'module-2-web-applications-frameworks'}, {'name': 'Module #3 - Managing Data', 'description': 'A successful web application provides information t\\no users that is (1) useful, and also (2) \\neasy to access and understand.  This information is\\n often collected from users, as well as \\nfrom other information sources, and must be stored \\nin a manner that allows it to be \\nmanipulated by the web application. The typical app\\nroach is to store this data in a \\nrelational database.  In this module you will learn\\n some basic concepts associated with \\nmodeling the data in a web application, including h\\now to specify the relationships between \\nvarious data entities.  We will also investigate ho\\nw to hook a web application up to a back-\\nend data store, along with good design techniques t\\nhat will make it easier to use the data in \\nyour web applications by maintaining consistency th\\nroughout the entire web stack.  ', 'timeCommitment': 16351000, 'id': 'SLLfN', 'lessonIds': ['Bp0LI', 'fDqn3', 'nvJRX', 'PCOq4', 'ePBA0'], 'slug': 'module-3-managing-data'}, {'name': 'Module #4 - Middleware', 'description': 'Middleware is an abstraction layer that hides details about hardware devices and other lower-level software services from an application.  Middleware services implement common low-level functions, such as communication with the operating system, application servers, database servers, etc., so that application developers do not need to concern themselves with these details, and can instead focus on the application functionality they are trying to provide.  In a web application, these services generally make use of the HTTP protocol, and in a web application framework, the MVC design pattern can be thought of as being implemented over the middleware.', 'timeCommitment': 5828000, 'id': 'M4wM2', 'lessonIds': ['Hpqby', 'ZOyPQ', 'Q5WFq', 'i5qKJ'], 'slug': 'module-4-middleware'}, {'name': 'Module #5 - The User Interface', 'description': 'In our final module we will discuss the User Interface. We will touch on CSS and JavaScript, and how these are used to add style to layout and design of HTML documents. We will also learn about Ajax and how it improves user requests.  ', 'timeCommitment': 15439000, 'id': 'FQpFH', 'lessonIds': ['K5GGr', 'UyAmH', 'RGnmP', '1qbSp'], 'slug': 'module-5-the-user-interface'}]\"})"}, {"id": 873, "label": "E", "group": "Professor", "title": "(_873:Professor {name: 'E'})"}, {"id": 1646, "label": "Biological Engineering Programming", "group": "Course", "title": "(_1646:Course {description: 'In this course problems from biological engineering are used to develop structured computer programming skills and explore the theory and practice of complex systems design and construction. The official course Web site can be viewed at: BE.180 Biological Engineering Programming.', directLink: 'https://ocw.mit.edu/courses/biological-engineering/20-180-biological-engineering-programming-spring-2006/', photoLink: 'https://ocw.mit.edu/courses/biological-engineering/20-180-biological-engineering-programming-spring-2006/20-180s06.jpg', title: 'Biological Engineering Programming', tmpId: '711', weekSection: ''})"}, {"id": 1053, "label": "Programming Languages", "group": "Course", "title": "(_1053:Course {description: '6.821 teaches the principles of functional, imperative, and logic programming languages. Topics covered include: meta-circular interpreters, semantics (operational and denotational), type systems (polymorphism, inference, and abstract types), object oriented programming, modules, and multiprocessing. The course involves substantial programming assignments and problem sets as well as a significant amount of reading. The course uses the Scheme+ programming language for all of its assignments.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-821-programming-languages-fall-2002/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-821-programming-languages-fall-2002/6-821f02.jpg', title: 'Programming Languages', tmpId: '437', weekSection: ''})"}, {"id": 973, "label": "Robocraft Programming Competition", "group": "Course", "title": "(_973:Course {description: 'The 6.370 Robocraft programming competition is a unique challenge that combines battle strategy and software engineering. In short, the objective is to write the best player program for the computer game Robocraft.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-370-robocraft-programming-competition-january-iap-2005/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-370-robocraft-programming-competition-january-iap-2005/6-370iap05.jpg', title: 'Robocraft Programming Competition', tmpId: '397', weekSection: ''})"}, {"id": 185, of Microsoft Excel 2010 or later.  ________________________________________ WEEK 1 Module 1: Introduction to Spreadsheets In this module, you will be introduced to the use of Excel spreadsheets and various basic data functions of Excel. Topics covered include: \\u2022\\tReading data into Excel using various formats \\u2022\\tBasic functions in Excel, arithmetic as well as various logical functions \\u2022\\tFormatting rows and columns \\u2022\\tUsing formulas in Excel and their copy and paste using absolute and relative referencing ________________________________________ WEEK 2 Module 2: Spreadsheet Functions to Organize Data This module introduces various Excel functions to organize and query data. Learners are introduced to the IF, nested IF, VLOOKUP and the HLOOKUP functions of Excel.  Topics covered include: \\u2022\\tIF and the nested IF functions \\u2022\\tVLOOKUP and HLOOKUP \\u2022\\tThe RANDBETWEEN function ________________________________________ WEEK 3 Module 3: Introduction to Filtering, Pivot Tables, and Charts This module introduces various data filtering capabilities of Excel. You\\u2019ll learn how to set filters in data to selectively access data. A very powerful data summarizing tool, the Pivot Table, is also explained and we begin to introduce the charting feature of Excel. Topics covered include: \\u2022\\tVLOOKUP across worksheets \\u2022\\tData filtering in Excel \\u2022\\tUse of Pivot tables with categorical as well as numerical data \\u2022\\tIntroduction to the charting capability of Excel ________________________________________ WEEK 4 Module 4: Advanced Graphing and Charting This module explores various advanced graphing and charting techniques available in Excel. Starting with various line, bar and pie charts we introduce pivot charts, scatter plots and histograms. You will get to understand these various charts and get to build them on your own. Topics covered include \\u2022\\tLine, Bar and Pie charts \\u2022\\tPivot charts \\u2022\\tScatter plots \\u2022\\tHistograms', directLink: 'https://www.coursera.org/learn/excel-data-analysis', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/60/d819005f0c11e6bc2b7945d34f43c3/ChartsGraphsTabletThumb.jpg', title: 'Introduction to Data Analysis Using Excel', tmpId: '209', weekSection: \"[{'name': 'Introduction to Spreadsheets', 'description': 'Introduction to spreadsheets, reading data, manipulating data. Basic spreadsheet operations and functions.', 'timeCommitment': 10417000, 'id': 'BgWyd', 'lessonIds': ['s7eMF', 'zbfYl', 'K3Dfn', 'wyae6', 'Z6mNA', 'D3sVI', 'jIQej', 'vDFZF', 'KLQKX'], 'slug': 'introduction-to-spreadsheets'}, {'name': 'Spreadsheet Functions to Organize Data', 'description': 'Introduction to some more useful functions such as the IF, nested IF, VLOOKUP and HLOOKUP functions in Excel.', 'timeCommitment': 7904000, 'id': 'jkSPg', 'lessonIds': ['YxQJ1', '15YZJ', 'krMMC', 'suWnj', 'i3S05', 'jTN0A', 'GQWXQ', 'BZl4G', 'VPx1S'], 'slug': 'spreadsheet-functions-to-organize-data'}, {'name': 'Introduction to Filtering, Pivot Tables, and Charts', 'description': 'Introduction to the Data filtering capabilities of Excel, the construction of Pivot Tables to organize data and introduction to charts in Excel.', 'timeCommitment': 7573000, 'id': '1T3jY', 'lessonIds': ['Hb1bz', 'j0a0r', '7RXJT', 'qCykz', 'gaz8p', '0MLkA', 'ZjtZf', '01CwD'], 'slug': 'introduction-to-filtering-pivot-tables-and-charts'}, {'name': 'Advanced Graphing and Charting', 'description': 'Constructing various Line, Bar and Pie charts. Using the Pivot chart features of Excel. Understanding and constructing Histograms and Scatterplots.', 'timeCommitment': 7988000, 'id': 'fSXUI', 'lessonIds': ['pBd7y', 'TQeoo', '5Js1u', 'N2QaA', 'DsXsH', 'SvwRq', 'yceY0', 'DJQ4F'], 'slug': 'advanced-graphing-and-charting'}]\"})"}, {"id": 1120, "label": "\u4e16", "group": "Professor", "title": "(_1120:Professor {name: '\\u4e16'})"}, {"i
