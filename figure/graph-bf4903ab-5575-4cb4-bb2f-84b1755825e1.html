ion. Students will also learn to use our own unique MIT-developed Condor tool for Web mining, social network analysis, and trend prediction.', directLink: 'https://ocw.mit.edu/courses/sloan-school-of-management/15-599-workshop-in-it-collaborative-innovation-networks-fall-2011/', photoLink: 'https://ocw.mit.edu/courses/sloan-school-of-management/15-599-workshop-in-it-collaborative-innovation-networks-fall-2011/15-599f11.jpg', title: 'Workshop in IT: Collaborative Innovation Networks', tmpId: '454', weekSection: ''})"}, {"id": 1059, "label": "Introduction To MATLAB Programming", "group": "Course", "title": "(_1059:Course {description: 'This course is intended to assist undergraduates with learning the basics of programming in general and programming MATLAB&amp;reg; in particular.', directLink: 'https://ocw.mit.edu/courses/mathematics/18-s997-introduction-to-matlab-programming-fall-2011/', photoLink: 'https://ocw.mit.edu/courses/mathematics/18-s997-introduction-to-matlab-programming-fall-2011/18-s997f11.jpg', title: 'Introduction To MATLAB Programming', tmpId: '448', weekSection: ''})"}, {"id": 1035, "label": "Introduction to Numerical Methods", "group": "Course", "title": "(_1035:Course {description: 'This course offers an advanced introduction to numerical linear algebra. Topics include direct and iterative methods for linear systems, eigenvalue decompositions and QR/SVD factorizations, stability and accuracy of numerical algorithms, the IEEE floating point standard, sparse and structured matrices, preconditioning, linear algebra software. Problem sets require some knowledge of MATLAB&amp;reg;.', directLink: 'https://ocw.mit.edu/courses/mathematics/18-335j-introduction-to-numerical-methods-fall-2010/', photoLink: 'https://ocw.mit.edu/courses/mathematics/18-335j-introduction-to-numerical-methods-fall-2010/18-335jf10.jpg', title: 'Introduction to Numerical Methods', tmpId: '446', weekSection: ''})"}, {"id": 1070, "label": "The Human Intelligence Enterprise", "group": "Course", "title": "(_1070:Course {description: 'This course is offered both to undergraduates (6.803) and graduates (6.833) and is designed to help students learn about progress toward the scientific goal of understanding human intelligence from a computational point of view. This course complements 6.034, because it focuses on long-standing scientific questions, whereas 6.034 focuses on existing tools for building applications with reasoning and learning capability.The content of 6.803/6.833 is largely based on papers by representative Artificial Intelligence leaders, which serve as the basis for discussion and assignments for the course.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-803-the-human-intelligence-enterprise-spring-2002/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-803-the-human-intelligence-enterprise-spring-2002/6-803s02.jpg', title: 'The Human Intelligence Enterprise', tmpId: '438', weekSection: ''})"}, {"id": 1069, "label": "Algorithms for Computer Animation", "group": "Course", "title": "(_1069:Course {description: \"Animation is a compelling and effective form of expression; it engages viewers and makes difficult concepts easier to grasp. Today's animation industry creates films, special effects, and games with stunning visual detail and quality. This graduate class will investigate the algorithms that make these animations possible: keyframing, inverse kinematics, physical simulation, optimization, optimal control, motion capture, and data-driven methods. Our study will also reveal the shortcomings of these sophisticated tools. The students will propose improvements and explore new methods for computer animation in semester-long research projects. The course should appeal to both students with general interest in computer graphics and students interested in new applications of machine learning, robotics, biomechanics, physics, applied mathematics and scientific computing.\", directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-838-algorithms-for-computer-animation-fall-2002/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-838-algorithms-for-computer-animation-fall-2002/6-838f02.jpg', title: 'Algorithms for Computer Animation', tmpId: '436', weekSection: ''})"}, {"id": 1029, "label": "Artificial Intelligence", "group": "Course", "title": "(_1029:Course {description: 'This course introduces students to the basic knowledge representation, problem solving, and learning methods of artificial intelligence. Upon completion of 6.034, students should be able to develop intelligent systems by assembling solutions to concrete computational problems; understand the role of knowledge representation, problem solving, and learning in intelligent-system engineering; and appreciate the role of problem solving, vision, and language in understanding human intelligence from a computational perspective.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-034-artificial-intelligence-fall-2010/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-034-artificial-intelligence-fall-2010/6-034f10.JPG', title: 'Artificial Intelligence', tmpId: '432', weekSection: ''})"}, {"id": 1020, "label": "Parallel Programming for Multicore Machines Using OpenMP and MPI", "group": "Course", "title": "(_1020:Course {description: 'This course introduces fundamentals of shared and distributed memory programming, teaches you how to code using openMP and MPI respectively, and provides hands-on experience of parallel computing geared towards numerical applications.', directLink: 'https://ocw.mit.edu/courses/earth-atmospheric-and-planetary-sciences/12-950-parallel-programming-for-multicore-machines-using-openmp-and-mpi-january-iap-2010/', photoLink: 'https://ocw.mit.edu/courses/earth-atmospheric-and-planetary-sciences/12-950-parallel-programming-for-multicore-machines-using-openmp-and-mpi-january-iap-2010/12-950iap10.jpg', title: 'Parallel Programming for Multicore Machines Using OpenMP and MPI', tmpId: '422', weekSection: ''})"}, {"id": 982, "label": "The Human Intelligence Enterprise", "group": "Course", "title": "(_982:Course {description: \"6.803/6.833 is a course in the department's &amp;quot;Artifical Intelligence and Applications&amp;quot; concentration. This course is offered both to undergraduates (6.803) and graduates (6.833). 6.803/6.833 is designed to help students learn about progress toward the scientific goal of understanding human intelligence from a computational point of view. This course complements 6.034, because 6.803/6.833 focuses on long-standing scientific questions, whereas 6.034 focuses on existing tools for building applications with reasoning and learning capability. The content of 6.803/6.833 is largely based on papers by representative Artificial Intelligence leaders, which serve as the basis for discussion and assignments for the course.\", directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-803-the-human-intelligence-enterprise-spring-2006/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-803-the-human-intelligence-enterprise-spring-2006/6-803s06.jpg', title: 'The Human Intelligence Enterprise', tmpId: '415', weekSection: ''})"}, {"id": 926, "label": "Introduction to Computer Science and Programming", "group": "Course", "title": "(_926:Course {description: 'This subject is aimed at students with little or no programming experience. It aims to provide students with an understanding of the role computation can play in solving problems. It also aims to help students, regardless of their major, to feel justifiably confident of their ability to write small programs that allow them to accomplish useful goals. The class will use the Python programming language.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-00sc-introduction-to-computer-science-and-programming-spring-2011/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-00sc-introduction-to-computer-science-and-programming-spring-2011/6-00scf11.jpg', title: 'Introduction to Computer Science and Programming', tmpId: '403', weekSection: ''})"}, {"id": 974, "label": "Algorithms for Computational Biology", "group": "Course", "title": "(_974:Course {description: 'This course is offered to undergraduates and addresses several algorithmic challenges in computational biology. The principles of algorithmic design for biological datasets are studied and existing algorithms analyzed for application to real datasets. Topics covered include: biological sequence analysis, gene identification, regulatory motif discovery, genome assembly, genome duplication and rearrangements, evolutionary theory, clustering algorithms, and scale-free networks.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-096-algorithms-for-computational-biology-spring-2005/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-096-algorithms-for-computational-biology-spring-2005/6-096s05.jpg', title: 'Algorithms for Computational Biology', tmpId: '400', weekSection: ''})"}, {"id": 944, "label": "Representation and Modeling for Image Analysis", "group": "Course", "title": "(_944:Course {description: 'Most algorithms in computer vision and image analysis can be understood in terms of two important components: a representation and a modeling/estimation algorithm. The representation defines what information is important about the objects and is used to describe them. The modeling techniques extract the information from images to instantiate the representation for the particular objects present in the scene. In this seminar, we will discuss popular representations (such as contours, level sets, deformation fields) and useful methods that allow us to extract and manipulate image information, including manifold fitting, markov random fields, expectation maximization, clustering and others. For each concept -- a new representation or an estimation algorithm -- a lecture on the mathematical foundations of the concept will be followed by a discussion of two or three relevant research papers in computer vision, medical and biological imaging, that use the concept in different ways. We will aim to understand the fundamental techniques and to recognize situations in which these techniques promise to improve the quality of the analysis.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-881-representation-and-modeling-for-image-analysis-spring-2005/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-881-representation-and-modeling-for-image-analysis-spring-2005/6-881s05.jpg', title: 'Representation and Modeling for Image Analysis', tmpId: '398', weekSection: ''})"}, {"id": 921, "label": "Numerical Computation for Mechanical Engineers", "group": "Course", "title": "(_921:Course {description: 'This class introduces elementary programming concepts including variable types, data structures, and flow control. After an introduction to linear algebra and probability, it covers numerical methods relevant to mechanical engineering, including approximation (interpolation, least squares and statistical regression), integration, solution of linear and nonlinear equations, ordinary differential equations, and deterministic and probabilistic approaches. Examples are drawn from mechanical engineering disciplines, in particular from robotics, dynamics, and structural analysis.&amp;nbsp;', directLink: 'https://ocw.mit.edu/courses/mechanical-engineering/2-086-numerical-computation-for-mechanical-engineers-spring-2013/', photoLink: 'https://ocw.mit.edu/courses/mechanical-engineering/2-086-numerical-computation-for-mechanical-engineers-spring-2013/2-086s13.jpg', title: 'Numerical Computation for Mechanical Engineers', tmpId: '393', weekSection: ''})"}, {"id": 942, "label": "Communicating With Data", "group": "Course", "title": "(_942:Course {description: 'Communicating With Data has a distinctive structure and content, combining fundamental quantitative techniques of using data to make informed management decisions with illustrations of how real decision makers, even highly trained professionals, fall prey to errors and biases in their understanding. We present the fundamental concepts underlying the quantitative techniques as a way of thinking, not just a way of calculating, in order to enhance decision-making skills.&amp;nbsp;Rather than survey all of the techniques of management science, we stress those fundamental concepts and tools that we believe are most important for the practical analysis of management decisions, presenting the material as much as possible in the context of realistic business situations from a variety of settings. Exercises and examples drawn from marketing, finance, operations management, strategy, and other management functions.', directLink: 'https://ocw.mit.edu/courses/sloan-school-of-management/15-063-communicating-with-data-summer-2003/', photoLink: 'https://ocw.mit.edu/courses/sloan-school-of-management/15-063-communicating-with-data-summer-2003/15-063su03.jpg', title: 'Communicating With Data', tmpId: '392', weekSection: ''})"}, {"id": 948, "label": "Mathematics of Machine Learning", "group": "Course", "title": "(_948:Course {description: \"Broadly speaking, Machine Learning refers to the automated identification of patterns in data. As such it has been a fertile ground for new statistical and algorithmic developments. The purpose of this course is to provide a mathematically rigorous introduction to these developments with emphasis on methods and their analysis.You can read more about Prof. Rigollet's work and courses on his website.\", directLink: 'https://ocw.mit.edu/courses/mathematics/18-657-mathematics-of-machine-learning-fall-2015/', photoLink: 'https://ocw.mit.edu/courses/mathematics/18-657-mathematics-of-machine-learning-fall-2015/18-657f15.jpg', title: 'Mathematics of Machine Learning', tmpId: '389', weekSection: ''})"}, {"id": 885, "label": "Software Engineering Concepts (formerly ESD.355J)", "group": "Course", "title": "(_885:Course {description: 'This is a reading and discussion subject on issues in the engineering of software systems and software development project design. It includes the present state of software engineering, what has been tried in the past, what worked, what did not, and why. Topics may differ in each offering, but will be chosen from: the software process and lifecycle; requirements and specifications; design principles; testing, formal analysis, and reviews; quality management and assessment; product and process metrics; COTS and reuse; evolution and maintenance; team organization and people management; and software engineering aspects of programming languages.', directLink: 'https://ocw.mit.edu/courses/aeronautics-and-astronautics/16-355j-software-engineering-concepts-fall-2005/', photoLink: 'https://ocw.mit.edu/courses/aeronautics-and-astronautics/16-355j-software-engineering-concepts-fall-2005/16-355jf05.jpg', title: 'Software Engineering Concepts (formerly ESD.355J)', tmpId: '384', weekSection: ''})"}, {"id": 881, "label": "Biological Computing: At the Crossroads of Engineering and Science", "group": "Course", "title": "(_881:Course {description: 'Imagine you are a salesman needing to visit 100 cities connected by a set of roads. Can you do it while stopping in each city only once? Even a supercomputer working at 1 trillion operations per second would take longer than the age of the universe to find a solution when considering each possibility in turn. In 1994, Leonard Adleman published a paper in which he described a solution, using the tools of molecular biology, for a smaller 7-city example of this problem. His paper generated enormous scientific and public interest, and kick-started the field of Biological Computing, the main subject of this discussion based seminar course. Students will analyze the Adleman paper, and the papers that preceded and followed it, with an eye for identifying the engineering and scientific aspects of each paper, emphasizing the interplay of these two approaches in the field of Biological Computing. This course is appropriate for both biology and non-biology majors. Care will be taken to fill in any knowledge gaps for both scientists and engineers.This course is one of many&amp;nbsp;Advanced  Undergraduate Seminars offered by the Biology Department at MIT.  These seminars are tailored for students with an interest in using  primary research literature to discuss and learn about current  biological research in a highly interactive setting.', directLink: 'https://ocw.mit.edu/courses/biology/7-349-biological-computing-at-the-crossroads-of-engineering-and-science-spring-2005/', photoLink: 'https://ocw.mit.edu/courses/biology/7-349-biological-computing-at-the-crossroads-of-engineering-and-science-spring-2005/7-349s05.jpg', title: 'Biological Computing: At the Crossroads of Engineering and Science', tmpId: '379', weekSection: ''})"}, {"id": 879, "label": "Topics in Theoretical Computer Science: An Algorithmist\u2019s Toolkit", "group": "Course", "title": "(_879:Course {description: 'This course covers a collection of geometric techniques that apply broadly in modern algorithm design.', directLink: 'https://ocw.mit.edu/courses/mathematics/18-409-topics-in-theoretical-computer-science-an-algorithmists-toolkit-fall-2009/', photoLink: 'https://ocw.mit.edu/courses/mathematics/18-409-topics-in-theoretical-computer-science-an-algorithmists-toolkit-fall-2009/18-409f09.jpg', title: 'Topics in Theoretical Computer Science: An Algorithmist\\u2019s Toolkit', tmpId: '378', weekSection: ''})"}, {"id": 861, "label": "Operating System Engineering", "group": "Course", "title": "(_861:Course {description: 'This course studies fundamental design and implementation ideas in the engineering of operating systems. Lectures are based on a study of UNIX and research papers. Topics include virtual memory, threads, context switches, kernels, interrupts, system calls, interprocess communication, coordination, and the interaction between software and hardware. Individual laboratory assignments involve implementation of a small operating system in C, with some x86 assembly.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-828-operating-system-engineering-fall-2012/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-828-operating-system-engineering-fall-2012/6-828f12.jpg', title: 'Operating System Engineering', tmpId: '368', weekSection: ''})"}, {"id": 889, "label": "Machine Vision", "group": "Course", "title": "(_889:Course {description: 'Machine Vision provides an intensive introduction to the process of generating a symbolic description of an environment from an image. Lectures describe the physics of image formation, motion vision, and recovering shapes from shading. Binary image processing and filtering are presented as preprocessing steps. Further topics include photogrammetry, object representation alignment, analog VLSI and computational vision. Applications to robotics and intelligent machine interaction are discussed.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-801-machine-vision-fall-2004/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-801-machine-vision-fall-2004/6-801f04.jpg', title: 'Machine Vision', tmpId: '367', weekSection: ''})"}, {"id": 824, "label": "Natural Language and the Computer Representation of Knowledge", "group": "Course", "title": "(_824:Course {description: '6.863 is a laboratory-oriented course on the theory and practice of building computer systems for human language processing, with an emphasis on the linguistic, cognitive, and engineering foundations for understanding their design.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-863j-natural-language-and-the-computer-representation-of-knowledge-spring-2003/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-863j-natural-language-and-the-computer-representation-of-knowledge-spring-2003/6-863js03.jpg', title: 'Natural Language and the Computer Representation of Knowledge', tmpId: '364', weekSection: ''})"}, {"id": 1564, "label": "Vincent Vanhoucke", "group": "Professor", "title": "(_1564:Professor {name: 'Vincent Vanhoucke'})"}, {"id": 71, "label": "1", "group": "Category", "title": "(_71:Category {number: '1'})"}, {"id": 297, "label": " Dr Sorrel Harriet", "group": "Professor", "title": "(_297:Professor {name: ' Dr Sorrel Harriet'})"}, {"id": 296, "label": "Introduction to Apache Spark and AWS", "group": "Course", "title": "(_296:Course {description: \"Learn to analyze big data using Apache Spark's distributed computing framework.  In a series of focused, practical tasks, you will start by launching a spark cluster on Amazon's EC2 cloud computing platform. As you progress to working with real data, you will gain exposure to a variety of useful tools, including RDFlib and SPARQL.    The practical tasks on this course make use of the Gutenberg Project data - the world's largest open collection of ebooks. This offers no end of opportunity for highly engaging and novel analyses. As the taught material and example code is given in Python, it is strongly recommended that all students have previous Python programming experience. Furthermore, launching and interacting with a cluster on EC2 requires basic knowledge of Unix command line, and some experience with a command-line editor such as vim or nano would also be advantageous. With these minimal prerequisites, this course is designed to get you up and running in Spark as quickly and painlessly as possible, so that by the end, you will be comfortable and competent enough to start engineering your own big data solutions.\", directLink: 'https://www.coursera.org/learn/bigdata-cluster-apache-spark-and-aws', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/b3/1da280769411e6bdcbe970b206762d/Spark-course-image.jpg', title: 'Introduction to Apache Spark and AWS', tmpId: '130', weekSection: \"[{'name': 'Getting Started in Spark on EC2', 'description': 'This week, you'll gain essential background knowledge along with the practical skills needed to run applications in Apache Spark. You'll also take the steps necessary to launch a Spark cluster on the Amazon EC2 cloud computing platform.', 'timeCommitment': 32568000, 'id': 'mlEv9', 'lessonIds': ['YuLLa', '39wWC', 'f2oGO', 'bNisS', 'IK5Ic', 'R6zes', 'Njtdj', '0wrno'], 'slug': 'getting-started-in-spark-on-ec2'}, {'name': 'Reading and Writing Data', 'description': 'This week you'll learn how to read and write data in Spark. The techniques you'll be shown can be used with data stored locally, or in partnership with the Amazon S3 cloud storage facility. To help get you started, we'll also show you how to upload a subset of the Gutenberg Project dataset onto Amazon S3.', 'timeCommitment': 15484000, 'id': 'zu1IB', 'lessonIds': ['fQlDR', 'x7Bvq', 'zIlWX', 'E7AqL', '7X73l', '9PYZz'], 'slug': 'reading-and-writing-data'}, {'name': 'Tools for Working with Data', 'description': 'This week you'll be getting to grips with some useful tools in preparation for working with the Gutenberg Project data set. In this week's assessment, you will exercise your data wrangling skills to produce a catalogue index file from the Gutenberg Project meta data, a resource that should prove useful in your final assessment.', 'timeCommitment': 12292000, 'id': 'd26Rc', 'lessonIds': ['sHIzV', 'vJQ4m', '6wkHe', 'BEqyb', 'aR5pw'], 'slug': 'tools-for-working-with-data'}, {'name': 'Programming in Spark', 'description': 'This week you'll learn Spark programming in some detail, in preparation for working with the Gutenberg collection of ebooks. The areas that will be covered should lead you to write much more efficient and successful Spark applications.', 'timeCommitment': 15226000, 'id': 'o3A83', 'lessonIds': ['86ZW9', 'Qx3rf', 'eKze6', 'KN12m', 'ad7tf', '2BXRk', '2BWB0', 'KT1N3'], 'slug': 'programming-in-spark'}]\"})"}, {"id": 529, "label": "Launching into Machine Learning", "group": "Course", "title": "(_529:Course {description: 'Starting from a history of machine learning, we discuss why neural networks today perform so well in a variety of problems. We then discuss how to set up a supervised learning problem and find a good solution using gradient descent. This involves creating datasets that permit generalization; we talk about methods of doing so in a repeatable way that supports experimentation. Course Objectives: Identify why deep learning is currently popular Optimize and evaluate models using loss functions and performance metrics Mitigate common problems that arise in machine learning Create repeatable and scalable training, evaluation, and test datasets', directLink: 'https://www.coursera.org/learn/launching-machine-learning', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a8/c5509017f511e8841b697778604607/new-ml-on-gcp-logo.png', title: 'Launching into Machine Learning', tmpId: '222', weekSection: \"[{'name': 'Introduction', 'description': 'In this course you\\u2019ll get foundational ML knowledge so that you understand the terminology that we use throughout the specialization. You will also learn practical tips and pitfalls from ML practitioners here at Google and walk away with the code and the knowledge to bootstrap your own ML models.', 'timeCommitment': 252000, 'id': 'fEmca', 'lessonIds': ['Ez6qw'], 'slug': 'introduction'}, {'name': 'Practical ML', 'description': 'In this module, we will introduce some of the main types of machine learning and review the history of ML leading up to the state of the art so that you can accelerate your growth as an ML practitioner.', 'timeCommitment': 4386000, 'id': '2cLCA', 'lessonIds': ['EQWq9', '22Hjj', 'sYkts', 'xvOxM'], 'slug': 'practical-ml'}, {'name': 'Optimization', 'description': 'In this module we will walk you through how to optimize your ML models.', 'timeCommitment': 4004000, 'id': 'o9mau', 'lessonIds': ['XBmvS', 'bJdsE', 'W5upw', '4g9Bo', 'qBDhI', 'XUD2z', 'nY6Ul'], 'slug': 'optimization'}, {'name': 'Generalization and Sampling', 'description': 'Now it\\u2019s time to answer a rather weird question: when is the most accurate ML model not the right one to pick?  As we hinted at in the last module on Optimization -- simply because a model has a loss metric of 0 for your training dataset does not mean it will perform well on new data in the real world. ', 'timeCommitment': 11761000, 'id': 'tMv2Z', 'lessonIds': ['eCtL4', 'dqQcI', '86Fr9', 'b8r7L', 'OMPiE', 'phL9P', 'm9EcS'], 'slug': 'generalization-and-sampling'}, {'name': 'Summary', 'description': '', 'timeCommitment': 162000, 'id': '3DTfD', 'lessonIds': ['n69TM'], 'slug': 'summary'}]\"})"}, {"id": 1800, "label": "Inez Zwetsloot", "group": "Professor", "title": "(_1800:Professor {name: 'Inez Zwetsloot'})"}, {"id": 1799, "label": "Data Analytics for Lean Six Sigma", "group": "Course", "title": "(_1799:Course {description: 'Welcome to this course on Data Analytics for Lean Six Sigma.  In this course you will learn data analytics techniques that are typically useful within Lean Six Sigma improvement projects. At the end of this course you are able to analyse and interpret data gathered within such a project. You will be able to use Minitab to analyse the data. I will also briefly explain what Lean Six Sigma is. I will emphasize on use of data analytics tools and the interpretation of the outcome. I will use many different examples from actual Lean Six Sigma projects to illustrate all tools. I will not discuss any mathematical background.  The setting we chose for our data example is a Lean Six Sigma improvement project. However data analytics tools are very widely applicable. So you will find that you will learn techniques that you can use in a broader setting apart from improvement projects.  I hope that you enjoy this course and good luck! Dr. Inez Zwetsloot & the IBIS UvA team', directLink: 'https://www.coursera.org/learn/data-analytics-for-lean-six-sigma', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/80/038610d81b11e6a0bee5b62e3fe516/IBIS-vogel.jpg', title: 'Data Analytics for Lean Six Sigma', tmpId: '754', weekSection: \"[{'name': 'Data and Lean Six Sigma', 'description': 'This module introduces Lean Six Sigma and shows you where data and data analytics have their place within the DMAIC framework.  It also introduces the software package Minitab. This package is used throughout the videos for data analytics. It is not mandatory to use this package. I just really like it!', 'timeCommitment': 8194000, 'id': 'nYFwf', 'lessonIds': ['hlmDr', 'DSLYV', 'eHwu5', '3G2fF'], 'slug': 'data-and-lean-six-sigma'}, {'name': 'Understanding and visualizing data', 'description': 'This module explains how to visualize data. It discusses visualizing single variables as well as visualizing two variables. You will learn to select the appropriate graph. For this it is essential to first learn the distinction between numerical and categorical data. ', 'timeCommitment': 7753000, 'id': 'FPacg', 'lessonIds': ['5hjtQ', 'DtQnP', 'g6rD4'], 'slug': 'understanding-and-visualizing-data'}, {'name': 'Using probability distributions', 'description': 'In  this module on using probability distributions, you will learn how to quantify uncertainty. Furthermore you will learn to answer an important business question:  \\u201cwhat percentage of products or cases meet our specifications?'.', 'timeCommitment': 6793000, 'id': 'M7nsA', 'lessonIds': ['2JZ6b', '3OvUi', 'tN6SW'], 'slug': 'using-probability-distributions'}, {'name': 'Introduction to testing', 'description': 'You will learn to model your CTQ and influence factor(s) and to use a decision tree to select the appropriate tool for data based testing of this model. Furthermore, causality is introduced.', 'timeCommitment': 2609000, 'id': 'HfvC6', 'lessonIds': ['VhlJD', 'qE4Zs'], 'slug': 'introduction-to-testing'}, {'name': 'Testing: numerical Y and categorical X', 'description': 'In this module on statistical testing, you will learn how to establish relationship between a numerical Y variable (the CTQ) and categorical influence factors (the X variables). ', 'timeCommitment': 5846000, 'id': '3aInh', 'lessonIds': ['qZOx9', 'nS2I0', 'qfqyl'], 'slug': 'testing-numerical-y-and-categorical-x'}, {'name': 'Testing: numerical Y and numerical Y', 'description': 'What is the relation between the length of stay and the age of a patient? In this module you will learn to answers these types of questions using statistical tests to relate a numerical CTQ (the Y variable) to a numerical influence factor (the X variable).', 'timeCommitment': 4160000, 'id': 'pu7HA', 'lessonIds': ['5LtOe', 'ZdGzR', 'nNAhk'], 'slug': 'testing-numerical-y-and-numerical-y'}, {'name': 'Testing: categorical Y', 'description': 'Finally you will learn how to test a relationship between a Y and a X variable whenever your Y variable (the CTQ) is a categorical variable. ', 'timeCommitment': 4532000, 'id': 'q77rB', 'lessonIds': ['qykjG', 'hd0Wn', 'x3rzU'], 'slug': 'testing-categorical-y'}]\"})"}, {"id": 750, "label": "Fataneh Taghaboni-Dutta", "group": "Professor", "title": "(_750:Professor {name: 'Fataneh Taghaboni-Dutta'})"}, {"id": 749, "label": "Exploring and Producing Data for Business Decision Making", "group": "Course", "title": "(_749:Course {description: 'This course provides an analytical framework to help you evaluate key problems in a structured fashion and will equip you with tools to better manage the uncertainties that pervade and complicate business processes. Specifically, you will be introduced to statistics and how to summarize data and learn concepts of frequency, normal distribution, statistical studies, sampling, and confidence intervals. While you will be introduced to some of the science of what is being taught, the focus will be on applying the methodologies. This will be accomplished through the use of Excel and data sets from many different disciplines, allowing you to see the use of statistics in very diverse settings. The course will focus not only on explaining these concepts, but also understanding the meaning of the results obtained. Upon successful completion of this course, you will be able to: \\u2022\\tSummarize large data sets in graphical, tabular, and numerical forms. \\u2022\\tUnderstand the significance of proper sampling and why you can rely on sample information. \\u2022\\tUnderstand why normal distribution can be used in so many settings. \\u2022\\tUse sample information to infer about the population with a certain level of confidence about the accuracy of the estimations. \\u2022\\tUse Excel for statistical analysis. This course is part of the iMBA offered by the University of Illinois, a flexible, fully-accredited online MBA at an incredibly competitive price. For more information, please see the Resource page in this course and onlinemba.illinois.edu.', directLink: 'https://www.coursera.org/learn/business-data', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e5/b9d030a03c11e5a2fc596d6c60d86f/iMBA_MEABA_Icon_BusinessStatisticsDataAnalysisAndDecisionMaking.png', title: 'Exploring and Producing Data for Business Decision Making', tmpId: '302', weekSection: \"[{'name': 'Course Orientation', 'description': 'You will become familiar with the course, your classmates, and our learning environment. The orientation will also help you obtain the technical skills required for the course.', 'timeCommitment': 4223000, 'id': 'bPr2b', 'lessonIds': ['OMNgv', '92etD', 'nd3Yi'], 'slug': 'course-orientation'}, {'name': 'Module 1: Introduction and Summarizing Data', 'description': 'Data is all around you, but what is the data telling you? The first step in making better decisions and taking action is to get a good understanding of information you have gathered. In this module we will learn about some of the tools in statistics that help us achieve this.', 'timeCommitment': 11356000, 'id': 'phuHv', 'lessonIds': ['wu146', 'pBPsU', 'AwYgW', 'Dx026', 'i5m8f', '00EMj', 'TXc9m'], 'slug': 'module-1-introduction-and-summarizing-data'}, {'name': 'Module 2: Descriptive Statistics and Probability Distributions', 'description': 'We all have heard the phrase that a 'picture is worth a thousand words,' but you certainly don\\u2019t want one of those to be 'what exactly am I looking at?' So, now that you know to use 'pictures' to summarize your data, let\\u2019s make those pictures easier to understand.', 'timeCommitment': 15182000, 'id': 'yXV5p', 'lessonIds': ['0cAmN', '1vdGZ', 'IG4S4', 'Xeid4', 'V1i8l', 'IOv1R', 'y3Jj9', '2NBWp'], 'slug': 'module-2-descriptive-statistics-and-probability-distributions'}, {'name': 'Module 3: Sampling and Central Limit Theorem', 'description': 'You are charged with analyzing a market segment for your company. You and your team have figured out what variables you need to understand; you also have an idea what factors might be influencing these variables of interest. Now you are ready to do your analysis. But, wait! Where is the data? How do you begin to get the data? In this module we will review the means by which you can begin to produce data \\u2013 the concepts of sampling and Central Limit Theorem \\u2013 and will help you understand how to produce 'good' sample data and why sample data will work.', 'timeCommitment': 17301000, 'id': 'Ea9GG', 'lessonIds': ['0yz39', '8UVr4', 'mbhE5', 'Zbqm2', 'eLxMn', 'oLhZD'], 'slug': 'module-3-sampling-and-central-limit-theorem'}, {'name': 'Module 4: Inference', 'description': 'You have sample data and have done the analysis \\u2013 you think you can say something about the population based on your sample study.  But, do you have a sense of what are the chances of you being right or wrong?  How can you be surer? What else should you have considered? In this module, you will learn how to find the answers to these questions.', 'timeCommitment': 9972000, 'id': 'uybL7', 'lessonIds': ['ryLwz', 'gVbEM', 'vAIRr', '3L207', 'E7tRJ', 'eJlVg'], 'slug': 'module-4-inference'}]\"})"}, {"id": 1668, "label": "Nikolay Vyahhi", "group": "Professor", "title": "(_1668:Professor {name: 'Nikolay Vyahhi'})"}, {"id": 1888, "label": "Comparing Genes, Proteins, and Genomes (Bioinformatics III)", "group": "Course", "title": "(_1888:Course {description: \"Once we have sequenced genomes in the previous course, we would like to compare them to determine how species have evolved and what makes them different. In the first half of the course, we will compare two short biological sequences, such as genes (i.e., short sequences of DNA) or proteins.  We will encounter a powerful algorithmic tool called dynamic programming that will help us determine the number of mutations that have separated the two genes/proteins. In the second half of the course, we will 'zoom out' to compare entire genomes, where we see large scale mutations called genome rearrangements, seismic events that have heaved around large blocks of DNA over millions of years of evolution.  Looking at the human and mouse genomes, we will ask ourselves: just as earthquakes are much more likely to occur along fault lines, are there locations in our genome that are 'fragile' and more susceptible to be broken as part of genome rearrangements?  We will see how combinatorial algorithms will help us answer this question. Finally, you will learn how to apply popular bioinformatics software tools to solve problems in sequence alignment, including BLAST.\", directLink: 'https://www.coursera.org/learn/comparing-genomes', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c8/20b9a0fae911e58777a5b94a9cfcb4/alignment_cropped.jpg', title: 'Comparing Genes, Proteins, and Genomes (Bioinformatics III)', tmpId: '803', weekSection: \"[{'name': 'Week 1: Introduction to Sequence Alignment', 'description': '<p>Welcome to class!</p><p>If you joined us in the previous course in this Specialization, then you became an expert at <em>assembling</em> genomes and sequencing antibiotics. The next natural question to ask is how to compare DNA and amino acid sequences. This question will motivate this week's discussion of <strong>sequence alignment</strong>, which is the first of two questions that we will ask in this class (the algorithmic methods used to answer them are shown in parentheses):</p><ol><li>How Do We Compare DNA Sequences? (<em>Dynamic Programming</em>)</li><li>Are There Fragile Regions in the Human Genome? (<em>Combinatorial Algorithms</em>)</li></ol><p>As in previous courses, each of these two chapters is accompanied by a Bioinformatics Cartoon created by talented artist Randall Christopher and serving as a chapter header in the Specialization's bestselling <a href='http://bioinformaticsalgorithms.com' target='_blank'>print companion</a>. You can find the first chapter's cartoon at the bottom of this message. Why have taxis suddenly become free of charge in Manhattan? Where did Pavel get so much spare change?  And how should you get dressed in the morning so that you aren't late to your job as a crime-stopping superhero? Answers to these questions, and many more, in this week's installment of the course.</p><p><img src='http://bioinformaticsalgorithms.com/images/cover/alignment_cropped.jpg' width='528'></p>', 'timeCommitment': 17162080, 'id': 'rjxR3', 'lessonIds': ['OHVoQ', '6suVf', 'CULJ5'], 'slug': 'week-1-introduction-to-sequence-alignment'}, {'name': 'Week 2: From Finding a Longest Path to Aligning DNA Strings', 'description': '<p>Welcome to Week 2 of the class!</p>\\n\\n<p>Last week, we saw how touring around Manhattan and making change in a Roman shop help us find a longest common subsequence of two DNA or protein strings.</p>\\n\\n<p>This week, we will study how to find a highest scoring alignment of two strings. We will see that regardless of the underlying assumptions that we make regarding how the strings should be aligned, we will be able to phrase our alignment problem as an instance of finding the longest path in a directed acyclic graph.</p>', 'timeCommitment': 8772720, 'id': 'PegRG', 'lessonIds': ['liu15', 'AcPQo'], 'slug': 'week-2-from-finding-a-longest-path-to-aligning-dna-strings'}, {'name': 'Week 3: Advanced Topics in Sequence Alignment', 'description': '<p>Welcome to Week 3 of the class!</p>\\n\\n<p>Last week, we saw how a variety of different applications of sequence alignment can all be reduced to finding the longest path in a Manhattan-like graph.</p>\\n\\n<p>This week, we will conclude the current chapter by considering a few advanced topics in sequence alignment. For example, if we need to align long strings, our current algorithm will consume a huge amount of memory. Can we find a more memory-efficient approach? And what should we do when we move from aligning just two strings at a time to aligning many strings?</p>', 'timeCommitment': 13448360, 'id': 'K4Bbu', 'lessonIds': ['29dcs', 'hSggS'], 'slug': 'week-3-advanced-topics-in-sequence-alignment'}, {'name': 'Week 4: Genome Rearrangements and Fragility', 'description': '<p>Welcome to Week 4 of the class!</p>\\n\\n<p>You now know how to compare two DNA (or protein) strings. &nbsp;But what if we wanted to compare entire genomes? When we 'zoom out' to the genome level, we find that substitutions, insertions, and deletions don't tell the whole story of evolution: we need to model more dramatic evolutionary events known as <strong>genome rearrangements</strong>, which wrench apart chromosomes and put them back together in a new order. A natural question to ask is whether there are 'fragile regions' hidden in your genome where chromosome breakage has occurred more often over millions of years. This week, we will begin addressing this question by asking how we can compute the number of rearrangements on the evolutionary path connecting two species.</p>\\n\\n<p>You can find this week's Bioinformatics Cartoon from Randall Christopher at the bottom of this E-mail. What do earthquakes and a stack of pancakes have to do with species evolution? Keep learning to find out!</p>\\n\\n<p><img width='528' src='http://bioinformaticsalgorithms.com/images/cover/rearrangements_cropped.jpg'></p>', 'timeCommitment': 15664628, 'id': 'plOG4', 'lessonIds': ['PqrkF', 'YX24b'], 'slug': 'week-4-genome-rearrangements-and-fragility'}, {'name': 'Week 5: Applying Genome Rearrangement Analysis to Find Genome Fragility', 'description': '<p>Last week, we asked whether there are fragile regions in the human genome. Then, we took a lengthy detour to see how to compute a distance between species genomes, a discussion that we will continue this week.</p>\\n\\n<p>It is probably unclear how computing the&nbsp;<em>distance</em> between two genomes can help us understand whether <em>fragile regions</em> exist. If so, please stay tuned -- we will see that the connection between these two concepts will yield a surprising conclusion to the class.</p>', 'timeCommitment': 11740871, 'id': 'CXuM2', 'lessonIds': ['eTuM2', 'gMKk6'], 'slug': 'week-5-applying-genome-rearrangement-analysis-to-find-genome-fragility'}, {'name': 'Week 6: Bioinformatics Application Challenge', 'description': 'In the sixth and final week of the course, we will apply sequence alignment algorithms to infer the non-ribosomal code.', 'timeCommitment': 12600000, 'id': '4ySv3', 'lessonIds': ['kNyoC'], 'slug': 'week-6-bioinformatics-application-challenge'}]\"})"}, {"id": 971, "label": "Autonomous Robot Design Competition", "group": "Course", "title": "(_971:Course {description: '6.270 is a hands-on, learn-by-doing class, in which participants design and build a robot that will play in a competition at the end of January. The goal for the students is to design a machine that will be able to navigate its way around the playing surface, recognize other opponents, and manipulate game objects. Unlike the machines in&amp;nbsp;Design and&amp;nbsp;Manufacturing I&amp;nbsp;(2.007), 6.270 robots are totally autonomous, so once a round begins, there is no human intervention.The goal of 6.270 is to teach students about robotic design by giving them the hardware, software, and information they need to design, build, and debug their own robot. The subject includes concepts and applications that are related to various MIT classes (e.g. 6.001, 6.002, 6.004, and 2.007), though there are no formal prerequisites for 6.270.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-270-autonomous-robot-design-competition-january-iap-2005/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-270-autonomous-robot-design-competition-january-iap-2005/6-270iap05.jpg', title: 'Autonomous Robot Design Competition', tmpId: '395', weekSection: ''})"}, {"id": 1815, "label": "22", "group": "Category", "title": "(_1815:Category {number: '22'})"}, {"id": 1689, "label": "Dustin Carroll", "group": "Professor", "title": "(_1689:Professor {name: 'Dustin Carroll'})"}, {"id": 1872, "label": "Performance Optimization in Unity", "group": "Course", "title": "(_1872:Course {description: \"Welcome to Performance Optimization in Unity, the fourth course in Unity's Gameplay Programming Specialization!  This course is exam preparation for Unity's Expert Gameplay Programmer Certification Exam. This course will challenge you with a series of realistic programming problems in Unity video-game projects, inspired by one or more of the topics covered in the Expert Gameplay Programmer Exam. Throughout this course, you will learn various optimization techniques, including: optimizing for different platforms, understanding how platform differences can impact gameplay, using Asset Bundle configuration tools, gameplay debugging, and rendering optimization. By the end of this course, you will optimize a 3D 'Dual-Stick Survivor' game project for WebGL.  This is an advanced-level course, intended for industry game developers or very experienced Unity enthusiasts who are looking to \\u201clevel-up\\u201d their gameplay programming and implementation strategies. To succeed in this courses, you should have at least 2-3 years of experience developing games with Unity. You should be familiar with the full-game lifecycle (working from early concept to launch), creating and working with Prefabs, understanding game asset and animation pipelines, and have some experience with Unity Services. You should also have advanced programming skills, particularly in the C# language.\", directLink: 'https://www.coursera.org/learn/performance-optimization-unity', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/33/89dcd05d2b11e89522759bcdc70bc2/Optimization.png', title: 'Performance Optimization in Unity', tmpId: '815', weekSection: \"[{'name': 'Rendering Optimization', 'description': 'For the first week of this course, you\\u2019ll begin by optimizing your rendering process.  You\\u2019ll need to take advantage of Occlusion Culling and LODs to achieve this.  By analyzing fill rates and hunting down drops in the frame rate, you\\u2019ll make sure your game is displaying smoothly to your user.', 'timeCommitment': 17600000, 'id': 'J3ID0', 'lessonIds': ['cKyX5', '4YHqN', 'mcdDX', 'OFiEx', 'h9otq'], 'slug': 'rendering-optimization'}, {'name': 'Asset Bundles', 'description': 'Long gone are the days of games released and considered final.  DLC has expanded the life expectancy of games, some even into decade-long legacies.  Other games have found great success in offer customizations that can be downloaded.  The rise in mobile gaming has seen DLC as a means on minimizing wait times for players.  Unity\\u2019s Asset Bundles provide a solution to all these situations, and more for the clever programmer.\\n\\nThis week you\\u2019ll be determining the optimal configurations to support efficient Asset Bundle integration with your game.  You\\u2019ll need to analyze needs and issues to determine the best package sizes and methods, and determine the solutions required.\\n', 'timeCommitment': 13085000, 'id': 'DKr8N', 'lessonIds': ['BDLxC', 'uJXxp'], 'slug': 'asset-bundles'}, {'name': 'Gameplay Debugging', 'description': 'As games get more complex, so do our bugs.  Even if every line of code worked on the first try (it never does) you\\u2019d still stumble across strange behaviours arising from unforeseen interactions or unintended behaviours.  Not every bug is a game-killer, though, and learning to prioritize those from the annoying-but-harmless is a key skill of any programmer.\\n\\nThis week you\\u2019ll be debugging your game for issues in level gameplay, NPC interaction, and scene transitions.  Of course, every issue requires a solution, though some bugs will need to be prioritized ahead of others.  After identifying what needs immediate fixing, it will be your duty to recommend solutions based on scene analysis.\\n\\n', 'timeCommitment': 7912000, 'id': 'MdZUP', 'lessonIds': ['OUU7o', 'v4m78', 'CbWfg', 'WRzgz'], 'slug': 'gameplay-debugging'}, {'name': 'Platform Constraints', 'description': 'Not all the platforms are the same, and games that plan to run on multiple platforms have to take this into consideration.  Beyond the differences between one computer and the next, today\\u2019s gaming market spans smartphones, tablets, and consoles.  Users are viewing games on phone screens and widescreen televisions and VR goggles.  They\\u2019re mashing buttons, tilting controllers, gesturing, and literally yelling commands.  How does that affect your game?\\n\\nThis week you\\u2019ll consider the impact different platforms have on the input methods available to the user.  You\\u2019ll also analyze what storage and system resources are available per platform, and devise methods for running your game under those constraints.\\n', 'timeCommitment': 7219000, 'id': 'Wjgmv', 'lessonIds': ['cXU60', 'm5yoB'], 'slug': 'platform-constraints'}, {'name': 'Platform Optimization', 'description': 'Players expect a game to run smoothly on the device it\\u2019s advertised for.  Games that drop frames or consume too much memory will lead to frustration.  Thankfully there are a number of tools to help us identify and solve such issues before they ever reach our players, even across multiple platforms. This week you\\u2019ll start optimizing your game\\u2019s performance using the Profiler.  You\\u2019ll need to analyze what resources you\\u2019re using, including CPU, GPU, and system memory.  Your game has to run within budget, every frame, and potentially for long periods of time across multiple build targets.', 'timeCommitment': 22816000, 'id': 'NmHLD', 'lessonIds': ['GzO1V', '0YWhe', 'zKZLz'], 'slug': 'platform-optimization'}]\"})"}, {"id": 1705, "label": "NPC Programming", "group": "Course", "title": "(_1705:Course {description: \"Welcome to NPC Programming, the third course in Unity's Gameplay Programming Specialization!  This course is exam preparation for Unity's Expert Gameplay Programmer Certification Exam. This course will challenge you with a series of realistic programming problems in Unity video-game projects, inspired by one or more of the topics covered in the Expert Gameplay Programmer Exam. Throughout this course, you will work on a 3D \\u201cDual-Stick Survivor\\u201d game project. This will help you practice programming NPCs within games, including scripting NPC logic and behavior, navigation and pathfinding, raycasting, and NPC spawning and placement.   This is an advanced-level course, intended for industry game developers or very experienced Unity enthusiasts who are looking to \\u201clevel-up\\u201d their gameplay programming and implementation strategies. To succeed in this courses, you should have at least 2-3 years of experience developing games with Unity. You should be familiar with the full-game lifecycle (working from early concept to launch), creating and working with Prefabs, understanding game asset and animation pipelines, and have some experience with Unity Services. You should also have advanced programming skills, particularly in the C# language.\", directLink: 'https://www.coursera.org/learn/npc-programming', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c5/bbe6d0232811e887b7f5005b4623b5/GPP-course-3---logo---1200x1200.png', title: 'NPC Programming', tmpId: '709', weekSection: \"[{'name': 'NPC Logic & Behaviour', 'description': 'For the first week of this course you\\u2019ll introduce logic to your NPCs using State Machine Behaviours and scripts to drive Animation system States.  You\\u2019ll need to evaluate the GDD to determine the correct logic, and analyze your scene to make certain it\\u2019s all performing as expected.\\n', 'timeCommitment': 27076000, 'id': 'l5rJO', 'lessonIds': ['nWBAO', 'hpa0f', 'Xjqdc', 'fOnoC', 'bFnQw'], 'slug': 'npc-logic-behaviour'}, {'name': 'Navigation & Pathfinding', 'description': 'This week you\\u2019ll add in pathfinding by evaluating your game\\u2019s NavMesh needs.  Navigation will give new complexity to your NPC\\u2019s behaviour by accounting for Area Costs, triggers, Obstacle Avoidance, and Off Mesh Links.  By updating this dynamically, you\\u2019ll give players the sense that the enemy is adapting to the environment.\\n', 'timeCommitment': 19042000, 'id': 'zacsV', 'lessonIds': ['f3vEt', 'Bqlnb', 'LZO5m', 'iyL2c'], 'slug': 'navigation-pathfinding'}, {'name': 'Raycasting', 'description': 'Raycasting is an important tool in video games for determining line of sight and validating interactions.  Simple in concept, but with the number of objects in a common scene it\\u2019s important to understand how they work, and how they can be made to work more efficiently.\\n\\nThis week you\\u2019ll evaluate your game for its required raycasting functionality.  This will require you debugging various mask configurations and optimizing raycast performance.\\n', 'timeCommitment': 13101000, 'id': '2QQ4Z', 'lessonIds': ['ig7od', 'EHieA', 'hNQB5'], 'slug': 'raycasting'}, {'name': 'NPC Spawning & Placement', 'description': 'NPCs are often the most interesting problem to solve in any game, and the issue of when and where to spawn them is a top priority.  A wrong solution to this issue can hamper gameplay by making things boring or too difficult, not to mention tax the system resources of your target platform. This week you\\u2019ll be spawning NPCs into your game after evaluating where and how often they should be appearing.  Analyzing what will best support gameplay and what the target platform can sustain are critical.', 'timeCommitment': 17665000, 'id': 'a37YK', 'lessonIds': ['r7Xvs', 'wlZ3G', 'j0ojw'], 'slug': 'npc-spawning-placement'}]\"})"}, {"id": 1688, "label": "Programming for Level Design", "group": "Course", "title": "(_1688:Course {description: \"Welcome to Programming for Level Design, the second course in Unity's Gameplay Programming Specialization!  This course is exam preparation for Unity's Expert Gameplay Programmer Certification Exam. This course will challenge you with a series of realistic programming problems in Unity video-game projects, inspired by one or more of the topics covered in the Expert Gameplay Programmer Exam. Throughout this course, you will work on a 3D \\u201cDual-Stick Survivor\\u201d game project. This will help you practice programming for level design, including configuring GameObject physics, spawning Prefabs, designing level logic and behavior, scripting animation systems and events, and working with in-game cinematics.   This is an advanced-level course, intended for industry game developers or very experienced Unity enthusiasts who are looking to \\u201clevel-up\\u201d their gameplay programming and implementation strategies. To succeed in this courses, you should have at least 2-3 years of experience developing games with Unity. You should be familiar with the full-game lifecycle (working from early concept to launch), creating and working with Prefabs, understanding game asset and animation pipelines, and have some experience with Unity Services. You should also have advanced programming skills, particularly in the C# language.\", directLink: 'https://www.coursera.org/learn/programming-level-design', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/b7/e85200232811e89ca231bd5edb63e5/GPP-course-2---logo---1200x1200.png', title: 'Programming for Level Design', tmpId: '704', weekSection: \"[{'name': 'Configuring Physics', 'description': 'For the first week of this course, you\\u2019ll begin working on a Dual-Stick Survivor game incorporating Unity\\u2019s physics engine. You\\u2019ll begin by deciding what GameObjects needs Colliders and Rigidbodies, and how those should be configured. Then you\\u2019ll use these to set up gameplay events. All this has to be done in a efficient, optimized manner. You\\u2019ll finish this module with a level in which your game will take place, set up with physical interactions.', 'timeCommitment': 16464000, 'id': 'qLyyp', 'lessonIds': ['M4NPv', 'IDhnF', 'CFRCn', 'h8mgx', 'eRgIE', 'wKz2y'], 'slug': 'configuring-physics'}, {'name': 'Spawning Runtime Prefabs & Effects', 'description': 'The number of objects present in a game can quickly reach astronomical numbers.  This can present an organizational and performance problem, which is why spawning objects during runtime and managing effects is crucial.  Knowing what to spawn where and how often is a key skill for any game programmer. Balancing these assets will allow you to create bigger, more extravagant games using the same or fewer resources, if you know how to evaluate your game\\u2019s needs and the target platform\\u2019s capabilities. This week you\\u2019ll begin populating your level with Prefabs, Particle Systems, and Effects.  You\\u2019ll identify objects that should be placed in the Scene file, and those that should be spawned at runtime.  The latter will require analysis to make certain it doesn\\u2019t impact gameplay negatively.  Finally you\\u2019ll hook up these spawning items to scene events, making your level feel very responsive to a player\\u2019s actions.', 'timeCommitment': 19466000, 'id': 'GkT6S', 'lessonIds': ['SC8R7', 'wlXug', 'XAiYo', 'elui3'], 'slug': 'spawning-runtime-prefabs-effects'}, {'name': 'Level Logic & Behaviour', 'description': 'Giving life to a scene and a game requires giving it purpose, and purpose demands logic.  Driving events through state machines and events allows you to control the game\\u2019s flow, and gives the player something to react and think against.  Managing your game at the highest level requires thinking about how the whole thing works together. This week you\\u2019ll manage your game\\u2019s logical flow by introducing Animation System States, State Machine Behaviours, and Animation Events.  You\\u2019ll need to evaluate the needs of the gameplay in order to trigger events and manage the scene.  By analyzing the GDD and using its vision as logic, you\\u2019ll begin to bring gameplay to life.\\n', 'timeCommitment': 13443000, 'id': 'Lq6eb', 'lessonIds': ['tLha9', 'Jan8e'], 'slug': 'level-logic-behaviour'}, {'name': 'Loading and Unloading Scenes', 'description': 'Most games span multiple levels, and it simply wouldn\\u2019t be efficient to include those in one giant scene.  Even games that could be one scene would likely benefit from loading and unloading scenes, if they analyze their needs smartly.  A clever transition from one scene to another only makes gameplay better. This week you\\u2019ll begin adding scenes to your game that you\\u2019ll need to load and unload without impacting the player\\u2019s experience.  By evaluating Unity\\u2019s streaming parameters and limits, you\\u2019ll devise ways of transitioning users from one part of the game to the other without them even knowing.\\n', 'timeCommitment': 13164000, 'id': 'bAWX7', 'lessonIds': ['mDh7U', 'w5JK0'], 'slug': 'loading-and-unloading-scenes'}, {'name': 'Cinematics', 'description': 'Cinematics are a powerful way to progress a story.  Whether pre-rendered or realtime, they allow the game to give players an experience they may not be able to get from just straight gameplay, and in certain cases can fill their imagination with details not possible during normal gameplay. This week you\\u2019ll add various cinematics to your game, both in-game and pre-rendered.  This will require suspending gameplay until after the cinematic has finished playing.  You\\u2019ll also need to evaluate what post effects are required and assess the impact they\\u2019ll have on performance.\\n', 'timeCommitment': 23467000, 'id': 'YeYdD', 'lessonIds': ['L6qun', '1UAxE'], 'slug': 'cinematics'}]\"})"}, {"id": 367, "label": "Hadoop Platform and Application Framework", "group": "Course", "title": "(_367:Course {description: \"This course is for novice programmers or business people who would like to understand the core tools used to wrangle and analyze big data. With no prior experience, you will have the opportunity to walk through hands-on examples with Hadoop and Spark frameworks, two of the most common in the industry. You will be comfortable explaining the specific components and basic processes of the Hadoop architecture, software stack, and execution environment.   In the assignments you will be guided in how data scientists apply the important concepts and techniques such as Map-Reduce that are used to solve fundamental problems in big data.  You'll feel empowered to have conversations about big data and the data analysis process.\", directLink: 'https://www.coursera.org/learn/hadoop', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/65/8530204d0911e5b1b0bd675d89e7b7/big-data-_2_.jpg', title: 'Hadoop Platform and Application Framework', tmpId: '157', weekSection: \"[{'name': 'Hadoop Basics', 'description': 'Welcome to the first module of the Big Data Platform course. This first module will provide insight into Big Data Hype, its technologies opportunities and challenges.  We will take a deeper look into the Hadoop stack and tool and technologies associated with Big Data solutions.  \\n', 'timeCommitment': 6765000, 'id': '5sCxh', 'lessonIds': ['KHR1H', 'TTnu4'], 'slug': 'hadoop-basics'}, {'name': 'Introduction to the Hadoop Stack', 'description': 'In this module we will take a detailed look at the Hadoop stack ranging from the basic HDFS components, to application execution frameworks, and languages, services.', 'timeCommitment': 9931000, 'id': 'ZK7Tp', 'lessonIds': ['IKrrc', 'RZmUY', 'UeSvE'], 'slug': 'introduction-to-the-hadoop-stack'}, {'name': 'Introduction to Hadoop Distributed File System (HDFS)', 'description': 'In this module we will take a detailed look at the Hadoop Distributed File System (HDFS). We will cover the main design goals of HDFS, understand the read/write process to HDFS, the main configuration parameters that can be tuned to control HDFS performance and robustness, and get an overview of the different ways you can access data on HDFS.', 'timeCommitment': 8529000, 'id': 'a08wx', 'lessonIds': ['g4kpi', 'hLBFl', '3D9Ht'], 'slug': 'introduction-to-hadoop-distributed-file-system-hdfs'}, {'name': 'Introduction to Map/Reduce', 'description': 'This module will introduce Map/Reduce concepts and practice.  You will learn about the big idea of Map/Reduce and you will learn how to design, implement, and execute tasks in the map/reduce framework. You will also learn the trade-offs in map/reduce and how that motivates other tools.', 'timeCommitment': 25885000, 'id': '94mtq', 'lessonIds': ['Oq6oN', '6JcDZ'], 'slug': 'introduction-to-map-reduce'}, {'name': 'Spark', 'description': 'Welcome to module 5, Introduction to Spark, this week we will focus on the Apache Spark cluster computing framework, an important contender of Hadoop MapReduce in the Big Data Arena.\\n\\nSpark provides great performance advantages over Hadoop MapReduce,especially for iterative algorithms, thanks to in-memory caching. Also, gives Data Scientists an easier way to write their analysis pipeline in Python and Scala,even providing interactive shells to play live with data.', 'timeCommitment': 30257000, 'id': 'tNxWl', 'lessonIds': ['gKSHb', 'z0fng', 'irh6r'], 'slug': 'spark'}]\"})"}, {"id": 1493, "label": "\u4f5c\u696d\u7cfb\u7d71\u5c0e\u8ad6", "group": "Course", "title": "(_1493:Course {description: '\\u672c\\u8ab2\\u7a0b\\u8457\\u91cd\\u65bc\\u5efa\\u7acb\\u4f5c\\u696d\\u7cfb\\u7d71\\u7684\\u57fa\\u672c\\u6982\\u5ff5\\uff0c\\u70ba\\u4e86\\u6fc0\\u767c\\u66f4\\u591a\\u540c\\u5b78\\u5c0d\\u4f5c\\u696d\\u7cfb\\u7d71\\u7684\\u8208\\u8da3\\uff0c\\u5728\\u9019\\u9580\\u8ab2\\u7a0b\\u4e2d\\uff0c\\u6211\\u5011\\u4e26\\u4e0d\\u8457\\u91cd\\u5728\\u7406\\u8ad6\\u7684\\u8b1b\\u6388\\u8207\\u5be6\\u505a\\uff0c\\u800c\\u662f\\u900f\\u904e\\u5e38\\u898b\\u7684\\u5be6\\u52d9\\u6848\\u4f8b\\u4f86\\u5c0d\\u61c9\\u4f5c\\u696d\\u7cfb\\u7d71\\u7684\\u57fa\\u672c\\u6982\\u5ff5\\uff0c\\u8b93\\u5b78\\u7fd2\\u8005\\u80fd\\u4e00\\u7aba\\u4f5c\\u696d\\u7cfb\\u7d71\\u9818\\u57df\\uff0c\\u70ba\\u672a\\u4f86\\u9032\\u4fee\\u66f4\\u524d\\u77bb\\u7684\\u4f5c\\u696d\\u7cfb\\u7d71\\u8ab2\\u7a0b\\u5960\\u5b9a\\u57fa\\u790e\\u3002 \\r \\r \\u5b78\\u6821\\u5b98\\u7db2\\uff1a\\u4e2d\\u539f\\u5927\\u5b78 \\r \\u81c9\\u66f8\\u3001\\u5fae\\u535a\\u7c89\\u7d72\\u5718\\uff1a\\u4e2d\\u539f\\u78e8\\u8ab2\\u5e2b \\u958b\\u653e\\u8ab2\\u7a0b CYCU MOOCs \\r \\u73fe\\u5728\\u5c31\\u8a02\\u95b1\\u5b98\\u65b9\\u7c89\\u7d72\\u5718\\uff0c\\u7372\\u5f97\\u7b2c\\u4e00\\u624b\\u7684\\u8ab2\\u7a0b\\u8207\\u6d3b\\u52d5\\u8cc7\\u8a0a\\u3002', directLink: 'http://www.ewant.org/admin/tool/mooccourse/mnetcourseinfo.php?hostid=4&id=248', photoLink: 'http://project104.taiwanmooc.org/CoursePic/BF8229696F7A3BB4700CFDDEF19FA23F_B9228E0962A78B84F3D5D92F4FAA000B_BF8229696F7A3BB4700CFDDEF19FA23F.jpg', title: '\\u4f5c\\u696d\\u7cfb\\u7d71\\u5c0e\\u8ad6', tmpId: '621', weekSection: ''})"}, {"id": 86, "label": "2", "group": "Category", "title": "(_86:Category {number: '2'})"}, {"id": 83, "label": "Charles Severance", "group": "Professor", "title": "(_83:Professor {name: 'Charles Severance'})"}, {"id": 563, "label": "Introduction to CSS3", "group": "Course", "title": "(_563:Course {description: 'The web today is almost unrecognizable from the early days of white pages with lists of blue links.  Now, sites are designed with complex layouts, unique fonts, and customized color schemes.   This course will show you the basics of Cascading Style Sheets (CSS3).  The emphasis will be on learning how to write CSS rules, how to test code, and how to establish good programming habits.      When done correctly, the styling of a webpage can take enhance your page.   When done incorrectly the result can be worse than no styling at all.    To ensure that your sites do not put up  barriers for people with cognitive and/or physical disabilities, you will learn how to evaluate pages using the standardized POUR accessibility guidelines.    Upon completion of the course, learners will be able to sketch a design for a given HTML page.  Using that design they will use CSS to implement the design by adding fonts, colors, and  layouts.     This is the second course in the Web Design For Everybody specialization.   Subsequent courses focus on adding interaction with JavaScript and enhancing the styling with responsive design. It will be difficult to complete this course if you do not have access to a laptop or desktop computer for the homework.', directLink: 'https://www.coursera.org/learn/introcss', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/9b/376180502811e5a352932b5892ee29/introcss_thumbnail_1x1.png', title: 'Introduction to CSS3', tmpId: '237', weekSection: \"[{'name': 'Week One: Getting Started with Simple Styling', 'description': 'Welcome to Introduction to CSS3!  In this course you will learn how to style your pages by taking advantage of the power of CSS3.   We will focus on both proper syntax (how to write your styling rules) and the importance of accessibility design (making sure that your style enhances your site, not make it harder to navigate).  It is so important that you jump in ready to make mistakes and typos in this course.  The only way you will really understand the material is to practice typing it in on your own as often as possible.', 'timeCommitment': 17129000, 'id': 'RRnJF', 'lessonIds': ['jYCgK', 'ZUrwy', 'nSBDz'], 'slug': 'week-one-getting-started-with-simple-styling'}, {'name': 'Week Two: Advanced Styling', 'description': 'Colors and fonts are just the start to styling your page.  The nice thing about starting with these properties is that they are usually very straightforward to implement.  You pick a color and boom - instant, expected results.  This week we move on to new properties that tend to require a little bit of tweaking to get the desired results.  In particular we will talk about the Box Model, background images, opacity, float, columns, visibility, and designing for different browsers.', 'timeCommitment': 18980000, 'id': 'FtN3w', 'lessonIds': ['KHfeG', 'yZ1mo', 'hYgy1'], 'slug': 'week-two-advanced-styling'}, {'name': 'Week Three:  Psuedo-classes, Pseudo-elements, Transitions, and Positioning', 'description': 'Have you ever noticed on a web page that some links are blue and others are purple, depending upon if you have clicked on the links?  How is it possible to style some anchor tags and not others?  This week you will learn how to style pseudo-classes (e.g. a link that has been visiting, an element that has the mouse hovering over it) and pseudo-elements (e.g. the first-letter of a heading, the first line of a paragraph).  These elements are not difficult to style, but do require careful coding.  It is also the first step to adding simple animation to your site.  We end this week with the subject of positioning -- how to get elements to stick to a certain part of your page.  Think about annoying pop-up ads.  How do the programmers get them to stay RIGHT IN THE MIDDLE OF THE SCREEN despite the fact that you keep trying to scroll them away.', 'timeCommitment': 3257000, 'id': 'hkAIF', 'lessonIds': ['ERBKt', 'rj3M3', 'CteTe'], 'slug': 'week-three-psuedo-classes-pseudo-elements-transitions-and-positioning'}, {'name': 'Week Four: Putting It All Together', 'description': 'This week I am going to do some code review.  I will show you how I used pseudo-classes and pseudo-elements to style a table.  Then I give you a demonstration of three different navigation bars that utilize different styling options.   We will want to step back and talk about how these different options may affect the accessibility of our site.  The final step to completing this course is the completion of the peer-graded project.  You will have the chance to demonstrate the ability to follow styling guidelines while still putting your own personal touch on the project.  Just remember, you need to validate your work for proper syntax and accessibility.', 'timeCommitment': 9868000, 'id': 'UPChZ', 'lessonIds': ['oSErk'], 'slug': 'week-four-putting-it-all-together'}, {'name': 'Where To Go From Here?', 'description': 'If you would like to do more now that you have finished this course, I have a few recommendations.  The most important thing is that you continue to practice your skills and always have 'something' that you are working on.', 'timeCommitment': 900000, 'id': '5YtWC', 'lessonIds': ['KWgSi'], 'slug': 'where-to-go-from-here'}]\"})"}, {"id": 535, "label": "Interactivity with JavaScript", "group": "Course", "title": "(_535:Course {description: 'If you want to take your website to the next level, the ability to incorporate interactivity is a must.    But adding some of these types of capabilities requires a stronger programming language than HTML5 or CSS3, and JavaScript can provide just what you need.  With just a basic understanding of the language, you can create a page that will react to common events such as page loads, mouse clicks & movements, and even keyboard input.       This course will introduce you to the basics of the JavaScript language.  We will cover concepts such as variables, looping, functions, and even a little bit about debugging tools.  You will understand how the Document Object Model (DOM) is used by JavaScript to identify and modify specific parts of your page.  After the course, learners will be able to react to DOM Events and dynamically alter the contents and style of their page.   The class will culminate in a  final project - the creation of an interactive HTML5 form that accepts and verifies input. This is the third course in the Web Design For Everybody specialization.  A basic understanding of HTML and CSS is expected when you enroll in this class.    Additional courses focus on enhancing the styling with responsive design and completing a capstone project.', directLink: 'https://www.coursera.org/learn/javascript', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/d7/216ee0502611e5ab137970bddb1c09/javascript_thumnail_1x1.png', title: 'Interactivity with JavaScript', tmpId: '231', weekSection: \"[{'name': 'Week One: Introduction to JavaScript', 'description': 'If you haven't use a traditional programming language before, this first week is key.  Before we begin with the how, we will talk about the why, mainly why we want to use JavaScript.  The main reason is that it is very easy for JavaScript to work with the DOM.  And easy is always a great way to start.  Speaking of starting out, it is also always more fun when our code actually does something we can see, so we will jump quickly into different ways we can generate output.  It won't be flashy yet, but it will be a great way to get your feet wet with traditional programming.  After that we go back to the basics of how a computer uses data.  We begin with variables, expressions, and operators.  ', 'timeCommitment': 9321000, 'id': '4yYwa', 'lessonIds': ['x0Wv1', 'bGwTV', 'ph0J5', 'uOyME'], 'slug': 'week-one-introduction-to-javascript'}, {'name': 'Week Two: Reacting to Your Audience', 'description': 'If you have written HTML code in the past, hopefully you have fallen into the great habit of validating your code -- making sure that you close all of your open tags.  There are other rules that you may or may not have been following as well, for instance the importance of using each id attribute only once per page. This is called writing 'clean' code.  The reasoning and importance of following these rules becomes clear as we begin to manipulate the different components of your webpage based on the the actions of the person interacting with your page.  In particular you will learn about the JavaScript Mouse Events and Touch Events.  This week's materials will end with a photo gallery example that you can create along with me.', 'timeCommitment': 12277000, 'id': 'M4wxt', 'lessonIds': ['fLwZA', 'CQryR', 'tVyWn'], 'slug': 'week-two-reacting-to-your-audience'}, {'name': 'Week Three: Arrays and Looping', 'description': 'This week we will delve into more complex programming concepts: arrays and looping.  Arrays allow you to represent groups of related information.  Looping provides efficiency and flexibility to your programs.  Using both we will expand upon the photo gallery example.', 'timeCommitment': 6333000, 'id': 'zLV2I', 'lessonIds': ['1hzW9', 'wCGVk', '8JyXU'], 'slug': 'week-three-arrays-and-looping'}, {'name': 'Week Four: Validating Form Data', 'description': 'This week we will put a number of the concepts from this course together to tackle a new project - creating and validating input entered into an HTML5 form.  Forms are extremely common elements used to input and send data to via a webpage.  We will look at how you can use JavaScript to add options to your forms, to pre-fill data based on previous input, and even to check that passwords match.', 'timeCommitment': 11572000, 'id': 's6Elb', 'lessonIds': ['Lpfgv', '5DwXX', 'YYe7e', 'KWOTT'], 'slug': 'week-four-validating-form-data'}]\"})"}, {"id": 519, "label": "Introduction to HTML5", "group": "Course", "title": "(_519:Course {description: 'Thanks to a growing number of software programs, it seems as if anyone can make a webpage. But what if you actually want to understand how the page was created? There are great textbooks and online resources for learning web design, but most of those resources require some background knowledge. This course is designed to help the novice who wants to gain confidence and knowledge. We will explore the theory (what actually happens when you click on a link on a webpage?), the practical (what do I need to know to make my own page?), and the overlooked (I have a page, what do I do now?). Throughout the course there will be a strong emphasis on adhering to syntactic standards for validation and semantic standards to promote wide accessibility for users with disabilities.  The textbook we use is available online, \\u201cThe Missing Link: An Introduction to Web Development and Programming\\u201d by Michael Mendez from www.opensuny.org.  This course will appeal to a wide variety of people, but specifically those who would like a step-by-step description of the basics. There are no prerequisites for this course and it is assumed that students have no prior programming skills or IT experience. The course will culminate in a small final project that will require the completion of a very simple page with links and images. The focus of this course is on the basics, not appearance. You can see a sample final page at http://intro-webdesign.com/html5-plain.html.   This is the first course in the Web Design For Everybody specialization. Subsequent courses focus on the marketable skills of styling the page with CSS3, adding interactivity with JavaScript and enhancing the styling with responsive design. You can see a sample site for the capstone course at http://intro-webdesign.com/', directLink: 'https://www.coursera.org/learn/html', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/32/b88140502611e5bf374909c194f0db/introhtml_thumnail_1x1.png', title: 'Introduction to HTML5', tmpId: '207', weekSection: \"[{'name': 'Week One', 'description': 'This week we will uncover the 'mystery' behind the Internet.  What happens when you type a URL into your browser so that a webpage magically appears?  What is HTML5 and what happened to HTML 1 - 4?  We will also cover some practical concepts that you need to master before you begin coding your own pages. ', 'timeCommitment': 8042000, 'id': '5sNXy', 'lessonIds': ['4fOMR', 'Qxv0F', 'HvEvB', 'L7RBW', 'SAyre'], 'slug': 'week-one'}, {'name': 'Week Two', 'description': 'This week you will need to take a deep breath and jump into coding.  I will cover a large number of HTML tags, but it is im
