    <script type="text/javascript">
      var nodes = [{"id": 1319, "label": "\u8aa0", "group": "Professor", "title": "(_1319:Professor {name: '\\u8aa0'})"}, {"id": 1389, "label": "\u6a5f\u5668\u4eba\u8996\u89ba ", "group": "Course", "title": "(_1389:Course {description: '', directLink: '', photoLink: '', title: '\\u6a5f\\u5668\\u4eba\\u8996\\u89ba ', tmpId: '603', weekSection: ''})"}, {"id": 1341, "label": "\u7dda\u6027\u4ee3\u6578", "group": "Course", "title": "(_1341:Course {description: '', directLink: '', photoLink: '', title: '\\u7dda\\u6027\\u4ee3\\u6578', tmpId: '545', weekSection: ''})"}, {"id": 193, "label": "Anne Bracy", "group": "Professor", "title": "(_193:Professor {name: 'Anne Bracy'})"}, {"id": 330, "label": "Writing, Running, and Fixing Code in C", "group": "Course", "title": "(_330:Course {description: 'Building on the course Programming Fundamentals, this course will teach you how to write code by first planning what your program should do\\u2014an important approach for novice and professional programmers. You will learn how to compile and run your program, and then how to test and debug it. This course builds on the Seven Steps you have already learned and provides a framework for systematically testing for problems and fixing them, so you can find and fix problems efficiently.', directLink: 'https://www.coursera.org/learn/writing-running-fixing-code', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/6a/1456a0ac6d11e7b6d09d1e41da0603/CProgramming-1341.jpg', title: 'Writing, Running, and Fixing Code in C', tmpId: '132', weekSection: \"[{'name': 'Writing Code', 'description': 'In this module, you will learn to write code and do your first assignment in the Practice Programming Environment. You have practiced the first four steps of the Seven Steps in the previous course, and you will review them here before learning Step 5: Translating Your Algorithm to Code. Expert programmers spend most of their time planning before they begin writing code, and you will learn to do the same!', 'timeCommitment': 16927000, 'id': '4M1BQ', 'lessonIds': ['AXS2M', '6AnvR', '0USyk', 'eLMq9', 'rgWH7'], 'slug': 'writing-code'}, {'name': 'Compiling and Running', 'description': 'Now that you know how to plan an algorithm and translate it to code, you need to learn how to compile and run it! You will learn about the compiler, which takes the code you wrote and translates it into instructions a machine can execute, which you can then run. You will also learn about different options you can give the compiler, as well as different ways to run your program that give you debugging information.', 'timeCommitment': 13463000, 'id': 'Pl0jF', 'lessonIds': ['cmPlc', 'VXYSw', 'eNQeZ', 'Ncf5m', 'NhRWv'], 'slug': 'compiling-and-running'}, {'name': 'Testing and debugging', 'description': 'Two skills that are crucial to good programming are testing\\u2014finding problems with your code, and debugging\\u2014fixing them. In this module you will learn systematic ways to identify problems in your code, as well as how to apply the scientific method to fix your program when you do find a bug.', 'timeCommitment': 12517000, 'id': '7CUty', 'lessonIds': ['sHdwe', 'anDb9', 'vXCtR', '424Vt'], 'slug': 'testing-and-debugging'}, {'name': 'Project', 'description': 'In this module you will begin the project you will complete over the course of the rest of the specialization. At the end of each course, you will write a piece of a program that will calculate the odds of different poker hands winning with a Monte Carlo simulation\\u2014a way to calculate complicated probabilities by generating random data.', 'timeCommitment': 2284000, 'id': 'hQD2X', 'lessonIds': ['UIv6A', 'ibPgk'], 'slug': 'project'}, {'name': 'Practice Programming Environment', 'description': '', 'timeCommitment': 3600000, 'id': 'rPUbZ', 'lessonIds': ['4Oj6d'], 'slug': 'practice-programming-environment'}]\"})"}, {"id": 245, "label": "Programming Fundamentals", "group": "Course", "title": "(_245:Course {description: 'Programming is an increasingly important skill, whether you aspire to a career in software development, or in other fields. This course is the first in the specialization Introduction to Programming in C, but its lessons extend to any language you might want to learn. This is because programming is fundamentally about figuring out how to solve a class of problems and writing the algorithm, a clear set of steps to solve any problem in its class. This course will introduce you to a powerful problem-solving process\\u2014the Seven Steps\\u2014which you can use to solve any programming problem. In this course, you will learn how to develop an algorithm, then progress to reading code and understanding how programming concepts relate to algorithms.', directLink: 'https://www.coursera.org/learn/programming-fundamentals', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/3f/63c230ac6b11e78079b5cde52a7a37/C1_square.jpg', title: 'Programming Fundamentals', tmpId: '98', weekSection: \"[{'name': 'Introduction', 'description': 'This module introduces a powerful process for solving any programming problem\\u2014the Seven Steps. You will learn how to approach a programming problem methodically, so you can formulate an algorithm that is specific and correct. You will work through examples with sequences of numbers and graphical patterns to develop the skill of algorithm development.', 'timeCommitment': 6353000, 'id': 'nSezP', 'lessonIds': ['dImjz', 'azUJk', 'Qf1uO', 'b1UhE'], 'slug': 'introduction'}, {'name': 'Reading Code', 'description': 'In this module, you will learn to read code\\u2014this means you will be able to execute a piece of code by hand, and clearly illustrate what each statement does and what the state of the program is. Understanding how to read code is the only way to be sure you can write correct code. By the end of this module, you will be able to read and understand code with functions, conditional statements, iteration, and other fundamental techniques.', 'timeCommitment': 15230000, 'id': 'dg1cA', 'lessonIds': ['koS9s', 'rGqd5', 'AXfEf', '624Fv', 'xR1aQ', '1V8Tt'], 'slug': 'reading-code'}, {'name': 'Types', 'description': 'Everything is a number to a computer, but types determine the size and interpretation of numbers. In this module you will learn about types beyond integers, both their conceptual representations, and their hardware representations in binary. You will learn basic data types, 'non-number' types, and complex, custom types, as well as some important caveats, so you will avoid type-related programming mistakes.', 'timeCommitment': 15179000, 'id': 'gg62H', 'lessonIds': ['2ROj9', 'WnSxP', 'hB5XV', 'jVTbH', 'oVuyr', 'cqX1g'], 'slug': 'types'}, {'name': 'Project', 'description': 'You have learned a lot about designing algorithms and the programming concepts that will help you implement them. For this project, you will develop and test your own algorithm for sorting data. This module will reinforce the importance of being specific when you write an algorithm and provide an opportunity for you to do so yourself, for a very common computational task: sorting.', 'timeCommitment': 8062000, 'id': 'qZnsz', 'lessonIds': ['IwWON', 'F4hLB'], 'slug': 'project'}]\"})"}, {"id": 210, "label": "Pointers, Arrays, and Recursion", "group": "Course", "title": "(_210:Course {description: 'The third course in the specialization Introduction to Programming in C introduces the programming constructs pointers, arrays, and recursion. Pointers provide control and flexibility when programming in C by giving you a way to refer to the location of other data. Arrays provide a way to bundle data by guaranteeing sequences of data are grouped together. Finally, recursive functions\\u2014functions that call themselves\\u2014provide an alternative to iteration that are very useful for implementing certain algorithms.', directLink: 'https://www.coursera.org/learn/pointers-arrays-recursion', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/cb/6b7470ad5211e7acce8197c96e7c41/C3-square.jpg', title: 'Pointers, Arrays, and Recursion', tmpId: '89', weekSection: \"[{'name': 'Pointers', 'description': 'Pointers are one of the most important and powerful aspects of the C language.  Pointers are critical to understanding arrays, which let you manipulate sequences of data.  They also give a programmer control and flexibility when programming, enabling solutions that are clean and efficient. Some other languages use pointers implicitly\\u2014or pointer-like constructs\\u2014so understanding their use will make you a better programmer in any language.', 'timeCommitment': 11020000, 'id': 'tIS5m', 'lessonIds': ['A7iOM', 'DnURz', 'nyKuz', 'cflaG', 'eiL9z'], 'slug': 'pointers'}, {'name': 'Arrays', 'description': 'Arrays are sequences of memory of the same type that are guaranteed to be one after another. This is an incredibly useful data format, enabling you to store many things together under one variable name. In this module, you will learn how to use arrays to solve more complex problems and lay the groundwork for more complex data types.', 'timeCommitment': 6846000, 'id': '4sTpv', 'lessonIds': ['W5nPS', 'Wwo9U', 'GB5VW', 'gv8D8', 'g2RVX'], 'slug': 'arrays'}, {'name': 'Uses of Pointers', 'description': 'Now that you have mastered the basics of pointers and arrays, it is time to see some important uses of them.  In this module, you will learn about how to manipulate strings and multi-dimensional arrays.  You will also learn about function pointers, which allow you to pass 'which function to call' as the parameter of another function.', 'timeCommitment': 12813000, 'id': 'J6jZl', 'lessonIds': ['7IHLk', '3FyoI', 'W32OP', 'vdMVX'], 'slug': 'uses-of-pointers'}, {'name': 'Recursion', 'description': 'By now you are familiar with iteration, in which repetition is expressed in terms of loops.  Another programming technique to accomplish similar ideas is 'recursion' in which a more complex instance of a problem is expressed in terms of solutions to simpler instances of the problem.  In this module, you will learn how to read and write recursive code, giving you another powerful option for how to approach programming problems.\\n', 'timeCommitment': 7605000, 'id': 'jIfeA', 'lessonIds': ['3g4YZ', 'Otjqa', 'yH45U'], 'slug': 'recursion'}, {'name': 'Project', 'description': 'Now that you have learned about pointers and arrays, you will build on the code you wrote in Course 2 to build a deck of cards and evaluate a poker hand. In the next course, you will complete the program to calculate poker odds with a Monte Carlo simulation.', 'timeCommitment': 6120000, 'id': '56gPJ', 'lessonIds': ['mPeUd', '5IT9X', 'Sjgxm'], 'slug': 'project'}]\"})"}, {"id": 597, "label": "Minitab\u8207\u57fa\u790e\u7d71\u8a08\u5206\u6790 \uff082018\u6625\u5b63\u73ed\uff09", "group": "Course", "title": "(_597:Course {description: '', directLink: 'http://www.ewant.org/admin/tool/mooccourse/mnetcourseinfo.php?hostid=7&id=1786', photoLink: 'http://cou03.ewant.org/mnet/service/enrol/download.php?id=319&area=overviewfiles', title: 'Minitab\\u8207\\u57fa\\u790e\\u7d71\\u8a08\\u5206\\u6790 \\uff082018\\u6625\\u5b63\\u73ed\\uff09', tmpId: '330', weekSection: '<p>1 Section:\\u6558\\u8ff0\\u7d71\\u8a08</p><p></p><p>2 Section:\\u7e6a\\u5716\\u529f\\u80fd</p><p></p><p>3 Section:\\u6bcd\\u9ad4\\u5e73\\u5747\\u6578\\u7684\\u6aa2\\u5b9a</p><p></p><p>4 Section:\\u8b8a\\u7570\\u6578\\u5206\\u6790</p><p></p><p>5 Section:\\u76f8\\u95dc\\u5206\\u6790</p><p></p><p>6 Section:\\u7c21\\u55ae\\u8ff4\\u6b78\\u5206\\u6790\\u3001\\u8907\\u8ff4\\u6b78\\u5206\\u6790</p><p></p>'})"}, {"id": 1749, "label": "4", "group": "Category", "title": "(_1749:Category {number: '4'})"}, {"id": 14, "label": null, "group": "Language", "title": "(_14:Language {name: 'CH'})"}, {"id": 356, "label": "Machine Learning: Classification", "group": "Course", "title": "(_356:Course {description: \"Case Studies: Analyzing Sentiment & Loan Default Prediction In our case study on analyzing sentiment, you will create models that predict a class (positive/negative sentiment) from input features (text of the reviews, user profile information,...).  In our second case study for this course, loan default prediction, you will tackle financial data, and predict when a loan is likely to be risky or safe for the bank. These tasks are an examples of classification, one of the most widely used areas of machine learning, with a broad array of applications, including ad targeting, spam detection, medical diagnosis and image classification.  In this course, you will create classifiers that provide state-of-the-art performance on a variety of tasks.  You will become familiar with  the most successful techniques, which are most widely used in practice, including logistic regression, decision trees and boosting.  In addition, you will be able to design and implement the underlying algorithms that can learn these models at scale, using stochastic gradient ascent.  You will implement these technique on real-world, large-scale machine learning tasks.  You will also address significant tasks you will face in real-world applications of ML, including handling missing data and measuring precision and recall to evaluate a classifier.  This course is hands-on, action-packed, and full of visualizations and illustrations of how these techniques will behave on real data.  We've also included optional content in every module, covering advanced topics for those who want to go even deeper!  Learning Objectives: By the end of this course, you will be able to:    -Describe the input and output of a classification model.    -Tackle both binary and multiclass classification problems.    -Implement a logistic regression model for large-scale classification.      -Create a non-linear model using decision trees.    -Improve the performance of any model using boosting.    -Scale your methods with stochastic gradient ascent.    -Describe the underlying decision boundaries.      -Build a classification model to predict sentiment in a product review dataset.      -Analyze financial data to predict loan defaults.    -Use techniques for handling missing data.    -Evaluate your models using precision-recall metrics.    -Implement these techniques in Python (or in the language of your choice, though Python is highly recommended).\", directLink: 'https://www.coursera.org/learn/ml-classification', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/b1/37a1a04d0011e59bd777c2a1ef6a6e/gears-818461_1280.jpg', title: 'Machine Learning: Classification', tmpId: '143', weekSection: \"[{'name': 'Welcome!', 'description': '', 'timeCommitment': 3440000, 'id': 'yu8ai', 'lessonIds': ['c81Lw', '60pde'], 'slug': 'welcome'}, {'name': 'Linear Classifiers & Logistic Regression', 'description': '', 'timeCommitment': 7894000, 'id': '0Wclc', 'lessonIds': ['6Mz8b', 'PWLfy', 'uxJy2', '0V9gr', 'bLvD3', 'to8Lc'], 'slug': 'linear-classifiers-logistic-regression'}, {'name': 'Learning Linear Classifiers', 'description': '', 'timeCommitment': 7857000, 'id': 'GncDF', 'lessonIds': ['nxSR4', 'z8bcQ', 'IjuDe', 'c7Di7', 'Cnumr', 'sDhRI'], 'slug': 'learning-linear-classifiers'}, {'name': 'Overfitting & Regularization in Logistic Regression', 'description': '', 'timeCommitment': 7078000, 'id': 'Ai1YN', 'lessonIds': ['u8Ont', 'PzTO1', 'ruZPz', 'iFj2o', 'w2KQf', '9nKtJ'], 'slug': 'overfitting-regularization-in-logistic-regression'}, {'name': 'Decision Trees', 'description': '', 'timeCommitment': 7611000, 'id': '7oZfi', 'lessonIds': ['Qh0Ql', 'sQ7ne', 'kf8OT', 'rG6ux', 'y4T9K', 'oRHVl', 'k1Xkv'], 'slug': 'decision-trees'}, {'name': 'Preventing Overfitting in Decision Trees', 'description': '', 'timeCommitment': 6611000, 'id': 'ahoC8', 'lessonIds': ['Uy4yT', '2CW85', 'crjEu', 'rSwoy', 'EpInd'], 'slug': 'preventing-overfitting-in-decision-trees'}, {'name': 'Handling Missing Data', 'description': '', 'timeCommitment': 2918000, 'id': 'CPMVO', 'lessonIds': ['xjLD2', 'Fg9kx', 'jAHfs'], 'slug': 'handling-missing-data'}, {'name': 'Boosting', 'description': '', 'timeCommitment': 8287000, 'id': 's7KRa', 'lessonIds': ['1MCjF', 'DRAjs', 'cZPs3', 'cxLZY', '5dw2v', 'UEAuD', 'Jn8kX'], 'slug': 'boosting'}, {'name': 'Precision-Recall', 'description': '', 'timeCommitment': 5705000, 'id': 'ddJSf', 'lessonIds': ['N2N0y', 'rKDBQ', 'ZsAA1', 'zZ97v', 'GxR4J'], 'slug': 'precision-recall'}, {'name': 'Scaling to Huge Datasets & Online Learning', 'description': '', 'timeCommitment': 6956000, 'id': '6OP8D', 'lessonIds': ['gZn3x', 'N8sKL', 'KAzXo', 'cXoBD', 'GKNXD', 'z5ldK', 'jrDlN'], 'slug': 'scaling-to-huge-datasets-online-learning'}]\"})"}, {"id": 1744, "label": "6", "group": "Category", "title": "(_1744:Category {number: '6'})"}, {"id": 76, "label": null, "group": "Language", "title": "(_76:Language {name: 'EN'})"}, {"id": 993, "label": "Asanovic, Krste", "group": "Professor", "title": "(_993:Professor {name: 'Asanovic, Krste'})"}, {"id": 1012, "label": "Computer System Architecture", "group": "Course", "title": "(_1012:Course {description: \"6.823 is a course in the department's &amp;quot;Computer Systems and Architecture&amp;quot; concentration. 6.823 is a study of the evolution of computer architecture and the factors influencing the design of hardware and software elements of computer systems. Topics may include: instruction set design; processor micro-architecture and pipelining; cache and virtual memory organizations; protection and sharing; I/O and interrupts; in-order and out-of-order superscalar architectures; VLIW machines; vector supercomputers; multithreaded architectures; symmetric multiprocessors; and parallel computers.\", directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-823-computer-system-architecture-fall-2005/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-823-computer-system-architecture-fall-2005/6-823f05.jpg', title: 'Computer System Architecture', tmpId: '412', weekSection: ''})"}, {"id": 1043, "label": "Statistical Learning Theory and Applications", "group": "Course", "title": "(_1043:Course {description: 'Focuses on the problem of supervised learning from the perspective of modern statistical learning theory starting with the theory of multivariate function approximation from sparse data. Develops basic tools such as Regularization including Support Vector Machines for regression and classification. Derives generalization bounds using both stability and VC theory. Discusses topics such as boosting and feature selection. Examines applications in several areas: computer vision, computer graphics, text classification and bioinformatics. Final projects and hands-on applications and exercises are planned, paralleling the rapidly increasing practical uses of the techniques described in the subject.', directLink: 'https://ocw.mit.edu/courses/brain-and-cognitive-sciences/9-520-statistical-learning-theory-and-applications-spring-2003/', photoLink: 'https://ocw.mit.edu/courses/brain-and-cognitive-sciences/9-520-statistical-learning-theory-and-applications-spring-2003/9-520s03.jpg', title: 'Statistical Learning Theory and Applications', tmpId: '468', weekSection: ''})"}, {"id": 956, "label": "Singh, Rohit", "group": "Professor", "title": "(_956:Professor {name: 'Singh, Rohit'})"}, {"id": 955, "label": "Machine Learning", "group": "Course", "title": "(_955:Course {description: '6.867 is an introductory course on machine learning which gives an overview of many concepts, techniques, and algorithms in machine learning, beginning with topics such as classification and linear regression and ending up with more recent topics such as boosting, support vector machines, hidden Markov models, and Bayesian networks. The course will give the student the basic ideas and intuition behind modern machine learning methods as well as a bit more formal understanding of how, why, and when they work. The underlying theme in the course is statistical inference as it provides the foundation for most of the methods covered. ', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-867-machine-learning-fall-2006/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-867-machine-learning-fall-2006/6-867f06.jpg', title: 'Machine Learning', tmpId: '405', weekSection: ''})"}, {"id": 579, "label": "An Introduction to Practical Deep Learning", "group": "Course", "title": "(_579:Course {description: 'This course provides an introduction to Deep Learning, a field that aims to harness the enormous amounts of data that we are surrounded by with artificial neural networks, allowing for the development of self-driving cars, speech interfaces, genomic sequence analysis and algorithmic trading.  You will explore important concepts in Deep Learning, train deep networks using Intel Nervana Neon, apply Deep Learning to various applications and explore new and emerging Deep Learning topics.', directLink: 'https://www.coursera.org/learn/intro-practical-deep-learning', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/72/b3a54097ff11e79acebb98a73e7be6/intel_software_blue.jpg', title: 'An Introduction to Practical Deep Learning', tmpId: '238', weekSection: \"[{'name': 'Introduction to Deep Learning and Deep Learning Basics', 'description': '', 'timeCommitment': 18852000, 'id': 'YNPWZ', 'lessonIds': ['Mqeer', '5vbQ6', '1kWPf', 'Gyjzo', 'Tcb3t'], 'slug': 'introduction-to-deep-learning-and-deep-learning-basics'}, {'name': 'Convolutional Neural Networks (CNN), Fine-Tuning and Detection', 'description': '', 'timeCommitment': 15520000, 'id': 'rf56J', 'lessonIds': ['8CggU', 'e5Khc', 'XGuyZ', 'WETbr', 'GqbZd'], 'slug': 'convolutional-neural-networks-cnn-fine-tuning-and-detection'}, {'name': 'Recurrent Neural Networks (RNN)', 'description': '', 'timeCommitment': 10782000, 'id': 'VZ0Io', 'lessonIds': ['rSulc', 'SxGd0', 'TUdgP'], 'slug': 'recurrent-neural-networks-rnn'}, {'name': 'Training Tips and Multinode Distributed Training', 'description': '', 'timeCommitment': 7684000, 'id': 'JAiTL', 'lessonIds': ['RSBq6', '1WqDV', '28yeb', '3DPn3', 'c873e'], 'slug': 'training-tips-and-multinode-distributed-training'}, {'name': 'Hot Research and Intel's Roadmap', 'description': '', 'timeCommitment': 6482000, 'id': 'rRbUH', 'lessonIds': ['mC46F', '24uDs', 'WljN8', 'woY5a'], 'slug': 'hot-research-and-intels-roadmap'}, {'name': 'Final Quiz', 'description': '', 'timeCommitment': 2700000, 'id': 'Q7O4L', 'lessonIds': ['oHS8q'], 'slug': 'final-quiz'}]\"})"}, {"id": 385, "label": "11", "group": "Category", "title": "(_385:Category {number: '11'})"}, {"id": 991, "label": "Advanced Algorithms", "group": "Course", "title": "(_991:Course {description: 'This is a graduate course on the design and analysis of algorithms, covering several advanced topics not studied in typical introductory courses on algorithms. It is especially designed for doctoral students interested in theoretical computer science.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-854j-advanced-algorithms-fall-2008/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-854j-advanced-algorithms-fall-2008/6-854jf08.jpg', title: 'Advanced Algorithms', tmpId: '409', weekSection: ''})"}, {"id": 9, "label": "3", "group": "Category", "title": "(_9:Category {number: '3'})"}, {"id": 1580, "label": "Deep Learning", "group": "Course", "title": "(_1580:Course {description: \"Show off what you've learned in your Nanodegree program with a project that defines\", directLink: 'https://www.udacity.com/course/deep-learning--ud730', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud730_thumbnail.jpg', title: 'Deep Learning', tmpId: '664', weekSection: \"[{'sectionTitle': 'From Machine Learning to Deep Learning', 'sectionDetail': ['Understand the historical context and motivation for Deep Learning.', 'Set up a basic supervised classification task and train a black box classifier on it.', 'Train a logistic classifier \\u201cby hand\\u201d, and using gradient descent (and stochastic gradient descent). ']}, {'sectionTitle': 'Deep Neural Networks', 'sectionDetail': ['Train a simple deep network: Relus, the chain rule, and backpropagation.', 'Effectively regularize a simple deep network. L2 regularization, and dropout.', 'Train a competitive deep network via model exploration and hyperparameter tuning.']}, {'sectionTitle': 'Convolutional Neural Networks', 'sectionDetail': ['Train a simple convolutional neural net.', 'Explore the design space for convolutional nets.']}, {'sectionTitle': 'Deep Models for Text and Sequences', 'sectionDetail': ['Train a text embedding model using models like Word2Vec. Reduce the dimensionality of the space using tSNE.', 'Train a LSTM model, and regularize it.']}]\"})"}, {"id": 1509, "label": "Mat Leonard", "group": "Professor", "title": "(_1509:Professor {name: 'Mat Leonard'})"}, {"id": 1542, "label": "Data Visualization in Tableau", "group": "Course", "title": "(_1542:Course {description: 'Learn the fundamentals of data visualization and practice communicating with data.', directLink: 'https://www.udacity.com/course/data-visualization-in-tableau--ud1006', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud1006_thumbnail.jpg', title: 'Data Visualization in Tableau', tmpId: '643', weekSection: \"[{'sectionTitle': 'Data Visualization Fundamentals', 'sectionDetail': ['Learn why visualization is so important in analytics.', 'Learn about exploratory versus explanatory visualizations.', 'Get introduced to data types and ways to encode data.']}, {'sectionTitle': 'Design Principles', 'sectionDetail': ['Use chart type, color, size, and shape to get the most out of data visualizations.', 'Learn about the importance of limiting the amount of data presented in an analysis.', 'Learn to use data with integrity.']}, {'sectionTitle': 'Creating Visualizations with Tableau', 'sectionDetail': ['Do basic functions in Tableau, like inputting data and building charts.', 'Learn to use colors, shapes, and other tools to dig deep into data. ', 'Learn to use calculations to create new data columns.']}, {'sectionTitle': 'Telling Stories with Tableau', 'sectionDetail': ['Build Tableau dashboards.', 'Create visualizations to tell stories with data.']}]\"})"}, {"id": 864, "label": "m", "group": "Professor", "title": "(_864:Professor {name: 'm'})"}, {"id": 1906, "label": "Deep Learning for Natural Language Processing:  2016-2017", "group": "Course", "title": "(_1906:Course {description: 'This is an advanced course on natural language processing. Automatically processing natural language inputs and producing language outputs is a key component of Artificial General Intelligence. The ambiguities and noise inherent in human communication render traditional symbolic AI techniques ineffective for representing and analysing language data. Recently statistical techniques based on neural networks have achieved a number of remarkable successes in natural language processing leading to a great deal of commercial and academic interest in the field.   This will be an applied course focussing on recent advances in analysing and generating speech and text using recurrent neural networks. We will introduce the mathematical definitions of the relevant machine learning models and derive their associated optimisation algorithms. The course will cover a range of applications of neural networks in NLP including analysing latent dimensions in text, transcribing speech to text, translating between languages, and answering questions. These topics will be organised into three high level themes forming a progression from understanding the use of neural networks for sequential language modelling, to understanding their use as conditional language models for transduction tasks, and finally to approaches employing these techniques in combination with other mechanisms for advanced applications. Throughout the course the practical implementation of such models on CPU and GPU hardware will also be discussed.   This course will be lead by Phil Blunsom and delivered in partnership with the DeepMind Natural Language Research Group.   Example lecturers include:   Phil Blunsom (Oxford University and DeepMind)   Chris Dyer (Carnegie Mellon University and DeepMind)   Edward Grefenstette (DeepMind)   Karl Moritz Hermann (DeepMind)   Andrew Senior (DeepMind)   Wang Ling (DeepMind)   Jeremy Appleyard (NVIDIA)', directLink: 'https://www.cs.ox.ac.uk/teaching/courses/2016-2017/dl/', photoLink: 'https://www.cs.ox.ac.uk/img/logo.png', title: 'Deep Learning for Natural Language Processing:  2016-2017', tmpId: '825', weekSection: \"[{'sectionTitle': '1. Introduction/Conclusion: Why neural networks for language and how this course fits into the wider fields of Natural Language Processing, Computational Linguistics, and Machine Learning.', 'sectionDetail': []}, {'sectionTitle': '2. Simple Recurrent Neural Networks: model definition\\u037e the backpropagation through time optimisation algorithm\\u037e small scale language modelling and text embedding.', 'sectionDetail': []}, {'sectionTitle': '3. Advanced Recurrent Neural Networks: Long Short Term Memory and Gated Recurrent Units\\u037e large scale language modeling, open vocabulary language modelling and morphology.', 'sectionDetail': []}, {'sectionTitle': '4. Scale: minibatching and GPU implementation issues.', 'sectionDetail': []}, {'sectionTitle': '5. Speech Recognition: Neural Networks for acoustic modelling and end-to-end speech models.', 'sectionDetail': []}, {'sectionTitle': '6. Sequence to Sequence Models: Generating from an embedding; attention mechanisms; Machine Translation; Image Caption generation.', 'sectionDetail': []}, {'sectionTitle': '7. Question Answering: QA tasks and paradigms; neural attention mechanisms and Memory Networks for QA.', 'sectionDetail': []}, {'sectionTitle': '8. Advanced Memory: Neural Turing Machine, Stacks and other structures.', 'sectionDetail': []}, {'sectionTitle': '9. Linguistic models: syntactic and seminatic parsing with recurrent networks.', 'sectionDetail': []}]\"})"}, {"id": 1743, "label": "Lego Robotics", "group": "Course", "title": "(_1743:Course {description: 'LEGO&amp;reg; robotics uses LEGO&amp;reg;s as a fun tool to explore robotics, mechanical systems, electronics, and programming. This seminar is primarily a lab experience which provides students with resources to design, build, and program functional robots constructed from LEGO&amp;reg;s and a few other parts such as motors and sensors.', directLink: 'https://ocw.mit.edu/courses/experimental-study-group/es-293-lego-robotics-spring-2007/', photoLink: 'https://ocw.mit.edu/courses/experimental-study-group/es-293-lego-robotics-spring-2007/es-293s07.jpg', title: 'Lego Robotics', tmpId: '817', weekSection: ''})"}, {"id": 1776, "label": "Geometric Folding Algorithms: Linkages, Origami, Polyhedra", "group": "Course", "title": "(_1776:Course {description: 'This course focuses on the algorithms for analyzing and designing geometric foldings. Topics include reconfiguration of foldable structures, linkages made from one-dimensional rods connected by hinges, folding two-dimensional paper (origami), and unfolding and folding three-dimensional polyhedra. Applications to architecture, robotics, manufacturing, and biology are also covered in this course. Acknowledgments Thanks to videographers Martin Demaine and Jayson Lynch.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-849-geometric-folding-algorithms-linkages-origami-polyhedra-fall-2012/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-849-geometric-folding-algorithms-linkages-origami-polyhedra-fall-2012/6-849f12.jpg', title: 'Geometric Folding Algorithms: Linkages, Origami, Polyhedra', tmpId: '743', weekSection: ''})"}, {"id": 1691, "label": "Combinatorial Optimization", "group": "Course", "title": "(_1691:Course {description: 'Combinatorial Optimization provides a thorough treatment of linear programming and combinatorial optimization. Topics include network flow, matching theory, matroid optimization, and approximation algorithms for NP-hard problems.', directLink: 'https://ocw.mit.edu/courses/mathematics/18-433-combinatorial-optimization-fall-2003/', photoLink: 'https://ocw.mit.edu/courses/mathematics/18-433-combinatorial-optimization-fall-2003/18-433f03.jpg', title: 'Combinatorial Optimization', tmpId: '716', weekSection: ''})"}, {"id": 1643, "label": "Building Programming Experience: A Lead-In to 6.001", "group": "Course", "title": "(_1643:Course {description: 'This course will serve as a two-week aggressively gentle introduction to programming for those students who lack background in the field. Specifically targeted at students with little or no programming experience, the course seeks to reach students who intend to take 6.001 and feel they would struggle because they lack the necessary background. The main focus of the subject will be acquiring programming experience: instruction in programming fundamentals coupled with lots of practice problems. Lots of programming required, but lots of support provided.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-090-building-programming-experience-a-lead-in-to-6-001-january-iap-2005/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-090-building-programming-experience-a-lead-in-to-6-001-january-iap-2005/6-090iap05.jpg', title: 'Building Programming Experience: A Lead-In to 6.001', tmpId: '707', weekSection: ''})"}, {"id": 1634, "label": "Dynamic Programming and Stochastic Control", "group": "Course", "title": "(_1634:Course {description: 'The course covers the basic models and solution techniques for problems of sequential decision making under uncertainty (stochastic control). We will consider optimal control of a dynamical system over both a finite and an infinite number of stages. This includes systems with finite or infinite state spaces, as well as perfectly or imperfectly observed systems. We will also discuss approximation methods for problems involving large state spaces. Applications of dynamic programming in a variety of fields will be covered in recitations.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-231-dynamic-programming-and-stochastic-control-fall-2015/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-231-dynamic-programming-and-stochastic-control-fall-2015/6-231f15.jpg', title: 'Dynamic Programming and Stochastic Control', tmpId: '706', weekSection: ''})"}, {"id": 1642, "label": "Nonlinear Programming", "group": "Course", "title": "(_1642:Course {description: \"6.252J is a course in the department's &quot;Communication, Control, and Signal Processing&quot; concentration. This course provides a unified analytical and computational approach to nonlinear optimization problems. The topics covered in this course include: unconstrained optimization methods, constrained optimization methods, convex analysis, Lagrangian relaxation, nondifferentiable optimization, and applications in integer programming. There is also a comprehensive treatment of optimality conditions, Lagrange multiplier theory, and duality theory. Throughout the course, applications are drawn from control, communications, power systems, and resource allocation problems.\", directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-252j-nonlinear-programming-spring-2003/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-252j-nonlinear-programming-spring-2003/6-252js03.jpg', title: 'Nonlinear Programming', tmpId: '705', weekSection: ''})"}, {"id": 1107, "label": "Out of Context: A Course on Computer Systems That Adapt To, and Learn From, Context", "group": "Course", "title": "(_1107:Course {description: \"Increasingly, we are realizing that to make computer systems more intelligent and responsive to users, we will have to make them more sensitive to context. Traditional hardware and software design overlooks context because it conceptualizes systems as input-output functions. Systems take input explicitly given to them by a human, act upon that input alone and produce explicit output. But this view is too restrictive. Smart computers, intelligent agent software, and digital devices of the future will also have to operate on data that they observe or gather for themselves. They may have to sense their environment, decide which aspects of a situation are really important, and infer the user's intention from concrete actions. The system's actions may be dependent on time, place, or the history of interaction, in other words, dependent upon context.But what exactly is context? We'll look at perspectives from machine learning, sensors and embedded devices, information visualization, philosophy and psychology. We'll see how each treats the problem of context, and discuss the implications for design of context-sensitive hardware and software.Course requirements will consist of critiques of class readings (about 3 papers/week), and a final project (paper or computer implementation project).\", directLink: 'https://ocw.mit.edu/courses/media-arts-and-sciences/mas-963-out-of-context-a-course-on-computer-systems-that-adapt-to-and-learn-from-context-fall-2001/', photoLink: 'https://ocw.mit.edu/courses/media-arts-and-sciences/mas-963-out-of-context-a-course-on-computer-systems-that-adapt-to-and-learn-from-context-fall-2001/mas-963f01.gif', title: 'Out of Context: A Course on Computer Systems That Adapt To, and Learn From, Context', tmpId: '474', weekSection: ''})"}, {"id": 1134, "label": "Topics in Statistics: Statistical Learning Theory", "group": "Course", "title": "(_1134:Course {description: 'The main goal of this course is to study the generalization ability of a number of popular machine learning algorithms such as boosting, support vector machines and neural networks. Topics include Vapnik-Chervonenkis theory, concentration inequalities in product spaces, and other elements of empirical process theory.', directLink: 'https://ocw.mit.edu/courses/mathematics/18-465-topics-in-statistics-statistical-learning-theory-spring-2007/', photoLink: 'https://ocw.mit.edu/courses/mathematics/18-465-topics-in-statistics-statistical-learning-theory-spring-2007/18-465s07.jpg', title: 'Topics in Statistics: Statistical Learning Theory', tmpId: '473', weekSection: ''})"}, {"id": 1047, "label": "Advanced Data Structures", "group": "Course", "title": "(_1047:Course {description: 'Data structures play a central role in modern computer science. You interact with data structures even more often than with algorithms (think Google, your mail server, and even your network routers). In addition, data structures are essential building blocks in obtaining efficient algorithms. This course covers major results and current directions of research in data structure. Acknowledgments Thanks to videographers Martin Demaine and Justin Zhang.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-851-advanced-data-structures-spring-2012/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-851-advanced-data-structures-spring-2012/6-851s12.jpg', title: 'Advanced Data Structures', tmpId: '472', weekSection: ''})"}, {"id": 1114, "label": "Scientific Visualization across Disciplines: A Critical Introduction", "group": "Course", "title": "(_1114:Course {description: 'This subject exposes students to a variety of visualization techniques so that they learn to understand the work involved in producing them and to critically assess the power and limits of each. Students concentrate on areas where visualizations are crucial for meaning making and data production. Drawing on scholarship in science and technology studies on visualization, critical art theory, and core discussions in science and engineering, students work through a series of case studies in order to become better readers and producers of visualizations.', directLink: 'https://ocw.mit.edu/courses/science-technology-and-society/sts-067-scientific-visualization-across-disciplines-a-critical-introduction-spring-2005/', photoLink: 'https://ocw.mit.edu/courses/science-technology-and-society/sts-067-scientific-visualization-across-disciplines-a-critical-introduction-spring-2005/sts-067s05.gif', title: 'Scientific Visualization across Disciplines: A Critical Introduction', tmpId: '471', weekSection: ''})"}, {"id": 232, "label": "Computational Camera and Photography", "group": "Course", "title": "(_232:Course {description: 'A computational camera attempts to digitally capture the essence of visual information by exploiting the synergistic combination of task-specific optics, illumination, sensors and processing. In this course we will study this emerging multi-disciplinary field at the intersection of signal processing, applied optics, computer graphics and vision, electronics, art, and online sharing through social networks. If novel cameras can be designed to sample light in radically new ways, then rich and useful forms of visual information may be recorded &amp;mdash; beyond those present in traditional photographs. Furthermore, if computational process can be made aware of these novel imaging models, them the scene can be analyzed in higher dimensions and novel aesthetic renderings of the visual information can be synthesized.We will discuss and play with thermal cameras, multi-spectral cameras, high-speed, and 3D range-sensing cameras and camera arrays. We will learn about opportunities in scientific and medical imaging, mobile-phone based photography, camera for HCI and sensors mimicking animal eyes. We will learn about the complete camera pipeline. In several hands-on projects we will build physical imaging prototypes and understand how each stage of the imaging process can be manipulated.', directLink: 'https://ocw.mit.edu/courses/media-arts-and-sciences/mas-531-computational-camera-and-photography-fall-2009/', photoLink: 'https://ocw.mit.edu/courses/media-arts-and-sciences/mas-531-computational-camera-and-photography-fall-2009/mas-531f09.jpg', title: 'Computational Camera and Photography', tmpId: '461', weekSection: ''})"}, {"id": 1102, "label": "Conversational Computer Systems", "group": "Course", "title": "(_1102:Course {description: 'This class explores interaction with mobile computing systems and telephones by voice, including speech synthesis, recognition, digital recording, and browsing recorded speech. Emphasis on human interface design issues and interaction techniques appropriate for cognitive requirements of speech. Topics include human speech production and perception, speech recognition and text-to-speech algorithms, telephone networks, and spatial and time-compressed listening. Extensive reading from current research literature.', directLink: 'https://ocw.mit.edu/courses/media-arts-and-sciences/mas-632-conversational-computer-systems-fall-2008/', photoLink: 'https://ocw.mit.edu/courses/media-arts-and-sciences/mas-632-conversational-computer-systems-fall-2008/mas-632f08.jpg', title: 'Conversational Computer Systems', tmpId: '460', weekSection: ''})"}, {"id": 1038, "label": "Foundations of Software Engineering", "group": "Course", "title": "(_1038:Course {description: 'This is a foundation subject in modern software development techniques for engineering and information technology. The design and development of component-based software (using C# and .NET) is covered; data structures and algorithms for modeling, analysis, and visualization; basic problem-solving techniques; web services; and the management and maintenance of software. Includes a treatment of topics such as sorting and searching algorithms; and numerical simulation techniques. Foundation for in-depth exploration of image processing, computational geometry, finite element methods, network methods and e-business applications. This course is a core requirement for the Information Technology M. Eng. program.This class was also offered in Course 13 (Department of Ocean Engineering) as 13.470J. In 2005, ocean engineering subjects became part of Course 2 (Department of Mechanical Engineering), and the 13.470J designation was dropped in lieu of 2.159J.', directLink: 'https://ocw.mit.edu/courses/civil-and-environmental-engineering/1-124j-foundations-of-software-engineering-fall-2000/', photoLink: 'https://ocw.mit.edu/courses/civil-and-environmental-engineering/1-124j-foundations-of-software-engineering-fall-2000/1-124jf00.jpg', title: 'Foundations of Software Engineering', tmpId: '452', weekSection: ''})"}, {"id": 1097, "label": "Parallel Computing", "group": "Course", "title": "(_1097:Course {description: \"This is an advanced interdisciplinary introduction to applied parallel computing on modern supercomputers. It has a hands-on emphasis on understanding the realities and myths of what is possible on the world's fastest machines. We will make prominent use of the Julia Language, a free, open-source, high-performance dynamic programming language for technical computing.\", directLink: 'https://ocw.mit.edu/courses/mathematics/18-337j-parallel-computing-fall-2011/', photoLink: 'https://ocw.mit.edu/courses/mathematics/18-337j-parallel-computing-fall-2011/18-337jf11.jpg', title: 'Parallel Computing', tmpId: '447', weekSection: ''})"}, {"id": 1049, "label": "Introduction to Mathematical Programming", "group": "Course", "title": "(_1049:Course {description: 'This course is an introduction to linear optimization and its extensions emphasizing the underlying mathematical structures, geometrical ideas, algorithms and solutions of practical problems. The topics covered include: formulations, the geometry of linear optimization, duality theory, the simplex method, sensitivity analysis, robust optimization, large scale optimization network flows, solving problems with an exponential number of constraints and the ellipsoid method, interior point methods, semidefinite optimization, solving real world problems problems with computer software, discrete optimization formulations and algorithms.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-251j-introduction-to-mathematical-programming-fall-2009/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-251j-introduction-to-mathematical-programming-fall-2009/6-251jf09.jpg', title: 'Introduction to Mathematical Programming', tmpId: '430', weekSection: ''})"}, {"id": 1000, "label": "Adventures in Advanced Symbolic Programming", "group": "Course", "title": "(_1000:Course {description: 'This course covers concepts and techniques for the design and implementation of large software systems that can be adapted to uses not anticipated by the designer. Applications include compilers, computer-algebra systems, deductive systems, and some artificial intelligence applications. Topics include combinators, generic operations, pattern matching, pattern-directed invocation, rule systems, backtracking, dependencies, indeterminacy, memoization, constraint propagation, and incremental refinement. Substantial weekly programming assignments are an integral part of the subject.There will be extensive programming assignments, using MIT/GNU Scheme. Students should have significant programming experience in Scheme, Common Lisp, Haskell, CAML or some other &quot;functional&quot; language.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-945-adventures-in-advanced-symbolic-programming-spring-2009/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-945-adventures-in-advanced-symbolic-programming-spring-2009/6-945s09.jpg', title: 'Adventures in Advanced Symbolic Programming', tmpId: '424', weekSection: ''})"}, {"id": 933, "label": "Cognitive Robotics", "group": "Course", "title": "(_933:Course {description: 'Cognitive robotics addresses the emerging field of autonomous systems possessing artificial reasoning skills. Successfully-applied algorithms and autonomy models form the basis for study, and provide students an opportunity to design such a system as part of their class project. Theory and application are linked through discussion of real systems such as the Mars Exploration Rover.', directLink: 'https://ocw.mit.edu/courses/aeronautics-and-astronautics/16-412j-cognitive-robotics-spring-2005/', photoLink: 'https://ocw.mit.edu/courses/aeronautics-and-astronautics/16-412j-cognitive-robotics-spring-2005/16-412js05.jpg', title: 'Cognitive Robotics', tmpId: '383', weekSection: ''})"}, {"id": 878, "label": "Behavior of Algorithms", "group": "Course", "title": "(_878:Course {description: 'This course is a study of Behavior of Algorithms and covers an area of current interest in theoretical computer science. The topics vary from term to term. During this term, we discuss rigorous approaches to explaining the typical performance of algorithms with a focus on the following approaches:&amp;nbsp;smoothed analysis, condition numbers/parametric analysis, and subclassing inputs.', directLink: 'https://ocw.mit.edu/courses/mathematics/18-409-behavior-of-algorithms-spring-2002/', photoLink: 'https://ocw.mit.edu/courses/mathematics/18-409-behavior-of-algorithms-spring-2002/18-409s02.jpg', title: 'Behavior of Algorithms', tmpId: '377', weekSection: ''})"}, {"id": 897, "label": "Introduction to Numerical Methods", "group": "Course", "title": "(_897:Course {description: 'The focus of this course is on numerical linear algebra and numerical methods for solving ordinary differential equations. Topics include linear systems of equations, least square problems, eigenvalue problems, and singular value problems.', directLink: 'https://ocw.mit.edu/courses/mathematics/18-335j-introduction-to-numerical-methods-fall-2004/', photoLink: 'https://ocw.mit.edu/courses/mathematics/18-335j-introduction-to-numerical-methods-fall-2004/18-335jf04.jpg', title: 'Introduction to Numerical Methods', tmpId: '375', weekSection: ''})"}, {"id": 895, "label": "Introduction to Numerical Analysis", "group": "Course", "title": "(_895:Course {description: 'This course analyzed the basic techniques for the efficient numerical solution of problems in science and engineering. Topics spanned root finding, interpolation, approximation of functions, integration, differential equations and direct and iterative methods in linear algebra.', directLink: 'https://ocw.mit.edu/courses/mathematics/18-330-introduction-to-numerical-analysis-spring-2004/', photoLink: 'https://ocw.mit.edu/courses/mathematics/18-330-introduction-to-numerical-analysis-spring-2004/18-330s04.jpg', title: 'Introduction to Numerical Analysis', tmpId: '374', weekSection: ''})"}, {"id": 893, "label": "Algorithmic Lower Bounds: Fun with Hardness Proofs", "group": "Course", "title": "(_893:Course {description: \"6.890 Algorithmic Lower Bounds: Fun with Hardness Proofs is a class taking a practical approach to proving problems can't be solved efficiently (in polynomial time and assuming standard complexity-theoretic assumptions like P&amp;nbsp;&amp;ne;&amp;nbsp;NP). The class focuses on reductions and techniques for proving problems are computationally hard for a variety of complexity classes. Along the way, the class will create many interesting gadgets, learn many hardness proof styles, explore the connection between games and computation, survey several important problems and complexity classes, and crush hopes and dreams (for fast optimal solutions).\", directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-890-algorithmic-lower-bounds-fun-with-hardness-proofs-fall-2014/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-890-algorithmic-lower-bounds-fun-with-hardness-proofs-fall-2014/6-890f14.jpg', title: 'Algorithmic Lower Bounds: Fun with Hardness Proofs', tmpId: '370', weekSection: ''})"}, {"id": 898, "label": "Planning, Communications, and Digital Media", "group": "Course", "title": "(_898:Course {description: \"This course focuses on methods of digital visualization and communication and their application to planning issues. Lectures will introduce a variety of methods for describing or representing a place and its residents, for simulating changes, for presenting visions of the future, and for engaging multiple actors in the process of guiding action. Through a series of laboratory exercises, students will apply these methods in the construction of a web-based portfolio. The portfolio is not only the final project for the course, but will serve as a container for other course work throughout the MCP program.This course aims to introduce students to (1) such persistent and recurring themes as place, race, power and the environment that face planners, (2) the role of digital technologies in representing, analyzing, and mobilizing communities, (3) MIT faculty and their work, (4) MIT's computing environment and resources including Athena, Element K, the ESRI virtual campus, Computer Resources Laboratory (CRL), Campus Wide Information Systems Support (CWIS), the GIS Laboratory at Rotch Library and (5) software tools like Adobe&amp;reg; Photoshop&amp;reg; and Illustrator&amp;reg;, ESRI ArcView, Microsoft&amp;reg; Access, and Macromedia&amp;reg; Dreamweaver&amp;reg; that will assist them in creating digital images, working with relational databases, and launching a web-based portfolio.\", directLink: 'https://ocw.mit.edu/courses/urban-studies-and-planning/11-204-planning-communications-and-digital-media-fall-2004/', photoLink: 'https://ocw.mit.edu/courses/urban-studies-and-planning/11-204-planning-communications-and-digital-media-fall-2004/11-204f04.jpg', title: 'Planning, Communications, and Digital Media', tmpId: '376', weekSection: ''})"}, {"id": 342, "label": "18", "group": "Category", "title": "(_342:Category {number: '18'})"}, {"id": 457, "label": "Natural Language Processing", "group": "Course", "title": "(_457:Course {description: 'This course covers a wide range of tasks in Natural Language Processing from basic to advanced: sentiment analysis, summarization, dialogue state tracking, to name a few. Upon completing, you will be able to recognize NLP tasks in your day-to-day work, propose approaches, and judge what techniques are likely to work well.  The final project is devoted to one of the most hot topics in today\\u2019s NLP. You will build your own conversational chat-bot that will assist with search on StackOverflow website. The project will be based on practical assignments of the course, that will give you hands-on experience with such tasks as text classification, named entities recognition, and duplicates detection.  Throughout the lectures, we will aim at finding a balance between traditional and deep learning techniques in NLP and cover them in parallel. For example, we will discuss word alignment models in machine translation and see how similar it is to attention mechanism in encoder-decoder neural networks. Core techniques are not treated as black boxes. On the contrary, you will get in-depth understanding of what\\u2019s happening inside. To succeed in that, we expect your familiarity with the basics of linear algebra and probability theory, machine learning setup, and deep neural networks. Some materials are based on one-month-old papers and introduce you to the very state-of-the-art in NLP research.', directLink: 'https://www.coursera.org/learn/language-processing', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/b2/8733c0b06511e7958c7f63f0f736f7/Natural-language-processing-2.png', title: 'Natural Language Processing', tmpId: '204', weekSection: \"[{'name': 'Intro and text classification', 'description': 'In this module we will have two parts: first, a broad overview of NLP area and our course goals, and second, a text classification task. It is probably the most popular task that you would deal with in real life. It could be news flows classification, sentiment analysis, spam filtering, etc. You will learn how to go from raw texts to predicted classes both with traditional methods (e.g. linear classifiers) and deep learning techniques (e.g. Convolutional Neural Nets).', 'timeCommitment': 16542000, 'id': 'rmpt0', 'lessonIds': ['xZm5x', '5N710', '6wZSu'], 'slug': 'intro-and-text-classification'}, {'name': 'Language modeling and sequence tagging', 'description': 'In this module we will treat texts as sequences of words. You will learn how to predict next words given some previous words. This task is called language modeling and it is used for suggests in search, machine translation, chat-bots, etc. Also you will learn how to predict a sequence of tags for a sequence of words. It could be used to determine part-of-speech tags, named entities or any other tags, e.g. ORIG and DEST in 'flights from Moscow to Zurich' query. We will cover methods based on probabilistic graphical models and deep learning.', 'timeCommitment': 17945000, 'id': 'GwrEi', 'lessonIds': ['z4nuz', 'EOo6u', 'nTwIp'], 'slug': 'language-modeling-and-sequence-tagging'}, {'name': 'Vector Space Models of Semantics', 'description': 'This module is devoted to a higher abstraction for texts: we will learn vectors that represent meanings. First, we will discuss traditional models of distributional semantics. They are based on a very intuitive idea: 'you shall know the word by the company it keeps'. Second, we will cover modern tools for word and sentence embeddings, such as word2vec, FastText, StarSpace, etc. Finally, we will discuss how to embed the whole documents with topic models and how these models can be used for search and data exploration.', 'timeCommitment': 17307000, 'id': 'ZBaO8', 'lessonIds': ['IFUj3', 'hUaNI'], 'slug': 'vector-space-models-of-semantics'}, {'name': 'Sequence to sequence tasks', 'description': 'Nearly any task in NLP can be formulates as a sequence to sequence task: machine translation, summarization, question answering, and many more. In this module we will learn a general encoder-decoder-attention architecture that can be used to solve them. We will cover machine translation in more details and you will see how attention technique resembles word alignment task in traditional pipeline.', 'timeCommitment': 17572000, 'id': 'qRwz0', 'lessonIds': ['4gGFI', 'xy8X1', 't68M0'], 'slug': 'sequence-to-sequence-tasks'}, {'name': 'Dialog systems', 'description': 'This week we will overview so-called task-oriented dialog systems like Apple Siri or Amazon Alexa. We will look in details at main building blocks of such systems namely Natural Language Understanding (NLU) and Dialog Manager (DM). We hope this week will encourage you to build your own dialog system as a final project!', 'timeCommitment': 38171000, 'id': '5YNAa', 'lessonIds': ['lupaB', 'cjueN', 'jD64V', 'Q8R4O'], 'slug': 'dialog-systems'}]\"})"}, {"id": 151, "label": "19", "group": "Category", "title": "(_151:Category {number: '19'})"}, {"id": 87, "label": "Divide and Conquer, Sorting and Searching, and Randomized Algorithms", "group": "Course", "title": "(_87:Course {description: \"The primary topics in this part of the specialization are: asymptotic ('Big-oh') notation, sorting and searching, divide and conquer (master method, integer and matrix multiplication, closest pair), and randomized algorithms (QuickSort, contraction algorithm for min cuts).\", directLink: 'https://www.coursera.org/learn/algorithms-divide-conquer', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/21/54dd30f05e11e59bf9d905b70dcbd9/cs161logo2.png', title: 'Divide and Conquer, Sorting and Searching, and Randomized Algorithms', tmpId: '66', weekSection: \"[{'name': 'Week 1', 'description': 'Introduction; 'big-oh' notation and asymptotic analysis.', 'timeCommitment': 10315000, 'id': 'MtjnN', 'lessonIds': ['m1HwI', 'XCfWY', 'oFJFS', 'zpNvi'], 'slug': 'week-1'}, {'name': 'Week 2', 'description': 'Divide-and-conquer basics; the master method for analyzing divide and conquer algorithms.', 'timeCommitment': 12141000, 'id': 'FABHK', 'lessonIds': ['pipiJ', 'Ki6y4', 'Gqk53', 'X98iZ'], 'slug': 'week-2'}, {'name': 'Week 3', 'description': 'The QuickSort algorithm and its analysis; probability review.', 'timeCommitment': 10916000, 'id': 'LKDSP', 'lessonIds': ['x8ntp', 'DYVFQ', '9ID9w', 'rqDGy', 'tLS6m'], 'slug': 'week-3'}, {'name': 'Week 4', 'description': '\\nLinear-time selection; graphs, cuts, and the contraction algorithm.', 'timeCommitment': 14739000, 'id': 'x2ZEx', 'lessonIds': ['7B6Xf', 'xg7IL', 'hjuBZ', 'JIvOC', 'fvQ8H'], 'slug': 'week-4'}]\"})"}, {"id": 261, "label": "Neil Rhodes", "group": "Professor", "title": "(_261:Professor {name: 'Neil Rhodes'})"}, {"id": 1755, "label": "Algorithms on Strings", "group": "Course", "title": "(_1755:Course {description: 'World and internet is full of textual information. We search for information using textual queries, we read websites, books, e-mails. All those are strings from the point of view of computer science. To make sense of all that information and make search efficient, search engines use many string algorithms. Moreover, the emerging field of personalized medicine uses many search algorithms to find disease-causing mutations in the human genome.', directLink: 'https://www.coursera.org/learn/algorithms-on-strings', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/1b/5aa390d9ae11e5afbfa359f34ae5f0/logo3.png', title: 'Algorithms on Strings', tmpId: '738', weekSection: \"[{'name': 'Suffix Trees', 'description': 'How would you search for a longest repeat in a string in LINEAR time? In 1973, Peter Weiner came up with a surprising solution that was based on suffix trees, the key data structure in pattern matching.  Computer scientists were so impressed with his algorithm that they called it the Algorithm of the Year.  In this lesson, we will explore some key ideas for pattern matching that will - through a series of trials and errors - bring us to suffix trees.', 'timeCommitment': 15434000, 'id': 'b9dpZ', 'lessonIds': ['MPWmj', 'LnRTC'], 'slug': 'suffix-trees'}, {'name': 'Burrows-Wheeler Transform and Suffix Arrays', 'description': 'Although EXACT pattern matching with suffix trees is fast, it is not clear how to use suffix trees for APPROXIMATE pattern matching.  In 1994, Michael Burrows and David Wheeler invented an ingenious algorithm for text compression that is now known as Burrows-Wheeler Transform. They knew nothing about genomics, and they could not have imagined that 15 years later their algorithm will become the workhorse of biologists searching for genomic mutations. But what text compression has to do with pattern matching??? In this lesson you will learn that the fate of an algorithm is often hard to predict \\u2013 its applications may appear in a field that has nothing to do with the original plan of its inventors.', 'timeCommitment': 15019000, 'id': 'JwbYu', 'lessonIds': ['m1qr1', '3Gyy6', 'em75y', 'Mb6vX', 'D59N6'], 'slug': 'burrows-wheeler-transform-and-suffix-arrays'}, {'name': 'Knuth\\u2013Morris\\u2013Pratt Algorithm', 'description': 'Congratulations, you have now learned the key pattern matching concepts: tries, suffix trees, suffix arrays and even the Burrows-Wheeler transform! However, some of the results Pavel mentioned remain mysterious: e.g., how can we perform exact pattern matching in O(|Text|) time rather than in O(|Text|*|Pattern|) time as in the na\\u00efve brute force algorithm? How can it be that matching a 1000-nucleotide pattern against the human genome is nearly as fast as matching a 3-nucleotide pattern??? Also, even though Pavel showed how to quickly construct the suffix array given the suffix tree, he has not revealed the magic behind the fast algorithms for the suffix tree construction!In this module, Mi\\u0441hael will address some algorithmic challenges that Pavel tried to hide from you :) such as the Knuth-Morris-Pratt algorithm for exact pattern matching and more efficient algorithms for suffix tree and suffix array construction.', 'timeCommitment': 11721000, 'id': 'r7rV7', 'lessonIds': ['Lao5Q'], 'slug': 'knuth-morris-pratt-algorithm'}, {'name': 'Constructing Suffix Arrays and Suffix Trees', 'description': 'In this module we continue studying algorithmic challenges of the string algorithms. You will learn an O(n log n) algorithm for suffix array construction and a linear time algorithm for construction of suffix tree from a suffix array. You will also implement these algorithms and the Knuth-Morris-Pratt algorithm in the last Programming Assignment in this course.', 'timeCommitment': 18138000, 'id': 'MDycF', 'lessonIds': ['bt764', 'w9Uu3'], 'slug': 'constructing-suffix-arrays-and-suffix-trees'}]\"})"}, {"id": 584, "label": "Advanced Algorithms and Complexity", "group": "Course", "title": "(_584:Course {description: \"You've learned the basic algorithms now and are ready to step into the area of more complex problems and algorithms to solve them. Advanced algorithms build upon basic ones and use new ideas. We will start with networks flows which are used in more typical applications such as optimal matchings, finding disjoint paths and flight scheduling as well as more surprising ones like image segmentation in computer vision. We then proceed to linear programming with applications in optimizing budget allocation, portfolio optimization, finding the cheapest diet satisfying all requirements and many others. Next we discuss inherently hard problems for which no exact good solutions are known (and not likely to be found) and how to solve them in practice. We finish with a soft introduction to streaming algorithms that are heavily used in Big Data processing. Such algorithms are usually designed to be able to process huge datasets without being able even to store a dataset.\", directLink: 'https://www.coursera.org/learn/advanced-algorithms-and-complexity', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/0f/6df730d9ae11e5bd22cb7d7d7686df/logo3.png', title: 'Advanced Algorithms and Complexity', tmpId: '247', weekSection: \"[{'name': 'Flows in Networks', 'description': 'Network flows show up in many real world situations in which a good needs to be transported across a network with limited capacity. You can see it when shipping goods across highways and routing packets across the internet. In this unit, we will discuss the mathematical underpinnings of network flows and some important flow algorithms. We will also give some surprising examples on seemingly unrelated problems that can be solved with our knowledge of network flows.', 'timeCommitment': 17511000, 'id': 'Ax5x9', 'lessonIds': ['bbCkF', 'hsueP', '3toce', 'r0f0d', 'LLfzM', 'lnAL9', 'RrDkW'], 'slug': 'flows-in-networks'}, {'name': 'Linear Programming', 'description': 'Linear programming is a very powerful algorithmic tool. Essentially, a linear programming problem asks you to optimize a linear function of real variables constrained by some system of linear inequalities. This is an extremely versatile framework that immediately generalizes flow problems, but can also be used to discuss a wide variety of other problems from optimizing production procedures to finding the cheapest way to attain a healthy diet. Surprisingly, this very general framework admits efficient algorithms. In this unit, we will discuss some of the importance of linear programming problems along with some of the tools used to solve them.', 'timeCommitment': 17061000, 'id': '0EsTU', 'lessonIds': ['BVbK2', 'AXEco', 'a97Tp', 'XlJGU', 'kk49i', 'B8X31'], 'slug': 'linear-programming'}, {'name': 'NP-complete Problems', 'description': 'Although many of the algorithms you've learned so far are applied in practice a lot, it turns out that the world is dominated by real-world problems without a known provably efficient algorithm. Many of these problems can be reduced to one of the classical problems called NP-complete problems which either cannot be solved by a polynomial algorithm or solving any one of them would win you a million dollars (see Millenium Prize Problems) and eternal worldwide fame for solving the main problem of computer science called P vs NP. It's good to know this before trying to solve a problem before the tomorrow's deadline :) Although these problems are very unlikely to be solvable efficiently in the nearest future, people always come up with various workarounds. In this module you will study the classical NP-complete problems and the reductions between them. You will also practice solving large instances of some of these problems despite their hardness using very efficient specialized software based on tons of research in the area of NP-complete problems.', 'timeCommitment': 19009000, 'id': 'gKzpF', 'lessonIds': ['sLdZX', '1YmXK', 'rRdNt', 'JuJDJ', 'LehAt'], 'slug': 'np-complete-problems'}, {'name': 'Coping with NP-completeness', 'description': 'After the previous module you might be sad: you've just went through 5 courses in Algorithms only to learn that they are not suitable for most real-world problems. However, don't give up yet! People are creative, and they need to solve these problems anyway, so in practice there are often ways to cope with an NP-complete problem at hand. We first show that some special cases on NP-complete problems can, in fact, be solved in polynomial time. We then consider exact algorithms that find a solution much faster than the brute force algorithm. We conclude with approximation algorithms that work in polynomial time and find a solution that is close to being optimal. ', 'timeCommitment': 18894000, 'id': 'dYNeu', 'lessonIds': ['iPOnu', '2oSMs', 'eJE20', 'TjDz1', 'uO9u8', 'gKBDp', 'sX67n'], 'slug': 'coping-with-np-completeness'}, {'name': 'Streaming Algorithms (Optional)', 'description': 'In most previous lectures we were interested in designing algorithms with fast (e.g. small polynomial) runtime, and assumed that the algorithm has random access to its input, which is loaded into memory. In many modern applications in big data analysis, however, the input is so large that it cannot be stored in memory. Instead,  the input is presented as a stream of updates, which the algorithm scans while maintaining a small summary of the stream seen so far. This is precisely the setting of the streaming model of computation, which we study in this lecture. The streaming model is well-suited for designing and reasoning about small space algorithms. It has received a lot of attention in the literature, and several powerful algorithmic primitives for computing basic stream statistics in this model have been designed, several of them impacting the practice of big data analysis. In this lecture we will see one such algorithm (CountSketch), a small space algorithm for finding the top k most frequent items in a data stream.', 'timeCommitment': 18123000, 'id': 'y7gP6', 'lessonIds': ['Dl98q', 'Qwzcj'], 'slug': 'streaming-algorithms-optional'}]\"})"}, {"id": 405, "label": "Algorithms on Graphs", "group": "Course", "title": "(_405:Course {description: \"If you have ever used a navigation service to find optimal route and estimate time to destination, you've used algorithms on graphs. Graphs arise in various real-world situations as there are road networks, computer networks and, most recently, social networks! If you're looking for the fastest time to get to work, cheapest way to connect set of computers into a network or efficient algorithm to automatically find communities and opinion leaders in Facebook, you're going to work with graphs and algorithms on graphs. In this course, you will first learn what a graph is and what are some of the most important properties. Then you'll learn several ways to traverse graphs and how you can do useful things while traversing the graph in some order. We will then talk about shortest paths algorithms \\u2014 from the basic ones to those which open door for 1000000 times faster algorithms used in Google Maps and other navigational services. You will use these algorithms if you choose to work on our Fast Shortest Routes industrial capstone project. We will finish with minimum spanning trees which are used to plan road, telephone and computer networks and also find applications in clustering and approximate algorithms.\", directLink: 'https://www.coursera.org/learn/algorithms-on-graphs', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/17/149570d9ae11e5bd22cb7d7d7686df/logo3.png', title: 'Algorithms on Graphs', tmpId: '160', weekSection: \"[{'name': 'Decomposition of Graphs 1', 'description': 'Graphs arise in various real-world situations as there are road networks, computer networks and, most recently, social networks! If you're looking for the fastest time to get to work, cheapest way to connect set of computers into a network or efficient algorithm to automatically find communities and opinion leaders hot in Facebook, you're going to work with graphs and algorithms on graphs. In this module, you will learn ways to represent a graph as well as basic algorithms for decomposing graphs into parts. In the programming assignment of this module, you will apply the algorithms that you\\u2019ve learned to implement efficient programs for exploring mazes, analyzing Computer Science curriculum, and analyzing road networks. In the first week of the module, we focus on undirected graphs.', 'timeCommitment': 15186000, 'id': '0MGvs', 'lessonIds': ['nkvwS', 'OJop3', '0n3LF', 'QgCuM'], 'slug': 'decomposition-of-graphs-1'}, {'name': 'Decomposition of Graphs 2', 'description': 'This week we continue to study graph decomposition algorithms, but now for directed graphs.', 'timeCommitment': 13581000, 'id': 'kEdx8', 'lessonIds': ['jd8lj', 'WEBfe'], 'slug': 'decomposition-of-graphs-2'}, {'name': 'Paths in Graphs 1', 'description': 'In this module you will study algorithms for finding Shortest Paths in Graphs. These algorithms have lots of applications. When you launch a navigation app on your smartphone like Google Maps or Yandex.Navi, it uses these algorithms to find you the fastest route from work to home, from home to school, etc. When you search for airplane tickets, these algorithms are used to find a route with the minimum number of plane changes. Unexpectedly, these algorithms can also be used to determine the optimal way to do currency exchange, sometimes allowing to earh huge profit! We will cover all these applications, and you will learn Breadth-First Search, Dijkstra's Algorithm and Bellman-Ford Algorithm. These algorithms are efficient and lay the foundation for even more efficient algorithms which you will learn and implement in the Shortest Paths Capstone Project to find best routes on real maps of cities and countries, find distances between people in Social Networks. In the end you will be able to find Shortest Paths efficiently in any Graph. This week we will study Breadth-First Search algorithm.', 'timeCommitment': 14718000, 'id': 'USEWP', 'lessonIds': ['DJqTC', 'KnPOl'], 'slug': 'paths-in-graphs-1'}, {'name': 'Paths in Graphs 2', 'description': 'This week we continue to study Shortest Paths in Graphs. You will learn Dijkstra's Algorithm which can be applied to find the shortest route home from work. You will also learn Bellman-Ford's algorithm which can unexpectedly be applied to choose the optimal way of exchanging currencies. By the end you will be able to find shortest paths efficiently in any Graph.', 'timeCommitment': 17141000, 'id': 'z64PX', 'lessonIds': ['kqmzD', 'dbM7l', '9XimT'], 'slug': 'paths-in-graphs-2'}, {'name': 'Minimum Spanning Trees', 'description': 'In this module, we study the minimum spanning tree problem. We will cover two elegant greedy algorithms for this problem: the first one is due to Kruskal and uses the disjoint sets data structure, the second one is due to Prim and uses the priority queue data structure. In the programming assignment for this module you will be computing an optimal way of building roads between cities and an optimal way of partitioning a given set of objects into clusters (a fundamental problem in data mining).', 'timeCommitment': 14566000, 'id': 'UGkzc', 'lessonIds': ['B66TD', 'kgoQM'], 'slug': 'minimum-spanning-trees'}, {'name': 'Advanced Shortest Paths Project (Optional)', 'description': 'In this module, you will learn Advanced Shortest Paths algorithms that work in practice 1000s (up to 25000) of times faster than the classical Dijkstra's algorithm on real-world road networks and social networks graphs. You will work on a Programming Project based on these algorithms. You will find the shortest paths on the real maps of parts of US and the shortest paths connecting people in the social networks. We encourage you not only to use the ideas from this module's lectures in your implementations, but also to come up with your own ideas for speeding up the algorithm! We encourage you to compete on the forums to see whose implementation is the fast
