cription': '', 'timeCommitment': 20008303, 'id': 'OQRme', 'lessonIds': ['Lima8', 'Wxn8U', 'CuPpR', 'a7u3x', 'X3m9O', 'fjBgN'], 'slug': 'tu'}, {'name': '\\u671f\\u672b\\u8003\\u8bd5\\uff0c\\u65b0\\u5f81\\u7a0b\\u8d77\\u822a\\uff01', 'description': '', 'timeCommitment': 3376000, 'id': 'Load9', 'lessonIds': ['rD9UI'], 'slug': 'qi-mo-kao-shi-xin-zheng-cheng-qi-hang'}]\"})"}, {"id": 410, "label": "Xavier Serra", "group": "Professor", "title": "(_410:Professor {name: 'Xavier Serra'})"}, {"id": 409, "label": "Audio Signal Processing for Music Applications", "group": "Course", "title": "(_409:Course {description: 'In this course you will learn about audio signal processing methodologies that are specific for music and of use in real applications. We focus on the spectral processing techniques of relevance for the description and transformation of sounds, developing the basic theoretical and practical knowledge with which to analyze, synthesize, transform and describe audio signals in the context of music applications. The course is based on open software and content. The demonstrations and programming exercises are done using Python under Ubuntu, and the references and materials for the course come from open online repositories. We are also distributing with open licenses the software and materials developed for the course.', directLink: 'https://www.coursera.org/learn/audio-signal-processing', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/46/a24e201eea11e4815a1db9e87d56ee/figure.png', title: 'Audio Signal Processing for Music Applications', tmpId: '147', weekSection: \"[{'name': 'Introduction ', 'description': 'Introduction to the course, to the field of Audio Signal Processing, and to the basic mathematics needed to start the course. Introductory demonstrations to some of the software applications and tools to be used. Introduction to Python and to the sms-tools package, the main programming tool for the course.', 'timeCommitment': 20132000, 'id': 'Z5EU4', 'lessonIds': ['iUYhE', 'Pnr01', 'mjJCe', 'tjoUD', '9rY2O', '17em8'], 'slug': 'introduction'}, {'name': 'Discrete Fourier transform', 'description': 'The Discrete Fourier Transform equation; complex exponentials; scalar product in the DFT; DFT of complex sinusoids; DFT of real sinusoids; and inverse-DFT. Demonstrations on how to analyze a sound using the DFT; introduction to Freesound.org. Generating sinusoids and implementing the DFT in Python.', 'timeCommitment': 17269000, 'id': 'T8RVx', 'lessonIds': ['WCnnI', 'I5GiH', 'For3o', 'jwWhV', 'mUxUb'], 'slug': 'discrete-fourier-transform'}, {'name': 'Fourier theorems', 'description': ' Linearity, shift, symmetry, convolution; energy conservation and decibels; phase unwrapping; zero padding; Fast Fourier Transform and zero-phase windowing; and analysis/synthesis. Demonstration of the analysis of simple periodic signals and of complex sounds; demonstration of spectrum analysis tools. Implementing the computation of the spectrum of a sound fragment using Python and presentation of the dftModel functions implemented in the sms-tools package.', 'timeCommitment': 18522000, 'id': 'NszIx', 'lessonIds': ['AL73k', '74SB6', 'sbr7C', 'hJl2s', 'OCOOQ'], 'slug': 'fourier-theorems'}, {'name': 'Short-time Fourier transform', 'description': 'STFT equation; analysis window; FFT size and hop size; time-frequency compromise; inverse STFT. Demonstration of tools to compute the spectrogram of a sound and on how to analyze a sound using them. Implementation of the windowing of sounds using Python and presentation of the STFT functions from the sms-tools package, explaining how to use them. ', 'timeCommitment': 17978000, 'id': '1F2Vl', 'lessonIds': ['Gc3Qj', 'LjLxC', 'vNe5t', 'OCp53', 'ITwXO'], 'slug': 'short-time-fourier-transform'}, {'name': 'Sinusoidal model', 'description': 'Sinusoidal model equation; sinewaves in a spectrum; sinewaves as spectral peaks; time-varying sinewaves in spectrogram; sinusoidal synthesis. Demonstration of the sinusoidal model interface of the sms-tools package and its use in the analysis and synthesis of sounds. Implementation of the detection of spectral peaks and of the sinusoidal synthesis using Python and presentation of the sineModel functions from the sms-tools package, explaining how to use them. ', 'timeCommitment': 19527000, 'id': 'afiD5', 'lessonIds': ['7QLBB', 'HRrR6', 'iR6CL', 'ON3Z0', '723fT'], 'slug': 'sinusoidal-model'}, {'name': 'Harmonic model', 'description': 'Harmonic model equation; sinusoids-partials-harmonics; polyphonic-monophonic signals; harmonic detection; f0-detection in time and frequency domains. Demonstrations of pitch detection algorithm, of the harmonic model interface of the sms-tools package and of its use in the analysis and synthesis of sounds. Implementation of the detection of the fundamental frequency in the frequency domain using the TWM algorithm in Python and presentation of the harmonicModel functions from the sms-tools package, explaining how to use them. ', 'timeCommitment': 19794000, 'id': 'bufS8', 'lessonIds': ['ebDJr', 'irJxi', 'jFkyr', 'oBWzB', 'BTvlV'], 'slug': 'harmonic-model'}, {'name': 'Sinusoidal plus residual model', 'description': 'Stochastic signals; stochastic model; stochastic approximation of sounds; sinusoidal/harmonic plus residual model; residual subtraction; sinusoidal/harmonic plus stochastic model; stochastic model of residual. Demonstrations of the stochastic model, harmonic plus residual, and harmonic plus stochastic interfaces of the sms-tools package and of its use in the analysis and synthesis of sounds. Presentation of the stochasticModel, hprModel and hpsModel functions implemented in the sms-tools package, explaining how to use them. ', 'timeCommitment': 16587000, 'id': 'QScPt', 'lessonIds': ['BwFYj', '5ABNd', 'GzHx7', 'NjToB', 'eyFsA'], 'slug': 'sinusoidal-plus-residual-model'}, {'name': 'Sound transformations', 'description': 'Filtering and morphing using the short-time Fourier transform; frequency and time scaling using the sinusoidal model; frequency transformations using the harmonic plus residual model; time scaling and morphing using the harmonic plus stochastic model. Demonstrations of the various transformation interfaces of the sms-tools package and of Audacity. Presentation of the stftTransformations, sineTransformations and hpsTransformations functions implemented in the sms-tools package, explaining how to use them. ', 'timeCommitment': 16214000, 'id': 'TkR7u', 'lessonIds': ['5p0eR', 'y2TXq', 'SdJjR', '8KqQH', 'kJOk9'], 'slug': 'sound-transformations'}, {'name': 'Sound and music description', 'description': 'Extraction of audio features using spectral analysis methods; describing sounds, sound collections, music recordings and music collections. Clustering and classification of sounds. Demonstration of various plugins from SonicVisualiser to describe sound and music signals and demonstration of some advance features of freesound.org. Presentation of Essentia, a C++ library for sound and music description, explaining how to use it from Python. Programming with the Freesound API in Python to download sound collections and to study them. ', 'timeCommitment': 16916000, 'id': 'JW6Qv', 'lessonIds': ['clf3i', '4qPNt', 'WULX8', 'MBPe3'], 'slug': 'sound-and-music-description'}, {'name': 'Concluding topics', 'description': 'Audio signal processing beyond this course. Beyond audio signal processing. Review of the course topics. Where to learn more about the topics of this course. Presentation of MTG-UPF. Demonstration of Dunya, a web browser to explore several audio music collections, and of AcousticBrainz, a collaborative initiative to collect and share music data. ', 'timeCommitment': 29779000, 'id': '5jWsw', 'lessonIds': ['yI0Z8', 'AY5Lz', 'Ikd0k', 'FmoEM', '6Q1dB'], 'slug': 'concluding-topics'}]\"})"}, {"id": 516, "label": "Data Visualization and Communication with Tableau", "group": "Course", "title": "(_516:Course {description: 'One of the skills that characterizes great business data analysts is the ability to communicate practical implications of quantitative analyses to any kind of audience member.  Even the most sophisticated statistical analyses are not useful to a business if they do not lead to actionable advice, or if the answers to those business questions are not conveyed in a way that non-technical people can understand.   In this course you will learn how to become a master at communicating business-relevant implications of data analyses.  By the end, you will know how to structure your data analysis projects to ensure the fruits of your hard labor yield results for your stakeholders.  You will also know how to streamline your analyses and highlight their implications efficiently using visualizations in Tableau, the most popular visualization program in the business world.  Using other Tableau features, you will be able to make effective visualizations that harness the human brain\\u2019s innate perceptual and cognitive tendencies to convey conclusions directly and clearly.  Finally, you will be practiced in designing and persuasively presenting business \\u201cdata stories\\u201d that use these visualizations, capitalizing on business-tested methods and design principles.', directLink: 'https://www.coursera.org/learn/analytics-tableau', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/3d/81b4403cf611e5a751f97588920378/CourseraIcons.Square1200.3.jpg', title: 'Data Visualization and Communication with Tableau', tmpId: '213', weekSection: \"[{'name': 'About this Specialization and Course', 'description': '', 'timeCommitment': 4129000, 'id': 'kUr1y', 'lessonIds': ['XAmWm', 'VTYso'], 'slug': 'about-this-specialization-and-course'}, {'name': 'Asking The 'Right Questions'', 'description': '', 'timeCommitment': 7212000, 'id': 'C5RO3', 'lessonIds': ['SRKiP', 'dhgEx', 'PzOeg', 'tZUxE'], 'slug': 'asking-the-right-questions'}, {'name': 'Data Visualization with Tableau', 'description': '', 'timeCommitment': 28986000, 'id': 'zpXst', 'lessonIds': ['1NmQc', 'AwHFS', 'ulpMV', 'r04ns', 'p4Ash', 'GBPwT', 'AK0Mh'], 'slug': 'data-visualization-with-tableau'}, {'name': 'Dynamic Data Manipulation and Presentation in Tableau', 'description': '', 'timeCommitment': 25662000, 'id': 'D96k0', 'lessonIds': ['ack2c', '5sxLc', '0sDD3', 'T8wZd', '0s0Dk', 'STIo3'], 'slug': 'dynamic-data-manipulation-and-presentation-in-tableau'}, {'name': 'Your Communication Toolbox: Visualizations, Logic, and Stories', 'description': '', 'timeCommitment': 14433000, 'id': 'vwa4R', 'lessonIds': ['0gp37', 'VT3dv', 'U4hfR', 'h6MYp', 'FAjPD', 't4oJT'], 'slug': 'your-communication-toolbox-visualizations-logic-and-stories'}, {'name': 'Final Project', 'description': '', 'timeCommitment': 13200000, 'id': 'sh9cd', 'lessonIds': ['5SPhC'], 'slug': 'final-project'}]\"})"}, {"id": 1224, "label": "\u5f37", "group": "Professor", "title": "(_1224:Professor {name: '\\u5f37'})"}, {"id": 1827, "label": "Jogesh K. Muppala", "group": "Professor", "title": "(_1827:Professor {name: 'Jogesh K. Muppala'})"}, {"id": 307, "label": "Front-End JavaScript Frameworks: Angular", "group": "Course", "title": "(_307:Course {description: 'This course concentrates mainly on Javascript based front-end frameworks, and in particular the Angular framework (Currently Ver. 4.x). This course will use Typescript for developing Angular application. Typescript features will be introduced in the context of Angular as part of the exercises. You will also get an introduction to the use of Angular Material and Angular Flex-Layout for responsive UI design. You will be introduced to various aspects of Angular including components, directives and services. You will learn about data binding, Angular router and its use for developing single-page applications. You will also learn about designing both template-driven forms and reactive forms. A quick introduction to Observables, reactive programming and RxJS in the context of Angular is included. You will then learn about Angular support for client-server communication and the use of REST API on the server side. You will use Restangular for communicating with a server supporting the REST API. A quick tour through Angular animation support and Angular testing rounds off the course. You must have either completed the previous course in the specialization on Bootstrap 4, or have a working knowledge of front end web-UI frameworks to be able to navigate this course. Also a good working knowledge of JavaScript, especially ES 5 is strongly recommended. At the end of this course you will: - Be familiar with client-side Javascript frameworks and the Angular framework - Be able to implement single page applications in Angular - Be able to use various Angular features including directives, components and services - Be able to implement a functional front-end web application using Angular - Be able to use Angular Material and Angular Flex-Layout for designing responsive Angular applications - Be able to use Observables and RxJS in the context of Angular applications', directLink: 'https://www.coursera.org/learn/angular', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/18/0505700a1611e7996331f6029a1fe7/angular.png', title: 'Front-End JavaScript Frameworks: Angular', tmpId: '121', weekSection: \"[{'name': 'Front-End JavaScript Frameworks Overview: Angular', 'description': 'In this module we get a quick introduction to front-end JavaScript frameworks, followed by an introduction to Angular. We will also learn about Angular components and their templates.', 'timeCommitment': 43052000, 'id': 'D2FyL', 'lessonIds': ['haXvL', 'MPV1o', 'AMeg4', 'uutRS', 'ugQhr', 'PhyGA', 'MsayZ'], 'slug': 'front-end-javascript-frameworks-overview-angular'}, {'name': 'Angular Services, Routing and Single Page Applications', 'description': 'In this week, you learn about data binding in Angular. You will learn how to design basic services. You will learn about Angular router and its use in designing single page applications. You will also learn about single page applications and use Angular Router to design single page applications.', 'timeCommitment': 37562000, 'id': 'f5bR1', 'lessonIds': ['qLiLY', 'KqF6m', '47Izm', 'RBc2t', 'VG50g', '02PK2'], 'slug': 'angular-services-routing-and-single-page-applications'}, {'name': 'Angular Forms, Angular and Reactive JavaScript', 'description': 'In this module we study Angular support for forms and form validation. Both template-driven forms and reactive forms will be introduced. You will also learn about Promises. Then you will learn briefly about reactive programming, RxJs and its use in Angular.', 'timeCommitment': 34360000, 'id': 'pZIem', 'lessonIds': ['ApNk2', 'NMSqT', 'YGwyB', 'H1AUl', 'doK1k'], 'slug': 'angular-forms-angular-and-reactive-javascript'}, {'name': 'Client-Server Communication', 'description': 'In this module you will explore client-server communication using both Angular HTTP module and the REST API. You will get a brief introduction to animation support in Angular and create a custom attribute directive. You will also learn about testing, building and deploying Angular applications.', 'timeCommitment': 51948000, 'id': 'Ahjqs', 'lessonIds': ['MQNOx', '3y5eE', 'AVYkS', 'iNdAa', 'YjkvM', 'RjM4O', 'N6chU', 'adqIC', '9SNxM'], 'slug': 'client-server-communication'}]\"})"}, {"id": 966, "label": "Kishore, Aseem", "group": "Professor", "title": "(_966:Professor {name: 'Kishore, Aseem'})"}, {"id": 1003, "label": "A Gentle Introduction to Programming Using Python", "group": "Course", "title": "(_1003:Course {description: 'This course will provide a gentle introduction to programming using Python&amp;trade; for highly motivated students with little or no prior experience in programming computers. The course will focus on cation Networks', tmpId: '747', weekSection: ''})"}, {"id": 1708, "label": "White, Jacob", "group": "Professor", "title": "(_1708:Professor {name: 'White, Jacob'})"}, {"id": 1752, "label": "Foundations of Algorithms and Computational Techniques in Systems Biology", "group": "Course", "title": "(_1752:Course {description: 'This subject describes and illustrates computational approaches to solving problems in systems biology. A series of case-studies will be explored that demonstrate how an effective match between the statement of a biological problem and the selection of an appropriate algorithm or computational technique can lead to fundamental advances. The subject will cover several discrete and numerical algorithms used in simulation, feature extraction, and optimization for molecular, network, and systems models in biology.', directLink: 'https://ocw.mit.edu/courses/biological-engineering/20-482j-foundations-of-algorithms-and-computational-techniques-in-systems-biology-spring-2006/', photoLink: 'https://ocw.mit.edu/courses/biological-engineering/20-482j-foundations-of-algorithms-and-computational-techniques-in-systems-biology-spring-2006/20-482js06.jpg', title: 'Foundations of Algorithms and Computational Techniques in Systems Biology', tmpId: '744', weekSection: ''})"}];
