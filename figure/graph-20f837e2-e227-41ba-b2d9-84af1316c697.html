lization for every country in the world since 1970. It distinguishes between three dimensions of globalization: Economic, social and political globalization. In the following module, you will learn why it is important to measure globalization and what the different stages in constructing the KOF Globalization Index are. A critical discussion of the Index sums up the module.\\n', 'timeCommitment': 10530000, 'id': 'hbDZP', 'lessonIds': ['4mIYs', 'OEeQg', '7Pyzh'], 'slug': 'globalization-and-youth-labour-market-indices-eth-zurich-kof'}, {'name': 'Export Potential Assessment (ITC)', 'description': 'This module focuses on trade indices developed by the International Trade Centre, the Export Potential Index (EDI) and the Product Diversification index (PDI).\\nFrictions often create a gap between what a country could export and what it does export to markets around the world. Trade advisers could better address these frictions and help firms realize greater exports if they knew exactly which products and markets offer best chances. During this week, you will learn about the Export Potential Assessment (EPI and PDI), which indicates products, sectors and markets for trade development activities for over 200 countries and 4,000 products. Based upon an assessment of the exporting country\\u2019s supply capacity, the target market\\u2019s demand and tariff conditions as well as the bilateral links between the exporting country and the target market, it provides a ranking of untapped opportunities.\\n', 'timeCommitment': 7179000, 'id': 'Xo1rI', 'lessonIds': ['CRH7C', '5qyXR', 'XtEHx'], 'slug': 'export-potential-assessment-itc'}, {'name': 'Liner shipping connectivity indices (UNCTAD) and Human development index (UNDP)', 'description': 'During this week you will be exploring two indices. The first index, the Liner Shipping (Bilateral) Connectivity Index (LSCI/LSBCI) computed each year by UNCTAD since 2004. It provides an overall indicator of a country maritime connectivity related to liner shipping. Throughout this lesson, we give some insights on why the LSCI and LSBCI were developed. We also cover the methodology to build both indices. We then discuss some stylized facts.\\nThe second index presented this week is the Human Development Index (HDI) developed by UNDP. During this lesson, you will be slightly introduced with the history of the HDI. We explain the steps of constructing the HDI, i.e. choosing the three dimensions (health, education and living conditions) composing the HDI and their respective indicators, normalizing the indicators and aggregating the indicators and dimensional sub-indices using different methods. Then, we use a practical example to calculate the HDI for one country. At the end, we discuss some limitations of the HDI and give some elements for future improvement. \\n', 'timeCommitment': 14216000, 'id': '4FPv4', 'lessonIds': ['cb9X9', 'iU7s2', 'TIrI3', 'VEEBM'], 'slug': 'liner-shipping-connectivity-indices-unctad-and-human-development-index-undp'}]\"})"}, {"id": 1689, "label": "Rav Ahuja", "group": "Professor", "title": "(_1689:Professor {name: 'Rav Ahuja'})"}, {"id": 1782, "label": "Databases and SQL for Data Science", "group": "Course", "title": "(_1782:Course {description: 'SQL is a powerful language which is used for communicating with databases. Before you step into the field of data science, it is vitally important that you set yourself apart by mastering the foundations of SQL. The purpose of this course is to introduce relational database concepts and help you learn and apply knowledge of the SQL language. Learners will also practice building and running SQL queries hands-on using a cloud-based environment as well as learn how to access databases from Jupyter notebooks using Python. If you choose to take this course and earn the Coursera course certificate, you will also earn an IBM digital badge upon successful completion of the course.', directLink: 'https://www.coursera.org/learn/sql-data-science', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/bb/f59850318b11e88de79f6e54d6a7e2/184x184-SQL-for-DataScience.png', title: 'Databases and SQL for Data Science', tmpId: '764', weekSection: \"[{'name': 'Week 1 - Introduction to Databases and Basic SQL', 'description': 'In Week 1 you will be introduced to databases. You will create a database instance on the cloud.  You will learn some of the basic SQL statements. You will also write and practice basic SQL hands-on on a live database.', 'timeCommitment': 11157000, 'id': 'Ut3d0', 'lessonIds': ['cPD4p', 'NqHLM', '7cYua'], 'slug': 'week-1-introduction-to-databases-and-basic-sql'}, {'name': 'Week 2 - Advanced SQL', 'description': 'By the end of this module you will: (1) earn how to use string patterns and ranges to search data, how to sort and group data in result sets, as well as (2) learn how to work with multiple tables in a relational database using  join operations.', 'timeCommitment': 11388000, 'id': 'w1Nd3', 'lessonIds': ['MsYZK', 'z3Fre', 'Wjb0r'], 'slug': 'week-2-advanced-sql'}, {'name': 'Week 3 - Accessing Databases using Python', 'description': 'After completing the lessons in this week, you will learn how to explain the basic concepts related to using Python to connect to databases and then create tables, load data, query data using SQL and analyze data using Python ', 'timeCommitment': 9368000, 'id': 'Mw3MN', 'lessonIds': ['UnLhu'], 'slug': 'week-3-accessing-databases-using-python'}, {'name': 'Week 4: Course Assignment', 'description': 'As a hands-on Data Science assignment, you will be working with multiple real world datasets for the city of Chicago. You will be asked questions that will help you understand the data just like a data scientist would. You will be assessed both on the correctness of your SQL queries and results.\\n\\n', 'timeCommitment': 11520000, 'id': 'Ti20Q', 'lessonIds': ['S7jFK', '5k6C3'], 'slug': 'week-4-course-assignment'}]\"})"}, {"id": 1688, "label": "Python for Data Science", "group": "Course", "title": "(_1688:Course {description: 'This introduction to Python will kickstart your learning of Python for data science, as well as programming in general. This beginner-friendly Python course will take you from zero to programming in Python in a matter of hours. Module 1 - Python Basics \\u2022\\t o\\tYour first program o\\tTypes o\\tExpressions and Variables o\\tString Operations Module 2 - Python Data Structures \\u2022\\t o\\tLists and Tuples o\\tSets o\\tDictionaries Module 3 - Python\\u00a0Programming Fundamentals o\\tConditions and Branching o\\tLoops o\\tFunctions o\\tObjects and Classes Module 4 - Working with Data in Python o\\tReading files with open o\\tWriting files with open o\\tLoading data with Pandas o\\tNumpy  finally, you will create a project to test your skills', directLink: 'https://www.coursera.org/learn/python-for-applied-data-science', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/79/192c002fe111e88780515c581bd11f/Screen-Shot-2018-03-24-at-4.42.07-PM.png', title: 'Python for Data Science', tmpId: '737', weekSection: \"[{'name': 'Python Basics ', 'description': '', 'timeCommitment': 9640000, 'id': '4nCfn', 'lessonIds': ['OZP6Y', 'jENWL', 'CzHwA', '1XAgZ'], 'slug': 'python-basics'}, {'name': 'Python Data Structures ', 'description': '', 'timeCommitment': 17178000, 'id': '7OPxt', 'lessonIds': ['WTyVg', 'mLXNy', 'nCrOa'], 'slug': 'python-data-structures'}, {'name': 'Python Programming Fundamentals ', 'description': '', 'timeCommitment': 17766000, 'id': '2DrGN', 'lessonIds': ['4YsZl', 'G0vhE', 'BtCN2', 'kZRM9'], 'slug': 'python-programming-fundamentals'}, {'name': 'Working with Data in Python ', 'description': '', 'timeCommitment': 16261000, 'id': 'GRzVo', 'lessonIds': ['aRzYO', 'al0KY', '4Odb5', 'mbk0G', 'gBszv'], 'slug': 'working-with-data-in-python'}, {'name': 'Fake Album Cover Game', 'description': '', 'timeCommitment': 14560000, 'id': 'LIte1', 'lessonIds': ['TFUz0', 'xejF5'], 'slug': 'fake-album-cover-game'}]\"})"}, {"id": 1537, "label": "Kelly Vetter", "group": "Professor", "title": "(_1537:Professor {name: 'Kelly Vetter'})"}, {"id": 1476, "label": "Intro Algebra Review", "group": "Course", "title": "(_1476:Course {description: 'A brief review of introductory algebra topics including integer operations, scientific notation, algebraic expressions, linear equations, and graphing.', directLink: 'https://www.udacity.com/course/intro-algebra-review--ma004', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ma004_thumbnail.jpg', title: 'Intro Algebra Review', tmpId: '635', weekSection: \"[{'sectionTitle': 'Topic 1: Integer Operations', 'sectionDetail': ['Properties of Integers', 'Absolute Value', 'Adding, Subtracting, Multiplying &amp; Dividing', 'Order of Operations', 'Perimeter and Area of Rectangles, Squares &amp; Triangles']}, {'sectionTitle': 'Topic 2: Fractions and Decimals', 'sectionDetail': ['Simplifying Fractions', 'Mathematical Operations with Fractions', 'Rounding Decimals', 'Decimals and Applications', 'Fraction to Decimal Conversion', 'Scientific Notation']}, {'sectionTitle': 'Topic 3: Rates, Ratios, and Conversions', 'sectionDetail': ['Ratios', 'Rates', 'Unit Conversions', 'Percents']}, {'sectionTitle': 'Topic 4: Algebraic Expressions and Equations', 'sectionDetail': ['Algebraic Expressions', 'Solving a Linear Equation', 'Pythagorean Theorem']}, {'sectionTitle': 'Topic 5: Graphing Linear Equations', 'sectionDetail': ['Graphing a Linear Equation', 'Slope of a Line', 'Writing a Linear Equation', 'Slope and Slope-Intercept Form']}]\"})"}, {"id": 174, "label": "Jong-Moon Chung", "group": "Professor", "title": "(_174:Professor {name: 'Jong-Moon Chung'})"}, {"id": 1806, "label": "Internet of Things & Augmented Reality Emerging Technologies", "group": "Course", "title": "(_1806:Course {description: 'What is the Internet of Things? What is augmented reality? This course deals with the new emerging technologies of IoT (Internet of Things) and AR (Augmented Reality). IoT is a new emerging technology domain which will be used to connect all objects through the Internet for remote sensing and control. IoT uses a combination of WSN (Wireless Sensor Network), M2M (Machine to Machine), robotics, wireless networking, Internet technologies, and Smart Devices. AR is the most effective technology in providing real-time and real-world view information to users, where advancements in Smart Devices are expected to trigger various new AR services. Currently, IoT and AR technologies already exist and available services can be found. However, there is so much more to come in IoT and AR technologies, which is why it is so important to understand what can be provided through these technologies and how these technologies work.', directLink: 'https://www.coursera.org/learn/iot-augmented-reality-technologies', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/d9/39b800294c11e5937333017a27a082/IoT-_-AR-logo.png', title: 'Internet of Things & Augmented Reality Emerging Technologies', tmpId: '821', weekSection: \"[{'name': 'IoT (Internet of Things)', 'description': 'The lectures cover the services and essential functions of IoT (Internet of Things), which will be used to connect all objects through the Internet for remote sensing and control. The lectures first focus on IoT Service Support and Economic Impact, and then explain IoT Applications and the IoT & M2M Ecosystem. In order to describe the IoT Architecture, details on the Application Layer, Management Service Layer, Gateway & Network Layer, and Sensor Layer are explained. Next, IoT Technologies and R&D (Research & Development) topics are presented. Finally, details on IoT supportive wireless networking technologies are explained.', 'timeCommitment': 4555000, 'id': 'iYYdl', 'lessonIds': ['GgEX7'], 'slug': 'iot-internet-of-things'}, {'name': 'AR (Augmented Reality)', 'description': 'The lectures cover the services and essential functions of AR (Augmented Reality). First, the characteristics and a little on the history of VR (Virtual Reality) and AR (Augmented Reality) are presented, and some definitions of AR are presented. Next, AR Classifications based on Sensor, Vision, and Hybrid Tracking are described. Then the lecture focuses on AR Technology and describes the AR Process, which is composed of the stages of Image Acquisition, Feature Extraction, Feature Matching, Geometric Verification, and Associated Information Retrieval. Then further details on the AR Feature Extraction Process and Feature Extraction Techniques (e.g., SIFT and SURF) are explained.', 'timeCommitment': 3599000, 'id': 'LdqNH', 'lessonIds': ['owB3s'], 'slug': 'ar-augmented-reality'}]\"})"}, {"id": 596, "label": "Deep Learning for Business", "group": "Course", "title": "(_596:Course {description: 'Your smartphone, smartwatch, and automobile (if it is a newer model) have AI (Artificial Intelligence) inside serving you every day. In the near future, more advanced \\u201cself-learning\\u201d capable DL (Deep Learning) and ML (Machine Learning) technology will be used in almost every aspect of your business and industry. So now is the right time to learn what DL and ML is and how to use it in advantage of your company. This course has three parts, where the first part focuses on DL and ML technology based future business strategy including details on new state-of-the-art products/services and open source DL software, which are the future enablers. The second part focuses on the core technologies of DL and ML systems, which include NN (Neural Network), CNN (Convolutional NN), and RNN (Recurrent NN) systems. The third part focuses on four TensorFlow Playground projects, where experience on designing DL NNs can be gained using an easy and fun yet very powerful application called the TensorFlow Playground. This course was designed to help you build business strategies and enable you to conduct technical planning on new DL and ML services and products.', directLink: 'https://www.coursera.org/learn/deep-learning-business', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/cb/1cc110653911e7b20e776f9e77a64f/jmc_thum_DeepLearning.jpg', title: 'Deep Learning for Business', tmpId: '248', weekSection: \"[{'name': 'Deep Learning Products & Services ', 'description': 'For the course \\u201cDeep Learning for Business,\\u201d the first module is \\u201cDeep Learning Products & Services,\\u201d which starts with the lecture \\u201cFuture Industry Evolution & Artificial Intelligence\\u201d that explains past, current, and future industry evolutions and how DL (Deep Learning) and ML (Machine Learning) technology will be used in almost every aspect of future industry in the near future. The following lectures look into the hottest DL and ML products and services that are exciting the business world. First, the \\u201cJeopardy!\\u201d winning versatile IBM Watson is introduced along with its DeepQA and AdaptWatson systems that use DL technology. Then the Amazon Echo and Echo Dot products are introduced along with the Alexa cloud based DL personal assistant that uses ASR (Automated Speech Recognition) and NLU (Natural Language Understanding) technology. The next lecture focuses on LettuceBot, which is a DL system that plants lettuce seeds with automatic fertilizer and herbicide nozzles control. Then the computer vision based DL blood cells analysis diagnostic system Athelas is introduced followed by the introduction of a classical and symphonic music composing DL system named AIVA (Artificial Intelligence Virtual Artist). As the last topic of module 1, the upcoming Apple watchOS 4 and the HomePod speaker that was presented at Apple's 2017 WWDC (World Wide Developers Conference) is introduced.', 'timeCommitment': 3336000, 'id': '0A352', 'lessonIds': ['udlj4', 'KwIQZ', 'yXIxx', 'opO7l', 'BRyw4', 'hI2fD'], 'slug': 'deep-learning-products-services'}, {'name': 'Business with Deep Learning & Machine Learning', 'description': 'The second module \\u201cBusiness with Deep Learning & Machine Learning\\u201d first focuses on various business considerations based on changes to come due to DL (Deep Learning) and ML (Machine Learning) technology in the lecture \\u201cBusiness Considerations in the Machine Learning Era.\\u201d In the following lecture \\u201cBusiness Strategy with Machine Learning & Deep Learning\\u201d explains the changes that are needed to be more successful in business, and provides an example of business strategy modeling based on the three stages of preparation, business modeling, and model rechecking & adaptation. The next lecture \\u201cWhy is Deep Learning Popular Now?\\u201d explains the changes in recent technology and support systems that enable the DL systems to perform with amazing speed, accuracy, and reliability. The last lecture \\u201cCharacteristics of Businesses with DL & ML\\u201d first explains DL and ML based business characteristics based on data types, followed by DL & ML deployment options, the competitive landscape, and future opportunities are also introduced.', 'timeCommitment': 3926000, 'id': '39UUi', 'lessonIds': ['r7FG8', 'ZitEI', '7UhJq', 'iGSpg', '6Pyfi'], 'slug': 'business-with-deep-learning-machine-learning'}, {'name': 'Deep Learning Computing Systems & Software', 'description': 'The third module \\u201cDeep Learning Computing Systems & Software\\u201d focuses on the most significant DL (Deep Learning) and ML (Machine Learning) systems and software. Except for the NVIDIA DGX-1, the introduced DL systems and software in this module are not for sale, and therefore, may not seem to be important for business at first glance. But in reality, the companies that created these systems and software are indeed the true leaders of the future DL and ML business era. Therefore, this module introduces the true state-of-the-art level of DL and ML technology. The first lecture introduces the most popular DL open source software TensorFlow, CNTK (Cognitive Toolkit), Keras, Caffe, Theano, and their characteristics. Due to their popularly, strong influence, and diverse capabilities, the following lectures introduce the details of Google TensorFlow and Microsoft CNTK. Next, NVIDIA\\u2019s supercomputer DGX-1, that has fully integrated customized DL hardware and software, is introduced. In the following lectures, the most interesting competition of human versus machine is introduced in the Google AlphaGo lecture, and in the ILSVRC (ImageNet Large Scale Visual Recognition Challenge) lecture, the results of competition between cutting edge DL systems is introduced and the winning performance for each year is compared.', 'timeCommitment': 3378000, 'id': '4Nq6J', 'lessonIds': ['iGeA3', 'xfJcA', 'HzSyn', 'twPDm', 'qaolB'], 'slug': 'deep-learning-computing-systems-software'}, {'name': 'Basics of Deep Learning Neural Networks', 'description': 'The module \\u201cBasics of Deep Learning Neural Networks\\u201d first focuses on explaining the technical differences of AI (Artificial Intelligence), ML (Machine Learning), and DL (Deep Learning) in the first lecture titled \\u201cWhat is DL (Deep Learning) and ML (Machine Learning).\\u201d In addition, the characteristics of CPUs (Central Processing Units) and GPUs (Graphics Processing Units) used in DL as well as the representative computer performance units of FLOPS (FLoating-Point Operations Per Second) and IPS (Instructions Per Second) are introduced. Next, in the NN (Neural Network) lecture, the biological neuron (nerve cell) and its signal transfer is introduced followed by an ANN (Artificial Neural Network) model of a neuron based on a threshold logic unit and soft output activation functions is introduced. Then the extended NN technologies that uses MLP (Multi-Layer Perceptron), SoftMax, and AutoEncoder are explained. In the last lecture of the module, NN learning based on backpropagation is introduced along with the learning method types, which include supervised learning, unsupervised learning, semi-supervised learning, and reinforcement learning.', 'timeCommitment': 3469000, 'id': '8gTnk', 'lessonIds': ['Imefw', 'NHbhl', 'GGfop', 'toQJS'], 'slug': 'basics-of-deep-learning-neural-networks'}, {'name': 'Deep Learning with CNN & RNN ', 'description': 'The module \\u201cDeep Learning with CNN & RNN\\u201d focuses on CNN (Convolutional Neural Network) and RNN (Recurrent Neural Network) technology that enable DL (Deep Learning). First the lectures introduce how CNNs used in image/video recognition, recommender systems, natural language processing, and games (like Chess and Go) are made possible through processing in the convolutional layer and feature maps. The lecture also introduces how CNNs use subsampling (pooling), LCN (Local Contrast Normalization), dropout, ensemble, and bagging technology to become more efficient, reliable, robust, and accurate. Next, the lectures introduce how DL with RNN is used in speech recognition (as in Apple's Siri, Google\\u2019s Voice Search, and Samsung's S Voice), handwriting recognition, sequence data analysis, and program code generation. Then the details of RNN technologies are introduced, which include S2S (Sequence to Sequence) learning, forward RNN, backward RNN, representation techniques, context based projection, and representation with attention. As the last part of the module, the early model of RNN, which is the FRNN (Fully Recurrent NN), and the currently popular RNN model LSTM (Long Short-Term Memory) is introduced.', 'timeCommitment': 4724000, 'id': 'kXAr5', 'lessonIds': ['RsgcN', 'PqADa', 'RJBqc'], 'slug': 'deep-learning-with-cnn-rnn'}, {'name': 'Deep Learning Project with  TensorFlow Playground', 'description': 'The module \\u201cDeep Learning Project with TensorFlow Playground\\u201d focuses on four NN (Neural Network) design projects, where experience on designing DL (Deep Learning) NNs can be gained using a fun and powerful application called the TensorFlow Playground. The lectures first teach how to use the TensorFlow Playground, which is followed by guidance on three projects so you can easily buildup experience on using the TensorFlow Playground system. Then in Project 4 a \\u201cDL NN Design Challenge\\u201d is given, where you will need to make the NN \\u201cDeeper\\u201d by adding hidden layers and neurons to satisfy the classification objectives. The knowledge you obtained in the lecture of Modules 1~5 will be used in these projects.', 'timeCommitment': 1715000, 'id': 'xjRMa', 'lessonIds': ['uokxz'], 'slug': 'deep-learning-project-with-tensorflow-playground'}]\"})"}, {"id": 159, "label": "Big Data, Cloud Computing, & CDN Emerging Technologies", "group": "Course", "title": "(_159:Course {description: 'You have most likely heard about Clouds and Big Data before, and already know how significantly important they are and will be in the future. Cloud Computing enables us to easily use software as well as processing platforms and computing infrastructure (that are not equipped on our computers and smartphones) from any location through Internet services. Big Data provides us with new intelligence from massive data sets, which can help in situation/condition/status analysis and decision making. In addition, CDN is the best technology to provide information/contents to Internet users in the quickest and most efficient way. Therefore, the information/software/database/contents from Clouds and Big Data centers can be very effectively supported by CDNs. This is why these lectures are combined together in this course.', directLink: 'https://www.coursera.org/learn/big-data-cloud-computing-cdn', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ca/4dde0023bd11e58b54d149a7ffa009/cloud-logo.png', title: 'Big Data, Cloud Computing, & CDN Emerging Technologies', tmpId: '54', weekSection: \"[{'name': 'Cloud Computing', 'description': 'These lectures focus on the major features and functionalities of Cloud Computing. The lectures start with first answering the question \\u201cWhat does Cloud Computing do?\\u201d and then provide Cloud Computing Application Examples, and then provide description on the Cloud Models IaaS (Infrastructure as a Service), PaaS (Platform as a Service), SaaS (Software as a Service), as well as VM (Virtual Machine). Next, the lecture covers Cloud Services based on examples of the Google Cloud, Amazon Cloud, and the iCloud.', 'timeCommitment': 3418000, 'id': 'Kb3Co', 'lessonIds': ['DGTLj'], 'slug': 'cloud-computing'}, {'name': 'Big Data', 'description': 'These lectures focus on the features and architecture of Big Data. The lectures start with providing Big Data examples, which include the past event of the H1N1 flu virus spread prevention, smartphone marketing, and industrial examples of Big Data in use by Wal-Mart, Amazon.com, and Citibank. To explain the major technical challenges of Big Data, the influence of data Volume, Variety, Velocity, and Veracity are discussed. Then, to provide a realistic overview of a reliable shared storage Big Data analysis system, the architecture of Hadoop is described. The description includes details on MapReduce and HDFS (Hadoop Distributed FileSystem), which are the two major components of Hadoop.', 'timeCommitment': 3984000, 'id': 'rFDYK', 'lessonIds': ['yZRYb'], 'slug': 'big-data'}, {'name': 'CDN (Content Delivery Network)', 'description': 'Everybody using smartphones, PCs, and the Internet have already been using CDN (Content Delivery Network) services, and will continue to use CDN services for their entire life. Obviously, CDN technology is very important. These lectures focus on the market, services, features, operations, and architecture of CDN technology. The lectures start with CDN Motivation and Structure, then the lecture provides details on CDN Procedures and Hierarchical Content Delivery Models. Next, the CDN Market and Major Service Providers are introduced followed by CDN Research & Development topics.', 'timeCommitment': 3495000, 'id': '5JA40', 'lessonIds': ['GyTX4'], 'slug': 'cdn-content-delivery-network'}]\"})"}, {"id": 1823, "label": "Data Management in the Cloud", "group": "Course", "title": "(_1823:Course {description: 'Ubiquitous, on-demand network access to shared pools of configurable computing resources ideally requires minimal management effort or service provider interaction. This course covers the essential characteristics of data processing in the cloud, service and deployment models, and key components of implementing Amazon Web Services, as well as constructing Hadoop clusters and performing MapReduce operations.', directLink: 'https://www.coursera.org/learn/data-management-cloud', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/5e/0ffdd03c1b11e8a0d7b165fda7f512/Scalable-Data.jpg', title: 'Data Management in the Cloud', tmpId: '798', weekSection: \"[{'name': 'Getting Started', 'description': '', 'timeCommitment': 4241000, 'id': 'wpw6c', 'lessonIds': ['9lv5r', 'Yq16I'], 'slug': 'getting-started'}, {'name': 'Data Management in the Cloud', 'description': '', 'timeCommitment': 6048000, 'id': 'HWtP2', 'lessonIds': ['77qMU', 'VAvXg'], 'slug': 'data-management-in-the-cloud'}, {'name': 'Cloud-Based Data Management', 'description': '', 'timeCommitment': 12867000, 'id': 'kzv6F', 'lessonIds': ['xz40w', '5Wxf5'], 'slug': 'cloud-based-data-management'}]\"})"}, {"id": 236, "label": "Genome Assembly Programming Challenge", "group": "Course", "title": "(_236:Course {description: 'In Spring 2011, thousands of people in Germany were hospitalized with a deadly disease that started as food poisoning with bloody diarrhea and often led to kidney failure. It was the beginning of the deadliest outbreak in recent history, caused by a mysterious bacterial strain that we will refer to as E. coli X. Soon, German officials linked the outbreak to a restaurant in L\\u00fcbeck, where nearly 20% of the patrons had developed bloody diarrhea in a single week. At this point, biologists knew that they were facing a previously unknown pathogen and that traditional methods would not suffice \\u2013 computational biologists would be needed to assemble and analyze the genome of the newly emerged pathogen. To investigate the evolutionary origin and pathogenic potential of the outbreak strain, researchers started a crowdsourced research program. They released bacterial DNA sequencing data from one of a patient, which elicited a burst of analyses carried out by computational biologists on four continents. They even used GitHub for the project: https://github.com/ehec-outbreak-crowdsourced/BGI-data-analysis/wiki The 2011 German outbreak represented an early example of epidemiologists collaborating with computational biologists to stop an outbreak. In this Genome Assembly Programming Challenge, you will follow in the footsteps of the bioinformaticians investigating the outbreak by developing a program to assemble the genome of the E. coli X from millions of overlapping substrings of the E.coli X genome.', directLink: 'https://www.coursera.org/learn/assembling-genomes', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e9/a67a90477b11e6979a87b0dda0088b/logo.png', title: 'Genome Assembly Programming Challenge', tmpId: '96', weekSection: \"[{'name': 'The 2011 European E. coli Outbreak', 'description': 'In April 2011, hundreds of people in Germany were hospitalized with a deadly disease that often started as food poisoning with bloody diarrhea. It was the beginning of the deadliest outbreak in recent history, caused by a mysterious bacterial strain that we will refer to as E. coli X. Within a few months, the outbreak had infected thousands and killed 53 people. To prevent the further spread of the outbreak, computational biologists all over the world had to answer the question \\u201cWhat is the genome sequence of E. coli X?\\u201d in order to figure out what new genes it acquired to become pathogenic. \\nThe 2011 German outbreak represented an early example of epidemiologists collaborating with computational biologists to stop an outbreak. In this Genome Assembly Programming Challenge, you will follow in the footsteps of the bioinformaticians investigating the outbreak by developing a program to assemble the genome of the deadly E. coli X strain. However, before you embark on building a program for assembling the E. coli X strain, we have to explain some genomic concepts and warm you up by having you solve a simpler problem of assembling a small virus.', 'timeCommitment': 16284000, 'id': 'R05uf', 'lessonIds': ['tYDNx'], 'slug': 'the-2011-european-e-coli-outbreak'}, {'name': 'Assembling Genomes Using de Bruijn Graphs', 'description': 'DNA sequencing approach that led to assembly of a small virus in 1977 went through a series of transformations that contributed to the emergence of personalized medicine a few years ago. By the late 1980s, biologists were routinely sequencing viral genomes containing hundreds of thousands of nucleotides, but the idea of sequencing a bacterial (let alone the human) genome containing millions (or even billions) of nucleotides remained preposterous and would cost billions of dollars.\\nIn 1988, three biologists (independently and simultaneously!) came up with an idea to reduce sequencing cost and proposed the futuristic and at the time completely implausible method of DNA arrays. None of these three biologists could have possibly imagined that the implications of his own experimental research would eventually bring him face-to-face with challenging algorithmic problems. In this module you will learn about the algorithmic challenge of DNA sequencing using information about short k-mers provided by DNA arrays. You will also travel to the 18the century to learn about the Bridges of Konigsberg and solve a related problem of assembling a jigsaw puzzle!', 'timeCommitment': 15841000, 'id': 'jw5Mj', 'lessonIds': ['VGVID'], 'slug': 'assembling-genomes-using-de-bruijn-graphs'}, {'name': 'Genome Assembly Faces Real Sequencing Data', 'description': 'Our discussion of genome assembly has thus far relied upon various assumptions. In this module, we will face practical challenges introduced by quirks in modern sequencing technologies and discuss some algorithmic techniques that have been devised to address these challenges. Afterwards, you will assemble the smallest bacterial genome that lives symbiotically inside leafhoppers. Its sheltered life has allowed it to reduce its genome to only about 112,091 nucleotides and 137 genes. And afterwards, you will be ready to assemble the E. coli X genome!', 'timeCommitment': 29484000, 'id': 'gwVk1', 'lessonIds': ['00vIv'], 'slug': 'genome-assembly-faces-real-sequencing-data'}]\"})"}, {"id": 72, "label": "Algorithms for DNA Sequencing", "group": "Course", "title": "(_72:Course {description: 'We will learn computational methods -- algorithms and data structures -- for analyzing DNA sequencing data. We will learn a little about DNA, genomics, and how DNA sequencing is used.  We will use Python to implement key algorithms and data structures and to analyze real genomes and DNA sequencing datasets.', directLink: 'https://www.coursera.org/learn/dna-sequencing', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/0c/727630056211e587470dc112902bf4/genomics_algorithms.jpg', title: 'Algorithms for DNA Sequencing', tmpId: '32', weekSection: \"[{'name': 'DNA sequencing, strings and matching', 'description': 'This module we begin our exploration of algorithms for analyzing DNA sequencing data. We'll discuss DNA sequencing technology, its past and present, and how it works.\\n', 'timeCommitment': 12971311, 'id': '0PgAt', 'lessonIds': ['4mJti', 'biSeT', 'aWDoJ', 'u8aXa'], 'slug': 'dna-sequencing-strings-and-matching'}, {'name': 'Preprocessing, indexing and approximate matching', 'description': 'In this module, we learn useful and flexible new algorithms for solving the exact and approximate matching problems.  We'll start by learning Boyer-Moore, a fast and very widely used algorithm for exact matching', 'timeCommitment': 9372536, 'id': 'aBksP', 'lessonIds': ['LPc1Z', 'BXJb7', 'IYQVc'], 'slug': 'preprocessing-indexing-and-approximate-matching'}, {'name': 'Edit distance, assembly, overlaps', 'description': 'This week we finish our discussion of read alignment by learning about algorithms that solve both the edit distance problem and related biosequence analysis problems, like global and local alignment.', 'timeCommitment': 7780863, 'id': 'U6DMt', 'lessonIds': ['a4ZBD', 'Ujj6R', 'b8Ibd'], 'slug': 'edit-distance-assembly-overlaps'}, {'name': 'Algorithms for assembly', 'description': 'In the last module we began our discussion of the assembly problem and we saw a couple basic principles behind it.  In this module, we'll learn a few ways to solve the alignment problem.', 'timeCommitment': 6888863, 'id': 'OiRR3', 'lessonIds': ['b6v2D', 'moMbC', 'iVOix', 'wVbL2'], 'slug': 'algorithms-for-assembly'}]\"})"}, {"id": 582, "label": "Jonas Latt", "group": "Professor", "title": "(_582:Professor {name: 'Jonas Latt'})"}, {"id": 565, "label": "Simulation and modeling of natural processes", "group": "Course", "title": "(_565:Course {description: 'This course gives you an introduction to modeling methods and simulation tools for a wide range of natural phenomena. The different methodologies that will be presented here can be applied to very wide range of topics such as fluid motion, stellar dynamics, population evolution, ... This course does not intend to go deeply into any numerical method or process and does not provide any recipe for the resolution of a particular problem. It is rather a basic guideline towards different methodologies that can be applied to solve any kind of problem and help you pick the one best suited for you. The assignments of this course will be made as practical as possible in order to allow you to actually create from scratch short programs that will solve simple problems. Although programming will be used extensively in this course we do not require any advanced programming experience in order to complete it.', directLink: 'https://www.coursera.org/learn/modeling-simulation-natural-processes', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c8/a87e20b39611e5bb9297d688319725/SimNatProcesses-MOOCs-1200x1200.jpg', title: 'Simulation and modeling of natural processes', tmpId: '253', weekSection: \"[{'name': 'Introduction and general concepts', 'description': 'This module gives an overview of the course and presents the general ideas about modeling and simulation. An emphasis is given on ways to represent space and time from a conceptual point of view. An insight of modeling of complex systems is given with the simulation of the grothw and thrombosis of giant aneurysms. Finally, a first class of modeling approaches is presented: the Monte-Carlo methods.', 'timeCommitment': 6154000, 'id': 'JE5P0', 'lessonIds': ['h7muj', '6FcyL', 'aNurX', 'O0pm0', 'sz1WD', 'nwE5b', 'uCK8F'], 'slug': 'introduction-and-general-concepts'}, {'name': 'Introduction to programming with Python 3', 'description': 'This module intends to provide the most basic concepts of high performance computing used for modeling purposes. It also aims at teaching the basics of Python 3 which will be the programming language used for the quizzes in this course.', 'timeCommitment': 7671000, 'id': 'Joq15', 'lessonIds': ['Efnrg', 'I0FFf', 'iwoDU', '4dfGA', 'HCgps', 'ewl8g', 'En6O5', 'Y0be6', 'lV0Y5', 'KnKSG', 'YE1BW', 'CzmjA'], 'slug': 'introduction-to-programming-with-python-3'}, {'name': 'Dynamical systems and numerical integration', 'description': 'Dynamical systems modeling is the principal method developed to study time-space dependent problems. It aims at translating a natural phenomenon into a mathematical set of equations. Once this basic step is performed the principal obstacle is the actual resolution of the obtained mathematical problem. Usually these equations do not possess an analytical solution and advanced numerical methods must be applied to solve them. In this module you will learn the basics of how to write mathematical equations representing natural phenomena and then how to numerically solve them.', 'timeCommitment': 9352000, 'id': 'vP2Rg', 'lessonIds': ['UJfwV', 'BEoC8', 'geoFg', 'QRBW4', 'KXVu6', '8APOb', '422AY'], 'slug': 'dynamical-systems-and-numerical-integration'}, {'name': 'Cellular Automata', 'description': 'This module defines the concept of cellular automata by outlining the basic building blocks of this method. Then an insight of how to apply this technique to natural phenomena is given. Finally the lattice gas automata, a subclass of models used for fluid flows, is presented.', 'timeCommitment': 8512000, 'id': 'MFYAo', 'lessonIds': ['O7vSl', 'nQOWz', '7LccK', '7qPaN', '7xj9d', 'qJ13N', 'LwIdQ', 'BniCT'], 'slug': 'cellular-automata'}, {'name': 'Lattice Boltzmann modeling of fluid flow', 'description': 'This module provides an introduction to the lattice Boltzmann method, a powerful tool in computational fluid dynamics. The lesson is practice oriented and show, step by step, how to write a program for the lattice Boltzmann method. The program is used to showcase an interesting problem in fluid dynamics, the simulation of a vortex street behind an obstacle.', 'timeCommitment': 7064000, 'id': 'ZwSIc', 'lessonIds': ['1WJ1j', 'KOhem', 'rGUdp', 'MIMsw', '18n1m'], 'slug': 'lattice-boltzmann-modeling-of-fluid-flow'}, {'name': 'Particles and point-like objects', 'description': 'A short review of classical mechanics, and of numerical methods used to integrate the equations of motions for many interacting particles is presented. The student will learn that the computational expense of resolving all interaction between particles poses a major obstacle to simulating such a system. Specific algorithms are presented to allow to cut down on computational expense, both for short-range and large-range forces. The module focuses in detail on the Barnes-Hut algorithm, a tree algorithm which is popular a popular approach to solve the N-Body problem.', 'timeCommitment': 6268000, 'id': 'XLZIs', 'lessonIds': ['Gu4Me', 'zOBLh', 'Zl4n7', 'sQ00L', 'dAnP3'], 'slug': 'particles-and-point-like-objects'}, {'name': 'Introduction to Discrete Events Simulation', 'description': 'In this module, we will see an alternative approach to model systems which display a trivial behaviour most of the time, but which may change significantly under a sequence of discrete events. Initially developed to simulate queue theory systems (such as consumer waiting queue), the Discrete Event approach has been apply to a large variety of problems, such as traffic intersection modeling or volcanic hazard predictions.', 'timeCommitment': 5261000, 'id': '2Tj4j', 'lessonIds': ['4EzTT', 'jC5jF', 'k4Quh', 'j1hmR', 'o6THm', 'oCAyu', 'uwIfH'], 'slug': 'introduction-to-discrete-events-simulation'}, {'name': 'Agent based models', 'description': 'Agent Based Models (ABM) are used to model a complex system by decomposing it in small entities (agents) and by focusing on the relations between agents and with the environment. This approach is derived from artificial intelligence research and is currently used to model various systems such as pedestrian behaviour, social insects, biological cells, etc.', 'timeCommitment': 5558000, 'id': 'cfnPD', 'lessonIds': ['b2Hgu', 'X5rnr', 'NQrBY', 'B5jIl', 'zFsMW', 'VN1gy', 'jmSMj'], 'slug': 'agent-based-models'}]\"})"}, {"id": 1298, "label": "\u9752", "group": "Professor", "title": "(_1298:Professor {name: '\\u9752'})"}, {"id": 1324, "label": "\u7dda\u6027\u4ee3\u6578", "group": "Course", "title": "(_1324:Course {description: '', directLink: 'https://sites.google.com/site/leeyuchingwebpage/courses/linear-algebra', photoLink: '', title: '\\u7dda\\u6027\\u4ee3\\u6578', tmpId: '549', weekSection: ''})"}, {"id": 394, "label": "Dr. Heather Miller", "group": "Professor", "title": "(_394:Professor {name: 'Dr. Heather Miller'})"}, {"id": 393, "label": "Big Data Analysis with Scala and Spark", "group": "Course", "title": "(_393:Course {description: \"Manipulating big data distributed over a cluster using functional concepts is rampant in industry, and is arguably one of the first widespread industrial uses of functional ideas. This is evidenced by the popularity of MapReduce and Hadoop, and most recently Apache Spark, a fast, in-memory distributed collections framework written in Scala. In this course, we'll see how the data parallel paradigm can be extended to the distributed case, using Spark throughout. We'll cover Spark's programming model in detail, being careful to understand how and when it differs from familiar programming models, like shared-memory parallel collections or sequential Scala collections. Through hands-on examples in Spark and Scala, we'll learn when important issues related to distribution like latency and network communication should be considered and how they can be addressed effectively for improved performance. Learning Outcomes. By the end of this course you will be able to: - read data from persistent storage and load it into Apache Spark, - manipulate data with Spark and Scala, - express algorithms for data analysis in a functional style,  - recognize how to avoid shuffles and recomputation in Spark, Recommended background: You should have at least one year programming experience. Proficiency with Java or C# is ideal, but experience with other languages such as C/C++, Python, Javascript or Ruby is also sufficient. You should have some familiarity using the command line. This course is intended to be taken after Parallel Programming: https://www.coursera.org/learn/parprog1.\", directLink: 'https://www.coursera.org/learn/scala-spark-big-data', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/56/71f3d0821911e59c8f43b5e6130a32/progfun.png', title: 'Big Data Analysis with Scala and Spark', tmpId: '146', weekSection: \"[{'name': 'Getting Started + Spark Basics', 'description': 'Get up and running with Scala on your computer. Complete an example assignment to familiarize yourself with our unique way of submitting assignments. In this week, we'll bridge the gap between data parallelism in the shared memory scenario (learned in the Parallel Programming course, prerequisite) and the distributed scenario. We'll look at important concerns that arise in distributed systems, like latency and failure. We'll go on to cover the basics of Spark, a functionally-oriented framework for big data processing in Scala. We'll end the first week by exercising what we learned about Spark by immediately getting our hands dirty analyzing a real-world data set.', 'timeCommitment': 41672000, 'id': 'Y2hb2', 'lessonIds': ['y1Kbk', 'uAwCu', 'R0iYl'], 'slug': 'getting-started-spark-basics'}, {'name': 'Reduction Operations & Distributed Key-Value Pairs', 'description': 'This week, we'll look at a special kind of RDD called pair RDDs. With this specialized kind of RDD in hand, we'll cover essential operations on large data sets, such as reductions and joins.', 'timeCommitment': 25125000, 'id': 'EbKrn', 'lessonIds': ['N9cRd'], 'slug': 'reduction-operations-distributed-key-value-pairs'}, {'name': 'Partitioning and Shuffling', 'description': 'This week we'll look at some of the performance implications of using operations like joins. Is it possible to get the same result without having to pay for the overhead of moving data over the network? We'll answer this question by delving into how we can partition our data to achieve better data locality, in turn optimizing some of our Spark jobs.', 'timeCommitment': 3396000, 'id': 'x04YW', 'lessonIds': ['JnelL'], 'slug': 'partitioning-and-shuffling'}, {'name': 'Structured data: SQL, Dataframes, and Datasets', 'description': 'With our newfound understanding of the cost of data movement in a Spark job, and some experience optimizing jobs for data locality last week, this week we'll focus on how we can more easily achieve similar optimizations. Can structured data help us? We'll look at Spark SQL and its powerful optimizer which uses structure to apply impressive optimizations. We'll move on to cover DataFrames and Datasets, which give us a way to mix RDDs with the powerful automatic optimizations behind Spark SQL.', 'timeCommitment': 29569000, 'id': 'ZDRgA', 'lessonIds': ['EGYhO'], 'slug': 'structured-data-sql-dataframes-and-datasets'}]\"})"}, {"id": 1335, "label": "\u6a5f\u5668\u5b78\u7fd2", "group": "Course", "title": "(_1335:Course {description: '', directLink: '', photoLink: '', title: '\\u6a5f\\u5668\\u5b78\\u7fd2', tmpId: '569', weekSection: ''})"}, {"id": 1118, "label": "\u7965", "group": "Professor", "title": "(_1118:Professor {name: '\\u7965'})"}, {"id": 1150, "label": "\u4f5c\u696d\u7cfb\u7d71", "group": "Course", "title": "(_1150:Course {description: '', directLink: 'https://lms.nthu.edu.tw/course_login.php?courseID=22911&ssl=0&backUrl=%2Fcourse%2F22911', photoLink: '', title: '\\u4f5c\\u696d\\u7cfb\\u7d71', tmpId: '489', weekSection: ''})"}, {"id": 1646, "label": "\u6df1\u5ea6\u5b78\u7fd2", "group": "Course", "title": "(_1646:Course {description: '1.\\u7d30\\u8aaa\\u6df1\\u5ea6\\u5b78\\u7fd2\\u7684\\u56e0\\u7531\\u3001\\u7d30\\u7bc0\\u3001\\u61c9\\u7528\\u3001\\u672a\\u4f86\\uff0c\\u5176\\u4e2d\\u7d30\\u63a8\\u5b78\\u7fd2\
