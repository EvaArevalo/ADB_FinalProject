84c\\uff0c\\u4f8b\\u5982Alpha Go\\u3001Master\\u3001\\u6a5f\\u5668\\u4eba\\u670d\\u52d9\\u7b49\\uff0c\\u8b93\\u5b78\\u751f\\u77ad\\u89e3Deep Learning\\u662f\\u4e00\\u500bHot Topic\\u3002</div></div>', directLink: 'https://www.openedu.tw/course.jsp?id=517', photoLink: 'https://www.openedu.tw/img/courses/thumb/517.png', title: '\\u6df1\\u5ea6\\u5b78\\u7fd2', tmpId: '686', weekSection: ''})"}, {"id": 60, "label": "Paul Bendich", "group": "Professor", "title": "(_60:Professor {name: 'Paul Bendich'})"}, {"id": 83, "label": "Data Science Math Skills", "group": "Course", "title": "(_83:Course {description: \"Data science courses contain math\\u2014no avoiding that! This course is designed to teach learners the basic math you will need in order to be successful in almost any data science math course and was created for learners who have basic math skills but may not have taken algebra or pre-calculus. Data Science Math Skills introduces the core math that data science is built upon, with no extra complexity, introducing unfamiliar ideas and math symbols one-at-a-time.  Learners who complete this course will master the vocabulary, notation, concepts, and algebra rules that all data scientists must know before moving on to more advanced material. Topics include: ~Set theory, including Venn diagrams ~Properties of the real number line ~Interval notation and algebra with inequalities ~Uses for summation and Sigma notation ~Math on the Cartesian (x,y) plane, slope and distance formulas ~Graphing and describing functions and their inverses on the x-y plane, ~The concept of instantaneous rate of change and tangent lines to a curve ~Exponents, logarithms, and the natural log function. ~Probability theory, including Bayes\\u2019 theorem. While this course is intended as a general introduction to the math skills needed for data science, it can be considered a prerequisite for learners interested in the course, 'Mastering Data Analysis in Excel,' which is part of the Excel to MySQL Data Science Specialization.  Learners who master Data Science Math Skills will be fully prepared for success with the more advanced math concepts introduced in 'Mastering Data Analysis in Excel.'  Good luck and we hope you enjoy the course!\", directLink: 'https://www.coursera.org/learn/datasciencemathskills', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/08/8c6610c07e11e6a7f5e70b413367a6/DMSIcon.jpg', title: 'Data Science Math Skills', tmpId: '12', weekSection: \"[{'name': 'Welcome to Data Science Math Skills', 'description': 'This short module includes an overview of the course's structure, working process, and information about course certificates, quizzes, video lectures, and other important course details. Make sure to read it right away and refer back to it whenever needed', 'timeCommitment': 1055000, 'id': 'qRqg3', 'lessonIds': ['eoGDj'], 'slug': 'welcome-to-data-science-math-skills'}, {'name': 'Building Blocks for Problem Solving', 'description': 'This module contains three lessons that are build to basic math vocabulary. The first lesson, 'Sets and What They\\u2019re Good For,' walks you through the basic notions of set theory, including unions, intersections, and cardinality. It also gives a real-world application to medical testing. The second lesson, 'The Infinite World of Real Numbers,' explains notation we use to discuss intervals on the real number line. The module concludes with the third lesson, 'That Jagged S Symbol,' where you will learn how to compactly express a long series of additions and use this skill to define statistical quantities like mean and variance.', 'timeCommitment': 13240000, 'id': 'YTk27', 'lessonIds': ['qRnWR', 'bjB5C', 'mFLeD'], 'slug': 'building-blocks-for-problem-solving'}, {'name': 'Functions and Graphs', 'description': 'This module builds vocabulary for graphing functions in the plane. In the first lesson, 'Descartes Was Really Smart,' you will get to know the Cartesian Plane, measure distance in it, and find the equations of lines. The second lesson introduces the idea of a function as an input-output machine, shows you how to graph functions in the Cartesian Plane, and goes over important vocabulary.', 'timeCommitment': 9800000, 'id': 'XJaKm', 'lessonIds': ['F8ueY', 'AMczZ'], 'slug': 'functions-and-graphs'}, {'name': 'Measuring Rates of Change', 'description': 'This module begins a very gentle introduction to the calculus concept of the derivative.  The first lesson, 'This is About the Derivative Stuff,' will give basic definitions, work a few examples, and show you how to apply these concepts to the real-world problem of optimization. We then turn to exponents and logarithms, and explain the rules and notation for these math tools. Finally we learn about the rate of change of continuous growth, and the special constant known as \\u201ce\\u201d that captures this concept in a single number\\u2014near 2.718.', 'timeCommitment': 11052000, 'id': 'sMxCF', 'lessonIds': ['Br15Z', 'FwSs5'], 'slug': 'measuring-rates-of-change'}, {'name': 'Introduction to Probability Theory', 'description': 'This module introduces the vocabulary and notation of probability theory \\u2013 mathematics for the study of outcomes that are uncertain but have predictable rates of occurrence. \\n\\nWe start with the basic definitions and rules of probability, including the probability of two or more events both occurring, the sum rule and the product rule, and then proceed to Bayes\\u2019 Theorem and how it is used in practical problems.', 'timeCommitment': 12595000, 'id': 'r6YfI', 'lessonIds': ['qset3', 'H0L6B', 'eiOzz'], 'slug': 'introduction-to-probability-theory'}]\"})"}, {"id": 738, "label": "Introduction to Social Media Analytics", "group": "Course", "title": "(_738:Course {description: \"Social media not only provides marketers with a means of communicating with their customers, but also a way to better understand their customers. Viewing consumers\\u2019 social media activity as the \\u201cvoice of the consumer,\\u201d this session exposes learners to the analytic methods that can be used to convert social media data to marketing insights. In Introduction to Social Media Analytics, learners will be exposed to both the benefits and limitations of relying on social media data compared to traditional methods of marketing research. Partnering with a leading social media listening platform, this course provides learners with the foundational skills of social media listening including the creation of monitors and common social media metrics. Moving beyond social media listening, this course shows learners how social media data can be used to provide insights into market structure and consumers\\u2019 perceptions of the brand.  Learners will have the opportunity to assess data and discern how to 'listen' to the data by watching video lectures and completing activities, practice quizzes, discussion boards, and peer assessments.\", directLink: 'https://www.coursera.org/learn/social-media-analytics-introduction', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/54/ea8780658911e6815a539fe77814e6/coursera-ma-thumbnail.jpg', title: 'Introduction to Social Media Analytics', tmpId: '323', weekSection: \"[{'name': 'Basics of Social Media Listening ', 'description': 'This module will address how to evaluate social media messaging and data.', 'timeCommitment': 6144000, 'id': 'nbHJ9', 'lessonIds': ['JNeRA'], 'slug': 'basics-of-social-media-listening'}, {'name': 'Opinion Science and Dynamics ', 'description': 'This module will discuss how to evaluate and judge social media contributions.  You will be able to better determine what data is useful or not.', 'timeCommitment': 8087000, 'id': '7eBgB', 'lessonIds': ['aAc2F'], 'slug': 'opinion-science-and-dynamics'}, {'name': 'Crimson Hexagon Walkthrough ', 'description': '*Faculty has gotten permission from Crimson Hexagon to partner up for this course.  This module will address how to apply aspects of social media monitoring to business decisions.', 'timeCommitment': 7528000, 'id': 'AFlfA', 'lessonIds': ['QaMhW'], 'slug': 'crimson-hexagon-walkthrough'}, {'name': 'Applying Analytics to Social Media Activity  ', 'description': 'This module will teach learners how to examine multiple social media metrics to monitor and identify deviations from typical social media activity.', 'timeCommitment': 8700000, 'id': 'sKRAj', 'lessonIds': ['rOxzc'], 'slug': 'applying-analytics-to-social-media-activity'}]\"})"}, {"id": 1040, "label": "Elements of Software Construction", "group": "Course", "title": "(_1040:Course {description: 'This course provides an introduction to the fundamental principles and techniques of software development that have greatest impact on practice. Topics include capturing the essence of a problem by recognizing and inventing suitable abstractions; key paradigms, including state machines, functional programming, and object-oriented programming; use of design patterns to bridge gap between models and code; the role of interfaces and specification in achieving modularity and decoupling; reasoning about code using invariants; testing, test-case generation and coverage; and essentials of programming with objects, functions, and abstract types. The course includes exercises in modeling, design, implementation and reasoning.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-005-elements-of-software-construction-fall-2008/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-005-elements-of-software-construction-fall-2008/6-005f08.jpg', title: 'Elements of Software Construction', tmpId: '425', weekSection: ''})"}, {"id": 526, "label": "Building Arduino robots and devices", "group": "Course", "title": "(_526:Course {description: 'For many years now, people have been improving their tools, studying the forces of nature and bringing them under control, using the energy of the nature to operate their machines. Last century is noted for the creation of machines which can operate other machines. Nowadays the creation of devices that interact with the physical world is available to anyone.  Our course consists of a series of practical problems on making things that work independently: they make their own decisions, act, move, communicate with each other and people around, and control other devices. We will demonstrate how to assemble such devices and programme them using the Arduino platform as a basis. After this course, you will be able to create devices that read the data about the external world with a variety of sensors, receive and forward this data to a PC, the Internet and mobile devices, and control indexing and the movement. The creation of such devices will involve design, the study of their components, the assemblage of circuit boards, coding and diagnostics. Along with the creation of the devices themselves, you will perform visualization on a PC, create a web page that will demonstrate one of your devices, and figure out how an FDM 3D-printer is configured and how it functions.    Besides those keen on robotics or looking to broaden their horizons and develop their skills, the course will also be useful to anyone facing the task of home and industrial automation, as well as to anyone engaged in industrial design, advertising and art.  The course does not require any special knowledge from the participants and is open even to students of upper secondary school. Programming skills and the level of English allowing to read technical documentation would be an advantage, but this is not obligatory. The entire course is dedicated to practice, so the best way for you would be to get hold of some electronics, follow the illustrated examples and experiment on your own. The kits can be purchased here: kits.cyberphysica.ru. Taught by: Alexey Perepelkin, head of Robotics department in the Laboratory of innovative educational technologies at MIPT Taught by: Dmitry Savitsky, researcher in the Laboratory of innovative educational technologies at MIPT', directLink: 'https://www.coursera.org/learn/arduino', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ae/d44940bc1211e6b2f15d37bbd770b5/916893ea2bbac7be1db992f4715d13c9.jpg', title: 'Building Arduino robots and devices', tmpId: '232', weekSection: \"[{'name': 'Week 1', 'description': 'Welcome to the course! During Week 1, we are going to introduce you to the course (go through the Introduction, that\\u2019s very important). Then we shall start our work: getting acquainted with Arduino, the development environment and our first components. You will learn how to assemble circuits on a breadboard and will write your first program and assemble your first device. Don\\u2019t forget about the DIY section, which is also very important', 'timeCommitment': 9296000, 'id': 'SJ5uY', 'lessonIds': ['0NcwJ', 'yRyYV', 'wIGa4', 'JNAP4'], 'slug': 'week-1'}, {'name': 'Week 2', 'description': 'It\\u2019s time to learn how to receive data with the help of sensors. During Week 2, we will teach you how to read off digital and analog signals, exchange data with a computer, create more complex algorithms, and use new output devices.', 'timeCommitment': 10029000, 'id': 'ELAP2', 'lessonIds': ['rt0ug', 'ya3sc', 'ThkJM'], 'slug': 'week-2'}, {'name': 'Week 3', 'description': 'During Week 3, you will learn to explore the world around you with the help of a distance sensor, and visualize data on a computer. You are also going improve your programming skills by creating a device with moving components. ', 'timeCommitment': 8993000, 'id': 'tW2rO', 'lessonIds': ['xO12l', 'PwU08', 'jivyN'], 'slug': 'week-3'}, {'name': 'Week 4', 'description': 'After going through Week 4, you will be able to connect your device to a network, plan its creation beforehand , control heavy loads, and power your device correctly.', 'timeCommitment': 15232000, 'id': 'J7wG3', 'lessonIds': ['cZRmU', '6I0cW', 'eowb2'], 'slug': 'week-4'}, {'name': 'Week 5.', 'description': 'Let\\u2019s turn one wheel and then two wheels at once, and the robot car will start moving. It\\u2019ll be moving along the line or under your control. It could as well be just messing with your hand with which you are trying to control it. ', 'timeCommitment': 17023000, 'id': 'ymN9i', 'lessonIds': ['Wj6RC', '0QBTp', 'ObTVt'], 'slug': 'week-5'}, {'name': 'Week 6', 'description': 'Having learnt to create a step motor, you can create devices which can perform very precise actions. For example, a 3D printer, which we will study in detail and then use to print some components.', 'timeCommitment': 13083000, 'id': 'HA9Rz', 'lessonIds': ['oVKuY', 'BaSQ0', 'AWjc4'], 'slug': 'week-6'}]\"})"}, {"id": 1582, "label": "Kishore Ramachandran", "group": "Professor", "title": "(_1582:Professor {name: 'Kishore Ramachandran'})"}, {"id": 1581, "label": "Advanced Operating Systems", "group": "Course", "title": "(_1581:Course {description: '', directLink: 'https://www.udacity.com/course/advanced-operating-systems--ud189', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud189_thumbnail.jpg', title: 'Advanced Operating Systems', tmpId: '648', weekSection: \"[{'sectionTitle': 'Abstractions', 'sectionDetail': ['Hardware Resources', 'OS Functionality', 'Managing the CPU and Memory']}, {'sectionTitle': 'OS Structure', 'sectionDetail': ['The SPIN Approach', 'The Exokernel Approach', 'The L3 Micro-Kernel Approach']}, {'sectionTitle': 'Virtualization', 'sectionDetail': ['Intro to Virtualization', 'Memory Virtualization', 'CPU and Device Virtualization']}, {'sectionTitle': 'Parallelism', 'sectionDetail': ['Shared Memory Machines', 'Synchronization', 'Communication']}, {'sectionTitle': 'Distributed Systems', 'sectionDetail': ['Definitions', 'Lamport Clocks', 'Latency limits']}, {'sectionTitle': 'Distributed Object Technology', 'sectionDetail': ['Spring Operating System', 'Java RMI']}, {'sectionTitle': 'Design and Implementation of Distributed Services', 'sectionDetail': ['Global Memory System', 'Distributed Shared Memory', 'Distributed File System']}, {'sectionTitle': 'System Recovery', 'sectionDetail': ['Lightweight Recoverable Virtual Memory', 'Rio Vista', 'Quicksilver']}, {'sectionTitle': 'Internet Scale Computing', 'sectionDetail': ['Giant Scale Services', 'MapReduce', 'Content Delivery Networks']}, {'sectionTitle': 'Real-Time and Multimedia', 'sectionDetail': ['Time sensitive Linux', 'Persistent temporal streams']}]\"})"}, {"id": 1395, "label": "Advanced Machine Learning and Signal Processing", "group": "Course", "title": "(_1395:Course {description: '>>> By enrolling in this course you agree to the End User License Agreement as set out in the FAQ.  Once enrolled you can access the license in the Resources area <<< This course, Advanced Machine Learning and Signal Processing, is part of the IBM Advanced Data Science Specialization which IBM is currently creating and gives you easy access to the invaluable insights into Supervised and Unsupervised Machine Learning Models used by experts in many field relevant disciplines. We\\u2019ll learn about the fundamentals of Linear Algebra to understand how machine learning modes work. Then we introduce the most popular Machine Learning Frameworks for python Scikit-Learn and SparkML. SparkML is making up the greatest portion of this course since scalability is key to address performance bottlenecks. We learn how to tune the models in parallel by evaluating hundreds of different parameter-combinations in parallel. We\\u2019ll continuously use a real-life example from IoT (Internet of Things), for exemplifying the different algorithms. For passing the course you are even required to create your own vibration sensor data using the accelerometer sensors in your smartphone. So you are actually working on a self-created, real dataset throughout the course. If you choose to take this course and earn the Coursera course certificate, you will also earn an IBM digital badge.  To find out more about IBM digital badges follow the link ibm.biz/badging.', directLink: 'https://www.coursera.org/learn/advanced-machine-learning-signal-processing', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/49/b6d2b0682f11e8b3265d3887104902/logo_ml.png', title: 'Advanced Machine Learning and Signal Processing', tmpId: '758', weekSection: \"[{'name': 'Setting the stage', 'description': '', 'timeCommitment': 17053000, 'id': 'rTBKW', 'lessonIds': ['ijt2v', 'VUwaQ', 'EfaLz', 'rERhb', 'KBygb', 'Dh0Tr'], 'slug': 'setting-the-stage'}, {'name': 'Supervised Machine Learning', 'description': '', 'timeCommitment': 21333000, 'id': 'A0Rl7', 'lessonIds': ['uboiA', 'm30P3', 'RRtII', 'clX4K', '3bgSy', 'bNk9Z', 'V7LAh', 'AwWBd', 'nAeS2', 'Pw7Uc'], 'slug': 'supervised-machine-learning'}, {'name': 'Unsupervised Machine Learning', 'description': '', 'timeCommitment': 16637000, 'id': 'IyIf5', 'lessonIds': ['S8kQe', 'nQIlD', 'z0pO3', 'JViKI'], 'slug': 'unsupervised-machine-learning'}, {'name': 'Digital Signal Processing in Machine Learning', 'description': '', 'timeCommitment': 19184000, 'id': 'h156s', 'lessonIds': ['4zJU2', 'bA25d', 'g8iQz'], 'slug': 'digital-signal-processing-in-machine-learning'}]\"})"}, {"id": 299, "label": "Programming Fundamentals", "group": "Course", "title": "(_299:Course {description: 'Programming is an increasingly important skill, whether you aspire to a career in software development, or in other fields. This course is the first in the specialization Introduction to Programming in C, but its lessons extend to any language you might want to learn. This is because programming is fundamentally about figuring out how to solve a class of problems and writing the algorithm, a clear set of steps to solve any problem in its class. This course will introduce you to a powerful problem-solving process\\u2014the Seven Steps\\u2014which you can use to solve any programming problem. In this course, you will learn how to develop an algorithm, then progress to reading code and understanding how programming concepts relate to algorithms.', directLink: 'https://www.coursera.org/learn/programming-fundamentals', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/3f/63c230ac6b11e78079b5cde52a7a37/C1_square.jpg', title: 'Programming Fundamentals', tmpId: '98', weekSection: \"[{'name': 'Introduction', 'description': 'This module introduces a powerful process for solving any programming problem\\u2014the Seven Steps. You will learn how to approach a programming problem methodically, so you can formulate an algorithm that is specific and correct. You will work through examples with sequences of numbers and graphical patterns to develop the skill of algorithm development.', 'timeCommitment': 6353000, 'id': 'nSezP', 'lessonIds': ['dImjz', 'azUJk', 'Qf1uO', 'b1UhE'], 'slug': 'introduction'}, {'name': 'Reading Code', 'description': 'In this module, you will learn to read code\\u2014this means you will be able to execute a piece of code by hand, and clearly illustrate what each statement does and what the state of the program is. Understanding how to read code is the only way to be sure you can write correct code. By the end of this module, you will be able to read and understand code with functions, conditional statements, iteration, and other fundamental techniques.', 'timeCommitment': 15230000, 'id': 'dg1cA', 'lessonIds': ['koS9s', 'rGqd5', 'AXfEf', '624Fv', 'xR1aQ', '1V8Tt'], 'slug': 'reading-code'}, {'name': 'Types', 'description': 'Everything is a number to a computer, but types determine the size and interpretation of numbers. In this module you will learn about types beyond integers, both their conceptual representations, and their hardware representations in binary. You will learn basic data types, 'non-number' types, and complex, custom types, as well as some important caveats, so you will avoid type-related programming mistakes.', 'timeCommitment': 15179000, 'id': 'gg62H', 'lessonIds': ['2ROj9', 'WnSxP', 'hB5XV', 'jVTbH', 'oVuyr', 'cqX1g'], 'slug': 'types'}, {'name': 'Project', 'description': 'You have learned a lot about designing algorithms and the programming concepts that will help you implement them. For this project, you will develop and test your own algorithm for sorting data. This module will reinforce the importance of being specific when you write an algorithm and provide an opportunity for you to do so yourself, for a very common computational task: sorting.', 'timeCommitment': 8062000, 'id': 'qZnsz', 'lessonIds': ['IwWON', 'F4hLB'], 'slug': 'project'}]\"})"}, {"id": 518, "label": "Tural Sadigov", "group": "Professor", "title": "(_518:Professor {name: 'Tural Sadigov'})"}, {"id": 517, "label": "Practical Time Series Analysis", "group": "Course", "title": "(_517:Course {description: \"Welcome to Practical Time Series Analysis! Many of us are 'accidental' data analysts. We trained in the sciences, business, or engineering and then found ourselves confronted with data for which we have no formal analytic training.  This course is designed for people with some technical competencies who would like more than a 'cookbook' approach, but who still need to concentrate on the routine sorts of presentation and analysis that deepen the understanding of our professional topics.  In practical Time Series Analysis we look at data sets that represent sequential information, such as stock prices, annual rainfall, sunspot activity, the price of agricultural products, and more.  We look at several mathematical models that might be used to describe the processes which generate these types of data. We also look at graphical representations that provide insights into our data. Finally, we also learn how to make forecasts that say intelligent things about what we might expect in the future. Please take a few minutes to explore the course site. You will find video lectures with supporting written materials as well as quizzes to help emphasize important points. The language for the course is R, a free implementation of the S language. It is a professional environment and fairly easy to learn. You can discuss material from the course with your fellow learners. Please take a moment to introduce yourself! Time Series Analysis can take effort to learn- we have tried to present those ideas that are 'mission critical' in a way where you understand enough of the math to fell satisfied while also being immediately productive. We hope you enjoy the class!\", directLink: 'https://www.coursera.org/learn/practical-time-series-analysis', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/43/ef6210e68511e7b8d1a77ee5607cd1/IMG_2913.jpg', title: 'Practical Time Series Analysis', tmpId: '215', weekSection: \"[{'name': 'WEEK 1: Basic Statistics', 'description': 'During this first week, we show how to download and install R on Windows and the Mac. We review those basics of inferential and descriptive statistics that you'll need during the course.', 'timeCommitment': 9741000, 'id': 'W8ZE8', 'lessonIds': ['N2xDS', 'VhDfh', '1eOjd'], 'slug': 'week-1-basic-statistics'}, {'name': 'Week 2: Visualizing Time Series, and Beginning to Model Time Series', 'description': 'In this week, we begin to explore and visualize time series available as acquired data sets. We also take our first steps on developing the mathematical models needed to analyze time series data.', 'timeCommitment': 8997000, 'id': 'xDsUD', 'lessonIds': ['CBkUv', 'xL6CC', 'XUGSm'], 'slug': 'week-2-visualizing-time-series-and-beginning-to-model-time-series'}, {'name': 'Week 3: Stationarity, MA(q) and AR(p) processes', 'description': 'In Week 3, we introduce few important notions in time series analysis: Stationarity, Backward shift operator, Invertibility, and Duality. We begin to explore Autoregressive processes and Yule-Walker equations. ', 'timeCommitment': 15594000, 'id': 'GLesD', 'lessonIds': ['Cop4G', 'f2UJD', 'FKCqu', 'glE1y', 'MHYKP'], 'slug': 'week-3-stationarity-ma-q-and-ar-p-processes'}, {'name': 'Week 4: AR(p) processes, Yule-Walker equations, PACF', 'description': 'In this week, partial autocorrelation is introduced. We work more on Yule-Walker equations, and apply what we have learned so far to few real-world datasets.  ', 'timeCommitment': 14587000, 'id': '3VhYE', 'lessonIds': ['6WS4I', 'DT4ni', 'VNC9g', 'K4rnq'], 'slug': 'week-4-ar-p-processes-yule-walker-equations-pacf'}, {'name': 'Week 5: Akaike Information Criterion (AIC), Mixed Models, Integrated Models', 'description': 'In Week 5, we start working with Akaike Information criterion as a tool to judge our models, introduce mixed models such as ARMA, ARIMA and model few real-world datasets. ', 'timeCommitment': 14195000, 'id': 'Imj38', 'lessonIds': ['vgYRa', 'uaGQZ', '162GH', 'gsXZX'], 'slug': 'week-5-akaike-information-criterion-aic-mixed-models-integrated-models'}, {'name': 'Week 6: Seasonality, SARIMA, Forecasting', 'description': 'In the last week of our course, another model is introduced: SARIMA. We fit SARIMA models to various datasets and start forecasting. ', 'timeCommitment': 15736000, 'id': 'Hz0SR', 'lessonIds': ['Ue7Iw', 'oWKMq', 'jpK5I', 'BVkam'], 'slug': 'week-6-seasonality-sarima-forecasting'}]\"})"}, {"id": 454, "label": "Richard Valliant, Ph.D.", "group": "Professor", "title": "(_454:Professor {name: 'Richard Valliant, Ph.D.'})"}, {"id": 1709, "label": "Survey Data Collection and Analytics Project (Capstone)", "group": "Course", "title": "(_1709:Course {description: 'The Capstone Project offers qualified learners to the opportunity to apply their knowledge by analyzing and comparing multiple data sources on the same topic. Students will develop a research question, access and analyze relevant data, and critically examine the quality of each data source. At the completion of this capstone, students will have demonstrated hands-on data analysis capability, evaluated the quality of different data sources using the Total Survey Error approach, involving at least some of the following: comparing weighted non-probability samples to data collected from probability samples, using sampling techniques to correct for coverage errors, and tracking and assess the ease of using an online questionnaire that you implement.', directLink: 'https://www.coursera.org/learn/survey-data-capstone', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/37/f98ec00f7d11e7b0a8b13715a02d09/AdobeStock_83781931.jpg', title: 'Survey Data Collection and Analytics Project (Capstone)', tmpId: '748', weekSection: \"[{'name': 'Questionnaire Design', 'description': 'Develop a questionnaire for the capstone project. You can choose between two topics: A post-course evaluation survey for the Coursera MOOC \\u201cQuestionnaire Design in Social Surveys\\u201d or a National Health Interview survey focusing on fitness, exercise, and nutrition. The survey should not take more than 10 minutes (not more than 30 questions) and should be a self-administered survey (online). ', 'timeCommitment': 19200000, 'id': 'F1UxP', 'lessonIds': ['V2xVz'], 'slug': 'questionnaire-design'}, {'name': 'Questionnaire Implementation', 'description': 'This part of the capstone project involves (1) implementing the questionnaire you developed in the Questionnaire Design for Social Surveys part of the capstone project as an online questionnaire designed for both mobile and desktop (PC) administration, (2) deploying the questionnaire to 100 respondents, and (3) interpreting some of the data. ', 'timeCommitment': 12600000, 'id': 'uI3ht', 'lessonIds': ['7ouqm'], 'slug': 'questionnaire-implementation'}, {'name': 'Sampling and Weighting', 'description': 'Conduct a two-stage sampling project.  You will select a two-stage stratified sample from a population that is based on data from the 2015 National Health Interview Survey done in the United States.  You will complete three steps: (1) Select a sample of two block groups in each stratum with probabilities proportional to the number of persons in each block group.  This requires counting the number of persons in each block group by stratum to plan five separate selections of two block groups in each stratum. (2) Then select a simple random sample without replacement (srswor) of 10% of the persons within each sample block group. (3) Calculate weights for each sample case and compute weighted estimates from the sample.', 'timeCommitment': 14400000, 'id': 'DhdZA', 'lessonIds': ['lPEgO'], 'slug': 'sampling-and-weighting'}, {'name': 'Data Analysis', 'description': 'Here you will analyze the National Health Interview Survey sample data file, NHISsamdat.csv.  You should be careful to properly deal with missing values in the data set.\\n', 'timeCommitment': 7800000, 'id': 'Ew7fL', 'lessonIds': ['KkWzA'], 'slug': 'data-analysis'}]\"})"}, {"id": 717, "label": "Combining and Analyzing Complex Data", "group": "Course", "title": "(_717:Course {description: 'In this course you will learn how to use survey weights to estimate descriptive statistics, like means and totals, and more complicated quantities like model parameters for linear and logistic regressions.  Software capabilities will be covered with R\\u00ae receiving particular emphasis.  The course will also cover the basics of record linkage and statistical matching\\u2014both of which are becoming more important as ways of combining data from different sources.  Combining of datasets raises ethical issues which the course reviews.  Informed consent may have to be obtained from persons to allow their data to be linked. You will learn about differences in the legal requirements in different countries.', directLink: 'https://www.coursera.org/learn/data-collection-analytics-project', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/aa/902980f75a11e5a5175d8aed3cf3b0/AdobeStock_83781931.jpg', title: 'Combining and Analyzing Complex Data', tmpId: '305', weekSection: \"[{'name': 'Basic Estimation', 'description': 'After completing Modules 1 and 2 of this course you will understand how to estimate descriptive statistics, overall and for subgroups, when you deal with survey data.  We will review software for estimation (R, Stata, SAS) with examples for how to estimate things like means, proportions, and totals.  You will also learn how to estimate parameters in linear, logistic, and other models and learn software options with emphasis on R. Module 3 and 4 discuss how you can add additional data to your analysis. This requires knowing about record linkage techniques, and what it takes to get permission to link data.', 'timeCommitment': 8557000, 'id': '98ZwM', 'lessonIds': ['jBweN', 'DfsIn', 'opLbz', 'Yd2Sl', 'hGWSx'], 'slug': 'basic-estimation'}, {'name': 'Models', 'description': 'Module 2 covers how to estimate linear and logistic model parameters using survey data. After completing this module, you will understand how the methods used differ from the ones for non-survey data. We also cover the features of survey data sets that need to be accounted for when estimating standard errors of estimated model parameters.', 'timeCommitment': 8612000, 'id': '6Bst8', 'lessonIds': ['k83sa', '6tsyx', 'jLGw1', 'Vfl9I', 'wpdof', 'xwgMA', 'FNNwv'], 'slug': 'models'}, {'name': 'Record Linkage', 'description': 'Module starts with the current debate on using more (linked) administrative records in the U.S. Federal Statistical System, and a general motivation for linking records. Several examples will be given on why it is useful to link data. Challenges of record linkage will be discussed. A brief overview over key linkage techniques is included as well.', 'timeCommitment': 10379000, 'id': 'gbOol', 'lessonIds': ['E2grm', 'X3HDv', 'BQJoo', 'twXYW', '1vXBL'], 'slug': 'record-linkage'}, {'name': 'Ethics', 'description': 'This module will discuss key issues in obtaining consent to record linkage. Failure to consent can lead to bias estimates. Current research examples will be given as well as practical suggestions on how to obtain linkage consent.\\n', 'timeCommitment': 3791000, 'id': 'wjzIG', 'lessonIds': ['0f3kM', 'uzGb5', '9bLMO', 'eLxNC'], 'slug': 'ethics'}]\"})"}, {"id": 1524, "label": "Katie Kormanik", "group": "Professor", "title": "(_1524:Professor {name: 'Katie Kormanik'})"}, {"id": 1391, "label": "Intro to Descriptive Statistics", "group": "Course", "title": "(_1391:Course {description: 'Intro to Descriptive Statistics will teach you the basic concepts of statistics that can be used to extract information from data.', directLink: 'https://www.udacity.com/course/intro-to-descriptive-statistics--ud827', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud827_thumbnail.jpg', title: 'Intro to Descriptive Statistics', tmpId: '752', weekSection: \"[{'sectionTitle': 'Intro to Research Methods', 'sectionDetail': ['Introduction to several statistical study methods.', 'Learn the positives and negatives of each.']}, {'sectionTitle': 'Visualizing Data', 'sectionDetail': ['Take your data and display it to the world.', 'Create and interpret histograms, bar charts, and frequency plots.']}, {'sectionTitle': 'Central Tendency', 'sectionDetail': ['Compute and interpret the 3 measures of center for distributions: the mean, median, and mode.']}, {'sectionTitle': 'Variability', 'sectionDetail': ['Quantify the spread of data using the range and standard deviation.', 'Identify outliers in data sets using the concept of the interquartile range.']}, {'sectionTitle': 'Standardizing', 'sectionDetail': ['Convert distributions into the standard normal distribution using the Z-score.', 'Compute proportions using standardized distributions.']}, {'sectionTitle': 'Normal Distribution', 'sectionDetail': ['Use normalized distributions to compute probabilities', 'Use the Z-table to look up the proportions of observations above, below, or in between values']}, {'sectionTitle': 'Sampling Distributions', 'sectionDetail': ['Apply the concepts of probability and normalization to sample data sets.']}]\"})"}, {"id": 1531, "label": "Intro to Inferential Statistics", "group": "Course", "title": "(_1531:Course {description: 'Intro to Inferential Statistics will teach you how to test your hypotheses and begin to make predictions based on statistical results drawn from data!', directLink: 'https://www.udacity.com/course/intro-to-inferential-statistics--ud201', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud201_thumbnail.jpg', title: 'Intro to Inferential Statistics', tmpId: '650', weekSection: \"[{'sectionTitle': 'Estimation', 'sectionDetail': ['Estimate population parameters from sample statistics using confidence intervals.', 'Estimate the effect of a treatment.']}, {'sectionTitle': 'Hypothesis Testing', 'sectionDetail': ['How to determine if a treatment has changed the value of a population parameter.']}, {'sectionTitle': 't-tests', 'sectionDetail': ['How to test the effect of a treatment.', 'Compare the difference in means for two groups when there are small sample sizes.']}, {'sectionTitle': 'ANOVA', 'sectionDetail': ['Learn how to test whether or not there are differences between three or more groups.']}, {'sectionTitle': 'Correlation', 'sectionDetail': ['Learn how to describe and test the strength of a relationship between two variables.']}, {'sectionTitle': 'Regression', 'sectionDetail': ['How changes in one variable are related to changes in a second variable.']}, {'sectionTitle': 'Chi-squared Tests', 'sectionDetail': ['Learn how to compare and test frequencies for categorical data.']}]\"})"}, {"id": 1514, "label": "Statistics", "group": "Course", "title": "(_1514:Course {description: \"We live in a time of unprecedented access to information. You'll learn how to use statistics to interpret that information and make decisions.\", directLink: 'https://www.udacity.com/course/statistics--st095', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/st095_thumbnail.jpg', title: 'Statistics', tmpId: '636', weekSection: \"[{'sectionTitle': 'Module 1: Introduction to Statistics and Methods', 'sectionDetail': 'Midterm 2  on Lessons 5-9 '}, {'sectionTitle': 'Module 5: Comparing Means', 'sectionDetail': 'Final Exam on Lessons 10-16 (available soon)'}]\"})"}, {"id": 943, "label": "N", "group": "Professor", "title": "(_943:Professor {name: 'N'})"}, {"id": 998, "label": "Distributed Algorithms", "group": "Course", "title": "(_998:Course {description: \"Distributed algorithms are algorithms designed to run on multiple processors, without tight centralized control. In general, they are harder to design and harder to understand than single-processor sequential algorithms. Distributed algorithms are used in many practical systems, ranging from large computer networks to multiprocessor shared-memory systems. They also have a rich theory, which forms the subject matter for this course.The core of the material will consist of basic distributed algorithms and impossibility results, as covered in Prof. Lynch's book Distributed Algorithms. This will be supplemented by some updated material on topics such as self-stabilization, wait-free computability, and failure detectors, and some new material on scalable shared-memory concurrent programming.\", directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-852j-distributed-algorithms-fall-2009/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-852j-distributed-algorithms-fall-2009/6-852jf09.jpg', title: 'Distributed Algorithms', tmpId: '429', weekSection: ''})"}, {"id": 948, "label": "Data Mining", "group": "Course", "title": "(_948:Course {description: 'Data that has relevance for managerial decisions is accumulating at an incredible rate due to a host of technological advances. Electronic data capture has become inexpensive and ubiquitous as a by-product of innovations such as the internet, e-commerce, electronic banking, point-of-sale devices, bar-code readers, and intelligent machines. Such data is often stored in data warehouses and data marts specifically intended for management decision support. Data mining is a rapidly growing field that is concerned with developing techniques to assist managers to make intelligent use of these repositories. A number of successful applications have been reported in areas such as credit rating, fraud detection, database marketing, customer relationship management, and stock market investments. The field of data mining has evolved from the disciplines of statistics and artificial intelligence.This course will examine methods that have emerged from both fields and proven to be of value in recognizing patterns and making predictions from an applications perspective. We will survey applications and provide an opportunity for hands-on experimentation with algorithms for data mining using easy-to- use software and cases.', directLink: 'https://ocw.mit.edu/courses/sloan-school-of-management/15-062-data-mining-spring-2003/', photoLink: 'https://ocw.mit.edu/courses/sloan-school-of-management/15-062-data-mining-spring-2003/15-062s03.JPG', title: 'Data Mining', tmpId: '391', weekSection: ''})"}, {"id": 914, "label": "Software Engineering Concepts (formerly ESD.355J)", "group": "Course", "title": "(_914:Course {description: 'This is a reading and discussion subject on issues in the engineering of software systems and software development project design. It includes the present state of software engineering, what has been tried in the past, what worked, what did not, and why. Topics may differ in each offering, but will be chosen from: the software process and lifecycle; requirements and specifications; design principles; testing, formal analysis, and reviews; quality management and assessment; product and process metrics; COTS and reuse; evolution and maintenance; team organization and people management; and software engineering aspects of programming languages.', directLink: 'https://ocw.mit.edu/courses/aeronautics-and-astronautics/16-355j-software-engineering-concepts-fall-2005/', photoLink: 'https://ocw.mit.edu/courses/aeronautics-and-astronautics/16-355j-software-engineering-concepts-fall-2005/16-355jf05.jpg', title: 'Software Engineering Concepts (formerly ESD.355J)', tmpId: '384', weekSection: ''})"}, {"id": 767, "label": "Programming for the Internet of Things Project", "group": "Course", "title": "(_767:Course {description: \"In this Capstone course, you will design a microcontroller-based embedded system. As an option, you can also build and test a system. The focus of your project will be to design the system so that it can be built on a low-cost budget for a real-world application. To complete this project you'll need to use all the skills you've learned in the course (programming microcontrollers, system design, interfacing, etc.). The project will include some core requirements, but leave room for your creativity in how you approach the project. In the end, you will produce a unique final project, suitable for showcasing to future potential employers.   Note that for the three required assignments you do NOT need to purchase software and hardware to complete this course. There is an optional fourth assignment for students who wish to build and demonstrate their system using an Arduino or Raspberry Pi. Please also note that this course does not include discussion forums. Upon completing this course, you will be able to: 1.       Write a requirements specification document 2.       Create a system-level design 3.       Explore design options 4.       Create a test plan\", directLink: 'https://www.coursera.org/learn/internet-of-things-project', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/09/523050478211e5904035c294e7f8f5/capstone-logo-2.jpg', title: 'Programming for the Internet of Things Project', tmpId: '314', weekSection: \"[{'name': 'Get Started ', 'description': 'This section will answer questions you might have about the project assignment, the grading rubric, and what you can expect in the upcoming weeks together. ', 'timeCommitment': 3090000, 'id': 'zKgJz', 'lessonIds': ['3IQ4e'], 'slug': 'get-started'}, {'name': 'Capstone Design, Part 1', 'description': 'This module will assist you in selecting an idea for your Capstone project. There are many variables to consider in this decision so it's important to know the parameters and how they impact your choice. Your decision will then drive the content of the very first step in your Capstone project -- preparing a requirements specification. ', 'timeCommitment': 8733000, 'id': 'HEWif', 'lessonIds': ['3G3VW'], 'slug': 'capstone-design-part-1'}, {'name': 'Capstone Design, Part 2', 'description': 'With the requirements specification out of the way, it's time to turn your attention to the system-level design of your project. This module will walk you through the constraints your project will need to satisfy. You'll also be informed about how to consider alternatives to your design.\\n', 'timeCommitment': 8717000, 'id': 's3RlS', 'lessonIds': ['DX6du'], 'slug': 'capstone-design-part-2'}, {'name': 'Capstone Design, Part 3', 'description': 'Naturally testing is a key component of any technical design. This module will walk you through the important aspects of a test plan for your design. ', 'timeCommitment': 7635000, 'id': 'bpOdu', 'lessonIds': ['oJvFa'], 'slug': 'capstone-design-part-3'}, {'name': 'Capstone Design, Part 4 (OPTIONAL) ', 'description': 'In this final module, you will have the option of actually building out and then demonstrating your final project. This module is optional because it requires you to have the necessary equipment. ', 'timeCommitment': 7492000, 'id': '6B1ya', 'lessonIds': ['qx8Cl'], 'slug': 'capstone-design-part-4-optional'}, {'name': 'Specialization Wrap-Up', 'description': 'Let's wrap up our time together as we have traveled through the specialization.', 'timeCommitment': 600000, 'id': 'PGxli', 'lessonIds': ['TIfaV'], 'slug': 'specialization-wrap-up'}]\"})"}, {"id": 712, "label": "Relational Database Support for Data Warehouses", "group": "Course", "title": "(_712:Course {description: \"Relational Database Support for Data Warehouses is the third course in the Data Warehousing for Business Intelligence specialization. In this course, you'll use analytical elements of SQL for answering business intelligence questions. You'll learn features of relational database management systems for managing summary data commonly used in business intelligence reporting. Because of the importance and difficulty of managing implementations of data warehouses, we'll also delve into storage architectures, scalable parallel processing, data governance, and big data impacts.\", directLink: 'https://www.coursera.org/learn/dwrelational', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/0a/6522804d0a11e59bd777c2a1ef6a6e/Course-3---Logo.png', title: 'Relational Database Support for Data Warehouses', tmpId: '294', weekSection: \"[{'name': 'DBMS Extensions and Example Data Warehouses', 'description': 'Module 1 introduces the course and covers concepts that provide a context for the remainder of this course. In the first two lessons, you\\u2019ll understand the objectives for the course and know what topics and assignments to expect. In the remaining lessons, you will learn about DBMS extensions, a review of schema patterns, data warehouses used in practice problems and assignments, and examples of data warehouses in education and health care. This informational module will ensure that you have the background for success in later modules that emphasize details and hands-on skills.You should also read about the software requirements in the lesson at the end of module 1. I recommend that you try to install the Oracle software this week before assignments begin in week 2. If you have taken other courses in the specialization, you may already have installed the Oracle software.', 'timeCommitment': 12710000, 'id': 'b0zDx', 'lessonIds': ['tJ2if', 'aHDbP', 'KoI96', 'N3sAG', 'x3BFK', 'YmYNk', 'oU2le', 'n0oDb'], 'slug': 'dbms-extensions-and-example-data-warehouses'}, {'name': 'SQL Subtotal Operators', 'description': 'Now that you have the informational context for relational database support of data warehouses, you\\u2019ll start using relational databases to write business intelligence queries! In module 2, you will learn an important extension of the SQL SELECT statement for subtotal operators. You\\u2019ll apply what you\\u2019ve learned in practice and graded problems using Oracle SQL for problems involving the CUBE, ROLLUP, and GROUPING SETS operators. Because the subtotal operators are part of the SQL standard, your learning will readily apply to other enterprise DBMSs. At the end of this module, you will have solid background to write queries using the SQL subtotal operators as a data warehouse analyst.', 'timeCommitment': 25390000, 'id': 'tDBFU', 'lessonIds': ['4yjlb', 'gqEvQ', 'ruxEJ', 'i1lrS', 't3W16', 'iZQxh'], 'slug': 'sql-subtotal-operators'}, {'name': 'SQL Analytic Functions', 'description': 'After your experience using the SQL subtotal operators, you are ready to learn another important SQL extension for business intelligence applications. In module 3, you will learn about an extended processing model for SQL analytic functions that support common analysis in business intelligence applications. You\\u2019ll apply what you\\u2019ve learned in practice and graded problems using Oracle SQL for problems involving qualitative ranking of business units, window comparisons showing relationships of business units over time, and quantitative contributions showing performance thresholds and contributions of individual business units to a whole business. Because analytic functions are part of the SQL standard, your learning will apply to other enterprise DBMSs. At the end of this module, you will have solid background to write queries using the SQL analytic functions as a data warehouse analyst.', 'timeCommitment': 24257000, 'id': 'FasZQ', 'lessonIds': ['OWO7W', 'rZHcb', 'G37v7', 'JT7c1', 'qpwI3', 'RvL7p'], 'slug': 'sql-analytic-functions'}, {'name': 'Materialized View Processing and Design', 'description': 'After acquiring query formulation skills for development of business intelligence applications, you are ready to learn about DBMS extensions for efficient query execution. Business intelligence queries can use lots of resources so materialized view processing and design has become an important extension of DBMSs. In module 4, you will learn about an SQL statement for creating materialized views, processing requirements for materialized views, and rules for rewriting queries using materialized views. To gain insight about the complexity of query rewriting, you will practice rewriting queries using materialized views. To provide closure about relational database support for data warehouses, you will learn about about Oracle tools for data integration, the Oracle Data Integrator, along with two SQL statements useful for specific data integration tasks. After this module, you will have a solid background to use materialized views to improve query performance and deploy the Extraction, Loading, and Transformation approach for data integration as a data warehouse administrator or analyst.', 'timeCommitment': 21122000, 'id': 'heRGh', 'lessonIds': ['iZEWO', 'uvzoR', 'ewEuJ', 'oF6lp', 'eslRo', 'HBOEB'], 'slug': 'materialized-view-processing-and-design'}, {'name': 'Physical Design and Governance', 'description': 'Module 5 finishes the course with a return to conceptual material about physical design technologies and data governance practices. You will learn about storage architectures, scalable parallel processing, big data issues, and data governance. After this module, you will have background about conceptual issues important for data warehouse administrators.', 'timeCommitment': 7252000, 'id': 'cFhmJ', 'lessonIds': ['iSqKh', 'nOrl2', 'P5cip', 'RWQ5F', 'zWlhD', 'rgMv7'], 'slug': 'physical-design-and-governance'}]\"})"}, {"id": 1557, "label": "Steve Huffman", "group": "Professor", "title": "(_1557:Professor {name: 'Steve Huffman'})"}, {"id": 1516, "label": "Intro to Programming", "group": "Course", "title": "(_1516:Course {description: \"This introductory Nanodegree program teaches you the foundational skills all programmers use. It's ideal for beginners who want make informed choices about career goals.\", directLink: 'https://www.udacity.com/course/intro-to-programming--ud000', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud000_thumbnail.jpg', title: 'Intro to Programming', tmpId: '638', weekSection: \"[{'sectionTitle': 'Make Your Web Page', 'sectionDetail': ['Learn the basics of how the internet works and how documents are written in a language called HTM.', 'Learn how HTML documents form the backbone of the web.', 'Write HTML and CSS (another language) to make your web page look professional.']}, {'sectionTitle': 'Build a Mad Libs Game', 'sectionDetail': ['Learn a programming language called Python and write instructions that the computer can execute.', 'You will be able to automate almost any repetitive task that can be done on a computer!']}, {'sectionTitle': 'Create a Movie Website', 'sectionDetail': ['Learn an entirely new approach to programming (and thinking) called Object Oriented Programming.', 'Learn how to build great programs by reusing or modifying code that others have written.', 'Create a simple movies webpage with images and trailers.']}, {'sectionTitle': 'Discover Your Path', 'sectionDetail': ['Take part in the Project Compass web app and examine what different types of developers contribute.', 'With an understanding of these different roles, you will be ready to choose one in the next stage.', 'You will be able to reflect on which type of developer you want to explore in the next stage.']}, {'sectionTitle': 'Choose Your Path', 'sectionDetail': ['Paths: Front-End, Back-End, Data Analyst, iOS, or Android.', 'Complete the course and project of your choosing.', 'All of the projects come from Udacity courses or Nanodegree programs.']}]\"})"}, {"id": 332, "label": "Frank Ayars ", "group": "Professor", "title": "(_332:Professor {name: 'Frank Ayars '})"}, {"id": 322, "label": "Toward the Future of iOS Development with Swift", "group": "Course", "title": "(_322:Course {description: 'An introduction to the Swift programming language.  This will prepare you for more extensive iOS app development and build a foundation for advanced iOS development topics. Upon completing this course, you will be able to: 1.       Associate the relationship of Swift and Objective-C and their use in iOS and Mac (OS X) programming 2.       Develop the ability to read and write Swift code 3.       Distinguish how both programming languages can be used together in applications 4.       Demonstrate how to write applications entirely in Swift with the help from several iOS programming samples 5.       Determine how Swift can be used for development on new platforms such as Apple Watch and Apple TV 6.       Create a working client-server iPhone application with location services that you can add to your portfolio.', directLink: 'https://www.coursera.org/learn/iosswift', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/2a/0e25e039f111e5983f057036a8bbb2/iStock_Course5.1.jpg', title: 'Toward the Future of iOS Development with Swift', tmpId: '108', weekSection: \"[{'name': 'Introduction to Swift', 'description': 'In this first week, you will get a first look at the programming environment and the Swift programming language. If you have taken the \\u201cFoundations of Objective-C App Development\\u201d Course in this Specialization, some of this content may be familiar. Students who have not taken that course - no need to worry - you will receive a full introduction to become familiar with programming for iOS or Mac OS X as if Swift is your first programming language.', 'timeCommitment': 18394000, 'id': 'gZ3YN', 'lessonIds': ['jjeZ7', '5yIBk', '6isaq', 'EN9M9', 'LmuJt', '5QDoA', 'ZlA54', 'ji14o'], 'slug': 'introduction-to-swift'}, {'name': 'Looking Further into Swift', 'description': 'The content for this week will build on the knowledge and examples from the previous week. You will start combining the basic programming skills studied in the previous week to start manipulating data in functions and learn how functions can be used in different Types (i.e. enums, structs, classes). This will prepare you for working in a full application setting, which will be the focus of Week 4. You will learn about some of the more advanced Swift programming language features that are often useful in bringing together a complete system like a full-blown iPhone application.', 'timeCommitment': 18026000, 'id': 'xmU6w', 'lessonIds': ['6Cnsr', 'mDMsq', 'FbYmp', 'cTkyL', 'UpdTk', 'pieym'], 'slug': 'looking-further-into-swift'}, {'name': 'From Programmer to Developer', 'description': 'This week, you will take steps into really developing their first, simple iPhone project with Swift. This will introduce some topics not limited to Swift itself, but also really start looking into bigger topics for iOS application development to prepare you to write a more complex application in Week 4.', 'timeCommitment': 17762000, 'id': 'DIKum', 'lessonIds': ['5RQOy', 'WssTS', 'VMdMB', 'AybWt', '014HQ', '29ZR0', 'G8C5d', 'fIcep', 'JfffJ', 'WxJSN', 'vPpWB'], 'slug': 'from-programmer-to-developer'}, {'name': 'iPhone Applications and More', 'description': 'In this last week of the course, you will follow along and create a more full-fledged application called HoBshare. This is a more complex application that is intended to help you use many of the different techniques and language features introduced in the previous weeks and see how they can be used as tools to develop an application. We will also explore some of the new and exciting consumer technologies that developers can now work with using Swift.', 'timeCommitment': 30874000, 'id': 'xAPMr', 'lessonIds': ['WdeQD', '2q6A8', 'UltRN', '98pQd', 'MnIb3', 'p1jMx', '8Ctjz', 'x9c7g', '0kN8v', '7iTgU'], 'slug': 'iphone-applications-and-more'}]\"})"}, {"id": 1093, "label": "\u4ef2", "group": "Professor", "title": "(_1093:Professor {name: '\\u4ef2'})"}, {"id": 1147, "label": "\u9ad8\u7b49\u8a08\u7b97\u6a5f\u7d50\u69cb", "group": "Course", "title": "(_1147:Course {description: '', directLink: '', photoLink: '', title: '\\u9ad8\\u7b49\\u8a08\\u7b97\\u6a5f\\u7d50\\u69cb', tmpId: '485', weekSection: ''})"}, {"id": 1143, "label": "\u8a08\u7b97\u6a5f\u7d50\u69cb", "group": "Course", "title": "(_1143:Course {description: '', directLink: 'http://www.cs.nthu.edu.tw/~tingting/cs4100.html', photoLink: '', title: '\\u8a08\\u7b97\\u6a5f\\u7d50\\u69cb', tmpId: '481', weekSection: ''})"}, {"id": 1628, "label": "\u7b97\u6cd5\u57fa\u7840", "group": "Course", "title": "(_1628:Course {description: '\\u7b97\\u6cd5\\u4ee3\\u8868\\u7740\\u7528\\u7cfb\\u7edf\\u7684\\u65b9\\u6cd5\\u63cf\\u8ff0\\u89e3\\u51b3\\u95ee\\u9898\\u7684\\u7b56\\u7565\\u673a\\u5236\\uff0c\\u5317\\u4eac\\u5927\\u5b66\\u300a\\u7b97\\u6cd5\\u57fa\\u7840\\u300b\\u8bfe\\u7a0b\\u5c06\\u5e26\\u4f60\\u4e00\\u4e00\\  knowledge and skills you\\u2019ve learned from the previous courses to mine this data set to discover interesting and useful knowledge. The design of the Project emphasizes: 1) simulating the workflow of a data miner in a real job setting; 2) integrating different mining techniques covered in multiple individual courses; 3) experimenting with different ways to solve a problem to deepen your understanding of techniques; and 4) allowing you to propose and explore your own ideas creatively.  The goal of the Project is to analyze and mine a large Yelp review data set to discover useful knowledge to help people make decisions in dining. The project will include the following outputs:  1. Opinion visualization: explore and visualize the review content to understand what people have said in those reviews. 2. Cuisine map construction: mine the data set to understand the landscape of different types of cuisines and their similarities. 3. Discovery of popular dishes for a cuisine: mine the data set to discover the common/popular dishes of a particular cuisine. 4. Recommendation of restaurants to help people decide where to dine: mine the data set to rank restaurants for a specific dish and predict the hygiene condition of a restaurant. From the perspective of users, a cuisine map can help them understand what cuisines are there and see the big picture of all kinds of cuisines and their relations. Once they decide what cuisine to try, they would be interested in knowing what the popular dishes of that cuisine are and decide what dishes to have. Finally, they will need to choose a restaurant. Thus, recommending restaurants based on a particular dish would be useful. Moreover, predicting the hygiene condition of a restaurant would also be helpful.  By working on these tasks, you will gain experience with a typical workflow in data mining that includes data preprocessing, data exploration, data analysis, improvement of analysis methods, and presentation of results. You will have an opportunity to combine multiple algorithms from different courses to complete a relatively complicated mining task and experiment with different ways to solve a problem to understand the best way to solve it. We will suggest specific approaches, but you are highly encouraged to explore your own ideas since open exploration is, by design, a goal of the Project.  You are required to submit a brief report for each of the tasks for peer grading. A final consolidated report is also required, which will be peer-graded.', directLink: 'https://www.coursera.org/learn/data-mining-project', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/de/4dbe30ff5811e58319afc42ddc386b/DataMiningCapstone_logo-_1_.png', title: 'Data Mining Project', tmpId: '195', weekSection: \"[{'name': 'Orientation', 'description': 'In this module, you will become familiar with the course, your instructor, your classmates, and our learning environment.', 'timeCommitment': 7985000, 'id': 'hwonm', 'lessonIds': ['cBQ5E', 'bDj5w'], 'slug': 'orientation'}, {'name': 'Task 1 - Exploration of a Data Set', 'description': '', 'timeCommitment': 8400000, 'id': 'Ia2u2', 'lessonIds': ['JnTEH', 's3cim'], 'slug': 'task-1-exploration-of-a-data-set'}, {'name': 'Task 2 - Cuisine Clustering and Map Construction', 'description': '', 'timeCommitment': 8400000, 'id': 'Jkxax', 'lessonIds': ['ktfrp', 'tfQpB'], 'slug': 'task-2-cuisine-clustering-and-map-construction'}, {'name': 'Task 3 - Dish Recognition', 'description': '', 'timeCommitment': 8400000, 'id': 'nQBoJ', 'lessonIds': ['qJOGT', '6hbUY'], 'slug': 'task-3-dish-recognition'}, {'name': 'Task 4 & 5 - Popular Dishes and Restaurant Recommendation', 'description': '', 'timeCommitment': 8400000, 'id': 'ov0XW', 'lessonIds': ['HHiTN', 'n3foK'], 'slug': 'task-4-5-popular-dishes-and-restaurant-recommendation'}, {'name': 'Task 6', 'description': '', 'timeCommitment': 8400000, 'id': 'SH4S2', 'lessonIds': ['HDv6Z', 'rPmwu'], 'slug': 'task-6'}, {'name': 'Final Report', 'description': '', 'timeCommitment': 8400000, 'id': '0RWFe', 'lessonIds': ['x2fZz', 'e7Cae'], 'slug': 'final-report'}]\"})"}, {"id": 449, "label": "Pattern Discovery in Data Mining", "group": "Course", "title": "(_449:Course {description: 'Learn the general concepts of data mining along with basic methodologies and applications. Then dive into one subfield in data mining: pattern discovery. Learn in-depth concepts, methods, and applications of pattern discovery in data mining. We will also introduce methods for data-driven phrase mining and some interesting applications of pattern discovery. This course provides you the opportunity to learn skills and content to practice and engage in scalable pattern discovery methods on massive transactional data, discuss pattern evaluation measures, and study methods for mining diverse kinds of patterns, sequential patterns, and sub-graph patterns.', directLink: 'https://www.coursera.org/learn/data-patterns', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/68/b9ef00533711e4a6d07f1474e53fff/Data_Mining_1.jpg', title: 'Pattern Discovery in Data Mining', tmpId: '174', weekSection: \"[{'name': 'Course Orientation', 'description': 'The course orientation will get you familiar with the course, your instructor, your classmates, and our learning environment.', 'timeCommitment': 3127000, 'id': 'qnpZR', 'lessonIds': ['7WnBC'], 'slug': 'course-orientation'}, {'name': 'Module 1', 'description': 'Module 1 consists of two lessons. Lesson 1 covers the general concepts of pattern discovery. This includes the basic concepts of frequent patterns, closed patterns, max-patterns, and association rules. Lesson 2 covers three major approaches for mining frequent patterns. We will learn the downward closure (or Apriori) property of frequent patterns and three major categories of methods for mining frequent patterns: the Apriori algorithm, the method that explores vertical data format, and the pattern-growth approach.  We will also discuss how to directly mine the set of closed patterns.', 'timeCommitment': 16017000, 'id': '0lYPJ', 'lessonIds': ['WJBQ7', 'j6qBY'], 'slug': 'module-1'}, {'name': 'Module 2', 'description': 'Module 2 covers two lessons: Lessons 3 and 4.  In Lesson 3, we discuss pattern evaluation and learn what kind of interesting measures should be used in pattern analysis. We show that the support-confidence framework is inadequate for pattern evaluation, and even the popularly used lift and chi-square measures may not be good under certain situations. We introduce the concept of null-invariance and introduce a new null-invariant measure for pattern evaluation. In Lesson 4, we examine the issues on mining a diverse spectrum of patterns. We learn the concepts of and mining methods for multiple-level associations, multi-dimensional associations, quantitative associations, negative correlations, compressed patterns, and redundancy-aware patterns.', 'timeCommitment': 5124000, 'id': 'NEbiz', 'lessonIds': ['ATCWK', 'TBkPF'], 'slug': 'module-2'}, {'name': 'Module 3', 'description': 'Module 3 consists of two lessons: Lessons 5 and 6.   In Lesson 5, we discuss mining sequential patterns.   We will learn several popular and efficient sequential pattern mining methods, including an Apriori-based sequential pattern mining method, GSP; a vertical data format-based sequential pattern method, SPADE; and a pattern-growth-based sequential pattern mining method, PrefixSpan. We will also learn how to directly mine closed sequential patterns. In Lesson 6, we will study concepts and methods for mining spatiotemporal and trajectory patterns as one kind of pattern mining applications. We will introduce a few popular kinds of patterns and their mining methods, including mining spatial associations, mining spatial colocation patterns, mining and aggregating patterns over multiple trajectories, mining semantics-rich movement patterns, and mining periodic movement patterns.', 'timeCommitment': 5648000, 'id': 'mzglX', 'lessonIds': ['DB7Cd', 'YbcLG'], 'slug': 'module-3'}, {'name': 'Week 4', 'description': 'Module 4 consists of two lessons: Lessons 7 and 8.   In Lesson 7, we study mining quality phrases from text data as the second kind of pattern mining application. We will mainly introduce two newer methods for phrase mining: ToPMine and SegPhrase, and show frequent pattern mining may be an important role for mining quality phrases in massive text data. In Lesson 8, we will learn several advanced topics on pattern discovery, including mining frequent patterns in data streams, pattern discovery for software bug mining, pattern discovery for image analysis, and pattern discovery and society: privacy-preserving pattern mining.  Finally, we look forward to the future of pattern mining research and application exploration.', 'timeCommitment': 18861000, 'id': 'pQGt6', 'lessonIds': ['lOdu0', 'bDlTL'], 'slug': 'week-4'}]\"})"}, {"id": 424, "label": "Cluster Analysis in Data Mining", "group": "Course", "title": "(_424:Course {description: 'Discover the basic concepts of cluster analysis, and then study a set of typical clustering methodologies, algorithms, and applications. This includes partitioning methods such as k-means, hierarchical methods such as BIRCH, and density-based methods such as DBSCAN/OPTICS. Moreover, learn methods for clustering validation and evaluation of clustering quality. Finally, see examples of cluster analysis in applications.', directLink: 'https://www.coursera.org/learn/cluster-analysis', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/46/033700533711e4815fe98a35e8e32a/Data_Mining_2.jpg', title: 'Cluster Analysis in Data Mining', tmpId: '173', weekSection: \"[{'name': 'Course Orientation', 'description': 'You will become familiar with the course, your cla
