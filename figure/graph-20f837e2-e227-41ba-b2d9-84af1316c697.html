    <script type="text/javascript">
      var nodes = [{"id": 1403, "label": "\u7389", "group": "Professor", "title": "(_1403:Professor {name: '\\u7389'})"}, {"id": 1422, "label": "\u6df1\u5ea6\u5b78\u7fd2\u7406\u8ad6\u548c\u5be6\u4f5c I", "group": "Course", "title": "(_1422:Course {description: '', directLink: '', photoLink: '', title: '\\u6df1\\u5ea6\\u5b78\\u7fd2\\u7406\\u8ad6\\u548c\\u5be6\\u4f5c I', tmpId: '583', weekSection: ''})"}, {"id": 450, "label": "Dennis Fok", "group": "Professor", "title": "(_450:Professor {name: 'Dennis Fok'})"}, {"id": 407, "label": "Econometrics: Methods and Applications", "group": "Course", "title": "(_407:Course {description: 'Welcome! Do you wish to know how to analyze and solve business and economic questions with data analysis tools? Then Econometrics by Erasmus University Rotterdam is the right course for you, as you learn how to translate data into models to make forecasts and to support decision making. * What do I learn? When you know econometrics, you are able to translate data into models to make forecasts and to support decision making in a wide variety of fields, ranging from macroeconomics to finance and marketing. Our course starts with introductory lectures on simple and multiple regression, followed by topics of special interest to deal with model specification, endogenous variables, binary choice data, and time series data.  You learn these key topics in econometrics by watching the videos with in-video quizzes and by making post-video training exercises.  * Do I need prior knowledge? The course is suitable for (advanced undergraduate) students in economics, finance, business, engineering, and data analysis, as well as for those who work in these fields. The course requires some basics of matrices, probability, and statistics, which are reviewed in the Building Blocks module.  * What literature can I consult to support my studies? You can follow the MOOC without studying additional sources. Further reading of the discussed topics (including the Building Blocks) is provided in the textbook that we wrote and on which the MOOC is based: Econometric Methods with Applications in Business and Economics, Oxford University Press. The connection between the MOOC modules and the book chapters is shown in the Course Guide \\u2013 Further Information \\u2013 How can I continue my studies. * Will there be teaching assistants active to guide me through the course? Staff and PhD students of our Econometric Institute will provide guidance in January and February of each year. In other periods, we provide only elementary guidance. We always advise you to connect with fellow learners of this course to discuss topics and exercises. * How will I get a certificate? To gain the certificate of this course, you are asked to make six Test Exercises (one per module) and a Case Project. Further, you perform peer-reviewing activities of the work of three of your fellow learners of this MOOC. You gain the certificate if you pass all seven assignments. Have a nice journey into the world of Econometrics! The Econometrics team', directLink: 'https://www.coursera.org/learn/erasmus-econometrics', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/cc/367200674611e5b196c99f5af6ad73/MOOC-econometrics.png', title: 'Econometrics: Methods and Applications', tmpId: '175', weekSection: \"[{'name': 'Welcome Module', 'description': '', 'timeCommitment': 1802000, 'id': 'tk8n1', 'lessonIds': ['zO1CY'], 'slug': 'welcome-module'}, {'name': 'Simple Regression', 'description': '', 'timeCommitment': 28794000, 'id': 'xgfxd', 'lessonIds': ['eyUOL', 'xvd8F', 'CCvy8', 'djtGI', '0a3Cg', 'mNvBH', 'fqOOp'], 'slug': 'simple-regression'}, {'name': 'Multiple Regression', 'description': '', 'timeCommitment': 29738000, 'id': 'rOFOy', 'lessonIds': ['GrnIN', 'cotk5', 'AL5PZ', 'ZeH85', 'K3DQe', '6qYAu', 'eFEVD'], 'slug': 'multiple-regression'}, {'name': 'Model Specification', 'description': '', 'timeCommitment': 27144000, 'id': 'OeU7E', 'lessonIds': ['PngYu', 'MdzmC', '0p5am', 'vX6n2', '8IwkE', 'b856z', 'vaMNF'], 'slug': 'model-specification'}, {'name': 'Endogeneity', 'description': '', 'timeCommitment': 27271000, 'id': 'DAcGL', 'lessonIds': ['jQ85R', 'LfRvS', 'bgXfJ', 'INLHa', 'yVr2V', 'GgVBr', 'lrDZu'], 'slug': 'endogeneity'}, {'name': 'Binary Choice', 'description': '', 'timeCommitment': 27999000, 'id': 'kEbuV', 'lessonIds': ['Nwsqy', 'sett5', 'Vxoj2', 'IVxOP', '8AS1y', 'I6hgG', 'NCdp8'], 'slug': 'binary-choice'}, {'name': 'Time Series', 'description': '', 'timeCommitment': 27802000, 'id': 'fIStT', 'lessonIds': ['trDwu', '2givu', 'DwtZb', 'vYYEL', 'NcsYD', 'vXMhq', 'MR5qz'], 'slug': 'time-series'}, {'name': 'Case Project', 'description': '', 'timeCommitment': 18000000, 'id': '8H41s', 'lessonIds': ['QvG5s'], 'slug': 'case-project'}, {'name': 'OPTIONAL: Building Blocks', 'description': 'By studying this module, you get the required background on matrices, probability and statistics. Each topic is illustrated with simple examples, and you get hands-on training by doing the training exercise that concludes each lecture. Three lectures on matrices show you the basic terminology and properties of matrices, including transpose, trace, rank, inverse, and positive definiteness. Two lectures on probability teach you the basics of univariate and multivariate probability distributions, especially the normal and associated distributions, including mean, variance, and covariance. Finally, two lectures on statistics present you with the basic ideas of statistical inference, in particular parameter estimation and testing, including the use of matrix methods and probability methods. ', 'timeCommitment': 37446000, 'id': 'rL64Q', 'lessonIds': ['vq4ce', 'Wnrgz', 'obq2j', 'cNr6R'], 'slug': 'optional-building-blocks'}]\"})"}, {"id": 1552, "label": "Object Oriented Programming in Java", "group": "Course", "title": "(_1552:Course {description: 'Learn how to apply powerful object-oriented programming concepts in Java', directLink: 'https://www.udacity.com/course/object-oriented-programming-in-java--ud283', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud283_thumbnail.jpg', title: 'Object Oriented Programming in Java', tmpId: '655', weekSection: \"[{'sectionTitle': 'The World of Objects', 'sectionDetail': ['Learn how to create classes and objects and use them in programs', 'Discover the purpose of constructors, fields and methods', 'Learn how to use access modifiers to set your classes to public or private']}, {'sectionTitle': 'User Interaction', 'sectionDetail': ['Learn how to accept user input at runtime', 'Learn how to pass user input to be stored for access later', 'Build a program that a user can interact with']}, {'sectionTitle': 'Inheritance', 'sectionDetail': ['Understand the core OOP concepts of encapsulation, polymorphism and inheritance', 'Learn how to use interfaces to extend and add features to classes', 'Experiment with overriding methods and the `super` keyword to access methods']}, {'sectionTitle': 'Collections', 'sectionDetail': ['Learn about Collection types: list, set, queue, stack and map', 'Understand how the Collection interface is implemented']}]\"})"}, {"id": 129, "label": "1", "group": "Category", "title": "(_129:Category {number: '1'})"}, {"id": 243, "label": null, "group": "Language", "title": "(_243:Language {name: 'EN'})"}, {"id": 1188, "label": "\u9ec3", "group": "Professor", "title": "(_1188:Professor {name: '\\u9ec3'})"}, {"id": 1483, "label": "\u91d1\u878d\u79d1\u6280 ", "group": "Course", "title": "(_1483:Course {description: '', directLink: '', photoLink: '', title: '\\u91d1\\u878d\\u79d1\\u6280 ', tmpId: '600', weekSection: ''})"}, {"id": 1482, "label": "\u91d1\u878d\u79d1\u6280 ", "group": "Course", "title": "(_1482:Course {description: '', directLink: '', photoLink: '', title: '\\u91d1\\u878d\\u79d1\\u6280 ', tmpId: '596', weekSection: ''})"}, {"id": 1377, "label": "\u985e\u795e\ Applying Machine Learning to your Data with GCP", "group": "Course", "title": "(_403:Course {description: \">>> By enrolling in this specialization you agree to the Qwiklabs Terms of Service as set out in the FAQ and located at: https://qwiklabs.com/terms_of_service <<< ***NEW! Specialization Completion Challenge and earn rewards valued at $100. See below for details.*** Want to know how to query and process petabytes of data in seconds? Curious about data analysis that scales automatically as your data grows? Welcome to the Data Insights course! This 1-week, accelerated online course teaches participants how to derive insights through data analysis and visualization using the Google Cloud Platform. The course features interactive scenarios and hands-on labs where participants explore, mine, load, visualize, and extract insights from diverse Google BigQuery datasets. The course covers data loading, querying, schema modeling, optimizing performance, query pricing,  and data visualization. PREREQUISITES To get the most out of this course, participants must complete the prior courses in this specialization: \\u2022 Exploring and Preparing your Data \\u2022 Storing and Visualizing your Data \\u2022 Architecture and Performance SPECIALIZATION COMPLETION CHALLENGE As if learning new skills weren't enough of an incentive, we're excited to announce a special completion challenge for 'From Data to Insights with Google Cloud Platform' specialization.   Here\\u2019s how it works: Our completion challenge runs through August 31, 2018.  Complete this Specialization anytime before 12:59pm PT on August 31, 2018 and we'll send you 100 Qwiklabs credits, valued at $100, that you can use to take additional labs and earn badges,  which you can then add to your resume and social profiles.  Your challenge awaits \\u2013 begin learning on Coursera today!\", directLink: 'https://www.coursera.org/learn/data-insights-gcp-apply-ml', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/91/6faca0dea311e786ef199d01464c92/course-4_v2.jpg', title: 'Applying Machine Learning to your Data with GCP', tmpId: '167', weekSection: \"[{'name': 'Module 16: Notebooks in the Cloud', 'description': 'In this module we\\u2019re going to dive into one of the most important tools for data scientists: the collaborative notebook on the cloud. As you\\u2019ll soon see, notebooks are a great way of breaking down a big data or ML problem into distinct and repeatable steps. ', 'timeCommitment': 7917000, 'id': 'Z4JBJ', 'lessonIds': ['EJJgT', 'xFxuo', 'OYmQo'], 'slug': 'module-16-notebooks-in-the-cloud'}, {'name': 'Module 17: Intro to Machine Learning', 'description': 'In this module we\\u2019ll explore an overview of what Machine Learning is from a high-level theoretical perspective and then tour how ML has become part of the culture here at Google. After that we will dive into pre-built and pre-trained ML models that we can access (like image recognition and sentiment analysis) within Cloud Datalab. ', 'timeCommitment': 7360000, 'id': 'nIH6n', 'lessonIds': ['SvVVM', '6OHoT', 'lTKwh', 'R49GI'], 'slug': 'module-17-intro-to-machine-learning'}, {'name': 'Module 18: Cloud Datalab ML Toolbox', 'description': 'Now that you have an understanding of what Machine Learning is and what it can do, let\\u2019s continue to build your skillset with more hands on practice with ML models in Cloud Datalab. This module is about Cloud Datalab\\u2019s ML Toolbox which provides a friendly abstraction layer instead of writing TensorFlow ML code. ', 'timeCommitment': 8331000, 'id': 'uv0RS', 'lessonIds': ['HZlNd', 'eQC7c', 'LBRkY', '03iqg', 'GyFc6'], 'slug': 'module-18-cloud-datalab-ml-toolbox'}]\"})"}, {"id": 24, "label": "6", "group": "Category", "title": "(_24:Category {number: '6'})"}, {"id": 1128, "label": "\u9cf4", "group": "Professor", "title": "(_1128:Professor {name: '\\u9cf4'})"}, {"id": 1091, "label": "\u8a08\u7b97\u6a5f\u7d50\u69cb", "group": "Course", "title": "(_1091:Course {description: '', directLink: '', photoLink: '', title: '\\u8a08\\u7b97\\u6a5f\\u7d50\\u69cb', tmpId: '480', weekSection: ''})"}, {"id": 379, "label": "Using Python to Access Web Data", "group": "Course", "title": "(_379:Course {description: 'This course will show how one can treat the Internet as a source of data.  We will scrape, parse, and read web data as well as access data using web APIs.  We will work with HTML, XML, and JSON data formats in Python.  This course will cover Chapters 11-13 of the textbook \\u201cPython for Everybody\\u201d. To succeed in this course, you should be familiar with the material covered in Chapters 1-10 of the textbook and the first two courses in this specialization.  These topics include variables and expressions, conditional execution (loops, branching, and try/except), functions, Python data structures (strings, lists, dictionaries, and tuples), and manipulating files.  This course covers Python 3.', directLink: 'https://www.coursera.org/learn/python-network-data', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/53/01bee0502a11e58ddc8ff4d6e0523a/pythonnetworkdata_thumbnail_1x1.png', title: 'Using Python to Access Web Data', tmpId: '153', weekSection: \"[{'name': 'Getting Started', 'description': 'In this section you will install Python and a text editor.  In previous classes in the specialization this was an optional assignment, but in this class it is the first requirement to get started.  From this point forward we will stop using the browser-based Python grading environment because the browser-based Python environment (Skulpt) is not capable of running the more complex programs we will be developing in this class.', 'timeCommitment': 7867000, 'id': 'QWUdX', 'lessonIds': ['6FNP8', '3vRDG', 'C0CRG', 'gtAzm'], 'slug': 'getting-started'}, {'name': 'Regular Expressions (Chapter 11)', 'description': 'Regular expressions are a very specialized language that allow us to succinctly search strings and extract data from strings.   Regular expressions are a language unto themselves.  It is not essential to know how to use regular expressions, but they can be quite useful and powerful.', 'timeCommitment': 8010000, 'id': 'Eywv6', 'lessonIds': ['o1GcU', 'mwsU3', 'oTp0A'], 'slug': 'regular-expressions-chapter-11'}, {'name': 'Networks and Sockets (Chapter 12)', 'description': 'In this section we learn about the protocols that web browsers use to retrieve documents and web applications use to interact with Application Program Interfaces (APIs).', 'timeCommitment': 8897000, 'id': 'WYU4d', 'lessonIds': ['CfBr2', 'Fep5o', 'TOJRX'], 'slug': 'networks-and-sockets-chapter-12'}, {'name': 'Programs that Surf the Web (Chapter 12)', 'description': 'In this section we learn to use Python to retrieve data from web sites and APIs over the Internet.', 'timeCommitment': 12847000, 'id': '9mw6t', 'lessonIds': ['VsPQ8', 'rkVyX', 'b3F2B'], 'slug': 'programs-that-surf-the-web-chapter-12'}, {'name': 'Web Services and XML (Chapter 13)', 'description': 'In this section, we learn how to retrieve and parse XML (eXtensible Markup Language) data.', 'timeCommitment': 8513000, 'id': 'R3bpQ', 'lessonIds': ['Q63Ro', 'oopgi', 'wettF'], 'slug': 'web-services-and-xml-chapter-13'}, {'name': 'JSON and the REST Architecture (Chapter 13)', 'description': 'In this module, we work with Application Program Interfaces / Web Services using the JavaScript Object Notation (JSON) data format.', 'timeCommitment': 15326000, 'id': 'OCFN0', 'lessonIds': ['3FipG', '8t5Hg', 'mEWXE'], 'slug': 'json-and-the-rest-architecture-chapter-13'}]\"})"}, {"id": 1080, "label": "Patera, Anthony T.", "group": "Professor", "title": "(_1080:Professor {name: 'Patera, Anthony T.'})"}, {"id": 1069, "label": "Numerical Computation for Mechanical Engineers", "group": "Course", "title": "(_1069:Course {description: 'This class introduces elementary programming concepts including variable types, data structures, and flow control. After an introduction to linear algebra and probability, it covers numerical methods relevant to mechanical engineering, including approximation (interpolation, least squares and statistical regression), integration, solution of linear and nonlinear equations, ordinary differential equations, and deterministic and probabilistic approaches. Examples are drawn from mechanical engineering disciplines, in particular from robotics, dynamics, and structural analysis. Assignments require MATLAB&amp;reg; programming.', directLink: 'https://ocw.mit.edu/courses/mechanical-engineering/2-086-numerical-computation-for-mechanical-engineers-fall-2014/', photoLink: 'https://ocw.mit.edu/courses/mechanical-engineering/2-086-numerical-computation-for-mechanical-engineers-fall-2014/2-086f14.jpg', title: 'Numerical Computation for Mechanical Engineers', tmpId: '445', weekSection: ''})"}, {"id": 1272, "label": "\u7948", "group": "Professor", "title": "(_1272:Professor {name: '\\u7948'})"}, {"id": 1250, "label": "\u6a5f\u7387", "group": "Course", "title": "(_1250:Course {description: '', directLink: '', photoLink: '', title: '\\u6a5f\\u7387', tmpId: '535', weekSection: ''})"}, {"id": 1137, "label": "\u4f5c\u696d\u7cfb\u7d71", "group": "Course", "title": "(_1137:Course {description: '', directLink: '', photoLink: '', title: '\\u4f5c\\u696d\\u7cfb\\u7d71', tmpId: '490', weekSection: ''})"}, {"id": 138, "label": "2", "group": "Category", "title": "(_138:Category {number: '2'})"}, {"id": 12, "label": null, "group": "Language", "title": "(_12:Language {name: 'CH'})"}, {"id": 1857, "label": "Modern Robotics, Course 5:  Robot Manipulation and Wheeled Mobile Robots ", "group": "Course", "title": "(_1857:Course {description: \"Do you want to know how robots work?  Are you interested in robotics as a career?  Are you willing to invest the effort to learn fundamental mathematical modeling techniques that are used in all subfields of robotics? If so, then the 'Modern Robotics:  Mechanics, Planning, and Control' specialization may be for you.  This specialization, consisting of six short courses, is serious preparation for serious students who hope to work in the field of robotics or to undertake advanced study.  It is not a sampler. In Course 5 of the specialization, Robot Motion Planning and Wheeled Mobile Robots, we delve into advanced topics in robotics.  Chapter 12, Grasping and Manipulation, of the 'Modern Robotics' textbook covers the modeling of kinematics and forces between rigid bodies in contact, and applies the modeling to analysis and planning of robot grasping and other manipulation tasks.  Chapter 13, Wheeled Mobile Robots, covers modeling, motion planning, and feedback control of omnidirectional and nonholonomic wheeled mobile robots, and concludes by addressing control of mobile manipulators consisting of a wheeled mobile base and a robot arm. This course follows the textbook 'Modern Robotics:  Mechanics, Planning, and Control' (Lynch and Park, Cambridge University Press 2017).  You can purchase the book or use the free preprint pdf.  You will build on a library of robotics software in the language of your choice (among Python, Mathematica, and MATLAB) and use the free cross-platform robot simulator V-REP, which allows you to work with state-of-the-art robots in the comfort of your own home and with zero financial investment.\", directLink: 'https://www.coursera.org/learn/modernrobotics-course5', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/27/048e90e5b911e7b8d1a77ee5607cd1/Coursera_Logo2.jpg', title: 'Modern Robotics, Course 5:  Robot Manipulation and Wheeled Mobile Robots ', tmpId: '791', weekSection: \"[{'name': 'Chapter 12:  Grasping and Manipulation (Part 1 of 2)', 'description': 'Kinematics of contact, contact types (rolling, sliding, and breaking), graphical methods for representing kinematic constraints in the plane, and form-closure grasping (complete kinematic constraint).', 'timeCommitment': 22548000, 'id': 'ZGW3n', 'lessonIds': ['lNoaQ'], 'slug': 'chapter-12-grasping-and-manipulation-part-1-of-2'}, {'name': 'Chapter 12: Grasping and Manipulation (Part 2 of 2)', 'description': 'Coulomb friction, friction cones, graphical methods for representing forces and torques in the plane, force closure grasping, and examples of manipulation other than grasping.', 'timeCommitment': 30876000, 'id': '5T5eR', 'lessonIds': ['by99r'], 'slug': 'chapter-12-grasping-and-manipulation-part-2-of-2'}, {'name': 'Chapter 13: Wheeled Mobile Robots (Part 1 of 2)', 'description': 'Kinematic models of omnidirectional and nonholonomic wheeled mobile robots.', 'timeCommitment': 13812000, 'id': 'KaUx3', 'lessonIds': ['GtRtt'], 'slug': 'chapter-13-wheeled-mobile-robots-part-1-of-2'}, {'name': 'Chapter 13:  Wheeled Mobile Robots (Part 2 of 2)', 'description': 'Controllability, motion planning, and feedback control of nonholonomic wheeled mobile robots; odometry for wheeled mobile robots; and mobile manipulation.', 'timeCommitment': 19814000, 'id': 'nlxii', 'lessonIds': ['zt7I6'], 'slug': 'chapter-13-wheeled-mobile-robots-part-2-of-2'}]\"})"}, {"id": 419, "label": "22", "group": "Category", "title": "(_419:Category {number: '22'})"}, {"id": 1861, "label": "Beth Simon", "group": "Professor", "title": "(_1861:Professor {name: 'Beth Simon'})"}, {"id": 1860, "label": "Teaching Impacts of Technology: Data Collection, Use, and Privacy", "group": "Course", "title": "(_1860:Course {description: 'In this course you\\u2019ll focus on how constant data collection and big data analysis have impacted us, exploring the interplay between using your data and protecting it, as well as thinking about what it could do for you in the future. This will be done through a series of paired teaching sections, exploring a specific \\u201cImpact of Computing\\u201d in your typical day and the \\u201cTechnologies and Computing Concepts\\u201d that enable that impact, all at a K12-appropriate level.  This course is part of a larger Specialization through which you\\u2019ll learn impacts of computing concepts you need to know, organized into 5 distinct digital \\u201cworlds\\u201d, as well as learn pedagogical techniques and evaluate lesson plans and resources to utilize in your classroom. By the end, you\\u2019ll be prepared to teach pre-college learners to be both savvy and effective participants in their digital world. In this particular digital world (personal data), you\\u2019ll explore the following Impacts & Technology pairs -- Impacts (Show me what I want to see!): Internet Privacy, Custom Ads, Personalization of web pages Technologies and Computing Concepts: Cookies, Web vs Internet, https, Web Servers Impacts (Use my data\\u2026. But protect it!): Common Cybersecurity knowledge levels, ISP data collection, Internet design, finding out what is known about you online, software terms and services Technology and Computing Concepts: DNS, Cryptography (ciphers, hashing, encryption, SSL), Deep and Dark Web Impacts (What could my data do for me in the future?): What is Big Data, Machine Learning finds new music, Wearable technologies. Technology and Computing Concepts: AI vs ML, Supervised vs Unsupervised learning, Neural Networks, Recommender systems, Speech recognition In the pedagogy section for this course, in which best practices for teaching computing concepts are explored, you\\u2019ll learn how to apply Bloom\\u2019s taxonomy to create meaningful CS learning objectives, the importance of retrieval-based learning, to build learning activities with online simulators, and how to use \\u201cfun\\u201d books to teach computing. In terms of CSTA K-12 computer science standards, we\\u2019ll primarily cover learning objectives within the \\u201cimpacts of computing\\u201d concept, while also including some within the \\u201cnetworks and the Internet\\u201d concepts and the \\u201cdata and analysis\\u201d concept.  Practices we cover include \\u201cfostering and inclusive computing culture\\u201d, \\u201crecognizing and defining computational problems\\u201d, and \\u201ccommunicating about computing\\u201d.', directLink: 'https://www.coursera.org/learn/teach-impacts-technology-data', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/7d/8f5cb04def11e8a4e31daf24c219cc/Slide2.jpg', title: 'Teaching Impacts of Technology: Data Collection, Use, and Privacy', tmpId: '801', weekSection: \"[{'name': 'Course Orientation', 'description': 'Welcome!  Are you interested in teaching about the impacts of your personal data in the digital world?   To learn more about the computation and computing concepts that underlie the technologies using that data?  We'll be using a problem-based approach to explore interesting ways to teach concepts of networks and the internet, data and analysis, and even algorithms and data representation.  Finally, we'll read a chapter from a children's fiction book -- 'The Secret Code Menace' and identify some computer science learning outcomes for that chapter.', 'timeCommitment': 2321000, 'id': 'A4mLN', 'lessonIds': ['UJdx2', 'UipNy', '3aifu', '4LmSK'], 'slug': 'course-orientation'}, {'name': 'Data Collection', 'description': 'Why is it that when you are shopping for an item on one website, you start seeing ads for it other in other places? How do websites know (and quite well) what products and services to recommend their customers and users? We'll look at how the internet has evolved to personalize people's experiences while online.  Then to finish up this week, we will learn about how cookies and web servers work, as well as how HTTPS keeps connections secure.', 'timeCommitment': 15377000, 'id': 'ezeyl', 'lessonIds': ['PvIln', 'TeRB0', '8fldF', 'yfnkN'], 'slug': 'data-collection'}, {'name': 'Data Privacy', 'description': 'This week we'll look at aspects of our personal data such as -- when we we do not want it used, how we can keep it safe, and what control we have.  In this Technology Exploration, we'll learn about ciphers, hashing, cryptography, and encryption.  Also, do you know the difference between the 'deep' web and the 'dark' web? (You will know by the end of this week!)', 'timeCommitment': 13856000, 'id': 'Sh2Bv', 'lessonIds': ['DpvWh', 'zMzoI', 'cWmQn', 'nbgzA'], 'slug': 'data-privacy'}, {'name': 'Data Use', 'description': 'So far we have learned about data collection and privacy. Now we will spend the week covering some ways that data is used, so we must introduce big data. Along with our exploration of this progressive concept, we will help you connect the use of big data to machine learning though an activity designed to guide your understanding in a fun way!', 'timeCommitment': 12665000, 'id': 'STFIu', 'lessonIds': ['slHUm', 'ZUCk9', 'xAKB6', 'uWuHh'], 'slug': 'data-use'}, {'name': 'Impacts of Computing and Pedagogy', 'description': 'Next we'll let you choose what you want to explore around  'impacts of computing' for the technologies we've explored in this world.  Along with that, we'll introduce another 'Formative Classroom Assessment Technique' (FACT) and have you practice how you would use this in the classroom.  For our pedagogical focus, we'll look at how retrieval practice helps you learn far more effectively than 're-studying' and how to define the learning objectives for a given learning activity using Bloom's taxonomy.  Finally, you'll get to read a short chapter from a children's fiction book 'The Secret Code Menace' and identify for yourself what kids can learn from reading it!', 'timeCommitment': 13687000, 'id': '9vOJG', 'lessonIds': ['Hlxi5', 'SLGHl', 'g8JlP', 'fi6ws'], 'slug': 'impacts-of-computing-and-pedagogy'}]\"})"}, {"id": 400, "label": "Essential Cloud Infrastructure: Core Services", "group": "Course", "title": "(_400:Course {description: '>>> By enrolling in this course you agree to the Qwiklabs Terms of Service as set out in the FAQ and located at: https://qwiklabs.com/terms_of_service <<< This accelerated on-demand course introduces participants to the comprehensive and flexible infrastructure and platform services provided by Google Cloud Platform. Through a combination of video lectures, demos, and hands-on labs, participants explore and deploy solution elements, including infrastructure components such as networks, systems and applications services. This course also covers deploying practical solutions including securely interconnecting networks, customer-supplied encryption keys, security and access management, quotas and billing, and resource monitoring. Prerequisites:  To get the most out of this course, participants should have: \\u2022 Completed Google Cloud Platform Fundamentals (Core Infrastructure or AWS Professionals.) or have equivalent experience \\u2022 Completed Essential Cloud Infrastructure: Foundation or have equivalent experience \\u2022 Basic proficiency with command-line tools and Linux operating system environments \\u2022 Systems Operations experience including deploying and managing applications, either on-premises or in a public cloud environment', directLink: 'https://www.coursera.org/learn/gcp-infrastructure-core-services', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/bf/ee939059d111e790c84dd17c7eb36c/Computing-Storage-Security-with-GCP.jpg', title: 'Essential Cloud Infrastructure: Core Services', tmpId: '159', weekSection: \"[{'name': 'Welcome to Essential Infrastructure: Core Services', 'description': 'Introduction to this course.', 'timeCommitment': 178000, 'id': 'taxK1', 'lessonIds': ['6BIXy'], 'slug': 'welcome-to-essential-infrastructure-core-services'}, {'name': 'Module 1: Cloud IAM', 'description': 'Google Cloud Identity and Access Management is a sophisticated system built on top of e-mail-like address names, job-type roles, and granular permissions. If you're familiar with IAM from other implementations, look for the differences that Google's implemented to make IAM easier to administer and more secure.', 'timeCommitment': 3903000, 'id': 'hc8AH', 'lessonIds': ['7A4cq', 'C9ZBZ', 'FiCFN'], 'slug': 'module-1-cloud-iam'}, {'name': 'Module 2: Data Storage Services', 'description': 'Every application needs to store data, whether it's business data, media to be streamed or sensor data from devices. Sometimes we characterize data by the three Vs: variety, velocity, and volatility. How similar or structured or variable the data is? How fast the data comes in, and how fast it changes? And for how long the data retains value and therefore needs to be accessible? From an application centered perspective, the technology is to store and retrieve the data, whether it's a database or an object store is less important than whether that service supports the application requirements for efficiently storing and retrieving the data, given its characteristics.', 'timeCommitment': 11522000, 'id': 'lRzNx', 'lessonIds': ['zzvVP', '5TxNF', 'Uu5VL', 'evdmT', 'FqZGJ', 'KC5tH'], 'slug': 'module-2-data-storage-services'}, {'name': 'Module 3: Resource Management', 'description': 'Resources in GCP are billable, so managing them means cost control. There are several methods in place for controlling access to the resources, and there are quotas that limit consumption. In most cases the default quotas can be raised on request, but having them in place provides a checkpoint. A chance to make sure that this really is a resource you intend to consume in greater quantity.', 'timeCommitment': 4078000, 'id': 'Z727i', 'lessonIds': ['qUjok', 'hVdGj', 'Pdn4I'], 'slug': 'module-3-resource-management'}, {'name': 'Module 4: Resource Monitoring', 'description': 'Google Stackdriver integrates five services, monitoring, logging, error reporting, fault tracing and debugging. In most other environments, these services are handled by completely packages, or by a loosely integrated collection of software. Once you see these functions working together in a single, comprehensive and integrated service, you'll realize how important that is to creating reliable stable and maintainable applications.', 'timeCommitment': 6872000, 'id': 'ANLqH', 'lessonIds': ['GK3De', '8MZN1', 'x8QGL', 'pS1CC'], 'slug': 'module-4-resource-monitoring'}]\"})"}, {"id": 67, "label": "17", "group": "Category", "title": "(_67:Category {number: '17'})"}, {"id": 352, "label": "Cloud Computing Concepts: Part 2", "group": "Course", "title": "(_352:Course {description: \"Cloud computing systems today, whether open-source or used inside companies, are built using a common set of core techniques, algorithms, and design philosophies \\u2013 all centered around distributed systems. Learn about such fundamental distributed computing 'concepts' for cloud computing.   Some of these concepts include: clouds, MapReduce, key-value/NoSQL stores, classical distributed algorithms, widely-used distributed algorithms, scalability, trending areas, and much, much more!    Know how these systems work from the inside out. Get your hands dirty using these concepts with provided homework exercises. In the programming assignments, implement some of these concepts in template code (programs) provided in the C++ programming language. Prior experience with C++ is required.   The course also features interviews with leading researchers and managers, from both industry and academia. This course builds on the material covered in the Cloud Computing Concepts, Part 1 course.\", directLink: 'https://www.coursera.org/learn/cloud-computing-2', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/88/035dc0642f11e4be486baff3901205/cloud_computing_concepts_part02_v04_600X340.jpg', title: 'Cloud Computing Concepts: Part 2', tmpId: '122', weekSection: \"[{'name': 'Week 1: Course Orientation and Classical Distributed Algorithms Continued', 'description': 'Lesson 1: To coordinate machines in a distributed system, this module first looks at classical algorithms for electing a leader, including the Ring algorithm and Bully algorithm. We also cover how Google\\u2019s Chubby and Apache Zookeeper solve leader election.  Lesson 2: This module covers solutions to the problem of mutual exclusion, which is important for correctness in distributed systems with shared resources. We cover classical algorithms, including Ricart-Agrawala\\u2019s algorithm and Maekawa\\u2019s algorithm. We also cover Google\\u2019s Chubby support for mutual exclusion.', 'timeCommitment': 13922000, 'id': 'HDLJy', 'lessonIds': ['NCUrm', 'tNS84', 'uxfTF', 'u4Vvf', 'imZbs', 'j0jCL', 'XLtyo'], 'slug': 'week-1-course-orientation-and-classical-distributed-algorithms-continued'}, {'name': 'Week 2: Concurrency and Replication Control', 'description': 'Lesson 1: Transactions are an important component of many cloud systems today. This module presents building blocks to ensure transactions work as intended, from Remote Procedure Calls (RPCs), to serial equivalence for transactions, to optimistic and pessimistic approaches to concurrency control, to deadlock avoidance/prevention.  Lesson 2: This module covers how replication \\u2013 maintaining copies of the same data at different locations \\u2013 is used to provide many nines of availability in distributed systems, as well as different techniques for replication and for ensuring transactions commit correctly in spite of replication. ', 'timeCommitment': 8976000, 'id': 'T8bKJ', 'lessonIds': ['HG14M', 'IZpA8', 'NhtW6', 'BWG0y'], 'slug': 'week-2-concurrency-and-replication-control'}, {'name': 'Week 3: Emerging Paradigms', 'description': 'Lesson 1: We study the emerging area of stream processing, touching on key design aspects of Apache Storm.  Lesson 2: We study how enormous graphs can be processed in clouds. Lesson 3: We study various types of networks/graphs that are both natural and artificial, and their surprising commonalities.  Lesson 4: This module presents classical scheduling algorithms that have been used in operating systems since the inception of computers. We then cover two popular scheduling algorithms for Hadoop.', 'timeCommitment': 9873320, 'id': 'cb6s5', 'lessonIds': ['cDiIf', '1xqhk', 'tA81P', 'PTfRM', 'lZJtl', 'gD5j8', '9ivya'], 'slug': 'week-3-emerging-paradigms'}, {'name': 'Week 4: Classical Systems', 'description': 'Lesson 1: When files and directories are stored/accessed over the network, it is called a distributed file system. This module covers the working of distributed file systems like NFS and AFS. Lesson 2: This module covers Distributed Shared Memory systems, their techniques, and pros/cons.  Lesson 3: This module looks at the area of sensor networks, starting from what\\u2019s inside a sensor mote and how networks of them work.', 'timeCommitment': 9248000, 'id': 'dCCJD', 'lessonIds': ['21M8T', '7sRcX', 'nvkkm', '6vgbJ', '4jAAf', 'XKVfD'], 'slug': 'week-4-classical-systems'}, {'name': 'Week 5: Real-Life Behaviors', 'description': 'Lesson 1: This module is a primer on basic security concepts, not just applied to distributed systems, but also more generally. We study various policies and mechanisms, including encryption, authentication, and authorization.  Lesson 2: This module presents case studies of real datacenter outages, and attempts to draw lessons on how to prevent them and how to better prepare for them. ', 'timeCommitment': 24408000, 'id': 'V5qZE', 'lessonIds': ['gFHqC', 'hJcXC', '3ZTrR', '5cVLF', 'M8CWe', '7thqa', 'Q9yAv', '9RD46', '8PHzS'], 'slug': 'week-5-real-life-behaviors'}]\"})"}, {"id": 1149, "label": "\u9298", "group": "Professor", "title": "(_1149:Professor {name: '\\u9298'})"}, {"id": 1115, "label": "\u4f5c\u696d\u7cfb\u7d71", "group": "Course", "title": "(_1115:Course {description: '', directLink: '', photoLink: '', title: '\\u4f5c\\u696d\\u7cfb\\u7d71', tmpId: '487', weekSection: ''})"}, {"id": 1189, "label": "\u4fca", "group": "Professor", "title": "(_1189:Professor {name: '\\u4fca'})"}, {"id": 1243, "label": "\u6a5f\u7387\u8207\u7d71\u8a08", "group": "Course", "title": "(_1243:Course {description: '', directLink: '', photoLink: '', title: '\\u6a5f\\u7387\\u8207\\u7d71\\u8a08', tmpId: '527', weekSection: ''})"}, {"id": 1236, "label": "\u6f14\u7b97\u6cd5\u6982\u8ad6", "group": "Course", "title": "(_1236:Course {description: '', directLink: '', photoLink: '', title: '\\u6f14\\u7b97\\u6cd5\\u6982\\u8ad6', tmpId: '516', weekSection: ''})"}, {"id": 798, "label": "\u4f5c\u696d\u7cfb\u7d71\u5c0e\u8ad6", "group": "Course", "title": "(_798:Course {description: '', directLink: 'http://www.ewant.org/admin/tool/mooccourse/courseinfo.php?id=110', photoLink: 'http://www.ewant.org/pluginfile.php/21965/course/overviewfiles/ewant%E7%94%A8%E5%9C%96_%E4%BD%9C%E6%A5%AD%E7%B3%BB%E7%B5%B1%E5%B0%8E%E8%AB%96.jpg', title: '\\u4f5c\\u696d\\u7cfb\\u7d71\\u5c0e\\u8ad6', tmpId: '361', weekSection: '1 Section:\\u4f5c\\u696d\\u7cfb\\u7d71\\u7c21\\u4ecb'})"}, {"id": 561, "label": "Kevin Lynch", "group": "Professor", "title": "(_561:Professor {name: 'Kevin Lynch'})"}, {"id": 210, "label": "Modern Robotics, Course 2:  Robot Kinematics", "group": "Course", "title": "(_210:Course {description: \"Do you want to know how robots work?  Are you interested in robotics as a career?  Are you willing to invest the effort to learn fundamental mathematical modeling techniques that are used in all subfields of robotics? If so, then the 'Modern Robotics:  Mechanics, Planning, and Control' specialization may be for you.  This specialization, consisting of six short courses, is serious preparation for serious students who hope to work in the field of robotics or to undertake advanced study.  It is not a sampler. In Course 2 of the specialization, Robot Kinematics, you will learn to solve the forward kinematics (calculating the configuration of the 'hand' of the robot based on the joint values) using the product-of-exponentials formula.  Your efforts in Course 1 pay off handsomely, as forward kinematics is a breeze with the tools you've learned.  This is followed by velocity kinematics and statics relating joint velocities and forces/torques to end-effector twists and wrenches, inverse kinematics (calculating joint values that achieve a desired 'hand' configuration), and kinematics of robots with closed chains. This course follows the textbook 'Modern Robotics:  Mechanics, Planning, and Control' (Lynch and Park, Cambridge University Press 2017).  You can purchase the book or use the free preprint pdf.  You will build on a library of robotics software in the language of your choice (among Python, Mathematica, and MATLAB) and use the free cross-platform robot simulator V-REP, which allows you to work with state-of-the-art robots in the comfort of your own home and with zero financial investment.\", directLink: 'https://www.coursera.org/learn/modernrobotics-course2', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/9c/0a2330e5b911e79c95f3393ce02c8d/Coursera_Logo2.jpg', title: 'Modern Robotics, Course 2:  Robot Kinematics', tmpId: '820', weekSection: \"[{'name': 'Chapter 4: Forward Kinematics', 'description': 'Product of exponentials formula for forward kinematics in the space frame and the end-effector frame.', 'timeCommitment': 10897000, 'id': 'KarJj', 'lessonIds': ['PSlQP'], 'slug': 'chapter-4-forward-kinematics'}, {'name': 'Chapter 5: Velocity Kinematics and Statics', 'description': 'Velocity kinematics using the space Jacobian and body Jacobian, statics of open chains, singularities, and manipulability.', 'timeCommitment': 17607000, 'id': 'SdICv', 'lessonIds': ['81oSB'], 'slug': 'chapter-5-velocity-kinematics-and-statics'}, {'name': 'Chapter 6: Inverse Kinematics', 'description': 'Analytical and numerical inverse kinematics.', 'timeCommitment': 16371000, 'id': 'wc91J', 'lessonIds': ['FZxYV'], 'slug': 'chapter-6-inverse-kinematics'}, {'name': 'Chapter 7: Kinematics of Closed Chains', 'description': 'Forward kinematics, inverse kinematics, velocity kinematics, and statics of closed chains.', 'timeCommitment': 5733000, 'id': 'yjBSH', 'lessonIds': ['sxd2r'], 'slug': 'chapter-7-kinematics-of-closed-chains'}]\"})"}, {"id": 1901, "label": "Modern Robotics, Course 4:  Robot Motion Planning and Control", "group": "Course", "title": "(_1901:Course {description: \"Do you want to know how robots work?  Are you interested in robotics as a career?  Are you willing to invest the effort to learn fundamental mathematical modeling techniques that are used in all subfields of robotics? If so, then the 'Modern Robotics:  Mechanics, Planning, and Control' specialization may be for you.  This specialization, consisting of six short courses, is serious preparation for serious students who hope to work in the field of robotics or to undertake advanced study.  It is not a sampler. In Course 4 of the specialization, Robot Motion Planning and Control, you will learn key concepts of robot motion generation:  planning a motion for a robot in the presence of obstacles, and real-time feedback control to track the planned motion.  Chapter 10, Motion Planning, of the 'Modern Robotics' textbook covers foundational material like C-space obstacles, graphs and trees, and graph search, as well as classical and modern motion planning techniques, such as grid-based motion planning, randomized sampling-based planners, and virtual potential fields.  Chapter 11, Robot Control, covers motion control, force control, and hybrid motion-force control. This course follows the textbook 'Modern Robotics:  Mechanics, Planning, and Control' (Lynch and Park, Cambridge University Press 2017).  You can purchase the book or use the free preprint pdf.  You will build on a library of robotics software in the language of your choice (among Python, Mathematica, and MATLAB) and use the free cross-platform robot simulator V-REP, which allows you to work with state-of-the-art robots in the comfort of your own home and with zero financial investment.\", directLink: 'https://www.coursera.org/learn/modernrobotics-course4', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/3f/204780e5b911e7813021d05c7ddfeb/Coursera_Logo2.jpg', title: 'Modern Robotics, Course 4:  Robot Motion Planning and Control', tmpId: '819', weekSection: \"[{'name': 'Chapter 10:  Motion Planning (Part 1 of 2)', 'description': 'C-space obstacles, graphs and trees, and A* graph search.', 'timeCommitment': 24307000, 'id': 'lfgdN', 'lessonIds': ['lO2Zi'], 'slug': 'chapter-10-motion-planning-part-1-of-2'}, {'name': 'Chapter 10: Motion Planning (Part 2 of 2)', 'description': 'Motion planning on a discretized C-space grid, randomized sampling-based planners, virtual potential fields, and nonlinear optimization.', 'timeCommitment': 25108000, 'id': '9ym3j', 'lessonIds': ['aPiPl'], 'slug': 'chapter-10-motion-planning-part-2-of-2'}, {'name': 'Chapter 11: Robot Control (Part 1 of 2)', 'description': 'First- and second-order linear error dynamics, stability of a feedback control system, and motion control of robots when the output of the controller commands joint velocities.', 'timeCommitment': 15229000, 'id': 'GwrAA', 'lessonIds': ['qC8N8'], 'slug': 'chapter-11-robot-control-part-1-of-2'}, {'name': 'Chapter 11:  Robot Control (Part 2 of 2)', 'description': 'Motion control of robots when the output of the controller commands joint torques, force control, and hybrid motion-force control.', 'timeCommitment': 11760000, 'id': 'n73wW', 'lessonIds': ['J1NwX'], 'slug': 'chapter-11-robot-control-part-2-of-2'}]\"})"}, {"id": 1888, "label": "Modern Robotics, Course 3:  Robot Dynamics", "group": "Course", "title": "(_1888:Course {description: \"Do you want to know how robots work?  Are you interested in robotics as a career?  Are you willing to invest the effort to learn fundamental mathematical modeling techniques that are used in all subfields of robotics? If so, then the 'Modern Robotics:  Mechanics, Planning, and Control' specialization may be for you.  This specialization, consisting of six short courses, is serious preparation for serious students who hope to work in the field of robotics or to undertake advanced study.  It is not a sampler. In Course 3 of the specialization, Robot Dynamics, you will learn efficient numerical algorithms for forward dynamics (calculating the robot's acceleration given its configuration, velocity, and joint forces and torques) and inverse dynamics (calculating the required joint forces and torques given the robot's configuration, velocity, and acceleration).  The former is useful for simulation, and the latter is useful for robot control.  You will also learn how to plan robot trajectories subject to dynamic constraints. This course follows the textbook 'Modern Robotics:  Mechanics, Planning, and Control' (Lynch and Park, Cambridge University Press 2017).  You can purchase the book or use the free preprint pdf.  You will build on a library of robotics software in the language of your choice (among Python, Mathematica, and MATLAB) and use the free cross-platform robot simulator V-REP, which allows you to work with state-of-the-art robots in the comfort of your own home and with zero financial investment.\", directLink: 'https://www.coursera.org/learn/modernrobotics-course3', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/51/e1c330e5b911e7af2e5be37942a69e/Coursera_Logo2.jpg', title: 'Modern Robotics, Course 3:  Robot Dynamics', tmpId: '818', weekSection: \"[{'name': 'Chapter 8:  Dynamics of Open Chains (Part 1 of 2)', 'description': 'Lagrangian formulation of dynamics, centripetal and Coriolis forces, robot mass matrix, dynamics of a rigid body, and Newton-Euler inverse dynamics for an open-chain robot.', 'timeCommitment': 16365000, 'id': 'mMayG', 'lessonIds': ['ew8Sd'], 'slug': 'chapter-8-dynamics-of-open-chains-part-1-of-2'}, {'name': 'Chapter 8:  Dynamics of Open Chains (Part 2 of 2)', 'description': 'Forward dynamics of an open chain, task-space dynamics, constrained dynamics, and practical effects due to gearing and friction.', 'timeCommitment': 17074000, 'id': 'nlw7T', 'lessonIds': ['MpXBH'], 'slug': 'chapter-8-dynamics-of-open-chains-part-2-of-2'}, {'name': 'Chapter 9:  Trajectory Generation (Part 1 of 2)', 'description': 'Point-to-point 'straight-line' trajectories and polynomial trajectories passing through via points.', 'timeCommitment': 11866000, 'id': 'JeAw6', 'lessonIds': ['mYVfi'], 'slug': 'chapter-9-trajectory-generation-part-1-of-2'}, {'name': 'Chapter 9:  Trajectory Generation (Part 2 of 2)', 'description': 'Time-optimal motions along a specified path subject to robot dynamics and actuator limits.', 'timeCommitment': 9839000, 'id': 'N2JiN', 'lessonIds': ['seCVs'], 'slug': 'chapter-9-trajectory-generation-part-2-of-2'}]\"})"}, {"id": 560, "label": "Modern Robotics, Course 1:  Foundations of Robot Motion", "group": "Course", "title": "(_560:Course {description: \"Do you want to know how robots work?  Are you interested in robotics as a career?  Are you willing to invest the effort to learn fundamental mathematical modeling techniques that are used in all subfields of robotics? If so, then the 'Modern Robotics:  Mechanics, Planning, and Control' specialization may be for you.  This specialization, consisting of six short courses, is serious preparation for serious students who hope to work in the field of robotics or to undertake advanced study.  It is not a sampler. In Course 1 of the specialization, Foundations of Robot Motion, you will learn fundamental material regarding robot configurations, for both serial robot mechanisms and robots with closed chains.  You will learn about configuration space (C-space), degrees of freedom, C-space topology, implicit and explicit representations of configurations, and holonomic and nonholonomic constraints.  You will also learn how to represent spatial velocities and forces as twists and wrenches.  This material is at the core of the study of anything that moves (e.g., robots). This course follows the textbook 'Modern Robotics:  Mechanics, Planning, and Control' (Lynch and Park, Cambridge University Press 2017).  You can purchase the book or use the free preprint pdf.  You will build on a library of robotics software in the language of your choice (among Python, Mathematica, and MATLAB) and use the free cross-platform robot simulator V-REP, which allows you to work with state-of-the-art robots in the comfort of your own home and with zero financial investment.\", directLink: 'https://www.coursera.org/learn/modernrobotics-course1', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/af/d18910e5ac11e7924259ba0bb600df/Coursera_Logo2.jpg', title: 'Modern Robotics, Course 1:  Foundations of Robot Motion', tmpId: '242', weekSection: \"[{'name': 'Introduction to Modern Robotics', 'description': 'Introduction to the specialization, the Modern Robotics code library, the V-REP robot simulator, and the lightboard video-generation tool.', 'timeCommitment': 5234000, 'id': 'NCBxE', 'lessonIds': ['iU6Ob'], 'slug': 'introduction-to-modern-robotics'}, {'name': 'Chapter 2:  Configuration Space (Part 1 of 2)', 'description': 'Configuration space and degrees of freedom of rigid bodies and robots.', 'timeCommitment': 8047000, 'id': 'XWpzq', 'lessonIds': ['xqnnM'], 'slug': 'chapter-2-configuration-space-part-1-of-2'}, {'name': 'Chapter 2:  Configuration Space (Part 2 of 2)', 'description': 'Configuration space topology and representation; configuration and velocity constraints; task space and workspace.', 'timeCommitment': 8961000, 'id': '1MS35', 'lessonIds': ['HFl2y'], 'slug': 'chapter-2-configuration-space-part-2-of-2'}, {'name': 'Chapter 3:  Rigid-Body Motions (Part 1 of 2)', 'description': 'Rigid-body motions, rotation matrices, angular velocities, and exponential coordinates of rotation.', 'timeCommitment': 14967000, 'id': 'MesbX', 'lessonIds': ['znUnW'], 'slug': 'chapter-3-rigid-body-motions-part-1-of-2'}, {'name': 'Chapter 3:  Rigid-Body Motions (Part 2 of 2)', 'description': 'Homogeneous transformation matrices, twists, screws, exponential coordinates of rigid-body motion, and wrenches.', 'timeCommitment': 18057000, 'id': '9xAWM', 'lessonIds': ['ehUCZ'], 'slug': 'chapter-3-rigid-body-motions-part-2-of-2'}]\"})"}, {"id": 1662, "label": "\u6768 \u5fe0\u5b5d", "group": "Professor", "title": "(_1662:Professor {name: '\\u6768 \\u5fe0\\u5b5d'})"}, {"id": 1612, "label": "\u7cfb\u7edf\u5e73\u53f0\u4e0e\u8ba1\u7b97\u73af\u5883", "group": "Course", "title": "(_1612:Course {description: \"* '\\u7cfb\\u7edf\\u5e73\\u53f0\\u4e0e\\u8ba1\\u7b97\\u73af\\u5883'\\u4ec5\\u662f'\\u5927\\u5b66\\u8ba1\\u7b97\\u673a'\\u7cfb\\u5217\\u8bfe\\u7a0b\\u7684\\u7b2c\\u4e00\\u90e8\\u5206\\uff0c\\u6211\\u4eec\\u5c06\\u5728\\u4e0d\\u4e45\\u7684\\u672a\\u6765\\u63a8\\u51fa\\u201c\\u7b97\\u6cd5\\u4e0eC\\u8bed\\u8a00\\u7f16\\u7a0b\\u57fa\\u7840\\u201d\\uff0c'\\u5927\\u5b66\\u8ba1\\u7b97\\u673a'\\u7cfb\\u5217\\u8bfe\\u7a0b\\u7684\\u7b2c\\u4e8c\\u90e8\\u5206\\uff0c\\u656c\\u8bf7\\u5173\\u6ce8\\uff01* \\u8ba1\\u7b97\\u673a\\u79d1\\u5b66\\u662f\\u7814\\u7a76\\u62bd\\u8c61\\u548c\\u81ea\\u52a8\\u8ba1\\u7b97\\u7684\\u5b66\\u79d1\\uff0c\\u6d89\\u53ca\\u7684\\u7406\\u8bba\\u77e5\\u8bc6\\u4f17\\u591a\\u3002\\u4f5c\\u4e3a\\u8ba1\\u7b97\\u673a\\u79d1\\u5b66\\u7684\\u5165\\u95e8\\uff0c\\u201c\\u5927\\u5b66\\u8ba1\\u7b97\\u673a\\u201d\\u7cfb\\u5217\\u8bfe\\u7a0b\\u5c06\\u4ece\\u57fa\\u7840\\u77e5\\u8bc6\\u5165\\u624b\\uff0c\\u5faa\\u5e8f\\u6e10\\u8fdb\\uff0c\\u5e2e\\u52a9\\u4f60\\u5728\\u4e86\\u89e3\\u8ba1\\u7b97\\u673a\\u7cfb\\u7edf\\u6574\\u4f53\\u7ed3\\u6784\\u548c 791130D6B6_006F52E9102A8D3BE2FE5614F42BA989.png', title: '\\u6f14\\u7b97\\u6cd5\\u57fa\\u790e\\u8207\\u61c9\\u7528(Algorithm Essentials and Applications)', tmpId: '619', weekSection: '\\u7b2c\\u4e00\\u9031\\uff1a\\u8a8d\\u8b58\\u6f14\\u7b97\\u6cd5--\\u5f9e\\u98df\\u8b5c\\u5230\\u9ad8\\u968e\\u7a0b\\u5f0f\\u8a9e\\u8a00\\r \\u7b2c\\u4e8c\\u9031\\uff1a\\u5206\\u6cbb\\u6f14\\u7b97\\u6cd5\\u8207\\u522a\\u9664\\u6f14\\u7b97\\u6cd5--\\u5404\\u500b\\u64ca\\u7834\\u8207\\u5316\\u6574\\u70ba\\u96f6\\r \\u7b2c\\u4e09\\u9031\\uff1a\\u8caa\\u5a6a\\u6f14\\u7b97\\u6cd5\\u8207\\u52d5\\u614b\\u898f\\u5283\\u6f14\\u7b97\\u6cd5\\r \\u7b2c\\u56db\\u9031\\uff1a\\u6a39\\u641c\\u5c0b\\u6f14\\u7b97\\u6cd5\\u8207\\u5206\\u652f\\u5b9a\\u754c\\u6f14\\u7b97\\u6cd5\\r \\u7b2c\\u4e94\\u9031\\uff1a\\u6f14\\u7b97\\u6cd5\\u5728\\u5404\\u8cc7\\u8a0a\\u79d1\\u6280\\u9818\\u57df\\u7684\\u61c9\\u7528(1)\\r \\u7b2c\\u516d\\u9031\\uff1a\\u6f14\\u7b97\\u6cd5\\u5728\\u5404\\u8cc7\\u8a0a\\u79d1\\u6280\\u9818\\u57df\\u7684\\u61c9\\u7528(2)'})"}, {"id": 488, "label": "Introduction to HTML5", "group": "Course", "title": "(_488:Course {description: 'Thanks to a growing number of software programs, it seems as if anyone can make a webpage. But what if you actually want to understand how the page was created? There are great textbooks and online resources for learning web design, but most of those resources require some background knowledge. This course is designed to help the novice who wants to gain confidence and knowledge. We will explore the theory (what actually happens when you click on a link on a webpage?), the practical (what do I need to know to make my own page?), and the overlooked (I have a page, what do I do now?). Throughout the course there will be a strong emphasis on adhering to syntactic standards for validation and semantic standards to promote wide accessibility for users with disabilities.  The textbook we use is available online, \\u201cThe Missing Link: An Introduction to Web Development and Programming\\u201d by Michael Mendez from www.opensuny.org.  This course will appeal to a wide variety of people, but specifically those who would like a step-by-step description of the basics. There are no prerequisites for this course and it is assumed that students have no prior programming skills or IT experience. The course will culminate in a small final project that will require the completion of a very simple page with links and images. The focus of this course is on the basics, not appearance. You can see a sample final page at http://intro-webdesign.com/html5-plain.html.   This is the first course in the Web Design For Everybody specialization. Subsequent courses focus on the marketable skills of styling the page with CSS3, adding interactivity with JavaScript and enhancing the styling with responsive design. You can see a sample site for the capstone course at http://intro-webdesign.com/', directLink: 'https://www.coursera.org/learn/html', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/32/b88140502611e5bf374909c194f0db/introhtml_thumnail_1x1.png', title: 'Introduction to HTML5', tmpId: '207', weekSection: \"[{'name': 'Week One', 'description': 'This week we will uncover the 'mystery' behind the Internet.  What happens when you type a URL into your browser so that a webpage magically appears?  What is HTML5 and what happened to HTML 1 - 4?  We will also cover some practical concepts that you need to master before you begin coding your own pages. ', 'timeCommitment': 8042000, 'id': '5sNXy', 'lessonIds': ['4fOMR', 'Qxv0F', 'HvEvB', 'L7RBW', 'SAyre'], 'slug': 'week-one'}, {'name': 'Week Two', 'description': 'This week you will need to take a deep breath and jump into coding.  I will cover a large number of HTML tags, but it is important that you do more than just listen to these video and read the text book material.  You need to practice (and fail!) in order to learn.     Believe it or not, once you master the basic idea of using tags and attributes you will know everything you need to use any HTML5 tag.  The page may not look the way you want it to look yet, but you will be able to  use text, links, images, tables, and even music and videos!    If you want to refer to a textbook this week for reinforcement of concepts, we will be covering Chapters 7 (again), 9, 10, 11, 13, 16, and 18.  Some of the quiz questions may come from the reading!!\\n', 'timeCommitment': 8351000, 'id': 'PgF31', 'lessonIds': ['djheD', 'tM3B0', 'zrGe6', 'BhlTD', 'JqHba', 'NktQu', 'MMQHe'], 'slug': 'week-two'}, {'name': 'Week Three', 'description': 'Okay, you created a file...what now?  This week we will begin by covering the important but often overlooked concepts of validation and accessibility.  Did you follow the DOM structure when you created your page?  Did you use semantic tags to make sure that page viewers can access all of the information, even if they have physical or cognitive disabilities?   This is knowledge you can use if you would like to pursue a career as a web accessibility specialist.  Finally I will briefly cover the steps needed to post your site to the web.  There are many free and paid services that you can use to get your work off your computer and on to the Internet.  ', 'timeCommitment': 6005000, 'id': 'Rw32U', 'lessonIds': ['cl7D1', 'O0p23', '6jHr3', 'JumcT', 'hMNub', 'rRjlm', 'Y5fxL'], 'slug': 'week-three'}]\"})"}, {"id": 222, "label": "Probabilistic Graphical Models 3: Learning", "group": "Course", "title": "(_222:Course {description: 'Probabilistic graphical models (PGMs) are a rich framework for encoding probability distributions over complex domains: joint (multivariate) distributions over large numbers of random variables that interact with each other. These representations sit at the intersection of statistics and computer science, relying on concepts from probability theory, graph algorithms, machine learning, and more. They are the basis for the state-of-the-art methods in a wide variety of applications, such as medical diagnosis, image understanding, speech recognition, natural language processing, and many, many more. They are also a foundational tool in formulating many machine learning problems.  This course is the third in a sequence of three. Following the first course, which focused on representation, and the second, which focused on inference, this course addresses the question of learning: how a PGM can be learned from a data set of examples. The course discusses the key problems of parameter estimation in both directed and undirected models, as well as the structure learning task for directed models. The (highly recommended) honors track contains two hands-on programming assignments, in which key routines of two commonly used learning algorithms are implemented and applied to a real-world problem.', directLink: 'https://www.coursera.org/learn/probabilistic-graphical-models-3-learning', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera.s3.amazonaws.com/topics/pgm/large-icon.png', title: 'Probabilistic Graphical Models 3: Learning', tmpId: '84', weekSection: \"[{'name': 'Learning: Overview', 'description': 'This module presents some of the learning tasks for probabilistic graphical models that we will tackle in this course.', 'timeCommitment': 935600, 'id': '7fI7Z', 'lessonIds': ['qRX1h'], 'slug': 'learning-overview'}, {'name': 'Review of Machine Learning Concepts from Prof. Andrew Ng's Machine Learning Class (Optional)', 'description': 'This module contains some basic concepts from the general framework of machine learning, taken from Professor Andrew Ng's Stanford class offered on Coursera. Many of these concepts are highly relevant to the problems we'll tackle in this course.', 'timeCommitment': 3514247, 'id': 'hqPA0', 'lessonIds': ['TqCN8'], 'slug': 'review-of-machine-learning-concepts-from-prof-andrew-ngs-machine-learning-class'}, {'name': 'Parameter Estimation in Bayesian Networks', 'description': 'This module discusses the simples and most basic of the learning problems in probabilistic graphical models: that of parameter estimation in a Bayesian network. We discuss maximum likelihood estimation, and the issues with it. We then discuss Bayesian estimation and how it can ameliorate these problems.', 'timeCommitment': 6177600, 'id': 'yK5up', 'lessonIds': ['WM1ub', 'HA2F3'], 'slug': 'parameter-estimation-in-bayesian-networks'}, {'name': 'Learning Undirected Models', 'description': 'In this module, we discuss the parameter estimation problem for Markov networks - undirected graphical models. This task is considerably more complex, both conceptually and computationally, than parameter estimation for Bayesian networks, due to the issues presented by the global partition function.', 'timeCommitment': 75491399, 'id': 'EP6ME', 'lessonIds': ['M4h2e', 'mVZSh'], 'slug': 'learning-undirected-models'}, {'name': 'Learning BN Structure', 'description': 'This module discusses the problem of learning the structure of Bayesian networks. We first discuss how this problem can be formulated as an optimization problem over a space of graph structures, and what are good ways to score different structures so as to trade off fit to data and model complexity. We then talk about how the optimization problem can be solved: exactly in a few cases, approximately in most others.', 'timeCommitment': 61448317, 'id': '96vjU', 'lessonIds': ['ea6ZA', 'lI4aK', 'FZxBR'], 'slug': 'learning-bn-structure'}, {'name': 'Learning BNs with Incomplete Data', 'description': 'In this module, we discuss the problem of learning models in cases where some of the variables in some of the data cases are not fully observed. We discuss why this situation is considerably more complex than the fully observable case. We then present the Expectation Maximization (EM) algorithm, which is used in a wide variety of problems.', 'timeCommitment': 78283952, 'id': '2KQdg', 'lessonIds': ['NMROe', 'fbaxT'], 'slug': 'learning-bns-with-incomplete-data'}, {'name': 'Learning Summary and Final', 'description': 'This module summarizes some of the issues that arise when learning probabilistic graphical models from data. It also contains the course final.', 'timeCommitment': 2651000, 'id': 'yuSnt', 'lessonIds': ['V9Nm3'], 'slug': 'learning-summary-and-final'}, {'name': 'PGM Wrapup', 'description': 'This module contains an overview of PGM methods as a whole, discussing some of the real-world tradeoffs when using this framework in practice. It refers to topics from all three of the PGM courses.', 'timeCommitment': 1478000, 'id': 'vq7TW', 'lessonIds': ['eX4Xp'], 'slug': 'pgm-wrapup'}]\"})"}, {"id": 51, "label": "13", "group": "Category", "title": "(_51:Category {number: '13'})"}, {"id": 1448, "label": "\u91d1\u878d\u79d1\u6280 ", "group": "Course", "title": "(_1448:Course {description: '', directLink: '', photoLink: '', title: '\\u91d1\\u878d\\u79d1\\u6280 ', tmpId: '598', weekSection: ''})"}, {"id": 87, "label": "20", "group": "Category", "title": "(_87:Category {number: '20'})"}, {"id": 524, "label": "Brian Innes", "group": "Professor", "title": "(_524:Professor {name: 'Brian Innes'})"}, {"id": 523, "label": "A developer\u2019s guide to the Internet of Things (IoT)", "group": "Course", "title": "(_523:Course {description: \">>> By enrolling in this course you agree to the End User License Agreement as set out in the FAQ.  Once enrolled you can access the license in the Resources area <<< The Internet of Things (IoT) is an area of rapid growth and opportunity. Technical innovations in networks, sensors and applications, coupled with the advent of 'smart machines' have resulted in a huge diversity of devices generating all kinds of structured and unstructured data that needs to be processed somewhere.  Collecting and understanding that data, combining it with other sources of information and putting it to good  use can be achieved by using connectivity, analytical and cognitive services now available on the cloud, allowing development and deployment of solutions to be achieved faster and more efficiently than ever before. This course is an entry level introduction to developing and deploying solutions for the Internet of Things. It will focus on capturing data from a trusted device and sending the data to a cloud platform where it can be exploited by the many services available. You will explore all the steps required to create a basic IoT solution using a popular device, the Raspberry Pi, and a trial version of the cloud-based IBM Watson IoT Platform.  What you will learn:  Quickly create applications that leverage connectivity and analytics as part of an integrated IoT platform.  Use Node-RED, an open-source visual application development environment, on both the device and the cloud.  Create a basic IoT solution by leveraging pre-built blocks of code that abstracts and speeds the development process. Use APIs to access the platform and explore the different connectivity options for various devices, gateways and applications. Explore options to ensure your solution makes best use of the captured data.    What technology is required to complete the course?   The programming assignments require you to have a Raspberry Pi device - any model of Raspberry Pi with a 40 pin header. The course also uses the SenseHAT extension board, whilst it is preferable to have a SenseHat there is a simulator provided if you can't get a SenseHAT.   You will need internet connectivity to download software, connect to the platform, develop and deploy your IoT solution. Your Rasberry Pi will need the latest Rasbian Jessie OS. This OS will be on a Micro SD Card. The recommended size of the SD card is 8GB but 4GB will do. Note that the learner kit comes with a preconfigured SD card. In order to setup the Micro SD card, you will need a computer with either a windows, apple or Linux OS. Since most computer do not have a micro SD port, you will need a Micro SD adapter or USB Micro SD card adapter. Your computer will also be used when working on the platform. To work on your Raspberry Pi, you will need an HDMI monitor or TV to work as the display for the Raspberry Pi (DVI monitor will also work). To connect the monitor to the Raspberry Pi you will need an HDMI cable (or a DVI to HDMI cable). Your Raspberry Pi needs a way to connect to the internet; either an Ethernet cable for connecting to the Router, or a USB WiFi dongle if you have wireless connectivity. Note that the Raspberry Pi 3 includes built-in WiFi A USB Keyboard and mouse. Your Raspberry Pi will also needs a 5V micro USB power supply i(This may be a phone charger for example) There is an IoT Learner kit available from element14 which includes the Raspberry Pi, a pre-flashed SD card, a case and power supply : https://www.element14.com/community/docs/DOC-82034/l/element14-iot-learner-kit  What prerequisite skills are required ? This is an entry level course, but does assume you have basic programming skills. The assignments set use both Python and JavaScript programming languages, so some basic skill in these languages is required. No previous experience with IBM Bluemix or the IBM Watson IoT Platform is required. What additional resources do I need for this course?  The Server side code for the assignments will use the IBM Cloud platform, so you will need to sign up for a free account on that platform. If you choose to take this course and earn the Coursera course certificate, you will also earn an IBM digital badge.  To find out more about IBM digital badges follow the link ibm.biz/badging.\", directLink: 'https://www.coursera.org/learn/developer-iot', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/5b/388f10065c11e6958e7b7f4c6a2563/Watson-IoT-thumbnail.jpg', title: 'A developer\\u2019s guide to the Internet of Things (IoT)', tmpId: '226', weekSection: \"[{'name': 'Introduction to the course', 'description': 'Welcome to the course.  This learning module introduces you to course and the instructors.  The module outlines the content covered on the course and gives an introduction to the Internet of Things.  It also discusses the requirements needed to complete the course including the hardware, software and details of prerequisite skills required to complete the programming assignments ', 'timeCommitment': 3647000, 'id': '99t3X', 'lessonIds': ['WaLrR', 'MMyzR'], 'slug': 'introduction-to-the-course'}, {'name': 'Rapid application development in the cloud', 'description': 'An Internet of Things solution usually requires a back-end server to receive and process data coming from sensors.  Cloud platforms allow new solutions to be created and deployed very rapidly without having to worry about how to host the application.  This series of lessons introduces you to a cloud based Platform as a Service and an open source rapid application development environment called NodeRED.', 'timeCommitment': 19739000, 'id': 'AX5rX', 'lessonIds': ['LAaeu', 'CveX0', '5QJfb', '0BbvG'], 'slug': 'rapid-application-development-in-the-cloud'}, {'name': 'Rapid application development on a Raspberry Pi ', 'description': 'This unit looks at how to add a device to your solution.  Creating an application on a Raspberry Pi and establishing secure, trusted communication between your cloud application and devices', 'timeCommitment': 18443000, 'id': 'ULTRs', 'lessonIds': ['SJWzc', 'gu5KD', 'dZm7c', 'fGBlL'], 'slug': 'rapid-application-development-on-a-raspberry-pi'}, {'name': 'Lower level programming for the Internet of Things', 'description': 'Up to now the course has used the NodeRED rapid application development environment.  This unit looks at how to program for the Internet of Things platform using more traditional programming environments', 'timeCommitment': 19590000, 'id': '8qCaW', 'lessonIds': ['k35Nf', 'Co2Qr', 'EqJFR', 'J7abx'], 'slug': 'lower-level-programming-for-the-internet-of-things'}]\"})"}, {"id": 1527, "label": "Milos Prvulovic", "group": "Professor", "title": "(_1527:Professor {name: 'Milos Prvulovic'})"}, {"id": 1526, "label": "High Performance Computer Architecture", "group": "Course", "title": "(_1526:Course {description: 'The HPCA course covers performance measurement, pipelining, and improved parallelism through various means.', directLink: 'https://www.udacity.com/course/high-performance-computer-architecture--ud007', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud007_thumbnail.jpg', title: 'High Performance Computer Architecture', tmpId: '639', weekSection: \"[{'sectionTitle': 'Lesson 1: Introduction and Trends', 'sectionDetail': ['Computer Architecture &amp; Tech Trends', 'Moore&#39;s Law', 'Processor Speed, Cost, Power', 'Power Consumption', 'Fabrication Yield']}, {'sectionTitle': 'Lesson 2: Performance Metrics and Evaluation', 'sectionDetail': ['Measuring Performance', 'Benchmarks Standards', 'Iron Law of Performance', 'Amdahl&#39;s Law', 'Lhadma&#39;s Law']}, {'sectionTitle': 'Lesson 3: Pipelining Review', 'sectionDetail': ['Pipeline CPI', 'Processor Pipeline Stalls', 'Data Dependencies', 'Pipelining Outro']}, {'sectionTitle': 'Lesson 4: Branches', 'sectionDetail': ['Branch Prediction', 'Direction Predictor', 'Hierarchical Predictors ', 'PShare']}, {'sectionTitle': 'Lesson 5: Predication', 'sectionDetail': ['If Conversion', 'Conditional Move', 'MOVc Summary']}, {'sectionTitle': 'Lesson 6: Instruction Level Parallelism (ILP)', 'sectionDetail': ['ILP Intro', 'RAW Dependencies ', 'WAW Dependencies ', 'Duplicating Register Values ', 'Instruction Level Parallelism (ILP) ']}, {'sectionTitle': 'Lesson 7: Instruction Scheduling', 'sectionDetail': ['Improving IPC', 'Tomasulo&#39;s Algorithm ', 'Load and Store Instructions ']}, {'sectionTitle': 'Lesson 8: ReOrder Buffer', 'sectionDetail': ['Exceptions in Out Of Order Execution ', 'Branch Misprediction ', 'Hardware Organization with ROB ']}, {'sectionTitle': 'Lesson 9: Memory Ordering', 'sectionDetail': ['Memory Access Ordering', 'When Does Memory Write Happen ', 'Out of Order Load Store Execution ', 'Store to Load Forwarding ', 'LSQ, ROB, and RS ']}, {'sectionTitle': 'Lesson 9: Memory', 'sectionDetail': ['How Memory Works', 'One Memory Bit SRAM ', 'One Memory Bit DRAM ', 'Fast Page Mode ', 'Connecting DRAM To The Processor<br>']}, {'sectionTitle': 'Lesson 10: Multi-Processing', 'sectionDetail': ['Flynn&#39;s Taxonomy of Parallel Machines ', 'Multiprocessor Needs Parallel Programs! ', 'Centralized Shared Memory ', 'Distributed Shared Memory ', 'Message Passing Vs Shared Memory ', 'Shared Memory Hardware ', 'SMT Hardware Changes ', 'SMT and Cache Performance']}]\"})"}, {"id": 1083, "label": "Introduction to C and C++", "group": "Course", "title": "(_1083:Course {description: 'This course provides a fast-paced introduction to the C and C++ programming languages. You will learn the required background knowledge, including memory management, pointers, preprocessor macros, object-oriented programming, and how to find bugs when you inevitably use any of those incorrectly. There will be daily assignments and a small-scale individual project. This course is offered during the Independent Activities Period (IAP), which is a special 4-week term at MIT that runs from the first week of January until the end of the month.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-s096-introduction-to-c-and-c-january-iap-2013/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-s096-introduction-to-c-and-c-january-iap-2013/6-s096iap13.jpg', title: 'Introduction to C and C++', tmpId: '464', weekSection: ''})"}, {"id": 367, "label": "Mai Nguyen", "group": "Professor", "title": "(_367:Professor {name: 'Mai Nguyen'})"}, {"id": 397, "label": "Machine Learning With Big Data", "group": "Course", "title": "(_397:Course {de
