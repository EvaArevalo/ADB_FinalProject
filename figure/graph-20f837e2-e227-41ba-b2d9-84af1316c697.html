is; (2) Draw upon your new MySQL database skills to extract relevant data from a real estate database; (3) Implement data analysis in Excel to identify the best opportunities for Watershed to increase revenue and maximize profits, while managing any new risks; (4) Create a Tableau dashboard to show Watershed executives the results of a sensitivity analysis; and (5) Articulate a significant and innovative business process change for Watershed based on your data analysis, that you will recommend to company executives.  Airbnb, our Capstone\\u2019s official Sponsor, provided input on the project design. The top 10 Capstone completers each year will have the opportunity to present their work directly to senior data scientists at Airbnb live for feedback and discussion. 'Note: Only learners who have passed the four previous courses in the specialization are eligible to take the Capstone.'\", directLink: 'https://www.coursera.org/learn/analytics-capstone', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/fd/9a25603cf511e59cda870bd1fe5fe5/CourseraIcons.Square1200.5.jpg', title: 'Increasing Real Estate Management Profits: Harnessing Data Analytics', tmpId: '785', weekSection: \"[{'name': 'Introduction', 'description': 'The goal for this week is to learn about the Capstone Project you are tasked with, acquire background about the business problem, and begin to outline the steps of your analysis.', 'timeCommitment': 18507000, 'id': 'qp37R', 'lessonIds': ['s4Zo5', 'i6DpV', 'lydk3'], 'slug': 'introduction'}, {'name': 'Data Extraction and Visualization', 'description': 'The goal of this week is for you to extract the relevant data from the MySQL database you are given access to, and to look at it briefly in Tableau to get sense of what data you have.  ', 'timeCommitment': 6722000, 'id': 'J2GHJ', 'lessonIds': ['Yi0Dx', 'GSdap'], 'slug': 'data-extraction-and-visualization'}, {'name': 'Modeling', 'description': 'The goal of this week is for you to create a financial model using Excel to analyze the data you extracted from the database, and to start to predict short-term rents for some of Watershed's existing properties. ', 'timeCommitment': 12959000, 'id': 'Fi4Uf', 'lessonIds': ['6RtHn', 'DdVa7', 'Tm7j2'], 'slug': 'modeling'}, {'name': 'Cash Flow and Profits', 'description': 'The goal for this week is for you to use your projections about the Watershed properties to estimate cash flows and profits Watershed would experience if it converted properties to short-term rentals. ', 'timeCommitment': 8904000, 'id': '5PVjH', 'lessonIds': ['pSbQ5', 'CjAtT', 'L4KuI'], 'slug': 'cash-flow-and-profits'}, {'name': 'Data Dashboard', 'description': 'The goal of this week and next week is to build an analytical dashboard in Tableau using the data models and assumptions you have discovered in prior weeks. ', 'timeCommitment': 5103000, 'id': 'U25FZ', 'lessonIds': ['u2BcH', '2Xc7m', 'QkCrI'], 'slug': 'data-dashboard'}, {'name': 'Dashboard for Decision-makers', 'description': 'This week complete your dashboard and add design elements so the dashboard is ready for stakeholders (Watershed executives, for example) to use it to test your model's assumptions. ', 'timeCommitment': 5701000, 'id': '4BIAk', 'lessonIds': ['edTkD', 'TGq7m', 'nHbq8'], 'slug': 'dashboard-for-decision-makers'}, {'name': 'Final Project', 'description': 'This week, design and give a presentation for Watershed executives with your business recommendations, and complete a white paper template. Evaluate 3 peer's dashboards, white papers and presentations. ', 'timeCommitment': 12122000, 'id': 'ykc9S', 'lessonIds': ['ymD4z', 'oR0Gb', 'hFlEJ'], 'slug': 'final-project'}]\"})"}, {"id": 142, "label": "9", "group": "Category", "title": "(_142:Category {number: '9'})"}, {"id": 919, "label": "F", "group": "Professor", "title": "(_919:Professor {name: 'F'})"}, {"id": 1902, "label": "Machine Learning: 2014-2015", "group": "Course", "title": "(_1902:Course {description: 'Machine learning techniques enable us to automatically extract features from data so as to solve predictive tasks, such as speech recognition, object recognition, machine translation, question-answering, anomaly detection, medical diagnosis and prognosis, automatic algorithm configuration, personalisation, robot control, time series forecasting, and much more. Learning systems adapt so that they can solve new tasks, related to previously encountered tasks, more efficiently.   The course focuses on the exciting field of deep learning. By drawing inspiration from neuroscience and statistics, it introduces the basic background on neural networks, back propagation, Boltzmann machines, autoencoders, convolutional neural networks and recurrent neural networks. It illustrates how deep learning is impacting our understanding of intelligence and contributing to the practical design of intelligent machines.', directLink: 'https://www.cs.ox.ac.uk/people/nando.defreitas/machinelearning/', photoLink: 'https://www.cs.ox.ac.uk/img/logo.png', title: 'Machine Learning: 2014-2015', tmpId: '824', weekSection: \"[{'sectionTitle': '1. Introduction (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '2. Linear prediction (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '3. Maximum likelihood (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '4. Regularizers, basis functions and cross-validation (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '5. Optimisation (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '6. Logistic regression (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '7. Feedforward neural networks  (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '8. Back-propagation (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '9. Convolutional neural networks (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '10. Max-margin learning and siamese networks (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '11. Boltzmann machines and log-bilinear models (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '12. Autoencoders (1 lecture) ', 'sectionDetail': []}, {'sectionTitle': '13. Helmholtz machines and learning by simulation (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '14. Recurrent neural networks and LSTMs (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '15. Reinforcement learning with direct policy search (1 lecture)', 'sectionDetail': []}, {'sectionTitle': '16. Reinforcement learning with action-value functions (1 lecture)', 'sectionDetail': []}]\"})"}, {"id": 1081, "label": "Introduction To MATLAB Programming", "group": "Course", "title": "(_1081:Course {description: 'This course is intended to assist undergraduates with learning the basics of programming in general and programming MATLAB&amp;reg; in particular.', directLink: 'https://ocw.mit.edu/courses/mathematics/18-s997-introduction-to-matlab-programming-fall-2011/', photoLink: 'https://ocw.mit.edu/courses/mathematics/18-s997-introduction-to-matlab-programming-fall-2011/18-s997f11.jpg', title: 'Introduction To MATLAB Programming', tmpId: '448', weekSection: ''})"}, {"id": 978, "label": "Decision Making in Large Scale Systems", "group": "Course", "title": "(_978:Course {description: 'This course is an introduction to the theory and application of large-scale dynamic programming. Topics include Markov decision processes, dynamic programming algorithms, simulation-based algorithms, theory and algorithms for value function approximation, and policy search methods. The course examines games and applications in areas such as dynamic resource allocation, finance and queueing networks.', directLink: 'https://ocw.mit.edu/courses/mechanical-engineering/2-997-decision-making-in-large-scale-systems-spring-2004/', photoLink: 'https://ocw.mit.edu/courses/mechanical-engineering/2-997-decision-making-in-large-scale-systems-spring-2004/2-997s04.jpg', title: 'Decision Making in Large Scale Systems', tmpId: '421', weekSection: ''})"}, {"id": 868, "label": "Operating System Engineering", "group": "Course", "title": "(_868:Course {description: 'This course studies fundamental design and implementation ideas in the engineering of operating systems. Lectures are based on a study of UNIX and research papers. Topics include virtual memory, threads, context switches, kernels, interrupts, system calls, interprocess communication, coordination, and the interaction between software and hardware. Individual laboratory assignments involve implementation of a small operating system in C, with some x86 assembly.', directLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-828-operating-system-engineering-fall-2012/', photoLink: 'https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-828-operating-system-engineering-fall-2012/6-828f12.jpg', title: 'Operating System Engineering', tmpId: '368', weekSection: ''})"}, {"id": 1326, "label": "\u7d71\u8a08\u5b78", "group": "Course", "title": "(_1326:Course {description: '', directLink: '', photoLink: '', title: '\\u7d71\\u8a08\\u5b78', tmpId: '553', weekSection: ''})"}, {"id": 1127, "label": "\u5fd7", "group": "Professor", "title": "(_1127:Professor {name: '\\u5fd7'})"}, {"id": 1428, "label": "\u91d1\u878d\u79d1\u6280 ", "group": "Course", "title": "(_1428:Course {description: '', directLink: '', photoLink: '', title: '\\u91d1\\u878d\\u79d1\\u6280 ', tmpId: '599', weekSection: ''})"}, {"id": 1356, "label": "\u5927\u6578\u64da\u5206\u6790\u8207\u6316\u7926", "group": "Course", "title": "(_1356:Course {description: '', directLink: '', photoLink: '', title: '\\u5927\\u6578\\u64da\\u5206\\u6790\\u8207\\u6316\\u7926', tmpId: '578', weekSection: ''})"}, {"id": 265, "label": "\u4eba\u5de5\u667a\u6167", "group": "Course", "title": "(_265:Course {description: '', directLink: '', photoLink: '', title: '\\u4eba\\u5de5\\u667a\\u6167', tmpId: '575', weekSection: ''})"}, {"id": 1367, "label": "\u8cc7\u6599\u63a2\u52d8 ", "gro bove challenges.', directLink: 'https://www.coursera.org/learn/material-informatics', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c2/cd27a034c711e6a4780919edd2fc21/MaterialsDataScienceInformatics.jpg', title: 'Materials Data Sciences and Informatics', tmpId: '6', weekSection: \"[{'name': 'Welcome', 'description': 'What you should know before you start the course', 'timeCommitment': 3600000, 'id': 'g0qsA', 'lessonIds': ['zsmUr'], 'slug': 'welcome'}, {'name': 'Accelerating Materials Development and Deployment ', 'description': '\\u2022\\tLearn and appreciate historical paradigms of advanced materials development while emphasizing the critical need for new approaches that employ data sciences and informatics as the glue to connect computational simulation and experiments to speed up the processes of materials discovery and development.\\n\\u2022\\tLearn about the emergence of key national and international 21st century initiatives in accelerated materials discovery and development and how they are expected to bring about a disruptive transformation of new product capabilities and time to market.', 'timeCommitment': 7947000, 'id': 'Y1No1', 'lessonIds': ['lZd2B', 'Xi5Mn', 'jl6kc', 'KGQUK', 'hO2D5', 'wGu4z', 'jdO5N', 'MERsh'], 'slug': 'accelerating-materials-development-and-deployment'}, {'name': 'Materials Knowledge and Materials Data Science ', 'description': '\\u2022\\tUnderstand property, structure and process spaces\\n\\u2022\\tLearn about Process-Structure-Property Linkages \\n\\u2022\\tLearn what does Materials Knowledge mean\\n\\u2022\\tLearn about a role of Data Science in Materials Knowledge System\\n\\u2022\\tOverview approaches and main components of Data Science\\n\\u2022\\tLearn about a new discipline - Materials Data Sciences', 'timeCommitment': 4392000, 'id': 'LCFFN', 'lessonIds': ['grZZL', 'gZfCX', 'x2SUf', 'HCB8u', 'TZV0b', 'Md8Gp'], 'slug': 'materials-knowledge-and-materials-data-science'}, {'name': 'Materials Knowledge Improvement Cycles', 'description': '\\u2022\\tLearn material structure and its digital representation\\n\\u2022\\tLearn how to calculate 2-point statistics \\n\\u2022\\tLearn how Principal Component Analysis can be used to reduce dimensionality\\n\\u2022\\tUnderstand Homogenization and Localization concepts\\n', 'timeCommitment': 5716000, 'id': 'atvjQ', 'lessonIds': ['Uqzkk', 'WXf2t', 'vMlBR', 'RmUOL', 'LNZVZ'], 'slug': 'materials-knowledge-improvement-cycles'}, {'name': 'Case Study in Homogenization: Plastic Properties of Two-Phase Composites', 'description': 'This module demonstrates a homogenization problem based on an example of two-phase composites', 'timeCommitment': 1317000, 'id': '0tFad', 'lessonIds': ['os6bN'], 'slug': 'case-study-in-homogenization-plastic-properties-of-two-phase-composites'}, {'name': 'Materials Innovation Cyberinfrastructure and Integrated Workflows', 'description': '\\u2022\\tLearn about materials innovation system and cyberinfrastructure\\n\\u2022\\tReview Materials Databases, e-collaboration platforms and code repositories\\n\\u2022\\tLearn why integrated workflows are needed\\n\\u2022\\tDefine Metadata, Structured and Unstructured data\\n\\u2022\\tLearn about available services for e-collaborations\\n', 'timeCommitment': 5250000, 'id': 'oGZNH', 'lessonIds': ['Z6TxE', '39kK8', 'HSGUq', '7Tm1a', 'T20s2'], 'slug': 'materials-innovation-cyberinfrastructure-and-integrated-workflows'}]\"})"}, {"id": 541, "label": "Vijay Kumar", "group": "Professor", "title": "(_541:Professor {name: 'Vijay Kumar'})"}, {"id": 540, "label": "Robotics: Aerial Robotics", "group": "Course", "title": "(_540:Course {description: 'How can we create agile micro aerial vehicles that are able to operate autonomously in cluttered indoor and outdoor environments?  You will gain an introduction to the mechanics of flight and the design of quadrotor flying robots and will be able to develop dynamic models, derive controllers, and synthesize planners for operating in three dimensional environments.  You will be exposed to the challenges of using noisy sensors for localization and maneuvering in complex, three-dimensional environments.  Finally, you will gain insights through seeing real world examples of the possible applications and challenges for the rapidly-growing drone industry. Mathematical prerequisites: Students taking this course are expected to have some familiarity with linear algebra, single variable calculus, and differential equations. Programming prerequisites: Some experience programming with MATLAB or Octave is recommended (we will use MATLAB in this course.) MATLAB will require the use of a 64-bit computer.', directLink: 'https://www.coursera.org/learn/robotics-flight', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a0/01fb207cd911e58108cf8cb753e7a9/Aerial-Robotics-Logo.png', title: 'Robotics: Aerial Robotics', tmpId: '227', weekSection: \"[{'name': 'Introduction to Aerial Robotics', 'description': 'Welcome to Week 1! In this week, you will be introduced to the exciting field of Unmanned Aerial Robotics (UAVs) and quadrotors in particular. You will learn about their basic mechanics and control strategies and realize how careful component selection and design affect the vehicles' performance. This week also provides you with instructions on how to download and install Matlab. This software will be used throughout this course in exercises and assignments, so it is strongly recommended to familiarize yourself with Matlab soon. Tutorials to help you get started are also provided in this week.', 'timeCommitment': 8136000, 'id': 'I5ozt', 'lessonIds': ['tyVyC', 'hJauv'], 'slug': 'introduction-to-aerial-robotics'}, {'name': 'Geometry and Mechanics', 'description': 'Welcome to Week 2 of the Robotics: Aerial Robotics course! We hope you are having a good time and learning a lot already! In this week, we will first focus on the kinematics of quadrotors. Then, you will learn how to derive the dynamic equations of motion for quadrotors. To build a better understanding on these notions, some essential mathematical tools are discussed in supplementary material lectures. In this week, you will also complete your first programming assignment on 1-D quadrotor control. If you have not done so already, please download, install, and learn about Matlab before starting the assignment.', 'timeCommitment': 18546000, 'id': 'zrcJG', 'lessonIds': ['fvzgF', 'dMqLd', 'H0oro'], 'slug': 'geometry-and-mechanics'}, {'name': 'Planning and Control', 'description': 'Welcome to Week 3! We have developed planar and three-dimensional dynamic models of the quadrotor. This week, you will learn more about how to develop linear controllers for these models. With this knowledge, you will be required to complete the second programming assignment of this course, which focuses on controlling the quadrotor in two dimensions. We encourage you to start working on the assignment soon. This week ends with a discussion on motion planning for quadrotors. ', 'timeCommitment': 15039000, 'id': 'zxWuZ', 'lessonIds': ['TiHEa', 'gecWu'], 'slug': 'planning-and-control'}, {'name': 'Advanced Topics', 'description': 'Welcome to Week 4! So far, we have gone over the basics of developing linear controllers for quadrotors and motion planning. In this last week of the course, we will discuss some more advanced material on how to enable quadrotors to perform more agile maneuvers and to operate autonomously in teams. Note that the last programming assignment on quadrotor control in three dimensions uses material from the previous weeks. It is strongly recommended to start the assignment as soon as possible.', 'timeCommitment': 15473000, 'id': 'XoPE0', 'lessonIds': ['dmKt8'], 'slug': 'advanced-topics'}]\"})"}, {"id": 292, "label": "Daphne Koller", "group": "Professor", "title": "(_292:Professor {name: 'Daphne Koller'})"}, {"id": 277, "label": "Probabilistic Graphical Models 2: Inference", "group": "Course", "title": "(_277:Course {description: 'Probabilistic graphical models (PGMs) are a rich framework for encoding probability distributions over complex domains: joint (multivariate) distributions over large numbers of random variables that interact with each other. These representations sit at the intersection of statistics and computer science, relying on concepts from probability theory, graph algorithms, machine learning, and more. They are the basis for the state-of-the-art methods in a wide variety of applications, such as medical diagnosis, image understanding, speech recognition, natural language processing, and many, many more. They are also a foundational tool in formulating many machine learning problems.  This course is the second in a sequence of three. Following the first course, which focused on representation, this course addresses the question of probabilistic inference: how a PGM can be used to answer questions. Even though a PGM generally describes a very high dimensional distribution, its structure is designed so as to allow questions to be answered efficiently. The course presents both exact and approximate algorithms for different types of inference tasks, and discusses where each could best be applied. The (highly recommended) honors track contains two hands-on programming assignments, in which key routines of the most commonly used exact and approximate algorithms are implemented and applied to a real-world problem.', directLink: 'https://www.coursera.org/learn/probabilistic-graphical-models-2-inference', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera.s3.amazonaws.com/topics/pgm/large-icon.png', title: 'Probabilistic Graphical Models 2: Inference', tmpId: '82', weekSection: \"[{'name': 'Inference Overview ', 'description': 'This module provides a high-level overview of the main types of inference tasks typically encountered in graphical models: conditional probability queries, and finding the most likely assignment (MAP inference).', 'timeCommitment': 1509713, 'id': 'FvqrC', 'lessonIds': ['eRZjK'], 'slug': 'inference-overview'}, {'name': 'Variable Elimination', 'description': 'This module presents the simplest algorithm for exact inference in graphical models: variable elimination. We describe the algorithm, and analyze its complexity in terms of properties of the graph structure.', 'timeCommitment': 4469066, 'id': 'A6cjS', 'lessonIds': ['oHuQG'], 'slug': 'variable-elimination'}, {'name': 'Belief Propagation Algorithms ', 'description': 'This module describes an alternative view of exact inference in graphical models: that of message passing between clusters each of which encodes a factor over a subset of variables. This framework provides a basis for a variety of exact and approximate inference algorithms. We focus here on the basic framework and on its instantiation in the exact case of clique tree propagation. An optional lesson describes the loopy belief propagation (LBP) algorithm and its properties.', 'timeCommitment': 64174799, 'id': 'qRA9K', 'lessonIds': ['BpCL9', 'ngKFX', 'F4iGU', 'lcQ8o'], 'slug': 'belief-propagation-algorithms'}, {'name': 'MAP Algorithms', 'description': 'This module describes algorithms for finding the most likely assignment for a distribution encoded as a PGM (a task known as MAP inference). We describe message passing algorithms, which are very similar to the algorithms for computing conditional probabilities, except that we need to also consider how to decode the results to construct a single assignment. In an optional module, we describe a few other algorithms that are able to use very different techniques by exploiting the combinatorial optimization nature of the MAP task.', 'timeCommitment': 4650405, 'id': 'SoiJ1', 'lessonIds': ['PqbrH', 'O1rT5'], 'slug': 'map-algorithms'}, {'name': 'Sampling Methods', 'description': 'In this module, we discuss a class of algorithms that uses random sampling to provide approximate answers to conditional probability queries. Most commonly used among these is the class of Markov Chain Monte Carlo (MCMC) algorithms, which includes the simple Gibbs sampling algorithm, as well as a family of methods known as Metropolis-Hastings.', 'timeCommitment': 50512406, 'id': '9nbgz', 'lessonIds': ['Yh6W5', 'XPLlm'], 'slug': 'sampling-methods'}, {'name': 'Inference in Temporal Models', 'description': 'In this brief lesson, we discuss some of the complexities of applying some of the exact or approximate inference algorithms that we learned earlier in this course to dynamic Bayesian networks.', 'timeCommitment': 1543000, 'id': 'YRSmW', 'lessonIds': ['Tg2yw'], 'slug': 'inference-in-temporal-models'}, {'name': 'Inference Summary', 'description': 'This module summarizes some of the topics that we covered in this course and discusses tradeoffs between different algorithms. It also includes the course final exam.', 'timeCommitment': 1965933, 'id': 'eVbTi', 'lessonIds': ['wQMki'], 'slug': 'inference-summary'}]\"})"}, {"id": 291, "label": "Probabilistic Graphical Models 1: Representation", "group": "Course", "title": "(_291:Course {description: 'Probabilistic graphical models (PGMs) are a rich framework for encoding probability distributions over complex domains: joint (multivariate) distributions over large numbers of random variables that interact with each other. These representations sit at the intersection of statistics and computer science, relying on concepts from probability theory, graph algorithms, machine learning, and more. They are the basis for the state-of-the-art methods in a wide variety of applications, such as medical diagnosis, image understanding, speech recognition, natural language processing, and many, many more. They are also a foundational tool in formulating many machine learning problems.  This course is the first in a sequence of three. It describes the two basic PGM representations: Bayesian Networks, which rely on a directed graph; and Markov networks, which use an undirected graph. The course discusses both the theoretical properties of these representations as well as their use in practice. The (highly recommended) honors track contains several hands-on assignments on how to represent some real-world problems. The course also presents some important extensions beyond the basic PGM representation, which allow more complex models to be encoded compactly.', directLink: 'https://www.coursera.org/learn/probabilistic-graphical-models', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera.s3.amazonaws.com/topics/pgm/large-icon.png', title: 'Probabilistic Graphical Models 1: Representation', tmpId: '78', weekSection: \"[{'name': 'Introduction and Overview', 'description': 'This module provides an overall introduction to probabilistic graphical models, and defines a few of the key concepts that will be used later in the course.', 'timeCommitment': 2573765, 'id': '1ns1X', 'lessonIds': ['EkEPZ'], 'slug': 'introduction-and-overview'}, {'name': 'Bayesian Network (Directed Models)', 'description': 'In this module, we define the Bayesian network representation and its semantics. We also analyze the relationship between the graph structure and the independence properties of a distribution represented over that graph. Finally, we give some practical tips on how to model a real-world situation as a Bayesian network.', 'timeCommitment': 37653903, 'id': 'gEGKU', 'lessonIds': ['ZH3ft', 'DKVVy', '8S0gC', 'pq8tg', 'D4yrV'], 'slug': 'bayesian-network-directed-models'}, {'name': 'Template Models for Bayesian Networks', 'description': 'In many cases, we need to model distributions that have a recurring structure. In this module, we describe representations for two such situations. One is temporal scenarios, where we want to model a probabilistic structure that holds constant over time; here, we use Hidden Markov Models, or, more generally, Dynamic Bayesian Networks. The other is aimed at scenarios that involve multiple similar entities, each of whose properties is governed by a similar model; here, we use Plate Models.', 'timeCommitment': 5167600, 'id': 'dz4rC', 'lessonIds': ['Zud7X'], 'slug': 'template-models-for-bayesian-networks'}, {'name': 'Structured CPDs for Bayesian Networks', 'description': 'A table-based representation of a CPD in a Bayesian network has a size that grows exponentially in the number of parents. There are a variety of other form of CPD that exploit some type of structure in the dependency model to allow for a much more compact representation. Here we describe a number of the ones most commonly used in practice.', 'timeCommitment': 40750067, 'id': 'gyRVV', 'lessonIds': ['zw77B', 'gNl8E'], 'slug': 'structured-cpds-for-bayesian-networks'}, {'name': 'Markov Networks (Undirected Models)', 'description': 'In this module, we describe Markov networks (also called Markov random fields): probabilistic graphical models based on an undirected graph representation. We discuss the representation of these models and their semantics. We also analyze the independence properties of distributions encoded by these graphs, and their relationship to the graph structure. We compare these independencies to those encoded by a Bayesian network, giving us some insight on which type of model is more suitable for which scenarios.', 'timeCommitment': 61179133, 'id': 'A3CTS', 'lessonIds': ['rNwYO', 'rix1E', '2l1mJ', '8kpoJ'], 'slug': 'markov-networks-undirected-models'}, {'name': 'Decision Making', 'description': 'In this module, we discuss the task of decision making under uncertainty. We describe the framework of decision theory, including some aspects of utility functions. We then talk about how decision making scenarios can be encoded as a graphical model called an Influence Diagram, and how such models provide insight both into decision making and the value of information gathering.', 'timeCommitment': 77247066, 'id': 'EdKht', 'lessonIds': ['13J1Z', 'yuHKS'], 'slug': 'decision-making'}, {'name': 'Knowledge Engineering & Summary', 'description': 'This module provides an overview of graphical model representations and some of the real-world considerations when modeling a scenario as a graphical model. It also includes the course final exam.', 'timeCommitment': 2345000, 'id': 'NtmwJ', 'lessonIds': ['c2aYj'], 'slug': 'knowledge-engineering-summary'}]\"})"}, {"id": 1411, "label": "\u91d1\u878d\u79d1\u6280 ", "group": "Course", "title": "(_1411:Course {description: '', directLink: '', photoLink: '', title: '\\u91d1\\u878d\\u79d1\\u6280 ', tmpId: '597', weekSection: ''})"}, {"id": 812, "label": "\u4f5c\u696d\u7cfb\u7d71\u5c0e\u8ad6\uff082015\u6625\u5b63\u73ed\uff09", "group": "Course", "title": "(_812:Course {description: '', directLink: 'http://www.ewant.org/admin/tool/mooccourse/mnetcourseinfo.php?hostid=4&id=1574', photoLink: 'http://cou01.ewant.org/mnet/service/enrol/download.php?id=80&area=overviewfiles', title: '\\u4f5c\\u696d\\u7cfb\\u7d71\\u5c0e\\u8ad6\\uff082015\\u6625\\u5b63\\u73ed\\uff09', tmpId: '360', weekSection: '<p>\\u7b2c1\\u9031:\\u4f5c\\u696d\\u7cfb\\u7d71\\u7c21\\u4ecb</p><p></p><p>\\u7b2c2\\u9031:\\u96fb\\u8166\\u7684\\u786c\\u9ad4\\u7d50\\u69cb</p><p></p><p>\\u7b2c3\\u9031:\\u8655\\u7406\\u7a0b\\u5e8f\\u6982\\u5ff5</p><p></p><p>\\u7b2c4\\u9031:\\u57f7\\u884c\\u7dd2\\u7684\\u6982\\u5ff5</p><p></p><p>\\u7b2c5\\u9031:\\u4e2d\\u592e\\u8655\\u7406\\u5668\\u6392\\u7a0b</p><p></p><p>\\u7b2c6\\u9031:\\u8655\\u7406\\u7a0b\\u5e8f\\u4e4b\\u540c\\u6b65(\\u4e00)</p><p></p><p>\\u7b2c7\\u9031:\\u8655\\u7406\\u7a0b\\u5e8f\\u4e4b\\u540c\\u6b65(\\u4e8c)</p><p></p><p>\\u7b2c8\\u9031:\\u6b7b\\u7d50</p><p></p><p>\\u7b2c9\\u9031:\\u8a18\\u61b6\\u9ad4\\u7a7a\\u9593\\u7684\\u7ba1\\u7406</p><p></p><p>\\u7b2c10\\u9031:\\u5206\\u9801\\u6cd5</p><p></p><p>\\u7b2c11\\u9031:\\u6a94\\u6848\\u7cfb\\u7d71</p><p></p><p>\\u7b2c12\\u9031:\\u6a94\\u68 directLink: '', photoLink: '', title: '\\u6df1\\u5ea6\\u5b78\\u7fd2\\u8207\\u5be6\\u52d9 ', tmpId: '580', weekSection: ''})"}, {"id": 150, "label": "Peter Lubbers", "group": "Professor", "title": "(_150:Professor {name: 'Peter Lubbers'})"}, {"id": 251, "label": "HTML5 Game Development", "group": "Course", "title": "(_251:Course {description: \"Learn how to build high-performance web games with HTML5. We'll port industry-standard development techniques to the web and use them to create a game.\", directLink: 'https://www.udacity.com/course/html5-game-development--cs255', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/cs255_thumbnail.jpg', title: 'HTML5 Game Development', tmpId: '823', weekSection: \"[{'sectionTitle': 'Introduction to Canvas rendering', 'sectionDetail': ['Explains the basics of the canvas element as well as image formats.']}, {'sectionTitle': 'Atlases', 'sectionDetail': ['How can the canvas be manipulated to handle a lot of graphics at once.', 'Atlases versus Spritesheets', 'How to find the true boundaries of an image with frame trimming.']}, {'sectionTitle': 'Map rendering', 'sectionDetail': ['Shooting robots: Drawing the map.', 'Tiled map data and deep dive into map data.']}, {'sectionTitle': 'Basic Input, handling events', 'sectionDetail': ['Capturing user input.', 'Event listeners and keyboard input.', 'Keyboard firing and mouse firing.']}, {'sectionTitle': 'The entity hierarchy', 'sectionDetail': ['Building an entity.', 'Order of operations.']}, {'sectionTitle': 'Box2D, and using external libraries', 'sectionDetail': ['Pixel perfect collision.', 'How to use Box2D.']}, {'sectionTitle': 'Adding sound', 'sectionDetail': ['Getting sounds into your game.', 'Sound and WebAudio.']}, {'sectionTitle': 'Asynchronous Loading', 'sectionDetail': ['Asset loading and asset managers.', 'Caching images.', 'GRITS loading.']}]\"})"}, {"id": 1536, "label": "Ashok Goel", "group": "Professor", "title": "(_1536:Professor {name: 'Ashok Goel'})"}, {"id": 1535, "label": "Knowledge-Based AI: Cognitive Systems", "group": "Course", "title": "(_1535:Course {description: 'The twin goals of knowledge-based artificial intelligence (AI) are to build AI agents capable of human-level intelligence and gain insights into human cognition.', directLink: 'https://www.udacity.com/course/knowledge-based-ai-cognitive-systems--ud409', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/courses/thumbnails/ud409_thumbnail.jpg', title: 'Knowledge-Based AI: Cognitive Systems', tmpId: '660', weekSection: \"[{'sectionTitle': 'Unit 1: Introduction to KBAI and Cognitive Systems.', 'sectionDetail': ['Where Knowledge-Based AI fits into AI as a whole', 'Cognitive systems: what are they?', 'AI and cognition: how are they connected?']}, {'sectionTitle': 'Unit 2: Fundamentals', 'sectionDetail': ['Semantic Networks', 'Generate &amp; Test', 'Means-Ends Analysis', 'Problem Reduction', 'Production Systems']}, {'sectionTitle': 'Unit 3: Common Sense Reasoning', 'sectionDetail': ['Frames', 'Understanding', 'Common Sense Reasoning', 'Scripts']}, {'sectionTitle': 'Unit 4: Planning', 'sectionDetail': ['Logic', 'Planning']}, {'sectionTitle': 'Unit 5: Learning', 'sectionDetail': ['Learning by Recording Cases', 'Incremental Concept Learning', 'Classification', 'Version Spaces &amp; Discrimination Trees']}, {'sectionTitle': 'Unit 6: Analogical Reasoning', 'sectionDetail': ['Case-Based Reasoning', 'Explanation-Based Learning', 'Analogical Reasoning']}, {'sectionTitle': 'Unit 7: Visuospatial Reasoning', 'sectionDetail': ['Constraint Propagation', 'Visuospatial Reasoning']}, {'sectionTitle': 'Unit 8: Design &amp; Creativity', 'sectionDetail': ['Configuration', 'Diagnosis', 'Design', 'Creativity']}, {'sectionTitle': 'Unit 9: Metacognition', 'sectionDetail': ['Learning by Correcting Mistakes', 'Meta-Reasoning', 'AI Ethics']}]\"})"}, {"id": 1424, "label": "\u96fb\u8166\u8996\u89ba", "group": "Course", "title": "(_1424:Course {description: '', directLink: '', photoLink: '', title: '\\u96fb\\u8166\\u8996\\u89ba', tmpId: '588', weekSection: ''})"}, {"id": 337, "label": "18", "group": "Category", "title": "(_337:Category {number: '18'})"}, {"id": 16, "label": "Kevin Wayne", "group": "Professor", "title": "(_16:Professor {name: 'Kevin Wayne'})"}, {"id": 207, "label": "Algorithms, Part II", "group": "Course", "title": "(_207:Course {description: 'This course covers the essential information that every serious programmer needs to know about algorithms and data structures, with emphasis on applications and scientific performance analysis of Java implementations. Part I covers elementary data structures, sorting, and searching algorithms. Part II focuses on graph- and string-processing algorithms.', directLink: 'https://www.coursera.org/learn/algorithms-part2', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/34/b0ca105cfe11e8970eeb2a232d4fdc/algs4partI-logo.png', title: 'Algorithms, Part II', tmpId: '77', weekSection: \"[{'name': 'Introduction  ', 'description': 'Welcome to Algorithms, Part II.', 'timeCommitment': 622882, 'id': 'cyOAn', 'lessonIds': ['vgGcC'], 'slug': 'introduction'}, {'name': 'Undirected Graphs', 'description': 'We define an undirected graph API and consider the adjacency-matrix and adjacency-lists representations. We introduce two classic algorithms for searching a graph\\u2014depth-first search and breadth-first search. We also consider the problem of computing connected components and conclude with related problems and applications.', 'timeCommitment': 6280000, 'id': 'NVE3a', 'lessonIds': ['gZmBl'], 'slug': 'undirected-graphs'}, {'name': 'Directed Graphs', 'description': 'In this lecture we study directed graphs. We begin with depth-first search and breadth-first search in digraphs and describe applications ranging from garbage collection to web crawling. Next, we introduce a depth-first search based algorithm for computing the topological order of an acyclic digraph. Finally, we implement the Kosaraju\\u2212Sharir algorithm for computing the strong components of a digraph.', 'timeCommitment': 15218410, 'id': 'c0vXD', 'lessonIds': ['B8aoF'], 'slug': 'directed-graphs'}, {'name': 'Minimum Spanning Trees', 'description': 'In this lecture we study the minimum spanning tree problem. We begin by considering a generic greedy algorithm for the problem. Next, we consider and implement two classic algorithm for the problem\\u2014Kruskal's algorithm and Prim's algorithm. We conclude with some applications and open problems.', 'timeCommitment': 5492000, 'id': 'PRzwe', 'lessonIds': ['ExnSG'], 'slug': 'minimum-spanning-trees'}, {'name': 'Shortest Paths', 'description': 'In this lecture we study shortest-paths problems. We begin by analyzing some basic properties of shortest paths and a generic algorithm for the problem. We introduce and analyze Dijkstra's algorithm for shortest-paths problems with nonnegative weights. Next, we consider an even faster algorithm for DAGs, which works even if the weights are negative. We conclude with the Bellman\\u2212Ford\\u2212Moore algorithm for edge-weighted digraphs with no negative cycles. We also consider applications ranging from content-aware fill to arbitrage.', 'timeCommitment': 16259000, 'id': '7twy0', 'lessonIds': ['97lNw'], 'slug': 'shortest-paths'}, {'name': 'Maximum Flow and Minimum Cut', 'description': 'In this lecture we introduce the maximum flow and minimum cut problems. We begin with the Ford\\u2212Fulkerson algorithm. To analyze its correctness, we establish the maxflow\\u2212mincut theorem. Next, we consider an efficient implementation of the Ford\\u2212Fulkerson algorithm, using the shortest augmenting path rule. Finally, we consider applications, including bipartite matching and baseball elimination.', 'timeCommitment': 15501000, 'id': 'MqL55', 'lessonIds': ['C66B4'], 'slug': 'maximum-flow-and-minimum-cut'}, {'name': 'Radix Sorts', 'description': 'In this lecture we consider specialized sorting algorithms for strings and related objects. We begin with a subroutine to sort integers in a small range. We then consider two classic radix sorting algorithms\\u2014LSD and MSD radix sorts. Next, we consider an especially efficient variant, which is a hybrid of MSD radix sort and quicksort known as 3-way radix quicksort. We conclude with suffix sorting and related applications.', 'timeCommitment': 5477000, 'id': 'aOhOx', 'lessonIds': ['09uN6'], 'slug': 'radix-sorts'}, {'name': 'Tries', 'description': 'In this lecture we consider specialized algorithms for symbol tables with string keys. Our goal is a data structure that is as fast as hashing and even more flexible than binary search trees. We begin with multiway tries; next we consider ternary search tries. Finally, we consider character-based operations, including prefix match and longest prefix, and related applications.', 'timeCommitment': 5464000, 'id': 'q67fc', 'lessonIds': ['VhtmD'], 'slug': 'tries'}, {'name': 'Substring Search', 'description': 'In this lecture we consider algorithms for searching for a substring in a piece of text. We begin with a brute-force algorithm, whose running time is quadratic in the worst case. Next, we consider the ingenious Knuth\\u2212Morris\\u2212Pratt algorithm whose running time is guaranteed to be linear in the worst case. Then, we introduce the Boyer\\u2212Moore algorithm, whose running time is sublinear on typical inputs. Finally, we consider the Rabin\\u2212Karp fingerprint algorithm, which uses hashing in a clever way to solve the substring search and related problems.', 'timeCommitment': 16256000, 'id': '5G5Ec', 'lessonIds': ['o3M6J'], 'slug': 'substring-search'}, {'name': 'Regular Expressions', 'description': 'A regular expression is a method for specifying a set of strings. Our topic for this lecture is the famous grep algorithm that determines whether a given text contains any substring from the set. We examine an efficient implementation that makes use of our digraph reachability implementation from Week 1.', 'timeCommitment': 6569000, 'id': 'vpwbG', 'lessonIds': ['FL7oH'], 'slug': 'regular-expressions'}, {'name': 'Data Compression', 'description': 'We study and implement several classic data compression schemes, including run-length coding, Huffman compression, and LZW compression. We develop efficient implementations from first principles using a Java library for manipulating binary data that we developed for this purpose, based on priority queue and symbol table implementations from earlier lectures.', 'timeCommitment': 16573000, 'id': 'hbWxP', 'lessonIds': ['KETXH'], 'slug': 'data-compression'}, {'name': 'Reductions', 'description': 'Our lectures this week are centered on the idea of problem-solving models like maxflow and shortest path, where a new problem can be formulated as an instance of one of those problems, and then solved with a classic and efficient algorithm. To complete the course, we describe the classic unsolved problem from theoretical computer science that is centered on the concept of algorithm efficiency and guides us in the search for efficient solutions to difficult problems. ', 'timeCommitment': 3952000, 'id': '26SeP', 'lessonIds': ['vOjSd'], 'slug': 'reductions'}, {'name': 'Linear Programming (optional)', 'description': 'The quintessential problem-solving model is known as linear programming, and the simplex method for solving it is one of the most widely used algorithms. In this lecture, we given an overview of this central topic in operations research and describe its relationship to algorithms that we have considered.', 'timeCommitment': 4631000, 'id': 'ZgkHM', 'lessonIds': ['9j5BZ'], 'slug': 'linear-programming-optional'}, {'name': 'Intractability', 'description': 'Is there a universal problem-solving model to which all problems that we would like to solve reduce and for which we know an efficient algorithm? You may be surprised to learn that we do no know the answer to this question. In this lecture we introduce the complexity classes P, NP, and NP-complete, pose the famous P = NP question, and consider implications in the context of algorithms that we have treated in this course.', 'timeCommitment': 6047640, 'id': '6HpwA', 'lessonIds': ['CRCRh'], 'slug': 'intractability'}]\"})"}, {"id": 217, "label": "Algorithms, Part I", "group": "Course", "title": "(_217:Course {description: 'This course covers the essential information that every serious programmer needs to know about algorithms and data structures, with emphasis on applications and scientific performance analysis of Java implementations. Part I covers elementary data structures, sorting, and searching algorithms. Part II focuses on graph- and string-processing algorithms.', directLink: 'https://www.coursera.org/learn/algorithms-part1', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e3/b971b05cfe11e89d97d1bd932bfd30/algs4partI-logo.png', title: 'Algorithms, Part I', tmpId: '75', weekSection: \"[{'name': 'Course Introduction', 'description': 'Welcome to Algorithms, Part I.', 'timeCommitment': 622000, 'id': 'XWqnW', 'lessonIds': ['Qohq9'], 'slug': 'course-introduction'}, {'name': 'Union\\u2212Find', 'description': 'We illustrate our basic approach to developing and analyzing algorithms by considering the dynamic connectivity problem. We introduce the union\\u2212find data type and consider several implementations (quick find, quick union, weighted quick union, and weighted quick union with path compression). Finally, we apply the union\\u2212find data type to the percolation problem from physical chemistry.', 'timeCommitment': 21116000, 'id': 'Lj3Bz', 'lessonIds': ['ARYDl'], 'slug': 'union-find'}, {'name': 'Analysis of Algorithms', 'description': 'The basis of our approach for analyzing the performance of algorithms is the scientific method. We begin by performing computational experiments to measure the running times of our programs. We use these measurements to develop hypotheses about performance. Next, we create mathematical models to explain their behavior. Finally, we consider analyzing the memory usage of our Java programs.', 'timeCommitment': 3934000, 'id': 'JLyil', 'lessonIds': ['iFwzg'], 'slug': 'analysis-of-algorithms'}, {'name': 'Stacks and Queues', 'description': 'We consider two fundamental data types for storing collections of objects: the stack and the queue. We implement each using either a singly-linked list or a resizing array. We introduce two advanced Java features\\u2014generics and iterators\\u2014that simplify client code. Finally, we consider various applications of stacks and queues ranging from parsing arithmetic expressions to simulating queueing systems.', 'timeCommitment': 21719000, 'id': 'UCGW6', 'lessonIds': ['ytAd6'], 'slug': 'stacks-and-queues'}, {'name': 'Elementary Sorts', 'description': 'We introduce the sorting problem and Java's Comparable interface. We study two elementary sorting methods (selection sort and insertion sort) and a variation of one of them (shellsort). We also consider two algorithms for uniformly shuffling an array. We conclude with an application of sorting to computing the convex hull via the Graham scan algorithm.', 'timeCommitment': 3806000, 'id': 'UgVa9', 'lessonIds': ['BDDUp'], 'slug': 'elementary-sorts'}, {'name': 'Mergesort', 'description': 'We study the mergesort algorithm and show that it guarantees to sort any array of n items with at most n lg n compares. We also consider a nonrecursive, bottom-up version. We prove that any compare-based sorting algorithm must make at least  n lg n compares in the worst case. We discuss using different orderings for the objects that we are sorting and the related concept of stability.', 'timeCommitment': 20921820, 'id': '1muaG', 'lessonIds': ['w3C9f'], 'slug': 'mergesort'}, {'name': 'Quicksort', 'description': 'We introduce and implement the randomized quicksort algorithm and analyze its performance. We also consider randomized quickselect, a quicksort variant which finds the kth smallest item in linear time. Finally, we consider 3-way quicksort, a variant of quicksort that works especially well in the presence of duplicate keys.', 'timeCommitment': 2996000, 'id': '4LCpP', 'lessonIds': ['6H7W5'], 'slug': 'quicksort'}, {'name': 'Priority Queues', 'description': 'We introduce the priority queue data type and an efficient implementation using the binary heap data structure. This implementation also leads to an efficient sorting algorithm known as heapsort. We conclude with an applications of priority queues where we simulate the motion of n particles subject to the laws of elastic collision. ', 'timeCommitment': 23015000, 'id': 'qGNB9', 'lessonIds': ['our3V'], 'slug': 'priority-queues'}, {'name': 'Elementary Symbol Tables', 'description': 'We define an API for symbol tables (also known as associative arrays, maps, or dictionaries) and describe two elementary implementations using a sorted array (binary search) and an unordered list (sequential search). When the keys are Comparable, we define an extended API that includes the additional methods min, max floor, ceiling, rank, and select. To develop an efficient implementation of this API, we study the binary search tree data structure and analyze its performance.', 'timeCommitment': 5120000, 'id': 'ktIrD', 'lessonIds': ['kWm8Y'], 'slug': 'elementary-symbol-tables'}, {'name': 'Balanced Search Trees', 'description': 'In this lecture, our goal is to develop a symbol table with guaranteed logarithmic performance for search and insert (and many other operations). We begin with 2\\u22123 trees, which are easy to analyze but hard to implement. Next, we consider red\\u2212black binary search trees, which we view as a novel way to implement 2\\u22123 trees as binary search trees. Finally, we introduce B-trees, a generalization of 2\\u22123 trees that are widely used to implement file systems.', 'timeCommitment': 4742000, 'id': 'wUb8s', 'lessonIds': ['25yMk'], 'slug': 'balanced-search-trees'}, {'name': 'Geometric Applications of BSTs', 'description': 'We start with 1d and 2d range searching, where the goal is to find all points in a given 1d or 2d interval. To accomplish this, we consider kd-trees, a natural generalization of BSTs when the keys are points in the plane (or higher dimensions). We also consider intersection problems, where the goal is to find all intersections among a set of line segments or rectangles.', 'timeCommitment': 21942194, 'id': 'N2YHF', 'lessonIds': ['MQBR8'], 'slug': 'geometric-applications-of-bsts'}, {'name': 'Hash Tables', 'description': 'We begin by describing the desirable properties of hash function and how to implement them in Java, including a fundamental tenet known as the uniform hashing assumption that underlies the potential success of a hashing application. Then, we consider two strategies for implementing hash tables\\u2014separate chaining and linear probing. Both strategies yield constant-time performance for search and insert under the uniform hashing assumption. ', 'timeCommitment': 3618000, 'id': 'kLRy7', 'lessonIds': ['An8ai'], 'slug': 'hash-tables'}, {'name': 'Symbol Table Applications', 'description': 'We consider various applications of symbol tables including sets, dictionary clients, indexing clients, and sparse vectors.', 'timeCommitment': 1576000, 'id': 'Ar29S', 'lessonIds': ['3CehE'], 'slug': 'symbol-table-applications'}]\"})"}, {"id": 57, "label": "Computer Science:  Algorithms, Theory, and Machines", "group": "Course", "title": "(_57:Course {description: \"This course  introduces the broader discipline of computer science to people having basic familiarity with Java programming.  It covers the second half of our book Computer Science: An Interdisciplinary Approach (the first half is covered in our Coursera course Computer Science: Programming with a Purpose, to be released in the fall of 2018). Our intent is to demystify computation and to build awareness about the substantial intellectual underpinnings and rich history of the field of computer science. First, we introduce classic algorithms along with scientific techniques for evaluating performance, in the context of modern applications. Next, we introduce classic theoretical models that allow us to address fundamental questions about computation, such as computability, universality, and intractability. We conclude with machine architecture (including machine-language programming and its relationship to coding in Java) and logic design (including a full CPU design built from the ground up). The course emphasizes the relationships between applications programming, the theory of computation, real computers, and the field's history and evolution, including the nature of the contributions of Boole, Shannon, Turing, von Neumann, and others.\", directLink: 'https://www.coursera.org/learn/cs-algorithms-theory-machines', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/67/9b32e0140011e89140511cb73975a8/IntroCSlogo.png', title: 'Computer Science:  Algorithms, Theory, and Machines', tmpId: '7', weekSection: \"[{'name': 'INFORMATION ABOUT LECTURES 1-10', 'description': 'This lesson provides information about the course Computer Science: Programming with a Purpose, which is the precursor to Computer Science: Algorithms, Theory, and Machines.', 'timeCommitment': 600000, 'id': '19AoF', 'lessonIds': ['DsCzs'], 'slug': 'information-about-lectures-1-10'}, {'name': 'SORTING AND SEARCHING', 'description': 'We introduce and study classic algorithms for two fundamental problems, in the context of realistic applications. Our message is that efficient algorithms (binary search and mergesort, in this case) are a key ingredient in addressing computational problems with scalable solutions that can handle huge instances, and that the scientific method is essential in evaluating the effectiveness of such solutions.', 'timeCommitment': 6811000, 'id': '7HsPK', 'lessonIds': ['5Y1cC'], 'slug': 'sorting-and-searching'}, {'name': 'STACKS AND QUEUES', 'description': 'Our introduction to data structures is a careful look at the fundamental stack and queue abstractions, including performance specifications. Then we introduce the concept of linked structures and focus on their utility in developing simple, safe, clear, and efficient implementations of stacks and queues.', 'timeCommitment': 6126000, 'id': 'KrwSR', 'lessonIds': ['cnfCl'], 'slug': 'stacks-and-queues'}, {'name': 'SYMBOL TABLES', 'description': 'The symbol table abstraction is one of the most important and useful programmer's tools, s we illustrate with several examples in this lecture. Extending the scientific approach of the previous two lectures, we introduce and study binary search trees, a classic data structure that supports efficient implementations of this abstraction.', 'timeCommitment': 5385000, 'id': 'UQTrC', 'lessonIds': ['5XkR9'], 'slug': 'symbol-tables'}, {'name': 'INTRODUCTION TO THE THEORY OF COMPUTING', 'description': 'The theory of computing helps us address fundamental questions about the nature of computation while at the same time helping us better understand the ways in which we interact with the computer. In this lecture, we introduce formal languages and abstract machines, focusing on simple models that are actually widely useful in practical applications.', 'timeCommitment': 5783000, 'id': 'WkuOS', 'lessonIds': ['bkeB4'], 'slug': 'introduction-to-the-theory-of-computing'}, {'name': 'TURING MACHINES', 'description': 'In 1936, Alan Turing published a paper that is widely hailed as one of the most important scientific papers of the 20th century. This lecture is devoted to the two far-reaching central ideas of the paper: All computational devices have equivalent computational power, and there are limitations to that power.', 'timeCommitment': 6341000, 'id': 'DmGke', 'lessonIds': ['YklWt'], 'slug': 'turing-machines'}, {'name': 'INTRACTABILITY', 'description': 'As computer applications expanded, computer scientists and mathematicians realized that a refinement of Turing's ideas is needed. Which computational problems can we solve with the resource limitations that are inescapable in the real world? As described in this lecture, this question, fundamentally, remains unanswered.', 'timeCommitment': 6320000, 'id': 'Fk4Zi', 'lessonIds': ['wCm9A'], 'slug': 'intractability'}, {'name': 'A COMPUTING MACHINE', 'description': 'Every programmer needs understand the basic characteristics of the underlying computer processor being used. Fortunately, the fundamental design of computer processors has changed little since the 1960s. In this lecture, we provide insights into how your Java code actually gets its job done by introducing an imaginary computer that is similar to both the minicomputers of the 1960s and the microprocessor chips found in today's laptops and mobile devices.', 'timeCommitment': 6304000, 'id': 'iYBJR', 'lessonIds': ['MKVob'], 'slug': 'a-computing-machine'}, {'name': 'VON NEUMANN MACHINES', 'description': 'Continuing our description of processor design and low-level programming, we provide context stretching back to the 1950s and discuss future implications of the von Neumann machine, where programs and data are kept in the same memory. We examine in detail the idea that we design new computers by simulating them on old ones, something that Turing's theory guarantees will always be effective.', 'timeCommitment': 5829000, 'id': 'LMNSH', 'lessonIds': ['99OYL'], 'slug': 'von-neumann-machines'}, {'name': 'COMBINATIONAL CIRCUITS', 'description': 'Starting with a few simple abstractions (wires that can carry on/off values and switches that can control the values carried by wires), we address in this lecture the design of the circuits that implement computer processors. We consider gates that implement simple logical functions and components for higher-level functions, such as addition. The lecture culminates with a full circuit for an arithmetic/logic unit.', 'timeCommitment': 5027000, 'id': 'lYp9y', 'lessonIds': ['H0A53'], 'slug': 'combinational-circuits'}, {'name': 'CENTRAL PROCESSING UNIT', 'description': 'In this lecture, we provide the last part of our answer to the question 'How does a computer work?' by developing a complete circuit for a computer processor, where every switch and wire is visible. While vastly different in scale, this circuit, from a design point of view, has many of the same characteristics as the circuits found in your computer and your phone.', 'timeCommitment': 6638000, 'id': 'xA61X', 'lessonIds': ['8LHEV'], 'slug': 'central-processing-unit'}]\"})"}, {"id": 500, "label": "Operating Systems and You: Becoming a Power User", "group": "Course", "title": "(_500:Course {description: 'In this course, you\\u2019ll learn how to use the major operating systems, Windows and Linux, which are a core component of IT. Through a combination of video lectures, demonstrations, and hands-on practice, you\\u2019ll learn about the main components of an operating system and how to perform critical tasks like managing software and users, and configuring hardware.  By the end of this course you\\u2019ll be able to: - navigate the Windows and Linux filesystems using a graphical user interface and command line interpreter. - set up users, groups, and permissions for account access. - install, configure, and remove software on the Windows and Linux operating systems. - configure disk partitions and filesystems. - understand how system processes work and how to manage them. - work with system logs and remote connection tools. - utilize operating system knowledge to troubleshoot common issues in an IT Support Specialist role. Except as otherwise noted, the contents on this site are licensed under a Creative Commons Attribution-ShareAlike 4.0 International License.', directLink: 'https://www.coursera.org/learn/os-power-user', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e1/0e0c80f1ad11e7b6d1f97cbfd7d592/Course-Logo-3.jpg', title: 'Operating Systems and You: Becoming a Power User', tmpId: '205', weekSection: \"[{'name': 'Navigating the System', 'description': 'Welcome to the Operating Systems course of the IT Support Professional Certificate! In the first week of this course, we will cover the basics of Windows and Linux operating systems (OS). We will learn about how directories and files work in Windows and Linux OS. You will also learn practical ways to manipulate files and directories in the Windows graphical user interface (GUI), Windows command line interface (CLI), and Linux shell. By the end of this module, you will interact with files and directories and perform basic text manipulation in Windows and Linux OS.', 'timeCommitment': 21611000, 'id': 'QWVyI', 'lessonIds': ['XokzT', 'yNHE6', 'ifme4', '8afmR'], 'slug': 'navigating-the-system'}, {'name': 'Users and Permissions', 'description': 'In the second week of this course, we'll learn about configuring users and permissions in Windows and Linux OS. As an IT Support Specialist, it's important to know how to grant the appropriate permissions to users and groups for both Windows and Linux OS. By the end of this module, you will know how to add, modify, and remove users for a computer and for specific files and folders by using the Windows GUI, Windows CLI, and Linux shell. ', 'timeCommitment': 13671000, 'id': 'qhdSl', 'lessonIds': ['JiQTf', 'WBa5b', 'hhMzu'], 'slug': 'users-and-permissions'}, {'name': 'Package and Software Management', 'description': 'In the third week of this course, we'll learn about package and software management in Windows and Linux OS. It's important to know how package installs work and how devices and drivers are managed within these operating systems. We will also learn about different packaging and file compression methods. By the end of this module, you will know how to create, update, and remove software by using the Windows GUI, Windows CLI and Linux shell.', 'timeCommitment': 20369000, 'id': 'VOV8W', 'lessonIds': ['LlTjY', 'RirxW', 'BsIXv', 's9CTF', 'rV40Z'], 'slug': 'package-and-software-management'}, {'name': 'Filesystems', 'description': 'In the fourth week of this course, we'll learn about how filesystems work for Windows and Linux OS. We'll learn about filesystem types and why they're different for certain OS. We'll learn about disk partitioning and virtual memory and why these are so important for an IT Support Specialist's role. We'll also cover ways mount and unmount filesystems, read disk usage, and repair filesystems. By the end of this module, you will partition and format a disk drive yourself in both Windows and Linux.', 'timeCommitment': 17448000, 'id': 'YehYr', 'lessonIds': ['MkHp2', '5siyo'], 'slug': 'filesystems'}, {'name': 'Process Management', 'description': 'In the fifth week of this course, we'll explore process management. As an IT Support Specialist, it is important to use system tools to read and understand process statuses of machines. We will cover ways to start and terminate a process in Windows and Linux. We will also apply troubleshooting tools to solve problems with processes and resources. By the end of this module, you will use Windows and Linux commands to do practical process maintenance. ', 'timeCommitment': 14861000, 'id': 'IVnnP', 'lessonIds': ['a6VLg', 'Gac1z', 'J872n', 'PYadb'], 'slug': 'process-management'}, {'name': 'Operating Systems in Practice', 'description': 'Congratulations, you've made it to the final week in the course! In the last week of this course, we will cover some of the practical aspects of operating systems that you'll use all the time in IT Support. We will cover remote access and how to troubleshoot a computer from afar. We'll explore virtualization tools to manage and remove virtual instances, use logs for system monitoring, and show you a few different techniques for OS deployment. By the end of this module, you will apply all the skills from this course to debug some issues within Windows and Linux OS. Good luck!  ', 'timeCommitment': 14748000, 'id': 'Q01gI', 'lessonIds': ['K03dE', 'pFqwb', '9h1e0', 'BfT0P', '5CFsp', '4tlVH'], 'slug': 'operating-systems-in-practice'}]\"})"}, {"id": 453, "label": "Dealing With Missing Data", "group": "Course", "title": "(_453:Course {description: 'This course will cover the steps used in weighting sample surveys, including methods for adjusting for nonresponse and using data external to the survey for calibration.  Among the techniques discussed are adjustments using estimated response propensities, poststratification, raking, and general regression estimation.  Alternative techniques for imputing values for missing items will be discussed.  For both weighting and imputation, the capabilities of different statistical software packages will be covered, including R\\u00ae, Stata\\u00ae, and SAS\\u00ae.', directLink: 'https://www.coursera.org/learn/missing-data', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/dd/8e0e60f75a11e5a5175d8aed3cf3b0/AdobeStock_83781931.jpg', title: 'Dealing With Missing Data', tmpId: '179', weekSection: \"[{'name': 'General Steps in Weighting', 'description': 'Weights are used to expand a sample to a population.  To accomplish this, the weights may correct for coverage errors in the sampling frame, adjust for nonresponse, and reduce variances of estimators by incorporating covariates. The series of steps needed to do this are covered in Module 1.', 'timeCommitment': 9361000, 'id': 'ACMua', 'lessonIds': ['Cjar4', 'twlWL', '0Z79C', '7KM9f', 'aESDJ', '7lX1i', '5tHHo'], 'slug': 'general-steps-in-weighting'}, {'name': 'Specific Steps', 'description': 'Specific steps in weighting include computing base weights, adjusting if there are cases whose eligibility we are unsure of, adjusting for nonresponse, and using covariates to calibrate the sample to external population controls.  We flesh out the general steps with specific details here.', 'timeCommitment': 7802000, 'id': 'PdG5M', 'lessonIds': ['CWhW5', '41Up2', 'xUAau', 'lqeii', 'VC4ya', 'JhAol'], 'slug': 'specific-steps'}, {'name': 'Implementing the Steps', 'description': 'Software is critical to implementing the steps, but the R system is an excellent source of free routines. This module covers several R packages, including sampling, survey, and PracTools that will select samples and compute weights.', 'timeCommitment': 8393000, 'id': 'sUJwr', 'lessonIds': ['aG4gc', 'Q9hI6', 'yJFEP', 'XXixW', 'qtAD0'], 'slug': 'implementing-the-steps'}, {'name': 'Imputing for Missing Items', 'description': 'In most surveys there will be items for which respondents do not provide information, even though the respondent completed enough of the data collection instrument to be considered 'complete'.  If only the cases with all items present are retained when fitting a model, quite a few cases may be excluded from the analysis. Imputing for the missing items avoids dropping the missing cases.  We cover methods of doing the imputing and of reflecting the effects of imputations on standard errors in this module.', 'timeCommitment': 8058000, 'id': 'vyAh9', 'lessonIds': ['ahAhW', 'qPTh4', 'jo9Ji', 'nXBiY', 'CWfOy'], 'slug': 'imputing-for-missing-items'}, {'name': 'Summary of Course 5', 'description': 'We briefly summarize the methods of weighting and imputation that were covered in Course 5.', 'timeCommitment': 758000, 'id': 'mbF2X', 'lessonIds': ['THsUi'], 'slug': 'summary-of-course-5'}]\"})"}, {"id": 1737, "label": "Data Structures & Algorithms in Swift", "group": "Course", "title": "(_1737:Course {description: 'Review and practice the skills technical interviewers expect you to know and learn how to explain your Swift solutions.', directLink: 'https://www.udacity.com/course/data-structures-and-algorithms-in-swift--ud1011', photoLink: 'https://d20vrrgs8k4bvw.cloudfront.net/images/course-catalog/en-us/catalog-img-ud1011.jpg', title: 'Data Structures & Algorithms in Swift', tmpId: '733', weekSection: ''})"}, {"id": 93, "label": "Process Mining: Data science in Action", "group": "Course", "title": "(_93:Course {description: \"Process mining is the missing link between model-based process analysis and data-oriented analysis techniques. Through concrete data sets and easy to use software the course provides data science knowledge that can be applied directly to analyze and improve processes in a variety of domains. Data science is the profession of the future, because organizations that are unable to use (big) data in a smart way will not survive. It is not sufficient to focus on data storage and data analysis. The data scientist also needs to relate data to process analysis. Process mining bridges the gap between traditional model-based process analysis (e.g., simulation and other business process management techniques) and data-centric analysis techniques such as machine learning and data mining. Process mining seeks the confrontation between event data (i.e., observed behavior) and process models (hand-made or discovered automatically). This technology has become available only recently, but it can be applied to any type of operational processes (organizations and systems). Example applications include: analyzing treatment processes in hospitals, improving customer service processes in a multinational, understanding the browsing behavior of customers using booking site, analyzing failures of a baggage handling system, and improving the user interface of an X-ray machine. All of these applications have in common that dynamic behavior needs to be related to process models. Hence, we refer to this as 'data science in action'. The course explains the key analysis techniques in process mining. Participants will learn various process discovery algorithms. These can be used to automatically learn process models from raw event data. Various other process analysis techniques that use event data will be presented. Moreover, the course will provide easy-to-use software, real-life data sets, and practical skills to directly apply the theory in a variety of application domains. This course starts with an overview of approaches and technologies that use event data to support decision making and business process (re)design. Then the course focuses on process mining as a bridge between data mining and business process modeling. The course is at an introductory level with various practical assignments. The course covers the three main types of process mining. 1. The first type of process mining is discovery. A discovery technique takes an event log and produces a process model without using any a-priori information. An example is the Alpha-algorithm that takes an event log and produces a process model (a Petri net) explaining the behavior recorded in the log. 2. The second type of process mining is conformance. Here, an existing process model is compared with an event log of the same process. Conformance checking can be used to check if reality, as recorded in the log, conforms to the model and vice versa. 3. The third type of process mining is enhancement. Here, the idea is to extend or improve an existing process model using information about the actual process recorded in some event log. Whereas conformance checking measures the alignment between model and reality, this third type of process mining aims at changing or extending the a-priori model. An example is the extension of a process model with performance information, e.g., showing bottlenecks. Process mining techniques can be used in an offline, but also online setting. The latter is known as operational support. An example is the detection of non-conformance at the moment the deviation actually takes place. Another example is time prediction for running cases, i.e., given a partially executed case the remaining processing time is estimated based on historic information of similar cases. Process mining provides not only a bridge between data mining and business process management; it also helps to address the classical divide between 'business' and 'IT'. Evidence-based business process management based on process mining helps to create a common ground for business process improvement and information systems development. The course uses many examples using real-life event logs to illustrate the concepts and algorithms. After taking this course, one is able to run process mining projects and have a good understanding of the Business Process Intelligence field. After taking this course you should: - have a good understanding of Business Process Intelligence techniques (in particular process mining), - understand the role of Big Data in today\\u2019s society, - be able to relate process mining techniques to other analysis techniques such as simulation, business intelligence, data mining, machine learning, and verification, - be able to apply basic process discovery techniques to learn a process model from an event log (both manually and using tools), - be able to apply basic conformance checking techniques to compare event logs and process models (both manually and using tools), - be able to extend a process model with information extracted from the event log (e.g., show bottlenecks), - have a good understanding of the data needed to start a process mining project, - be able to characterize the questions that can be answered based on such event data, - explain how process mining can also be used for operational support (prediction and recommendation), and - be able to conduct process mining projects in a structured manner.\", directLink: 'https://www.coursera.org/learn/process-mining', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/d7/68f1b0d03511e386f43790e29f1243/dreamstime_l_21055560.jpg', title: 'Process Mining: Data science in Action', tmpId: '25', weekSection: \"[{'name': 'Introduction and Data Mining', 'description': 'This first module contains general course information (syllabus, grading information) as well as the first lectures introducing data mining and process mining.', 'timeCommitment': 19806605, 'id': 'gc843', 'lessonIds': ['4WtNN', 'scPzm', 'qPnTN', 'TMxXi', 'BybQZ', 'Xns7C'], 'slug': 'introduction-and-data-mining'}, {'name': 'Process Models and Process Discovery', 'description': 'In this module we introduce process models and the key feature of process mining: discovering process models from event data.', 'timeCommitment': 13726000, 'id': 'W7glc', 'lessonIds': ['LoZT0', 'odsyX', '5fFjB', 'q8tuw', 'E9JLq', 'n23Zk', 'iifeD'], 'slug': 'process-models-and-process-discovery'}, {'name': 'Different Types of Process Models', 'description': 'Now that you know the basics of process mining, it is time to dive a little bit deeper and show you other ways of discovering a process model from event data.', 'timeCommitment': 10503000, 'id': 'Dzvut', 'lessonIds': ['VEJnw', 'ig1R3', 'viV8E', 'CrarU'], 'slug': 'different-types-of-process-models'}, {'name': 'Process Discovery Techniques and Conformance Checking', 'description': 'In this module we conclude process discovery by discussing alternative approaches. We also introduce how to check the conformance of the event data and the process model.', 'timeCommitment': 16715000, 'id': '8sPZd', 'lessonIds': ['05Tnc', 'eCjCT', '7JeXd', 'h77ey', 'friaw'], 'slug': 'process-discovery-techniques-and-conformance-checking'}, {'name': 'Enrichment of Process Models', 'description': 'In this module we focus on enriching process models. We can for instance add the data aspect to process models, show bottlenecks on the process model and analyse the social aspects of the process.', 'timeCommitment': 8596000, 'id': 'hWx7r', 'lessonIds': ['TCI8w', 'QlTKo', 'Laznl', 'gMNYe'], 'slug': 'enrichment-of-process-models'}, {'name': 'Operational Support and Conclusion', 'description': 'In this final module we discuss how process mining can be applied on running processes. We also address how to get the (right) event data, process mining software, and how to get from data to results.', 'timeCommitment': 11115000, 'id': 'zK23z', 'lessonIds': ['9tZPg', '8Ujmc', 's9Vat', 'hFO8z', 'q2YFH', 'Wjs16'], 'slug': 'operational-support-and-conclusion'}]\"})"}, {"id": 94, "label": "10", "group": "Category", "title": "(_94:Category {number: '10'})"}, {"id": 1780, "label": "Global Statistics - Composite Indices for International Comparisons", "group": "Course", "title": "(_1780:Course {description: 'The number of composite indices that are constructed and used internationally is growing very fast; but whilst the complexity of quantitative techniques has increased dramatically, the education and training in this area has been dragging and lagging behind. As a consequence, these simple numbers, expected to synthesize quite complex issues, are often presented to the public and used in the political debate without proper emphasis on their intrinsic limitations and correct interpretations.  In this course on global statistics, offered by the University of Geneva jointly with the ETH Z\\u00fcrich KOF, you will learn the general approach of constructing composite indices and some of resulting problems. We will discuss the technical properties, the internal structure (like aggregation, weighting, stability of time series), the primary data used and the variable selection methods.  These concepts will be illustrated using a sample of the most popular composite indices. We will try to address not only statistical questions but also focus on the distinction between policy-, media- and paradigm-driven indicators.', directLink: 'https://www.coursera.org/learn/global-statistics', photoLink: 'https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/0c/3ffd00810111e7815a73db12515acf/GlobalStatistics-MOOCs-1200x1200.jpg', title: 'Global Statistics - Composite Indices for International Comparisons', tmpId: '761', weekSection: \"[{'name': 'Welcome module', 'description': 'Welcome to the first module of this course. In this welcome module, you will be introduced with the Professors that will take part in this course on composites indices. We explain the rationale for composite indices (CIs) and show how they can be of interest. This course is open to NGO members, politicians, journalists, students and all persons interested in understanding, creating and/or interpreting CIs. By the end of this first module, you will have an overview of the content of the course week by week. ', 'timeCommitment': 2981000, 'id': 'VoEDp', 'lessonIds': ['tJ5WG'], 'slug': 'welcome-module'}, {'name': 'Some introductory issues', 'description': 'This module contains four lessons. The first lesson is an introduction to CIs. It defines what a CI is, introduces their mathematical notation and reviews some core historical aspects of their development,   the need and use of CIs. The second lesson focuses on the demand for CIs while the third lesson develops a qualitative framework for the construction of CIs. More specifically, the intrinsic quality of CIs is discussed by reviewing their pros and cons. Finally, the last lesson of this introductory module sketches the steps involved in the construction of a CI. \\nLearning outcomes: by the end of this module you will have a clear idea what a CI is (definition, ingredients, history, objective), know why it is needed and where it is used (needs and demand), be familiar with the quality requirements and have a first idea steps involved in the construction of a CI.\\n', 'timeCommitment': 9748000, 'id': 'rTR8k', 'lessonIds': ['cEARl', '7nTLQ', 'wVnPb', '5OX3i', 'jirpH'], 'slug': 'some-introductory-issues'}, {'name': 'The steps of constructing a composite index', 'description': 'This module is organized along four lessons. The objective of this module is to familiarize you with the key steps to undertake when constructing a CI. The first lesson will develop a theoretical framework to support CIs\\u2019 construction. Notably, it will cover topics such as variables selection and data issues. The second lesson will introduce a unifying approach to construct CI by discussing aspects related to transformation functions and the elasticity of substitution. The entire third lesson will be devoted to an essential aspect in the construction of a CI:  the choice of weights. Finally, the module will conclude by addressing questions arising after the construction of a CI. For instance, lesson four will discuss how to assess the robustness of the resulting CI. By the end of this module you will be familiar with all the most important technical (or say statistical) steps involved in constructing CIs. ', 'timeCommitment': 9192000, 'id': 'uvFrd', 'lessonIds': ['tStu1', 'N4dLn', 'i8cJh', 'e4kwT', '6VD1V'], 'slug': 'the-steps-of-constructing-a-composite-index'}, {'name': 'Globalization and Youth labour market indices (ETH Zurich/KOF)', 'description': 'In this module, you will discover two popular indices developed by ETH Zurich: the Young Labour Market Index and the KOF Globalization index.\\nIn the first lesson of this week, you will learn more about the Youth Labour Market Index (YLMI). The KOF YLMI captures various aspects of the youth labour market situation of countries across the world. You will learn which indicators are included in the KOF YLMI and how these are aggregated into a single index. Furthermore, you will get to know an online tool that invites you to analyse the youth labour market situation yourself.\\nIn the second lesson of this module, you will learn about the KOF Globalization Index which is a widely used composite indicator that measures the degree of globa
